# Golden Standard Activity Examples
# Purpose: Reference examples for ALL activity types used in the curriculum
# Last updated: 2026-01-20
# Issue #409: Seminar pedagogy reference

# ==============================================================================
# TRADITIONAL ACTIVITY TYPES (A1-C2)
# ==============================================================================

quiz:
  # Standard quiz activity with 4 options
  - type: quiz
    title: "Базові питання про давню Україну"
    items:
      - question: "Хто заснував Київ згідно з літописною легендою?"
        options:
          - text: "Кий, Щек та Хорив"
            correct: true
          - text: "Аскольд та Дір"
            correct: false
          - text: "Рюрик та Олег"
            correct: false
          - text: "Володимир Великий"
            correct: false

match-up:
  # Pair matching activity
  - type: match-up
    title: "Співставте історичні події"
    pairs:
      - left: "Заснування Києва"
        right: "V-VI століття"
      - left: "Хрещення Русі"
        right: "988 рік"
      - left: "Правління Ярослава Мудрого"
        right: "1019-1054"
      - left: "Софія Київська"
        right: "Збудована в XI столітті"

fill-in:
  # Fill-in-the-blank sentence completion
  - type: fill-in
    title: "Заповніть пропуски"
    items:
      - sentence: "Київ заснували три брати: ___, Щек та Хорив."
        answer: "Кий"
      - sentence: "Столицею Київської Русі став ___ завдяки зручному розташуванню."
        answer: "Київ"

true-false:
  # True/false statements
  - type: true-false
    title: "Правда чи хиба"
    items:
      - statement: "Київ розташований на березі річки Дніпро."
        correct: true
      - statement: "Трипільська культура існувала в XIV-XV століттях."
        correct: false

group-sort:
  # Categorization activity
  - type: group-sort
    title: "Розподіліть історичні періоди"
    groups:
      - name: "Давня історія"
        items:
          - "Трипільська культура"
          - "Кіммерійці"
          - "Скіфи"
      - name: "Київська Русь"
        items:
          - "Заснування Києва"
          - "Хрещення Русі"
          - "Ярослав Мудрий"

unjumble:
  # Word order reconstruction
  - type: unjumble
    title: "Розставте слова у правильному порядку"
    items:
      - jumbled: "заснували Київ Три брати давній на Дніпрі"
        correct: "Три брати заснували давній Київ на Дніпрі"

error-correction:
  # Find and correct errors
  - type: error-correction
    title: "Знайдіть та виправте помилки"
    items:
      - sentence: "Київ був заснований на березі річки *Волги* у *XV* столітті."
        errors:
          - original: "Волги"
            correction: "Дніпра"
          - original: "XV"
            correction: "V-VI"

mark-the-words:
  # Mark key words in a sentence
  - type: mark-the-words
    title: "Позначте ключові слова"
    items:
      - text: "Київська Русь була могутньою середньовічною державою."
        answers:
          - "Київська Русь"
          - "могутньою"
          - "державою"

select:
  # Multiple selection from options
  - type: select
    title: "Оберіть правильні відповіді"
    items:
      - question: "Які народи населяли територію України в давнину?"
        options:
          - text: "Скіфи"
            correct: true
          - text: "Сармати"
            correct: true
          - text: "Інки"
            correct: false
          - text: "Греки"
            correct: true

translate:
  # Translation exercise
  - type: translate
    title: "Перекладіть речення"
    items:
      - source: "Kyiv was founded by three brothers."
        target: "Київ заснували три брати."
        options:
          - "Київ заснували три брати."
          - "Київ побудували три брати."
          - "Три брати відкрили Київ."

cloze:
  # Cloze test (gap-fill passage)
  - type: cloze
    title: "Заповніть пропуски в тексті"
    text: "Київ — столиця _1_. Його заснували _2_ брати: Кий, _3_ та Хорив. Місто розташоване на березі річки _4_."
    blanks:
      - position: 1
        answer: "України"
      - position: 2
        answer: "три"
      - position: 3
        answer: "Щек"
      - position: 4
        answer: "Дніпро"

# ==============================================================================
# SEMINAR ACTIVITY TYPES (B2-HIST, C1-BIO, C1-HIST, LIT)
# ==============================================================================

reading:
  # Primary source or authentic text reading
  # MUST include embedded text (not external URL for primary content)
  - type: reading
    title: "Літописна легенда про заснування Києва"
    source: "Повість минулих літ (XII ст.)"
    author: "Нестор Літописець"
    year: "1113"
    genre: "літопис"
    text: |
      І були три брати: один на ім'я Кий, другий — Щек, а третій — Хорив,
      і сестра їхня — Либідь. І сидів Кий на горі, де нині підйом Боричів,
      а Щек сидів на горі, що нині зветься Щекавиця, а Хорив — на третій горі,
      що прозвалася від нього Хоривицею. І збудували городок в ім'я брата
      свого старшого, і назвали його Київ.

essay-response:
  # Extended written response (analysis, argumentation)
  - type: essay-response
    title: "Значення легенди про заснування Києва"
    prompt: "Проаналізуйте, як літописна легенда про заснування Києва віддзеркалює розуміння давньоруськими книжниками ролі Києва як столиці держави. Чому автор літопису наголошує на братерстві засновників?"
    min_words: 150
    max_words: 250
    model_answer: |
      Літописна легенда про заснування Києва виконує важливу ідеологічну функцію.
      Автор літопису прагне обґрунтувати законність Києва як столиці Русі через
      давність і сакральність його заснування. Мотив трьох братів символізує єдність
      різних слов'янських племен під владою київських князів. Старшинство Кия
      підкреслює центральність Києва в системі давньоруських міст. Присутність сестри
      Либіді додає родинний, мирний характер заснуванню міста, на відміну від
      завойовницьких легенд інших народів. Така інтерпретація допомагала книжникам
      XII століття легітимізувати політичний устрій Київської Русі та її культурну
      ідентичність у середньовічному світі.

critical-analysis:
  # Source criticism, historiographical analysis
  - type: critical-analysis
    title: "Критичний аналіз літописної легенди"
    prompt: "Проаналізуйте літописну легенду про заснування Києва як історичне джерело. Які елементи тексту можна вважати достовірними історичними свідченнями, а які — літературними топосами чи пізнішими вставками?"
    guiding_questions:
      - "Які топоніми в тексті підтверджуються археологічними даними?"
      - "Які елементи легенди нагадують схожі міфи інших народів?"
      - "Як автор використовує легенду для обґрунтування політичної ідеології?"
    min_words: 250
    max_words: 400
    model_answer: |
      Літописна легенда про заснування Києва поєднує достовірні історичні спогади
      з літературними конвенціями XII століття. Достовірними є топоніми: Боричів узвіз,
      Щекавиця та Хоривиця існували в Києві XII століття і були відомі літописцеві.
      Археологічні дослідження підтверджують існування укріпленого поселення на Старокиївській
      горі у V-VI століттях, що відповідає часу, зазначеному в легенді.

      Однак мотив трьох братів-засновників є поширеним літературним топосом у середньовічній
      традиції (порівняйте: Ромул і Рем, Чех, Лех і Рус). Це свідчить про можливу літературну
      обробку первісного переказу. Роль Либіді як сестри-засновниці унікальна і може відображати
      давні матріархальні традиції або символізувати річку Либідь.

      Текст виконує ідеологічну функцію — обґрунтовує первинність Києва серед інших руських
      міст і легітимізує династичну владу. Літописець свідомо конструює історичну пам'ять,
      підкреслюючи мирний, братерський характер заснування міста на противагу завойовницьким
      наративам. Тому легенду слід трактувати як поєднання історичної пам'яті з політичною
      ідеологією Київської Русі XII століття.

comparative-study:
  # Cross-source or cross-period comparison
  - type: comparative-study
    title: "Порівняльний аналіз джерел"
    prompt: "Порівняйте літописну версію заснування Києва з археологічними даними про ранньосередньовічне поселення на Старокиївській горі. Як ці джерела доповнюють одне одного?"
    sources:
      - "Повість минулих літ (XII ст.)"
      - "Археологічні розкопки на Старокиївській горі (1936-1937, П. Раппопорт)"
      - "Дослідження М. Брайчевського (1963)"
    min_words: 200
    max_words: 350
    model_answer: |
      Літописна легенда та археологічні дані створюють комплементарну картину
      заснування Києва. Літопис датує заснування V-VI століттям і вказує на три
      пагорби як центри первісного поселення. Археологічні розкопки П. Раппопорта
      (1936-1937) підтвердили наявність слов'янського поселення саме цього періоду
      на Старокиївській горі.

      Знахідки включають кераміку празько-корчацького типу, залишки дерев'яних
      укріплень та житлових споруд, що відповідають часовим рамкам легенди.
      М. Брайчевський (1963) довів, що топоніми Щекавиця та Хоривиця не є
      пізнішою вигадкою, а реально існували в ранньому середньовіччі.

      Різниця полягає в інтерпретації: літопис надає засновникам княжий статус
      і героїчний ореол, тоді як археологія свідчить про поступову еволюцію
      поселення від племінного центру до міста. Легенда спрощує багатовікову
      історію формування Києва до одного акту заснування, що є типовим для
      міфологічної свідомості. Разом обидва типи джерел дають збалансоване
      розуміння історичної правди.

authorial-intent:
  # Analysis of author's purpose and context
  - type: authorial-intent
    title: "Авторський задум літописця"
    prompt: "Чому автор «Повісті минулих літ» включив легенду про заснування Києва до літопису? Яку мету він переслідував, створюючи цей наратив на початку XII століття?"
    context: "Київська Русь початку XII ст., період політичної фрагментації, конкуренція між князівствами"
    min_words: 200
    max_words: 300
    model_answer: |
      Автор «Повісті минулих літ» (ймовірно, Нестор Літописець) писав у період
      політичної нестабільності початку XII століття. Київська Русь переживала
      фрагментацію на окремі князівства, що конкурували за владу та престиж.

      Включення легенди про заснування Києва мало кілька цілей:

      1. **Легітимізація Києва як столиці**: літописець обґрунтовує первинність
      Києва через давність його заснування, протиставляючи його новішим центрам
      влади (Чернігів, Володимир).

      2. **Символ єдності**: мотив трьох братів-засновників символізує ідеал
      братерської єдності руських князів, на відміну від реальних міжусобиць.

      3. **Сакралізація історії**: легенда надає Києву майже міфічний статус,
      піднімаючи його на рівень інших великих міст світу (Рим, Царгород).

      4. **Культурна ідентичність**: літописець конструює руську ідентичність
      через спільну історичну пам'ять, протиставляючи Русь візантійській та
      кочовій традиціям.

      Таким чином, легенда є не просто історичним переказом, а ідеологічним
      інструментом збереження єдності Русі в період її політичного розпаду.

