  - title: "Розуміння Тексту 1 (Етапи)"
    type: quiz
    items:
      - question: "Що є основним завданням на етапі пошуку?"
        options: ["Вивчати та аналізувати", "Експериментувати", "Підсумовувати", "Публікувати"]
        answer: "Вивчати та аналізувати"
      - question: "Для чого потрібно фіксувати дані?"
        options: ["Для забезпечення верифікованості", "Для краси", "Для обсягу", "Для секретності"]
        answer: "Для забезпечення верифікованості"
      - question: "Які дії виконують дослідники на емпіричному етапі?"
        options: ["Експериментують і тестують", "Читають книги", "Виступають на конференції", "Відпочивають"]
        answer: "Експериментують і тестують"
      - question: "Що означає 'верифікованість результатів'?"
        options: ["Можливість перевірки іншими", "Плавність тексту", "Швидкість публікації", "Складність теми"]
        answer: "Можливість перевірки іншими"
      - question: "Яка роль соціальних мереж згідно з текстом?"
        options: ["Їхня роль у формуванні думки зростає", "Вони не важливі", "Вони шкодять науці", "Це розвага"]
        answer: "Їхня роль у формуванні думки зростає"
      - question: "Що роблять з міфами про пасивність?"
        options: ["Спростовують", "Підтверджують", "Ігнорують", "Вивчають"]
        answer: "Спростовують"
      - question: "Що є фінальним етапом роботи?"
        options: ["Формулювання висновків", "Збір даних", "Вибір теми", "Пошук грантів"]
        answer: "Формулювання висновків"
      - question: "Яку навичку названо критично важливою?"
        options: ["Медіаграмотність", "Швидкочитання", "Програмування", "Каліграфія"]
        answer: "Медіаграмотність"

  - title: "Розуміння Тексту 2 та 3"
    type: quiz
    items:
      - question: "Як оцінено працю професора Коваленка?"
        options: ["Як вагомий внесок", "Як посередню роботу", "Як плагіат", "Як помилку"]
        answer: "Як вагомий внесок"
      - question: "Що піддає критиці рецензент?"
        options: ["Твердження про ізоляцію уряду", "Стиль автора", "Кількість сторінок", "Список літератури"]
        answer: "Твердження про ізоляцію уряду"
      - question: "Які факти згадує рецензент?"
        options: ["Що свідчать про активність європейських держав", "Що підтверджують ізоляцію", "Що не мають значення", "Що забуті"]
        answer: "Що свідчать про активність європейських держав"
      - question: "У Тексті 3, що було проблемою чернетки?"
        options: ["Надмірна розмовність та суб'єктивність", "Занадто складна мова", "Відсутність розділових знаків", "Помилки у фактах"]
        answer: "Надмірна розмовність та суб'єктивність"
      - question: "Як замінили фразу 'Я хотів дізнатися'?"
        options: ["Метою дослідження було з'ясувати", "Я дуже хотів знати", "Моє бажання було", "Цікаво було б взнати"]
        answer: "Метою дослідження було з'ясувати"
      - question: "Яке слово в чернетці є росіянізмом?"
        options: ["Говорят", "Сленг", "Науковці", "Друзі"]
        answer: "Говорят"
      - question: "Що сталося з термінологією у 1930-х?"
        options: ["Вона зазнала репресій", "Вона розквітла", "Нічого не змінилося", "Вона стала англійською"]
        answer: "Вона зазнала репресій"
      - question: "Яке слово намагалися нав'язати замість 'відсоток'?"
        options: ["Процент", "Доля", "Частина", "Рахунок"]
        answer: "Процент"

