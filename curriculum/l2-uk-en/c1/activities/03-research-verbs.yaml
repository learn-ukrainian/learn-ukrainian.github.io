  - title: "Виправлення помилок"
    type: error-correction
    items:
      - sentence: "Результати пропонують, що цей метод ефективний."
        error: "пропонують"
        answer: "свідчать / дозволяють припустити"
        explanation: "'Suggest' у науці — це 'свідчити', а не 'пропонувати'."
      - sentence: "Ми зробили експеримент вчора."
        error: "зробили"
        answer: "провели"
        explanation: "Експеримент 'проводять', а не 'роблять'."
      - sentence: "Автор говорить про проблеми екології."
        error: "говорить"
        answer: "пише / зазначає / розглядає"
        explanation: "У письмовій роботі автор 'пише' або 'зазначає'."
      - sentence: "Я думаю, що це неправильно."
        error: "Я думаю"
        answer: "На нашу думку / Можна вважати"
        explanation: "Уникайте 'Я думаю', використовуйте безособові конструкції."
      - sentence: "Ми получили гарні результати."
        error: "получили"
        answer: "отримали / здобули"
        explanation: "'Получати' — це суржик у даному контексті."
      - sentence: "Дані співпадають з теорією."
        error: "співпадають"
        answer: "збігаються / узгоджуються"
        explanation: "'Співпадати' — це калька, правильно 'збігатися'."
      - sentence: "В кінці кінців ми написали звіт."
        error: "В кінці кінців"
        answer: "Зрештою / Насамкінець"
        explanation: "'В кінці кінців' — калька з російської."
      - sentence: "Мова йдеться про важливі речі."
        error: "Мова йдеться"
        answer: "Йдеться / Мова йде"
        explanation: "Плеоназм/помилка."

