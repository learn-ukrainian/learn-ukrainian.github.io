  title: Виправлення помилок
  instruction: Знайдіть та виправте стилістичні або лексичні помилки в наукових реченнях.
  items:
  - sentence: Результати пропонують, що цей метод є досить ефективним.
    error: пропонують
    answer: свідчать / дозволяють припустити
    options:
    - свідчать
    - кажуть
    - натякають
    - просять
    explanation: '''Suggest'' у науці перекладається як ''свідчити'', а не ''пропонувати''.'
  - sentence: Ми вчора зробили важливий експеримент у лабораторії.
    error: зробили
    answer: провели
    options:
    - провели
    - створили
    - написали
    - здійснили
    explanation: Експеримент 'проводять', а не 'роблять'.
  - sentence: Автор у своїй книзі говорить про проблеми екології.
    error: говорить
    answer: пише / зазначає
    options:
    - пише
    - кричить
    - співає
    - думає
    explanation: У письмовій роботі автор 'пише' або 'зазначає', а не 'говорить'.
  - sentence: Я думаю, що це абсолютно неправильно і помилково.
    error: Я думаю
    answer: На нашу думку / Можна вважати
    options:
    - На нашу думку
    - Мені здається
    - Я впевнений
    - Я знаю
    explanation: Уникайте 'Я думаю', використовуйте безособові конструкції.
  - sentence: Ми нарешті получили гарні результати нашого дослідження.
    error: получили
    answer: отримали / здобули
    options:
    - отримали
    - взяли
    - знайшли
    - піймали
