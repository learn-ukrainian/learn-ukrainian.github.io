    '
  min_words: 100
  model_answer: 'Метою нашого дослідження було з''ясувати вплив класичної музики на концентрацію уваги та продуктивність. Нами було висунуто гіпотезу, що музичний супровід підвищує ефективність роботи. Для перевірки цього припущення було проведено експеримент за участі 50 студентів. Учасники виконували логічні завдання у тиші та під музику. У ході роботи було зібрано та проаналізовано дані про час виконання тестів. Аналіз результатів засвідчив, що музика покращує продуктивність на 15%. Ці результати підтверджуються іншими дослідженнями, де також було зафіксовано позитивний вплив інструментальної музики на когнітивні здібності. Це дозволяє стверджувати, що звуковий фон є важливим фактором праці. Крім того, важливо зазначити, що використання музики як інструменту підвищення продуктивності має свої обмеження та потребує індивідуального підходу залежно від типу виконуваних завдань та особистих вподобань працівника.'
