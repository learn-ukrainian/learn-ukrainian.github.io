    options:
    - збігаються
    - сходяться
    - однакові
    - рівні
    explanation: '''Співпадати'' — це калька, правильно ''збігатися''.'
  - sentence: В кінці кінців ми все ж таки написали цей звіт.
    error: В кінці кінців
