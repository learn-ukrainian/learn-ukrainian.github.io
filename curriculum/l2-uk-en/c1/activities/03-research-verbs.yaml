- id: quiz-comprehension-text1
  type: quiz
  title: Розуміння Тексту 1 (Етапи)
  instruction: Дайте відповіді на запитання до тексту про етапи наукового дослідження,
    фокусуючись на специфіці академічної діяльності та вимогах до кожного етапу.
  items:
  - question: Яке саме ключове та першочергове завдання постає перед дослідником на
      початковому етапі наукового пошуку, окрім простого вибору цікавої для нього
      теми майбутньої роботи?
    options:
    - text: Вивчати, аналізувати та систематизувати існуючі джерела для виявлення
        прогалин у знаннях.
      correct: true
    - text: Одразу починати проводити складні експерименти без будь-якої теоретичної
        підготовки.
      correct: false
    - text: Просто підсумовувати всі відомі факти без їхнього критичного осмислення.
      correct: false
    - text: Терміново публікувати свої перші думки у популярних соціальних мережах.
      correct: false
    explanation: Етап пошуку вимагає глибокого аналізу літератури для формулювання
      актуальної проблеми.
  - question: Чому, згідно з текстом, настільки важливо ретельно та скрупульозно фіксувати
      всі отримані дані під час проведення емпіричної частини будь-якого серйозного
      наукового дослідження?
    options:
    - text: Для забезпечення повної верифікованості результатів та можливості їх перевірки
        іншими вченими.
      correct: true
    - text: Виключно для краси оформлення лабораторного журналу та враження керівника.
      correct: false
    - text: Для штучного збільшення загального обсягу звітної документації по проєкту.
      correct: false
    - text: Для збереження повної секретності та недопущення витоку інформації до
        конкурентів.
      correct: false
    explanation: Верифікованість — ключовий критерій науковості; дані мають бути доступні
      для перевірки.
  - question: Які саме конкретні практичні дії зазвичай виконують дослідники на активному
      емпіричному етапі своєї роботи, після завершення теоретичного планування та
      розробки методики?
    options:
    - text: Експериментують, тестують гіпотези, проводять опитування та збирають первинні
        дані.
      correct: true
    - text: Просто читають цікаві книги в бібліотеці та роблять з них виписки.
      correct: false
    - text: Виступають на міжнародних конференціях з доповідями про свої майбутні
        плани.
      correct: false
    - text: Відпочивають та набираються сил перед написанням фінального тексту статті.
      correct: false
    explanation: Емпіричний етап — це час активної взаємодії з об'єктом дослідження.
  - question: Що саме в контексті сучасної наукової методології означає складний термін
      «верифікованість результатів» і чому він є абсолютно критично важливим для визнання
      будь-якого дослідження?
    options:
    - text: Принципова можливість перевірки отриманих даних та висновків іншими незалежними
        дослідниками.
      correct: true
    - text: Максимальна плавність та художня виразність тексту наукової публікації.
      correct: false
    - text: Надзвичайна швидкість публікації результатів у відкритих джерелах інформації.
      correct: false
    - text: Надмірна складність обраної теми, яка робить її недоступною для розуміння.
      correct: false
    explanation: Якщо результат не можна перевірити, він не вважається науковим фактом.
  - question: Яка специфічна роль соціальних мереж у сучасному науковому дискурсі
      згадується в тексті, попри їхню стійку репутацію суто розважальних платформ
      для молоді?
    options:
    - text: Їхня роль у формуванні громадської думки та поширенні знань стрімко зростає.
      correct: true
    - text: Вони абсолютно не важливі для серйозного вченого і лише забирають час.
      correct: false
    - text: Вони завдають непоправної шкоди справжній науці та знижують її рівень.
      correct: false
    - text: Це виключно розвага для підлітків, яка не має стосунку до досліджень.
      correct: false
    explanation: Соцмережі стають майданчиком для наукової комунікації та популяризації.
  - question: Як саме професійні науковці повинні працювати з поширеними у суспільстві
      міфами та стереотипами, згідно з рекомендаціями, наведеними у тексті цього модуля?
    options:
    - text: Аргументовано спростовувати їх, спираючись на перевірені факти та дані
        досліджень.
      correct: true
    - text: Активно підтверджувати їх, щоб сподобатися широкій аудиторії читачів.
      correct: false
    - text: Повністю ігнорувати їх існування та не вступати в дискусії з публікою.
      correct: false
    - text: Просто вивчати їх як фольклорний матеріал без критичної оцінки.
      correct: false
    explanation: Місія науки — розвінчувати міфи та наближати суспільство до істини.
  - question: Що є логічним завершенням та обов'язковим фінальним етапом будь-якої
      наукової роботи, без якого проведене дослідження формально не може вважатися
      повністю завершеним?
    options:
    - text: Формулювання обґрунтованих висновків та оприлюднення результатів для спільноти.
      correct: true
    - text: Безкінечний збір нових даних без спроби їх аналізу та систематизації.
      correct: false
    - text: Вибір нової цікавої теми для наступного, ще більш масштабного проєкту.
      correct: false
    - text: Пошук додаткових фінансових грантів для продовження своєї діяльності.
      correct: false
    explanation: Дослідження завершується висновками та публікацією.
  - question: Яку саме сучасну навичку названо критично важливою для кожного дослідника
      в епоху глобального інформаційного перенасичення та масового поширення неперевірених
      фейків?
    options:
    - text: Медіаграмотність та вміння критично оцінювати джерела інформації.
      correct: true
    - text: Швидкочитання для опрацювання великих обсягів художньої літератури.
      correct: false
    - text: Вміння програмувати на кількох мовах для створення власних сайтів.
      correct: false
    - text: Мистецтво каліграфії для красивого оформлення рукописних нотаток.
      correct: false
    explanation: Вміння відрізняти правду від вигадки є базовим для вченого.
- id: quiz-comprehension-text23
  type: quiz
  title: Розуміння Тексту 2 та 3
  instruction: Дайте відповіді на запитання за змістом рецензії та особистих нотаток
    дослідника, аналізуючи стилістичні відмінності.
  items:
  - question: Як саме офіційний рецензент загалом оцінив представлену наукову працю
      професора Коваленка у своєму розгорнутому фаховому відгуку на цю історичну монографію?
    options:
    - text: Як вагомий та значущий внесок у розвиток сучасної історичної науки.
      correct: true
    - text: Як досить посередню роботу, що не містить жодної наукової новизни.
      correct: false
    - text: Як відвертий плагіат, скомпільований з робіт інших відомих авторів.
      correct: false
    - text: Як грубу помилку, яку взагалі не варто було допускати до друку.
      correct: false
    explanation: Рецензія позитивна, відзначає 'вагомий внесок'.
  - question: Яке саме категоричне твердження автора монографії піддає конструктивній
      та обґрунтованій критиці рецензент, вказуючи на необхідність його суттєвого
      уточнення та доопрацювання?
    options:
    - text: Категоричне твердження про повну дипломатичну ізоляцію уряду гетьмана.
      correct: true
    - text: Загальний стиль автора, який видається рецензенту занадто складним.
      correct: false
    - text: Недостатню кількість сторінок у третьому розділі книги.
      correct: false
    - text: Неправильне оформлення списку використаної літератури в кінці.
      correct: false
    explanation: Критика стосується тези про ізоляцію, яка спростовується фактами.
  - question: Які саме конкретні історичні факти згадує рецензент для переконливої
      аргументації своєї власної позиції щодо високої дипломатичної активності європейських
      держав?
    options:
    - text: Факти, що свідчать про активні дипломатичні контакти з європейськими дворами.
      correct: true
    - text: Факти, що повністю підтверджують тезу про повну ізоляцію України.
      correct: false
    - text: Факти, що не мають жодного прямого відношення до теми дослідження.
      correct: false
    - text: Факти, про які всі давно забули і які нікого не цікавлять.
      correct: false
    explanation: Рецензент наводить докази активності, а не ізоляції.
  - question: Що саме, на думку автора Тексту 3, було головною стилістичною проблемою
      його першої чорнової версії наукової статті, яку він написав?
    options:
    - text: Надмірна розмовність, емоційність та суб'єктивність викладу матеріалу.
      correct: true
    - text: Занадто складна та незрозуміла мова, перевантажена термінами.
      correct: false
    - text: Повна відсутність розділових знаків у всьому тексті роботи.
      correct: false
    - text: Грубі фактичні помилки, які спотворили результати дослідження.
      correct: false
    explanation: Автор бореться з 'яканням' та розмовними зворотами.
  - question: Яким саме сухим академічним зворотом автор вирішив замінити просту розмовну
      фразу «Я дуже хотів дізнатися» у своєму фінальному відредагованому тексті?
    options:
    - text: «Метою нашого дослідження було з'ясувати...»
      correct: true
    - text: «Я дуже сильно прагнув знати...»
      correct: false
    - text: «Моє найбільше бажання полягало в тому, щоб...»
      correct: false
    - text: «Було б дуже цікаво всім нам взнати...»
      correct: false
    explanation: Це приклад переходу від особистого до наукового регістру.
  - question: Яке саме слово в чернетці автор ідентифікував як небажаний росіянізм
      (суржик) і вирішив виправити на нормативний літературний відповідник?
    options:
    - text: Слово «говорят» замість нормативного українського «кажуть».
      correct: true
    - text: Слово «сленг», яке є запозиченням з англійської мови.
      correct: false
    - text: Слово «науковці», яке є цілком літературним терміном.
      correct: false
    - text: Слово «друзі», яке не пасує до наукового тексту.
      correct: false
    explanation: Суржик та русизми неприпустимі в академічній мові.
  - question: Що саме трагічного сталося з українською науковою термінологією у 1930-х
      роках згідно з історичним контекстом, який згадується у тексті?
    options:
    - text: Вона зазнала жорстоких репресій та штучного наближення до російської.
      correct: true
    - text: Вона розквітла та досягла свого найвищого рівня розвитку.
      correct: false
    - text: Нічого особливого не змінилося, розвиток йшов своїм шляхом.
      correct: false
    - text: Вона повністю перейшла на використання англійської термінології.
      correct: false
    explanation: Це період 'лінгвоциду' та репресій проти української науки.
  - question: Яке саме чуже іншомовне слово радянська влада намагалася штучно нав'язати
      українцям замість питомого українського терміна «відсоток» у науці?
    options:
    - text: Слово «процент».
      correct: true
    - text: Слово «доля».
      correct: false
    - text: Слово «частина».
      correct: false
    - text: Слово «рахунок».
      correct: false
    explanation: '''Процент'' вважався ''інтернаціональним'' (читай: російським),
      а ''відсоток'' — ''націоналістичним''.'
