    - В кінці
    - Нарешті
    - Потім
    explanation: '''В кінці кінців'' — калька з російської, краще ''зрештою''.'
  - sentence: У статті мова йдеться про надзвичайно важливі речі.
    error: мова йдеться
    answer: йдеться / мова йде
    options:
