        - text: Як найбільш глибоку, науково обґрунтовану та позбавлену будь-яких ідеологічних впливів.
          correct: false
        - text: Як таку, що свідомо ігнорувала його національно-визвольні прагнення та глибокі релігійні мотиви.
          correct: true
        - text: Як таку, що зосереджувалася виключно на його художній майстерності та новаторстві в живописі.
          correct: false
        - text: Як об’єктивну спробу показати його виключно як європейського модерніста та інтелектуала.
          correct: false
      explanation: 'Радянський режим створив образ "революціонера-демократа", вилучивши все, що стосувалося його релігійних шукань та антиімперіалізму.'
    - question: 'Яке значення має процес "деконструкції" національного міфу про Шевченка в межах сучасного українського літературознавства та гуманітаристики?'
      options:
        - text: Це свідома спроба применшити значення його творчості для сучасної української культури.
          correct: false
        - text: Це повна відмова від подальшого вивчення його біографії та зосередження на текстології.
          correct: false
        - text: Це олюднення постаті поета та аналіз його творчості через призму сучасних наукових методологій.
          correct: true
        - text: Це виключно процес перекладу його творів іншими мовами для популяризації за кордоном.
          correct: false
      explanation: 'Деконструкція дозволяє побачити складного митця та інтелектуала, відійшовши від стереотипного "бронзового" образу.'
    - question: 'Яку роль відіграв образ Тараса Шевченка у збереженні української ідентичності в умовах еміграції та багаторічного перебування в діаспорі?'
      options:
        - text: Він був лише одним із багатьох другорядних символів культурного життя за кордоном.
          correct: false
        - text: '«Кобзар» став для діаспори духовною Батьківщиною та центральним символом опору асиміляції.'
          correct: true
        - text: Образ поета в діаспорі практично не використовувався через його революційні погляди.
          correct: false
        - text: Діаспора сприймала Шевченка виключно як селянського поета без політичного значення.
          correct: false
      explanation: 'Для тих, хто втратив фізичну Батьківщину, Шевченко став головним символом національної тяглості.'
    - question: 'Чому твір "Кавказ", на думку Івана Дзюби, зберігає свою вражаючу актуальність у контексті сучасних подій та національно-визвольної війни?'
      options:
        - text: Через детальний опис гірських краєвидів, що приваблює сучасних туристів.
          correct: false
        - text: Через свою здатність резонувати з досвідом сучасної визвольної війни та антиімперського опору.
          correct: true
        - text: Тому що це був єдиний твір, який дозволялося вільно читати в радянські часи.
          correct: false
        - text: Через використання простої народної мови, яка не змінилася протягом століть.
          correct: false
      explanation: 'Геніальність тексту проявляється в його здатності ставати дзеркалом для майбутнього.'
    - question: 'Який аспект творчості Шевченка, згідно з текстом модуля, став основою для формування сучасної української політичної нації та ідентичності?'
