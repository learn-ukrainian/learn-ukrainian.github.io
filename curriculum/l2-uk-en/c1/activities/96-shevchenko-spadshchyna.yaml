        - text: Аналіз його поезії як боротьби за звільнення свідомості від імперських комплексів.
          correct: true
        - text: Вивчення його творчості як частини виключно російської літературної традиції.
          correct: false
        - text: Опис його заслання як позитивного досвіду знайомства з іншими народами.
          correct: false
        - text: Повна відмова від аналізу політичних аспектів його поезії.
          correct: false
    - question: 'Яку стилістичну функцію виконує активне використання сакральної лексики (пророк, заповіт) у сучасному публіцистичному дискурсі про Тараса Шевченка?'
      options:
        - text: Це лише застарілий стилістичний прийом, який більше не використовується.
          correct: false
        - text: Вона підкреслює виняткове, майже релігійне значення постаті поета для нації.
          correct: true
        - text: Вона використовується для маскування відсутності реальних наукових досліджень.
          correct: false
        - text: Це виключно церковна традиція, яка не стосується літератури.
          correct: false
    - question: 'Чим саме сучасне українське шевченкознавство принципово відрізняється від традиційного патетичного та емоційного підходу минулих десятиліть?'
      options:
        - text: Воно повністю ігнорує художню вартість текстів поета.
          correct: false
        - text: Переходом від емоційного вшанування до глибокого аналітичного та інтелектуального пошуку.
          correct: true
        - text: Використанням виключно англійської мови для написання наукових праць.
          correct: false
        - text: Поверненням до радянських стандартів інтерпретації образа.
          correct: false
    - question: 'Як саме у мистецькій "Шевченкіані" проявляється дивовижна пластичність образу поета в контексті сучасних культурних трансформацій?'
