          correct: false
        - text: У появі образів Шевченка як сучасного воїна, хіпстера чи волонтера в муралах та графіті.
          correct: true
        - text: У повній забороні на будь-які сучасні інтерпретації його зовнішності.
          correct: false
        - text: У використанні його портретів лише в офіційних державних установах.
          correct: false
    - question: 'Яка головна стратегічна мета процесу деколонізації української свідомості через призму глибокої та багатогранної спадщини Тараса Шевченка?'
