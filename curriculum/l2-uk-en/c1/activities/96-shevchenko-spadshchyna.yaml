        - text: Очищення образу поета від імперських нашарувань та повернення справжніх смислів.
          correct: true
        - text: Переклад усіх творів Шевченка на російську мову для кращого розуміння.
          correct: false
        - text: Повна відмова від вивчення періоду життя поета в Петербурзі.
          correct: false
        - text: Створення нового міфу, який би повністю суперечив історичним фактам.
