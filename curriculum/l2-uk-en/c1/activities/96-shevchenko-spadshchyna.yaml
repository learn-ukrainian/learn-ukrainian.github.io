- type: quiz
  title: Розуміння аналізу спадщини
  items:
    - question: 'Згідно з текстом модуля, у чому полягає основний парадокс рецепції постаті та творчості Тараса Шевченка в різні історичні епохи розвитку українського суспільства?'
      options:
        - text: У тому, що його вірші занадто складні для пересічного читача через архаїзми.
          correct: false
        - text: У спробах кожної епохи пристосувати його образ до своїх ідеологічних та політичних потреб.
          correct: true
        - text: У повній відсутності інтересу до його творчості в самій Україні протягом XIX століття.
          correct: false
        - text: У тому, що він став популярним у світі значно раніше, ніж на батьківщині.
          correct: false
      explanation: 'Текст зазначає, що кожне покоління намагається пристосувати його до своїх потреб, часто спрощуючи і звужуючи його масштаб.'
    - question: 'Як саме автор модуля характеризує радянську офіційну інтерпретацію постаті та ролі Тараса Шевченка в історії визвольних змагань та культури?'
