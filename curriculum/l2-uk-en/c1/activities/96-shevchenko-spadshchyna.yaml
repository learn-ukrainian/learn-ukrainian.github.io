          correct: false
        - text: Його роль як творця високого стандарту літературної мови та національного міфу.
          correct: true
        - text: Його робота як професійного художника-гравера в Академії мистецтв.
          correct: false
        - text: Його листування з російськими інтелектуалами тогочасного Петербурга.
          correct: false
    - question: 'Що саме автори аналізу мають на увазі під складним терміном "постколоніальне прочитання" творів Тараса Шевченка в сучасних умовах?'
