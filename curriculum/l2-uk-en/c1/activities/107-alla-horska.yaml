- type: essay-response
  id: c1-107-essay-1
  title: "Митець і влада"
  prompt: "Напишіть есе (200-300 слів): Чому тоталітарна влада так боялася Алли Горської, хоча вона не мала зброї і не закликала до повстання? У чому полягає небезпека вільного мистецтва для диктатури?"
  min_words: 200
  model_answer: |
    Тоталітарна влада боялася Алли Горської більше, ніж озброєного ворога, тому що вона володіла зброєю, проти якої безсилі танки — правдою та внутрішньою свободою. Диктатура тримається на страху, мовчанні та уніфікації. Горська своїм життям і творчістю руйнувала ці стовпи. Вона говорила, коли інші мовчали; вона була яскравою, коли вимагалася сірість; вона об'єднувала людей, коли режим намагався їх роз'єднати. Її моральний авторитет був альтернативою партійному контролю, і це робило її екзистенційною загрозою для системи.

    Вільне мистецтво небезпечне для диктатури тим, що воно змушує людей думати і відчувати себе особистостями, а не гвинтиками механізму. Вітраж Горської з розгніваним Шевченком був небезпечним не тому, що він закликав до бунту, а тому, що він пробуджував гідність. А людина з почуттям гідності не може бути рабом. Знищуючи твори Горської і вбиваючи її саму, влада намагалася вбити цей дух свободи, але, як показала історія, мистецтво пережило своїх катів.

