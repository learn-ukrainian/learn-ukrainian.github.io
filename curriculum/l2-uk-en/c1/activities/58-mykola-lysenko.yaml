  items:
  - question: Яку визначальну історичну роль відіграв Микола Лисенко у процесі формування професійного музичного мистецтва в Україні?
    options:
    - text: Вона стала фундатором української національної композиторської школи та професійної музичної мови.
      correct: true
    - text: Він винайшов абсолютно нову систему нотного запису, яка була адаптована спеціально для козацьких хорів.
      correct: false
    - text: Він був засновником першого в імперії державного заводу з масового виробництва народних музичних інструментів.
      correct: false
    - text: Він очолив міністерство культури Російської імперії, просуваючи виключно українські музичні кадри на посади.
      correct: false
    explanation: Лисенко підніс народну пісню до рівня високого професійного мистецтва європейського зразка.
  - question: У чому саме полягала принципова позиція Лисенка щодо мови виконання та постановки його оперних творів?
    options:
    - text: Він писав опери лише на українські лібрето і категорично забороняв їх перекладати іншими мовами для сцени.
      correct: true
    - text: Він вважав, що опери мають звучати виключно італійською, щоб відповідати світовим канонам високого мистецтва.
      correct: false
    - text: Він наполягав на використанні церковнослов'янської мови як найбільш піднесеної та духовної для оперного жанру.
      correct: false
    - text: Він особисто перекладав усі свої твори французькою мовою для полегшення їх постановки на сценах Лейпцига.
      correct: false
    explanation: Це був акт свідомого культурного спротиву політиці русифікації тогочасної імперії.
  - question: Як Микола Лисенко використовував свої глибокі знання з природничих наук (біології) у своїй музичній діяльності?
    options:
    - text: Він застосував суворий науковий метод до класифікації, аналізу та систематизації тисяч записаних народних пісень.
      correct: true
    - text: Він намагався лікувати хвороби серця та нервової системи за допомогою спеціально підібраних музичних частот.
      correct: false
    - text: Він написав серію симфоній, які детально описували життєвий цикл нитчастих водоростей у Дніпрі.
      correct: false
    - text: Він розробив новий вид органічного лаку для скрипок, виготовленого з екстрактів рідкісних полтавських трав.
      correct: false
    explanation: Його освіта біолога допомогла йому стати першим професійним українським етномузикологом.
  - question: Яку функцію виконували створені Миколою Лисенком хорові колективи та їхні подорожі Україною в часи реакції?
    options:
    - text: Вони стали формою легального об'єднання нації та інструментом пробудження національної свідомості через пісню.
      correct: true
    - text: Вони були виключно комерційними проектами для отримання прибутку та фінансування закордонних поїздок композитора.
      correct: false
    - text: Подорожі хорів мали на меті агітацію за перехід усіх селянських господарств на нові методи обробітку ґрунту.
      correct: false
    - text: Це були розважальні заходи, які мали відволікати народ від складних політичних та соціальних проблем епохи.
      correct: false
    explanation: Спільний спів пробуджував почуття єдності та гідності в умовах жорстких заборон мови.
  - question: У чому полягала суть відмови Лисенка від постановки опери «Тарас Бульба» на імперській сцені Петербурга?
    options:
    - text: Він відмовився перекладати лібрето російською мовою, що було обов'язковою умовою імперського театру.
      correct: true
    - text: Він вважав петербурзьку публіку недостатньо освіченою для сприйняття такої складної та монументальної музики.
      correct: false
    - text: Йому не сподобався запропонований гонорар, який був значно меншим за виплати російським композиторам того часу.
      correct: false
    - text: Він боявся, що холодний клімат столиці імперії негативно вплине на голоси солістів його оперної трупи.
      correct: false
    explanation: Лисенко вважав, що опера належить українському народу і має звучати тільки в оригіналі.
  - question: Як у модулі пояснюється значення циклу «Музика до Кобзаря» для загальноукраїнської культури?
    options:
    - text: Як створення нерукотворного музичного пам'ятника Шевченку, що за силою впливу дорівнює літературному джерелу.
      correct: true
    - text: Як набір легких розважальних пісеньок для виконання під час обідніх перерв у сільських школах.
      correct: false
    - text: Це була спроба переписати вірші Шевченка у більш складному для розуміння академічному стилі.
      correct: false
    - text: Як суто технічне завдання, виконане композитором на замовлення імперського географічного товариства.
      correct: false
    explanation: Лисенко поклав на музику понад 80 творів Кобзаря, охопивши майже всі можливі музичні жанри.
  - question: Що було головною метою відкриття Лисенком Музично-драматичної школи у Києві в 1904 році?
    options:
    - text: Створення професійної бази для підготовки національних кадрів у галузі музичного та театрального мистецтва.
      correct: true
    - text: Відкриття закритого клубу для відпочинку вищих чиновників та багатих київських меценатів того часу.
      correct: false
    - text: Організація курсів іноземних мов для українських емігрантів, які планували виїхати до Сполучених Штатів.
      correct: false
    - text: Будівництво найбільшого в Європі концертного залу для виступів виключно іноземних гастролерів-віртуозів.
      correct: false
    explanation: Школа Лисенка стала кузнею кадрів для всього українського професійного мистецтва ХХ століття.
  - question: Як деколонізаційний аналіз спростовує міф про Лисенка як просто «українського Глінку»?
    options:
    - text: Наголошуючи на самобутності українського фольклорного коріння, яке має іншу ладову структуру, ніж російське.
      correct: true
    - text: Доводячи, що Лисенко взагалі ніколи не чув музики Глінки і не знав про його існування в Петербурзі.
      correct: false
    - text: Через порівняння фінансових статків обох композиторів, де Лисенко виявився набагато успішнішим меценатом.
      correct: false
    - text: Стверджуючи, що Лисенко писав музику виключно для електронних інструментів майбутнього, а не для оркестру.
      correct: false
    explanation: Лисенко довів, що українська музика є самодостатньою європейською школою з власним фундаментом.
  - question: Яке стратегічне значення мали дитячі опери Лисенка, такі як «Коза-дереза» чи «Пан Коцький»?
    options:
    - text: Виховання нового покоління українців у рідному національному музичному середовищі з раннього дитинства.
      correct: true
    - text: Це був спосіб зекономити на костюмах та декораціях, залучаючи до виступів виключно маленьких дітей.
      correct: false
    - text: Вони використовувалися для прихованої підготовки молодих розвідників для боротьби з імперською поліцією.
      correct: false
    - text: Опери були написані для того, щоб висміяти народні казки та показати їхню нібито повну примітивність.
      correct: false
    explanation: Лисенко розумів, що нація починається з дитячого сприйняття рідного мелосу та казки.
  - question: Чому похорон Миколи Лисенка у 1912 році називають «грандіозною національною маніфестацією»?
    options:
    - text: Тому що він перетворився на масштабну мирну акцію протесту та єднання українців навколо своїх цінностей.
      correct: true
    - text: Через те, що на похороні була присутня вся імператорська родина в повному складі разом із гвардією.
      correct: false
    - text: Бо це було перше в історії України свято, де офіційно дозволили використовувати феєрверки та ілюмінацію.
      correct: false
    - text: Тому що під час церемонії було офіційно оголошено про початок всесвітньої революції в галузі музики.
      correct: false
    explanation: Це продемонструвало величезний авторитет композитора як духовного лідера поневоленої нації.
  - question: У чому полягала унікальність методу Лисенка як збирача та класифікатора музичного фольклору?
    options:
    - text: Він першим застосував науковий підхід до аналізу ладової специфіки та ритміки української народної пісні.
      correct: true
    - text: Він записував пісні виключно за допомогою фонографа Едісона, відмовляючись від будь-яких ручних записів.
      correct: false
    - text: Він платив величезні суми грошей кожному селянину за кожну проспівану йому народну мелодію чи казку.
      correct: false
    - text: Лисенко вважав, що пісні не потрібно записувати, а їх треба лише запам'ятовувати і передавати усно.
      correct: false
    explanation: Його сім випусків обробок стали академічним еталоном для всіх наступних поколінь дослідників.
  - question: Яке значення має духовний гімн «Молитва за Україну» в сучасному державному та церковному житті?
    options:
    - text: Він є одним із найважливіших національних символів, що об'єднує українців під час урочистих та трагічних подій.
      correct: true
    - text: Він офіційно визнаний найкращою колисковою піснею для немовлят у всіх країнах Європейського Союзу.
      correct: false
    - text: Це був перший твір, за виконання якого композитор отримав найвищу державну нагороду Французької Республіки.
      correct: false
    - text: Його дозволено виконувати виключно під час святкування професійного дня залізничників та інженерів.
      correct: false
    explanation: Музика Лисенка на слова О. Кониського стала справжнім духовним гімном українського народу.
