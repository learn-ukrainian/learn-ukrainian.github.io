  model_answer: Це рішення було актом найвищого культурного суверенітету. З погляду чистого кар'єризму — це була втрата світового визнання за життя. Але з погляду націєтворення — це було закладання фундаменту національної гідності. Лисенко довів, що українська культура не є субпродуктом імперської, вона має право на власну мову та форму. Це змусило майбутні покоління митців тримати високу планку самоповаги. Наслідком стало те, що українська опера розвивалася як самостійний європейський організм, а не як «екзотичний додаток» до російської.
