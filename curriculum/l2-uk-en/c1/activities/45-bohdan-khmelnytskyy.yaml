      correct: false
  - question: Як саме Хмельницький інтерпретував Переяславську угоду 1654 року у межах тогочасного європейського феодального та міжнародного права?
    options:
    - text: Як акт остаточної капітуляції та безповоротного розчинення України у складі Московського царства
      correct: false
    - text: Як вимушений та тимчасовий військовий союз у формі протекторату для збереження інституційної автономії
      correct: true
    - text: Як юридичне визнання абсолютної релігійної та політичної єдності двох гілок православного світу
      correct: false
    - text: Як формальний жест ввічливості, що не накладав на козацьку державу жодних реальних зобов'язань
      correct: false
  - question: Яка офіційна назва новоствореної держави використовувалася у дипломатичному листуванні гетьмана з монархами Швеції, Франції та Трансільванії?
    options:
    - text: Автономна Республіка Запорозьких Козаків та Православного Народу
      correct: false
    - text: Військо Запорозьке (як інституційне позначення всього державного організму)
      correct: true
    - text: Велике Князівство Руське під гетьманською булавою
      correct: false
    - text: Союзний Протекторат Вільного Козацтва Східної Європи
      correct: false
  - question: Хто виступав ключовим та стратегічно найважливішим союзником Хмельницького на початковому етапі національно-визвольної боротьби проти корони?
    options:
    - text: Московський цар Олексій Михайлович та його боярська дума
      correct: false
    - text: Кримське ханство під проводом Іслам-Гірея III (фактор мобільної кінноти)
      correct: true
    - text: Шведський король Карл X Густав як лідер протестантського блоку
      correct: false
    - text: Валахія та Молдова як православні сусіди, зацікавлені у зміні кордонів
      correct: false
  - question: Який освітній досвід гетьмана суттєво вплинув на його здатність вести переговори з представниками європейських монархій та Ватикану?
    options:
    - text: Навчання у православній церковній школі при одному з монастирів
      correct: false
    - text: Блискуча гуманітарна освіта в єзуїтському колегіумі, що дала знання латини та риторики
      correct: true
    - text: Виключно військовий досвід, здобутий під час тривалого перебування у полоні
      correct: false
    - text: Домашня освіта під наглядом іноземних вчителів-гувернерів
