- type: comparative-study
  id: c1-45-comp-1
  title: 'Компаративний аналіз: Стратегії Хмельницького та Кромвеля'
  instruction: Зіставте моделі революційного лідерства та державотворення у XVII столітті.
  items_to_compare:
  - 'Богдан Хмельницький: Східноєвропейська модель козацької республіки, балансування між великими імперіями, акцент на релігійній ідентичності.'
  - 'Олівер Кромвель: Англійська модель протестантського протекторату, острівна ізоляція, створення регулярної армії ''нового зразка''.'
  criteria:
  - Чинники стабільності
  - Причини трансформації
  prompt: Порівняйте чинники, що забезпечували стабільність цих режимів, та причини їхньої подальшої трансформації або занепаду.
  model_answer: Хмельницький та Кромвель представляють два полюси європейської 'загальної кризи' XVII століття. Обидва лідери спиралися на мілітарні структури як основу нового ладу. Проте Хмельницький був обмежений надзвичайно складною геополітикою, де будь-який успіх вимагав узгодження з сусідами. Кромвель мав перевагу територіальної цілісності Англії. Обидва режими трималися на особистій харизмі лідера, що призвело до глибокої кризи престолонаслідування після їхньої смерті. Різниця в результатах (реставрація в Англії vs Руїна в Україні) зумовлена насамперед рівнем зовнішнього втручання сусідніх імперій.
