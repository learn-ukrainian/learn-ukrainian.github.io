- type: essay-response
  id: c1-45-essay-1
  title: 'Есе: Державотворчий геній Хмельницького'
  instruction: Напишіть глибоке аналітичне есе (400+ слів) про трансформацію козацького повстання у державний організм.
  prompt: Проаналізуйте роль Богдана Хмельницького як архітектора української суб'єктності. У чому полягала новизна його державотворчої концепції порівняно з попередніми епохами?
  min_words: 400
  model_answer: 'Постать Богдана Хмельницького є ключовою для розуміння української державності, оскільки саме він зміг перетворити стихійний соціальний протест на інституціоналізовану політичну реальність. Його шлях від сотника реєстрового козацтва до фундатора Гетьманщини демонструє еволюцію від захисту приватних інтересів до усвідомлення загальнонаціональної місії.

    Центральним аспектом його діяльності була побудова державної машини в умовах перманентної війни. Хмельницький запровадив полково-сотенний устрій, який став унікальним прикладом військово-адміністративного управління. Це дозволило йому не лише мобілізувати колосальні військові сили, а й здійснювати фіскальну, судову та дипломатичну функції. Легітимність його влади базувалася як на харизмі лідера, так і на формальних актах — універсалах, які визнавалися всіма верствами тогочасного суспільства.

    Геополітичний вибір Хмельницького, зокрема Переяславська угода 1654 року, часто стає об''єктом маніпуляцій. Однак, з позиції Realpolitik того часу, це був класичний приклад пошуку протекторату заради збереження автономії. Хмельницький розглядав союз із Москвою як інструмент у боротьбі з Річчю Посполитою, а не як відмову від суверенітету. Його подальша реакція на Віленське перемир''я — відкритий пошук нових союзників у особі Швеції та Трансільванії — доводить, що суб''єктність України була для нього пріоритетом.

    Отже, Хмельницький заклав підвалини української політичної нації. Його спадщина полягає у доведенні факту, що Україна може і повинна бути самостійним суб''єктом міжнародних відносин. Його державницький геній створив ту інституційну пам''ять, яка підживлювала український визвольний рух упродовж наступних століть.'
  rubric:
  - criteria: Академічна якість
    description: Глибина аналізу та використання історичного контексту
    points: 40
  - criteria: Термінологічна влучність
