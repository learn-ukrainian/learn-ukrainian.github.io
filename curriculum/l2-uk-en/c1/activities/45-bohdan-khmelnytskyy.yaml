    - text: Досягнення приватної сатисфакції за образи, завдані шляхтичем Чаплинським у Суботові
      correct: false
    - text: Побудова повноцінної та незалежної держави 'народу руського' на правах рівноправного суб'єкта міжнародних відносин
      correct: true
    - text: Повернення козацтва до стану реєстрового війська у межах оновленої Речі Посполитої
      correct: false
    - text: Негайне встановлення військового протекторату Московського царства над усіма визволеними територіями
      correct: false
