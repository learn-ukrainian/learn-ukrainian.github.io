- type: quiz
  id: c1-45-quiz-1
  title: Глибокий аналіз державотворчої стратегії Богдана Хмельницького
  instruction: Оберіть найбільш точну відповідь, спираючись на складний політичний контекст XVII століття та концепцію національної суб'єктності.
