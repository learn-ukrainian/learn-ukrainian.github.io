  title: Термінологія руху та елементи костюма
  source: Навчальний текст про хореографічну лексику гопака
  text: |
    Гопак має багату технічну лексику. Розніжка — це стрибок із розведенням ніг у повітрі, один із найскладніших елементів. Повзунець — пересування на низьких ногах, що імітує приховане наближення воїна в густій траві. Присядка — силове присідання з викидом ніг, а Млинок — акробатичне обертання на руках.

    Традиційний костюм танцюриста має не лише естетичну, а й практичну функцію. Шаровари — широкі традиційні штани, що дозволяють виконувати складні акробатичні елементи. Кушак — довгий тканий пояс, довжина якого могла досягати чотирьох метрів. Чоботи — м'яке взуття для танцю, а Вишиванка — оздоблена орнаментом сорочка. Джура — молодий козак-зброєносець, який навчався мистецтву руху в Ансамблі — колективі професійних танцюристів.
