module: 150-vyshyvanka
level: C1
activities:
  - id: 150-act-01
    type: quiz
    title: "Теоретичні основи вишивального мистецтва"
    items:
      - question: "Яку головну магічну функцію виконував орнамент на комірі та манжетах традиційної української сорочки?"
        options:
          - text: "Демонстрація багатства господаря"
            correct: false
          - text: "Захисний оберіг від злих сил"
            correct: true
          - text: "Відповідність модним трендам того часу"
            correct: false
          - text: "Проста прикраса тканини"
            correct: false
      - question: "Хто з видатних українських письменників першим поєднав вишиванку з європейським піджаком у міському стилі?"
        options:
          - text: "Тарас Шевченко"
            correct: false
          - text: "Іван Франко"
            correct: true
          - text: "Михайло Коцюбинський"
            correct: false
          - text: "Григорій Сковорода"
            correct: false
      - question: "Як називається складна архаїчна техніка вишивання з виворітного боку тканини, характерна для Гуцульщини?"
        options:
          - text: "Хрестик"
            correct: false
          - text: "Низинка (Низь)"
            correct: true
          - text: "Гладь"
            correct: false
          - text: "Мережка"
            correct: false
      - question: "Який геометричний символ на вишиванці традиційно позначає родючість землі та засіяне поле?"
        options:
          - text: "Коло"
            correct: false
          - text: "Ромб з крапкою"
            correct: true
          - text: "Трикутник"
            correct: false
          - text: "Квадрат"
            correct: false
      - question: "В якому місті України народилася ініціатива святкування Всесвітнього Дня Вишиванки?"
        options:
          - text: "Київ"
            correct: false
          - text: "Чернівці"
            correct: true
          - text: "Львів"
            correct: false
          - text: "Полтава"
            correct: false

  - id: 150-act-02
    type: match-up
    title: "Техніки та символи української вишивки"
    pairs:
      - left: "Хрестик"
        right: "Популярна техніка з XIX століття"
      - left: "Мережка"
        right: "Ажурне витягування ниток"
      - left: "Низинка"
        right: "Вишивання з вивороту"
      - left: "Гладь"
        right: "Щільне заповнення площини"
      - left: "Ромб"
        right: "Символ засіяного поля"
      - left: "Ружа"
        right: "Восьмикутна зірка сонця"
      - left: "Алатир"
        right: "Символ гармонії всесвіту"
      - left: "Борщівська сорочка"
        right: "Домінування чорного кольору"
      - left: "Білим по білому"
        right: "Вершина полтавської майстерності"
      - left: "Орнек"
        right: "Кримськотатарський орнамент"

  - id: 150-act-03
    type: fill-in
    title: "Історія та сучасність вишиванки"
    items:
      - sentence: "Вишиванку часто називають генетичним ___ нації, оскільки вона зберігає пам'ять поколінь."
        answer: "кодом"
        options: ["кодом", "скарбом", "одягом", "паспортом"]
      - sentence: "Поєднання вишитої сорочки з класичним піджаком зробило вишиванку елементом ___ стилю."
        answer: "модерного"
        options: ["модерного", "сільського", "дитячого", "давнього"]
      - sentence: "Техніка вишивання «білим по білому» є візитною карткою ___ регіону України."
        answer: "Полтавського"
        options: ["Полтавського", "Кримського", "Одеського", "Донецького"]
      - sentence: "Чорний колір у Борщівській вишивці символізує енергію ___ та вірність пам'яті."
        answer: "землі"
        options: ["землі", "неба", "води", "вогню"]
      - sentence: "Символом пам'яті про загиблих героїв у сучасній вишивці часто виступає квітка ___."
        answer: "маку"
        options: ["маку", "рози", "тюльпана", "нарциса"]
      - sentence: "Сучасні військові використовують так звану ___ вишиванку як символ захисту культури."
        answer: "тактичну"
        options: ["тактичну", "кольорову", "паперову", "золоту"]

  - id: 150-act-04
    type: critical-analysis
    title: "Аналіз феномену Борщівської вишивки"
    target_text: "Борщівська сорочка з її густим чорним настилом є унікальним прикладом перетворення колективної трагедії на високе мистецтво. Вона демонструє, як нація фіксує свій історичний досвід через колір та фактуру."
    questions:
      - "Який історичний контекст зумовив виникнення феномену чорної вишивки на Борщівщині?"
      - "Чому в даному випадку чорний колір не сприймається як суто депресивний або траурний?"
    model_answers:
      - "Феномен виник через масову загибель чоловіків під час татарських набігів, що змусило жінок зафіксувати свою тугу та вірність через чорний колір."
      - "Чорний колір тут символізує родючу землю Поділля та незнищенність життєвої сили, яка здатна проростати навіть крізь велике горе."

  - id: 150-act-05
    type: comparative-study
    title: "Порівняння регіональних шкіл: Полтава vs Гуцульщина"
    items_to_compare:
      - "Полтавська біла вишивка"
      - "Гуцульська багатоколірна низинка"
    criteria:
      - "Кольорова гама та контрастність"
      - "Геометрія орнаменту та його фактура"
    prompt: "Проаналізуйте, як ландшафт та темперамент мешканців різних регіонів відобразилися у стилістиці їхньої вишивки."
    model_answer: "Полтавська вишивка відображає спокій степу через м'які форми та відсутність кольорового контрасту (білим по білому). Гуцульська ж вишивка з її різкими геометричними формами та яскравими кольорами передає експресію гірського ландшафту та вибуховий темперамент горян."

  - id: 150-act-06
    type: essay-response
    title: "Вишиванка як культурний бронежилет"
    prompt: "Напишіть аналітичне есе (400+ слів) на тему: «Еволюція значення вишиванки: від селянського оберега до символу глобальної солідарності у XXI столітті»."
    min_words: 400
    model_answer: "Вишиванка пройшла довгий шлях трансформації, зберігши свою сакральну суть. На початковому етапі вона була суто магічним оберегом, що захищав тіло людини від зурочення. У XIX-XX століттях вона стала політичним маніфестом, маркером приналежності до інтелектуального опору імперії. Сьогодні ж вишиванка вийшла на глобальний рівень. Вона стала універсальним символом свободи та солідарності з народом, що бореться за своє право бути собою. Світові лідери, актори та звичайні люди по всьому світу одягають вишиванку, щоб висловити підтримку Україні. Це доводить, що зашифровані в орнаментах коди є зрозумілими та привабливими для всього цивілізованого світу, незалежно від мови спілкування."
    rubric:
      - criteria: "Використання термінології"
        description: "Вживання слів: семантика, ідентичність, сакральність, оберіг."
      - criteria: "Історична аргументація"
        description: "Згадка про різні етапи розвитку традиції."

  - id: 150-act-07
    type: authorial-intent
    title: "Аналіз 'Пісні про рушник' Андрія Малишка"
    text_excerpt: "І рушник вишиваний на щастя дала... він на ньому оживе і дитинство, і розлука..."
    prompt: "З якою метою автор наділяє вишитий виріб здатністю 'оживляти' спогади та емоції?"
    techniques_to_identify:
      - "Уособлення (оживлення тканини)"
      - "Метафора долі"
    model_answer: "Автор хоче показати, що вишивка є матеріальним носієм нематеріальної любові. Вона слугує містком між сином і матір'ю, між домом і світом. Рушник стає для героя живою істотою, що охороняє його пам'ять про рідний дім."

  - id: 150-act-08
    type: true-false
    title: "Правда та міфи про українську вишивку"
    items:
      - statement: "Техніка вишивання хрестиком є найдавнішою і використовувалася ще трипільцями."
        correct: false
        explanation: "Хрестик став популярним в Україні лише у другій половині XIX століття."
      - statement: "Вишиванка 'білим по білому' виконується з використанням до десяти різних технік одночасно."
        correct: true
        explanation: "Це складна техніка, де фактура створюється грою світла та тіні."
      - statement: "Олена Пчілка була першою дослідницею, яка видала альбом з українськими орнаментами."
        correct: true
        explanation: "Її робота врятувала багато автентичних візерунків від повного забуття."
      - statement: "Традиційно вишиванку мали право вишивати лише чоловіки перед воєнними походами."
        correct: false
        explanation: "Вишивання було суто жіночою справою, наповненою магічним змістом."
      - statement: "Світові модні доми, такі як Dior та Valentino, використовують мотиви української вишивки."
        correct: true
        explanation: "Українська орнаментика визнана світовим трендом високої моди."
      - statement: "Вишиванка у камуфляжних кольорах називається 'тактичною' і використовується воїнами ЗСУ."
        correct: true
        explanation: "Це сучасне переосмислення вишиванки як символу захисту культури."

