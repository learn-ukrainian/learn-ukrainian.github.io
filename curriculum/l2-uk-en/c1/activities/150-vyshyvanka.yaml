            correct: true
          - text: "Кактус"
            correct: false
          - text: "Виноград (родина)"
            correct: true
          - text: "Троянда (ружа)"
            correct: true
          - text: "Ананас"
            correct: false
        min_correct: 4
      - question: "Які особливості притаманні вишивці Полтавського регіону?"
        options:
