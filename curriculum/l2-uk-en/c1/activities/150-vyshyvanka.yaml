            correct: false
          - text: "Дольче і Габбана"
            correct: true
          - text: "Дизайнери автомобілів Тесла"
            correct: false
        min_correct: 4

  - id: 150-act-10
    type: error-correction
    title: "Виправлення помилок у семантиці кольорів"
    items:
      - sentence: "Білий колір на весільній сорочці завжди означав велике горе нареченої."
        error: "велике горе"
        answer: "чистоту помислів"
        options: ["чистоту помислів", "стару бабусю", "холодний сніг", "брудні руки"]
        explanation: "Білий колір — символ святості та чистоти."
      - sentence: "Червоний колір у вишивці використовували для залякування диких тварин."
        error: "залякування диких тварин"
        answer: "символізації радості та любові"
        options: ["символізації радості та любові", "фарбування парканів", "позначення небезпеки", "прикраси взуття"]
        explanation: "Червоний — колір життя, любові та радості."
      - sentence: "Зелений колір на вишиванці означає повну відсутність природи навколо."
        error: "відсутність природи"
        answer: "весняне пробудження"
        options: ["весняне пробудження", "зимовий сон", "суху солому", "морську глибину"]
        explanation: "Зелений символізує ріст, молодість та оновлення."
      - sentence: "Синій колір на подільській вишивці використовувався як фарба для стін."
        error: "фарба для стін"
        answer: "символ неба та води"
        options: ["символ неба та води", "колір вогню", "знак хвороби", "тінь від хати"]
        explanation: "Синій колір уособлює духовність, небо та чисту воду."
      - sentence: "Жовтий колір на гуцульських сорочках означає колір стиглих лимонів."
        error: "стиглих лимонів"
        answer: "сонячної енергії та врожаю"
        options: ["сонячної енергії та врожаю", "холодного піску", "старого паперу", "осіннього листя"]
        explanation: "Жовтий — колір сонця, тепла та достатку."
      - sentence: "Чорний колір у Борщівській вишивці — це символ того, що люди не мали іншої нитки."
        error: "не мали іншої нитки"
        answer: "сили землі та пам'яті"
        options: ["сили землі та пам'яті", "брудної води", "поганої погоди", "нічних страхів"]
        explanation: "Чорний колір на Поділлі — це знак родючості та пам'яті про предків."

