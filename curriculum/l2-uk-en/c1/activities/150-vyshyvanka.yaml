    title: "Класифікація орнаментів за типом"
    groups:
      - name: "Геометричні (Архаїчні)"
        items: ["ромб", "хрест", "трикутник", "зірка", "кривулька", "сварга"]
      - name: "Рослинні (Ліричні)"
        items: ["калина", "дуб", "мак", "виноград", "барвінок", "хміль"]

  - id: 150-act-12
    type: unjumble
    title: "Філософські твердження про вишиванку"
    items:
      - words: ["Вишиванка", "це", "не", "просто", "одяг", "це", "священна", "молитва", "яку", "наші", "предки", "записали", "голкою", "на", "білому", "полотні"]
        answer: "Вишиванка це не просто одяг це священна молитва яку наші предки записали голкою на білому полотні"
      - words: ["Кожен", "регіон", "України", "має", "свій", "унікальний", "хореографічний", "візерунок", "що", "відображає", "характер", "та", "долю", "місцевих", "мешканців"]
        answer: "Кожен регіон України має свій унікальний вишивальний візерунок що відображає характер та долю місцевих мешканців"
      - words: ["Справжня", "майстриня", "завжди", "вишивала", "сорочку", "з", "чистими", "думками", "щоб", "передати", "людині", "магічну", "енергію", "захисту"]
        answer: "Справжня майстриня завжди вишивала сорочку з чистими думками щоб передати людині магічну енергію захисту"
      - words: ["Поєднання", "традиційної", "вишиванки", "з", "сучасним", "європейським", "одягом", "є", "ознакою", "модерної", "та", "вільної", "української", "ідентичності"]
        answer: "Поєднання традиційної вишиванки з сучасним європейським одягом є ознакою модерної та вільної української ідентичності"
      - words: ["Знищити", "вишитий", "код", "нації", "неможливо", "оскільки", "він", "живе", "в", "серці", "кожного", "хто", "цінує", "свою", "свободу"]
        answer: "Знищити вишитий код нації неможливо оскільки він живе в серці кожного хто цінує свою свободу"
