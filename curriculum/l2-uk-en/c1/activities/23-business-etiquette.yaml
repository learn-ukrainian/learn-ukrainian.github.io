- type: essay-response
  title: 'Есе: Культурні відмінності'
  instruction: Напишіть коротке есе, порівнюючи діловий етикет у Вашій країні та в
    Україні.
  prompt: Опишіть одну ситуацію (вітання, подарунок, запізнення), де правила етикету
    у вашій країні відрізняються від українських. Як би ви діяли, щоб не образити
    партнера?
  min_words: 150
  model_answer: 'Однією з помітних відмінностей між діловим етикетом у США та Україні
    є ставлення до подарунків. У США ділові подарунки часто сприймаються з обережністю
    через суворі антикорупційні закони та корпоративні політики. Зазвичай дозволяється
    дарувати лише символічні речі, такі як ручка з логотипом.


    В Україні ж культура подарунків є частиною побудови стосунків. Відмова від подарунка
    може бути сприйнята як особиста образа або небажання співпрацювати. Наприклад,
    якщо український партнер дарує книгу про історію Києва або набір цукерок, це прояв
    гостинності, а не спроба підкупу.


    Щоб не образити партнера, я б обов''язково прийняв такий подарунок, висловив щиру
    подяку і, можливо, розпакував би його в присутності дарувальника, щоб показати
    свою повагу. Водночас я б уникав дорогих подарунків у відповідь, щоб не ставити
    партнера в незручне становище, обмежуючись сувенірами з моєї країни.

    '
  rubric:
  - criteria: Зіставлення культур
    description: Чітко описано відмінність у правилах етикету.
    points: 40
  - criteria: Стратегія поведінки
    description: Запропоновано адекватний спосіб дій.
    points: 40
  - criteria: Лексика
    description: Використано лексику модуля (етикет, доречність).
    points: 20
