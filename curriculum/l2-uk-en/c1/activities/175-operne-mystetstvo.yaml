module: 175-operne-mystetstvo
activities:
  - type: quiz
    title: "Оперна інституційність та архітектурні шедеври"
    items:
      - question: "Який провідний оперний театр України офіційно носить почесне ім'я всесвітньо відомої примадонни Соломії Крушельницької, яка була його головною окрасою?"
        options:
          - text: "Національна опера України ім. Т. Шевченка у місті Києві"
            correct: false
          - text: "Львівський національний академічний театр опери та балету"
            correct: true
          - text: "Одеський національний академічний театр опери та балету"
            correct: false
          - text: "Харківський національний театр опери та балету ім. М. Лисенка"
            correct: false
      - question: "Хто були головними архітекторами будівлі Одеської опери, зведеної у стилі віденського бароко та визнаної однією з найкрасивіших споруд у Європі?"
        options:
          - text: "Зиґмунт Ґорґолевський, який спроектував Львівську оперу над річкою"
            correct: false
          - text: "Фельнер і Гельмер, автори багатьох знакових європейських театральних будівель"
            correct: true
          - text: "Віктор Шретер, який створив проект нової будівлі Київської опери"
            correct: false
          - text: "Владислав Городецький, відомий своїми модерними архітектурними експериментами"
            correct: false
      - question: "Яка унікальна технічна особливість Одеської опери вважається однією з найкращих у світі, дозволяючи почути кожен нюанс звуку?"
        options:
          - text: "Феноменальна акустика глядацької зали, розрахована за точними законами фізики"
            correct: true
          - text: "Сучасна прихована система електронного підсилення голосів усіх солістів"
            correct: false
          - text: "Велика кількість дзеркальних поверхонь у головній глядацькій залі театру"
            correct: false
          - text: "Відкрита конструкція стелі, що забезпечує природне розповсюдження звукових хвиль"
            correct: false
      - question: "У якому році відбулося урочисте відкриття сучасної будівлі Національної опери України в Києві, зведеної на місці згорілого театру?"
        options:
          - text: "У 1867 році, коли в місті відбулося заснування постійної оперної трупи"
            correct: false
          - text: "У 1901 році, ставши новою архітектурною домінантою центральної частини міста"
            correct: true
          - text: "У 1945 році, відразу після офіційного завершення Другої світової війни"
            correct: false
          - text: "У 1917 році, під час масштабних подій Української національної революції"
            correct: false
      - question: "Що саме символізували розкішні будівлі оперних театрів для української інтелігенції на межі XIX та XX століть?"
        options:
          - text: "Виключно місце для розваг вищих верств тогочасної колоніальної адміністрації"
            correct: false
          - text: "Форпости європейської цивілізації та важливі майданчики для національного самоствердження"
            correct: true
          - text: "Тимчасові споруди для проведення сезонних ярмарків та великих виставок"
            correct: false
          - text: "Музеї воскових фігур, присвячені видатним діячам та правителям минулих епох"
            correct: false
      - question: "Який архітектурний виклик довелося подолати Зиґмунту Ґорґолевському під час будівництва Львівської опери на початку XX століття?"
        options:
          - text: "Будівництво театру безпосередньо над річкою Полтвою, яку сховали у колектор"
            correct: true
          - text: "Зведення споруди на вершині крутої скелі без використання сучасної техніки"
            correct: false
          - text: "Використання виключно дерев'яних конструкцій для забезпечення легкості будівлі"
            correct: false
          - text: "Відсутність будь-якого фінансування з боку міської влади тогочасного Львова"
            correct: false
      - question: "Який стиль архітектури домінує у зовнішньому та внутрішньому оздобленні Львівського національного театру опери та балету?"
        options:
          - text: "Суворий конструктивізм із повною відсутністю будь-яких декоративних елементів"
            correct: false
          - text: "Пишний неоренесанс із гармонійним поєднанням елементів класицизму та бароко"
            correct: true
          - text: "Середньовічна готика з високими шпилями та вузькими вітражними вікнами"
            correct: false
          - text: "Футуристичний стиль, що випередив свій час на кілька десятиліть наперед"
            correct: false
      - question: "Яку роль відігравав оперний театр у житті європейського міста XIX століття згідно з історичним та культурним контекстом?"
        options:
          - text: "Він був головним цивілізаційним хабом та центром інтелектуального життя"
            correct: true
          - text: "Він використовувався лише як складське приміщення для зберігання реквізиту"
            correct: false
          - text: "Він був закритим клубом для іноземних дипломатів без доступу городян"
            correct: false
          - text: "Він не мав жодного впливу на соціальні та політичні процеси в суспільстві"
            correct: false
      - question: "Як сучасні дослідники оцінюють значення Київської опери для утвердження української мови у високому мистецтві?"
        options:
          - text: "Як другорядний чинник, що не мав суттєвого впливу на лінгвістичну ситуацію"
            correct: false
          - text: "Як стратегічно важливий майданчик для боротьби за право українського слова"
            correct: true
          - text: "Як перешкоду для розвитку справжньої академічної музичної культури"
            correct: false
          - text: "Як установу, що принципово ігнорувала будь-які національні прагнення"
            correct: false
      - question: "Яка кількість глядацьких місць передбачена у великій залі Національної опери України, що робить її однією з найбільших?"
        options:
          - text: "Понад 1300 місць, що дозволяє приймати величезну кількість поціновувачів мистецтва"
            correct: true
          - text: "Лише близько 100 місць для камерного прослуховування творів класики"
            correct: false
          - text: "Більше 5000 місць, включаючи відкриті майданчики на даху театру"
            correct: false
          - text: "Місткість залу постійно змінюється залежно від пори року та погоди"
            correct: false
      - question: "Які алегоричні фігури встановлені на фасаді Львівської опери, символізуючи її високе призначення та місію?"
        options:
          - text: "'Слава', 'Музика' та 'Театр', що втілюють головні вектори мистецтва"
            correct: true
          - text: "'Війна', 'Мир' та 'Праця', як відображення соціальних реалій того часу"
            correct: false
          - text: "'Торгівля', 'Промисловість' та 'Сільське господарство' регіону"
            correct: false
          - text: "Фігури давньогрецьких богів Олімпу без жодного зв'язку з музикою"
            correct: false
      - question: "Чому Одеську оперу часто порівнюють із найкращими зразками віденської архітектурної школи кінця XIX століття?"
        options:
          - text: "Через те, що вона була збудована з австрійської цегли та мармуру"
            correct: false
          - text: "Завдяки проекту віденських зодчих та дотриманню стилістичних канонів бароко"
            correct: true
          - text: "Тому що в ній працювали виключно викладачі з Віденської консерваторії"
            correct: false
          - text: "Через офіційну заборону використовувати інші архітектурні стилі в місті"
            correct: false

