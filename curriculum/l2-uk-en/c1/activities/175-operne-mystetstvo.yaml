  - type: critical-analysis
    title: "Аналіз інституційної ролі опери"
    target_text: "Оперний театр у XIX столітті був найвищою формою культурного самоствердження нації. Наявність власної опери власною мовою свідчила про зрілість культури та її здатність оперувати складними синтетичними формами."
    questions:
      - "Чому автор стверджує, що оперний театр був найвищою формою культурного самоствердження нації у XIX столітті?"
      - "Який саме аспект оперного мистецтва, на думку автора, був вирішальним для підтвердження зрілості національної культури?"
    model_answers:
      - "Тому що опера є складною синтетичною формою, яка об'єднує в собі високу музику, літературу, театр та архітектуру."
      - "Вирішальним аспектом була наявність оперних творів, написаних та виконуваних саме оригінальною національною мовою."

  - type: essay-response
    title: "Есе: Світовий успіх української школи"
    prompt: "Напишіть критичне есе (400+ слів) на тему: 'Феномен української вокальної школи: від Глухівської академії XVIII століття до сучасних тріумфів на сценах Ла Скала та Метрополітен'."
    model_answer: "Українська вокальна школа є одним із найяскравіших феноменів світової культури, що базується на гармонійному поєднанні природних обдарувань українців та глибоких традицій фахового навчання. Від заснування Глухівської співочої школи, яка стала першим інтелектуальним хабом музики, до сучасних тріумфів Оксани Линів та Людмили Монастирської, українські голоси завжди були синонімом найвищої якості та неймовірної емоційної глибини. Спадщина Крушельницької, Гмирі та Солов'яненка сьогодні продовжується у діяльності нових зірок, що стверджують суб'єктність України у глобальному музичному дискурсі."
    rubric:
      - criteria: "Історична обізнаність"
        description: "Згадка про Глухівську школу та консерваторські традиції."
      - criteria: "Аналіз персоналій"
        description: "Використання прикладів Крушельницької, Солов'яненка та сучасної Линів."

