  title: Історія та сучасність вишиванки
  source: Навчальний текст про еволюцію вишиванки
  text: |
    Вишиванку часто називають генетичним кодом нації, оскільки вона зберігає пам'ять поколінь у формі орнаменту. Поєднання вишитої сорочки з класичним піджаком, яке першим здійснив Іван Франко, зробило вишиванку елементом модерного стилю.

    Техніка вишивання «білим по білому» є візитною карткою Полтавського регіону. Чорний колір у Борщівській вишивці символізує енергію землі та вірність пам'яті загиблих. Символом пам'яті про загиблих героїв у сучасній вишивці часто виступає квітка маку. Сучасні військові використовують так звану тактичну вишиванку як символ захисту культури на полі бою.
  instruction: Прочитайте текст та простежте еволюцію значення вишиванки від оберега до символу глобальної солідарності.
