  title: Техніки та символи української вишивки
  source: Навчальний текст про вишивальні техніки та їхню семантику
  text: |
    Українська вишивка має багатий арсенал технік. Хрестик — популярна техніка з XIX століття, Мережка — ажурне витягування ниток, Низинка — архаїчна техніка вишивання з вивороту тканини, характерна для Гуцульщини. Гладь — щільне заповнення площини стібками.

    Кожен орнаментальний мотив несе символічне навантаження. Ромб — символ засіяного поля та родючості. Ружа — восьмикутна зірка сонця. Алатир — символ гармонії всесвіту. Борщівська сорочка вирізняється домінуванням чорного кольору як знаку землі та пам'яті. Полтавська техніка «білим по білому» — вершина майстерності, де фактура створюється грою світла та тіні. Орнек — кримськотатарський орнамент, що свідчить про взаємовпливи культур на українських землях.
  instruction: Прочитайте текст та зверніть увагу на класифікацію технік та семантику орнаментальних мотивів.
