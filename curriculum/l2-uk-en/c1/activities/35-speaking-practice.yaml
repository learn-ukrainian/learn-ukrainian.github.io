- type: quiz
  title: Логічні хиби
  items:
    - question: Як у риториці та логіці називається маніпулятивна хиба, коли критикують не аргумент опонента, а його особистість, зовнішність чи характер?
      options:
        - text: Ad hominem (перехід на особистості)
          correct: true
        - text: Солом'яне опудало (Straw Man)
          correct: false
        - text: Слизький схил (Slippery Slope)
          correct: false
        - text: Апеляція до авторитету (Ad Verecundiam)
          correct: false
    - question: Що означає латинський вираз 'Post hoc ergo propter hoc' ('Після цього — отже, внаслідок цього') у контексті причинно-наслідкових зв'язків?
      options:
        - text: Це хибне визначення причини і наслідку лише на основі послідовності подій
          correct: true
        - text: Це правильна логічна послідовність подій, що призводить до істини
          correct: false
        - text: Це повна відсутність зв'язку між подіями у часі
          correct: false
        - text: Це посилання на майбутні події, які ще не відбулися
          correct: false
    - question: Як можна охарактеризувати логічну хибу 'хибна дилема' (False Dilemma), яка часто використовується в політичних дебатах?
      options:
        - text: Штучне обмеження вибору лише двома крайнощами, ігноруючи інші варіанти
          correct: true
        - text: Складний моральний вибір між добром і злом
          correct: false
        - text: Неможливість прийняти будь-яке рішення через брак інформації
          correct: false
        - text: Свідоме відкладення прийняття рішення на невизначений термін
          correct: false
    - question: Про яку логічну помилку йдеться, коли аргументом виступає твердження 'Всі так роблять, тому це правильно і ми теж повинні'?
      options:
        - text: Апеляція до популярності (Ad populum)
          correct: true
        - text: Апеляція до емоцій (Ad passiones)
          correct: false
        - text: Апеляція до традиції (Ad antiquitatem)
          correct: false
        - text: Апеляція до фізичної сили (Ad baculum)
          correct: false
    - question: Що являє собою тактика 'Солом'яне опудало' (Straw Man), яку часто застосовують недоброчесні учасники дискусії?
      options:
        - text: Створення викривленої, слабкої версії позиції опонента для її легкого спростування
          correct: true
        - text: Використання залізних аргументів, які неможливо заперечити
          correct: false
        - text: Відволікання уваги від теми на іншу проблему ('Червоний оселедець')
          correct: false
        - text: Вибір найпростішого пояснення згідно з принципом 'Бритви Оккама'
          correct: false

