- type: essay-response
  title: 'Сценарій 1: Кризові комунікації'
  instruction: 'Уявіть, що ваша компанія зазнала репутаційної атаки. Запишіть відеозвернення (текстом).'
  prompt: 'Ваші клієнти панікують через чутки про банкрутство. Заспокійте їх, використовуючи аргументи та емоційний вплив. (150-200 слів)'
  model_answer: "Шановні клієнти та партнери! Я звертаюся до вас сьогодні, щоб розвіяти міфи та сказати правду. Інформація про наше банкрутство — це цілеспрямована інформаційна атака конкурентів. Дозвольте мені навести факти. По-перше, наші рахунки активні, а всі платежі проходять вчасно. По-друге, ми щойно підписали контракт з новим міжнародним інвестором. По-третє, наша команда працює в штатному режимі. Ми розуміємо ваше занепокоєння, адже довіра — це найдорожча валюта. Але я запевняю вас: ми міцно стоїмо на ногах. Дякую тим, хто залишається з нами. Разом ми пройдемо ці випробування і станемо ще сильнішими. Слава Україні!"
  rubric:
    - criteria: "Структура"
      description: "Чіткий вступ, 3 аргументи, сильний висновок."
    - criteria: "Тон"
      description: "Впевнений, спокійний, переконливий."
    - criteria: "Риторика"
      description: "Використання анафори або триколону (по-перше, по-друге, по-третє)."

- type: essay-response
  title: 'Сценарій 2: Дебати'
  instruction: 'Тема дебатів: "Штучний інтелект замінить творчі професії".'
  prompt: 'Виступайте "ЗА" цю тезу. Наведіть 3 аргументи. (150-200 слів)'
  model_answer: "Шановне товариство! Я стверджую, що штучний інтелект неминуче замінить більшість творчих професій, і ось чому. По-перше, це питання швидкості. ШІ створює тексти, зображення та музику за секунди, тоді як людині потрібні дні. Бізнес завжди обирає ефективність. По-друге, це питання якості. Алгоритми вже сьогодні пишуть код краще за джуніорів і малюють краще за посередніх ілюстраторів. По-третє, ШІ не знає втоми, вигорання чи творчих криз. Звісно, залишаться 'елітні' митці-люди, але масовий ринок буде належати алгоритмам. Це не добре і не погано, це — еволюція, яку ми не можемо зупинити."
  rubric:
    - criteria: "Аргументація"
      description: "Наявність трьох чітких аргументів."
    - criteria: "Зв'язність"
      description: "Використання конекторів (по-перше, по-друге)."
    - criteria: "Переконливість"
      description: "Логічність викладу."

- type: essay-response
  title: 'Сценарій 3: Самопрезентація'
  instruction: 'У вас є 2 хвилини (elevator pitch), щоб представити свій стартап інвестору.'
  prompt: 'Опишіть ідею, проблему, яку вона вирішує, та чому саме ви досягнете успіху. (100-150 слів)'
  model_answer: "Вітаю! Уявіть світ, де вивчення іноземної мови займає місяці, а не роки. Мій стартап 'LingvaSpeed' робить це реальністю. Проблема сучасної освіти — це нудьга і неефективність. Ми вирішуємо це за допомогою персоналізованого ШІ-тютора, який адаптується до вашого психотипу. Чому ми? Наша команда складається з лінгвістів Кембриджа та розробників Google. Ми вже маємо 10 тисяч активних користувачів і зростаємо на 20% щомісяця. Інвестуючи в нас, ви інвестуєте в майбутнє освіти. Дякую!"
  rubric:
    - criteria: "Стислість"
      description: "Вкластися в обсяг, чітко передати суть."
    - criteria: "Гачок (Hook)"
      description: "Цікавий початок."
    - criteria: "Call to Action"
      description: "Заклик до інвестиції."

