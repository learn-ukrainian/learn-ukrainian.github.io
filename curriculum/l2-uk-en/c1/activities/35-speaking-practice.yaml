    - text: Це посилання на майбутні події, які ще не відбулися
      correct: false
  - question: Як можна охарактеризувати логічну хибу 'хибна дилема' (False Dilemma),
      яка часто використовується в політичних дебатах?
    options:
    - text: Штучне обмеження вибору лише двома крайнощами, ігноруючи інші варіанти
      correct: true
    - text: Складний моральний вибір між добром і злом
      correct: false
    - text: Неможливість прийняти будь-яке рішення через брак інформації
      correct: false
    - text: Свідоме відкладення прийняття рішення на невизначений термін
      correct: false
  - question: Про яку логічну помилку йдеться, коли аргументом виступає твердження
