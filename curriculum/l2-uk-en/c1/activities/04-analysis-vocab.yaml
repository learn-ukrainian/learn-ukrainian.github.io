      correct: true
    - text: Аналіз
      correct: false
    - text: Теза
      correct: false
    - text: Антитеза
      correct: false
    explanation: Синтез — поєднання, аналіз — розкладання.
  - question: Як називається певна специфічна точка зору або кут зору, з якого дослідник
      дивиться на об'єкт свого наукового вивчення?
    options:
