- id: error-correction-collocations
  type: error-correction
  title: Виправлення помилок (Колокації)
  instruction: Знайдіть та виправте лексичні помилки у сталих наукових словосполученнях.
  items:
  - sentence: Ми вчора терміново зробили детальний аналіз ситуації.
    error: зробили
    answer: провели / здійснили
    options:
    - провели
    - написали
    - подумали
    - склали
    explanation: Аналіз 'проводять' або 'здійснюють', а не 'роблять'.
  - sentence: Цей фактор у нашому дослідженні грає велике значення.
    error: грає
    answer: має
    options:
    - має
    - робить
    - бере
    - тримає
    explanation: Значення 'мають', а роль 'грають'. Не плутайте!
  - sentence: Це дійсно дуже велика проблема для всієї нашої науки.
    error: велика
    answer: значна / серйозна / вагова
    options:
    - значна
    - товста
    - широка
    - висока
    explanation: В академічному стилі краще вживати 'значна' або 'серйозна'.
  - sentence: Отримані нами експериментальні дані повністю співпадають з прогнозом.
    error: співпадають
    answer: збігаються
    options:
    - збігаються
    - сходяться
    - рівняються
    - дружать
    explanation: '''Співпадати'' — це калька, нормативне слово — ''збігатися''.'
  - sentence: Це, мабуть, самий головний фактор у цьому складному процесі.
    error: Самий
    answer: Найголовніший
    options:
    - Найголовніший
    - Дуже
    - Більш
    - Менш
    explanation: Форми з 'самий' (самий кращий) є помилковими, треба вживати префікс
      най-.
  - sentence: Ми з колегами прийняли участь у міжнародній конференції.
    error: прийняли
    answer: взяли
    options:
    - взяли
    - отримали
    - зробили
    - мали
    explanation: Участь 'беруть' (take part), а не 'приймають' (accept).
  - sentence: Я хочу підняти питання про додаткове фінансування проєкту.
    error: підняти
    answer: порушити
    options:
    - порушити
    - взяти
    - покласти
    - знайти
    explanation: Питання 'порушують', а не 'піднімають' (калька з рос.).
  - sentence: Ваше рішення було абсолютно вірне в цій ситуації.
    error: вірне
    answer: правильне
    options:
    - правильне
    - чесне
    - добре
    - гарне
    explanation: '''Вірний'' це loyal/faithful (вірний друг). Correct — це ''правильний''.'
