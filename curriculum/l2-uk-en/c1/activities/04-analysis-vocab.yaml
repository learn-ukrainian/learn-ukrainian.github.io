- id: quiz-concept-definition
  type: quiz
  title: Визначення понять (Тест)
  instruction: Дайте точне та вичерпне визначення науковим поняттям, обираючи найбільш
    коректне формулювання з запропонованих варіантів.
  items:
  - question: Як у сучасній науковій методології та практиці досліджень найбільш точно
      й коректно визначається поняття «гіпотеза» у контексті експериментальної роботи?
    options:
    - text: Це науково обґрунтоване припущення, істинність якого ще потребує експериментальної
        або теоретичної перевірки.
      correct: true
    - text: Це вже повністю доведений і незаперечний факт, який не викликає жодних
        сумнівів у вчених.
      correct: false
    - text: Це остаточний фінальний висновок, зроблений після завершення всіх етапів
        наукового дослідження.
      correct: false
    - text: Це груба логічна помилка, якої припустився дослідник на початковому етапі
        своєї роботи.
      correct: false
    explanation: Гіпотеза — це відправна точка дослідження, яка потребує верифікації.
  - question: Що саме означає термін «критерій» у широкому контексті оцінювання якості,
      ефективності, надійності або достовірності будь-якого отриманого наукового результату?
    options:
    - text: Це головна ознака або мірило, на підставі якого здійснюється оцінка, визначення
        або класифікація чого-небудь.
      correct: true
    - text: Це просто кінцевий результат виконаної роботи, який ми отримуємо після
        завершення проєкту.
      correct: false
    - text: Це гостра необґрунтована критика дій опонента під час публічної наукової
        дискусії.
      correct: false
    - text: Це складна невирішена проблема, яка заважає подальшому розвитку наукової
        думки.
      correct: false
    explanation: Критерій є інструментом для об'єктивного оцінювання.
  - question: Яке точне значення має слово «тенденція» при проведенні глибокого аналізу
      статистичних даних або описі розвитку складних соціальних та економічних процесів?
    options:
    - text: Це стійкий напрям розвитку певного явища або процесу, що спостерігається
        протягом тривалого часу.
      correct: true
    - text: Це повна і раптова зупинка будь-якого руху або розвитку в досліджуваній
        системі.
      correct: false
    - text: Це абсолютно випадкова одинична подія, яка не має жодного впливу на загальну
        картину.
      correct: false
    - text: Це твердий і незмінний закон природи, який не допускає жодних винятків
        або відхилень.
      correct: false
    explanation: Тенденція вказує на вектор змін.
  - question: Що саме вкладено в багатогранне наукове поняття «аспект» при розгляді
      складної комплексної проблеми в рамках проведення дисертаційного дослідження?
    options:
    - text: Це певна точка зору, з якої розглядається явище, або одна з його окремих
        сторін.
      correct: true
    - text: Це найголовніша та єдина ідея, заради якої було написано всю наукову роботу.
      correct: false
    - text: Це остаточний числовий результат, отриманий після проведення складних
        математичних розрахунків.
      correct: false
    - text: Це прикра друкарська помилка, допущена автором у тексті рукопису статті.
      correct: false
    explanation: Проблему можна аналізувати в різних аспектах.
  - question: Як сучасна філософія науки трактує складне поняття «парадигма» у контексті
      історичного розвитку наукового знання та зміни фундаментальних теорій?
    options:
    - text: Це сукупність теоретичних і методологічних передумов, що визначають конкретне
        наукове дослідження.
      correct: true
    - text: Це дві прямі паралельні лінії, які ніколи не перетинаються у просторі.
      correct: false
    - text: Це несподіваний парадокс, який суперечить усім відомим законам логіки.
      correct: false
    - text: Це простий наочний приклад, який ілюструє складне теоретичне положення.
      correct: false
    explanation: Парадигма — це усталена модель мислення.
  - question: Що означає складний процес «синтезу» в науковому пізнанні і чим він
      принципово відрізняється від протилежного йому логічного процесу аналізу?
    options:
    - text: Це процес уявного або реального поєднання окремих різнорідних частин або
        елементів у єдине ціле.
      correct: true
    - text: Це детальне розділення цілого об'єкта на окремі складові частини для їх
        вивчення.
      correct: false
    - text: Це повне фізичне знищення досліджуваного об'єкта після завершення експерименту.
      correct: false
    - text: Це просте механічне копіювання чужих ідей без їхнього творчого переосмислення.
      correct: false
    explanation: Синтез — це інтеграція розрізненого.
  - question: Кого або що в сучасній соціології та культурології зазвичай характеризують
      специфічним терміном «маргінальний» у контексті соціальної структури суспільства?
    options:
    - text: Того, хто перебуває на межі різних соціальних груп або культур і не інтегрований
        повністю.
      correct: true
    - text: Того, хто займає найголовніше і центральне місце в суспільній ієрархії.
      correct: false
    - text: Того, хто має надзвичайно великі фінансові статки та вплив у суспільстві.
      correct: false
    - text: Того, хто відзначається видатними розумовими здібностями та талантом.
      correct: false
    explanation: Маргінальний означає 'такий, що знаходиться на краю'.
  - question: Що таке «контекст» у лінгвістиці та літературознавстві і чому він є
      надзвичайно важливим для правильного розуміння змісту тексту?
    options:
    - text: Це умови, ситуація або оточення, в якому вживається слово і які визначають
        його конкретне значення.
      correct: true
    - text: Це просто повний текст будь-якої друкованої книги або наукової статті.
      correct: false
    - text: Це короткий переказ основного змісту великого за обсягом твору.
      correct: false
    - text: Це список контактних даних автора для зв'язку з ним.
      correct: false
    explanation: Контекст визначає значення.
