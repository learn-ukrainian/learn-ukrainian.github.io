- id: essay-problem-analysis
  type: essay-response
  title: 'Письмове завдання: Аналіз проблеми'
  instruction: Проаналізуйте актуальну соціальну або екологічну проблему, використовуючи
    вивчену лексику.
  prompt: '**Тема: Проблема забруднення довкілля пластиком.**


    Напишіть короткий аналітичний текст, у якому:

    1.  Визначте основний **фактор**, що спричиняє проблему.

    2.  Опишіть негативну **тенденцію**, яку ви спостерігаєте.

    3.  Запропонуйте **критерій** для оцінки ефективності можливих рішень.

    4.  Згадайте **аспект** проблеми, який часто ігнорують.


    **Вимоги:**

    - Обов''язково використовуйте виділені слова.

    - Обсяг: 60-100 слів.

    '
  min_words: 60
  model_answer: 'Забруднення пластиком є глобальною проблемою, що має як екологічний,
    так і економічний аспект. Ключовим фактором цієї кризи є надмірне виробництво
    одноразової упаковки та відсутність культури переробки. На жаль, сьогодні спостерігається
    тривожна тенденція до збільшення обсягів відходів у світовому океані. Головним
    критерієм ефективності боротьби з цією проблемою має стати не просто збільшення
    відсотка переробки, а повна відмова від використання небезпечних матеріалів у
    виробництві.

    '
  rubric:
  - criteria: Лексика
    description: 'Використання слів: фактор, тенденція, критерій, аспект.'
    points: 40
  - criteria: Зміст
    description: Логічний аналіз проблеми (причина -> наслідок -> рішення).
    points: 30
  - criteria: Стиль
    description: Дотримання норм академічного/публіцистичного стилю.
    points: 30
