  - question: Що саме пропонує автор у фіналі свого есе як єдину здорову та розумну
      альтернативу суто матеріалістичному погляду на людське життя?
    options:
    - text: Гармонійний синтез матеріального достатку та глибокого духовного розвитку.
      correct: true
    - text: Повну відмову від грошей та перехід на аскетичний спосіб життя.
      correct: false
    - text: Продовжувати лише заробляти гроші, не думаючи ні про що інше, крім прибутку.
      correct: false
    - text: Взагалі нічого не робити і просто плисти за течією життя.
      correct: false
    explanation: Ідеал — це баланс (синтез).
  - question: Яке саме позитивне оцінне судження використовується в тексті есе для
      опису соціальної ролі скромного волонтера в нашому сучасному суспільстві?
    options:
    - text: Його скромний внесок у спільну справу є насправді вирішальним та незамінним.
      correct: true
    - text: Він дуже багатий і впливовий чоловік, якого всі знають.
      correct: false
    - text: Він дивний і незрозумілий для оточуючих дивак.
      correct: false
    - text: Він маргінальний елемент суспільства, який нічого не вирішує.
      correct: false
    explanation: Волонтерство оцінюється як висока соціальна цінність.
  - question: Що означає складне слово «контекст» у фразі «в сучасному українському
      контексті», яка була вжита автором у тексті цього філософського есе?
    options:
    - text: У сучасних історичних, соціальних та політичних умовах або ситуації в
        країні.
      correct: true
    - text: У сучасній друкованій книзі відомого українського автора.
      correct: false
    - text: У цьому конкретному складному реченні, написаному автором.
      correct: false
    - text: Сьогодні ввечері під час приватної розмови за кавою.
      correct: false
    explanation: Контекст тут — це сукупність умов.
  - question: Яке слово з тексту є повним контекстуальним синонімом до слова «зразок»
      у даному конкретному есе про успіх та життєві цінності людини?
    options:
    - text: Приклад для наслідування в поведінці для інших людей.
      correct: true
    - text: Логічний парадокс, який неможливо вирішити розумом.
      correct: false
    - text: Складна проблема, яка потребує негайного вирішення.
      correct: false
    - text: Прикра помилка, якої припустився герой.
      correct: false
    explanation: Зразок = приклад.
  - question: Яка основна філософська ідея червоною ниткою пронизує весь текст есе
      від початку до кінця і є його головним і найважливішим висновком?
    options:
    - text: Справжній успіх — це внутрішня гармонія та реальна користь для людей,
        а не тільки гроші.
      correct: true
    - text: Гроші — це єдине, що насправді має значення в цьому складному житті.
      correct: false
    - text: Волонтери нікому не потрібні і лише заважають серйозним людям працювати.
      correct: false
    - text: Успіху в принципі не існує, це все вигадки рекламних маркетологів.
      correct: false
    explanation: 'Головна думка: успіх багатогранний.'
- id: quiz-general-concepts
