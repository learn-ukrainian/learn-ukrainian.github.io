  - title: "Текст 1: Анатомія кризи"
    type: fill-in
    items:
      - question: "Демографічна ситуація — це складне [___] (явище)."
        answer: "явище"
        options: [явище, річ, діло, предмет]
      - question: "Очевидна тривожна [___] (тенденція) до скорочення."
        answer: "тенденція"
        options: [тенденція, лінія, дорога, думка]
      - question: "Які [___] (фактори) впливають на процес?"
        answer: "фактори"
        options: [фактори, факти, речі, штуки]
      - question: "Економічний [___] (аспект) проблеми."
        answer: "аспект"
        options: [аспект, вигляд, погляд, бік]
      - question: "Зміна життєвих [___] (пріоритети - Gen)."
        answer: "пріоритетів"
        options: [пріоритетів, пріоритети, пріоритетом, пріоритету]
      - question: "Головним [___] (критерій - Instr) є не гроші."
        answer: "критерієм"
        options: [критерієм, критерій, критерія, критерію]
      - question: "Безпековий [___] (контекст)."
        answer: "контекст"
        options: [контекст, текст, контакт, контракт]
      - question: "Цей [___] (показник) є низьким."
        answer: "показник"
        options: [показник, показ, вказівник, доказ]

  - title: "Текст 2: Парадигми"
    type: fill-in
    items:
      - question: "Відбувається зміна [___] (парадигми - Gen Pl)."
        answer: "парадигм"
        options: [парадигм, парадигми, парадигмам, парадигмами]
      - question: "Стара [___] (концепція) не пояснює факти."
        answer: "концепція"
        options: [концепція, думка, ідея, мрія]
      - question: "Вважали їх [___] (маргінальний - Instr Pl) похибками."
        answer: "маргінальними"
        options: [маргінальними, маргінальні, маргінальних, маргінальним]
      - question: "З'являється нова [___] (гіпотеза)."
        answer: "гіпотеза"
        options: [гіпотеза, теорія, думка, казка]
      - question: "Єдиним [___] (доцільний - Instr) поясненням."
        answer: "доцільним"
        options: [доцільним, доцільне, доцільного, доцільному]
      - question: "Зміна [___] (перспектива - Gen)."
        answer: "перспективи"
        options: [перспективи, перспективу, перспективою, перспектив]
      - question: "[___] (Вирішальний) фактором стала сміливість."
        answer: "Вирішальним"
        options: [Вирішальним, Вирішальний, Вирішального, Вирішальному]
      - question: "Криза настає, коли аномалій стає [___] (багато/значно)."
        answer: "значно"
        options: [значно, мало, трохи, досить]

