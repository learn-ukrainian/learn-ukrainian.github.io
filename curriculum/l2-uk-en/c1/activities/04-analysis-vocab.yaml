module: 04-analysis-vocab
level: C1
activities:
  - title: "Визначення понять (Тест)"
    type: quiz
    items:
      - question: "Що таке 'гіпотеза'?"
        options: ["Наукове припущення", "Доведений факт", "Фінальний висновок", "Помилка"]
        answer: "Наукове припущення"
      - question: "Що означає слово 'критерій'?"
        options: ["Мірило для оцінки", "Результат роботи", "Критика", "Проблема"]
        answer: "Мірило для оцінки"
      - question: "Яке значення має 'тенденція'?"
        options: ["Напрям розвитку", "Зупинка процесу", "Випадкова подія", "Твердий закон"]
        answer: "Напрям розвитку"
      - question: "Що таке 'аспект'?"
        options: ["Точка зору, одна зі сторін", "Головна ідея", "Результат", "Помилка"]
        answer: "Точка зору, одна зі сторін"
      - question: "Що таке 'парадигма'?"
        options: ["Система поглядів, модель", "Паралельна лінія", "Парадокс", "Приклад"]
        answer: "Система поглядів, модель"
      - question: "Що означає 'синтез'?"
        options: ["Об'єднання частин у ціле", "Розділення на частини", "Знищення", "Копіювання"]
        answer: "Об'єднання частин у ціле"
      - question: "Кого стосується поняття 'маргінальний'?"
        options: ["Того, хто на межі, другорядний", "Того, хто головний", "Того, хто багатий", "Того, хто розумний"]
        answer: "Того, хто на межі, другорядний"
      - question: "Що таке 'контекст'?"
        options: ["Умови, в яких щось відбувається", "Текст книги", "Зміст статті", "Контакт"]
        answer: "Умови, в яких щось відбувається"

