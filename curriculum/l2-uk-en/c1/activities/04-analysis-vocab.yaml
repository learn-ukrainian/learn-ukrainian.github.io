  - title: "Розуміння Есе (Текст 3)"
    type: quiz
    items:
      - question: "Як автор оцінює матеріалістичний підхід до успіху?"
        options: ["Як хибний і вузький", "Як єдино правильний", "Як застарілий", "Як ідеальний"]
        answer: "Як хибний і вузький"
      - question: "Який показник успіху нав'язує суспільство?"
        options: ["Гроші", "Щастя", "Здоров'я", "Владу"]
        answer: "Гроші"
      - question: "Про які 'суттєві виміри' пише автор?"
        options: ["Психологічний комфорт, корисність", "Розмір будинку", "Кількість авто", "Посада"]
        answer: "Психологічний комфорт, корисність"
      - question: "Що пропонує автор у фіналі?"
        options: ["Синтез матеріального і духовного", "Відмову від грошей", "Лише заробляти", "Нічого не робити"]
        answer: "Синтез матеріального і духовного"
      - question: "Яке слово використовується для опису волонтера?"
        options: ["Його внесок є вирішальним", "Він багатий", "Він дивний", "Він маргінальний"]
        answer: "Його внесок є вирішальним"
      - question: "Що означає 'контекст' у фразі 'в сучасному контексті'?"
        options: ["У сучасних умовах/ситуації", "У сучасній книзі", "У цьому реченні", "Сьогодні ввечері"]
        answer: "У сучасних умовах/ситуації"
      - question: "Яке слово є синонімом до 'зразку' у тексті?"
        options: ["Приклад", "Парадокс", "Проблема", "Помилка"]
        answer: "Приклад"
      - question: "Яка основна ідея тексту?"
        options: ["Успіх - це гармонія, а не тільки гроші", "Гроші - це все", "Волонтери не потрібні", "Успіху не існує"]
        answer: "Успіх - це гармонія, а не тільки гроші"

  - title: "Загальні поняття (Тест)"
    type: quiz
    items:
      - question: "Як називається припущення, яке ще треба довести?"
        options: ["Гіпотеза", "Аксіома", "Теорема", "Закон"]
        answer: "Гіпотеза"
      - question: "Найголовніший фактор — це..."
        options: ["Вирішальний фактор", "Маргінальний фактор", "Потенційний фактор", "Випадковий фактор"]
        answer: "Вирішальний фактор"
      - question: "Щось, що існує на полях і не є важливим — це..."
        options: ["Маргінальне", "Центральне", "Ключове", "Фундаментальне"]
        answer: "Маргінальне"
      - question: "Об'єднання різнорідних елементів — це..."
        options: ["Синтез", "Аналіз", "Теза", "Антитеза"]
        answer: "Синтез"
      - question: "Точка зору, з якої ми дивимося на об'єкт — це..."
        options: ["Аспект / Перспектива", "Об'єкт", "Суб'єкт", "Предмет"]
        answer: "Аспект / Перспектива"
      - question: "Слово 'актуальний' означає..."
        options: ["Важливий зараз", "Справжній (actual)", "Минулий", "Майбутній"]
        answer: "Важливий зараз"
      - question: "Мірило, за яким ми оцінюємо — це..."
        options: ["Критерій", "Критик", "Криза", "Кредо"]
        answer: "Критерій"
      - question: "Як перекласти 'expedient'?"
        options: ["Доцільний", "Швидкий", "Експедиційний", "Дорогий"]
        answer: "Доцільний"

  - title: "Переклад термінів"
    type: quiz
    items:
      - question: "Essential factor"
        options: ["Суттєвий фактор", "Поганий фактор", "Есенція фактору", "Швидкий фактор"]
        answer: "Суттєвий фактор"
      - question: "Key criterion"
        options: ["Ключовий критерій", "Ключ до критерію", "Критерій ключа", "Важкий критерій"]
        answer: "Ключовий критерій"
      - question: "Global trend"
        options: ["Світова тенденція", "Глобальний тренд", "Світовий напрям", "Усі варіанти правильні"]
        answer: "Усі варіанти правильні"
      - question: "Decisive moment"
        options: ["Вирішальний момент", "Рішучий момент", "Момент рішення", "Гарний момент"]
        answer: "Вирішальний момент"
      - question: "Appropriate method"
        options: ["Доцільний / Відповідний метод", "Апропрійований метод", "Власний метод", "Добрий метод"]
        answer: "Доцільний / Відповідний метод"
      - question: "Potential risk"
        options: ["Потенційний ризик", "Сильний ризик", "Ризикований потенціал", "Потужний ризик"]
        answer: "Потенційний ризик"
      - question: "In this context"
        options: ["У цьому контексті", "В тексті", "На контакті", "З текстом"]
        answer: "У цьому контексті"
      - question: "Component parts"
        options: ["Складові частини / Компоненти", "Компанійські частини", "Комп'ютерні частини", "Комплексні частини"]
        answer: "Складові частини / Компоненти"

  - title: "Словотвір (Прикметник -> Іменник)"
    type: match-up
    items:
      - left: "Актуальний"
        right: "Актуальність"
      - left: "Ефективний"
        right: "Ефективність"
      - left: "Стабільний"
        right: "Стабільність"
      - left: "Важливий"
        right: "Важливість"
      - left: "Системний"
        right: "Системність"
      - left: "Суттєвий"
        right: "Суттєвість"
      - left: "Доцільний"
        right: "Доцільність"
      - left: "Ймовірний"
        right: "Ймовірність"

  - title: "Виправлення помилок (Колокації)"
    type: error-correction
    items:
      - sentence: "Ми зробили аналіз ситуації."
        error: "зробили"
        answer: "провели"
        explanation: "Аналіз 'проводять', а не 'роблять'."
      - sentence: "Це грає велике значення."
        error: "грає"
        answer: "має"
        explanation: "Значення 'мають', а роль 'грають'. Не плутайте!"
      - sentence: "Це велика проблема."
        error: "велика"
        answer: "значна / серйозна / вагова"
        explanation: "В академічному стилі краще 'значна' або 'серйозна'."
      - sentence: "Дані співпадають з прогнозом."
        error: "співпадають"
        answer: "збігаються"
        explanation: "'Співпадати' — це калька."
      - sentence: "Самий головний фактор."
        error: "Самий"
        answer: "Найголовніший"
        explanation: "Форми з 'самий' є помилковими."
      - sentence: "Ми прийняли участь у конференції."
        error: "прийняли"
        answer: "взяли"
        explanation: "Участь 'беруть' (take part), а не 'приймають' (accept)."
      - sentence: "Підняти питання про фінансування."
        error: "Підняти"
        answer: "Порушити"
        explanation: "Питання 'порушують', а не 'піднімають'."
      - sentence: "Вірне рішення."
        error: "Вірне"
        answer: "Правильне"
        explanation: "'Вірний' це loyal/faithful. Correct — це 'правильний'."
        
