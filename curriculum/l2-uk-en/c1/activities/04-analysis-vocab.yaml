      correct: true
    - text: Справжній, дійсний (як англ. actual).
      correct: false
    - text: Той, що відбувся в далекому минулому.
      correct: false
    - text: Той, що відбудеться в невизначеному майбутньому.
      correct: false
    explanation: Актуальний — це 'on the agenda' (на часі).
  - question: Як називається головна ознака або мірило, на підставі якого ми оцінюємо,
      класифікуємо або визначаємо щось у науковому дослідженні?
    options:
