  - title: "Прийменники"
    type: fill-in
    items:
      - question: "З огляду [___] (це)."
        answer: "на це"
        options: [на це, про це, за це, до цього]
      - question: "У [___] (контекст) подій."
        answer: "контексті"
        options: [контексті, контекст, контексту, контекстом]
      - question: "Залежно [___] (фактори)."
        answer: "від факторів"
        options: [від факторів, з факторів, факторами, на фактори]
      - question: "Впливати [___] (результат)."
        answer: "на результат"
        options: [на результат, результатом, результату, в результат]
      - question: "Згідно [___] (гіпотеза)."
        answer: "з гіпотезою"
        options: [з гіпотезою, гіпотези, гіпотезу, по гіпотезі]
      - question: "Відповідно [___] (критерії)."
        answer: "до критеріїв"
        options: [до критеріїв, з критеріями, критерії, критеріїв]
      - question: "Свідчити [___] (тенденція)."
        answer: "про тенденцію"
        options: [про тенденцію, на тенденцію, тенденцією, тенденції]
      - question: "Всупереч [___] (прогнози)."
        answer: "прогнозам"
        options: [прогнозам, прогнозів, прогнози, на прогнози]

  - title: "Культурний контекст"
    type: quiz
    items:
      - question: "Хто є автором концепції 'сродної праці'?"
        options: ["Григорій Сковорода", "Тарас Шевченко", "Іван Франко", "Леся Українка"]
        answer: "Григорій Сковорода"
      - question: "Що означає 'сродна праця'?"
        options: ["Робота за покликанням, що відповідає природі людини", "Важка робота в полі", "Робота за великі гроші", "Робота з родичами"]
        answer: "Робота за покликанням, що відповідає природі людини"
      - question: "Яка інфляція була в Україні у 1993 році?"
        options: ["Гіперінфляція (>10,000%)", "Помірна (10%)", "Нульова", "Дефляція"]
        answer: "Гіперінфляція (>10,000%)"
      - question: "Як цей досвід вплинув на українців?"
