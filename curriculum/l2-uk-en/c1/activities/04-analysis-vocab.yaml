- id: quiz-comprehension-essay
  type: quiz
  title: Розуміння Есе (Текст 3)
  instruction: Дайте відповіді на запитання за змістом філософського есе про критерії
    успіху, аналізуючи авторську позицію.
  items:
  - question: Як саме автор есе оцінює суто матеріалістичний підхід до визначення
      життєвого успіху людини в сучасному глобалізованому та комерціалізованому світі?
    options:
    - text: Як хибний, занадто вузький та такий, що не охоплює всієї повноти людського
        життя.
      correct: true
    - text: Як єдино правильний і логічний шлях у сучасному жорсткому ринковому світі.
      correct: false
    - text: Як безнадійно застарілий пережиток минулих комуністичних часів.
      correct: false
    - text: Як ідеальний варіант для виховання молодого покоління успішних лідерів.
      correct: false
    explanation: Автор критикує зведення успіху лише до грошей.
  - question: Який саме єдиний і безальтернативний показник успіху, на думку автора,
      агресивно нав'язує нам сучасне суспільство масового споживання?
    options:
    - text: Кількість грошей, дорогих речей та інших матеріальних благ.
      correct: true
    - text: Рівень особистого щастя, спокою та душевної гармонії.
      correct: false
    - text: Стан фізичного та ментального здоров'я людини.
      correct: false
    - text: Обсяг реальної політичної влади та впливу в державі.
      correct: false
    explanation: Суспільство фокусується на фінансовому капіталі.
  - question: Про які саме «суттєві виміри» людського життя, що часто ігноруються
      в шаленій гонитві за грошима, пише автор у своєму есе?
    options:
