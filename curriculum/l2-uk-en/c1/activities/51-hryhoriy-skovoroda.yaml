activities:
- type: quiz
  id: c1-51-quiz-1
  title: Глибоке розуміння філософії серця Сковороди
  instruction: Оберіть правильну відповідь, аналізуючи складні барокові концепції мандрівного філософа.
  items:
  - question: Яка фундаментальна ідея лежить в основі антропології Сковороди, згідно з його вченням про 'внутрішню людину'?
    options:
    - text: Людина є лише біологічним організмом, що повністю підпорядковується законам фізики
    - text: Справжня суть людини прихована в її серці, яке є містком до божественного світла
      correct: true
    - text: Людина є інструментом у руках держави для досягнення воєнних цілей
    - text: Людина не має власної волі і є лише відображенням соціального середовища
    explanation: Сковорода вважав серце центром пізнання та джерелом внутрішньої свободи.
  - question: Що саме Сковорода мав на увазі під концепцією 'сродної праці' як шляху до гармонійного життя?
    options:
    - text: Робота, яка приносить найбільший фінансовий дохід незалежно від інтересів
    - text: Діяльність, що відповідає вродженим талантам та природному покликанню людини
      correct: true
    - text: Служба при дворі імператора для отримання високих державних титулів
    - text: Важка фізична праця як єдиний спосіб спокутування гріхів
    explanation: Для Сковороди 'сродність' — це відповідність діяльності Божому задуму в людині.
  - question: Як Сковорода інтерпретував третій світ у своїй системі — Світ Символів (Біблію)?
    options:
    - text: Як історичну хроніку, яку треба розуміти буквально та фактично
    - text: Як складну алегоричну систему, що потребує розумного та філософського тлумачення
      correct: true
    - text: Як збірник законів, що суворо обмежують свободу людської думки
    - text: Як застарілий текст, що не має жодного значення для сучасної людини
    explanation: Біблія для філософа була дзеркалом істини, закодованим у образах.
  - question: Що символізує знаменита епітафія Сковороди 'Світ ловив мене, але не впіймав'?
    options:
    - text: Невдалу спробу філософа емігрувати за кордон через переслідування
    - text: Збереження внутрішньої незалежності від соціальних умовностей та тиранії влади
      correct: true
    - text: Фізичну неможливість поліції заарештувати філософа під час його мандрів
    - text: Відмову від наукових знань на користь містичного досвіду відлюдництва
    explanation: Це маніфест духовної автономії над матеріальним світом.
  - question: У чому полягала суть відповіді Сковороди Катерині II на її пропозицію стати придворним філософом?
    options:
    - text: Він вимагав значного підвищення платні перед прийняттям пропозиції
    - text: Він обрав особисту свободу та сопілку замість золотих кайданів імперської опіки
      correct: true
    - text: Він погодився за умови перенесення столиці імперії до Києва
    - text: Він запропонував замість себе свого найкращого учня Михайла Ковалинського
    explanation: Сковорода вище за все ставив волю і право бути самим собою.
