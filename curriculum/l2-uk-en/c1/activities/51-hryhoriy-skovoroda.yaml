- type: comparative-study
  id: c1-51-comp-1
  title: 'Компаративістика: Сковорода vs Сократ'
  instruction: Зіставте моделі філософської присутності в суспільстві двох великих мудреців.
  source_a: 'Григорій Сковорода: Українська барокова традиція, мандрівний вчитель, акцент на християнській етиці та внутрішній людині (серці).'
  source_b: 'Сократ: Антична грецька традиція, міський вчитель Афін, акцент на раціональному діалозі та вмінні народжувати думку (майєвтика).'
  task: Обґрунтуйте подібність та відмінність у їхньому ставленні до державної влади та соціального успіху. Хто з них був більш радикальним у своєму вільнодумстві?
  model_answer: Сковорода і Сократ демонструють ідентичний архетип 'вчителя істини', який ставить знання вище за життя. Обидва використовували метод усного діалогу та афористичність мови. Проте Сковорода, на відміну від Сократа, свідомо обрав шлях мандрів і 'непійманості', уникаючи прямого конфлікту з державою через ігнорування її пропозицій. Сократ же прийняв виклик держави і помер від її руки, утверджуючи закон навіть ціною життя. Сковорода розвинув ідею Сократа 'пізнай себе' до рівня 'пізнай себе — і пізнаєш Бога', що відображає синтез античного раціоналізму та української барокової духовності.
