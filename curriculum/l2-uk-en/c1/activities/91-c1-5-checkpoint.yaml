- type: quiz
  title: Народна музика та епос
  instruction: Оберіть правильну відповідь, аналізуючи роль епічної традиції та інструментарію
    в українській культурі.
  items:
  - question: Хто в українській традиції був головним носієм історичної пам’яті, подорожуючи
      містами та виконуючи думи під супровід бандури чи кобзи?
    options:
    - text: Кобзарі та лірники
      correct: true
    - text: Сільські пастухи
      correct: false
    - text: Придворні капельмейстери
      correct: false
    - text: Військові сурмачі
      correct: false
  - question: Який унікальний дерев’яний інструмент використовувався мешканцями Карпат
      для передачі сигналів на великі відстані та в обрядових цілях?
    options:
    - text: Трембіта
      correct: true
    - text: Цимбали
      correct: false
    - text: Бандура
      correct: false
    - text: Колісна ліра
      correct: false
  - question: Що в українському фольклорі розуміють під жанром «думи», який виконувався
      речитативом і мав на меті уславлення козацьких подвигів?
    options:
    - text: Епічні пісні про козацьку звитягу
      correct: true
    - text: Жартівливі танцювальні мелодії
      correct: false
    - text: Короткі ліричні вірші про кохання
      correct: false
    - text: Казки для дітей молодшого віку
      correct: false
  - question: Як саме називається старовинна манера співу з максимально відкритим
      горлом, що є характерною ознакою українського автентичного фольклору?
    options:
    - text: Білий голос
      correct: true
    - text: Бельканто
      correct: false
    - text: Фальцет
      correct: false
    - text: Штрабас
      correct: false
  - question: Який інструмент є «душею» традиційного весільного оркестру та обов’язковою
      частиною народного ансамблю «троїсті музики»?
    options:
    - text: Цимбали
      correct: true
    - text: Орган
      correct: false
    - text: Арфа
      correct: false
    - text: Саксофон
      correct: false
  - question: Яка народна пісня виконується під час зимових свят для побажання добробуту
      господарям та багатого врожаю наступного року?
    options:
    - text: Щедрівка
      correct: true
    - text: Веснянка
      correct: false
    - text: Жниварська пісня
      correct: false
    - text: Колискова
      correct: false
  - question: Який струнний щипковий інструмент вважається національним символом України
      та має складну багатострунну систему настройки?
    options:
    - text: Бандура
      correct: true
    - text: Гітара
      correct: false
    - text: Скрипка
      correct: false
    - text: Віолончель
      correct: false
  - question: Як називається короткий, гострий сатиричний або ліричний куплет, що
      супроводжує народний танець на Прикарпатті та Закарпатті?
    options:
    - text: Коломийка
      correct: true
    - text: Дума
      correct: false
    - text: Балада
      correct: false
    - text: Псальма
      correct: false
  - question: Яка назва об’єднує професійних виконавців народної музики, що виступають
      у складі великих колективів зі специфічним інструментарієм?
    options:
    - text: Капела бандуристів
      correct: true
    - text: Симфонічний оркестр
      correct: false
    - text: Рок-гурт
      correct: false
    - text: Джазовий ансамбль
      correct: false
  - question: Який давній інструмент використовує обертання колеса для створення безперервного
      монотонного звуку під час виконання релігійних псалмів?
    options:
    - text: Колісна ліра
      correct: true
    - text: Сопілка
      correct: false
    - text: Бубон
      correct: false
    - text: Дримба
      correct: false
  - question: Яка специфічна ознака «білого співу» найбільше вражає іноземних дослідників
      української автентичної народної традиції виконання?
    options:
    - text: Природна сила та відкритість звуку
      correct: true
    - text: Тихий шепіт
      correct: false
    - text: Використання мікрофонів
      correct: false
    - text: Електронна обробка голосу
      correct: false
  - question: Який жанр народної пісні пов’язаний із магічним закликанням весни та
      пробудженням всієї живої природи?
    options:
    - text: Веснянка (гаївка)
      correct: true
    - text: Реквієм
      correct: false
    - text: Марш
      correct: false
    - text: Елегія
      correct: false
  - question: Хто з козацьких героїв найчастіше ставав персонажем народних дум та
      легенд про непереможність українського духу?
    options:
    - text: Козак Мамай
      correct: true
    - text: Король Данило
      correct: false
    - text: Князь Володимир
      correct: false
    - text: Нестор Літописець
      correct: false
  - question: Яка головна роль належала кобзарям під час героїчних військових походів
      козацького війська у XVII столітті?
    options:
    - text: Підняття бойового духу воїнів
      correct: true
    - text: Приготування їжі
      correct: false
    - text: Лікування поранених
      correct: false
    - text: Будівництво укріплень
      correct: false
