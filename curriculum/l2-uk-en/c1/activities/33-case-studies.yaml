    - criteria: "Структура кейсу"
      description: "Чіткий опис проблеми, рішення та результату."
    - criteria: "Лексика"
      description: "Використання слів: дилема, ризик, наслідок, репутація."
    - criteria: "Аналіз"
      description: "Глибина розуміння причинно-наслідкових зв'язків."
