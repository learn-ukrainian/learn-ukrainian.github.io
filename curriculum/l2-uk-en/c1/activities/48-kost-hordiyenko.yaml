      допомогою суфіксів (най-) або слів «найбільш/найменш», форма «самий» є калькою.
  - sentence: Він виступав в якості ідеолога незалежної України.
    error: в якості
    answer: як
    options:
    - як
    - в якості
    - у ролі
    - наче
    explanation: Конструкція «в якості» є калькою з російської. Український відповідник
      - «як» або «у ролі».
  - sentence: Ратифікація угоди пройшла в дуже складних умовах.
    error: пройшла
    answer: відбулася
    options:
    - відбулася
    - пройшла
    - сталася
    - була
    explanation: Події (зустрічі, конференції, ратифікації) «відбуваються», а не «проходять».
      «Проходити» можна повз щось або дистанцію.
