module: 11-summary-paraphrase
level: C1
items:
  - type: quiz
    id: q-01
    title: «Теорія резюмування»
    data:
      questions:
        - question: «Яке з наведених тверджень найкраще описує основну мету створення резюме (summary) в академічному контексті?»
          options:
            - text: «Стисло передати головні ідеї тексту, використовуючи власні слова та структуру.»
              correct: true
            - text: «Скопіювати найважливіші речення з тексту та поєднати їх у новий абзац.»
              correct: false
            - text: «Написати детальний опис усіх прикладів та аргументів, які навів автор.»
              correct: false
            - text: «Висловити власну думку щодо прочитаного та оцінити стиль автора.»
              correct: false
          explanation: «Мета резюме — об'єктивна передача суті без вашої оцінки.»

        - question: «Що означає термін 'перифраз' (paraphrase) у контексті академічної доброчесності та написання наукових робіт?»
          options:
            - text: «Передача думки автора іншими словами зі збереженням її змісту та обсягу.»
              correct: true
            - text: «Заміна кожного третього слова в реченні на синонім для уникнення плагіату.»
              correct: false
            - text: «Дослівне цитування тексту автора з використанням лапок та посиланням.»
              correct: false
            - text: «Написання власного тексту, який не має нічого спільного з оригіналом.»
              correct: false
          explanation: «Перифраз — це повна структурна переробка речення.»

        - question: «Чому пряме копіювання тексту без лапок вважається плагіатом, навіть якщо ви вказали автора в кінці?»
          options:
            - text: «Тому що читач думає, що ці слова належать вам, а не автору джерела.»
              correct: true
            - text: «Тому що це порушує правила форматування списку використаної літератури.»
              correct: false
            - text: «Тому що текст стає занадто довгим і важким для сприйняття читачем.»
              correct: false
            - text: «Тому що академічна спільнота не дозволяє використовувати чужі ідеї.»
              correct: false
          explanation: «Лапки — це єдиний сигнал, що слова не ваші. Без них це крадіжка.»

        - question: «Який з наведених маркерів найкраще підходить для введення перефразованої думки у вашому тексті?»
          options:
            - text: «За словами автора...»
              correct: true
            - text: «Я думаю, що...»
              correct: false
            - text: «Звичайно, що...»
              correct: false
            - text: «На мою думку...»
              correct: false
          explanation: «Це класичний сигнал атрибуції (attribution).»

        - question: «Що є головною помилкою при написанні анотації (abstract) до наукової статті чи дипломної роботи?»
          options:
            - text: «Включення детальних описів, цитат та посилань на літературу.»
              correct: true
            - text: «Використання пасивного стану дієслів та безособових конструкцій.»
              correct: false
            - text: «Чітке дотримання структури: вступ, методи, результати, висновки.»
              correct: false
            - text: «Обмеження обсягу тексту до 150-250 слів.»
              correct: false
          explanation: «Анотація має бути самодостатньою, без зовнішніх посилань.»

        - question: «Як український письменник Василь Стефаник пояснював свій унікальний лаконічний стиль письма?»
          options:
            - text: «Я пишу сильно, бо пишу мало.»
              correct: true
            - text: «Слова мають текти як ріка, широко і вільно.»
              correct: false
            - text: «Щоб передати біль народу, потрібні довгі описи.»
              correct: false
            - text: «Краса мови — у складності її синтаксису.»
              correct: false
          explanation: «Стефаник — майстер експресіоністичної новели.»

        - question: «Яка стратегія є найефективнішою для скорочення тексту без втрати його основного змісту?»
          options:
            - text: «Видалення прикметників, вставних слів та надлишкових деталей.»
              correct: true
            - text: «Видалення всіх дієслів та заміна їх на іменники.»
              correct: false
            - text: «Видалення першого та останнього речення кожного абзацу.»
              correct: false
            - text: «Зменшення шрифту та інтервалів між рядками.»
              correct: false
          explanation: «Це називається 'очищенням тексту'.»

        - question: «Що в академічному письмі означає принцип 'Стислість — сестра таланту'?»
          options:
            - text: «Вміння висловити складну думку мінімальною кількістю точних слів.»
              correct: true
            - text: «Необхідність писати лише дуже короткі речення з 3-4 слів.»
              correct: false
            - text: «Вимогу ігнорувати граматичні правила заради економії місця.»
              correct: false
            - text: «Заборону використовувати складні терміни та поняття.»
              correct: false
          explanation: «Це про ефективність комунікації.»

  - type: match-up
    id: mu-01
    title: «Синоніми стислості»
    data:
      pairs:
        - left: «Стислий»
          right: «Лаконічний»
        - left: «Скорочений»
          right: «Урізаний»
        - left: «Головний»
          right: «Ключовий»
        - left: «Детальний»
          right: «Докладний»
        - left: «Розмитий»
          right: «Нечіткий»
        - left: «Точний»
          right: «Влучний»
        - left: «Зайвий»
          right: «Надлишковий»
        - left: «Суттєвий»
          right: «Важливий»

  - type: match-up
    id: mu-02
    title: «Етапи резюмування»
    data:
      pairs:
        - left: «Крок 1»
          right: «Прочитати текст повністю»
        - left: «Крок 2»
          right: «Виділити головні ідеї»
        - left: «Крок 3»
          right: «Написати чернетку своїми словами»
        - left: «Крок 4»
          right: «Порівняти з оригіналом»
        - left: «Крок 5»
          right: «Відредагувати стиль»
        - left: «Крок 6»
          right: «Вказати джерело»
        - left: «Мета»
          right: «Передати суть»
        - left: «Помилка»
          right: «Додати власну думку»

  - type: fill-in
    id: fi-01
    title: «Маркери переказу»
    data:
      sentences:
        - text: «Як _____ автор, ця проблема потребує негайного вирішення.»
          answer: «стверджує»
          options: «стверджує | думає | знає | мовчить»
        - text: «Іншими _____, ми маємо змінити підхід до освіти.»
          answer: «словами»
          options: «словами | реченнями | буквами | думками»
        - text: «Коротко _____, експеримент вдався.»
          answer: «кажучи»
          options: «кажучи | мовлячи | говорячи | співаючи»
        - text: «За _____ дослідника, клімат змінюється швидше, ніж очікували.»
          answer: «словами»
          options: «словами | думкою | книгою | статтею»
        - text: «На _____ думку, це рішення є помилковим.»
          answer: «мою»
          options: «мою | твою | їхню | нашу»
        - text: «Підсумовуючи, можна _____ наступний висновок.»
          answer: «зробити»
          options: «зробити | взяти | дати | мати»
        - text: «По _____, це єдина можлива альтернатива.»
          answer: «суті»
          options: «суті | правді | факту | ділу»
        - text: «Це _____ означає, що ми перемогли.»
          answer: «фактично»
          options: «фактично | теоретично | можливо | мабуть»

  - type: group-sort
    id: gs-01
    title: «Слова summary vs analysis»
    data:
      groups:
        - name: «Для переказу (Summary)»
          items:
            - «Автор зазначає»
            - «У статті йдеться про»
            - «Головною ідеєю є»
            - «Дослідник описує»
            - «Текст присвячено»
            - «Як стверджується в»
            - «За словами»
        - name: «Для аналізу (Analysis)»
          items:
            - «Я вважаю, що»
            - «Це твердження є сумнівним»
            - «На мою думку»
            - «Автор помиляється»
            - «Це переконливий аргумент»
            - «Варто погодитися з»
            - «Критично оцінюючи»

  - type: unjumble
    id: uj-01
    title: «Синтаксис переказу»
    data:
      sentences:
        - text: «автор / статті / переконлино / доводить / що / економічна / криза / є / неминучою»
          answer: «Автор статті переконливо доводить, що економічна криза є неминучою.»
        - text: «за / словами / дослідника / глобальне / потепління / спричиняє / незворотні / зміни / клімату»
          answer: «За словами дослідника, глобальне потепління спричиняє незворотні зміни клімату.»
        - text: «іншими / словами / ми / повинні / діяти / негайно / щоб / уникнути / катастрофи»
          answer: «Іншими словами, ми повинні діяти негайно, щоб уникнути катастрофи.»
        - text: «коротко / кажучи / цей / проект / не / відповідає / нашим / поточним / вимогам»
          answer: «Коротко кажучи, цей проект не відповідає нашим поточним вимогам.»
        - text: «підсумовуючи / можна / стверджувати / що / експеримент / пройшов / повністю / успішно»
          answer: «Підсумовуючи, можна стверджувати, що експеримент пройшов повністю успішно.»
        - text: «ця / теза / потребує / додаткового / обґрунтування / та / перевірки / на / практиці»
          answer: «Ця теза потребує додаткового обґрунтування та перевірки на практиці.»

  - type: error-correction
    id: ec-01
    title: «Виправлення помилок переказу»
    data:
      sentences:
        - text: «На мою думку, автор говорить про важливість освіти.»
          error: «На мою думку»
          answer: «Автор зазначає»
          options: «Автор зазначає | Я думаю | Мені здається | На мій погляд»
          explanation: «У саммері (summary) не має бути вашої думки, лише думка автора.»
        - text: «У своїй книзі Шевченко пише про Україну, яка дуже гарна.»
          error: «яка дуже гарна»
          answer: «описує красу України»
          options: «описує красу України | яка є красивою | така гарна | просто супер»
          explanation: «Академічний стиль вимагає більш формальних конструкцій: 'описує красу', а не 'яка гарна'.»
        - text: «Коротше, все було добре.»
          error: «Коротше»
          answer: «Коротко кажучи»
          options: «Коротко кажучи | Коротше | Ну | Тіпа»
          explanation: "'Коротше' — це розмовний сленг. Правильно: 'Коротко кажучи'."
        - text: «Автор сказав, що це погано.»
          error: «сказав»
          answer: «зазначив/стверджує»
          options: «зазначив/стверджує | сказав | ляпнув | промовив»
          explanation: «В академічному тексті автори 'зазначають', 'стверджують', 'наголошують', а не просто 'говорять'.»
        - text: «Я хочу розказати про статтю.»
          error: «Я хочу розказати»
          answer: «Метою цього огляду є»
          options: «Метою цього огляду є | Я розкажу | Зараз буде | Слухайте»
          explanation: «Уникайте 'Я хочу'. Починайте з мети роботи.»
        - text: «В книжці написано про історію.»
          error: «В книжці написано»
          answer: «Книга присвячена»
          options: «Книга присвячена | Там є | Там написано | В ній йдеться»
          explanation: «Краще: 'Книга присвячена історії' або 'У книзі розглядається історія'.»

  - type: cloze
    id: cl-01
    title: «Редагування анотації»
    data:
      text: «Стаття [присвячена:1] проблемі екологічного забруднення міст. Автором [проаналізовано:2] основні джерела викидів та [запропоновано:3] нові методи очищення повітря. [Метою:4] дослідження є розробка ефективної системи моніторингу. Для досягнення цієї мети було [використано:5] метод комп'ютерного моделювання. Результати [показують:6], що нові фільтри можуть [зменшити:7] забруднення на 30%. [Висновки:8] свідчать про економічну доцільність впровадження цієї технології. [Зокрема:9], автор наголошує на важливості державної підтримки. [Таким:10] чином, дослідження має [практичне:11] значення для комунальних служб. Робота [містить:12] детальні графіки та таблиці. Вона буде [корисною:13] для екологів та [інженерів:14], які працюють у цій сфері.»

  - type: mark-the-words
    id: mt-01
    title: «Пошук академічних дієслів»
    data:
      instruction: «Виділіть усі дієслова, що позначають академічні дії (зазначати, аналізувати тощо).»
      text: "*Аналізувати* текст — це важливо. Автор *стверджує*, що клімат змінюється. Ми *досліджуємо* нові методи. Він *пише* листа. Студент *читає* книгу. Вчені *виявили* закономірність. Результати *підтверджують* гіпотезу. Я *думаю* про це. Вона *говорить* голосно. Експерти *наголошують* на ризиках."

  - type: cloze
    id: cl-dialogue-01
    title: «Діалог про плагіат»
    instruction: «Заповніть пропуски у діалозі про академічну доброчесність»
    data:
      text: "— Андрію, система [антиплагіату:1] показала 80% [збігів:2] у твоїй роботі.\n— Але я ж [вказав:3] автора в кінці кожного абзацу!\n— Вказати автора [недостатньо:4]. Ти [скопіював:5] текст [дослівно:6] без [лапок:7].\n— Я зрозумів. Тобто я мав [перефразувати:8] кожне речення своїми словами?\n— Саме так. І додати [аналіз:9], а не просто [переказ:10]."

  - type: select
    id: sel-01
    title: «Вибір правильних маркерів»
    data:
      question: «Оберіть усі фрази, які доречно використати на початку висновку (summary).»
      options:
        - text: «Підсумовуючи,...»
          correct: true
        - text: «Отже,...»
          correct: true
        - text: «Таким чином,...»
          correct: true
        - text: «Коротше кажучи,...»
          correct: false
        - text: «Ну і все,...»
          correct: false
        - text: «На завершення,...»
          correct: true
        - text: «Я закінчив,...»
          correct: false

  - type: translate
    id: tr-01
    title: «Переклад сигнальних фраз»
    data:
      sentences:
        - text: "According to the author, this theory is outdated."
          options:
            - text: «За словами автора, ця теорія застаріла.»
              correct: true
            - text: «Згідно з автором, ця теорія стара.»
              correct: false
            - text: «Автор сказав, що теорія не модна.»
              correct: false
            - text: «По автору, теорія вже не та.»
              correct: false
          explanation: "'За словами автора' — стандартна конструкція."
        - text: "In other words, we need more time."
          options:
            - text: «Іншими словами, нам потрібно більше часу.»
              correct: true
            - text: «В інших словах, ми потребуємо часу.»
              correct: false
            - text: «Інакше кажучи, час — це гроші.»
              correct: false
            - text: «Словом, чекайте.»
              correct: false
          explanation: "'Іншими словами' (In other words) або 'Інакше кажучи'."
        - text: "Briefly speaking, the results are positive."
          options:
            - text: «Коротко кажучи, результати позитивні.»
              correct: true
            - text: «Коротко говорячи, результати класні.»
              correct: false
            - text: «Стисло мовлячи, все добре.»
              correct: false
            - text: «Швидко кажучи, ми виграли.»
              correct: false
          explanation: "'Коротко кажучи' — найпоширеніший варіант."
        - text: "The article focuses on global warming."
          options:
            - text: «Стаття присвячена глобальному потеплінню.»
              correct: true
            - text: «Стаття фокусується на теплі.»
              correct: false
            - text: «Стаття про потепління.»
              correct: false
            - text: «В статті говориться за клімат.»
              correct: false
          explanation: "'Стаття присвячена...' — найкращий академічний варіант."
        - text: "The author emphasizes the importance of reading."
          options:
            - text: «Автор наголошує на важливості читання.»
              correct: true
            - text: «Автор підкреслює важливість читання.»
              correct: true
            - text: «Автор каже, що читати важливо.»
              correct: false
            - text: «Автор кричить про читання.»
              correct: false
          explanation: "'Наголошує на' (emphasizes)."
        - text: "To summarize, the method works."
          options:
            - text: «Підсумовуючи, метод працює.»
              correct: true
            - text: «В сумі, метод робочий.»
              correct: false
            - text: «На кінець, все ок.»
              correct: false
            - text: «Резюмуючи, це успіх.»
              correct: true
          explanation: "'Підсумовуючи' або 'Резюмуючи'."

  - type: essay-response
    id: er-01
    title: «Практика резюмування»
    data:
      instruction: «Оберіть будь-яку статтю новин або розділ з підручника (до 500 слів). Напишіть коротке резюме (summary) цього тексту, використовуючи вивчені техніки (викреслювання зайвого, збереження суті). Використайте принаймні 3 маркери переказу (наприклад, 'автор зазначає', 'підсумовуючи', 'основна ідея'). Ваше резюме має бути не довшим за 100 слів.»
      min_words: 50
