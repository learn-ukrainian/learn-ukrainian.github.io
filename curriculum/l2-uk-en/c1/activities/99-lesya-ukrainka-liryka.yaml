- type: quiz
  title: Розуміння аналізу лірики Лесі Українки
  items:
  - question: Згідно з текстом модуля, у чому полягає основна філософська суть програмного
      вірша Лесі Українки «Contra spem spero!» у контексті її життєвого шляху?
    options:
    - text: У вираженні повної покори долі та фізичній неможливості продовжувати будь-яку
        творчу діяльність через хворобу.
      correct: false
    - text: У свідомому вольовому виборі активної життєвої позиції та надії попри
        вкрай важкі обставини та страждання.
      correct: true
    - text: У детальному описі медичних процедур, які поетеса проходила під час перебування
        на лікуванні в Криму та Італії.
      correct: false
    - text: У заклику до молоді відмовитися від вивчення іноземних мов на користь
        виключно сільських традицій та побуту.
      correct: false
    explanation: «Contra spem spero!» — це маніфест стоїцизму та перемога людського
      духу над обставинами.
  - question: Як саме автор модуля характеризує неоромантичного героя в ліриці Лесі
      Українки та чим він відрізняється від традиційних персонажів?
    options:
    - text: Це слабка, меланхолійна особистість, яка постійно скаржиться на долю та
        шукає співчуття в оточення.
      correct: false
    - text: Це сильна, вольова людина («жінка-лицар»), здатна на героїчний чин та
        визволення духу від буденності.
      correct: true
    - text: Це виключно міфічна істота, яка не має жодного відношення до реальних
        людських проблем та переживань.
      correct: false
    - text: Це звичайний селянин, який займається важкою фізичною працею та не цікавиться
        інтелектуальними питаннями.
      correct: false
    explanation: Неоромантичний герой Лесі Українки — це аристократ духу, що обирає
      шлях боротьби.
  - question: Яке значення має метафора «слова-зброї» (наприклад, у вірші «Слово,
      чому ти не твердая криця») у патріотичній ліриці поетеси?
    options:
    - text: Це заклик до повного припинення будь-якої літературної діяльності та переходу
        до виключно збройного опору.
      correct: false
    - text: Це ствердження високої ролі поезії як інструменту боротьби, що має бути
        загартованим в огні випробувань.
      correct: true
    - text: Це лише опис технічних характеристик холодної зброї, якою користувалися
        козаки в далекому минулому.
      correct: false
    - text: Це вираз жалю через те, що література є абсолютно безсилою перед будь-якими
        політичними змінами.
      correct: false
  - question: Чому Леся Українка активно використовувала латину та інші іноземні мови
      в назвах та текстах своїх поетичних творів?
    options:
    - text: Це свідчило про її глибоку інтегрованість у європейський культурний контекст
        та інтелектуальний аристократизм.
      correct: true
    - text: Вона хотіла заплутати читача і зробити свої твори максимально незрозумілими
        для пересічної людини.
      correct: false
    - text: Поетеса не знала української мови достатньо добре, щоб виразити всі свої
        думки без допомоги латини.
      correct: false
    - text: Це була вимога тогочасної цензури, яка забороняла використовувати українську
        мову в заголовках.
      correct: false
  - question: Який аспект патріотизму Лесі Українки виділяє автор модуля у порівнянні
      зі стихійним патріотизмом Тараса Шевченка?
    options:
    - text: Її патріотизм був виключно емоційним і не спирався на жодні інтелектуальні
        чи філософські засади.
      correct: false
    - text: Це вольовий, неоромантичний патріотизм, що вимагає від нації самовдосконалення
        та інтелектуального чину.
      correct: true
    - text: Леся Українка повністю заперечувала значення національної ідентичності,
        зосереджуючись лише на космополітизмі.
      correct: false
    - text: Поетеса вважала, що Україна має бути звільнена виключно завдяки допомозі
        іноземних держав без участі народу.
      correct: false
  - question: Яку роль відіграють образи природи (хмари, весна, мороз) у вірші «Contra
      spem spero!» згідно з літературним аналізом?
    options:
    - text: Вони є лише реалістичним описом погодних умов під час написання твору
        в селі Колодяжне.
      correct: false
    - text: Природа виступає дзеркалом внутрішніх станів героїні, де боротьба сезонів
        символізує боротьбу духу.
      correct: true
    - text: Авторка намагається дати наукове пояснення природним явищам через поетичні
        образи та символи.
      correct: false
    - text: Пейзажі використовуються для того, щоб відволікти читача від основної
        філософської теми вірша.
      correct: false
  - question: У чому виявляється «фемінізм» Лесі Українки в межах її ліричної творчості
      та образної системи?
    options:
    - text: У створенні образу жінки, яка є лише пасивною жертвою обставин та потребує
        постійного захисту чоловіка.
      correct: false
    - text: У пропозиції нового типу героїні — жінки-лицаря, яка є самостійним суб’єктом
        та лідером думок.
      correct: true
    - text: У повному ігноруванні жіночих тем на користь виключно чоловічих військових
        та політичних сюжетів.
      correct: false
    - text: У заклику до жінок відмовитися від будь-якої освіти та кар’єри заради
        збереження традиційного побуту.
      correct: false
  - question: Що саме символізує «зірка провідна» у поезії Лесі Українки як центральний
      образ неоромантичного світобачення?
    options:
    - text: Виключно астрономічне явище, яке поетеса спостерігала під час лікування
        в нічному Єгипті.
      correct: false
    - text: Високий ідеал та далеку мету, яку особистість шукає у найтемніші періоди
        свого життя та історії.
      correct: true
    - text: Небезпеку, що загрожує мандрівникам у горах під час нічних переходів через
        перевали.
      correct: false
    - text: Назву відомого літературного альманаху, в якому Леся Українка опублікувала
        свої перші вірші.
      correct: false
  - question: Як Франко охарактеризував постать Лесі Українки в контексті її сили
      духу та впливу на тогочасну літературу?
    options:
    - text: Як найбільш ніжну та вразливу поетесу, чиє слово потребує надзвичайної
        опіки та захисту.
      correct: false
    - text: Назвавши її «єдиним мужчиною» в українській літературі через її вольовий
        та безкомпромісний талант.
      correct: true
    - text: Як авторку, яка зосереджувалася лише на дитячих казках та легкій пейзажній
        ліриці.
      correct: false
    - text: Як вчену, яка повністю розчарувалася в силі поетичного слова та перейшла
        до археології.
      correct: false
  - question: Чим особливий цикл «Сім струн» у творчості Лесі Українки з погляду поетичної
      форми та музичності?
    options:
    - text: Він складається виключно з музичних нот без жодного текстового супроводу
        чи віршованих рядків.
      correct: false
    - text: Кожен вірш циклу названо за назвою ноти, що підкреслює музичну природу
        та гармонію поезії.
      correct: true
    - text: Цикл було написано спеціально для виконання на семиструнній гітарі під
        час народних гулянь.
      correct: false
    - text: Це серія технічних інструкцій для налаштування старовинних музичних інструментів
        у музеї.
      correct: false
  - question: Який вплив мала родина Косачів-Драгоманових на формування світогляду
      та освітнього рівня поетеси?
    options:
    - text: Вони забороняли їй будь-яку освіту, вважаючи її шкідливою для здоров’я
        хворої дівчини.
      correct: false
    - text: Вони забезпечили їй блискучу домашню освіту та інтелектуальну атмосферу,
        вільну від провінційності.
      correct: true
    - text: Родина змушувала її вивчати лише сільське господарство та уникати будь-яких
        контактів з інтелігенцією.
      correct: false
    - text: Через релігійні переконання вони наполягали на тому, щоб Леся стала виключно
        духовною особою.
      correct: false
  - question: Який основний заклик міститься у «Невільничих піснях» Лесі Українки
      щодо рабської психології українців?
    options:
    - text: Повний заклик до покори та прийняття кайданів як неминучої долі в умовах
        імперського гніту.
      correct: false
    - text: Необхідність визволення передусім духовного, знищення внутрішнього рабства
        заради майбутньої свободи.
      correct: true
    - text: Порада українцям якнайшвидше асимілюватися та забути свою мову заради
        економічних вигод.
      correct: false
    - text: Пропозиція повернутися до первісного ладу, де не було жодних соціальних
        чи національних конфліктів.
      correct: false
