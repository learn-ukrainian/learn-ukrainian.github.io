  - type: quiz
    id: 29-quiz-2
    title: 'Культурний феномен'
    instruction: 'Дайте відповіді на питання про суржик у культурі.'
    items:
      - question: 'Хто з сучасних українських артистів зробив сценічний образ суржикромовної провідниці своєю "фішкою"?'
        options:
          - text: 'Андрій Данилко, відомий в образі Вєрки Сердючки.'
            correct: true
          - text: 'Святослав Вакарчук, лідер гурту "Океан Ельзи".'
            correct: false
          - text: 'Джамала, переможниця Євробачення.'
            correct: false
          - text: 'Руслана Лижичко, співачка та громадська діячка.'
            correct: false
      - question: 'У якому скандальному літературному творі суржик активно використовується для яскравої характеристики персонажів?'
        options:
          - text: 'У сатиричних п''єсах Леся Подерв''янського.'
            correct: true
          - text: 'У збірці поезій "Кобзар" Тараса Шевченка.'
            correct: false
          - text: 'У літописах часів Київської Русі.'
            correct: false
          - text: 'У філософських творах Григорія Сковороди.'
            correct: false
      - question: 'Яка основна художня функція використання суржику в сучасній українській літературі та кіно?'
        options:
          - text: 'Створення комічного ефекту та підкреслення правдивості й реалістичності образів.'
            correct: true
          - text: 'Демонстрація високого, елітарного стилю мовлення.'
            correct: false
          - text: 'Навмисне заплутування читача для створення інтриги.'
            correct: false
          - text: 'Цілеспрямована антидержавна пропаганда неграмотності.'
            correct: false
      - question: 'Чому лінгвісти та експерти з етикету не радять використовувати суржик в офіційному спілкуванні?'
        options:
          - text: 'Бо це є порушенням літературної норми та демонструє неповагу до співрозмовника.'
            correct: true
          - text: 'Бо вас абсолютно ніхто не зможе зрозуміти.'
            correct: false
          - text: 'Бо це офіційно заборонено кримінальним кодексом під загрозою штрафу.'
            correct: false
          - text: 'Бо це звучить занадто смішно для серйозної розмови.'
            correct: false
      - question: 'Що означає популярний термін "лагідна українізація" в контексті боротьби з суржиком?'
        options:
          - text: 'Поступовий, еволюційний перехід від суржику до літературної мови через якісну освіту та культуру.'
            correct: true
          - text: 'Сувора законодавча заборона говорити суржиком у побуті.'
            correct: false
          - text: 'Публічне висміювання та цькування носіїв суржику.'
            correct: false
          - text: 'Повне ігнорування проблеми мовної чистоти.'
            correct: false

