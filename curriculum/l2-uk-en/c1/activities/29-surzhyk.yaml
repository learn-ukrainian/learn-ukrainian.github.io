  - type: fill-in
    id: 29-fill-in-2
    title: 'Мовна чистота'
    instruction: 'Оберіть правильне слово для завершення речення.'
    items:
      - sentence: 'Ми щиро запрошуємо вас взяти активну ___ у нашому святковому заході.'
        answer: 'участь'
        options:
          - 'участь'
          - 'участіє'
          - 'долю'
          - 'частку'
      - sentence: '___ наступного тижня ми будемо детально обговорювати ці важливі питання.'
        answer: 'Протягом'
        options:
          - 'Протягом'
          - 'На протязі'
          - 'Впродовж'
          - 'За час'
      - sentence: 'Нам дуже потрібен ваш професійний ___ та глибокі знання.'
        answer: 'досвід'
        options:
          - 'досвід'
          - 'опит'
          - 'експірієнс'
          - 'стаж'
      - sentence: 'Будь ласка, підготуйте фінансовий ___ вчасно до кінця місяця.'
        answer: 'звіт'
        options:
          - 'звіт'
          - 'отчот'
          - 'доповідь'
          - 'репорт'
      - sentence: 'Цей масштабний ___ є дуже важливим для розвитку нашої спільноти.'
        answer: 'захід'
        options:
          - 'захід'
          - 'міроприємство'
          - 'івент'
          - 'подія'
      - sentence: 'Я дуже люблю читати цей науково-популярний ___ про природу.'
        answer: 'журнал'
        options:
          - 'журнал'
          - 'журналик'
          - 'часопис'
          - 'магазин'

  - type: unjumble
    id: 29-unjumble-1
    title: 'Речення без суржику'
    instruction: 'Складіть правильне речення, уникаючи суржику.'
    items:
      - words: ['Успіх', 'будь-якої', 'справи', 'цілком', 'залежить', 'від', 'нашої', 'спільної', 'наполегливої', 'праці', 'та', 'старанності']
        answer: 'Успіх будь-якої справи цілком залежить від нашої спільної наполегливої праці та старанності'
      - words: ['Наступна', 'автобусна', 'зупинка', 'знаходиться', 'прямо', 'біля', 'великого', 'продуктового', 'супермаркету', 'на', 'куті']
        answer: 'Наступна автобусна зупинка знаходиться прямо біля великого продуктового супермаркету на куті'
      - words: ['Будь', 'ласка', 'завжди', 'щільно', 'зачиняйте', 'вхідні', 'двері', 'за', 'собою', 'коли', 'виходите']
        answer: 'Будь ласка завжди щільно зачиняйте вхідні двері за собою коли виходите'
      - words: ['Я', 'щиро', 'вважаю', 'що', 'це', 'важливе', 'рішення', 'є', 'абсолютно', 'правильним', 'та', 'своєчасним']
        answer: 'Я щиро вважаю що це важливе рішення є абсолютно правильним та своєчасним'
      - words: ['Щиро', 'дякую', 'вам', 'за', 'вашу', 'своєчасну', 'професійну', 'та', 'надзвичайно', 'цінну', 'допомогу']
        answer: 'Щиро дякую вам за вашу своєчасну професійну та надзвичайно цінну допомогу'

  - type: quiz
    id: 29-quiz-3
    title: 'Лінгвістична теорія'
    instruction: 'Дайте відповідь на теоретичні питання про мовні контакти.'
    items:
      - question: 'За яких специфічних умов у мовному середовищі зазвичай виникає так званий "піджин"?'
        options:
          - text: 'Коли представники різних мов змушені спілкуватися між собою без наявності спільної мови.'
            correct: true
          - text: 'Коли одна панівна мова повністю витісняє іншу корінну мову з ужитку.'
            correct: false
          - text: 'Коли студенти поглиблено вивчають іноземну мову в університеті.'
            correct: false
          - text: 'Коли в країні офіційно створюється та затверджується літературний стандарт.'
            correct: false
      - question: 'Чи можна з наукової точки зору вважати суржик повноцінною креольською мовою?'
        options:
          - text: 'Ні, тому що він не став рідною мовою для цілого покоління як єдина стабільна граматична система.'
            correct: true
          - text: 'Так, це класичний приклад креольської мови, що виникла на основі української.'
            correct: false
          - text: 'Це питання залишається абсолютно невідомим сучасній лінгвістичній науці.'
            correct: false
          - text: 'Так, але це стосується виключно слобожанського різновиду суржику.'
            correct: false
      - question: 'Що саме означає лінгвістичний термін "диглосія" в соціолінгвістиці?'
        options:
          - text: 'Це ситуація, коли дві різні мови або діалекти виконують різні соціальні функції в одному суспільстві.'
            correct: true
          - text: 'Це унікальне вроджене вміння людини вільно говорити багатьма іноземними мовами.'
            correct: false
          - text: 'Це повна та незворотна втрата рідної мови внаслідок асиміляції.'
            correct: false
          - text: 'Це здатність людини читати складні тексти без використання словника.'
            correct: false
      - question: 'Як, на думку провідних лінгвістів, найкраще боротися з суржиком у власному повсякденному мовленні?'
        options:
          - text: 'Багато читати українською, слухати якісний україномовний контент і свідомо контролювати себе.'
            correct: true
          - text: 'Повністю перестати говорити вголос, поки не вивчиш мову досконало.'
            correct: false
          - text: 'Тимчасово перейти на російську мову, щоб не псувати українську літературну.'
            correct: false
          - text: 'Повністю ігнорувати помилки, адже головне — це швидка комунікація.'
            correct: false
      - question: 'Чи існує реальна ймовірність того, що суржик з часом стане новою літературною нормою в Україні?'
        options:
