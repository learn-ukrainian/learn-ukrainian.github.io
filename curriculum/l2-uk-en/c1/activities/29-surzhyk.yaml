    - маємо
  - sentence: Треба якнайшвидше ___ цю проблему, поки вона не стала критичною.
    answer: вирішити
    options:
    - вирішити
    - рішити
    - розв'язати
    - усунути
  - sentence: ___ , не запізнюйся на зустріч, бо це буде виглядати неввічливо.
    answer: Будь ласка
    options:
    - Будь ласка
    - Пожалуйста
    - Прошу
    - Благаю
  - sentence: Ми не можемо ___ , чому він так вчинив у цій складній та неоднозначній
      ситуації.
    answer: зрозуміти
    options:
    - зрозуміти
    - поняти
    - второпати
    - розібрати
  - sentence: Ця прикра ___ не варта нашої серйозної уваги та дорогоцінного часу.
    answer: дрібниця
    options:
    - дрібниця
    - мєлочь
    - деталь
    - річ
  - sentence: Я хочу ___ вам міцного здоров'я та великих успіхів у всіх починаннях.
