          - 'Вибачте мені'
      - name: 'Суржик'
        items:
          - 'Пожалуйста'
          - 'Спасібо'
          - 'Конєшно'
          - 'Єслі хочеш'
          - 'Я понімаю'
          - 'Здрастє'
          - 'До свідання'
