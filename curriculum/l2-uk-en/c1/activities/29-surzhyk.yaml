- type: quiz
  title: Що таке суржик?
  instruction: Оберіть правильне твердження про природу суржику.
  items:
  - question: Яке з наведених визначень найбільш точно описує природу суржику з точки
      зору сучасної лінгвістики та соціолінгвістики?
    options:
    - text: Це хаотичне, несистемне змішування української та російської мов, що виникає
        внаслідок інтерференції.
      correct: true
    - text: Це окремий, повноцінний діалект української мови, який має стабільну граматичну
        структуру.
      correct: false
    - text: Це застаріла літературна норма 19 століття, яку використовували класики.
      correct: false
    - text: Це професійний жаргон лінгвістів, який використовується для позначення
        змішаних мов.
      correct: false
  - question: Що історично було головною соціально-політичною причиною масового поширення
      суржику на території України у 20 столітті?
    options:
    - text: Тривала русифікація міст та низький соціальний престиж української мови,
        що спонукало селян адаптуватися.
      correct: true
    - text: Активний вплив англійської мови, інтернету та західної масової культури.
      correct: false
    - text: Стрімкий розвиток нових цифрових технологій та потреба в новій термінології.
      correct: false
    - text: Свідоме бажання української інтелігенції створити нову таємну мову для
        спілкування.
      correct: false
  - question: У чому полягає принципова лінгвістична різниця між суржиком та територіальним
      діалектом української мови?
    options:
    - text: Суржик не має стабільної внутрішньої системи правил, тоді як діалект є
        системним і історично сформованим.
      correct: true
    - text: Суржик використовують виключно мешканці великих міст, а діалект — лише
        мешканці сіл.
      correct: false
    - text: Суржик вважається престижнішою формою мовлення, ніж будь-який територіальний
        діалект.
      correct: false
    - text: Між ними немає жодної суттєвої лінгвістичної різниці, це слова-синоніми.
      correct: false
  - question: Як можна охарактеризувати сучасне ставлення до суржику в українському
      суспільстві та різноманітному медійному просторі?
    options:
    - text: Його часто вважають ознакою низької культури, але водночас він активно
        використовується як засіб гумору.
      correct: true
    - text: Він офіційно визнаний державною мовою діловодства та судочинства.
      correct: false
    - text: Він є обов'язковим предметом вивчення в середніх школах та університетах.
      correct: false
    - text: Він повністю зник з ужитку і зустрічається лише в історичних архівах.
      correct: false
  - question: Що саме означає лінгвістичний термін "мовна інтерференція" в широкому
      контексті наукового дослідження суржику?
    options:
    - text: Вплив однієї мови на іншу при їх безпосередньому контакті, що призводить
        до порушення норм.
      correct: true
    - text: Процес створення абсолютно нових слів, які не існують у жодній мові.
      correct: false
    - text: Законодавча заборона використання певної мови в публічному просторі.
      correct: false
    - text: Поглиблене вивчення кількох іноземних мов одночасно.
      correct: false
  - question: Чому деякі сучасні українські письменники свідомо використовують суржик
      у своїх літературних творах?
    options:
    - text: Щоб реалістично передати живе мовлення персонажів та створити певний соціальний
        портрет.
      correct: true
    - text: Тому що вони самі не володіють літературною українською мовою на достатньому
        рівні.
      correct: false
    - text: Щоб навмисно зіпсувати смаки читачів та знизити рівень культури.
      correct: false
    - text: Це вимога видавництв, які хочуть зекономити на послугах професійних редакторів.
      correct: false
  - question: Яку саме історичну та деструктивну роль відіграла тривала радянська
      освітня політика у процесі формування, поширення та подальшого закріплення суржику
      серед українського населення?
    options:
    - text: Вона обмежувала сферу вжитку української мови, що призвело до її змішування
        з російською.
      correct: true
    - text: Вона активно сприяла розвитку та очищенню української мови від запозичень.
      correct: false
    - text: Вона не мала жодного впливу, оскільки освіта була повністю відокремлена
        від ідеології.
      correct: false
    - text: Вона забороняла вивчення російської мови в українських школах.
      correct: false
  - question: Як впливає активне використання суржику на процес вивчення та засвоєння
      літературної норми?
    options:
    - text: Це може ускладнювати вивчення, оскільки мовець плутає норми двох різних
        мов.
      correct: true
    - text: Це значно полегшує вивчення, оскільки розширює словниковий запас.
      correct: false
    - text: Це ніяк не впливає, оскільки це абсолютно різні сфери мовлення.
      correct: false
    - text: Це прискорює процес вивчення іноземних мов, наприклад англійської.
      correct: false
  - question: Що таке "елітарний суржик" і хто його найчастіше використовує у публічному
      просторі?
    options:
    - text: Це використання суржику відомими людьми як стилістичного прийому або шаржу.
      correct: true
    - text: Це особливий діалект, яким розмовляють виключно професори університетів.
      correct: false
    - text: Це мова офіційних державних документів та законів України.
      correct: false
    - text: Це спеціальний код, який використовують дипломати на міжнародних зустрічах.
      correct: false
  - question: Чим саме явище суржику принципово та структурно відрізняється від звичайного,
      природного та історично обумовленого процесу мовного запозичення слів з інших
      мов?
    options:
    - text: Суржик порушує граматичну структуру, тоді як запозичення адаптуються до
        норм мови.
      correct: true
    - text: Запозичення завжди приходять тільки з англійської мови, а суржик — з російської.
      correct: false
    - text: Суржик є легальним, а запозичення заборонені мовним законодавством.
      correct: false
    - text: Між цими поняттями немає абсолютно ніякої різниці.
      correct: false
  - question: Яким чином стрімка глобалізація та всесвітня цифрова мережа інтернет
      безпосередньо впливають на сьогоднішній сучасний стан та подальше поширення
      розмовного суржику в незалежній Україні?
    options:
    - text: Вони перетворюють його на елемент молодіжної субкультури та інтернет-мемів.
      correct: true
    - text: Вони повністю знищили суржик, замінивши його англійським сленгом.
      correct: false
    - text: Вони зробили суржик основною мовою міжнародного спілкування в інтернеті.
      correct: false
    - text: Вони сприяють тому, що суржик стає офіційною мовою програмування.
      correct: false
  - question: Чому сучасна освічена українська молодь іноді свідомо та навмисно вживає
      розмовний суржик, навіть досконало знаючи правильну літературну українську мову?
    options:
    - text: Як засіб іронії, стьобу або для демонстрації неформальності спілкування.
      correct: true
    - text: Тому що молодь взагалі не читає книжок і не знає правильних слів.
      correct: false
    - text: Це єдина можливість порозумітися зі старшим поколінням, яке не знає літературної.
      correct: false
    - text: Щоб приховати свою справжню національність від оточуючих.
      correct: false
