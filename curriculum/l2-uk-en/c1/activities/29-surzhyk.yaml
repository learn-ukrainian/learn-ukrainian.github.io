- type: quiz
  title: Культурний феномен
  instruction: Дайте відповіді на питання про суржик у культурі.
  items:
  - question: Хто з сучасних українських артистів зробив сценічний образ суржикромовної
      провідниці своєю "фішкою"?
    options:
    - text: Андрій Данилко, відомий в образі Вєрки Сердючки.
      correct: true
    - text: Святослав Вакарчук, лідер гурту "Океан Ельзи".
      correct: false
    - text: Джамала, переможниця Євробачення.
      correct: false
    - text: Руслана Лижичко, співачка та громадська діячка.
      correct: false
  - question: У якому скандальному літературному творі суржик активно використовується
      для яскравої характеристики персонажів?
    options:
    - text: У сатиричних п'єсах Леся Подерв'янського.
      correct: true
    - text: У збірці поезій "Кобзар" Тараса Шевченка.
      correct: false
    - text: У літописах часів Київської Русі.
      correct: false
    - text: У філософських творах Григорія Сковороди.
      correct: false
  - question: Яка основна художня функція використання суржику в сучасній українській
      літературі та кіно?
    options:
    - text: Створення комічного ефекту та підкреслення правдивості й реалістичності
        образів.
      correct: true
    - text: Демонстрація високого, елітарного стилю мовлення.
      correct: false
    - text: Навмисне заплутування читача для створення інтриги.
      correct: false
    - text: Цілеспрямована антидержавна пропаганда неграмотності.
      correct: false
  - question: Чому лінгвісти та експерти з етикету не радять використовувати суржик
      в офіційному спілкуванні?
    options:
    - text: Бо це є порушенням літературної норми та демонструє неповагу до співрозмовника.
      correct: true
    - text: Бо вас абсолютно ніхто не зможе зрозуміти.
      correct: false
    - text: Бо це офіційно заборонено кримінальним кодексом під загрозою штрафу.
      correct: false
    - text: Бо це звучить занадто смішно для серйозної розмови.
      correct: false
  - question: Що саме означає в сучасному публічному дискурсі популярний та часто
      вживаний термін "лагідна українізація" в контексті державної стратегії боротьби
      з суржиком?
    options:
    - text: Поступовий, еволюційний перехід широких верств населення від суржику до
        літературної мови через якісну освіту та масову культуру.
      correct: true
    - text: Сувора законодавча заборона говорити суржиком у побуті.
      correct: false
    - text: Публічне висміювання та цькування носіїв суржику.
      correct: false
    - text: Повне ігнорування проблеми мовної чистоти.
      correct: false
  - question: Як саме популярні інтернет-меми з використанням суржику впливають на
      сприйняття цього мовного явища сучасною молоддю?
    options:
    - text: Вони перетворюють суржик на засіб гумору та самоіронії, позбавляючи його
        негативу.
      correct: true
    - text: Вони пропагують суржик як єдину правильну форму спілкування в мережі.
      correct: false
    - text: Вони викликають агресію та конфлікти між користувачами соціальних мереж.
      correct: false
    - text: Вони змушують молодь повністю відмовитися від використання інтернету.
      correct: false
  - question: Чому популярний персонаж Гусь в інтернеті говорить саме виразним суржиком,
      а не літературною мовою?
    options:
    - text: Це робить його образ ближчим до народу, простішим та кумеднішим для аудиторії.
      correct: true
    - text: Автор персонажа просто не знає літературної української мови.
      correct: false
    - text: Це була вимога спонсорів, які фінансували створення цього персонажа.
      correct: false
    - text: Це випадковість, на яку ніхто не звертає увагу.
      correct: false
  - question: Яка роль телебачення у формуванні ставлення до суржику в 90-х та 2000-х
      роках?
    options:
    - text: Телебачення часто використовувало суржик для створення комічних, але маргінальних
        образів.
      correct: true
    - text: Телебачення повністю ігнорувало існування суржику, показуючи лише ідеальну
        мову.
      correct: false
    - text: Телеканали транслювали навчальні програми з вивчення граматики суржику.
      correct: false
    - text: Телебачення заборонило використання суржику у будь-яких програмах.
