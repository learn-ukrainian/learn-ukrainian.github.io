  - type: fill-in
    id: 29-fill-in-1
    title: 'Редагування тексту'
    instruction: 'Замініть суржикові слова в тексті на правильні українські відповідники.'
    items:
      - sentence: 'Я щиро ___ , що нам треба обов''язково зустрітися завтра вранці.'
        answer: 'вважаю'
        options:
          - 'вважаю'
          - 'щитаю'
          - 'думаю'
          - 'гадаю'
      - sentence: 'Скажи мені чесно, ___ нам відкладати цю важливу розмову на потім?'
        answer: 'навіщо'
        options:
          - 'навіщо'
          - 'зачєм'
          - 'чому'
          - 'для чого'
      - sentence: 'Ця складна ___ є дуже важливою для нашого майбутнього успіху.'
        answer: 'справа'
        options:
          - 'справа'
          - 'діло'
          - 'річ'
          - 'подія'
      - sentence: 'Ми з колегами ___ все детально обговорити та дійти згоди.'
        answer: 'повинні'
        options:
          - 'повинні'
          - 'должні'
          - 'зобов''язані'
          - 'маємо'
      - sentence: 'Треба якнайшвидше ___ цю проблему, поки вона не стала критичною.'
        answer: 'вирішити'
        options:
          - 'вирішити'
          - 'рішити'
          - 'розв''язати'
          - 'усунути'
      - sentence: '___ , не запізнюйся на зустріч, бо це буде виглядати неввічливо.'
        answer: 'Будь ласка'
        options:
          - 'Будь ласка'
          - 'Пожалуйста'
          - 'Прошу'
          - 'Благаю'

  - type: group-sort
