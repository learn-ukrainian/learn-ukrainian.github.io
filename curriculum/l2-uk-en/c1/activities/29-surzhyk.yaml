module: 29-surzhyk
level: C1
version: '2.0'
activities:
  - type: quiz
    id: 29-quiz-1
    title: 'Що таке суржик?'
    instruction: 'Оберіть правильне твердження про природу суржику.'
    items:
      - question: 'Яке з наведених визначень найбільш точно описує природу суржику з точки зору сучасної лінгвістики та соціолінгвістики?'
        options:
          - text: 'Це хаотичне, несистемне змішування української та російської мов, що виникає внаслідок інтерференції.'
            correct: true
          - text: 'Це окремий, повноцінний діалект української мови, який має стабільну граматичну структуру.'
            correct: false
          - text: 'Це застаріла літературна норма 19 століття, яку використовували класики.'
            correct: false
          - text: 'Це професійний жаргон лінгвістів, який використовується для позначення змішаних мов.'
            correct: false
      - question: 'Що історично було головною соціально-політичною причиною масового поширення суржику на території України у 20 столітті?'
        options:
          - text: 'Тривала русифікація міст та низький соціальний престиж української мови, що спонукало селян адаптуватися.'
            correct: true
          - text: 'Активний вплив англійської мови, інтернету та західної масової культури.'
            correct: false
          - text: 'Стрімкий розвиток нових цифрових технологій та потреба в новій термінології.'
            correct: false
          - text: 'Свідоме бажання української інтелігенції створити нову таємну мову для спілкування.'
            correct: false
      - question: 'У чому полягає принципова лінгвістична різниця між суржиком та територіальним діалектом української мови?'
        options:
          - text: 'Суржик не має стабільної внутрішньої системи правил, тоді як діалект є системним і історично сформованим.'
            correct: true
          - text: 'Суржик використовують виключно мешканці великих міст, а діалект — лише мешканці сіл.'
            correct: false
          - text: 'Суржик вважається престижнішою формою мовлення, ніж будь-який територіальний діалект.'
            correct: false
          - text: 'Між ними немає жодної суттєвої лінгвістичної різниці, це слова-синоніми.'
            correct: false
      - question: 'Як можна охарактеризувати сучасне ставлення до суржику в українському суспільстві та медійному просторі?'
        options:
          - text: 'Його часто вважають ознакою низької культури, але водночас він активно використовується як засіб гумору.'
            correct: true
          - text: 'Він офіційно визнаний державною мовою діловодства та судочинства.'
            correct: false
          - text: 'Він є обов''язковим предметом вивчення в середніх школах та університетах.'
            correct: false
          - text: 'Він повністю зник з ужитку і зустрічається лише в історичних архівах.'
            correct: false
      - question: 'Що саме означає лінгвістичний термін "мовна інтерференція" в контексті дослідження суржику?'
        options:
          - text: 'Вплив однієї мови на іншу при їх безпосередньому контакті, що призводить до порушення норм.'
            correct: true
          - text: 'Процес створення абсолютно нових слів, які не існують у жодній мові.'
            correct: false
          - text: 'Законодавча заборона використання певної мови в публічному просторі.'
            correct: false
          - text: 'Поглиблене вивчення кількох іноземних мов одночасно.'
            correct: false

  - type: group-sort
    id: 29-group-sort-1
    title: 'Суржик чи Норма?'
    instruction: 'Розподіліть слова на дві групи: літературна норма та суржик.'
    groups:
