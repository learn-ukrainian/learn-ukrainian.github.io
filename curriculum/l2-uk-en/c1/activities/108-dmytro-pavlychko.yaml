    Павло Тичина і Дмитро Павличко — це два приклади того, як радянська система ламала або використовувала таланти. Тичина, геній епохи УНР, був зламаний страхом у 1930-х роках і перетворився на офіційного співця режиму («Партія веде»). Його пізня творчість — це трагедія деградації таланту. Він став пам'ятником самому собі, втративши живий голос.

    Павличко, який прийшов у літературу пізніше, обрав іншу тактику. Він не був зламаний страхом, він уклав угоду. Він писав офіціоз, щоб мати можливість писати лірику і діяти. Павличко зберіг себе як особистість і як політика. Якщо Тичина став жертвою системи, то Павличко зумів використати систему для руйнування її ж самої у 1991 році. У цьому сенсі Павличко вийшов переможцем, бо він дожив до здійснення своєї мрії — незалежності України, і взяв у цьому безпосередню участь, тоді як Тичина залишився символом трагічної поразки українського генія.
