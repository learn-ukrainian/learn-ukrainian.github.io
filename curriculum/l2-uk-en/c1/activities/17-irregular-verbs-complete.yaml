- type: error-correction
  id: c1-17-error-1
  title: Виправлення типових помилок у вживанні дієслів
  instruction: Знайдіть та виправте граматичну або лексичну помилку в реченні.
  items:
  - sentence: Ти їш дуже повільно, через що ми точно запізнимося на потяг.
    error: їш
    answer: їси
    options:
    - їси
    - їш
    - їсте
    - їдять
    explanation: Літературна форма другої особи однини від дієслова 'їсти' — 'їси'.
  - sentence: Я біжу по парку кожного ранку для зміцнення свого здоров'я.
    error: біжу
    answer: бігаю
    options:
    - бігаю
    - біжу
    - біжите
    - біг
    explanation: Для позначення регулярної повторюваної дії вживаємо багатоспрямоване дієслово 'бігати'.
  - sentence: Ти даш мені свій номер телефону для подальшого спілкування?
    error: даш
    answer: даси
    options:
    - даси
    - даш
    - даєте
    - дати
    explanation: Правильна форма майбутнього часу другої особи однини від 'дати' — 'даси'.
  - sentence: Я вожу свою маленьку сестру за руку до школи щоранку.
    error: вожу
    answer: воджу
    options:
    - воджу
    - вожу
    - водити
    - вів
    explanation: Дієслово 'водити' (пішки) має форму 'воджу'. 'Вожу' — це від 'возити' (транспортом).
  - sentence: Він хочеш піти в кіно сьогодні ввечері разом із нами.
    error: хочеш
    answer: хоче
    options:
    - хоче
    - хочеш
    - хочуть
    - хотіти
    explanation: Третя особа однини від 'хотіти' — 'хоче', без закінчення -ш.
  - sentence: Ми хочем замовити велику піцу на всю нашу компанію.
    error: хочем
    answer: хочемо
    options:
    - хочемо
    - хочем
    - хочете
    - хотять
    explanation: Літературна норма вимагає закінчення -емо для першої особи множини.
  - sentence: Я кажжу тобі чисту правду про те, що сталося вчора.
    error: кажжу
    answer: кажу
    options:
    - кажу
    - кажжу
    - казав
    - скажу
    explanation: При відмінюванні 'казати' відбувається чергування з/ж без подвоєння.
  - sentence: Вона біжить спортом професійно вже більше п'яти років.
    error: біжить спортом
    answer: займається спортом
    options:
    - займається спортом
    - біжить спортом
    - робить спорт
    - грає спорт
    explanation: Сталий вираз в українській мові — 'займатися спортом'.
  - sentence: Куди ти ходиш зараз так швидко, навіть не вітаючись?
    error: ходиш
    answer: йдеш
    options:
    - йдеш
    - ходиш
    - біжиш
    - їдеш
    explanation: Для дії в конкретний момент часу в одному напрямку вживаємо 'йти'.
  - sentence: Я не можу це зробити в силу обставин.
    error: в силу обставин
    answer: через обставини
    options:
    - через обставини
    - в силу обставин
    - завдяки обставинам
    - під тиском обставин
    explanation: Канцеляризм 'в силу' краще замінити на 'через' або 'внаслідок'.
  - sentence: Результати експерименту ведуть нас до хибних висновків.
    error: ведуть
    answer: призводять
    options:
    - призводять
    - ведуть
    - дають
    - приносять
    explanation: В академічному контексті результати 'призводять' до чогось (негативного) або 'дають' змогу.
  - sentence: Він рахує, що ця стаття є найкращою в номері.
    error: рахує
    answer: вважає
    options:
    - вважає
    - рахує
    - думає
    - гадає
    explanation: Для вираження думки вживаємо 'вважати'. 'Рахувати' — тільки для чисел.
