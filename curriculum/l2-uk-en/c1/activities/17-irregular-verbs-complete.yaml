- type: essay-response
  id: c1-17-essay-1
  title: 'Есе: Еволюція мови'
  prompt: Напишіть есе (150-200 слів) на тему «Як архаїчні форми дієслів впливають на сучасний стиль мовлення».
  instruction: Напишіть есе (150-200 слів) на тему «Як архаїчні форми дієслів впливають на сучасний стиль мовлення».
  min_words: 150
  model_answer: >
    Архаїчні форми дієслів, такі як 'дати', 'їсти', 'бути', є не просто рудиментами минулого, а живим серцем української мови. 
    Їх збереження свідчить про глибоку історичну тяглість нашої культури. У сучасному мовленні ці слова виконують подвійну функцію. 
    З одного боку, вони є базовими елементами щоденної комунікації, без яких неможливо побудувати навіть найпростіше речення. 
    З іншого боку, в літературному та академічному стилях вони дозволяють створювати високі, урочисті конструкції. 
    Наприклад, використання форми 'є' замість нульової зв'язки надає висловлюванню ваги та офіційності. 
    А вміле володіння синтетичними формами майбутнього часу ('робитиму' замість 'буду робити') додає мовленню національного колориту та естетичної довершеності. 
    Тому, вивчаючи ці 'неправильні' дієслова, ми насправді торкаємося найглибших струн української ментальності.
