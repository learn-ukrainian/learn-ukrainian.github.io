- type: quiz
  id: c1-17-quiz-1
  title: Розуміння граматичної теорії та тексту
  instruction: Дайте відповіді на питання на основі лінгвістичного аналізу дієслівних категорій.
  items:
  - question: Згідно з текстом, як автор характеризує процес виникнення та розвитку соціальних інститутів у суспільстві?
    options:
    - text: Вони формуються поступово протягом століть
      correct: true
    - text: Вони виникають раптово внаслідок революцій
      correct: false
    - text: Вони створюються виключно лідерами
      correct: false
    - text: Вони є незмінними структурами
      correct: false
    explanation: Інститути є результатом тривалої історичної еволюції.
  - question: Яку основну дилему, згідно з текстом, переживають люди в часи змін та невизначеності?
    options:
    - text: Бажання стабільності проти прагнення кращого життя
      correct: true
    - text: Страх перед лідером проти любові до нього
      correct: false
    - text: Бажання втекти проти бажання боротися
      correct: false
    - text: Економічна вигода проти моральних цінностей
      correct: false
    explanation: Психологічний конфлікт між безпекою та прогресом.
  - question: Як саме автор описує історичну роль еліти у розподілі ресурсів та благ у давнину?
    options:
    - text: Князь брав данину в обмін на захист громади
      correct: true
    - text: Еліта безкоштовно роздавала ресурси бідним
      correct: false
    - text: Ресурси розподілялися порівну між усіма
      correct: false
    - text: Влада не втручалася в економічні питання
      correct: false
    explanation: Суспільний договір базувався на взаємних зобов'язаннях.
  - question: Що, на думку автора, відбувається, коли владна верхівка дбає лише про власне збагачення?
    options:
    - text: Зростає соціальна напруга та втрачається довіра
      correct: true
    - text: Суспільство стає більш стабільним
      correct: false
    - text: Економіка починає стрімко розвиватися
      correct: false
    - text: Люди стають більш лояльними до влади
      correct: false
    explanation: Егоїзм еліт веде до дестабілізації державної системи.
  - question: Яку метафору використовує автор для опису ролі сучасного лідера в кризових ситуаціях?
    options:
    - text: Капітан, що везе корабель крізь шторм
      correct: true
    - text: Архітектор, що будує нове місто
      correct: false
    - text: Лікар, що лікує хворого пацієнта
      correct: false
    - text: Учитель, що навчає нерозумних учнів
      correct: false
    explanation: Лідер має вести спільноту крізь небезпеку до мети.
  - question: Яка граматична особливість, згадана в тексті, є маркером глибокої мовної компетенції?
    options:
    - text: Точне використання атематичних дієслів
      correct: true
    - text: Вживання великої кількості прикметників
      correct: false
    - text: Використання складних синтаксичних конструкцій
      correct: false
    - text: Знання діалектних форм мови
      correct: false
    explanation: Атематичні дієслова зберегли архаїчну структуру, складну для засвоєння.
  - question: Чому, згідно з лінгвістичним спостереженням, іноземці часто роблять помилки у слові 'даси'?
    options:
    - text: Вони використовують аналогію зі стандартними дієсловами
      correct: true
    - text: Це слово схоже на англійське дієслово
      correct: false
    - text: Вони плутають його з іменником
      correct: false
    - text: Це слово має складну вимову
      correct: false
    explanation: Спрощення парадигми веде до помилкових форм типу 'даш'.
  - question: У чому полягає особливість відмінювання дієслова 'хотіти' в українській мові?
    options:
    - text: Чергування т/ч та зміна типу відмінювання
      correct: true
    - text: Воно не змінюється за особами
      correct: false
    - text: Воно має тільки форми минулого часу
      correct: false
    - text: Воно належить до атематичної групи
      correct: false
    explanation: Це дієслово демонструє перехід між дієвідмінами.
  - question: Яка форма руху протиставляється дієслову 'іти' (йти) у наведеній класифікації дієслів руху?
    options:
    - text: Ходити (рух у різних напрямках)
      correct: true
    - text: Бігти (рух з великою швидкістю)
      correct: false
    - text: Їхати (рух за допомогою транспорту)
      correct: false
    - text: Летіти (рух у повітрі)
      correct: false
    explanation: Опозиція односпрямованості та багатоспрямованості.
  - question: Яке значення, згідно з текстом, часто мають дієслова руху в академічному письмі?
    options:
    - text: Переносне значення для опису процесів
      correct: true
    - text: Виключно пряме фізичне значення
      correct: false
    - text: Значення емоційного стану автора
      correct: false
    - text: Архаїчне релігійне значення
      correct: false
    explanation: 'Наприклад: результати ''ведуть'' до висновків.'
  - question: Як автор пояснює мінливість настроїв натовпу стосовно своїх кумирів та лідерів?
    options:
    - text: Натовп швидко змінює любов на ненависть і навпаки
      correct: true
    - text: Натовп завжди залишається вірним своїм обранцям
      correct: false
    - text: Натовп байдужий до особистості лідера
      correct: false
    - text: Натовп керується виключно логічними міркуваннями
      correct: false
    explanation: Емоційна нестійкість великих груп людей.
  - question: Яку пораду дає автор щодо розрізнення дієслів 'возити' та 'водити'?
    options:
    - text: Возити - транспорт, водити - вести за руку або керувати
      correct: true
    - text: Возити - повільно, водити - швидко
      correct: false
    - text: Возити - людей, водити - тварин
      correct: false
    - text: Ці дієслова є повними синонімами
      correct: false
    explanation: Важливо розрізняти спосіб переміщення об'єкта.
