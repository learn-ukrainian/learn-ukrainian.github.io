    model_answer: "Полякова — це шоу, карнавал, яскраві костюми, прості танцювальні ритми, орієнтація на масове свято. «Один в каное» — це мінімалізм, відсутність шоу, глибокі філософські тексти, акустичне звучання, орієнтація на внутрішній світ слухача."
