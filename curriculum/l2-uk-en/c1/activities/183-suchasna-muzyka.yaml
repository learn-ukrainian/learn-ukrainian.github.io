  - type: critical-analysis
    title: "Аналіз тексту «Ой у лузі червона калина»"
    target_text: "Ця стрілецька пісня, написана у 1914 році, отримала друге дихання у 2022-му завдяки Андрію Хливнюку. «Ой у лузі червона калина похилилася / Чогось наша славна Україна зажурилася / А ми тую червону калину підіймемо / А ми нашу славну Україну, гей, гей, розвеселимо!»"
    questions:
      - "Який головний символ використовується в пісні?"
      - "Чому стара пісня стала вірусною у XXI столітті?"
    model_answers:
      - "Калина як символ України та крові/роду."
      - "Бо вона ідеально передає дух боротьби та оптимізму («підіймемо», «розвеселимо»), який був потрібен нації."

