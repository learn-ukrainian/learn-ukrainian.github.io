    Завершуючи, можна стверджувати, що без українського внеску європейський модернізм був би позбавлений своєї найрадикальнішої та найдинамічнішої складової. Визнання української ідентичності авангардистів є ключовим для правильного розуміння історії мистецтва XX століття. Це дозволяє нам побачити Україну не як периферію імперій, а як потужний центр культурної генерації, що формував світові тренди. Культурна дипломатія та наукові дослідження в цьому напрямку допомагають світу заново відкрити Україну через її геніїв.
