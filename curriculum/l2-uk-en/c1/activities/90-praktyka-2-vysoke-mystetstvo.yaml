- type: comparative-study
  title: 'Порівняння реалізму та авангарду в українському контексті'
  items_to_compare:
    - 'Академічний реалізм та романтизм (Микола Пимоненко, Тарас Шевченко)'
    - 'Український радикальний авангард (Казимир Малевич, Олександр Архипенко)'
  criteria:
    - 'Філософське підґрунтя та ставлення до об’єктивної реальності'
    - 'Використання кольору, форми та простору як засобів виразності'
    - 'Зв’язок із народною традицією та фольклорним кодом'
  prompt: 'Проаналізуйте, як змінилося уявлення про роль художника та художню форму при переході від класичного реалізму до авангардних пошуків початку XX століття.'
  model_answer: >
    Перехід від академічного реалізму та романтизму до авангарду в українському мистецтві позначив радикальну зміну парадигми сприйняття світу. Реалісти, як-от Микола Пимоненко, фокусувалися на життєподібності, соціальній правдивості та ліричному відтворенні народного побуту. Для них форма була засобом передачі впізнаваної реальності.


    Натомість авангардисти (Малевич, Архипенко) проголосили автономію мистецтва. Для Малевича в супрематизмі колір і форма стали самодостатніми сутностями, що виражають «чисту чуттєвість», а не копіюють природу. Архипенко ж деконструював сталу скульптурну масу, ввівви порожнечу як активний елемент композиції.


    Цікаво, що обидва напрями зберігали глибокий зв’язок із народним кодом. Якщо реалісти відтворювали його візуально, то авангардисти переосмислювали його структурно — через геометрію писанки чи колористику вибійки. Авангард став вищим ступенем абстрагування тих самих національних смислів, які реалізм подавав у описовій формі. Роль художника трансформувалася від «оповідача» та «спостерігача» до «творця нових світів» та «інженера форми».