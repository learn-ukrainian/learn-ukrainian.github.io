  - title: "Виправлення помилок"
    type: error-correction
    instructions: "Виправте некоректні вирази промовця на правильні академічні форми."
    items:
      - sentence: "Я приймаю участь у цій конференції."
        error: "приймаю участь"
        answer: "беру участь"
        explanation: "Участь беруть, а не приймають."
      - sentence: "Моя доповідь сама краща."
        error: "сама краща"
        answer: "найкраща"
        explanation: "Уникайте форм із 'самий'."
      - sentence: "Давайте глянемо на цей графік."
        error: "Давайте глянемо"
        answer: "Пропоную розглянути / Зверніть увагу"
        explanation: "'Давайте' — калька, використовуйте безособові форми."
      - sentence: "Вибачаюсь за технічні проблеми."
        error: "Вибачаюсь"
        answer: "Перепрошую / Прошу вибачення"
        explanation: "'Вибачаюсь' має зворотний суфікс -ся (вибачаю себе)."
      - sentence: "Я рахую, що результати вірні."
        error: "рахую, що результати вірні"
        answer: "вважаю, що результати правильні"
        explanation: "'Рахувати' - лічити цифри. 'Вірний' - loyal."
      - sentence: "На протязі виступу ви все зрозумієте."
        error: "На протязі"
        answer: "Протягом"
        explanation: "'На протязі' — це в потоці холодного повітря."

  - title: "Складання речення: Перехід"
    type: unjumble
    instructions: "Складіть речення для переходу між частинами доповіді."

    items:
      - words: ["Тепер", "ми", "логічно", "перейдемо", "до", "детального", "аналізу", "всіх", "практичних", "результатів", "нашого", "складного", "експерименту", "та", "його", "наслідків"]
        answer: "Тепер ми логічно перейдемо до детального аналізу всіх практичних результатів нашого складного експерименту та його наслідків"
      - words: ["Зверніть", "будь", "ласка", "увагу", "на", "діаграму", "що", "зображена", "на", "цьому", "слайді", "яка", "чітко", "ілюструє", "динаміку", "змін", "показників", "за", "останній", "рік"]
        answer: "Зверніть будь ласка увагу на діаграму що зображена на цьому слайді яка чітко ілюструє динаміку змін показників за останній рік"
      - words: ["Хочу", "окремо", "та", "наполегливо", "наголосити", "на", "тому", "важливому", "факті", "що", "отримані", "нами", "статистичні", "дані", "є", "повністю", "репрезентативними", "для", "всієї", "генеральної", "сукупності"]
        answer: "Хочу окремо та наполегливо наголосити на тому важливому факті що отримані нами статистичні дані є повністю репрезентативними для всієї генеральної сукупності"
      - words: ["Коротко", "підсумовуючи", "все", "вищесказане", "ми", "можемо", "обґрунтовано", "дійти", "таких", "важливих", "та", "перспективних", "висновків", "щодо", "подальшого", "розвитку", "даної", "галузі"]
        answer: "Коротко підсумовуючи все вищесказане ми можемо обґрунтовано дійти таких важливих та перспективних висновків щодо подальшого розвитку даної галузі"
      - words: ["Перш", "за", "все", "необхідно", "дуже", "детально", "розглянути", "теоретичне", "та", "методологічне", "підґрунтя", "цієї", "складної", "наукової", "проблеми", "в", "сучасному", "контексті"]
        answer: "Перш за все необхідно дуже детально розглянути теоретичне та методологічне підґрунтя цієї складної наукової проблеми в сучасному контексті"
      - words: ["Я", "готовий", "із", "задоволенням", "та", "детально", "відповісти", "на", "всі", "ваші", "запитання", "та", "надати", "додаткові", "роз'яснення", "щодо", "отриманих", "нами", "результатів"]
        answer: "Я готовий із задоволенням та детально відповісти на всі ваші запитання та надати додаткові роз'яснення щодо отриманих нами результатів"

