activities:
  - title: "Етапи доповіді"
    type: quiz
    instructions: "Визначте правильну відповідь щодо структури та етикету академічного виступу."
    items:
      - question: "Яка основна та найважливіша функція вступу в академічній доповіді на конференції?"
        options:
          - "Надати детальний опис кожного слайда"
          - "Привітати аудиторію та зацікавити її темою"
          - "Одразу перейти до списку літератури"
          - "Розповісти про плани на відпустку"
        answer: "Привітати аудиторію та зацікавити її темою"
      - question: "Що саме означає термін 'signposting' у контексті публічного академічного мовлення?"
        options:
          - "Використання плакатів на сцені"
          - "Фрази-покажчики, що допомагають стежити за ходом думок"
          - "Спеціальні жести руками"
          - "Технічне налаштування мікрофона"
        answer: "Фрази-покажчики, що допомагають стежити за ходом думок"
      - question: "Яке правило дизайну презентацій '10-20-30' безпосередньо стосується розміру шрифту?"
        options:
          - "Шрифт має бути 10-го розміру"
          - "На слайді має бути не більше 20 слів"
          - "Мінімальний розмір шрифту - 30-й"
          - "Шрифт має бути кольоровим"
        answer: "Мінімальний розмір шрифту - 30-й"
      - question: "Як найкраще і найпрофесійніше почати відповідь на запитання опонентів після доповіді?"
        options:
          - "Це дурне питання"
          - "Дякую за цікаве запитання!"
          - "Я вже про це казав у доповіді"
          - "Не знаю, запитайте мого керівника"
        answer: "Дякую за цікаве запитання!"
      - question: "Що обов'язково має містити останній слайд вашої презентації для завершення виступу?"
        options:
          - "Велике фото автора"
          - "Подяку за увагу та готовність до запитань"
          - "Повний текст доповіді"
          - "Адресу найближчої кав'ярні"
        answer: "Подяку за увагу та готовність до запитань"
      - question: "Що означає 'підтримувати візуальний контакт' зі слухачами під час доповіді?"
        options:
          - "Дивитися лише на свої записи"
          - "Дивитися на екран з презентацією"
          - "Розподіляти погляд між різними частинами аудиторії"
          - "Закрити очі під час промови"
        answer: "Розподіляти погляд між різними частинами аудиторії"
      - question: "Який темп мовлення є оптимальним для сприйняття інформації під час доповіді?"
        options:
          - "Максимально швидкий, щоб встигнути все сказати"
          - "Дуже повільний, з довгими паузами після кожного слова"
          - "Помірний, з акцентами на ключових моментах"
          - "Завжди монотонний"
        answer: "Помірний, з акцентами на ключових моментах"
      - question: "Як професійно вчинити, якщо ви не знаєте точної відповіді на запитання?"
        options:
          - "Вигадати будь-яку відповідь"
          - "Визнати межі дослідження та пообіцяти вивчити питання"
          - "Проігнорувати запитання і піти зі сцени"
          - "Почати сперечатися з тим, хто запитує"
        answer: "Визнати межі дослідження та пообіцяти вивчити питання"

