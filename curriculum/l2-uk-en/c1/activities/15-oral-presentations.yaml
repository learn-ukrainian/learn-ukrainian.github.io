activities:
- title: Етапи доповіді
  type: quiz
  items:
  - question: Яка основна та найважливіша функція вступу в академічній доповіді на
      конференції?
    options:
    - text: Надати детальний опис кожного слайда
      correct: false
    - text: Привітати аудиторію та зацікавити її темою
      correct: true
    - text: Одразу перейти до списку літератури
      correct: false
    - text: Розповісти про плани на відпустку
      correct: false
    answer: Привітати аудиторію та зацікавити її темою
  - question: Що саме означає термін 'signposting' у контексті публічного академічного
      мовлення?
    options:
    - text: Використання плакатів на сцені
      correct: false
    - text: Фрази-покажчики, що допомагають стежити за ходом думок
      correct: true
    - text: Спеціальні жести руками
      correct: false
    - text: Технічне налаштування мікрофона
      correct: false
    answer: Фрази-покажчики, що допомагають стежити за ходом думок
  - question: Яке правило дизайну презентацій '10-20-30' безпосередньо стосується
      розміру шрифту?
    options:
    - text: Шрифт має бути 10-го розміру
      correct: false
    - text: На слайді має бути не більше 20 слів
      correct: false
    - text: Мінімальний розмір шрифту - 30-й
      correct: true
    - text: Шрифт має бути кольоровим
      correct: false
    answer: Мінімальний розмір шрифту - 30-й
  - question: Як найкраще і найпрофесійніше почати відповідь на запитання опонентів
      після доповіді?
    options:
    - text: Це дурне питання
      correct: false
    - text: Дякую за цікаве запитання!
      correct: true
    - text: Я вже про це казав у доповіді
      correct: false
    - text: Не знаю, запитайте мого керівника
      correct: false
    answer: Дякую за цікаве запитання!
  - question: Що обов'язково має містити останній слайд вашої презентації для завершення
      виступу?
    options:
    - text: Велике фото автора
      correct: false
    - text: Подяку за увагу та готовність до запитань
      correct: true
    - text: Повний текст доповіді
      correct: false
    - text: Адресу найближчої кав'ярні
      correct: false
    answer: Подяку за увагу та готовність до запитань
  - question: Що означає 'підтримувати візуальний контакт' зі слухачами під час доповіді?
    options:
    - text: Дивитися лише на свої записи
      correct: false
    - text: Дивитися на екран з презентацією
      correct: false
    - text: Розподіляти погляд між різними частинами аудиторії
      correct: true
    - text: Закрити очі під час промови
      correct: false
    answer: Розподіляти погляд між різними частинами аудиторії
  - question: Який темп мовлення є оптимальним для сприйняття інформації під час доповіді?
    options:
    - text: Максимально швидкий, щоб встигнути все сказати
      correct: false
    - text: Дуже повільний, з довгими паузами після кожного слова
      correct: false
    - text: Помірний, з акцентами на ключових моментах
      correct: true
    - text: Завжди монотонний
      correct: false
    answer: Помірний, з акцентами на ключових моментах
  - question: Як професійно вчинити, якщо ви не знаєте точної відповіді на запитання?
    options:
    - text: Вигадати будь-яку відповідь
      correct: false
    - text: Визнати межі дослідження та пообіцяти вивчити питання
      correct: true
    - text: Проігнорувати запитання і піти зі сцени
      correct: false
    - text: Почати сперечатися з тим, хто запитує
      correct: false
    answer: Визнати межі дослідження та пообіцяти вивчити питання
  instruction: Визначте правильну відповідь щодо структури та етикету академічного
