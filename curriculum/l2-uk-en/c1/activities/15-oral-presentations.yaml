  - title: "Словник промовця"
    type: fill-in
    instructions: "Вставте пропущене слово у фразу презентації."
    items:
      - text: "Мій виступ [___] з двох основних розділів."
        answer: "складається"
        options: [складається, робиться, пишеться]
      - text: "Перш за все, хочу [___] на актуальності теми."
        answer: "наголосити"
        options: [наголосити, накричати, намалювати]
      - text: "Як ми [___] на слайді №5, показники зросли."
        answer: "бачимо"
        options: [бачимо, чуємо, знаємо]
      - text: "[___] до наступного аспекту нашого аналізу."
        answer: "Перейдемо"
        options: [Перейдемо, Подивимося, Прийдемо]
      - text: "Важливо [___] увагу на методології."
        answer: "акцентувати"
        options: [акцентувати, ставити, класти]
      - text: "Це дослідження має велике практичне [___]."
        answer: "значення"
        options: [значення, почуття, обличчя]
      - text: "Дякую за цікаве запитання, воно [___] суті справи."
        answer: "торкається"
        options: [торкається, б'є, ріже]
      - text: "[___] завершити свій виступ короткою цитатою."
        answer: "Дозвольте"
        options: [Дозвольте, Хочете, Можете]

