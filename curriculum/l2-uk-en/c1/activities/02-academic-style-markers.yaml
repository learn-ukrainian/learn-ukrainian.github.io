  - title: "Трансформація: Номіналізація"
    type: fill-in
    instructions: "Заповніть пропуск іменником, утвореним від дієслова (номіналізація)."
    items:
      - question: "Коли ми **досліджуємо** мову, ми бачимо зміни. При [___] мови..."
        answer: "дослідженні"
        options: [дослідженні, досліджуванні, дослідництву]
      - question: "Те, що **підвищилася** температура, вплинуло на результати. [___] температури вплинуло..."
        answer: "Підвищення"
        options: [Підвищення, Підвищування, Висота]
      - question: "Учені **виконали** роботу вчасно. [___] роботи було вчасним."
        answer: "Виконання"
        options: [Виконання, Виконування, Виконаність]
      - question: "Після того, як **завершили** експеримент. Після [___] експерименту..."
        answer: "завершення"
        options: [завершення, завершування, кінця]
      - question: "Ми **обговорили** проблему. [___] проблеми тривало годину."
        answer: "Обговорення"
        options: [Обговорення, Говоріння, Бесіда]
      - question: "Вони **створили** нову теорію. [___] нової теорії."
        answer: "Створення"
        options: [Створення, Творіння, Зроблення]
      - question: "Він **використав** метод. [___] методу було ефективним."
        answer: "Використання"
        options: [Використання, Користування, Вжиття]
      - question: "**Впровадити** технологію. [___] технології."
        answer: "Впровадження"
        options: [Впровадження, Введення, Робота]

  - title: "Хеджинг: Вибір слова"
    type: select
    instructions: "Виберіть найбільш академічний варіант висловлення."
    items:
      - question: "Цей метод **точно** найкращий."
        options:
          - "Цей метод точно найкращий."
          - "Цей метод є безперечно найкращим."
          - "Можна стверджувати, що цей метод є одним із найефективніших."
        answer: "Можна стверджувати, що цей метод є одним із найефективніших."
        explanation: "Уживання 'одним із' та 'можна стверджувати' пом'якшує категоричність."
      - question: "Всі знають, що це правда."
        options:
          - "Всі знають, що це правда."
          - "Загальновідомо, що це правда."
          - "Існує широкий науковий консенсус щодо правдивості цього твердження."
        answer: "Існує широкий науковий консенсус щодо правдивості цього твердження."
      - question: "Результати **завжди** однакові."
        options:
          - "Результати завжди однакові."
          - "Результати демонструють високу повторюваність."
          - "Ми завжди отримуємо ті самі результати."
        answer: "Результати демонструють високу повторюваність."
      - question: "Це **дурниця**."
        options:
          - "Це дурниця."
          - "Це неправильно."
          - "Дане твердження видається сумнівним і потребує перевірки."
          - "Це брехня."
        answer: "Дане твердження видається сумнівним і потребує перевірки."
      - question: "Я **впевнений** у цьому."
        options:
          - "Я впевнений у цьому."
          - "Я знаю це."
          - "Є вагомі підстави вважати, що це так."
        answer: "Є вагомі підстави вважати, що це так."
      - question: "Це **ніколи** не працює."
        options:
          - "Це ніколи не працює."
          - "Ефективність цього методу не було доведено."
          - "Це поганий метод."
        answer: "Ефективність цього методу не було доведено."

