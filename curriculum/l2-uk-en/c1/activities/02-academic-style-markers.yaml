  - title: "Логічні конектори"
    type: fill-in
    instructions: "Вставте пропущений логічний конектор."
    items:
      - question: "[___], варто розглянути історію питання."
        answer: "Насамперед"
        options: [Насамперед, Однак, Тому]
      - question: "Результати були несподіваними. [___], ми продовжили роботу."
        answer: "Проте"
        options: [Проте, Отже, До того ж]
      - question: "Експеримент пройшов успішно. [___], гіпотезу підтверджено."
        answer: "Отже"
        options: [Отже, Хоча, Навпаки]
      - question: "Це явище складне. [___], воно має соціальні причини..."
        answer: "З одного боку"
        options: [З одного боку, Як наслідок, Наприклад]
      - question: "[___], було виявлено нові фактори впливу."
        answer: "Крім того"
        options: [Крім того, Всупереч, Але]
      - question: "Ми не знайшли доказів. [___] цього проєкт закрили."
        answer: "Внаслідок"
        options: [Внаслідок, Тому, Однак]
      - question: "[___], розглянемо ситуацію в економіці."
        answer: "Наприклад"
        options: [Наприклад, Втім, Отже]
      - question: "Теорія цікава, [___] вона має недоліки."
        answer: "але"
        options: [але, до того ж, зокрема]
      - question: "[___], слід звернути увагу на деталі."
        answer: "Зокрема"
        options: [Зокрема, Втім, Тому]
      - question: "Дані точні. [___] інтерпретація може бути різною."
        answer: "Водночас"
        options: [Водночас, Тому, Оскільки]
      - question: "[___], методика застаріла."
        answer: "По-перше"
        options: [По-перше, Однак, Але]
      - question: "[___], підсумуємо сказане."
        answer: "Нарешті"
        options: [Нарешті, Але, Тому]
      - question: "Це важливо, [___] це впливає на результат."
        answer: "оскільки"
        options: [оскільки, однак, проте]
      - question: "[___], система вийшла з ладу."
        answer: "Як наслідок"
        options: [Як наслідок, Наприклад, Всупереч]
      - question: "Думки вчених розділилися. [___] вважають так, інші інакше."
        answer: "Одні"
        options: [Одні, Тому, Отже]
      - question: "[___] очікуванням, все пройшло добре."
        answer: "Всупереч"
        options: [Всупереч, Тому, Отже]
      - question: "[___] даними, все вірно."
        answer: "Згідно з"
        options: [Згідно з, Через, Бо]
      - question: "[___] результатів, ми праві."
        answer: "Відповідно до"
        options: [Відповідно до, Через, Бо]

  - title: "Пошук помилок регістру"
    type: quiz
    instructions: "Знайдіть слово, що не відповідає академічному стилю."
    items:
      - question: "У цій класній статті автор розповідає про квантову фізику."
        options: ["класній", "статті", "автор", "розповідає"]
        answer: "класній"
        explanation: "Слово 'класний' є розмовним."
      - question: "Ми хотіли глянути, що вийде з цього дослідження."
        options: ["глянути", "хотіли", "що", "дослідження"]
        answer: "глянути"
        explanation: "'Глянути' — розмовне слово."
      - question: "Автор пише, що це все дурниці."
        options: ["дурниці", "пише", "автор", "що"]
        answer: "дурниці"
        explanation: "'Дурниці' — розмовне слово."
      - question: "Вчені надибали цікавий факт в архіві."
        options: ["надибали", "факт", "цікавий", "в архіві"]
        answer: "надибали"
        explanation: "'Надибати' — розмовне слово."
      - question: "Це дослідження просто бомба."
        options: ["бомба", "дослідження", "просто", "це"]
        answer: "бомба"
        explanation: "'Бомба' у значенні успіху — сленг."
      - question: "Треба шукати інші шляхи."
        options: ["шукати", "треба", "інші", "шляхи"]
        answer: "шукати"
        explanation: "'Шукати' — нейтральне, краще вжити 'віднаходити'."
      - question: "Результати вийшли так собі."
        options: ["так собі", "вийшли", "результати", "так"]
        answer: "так собі"
        explanation: "'Так собі' — розмовний фразеологізм."
      - question: "Автор наплутав з датами."
        options: ["наплутав", "автор", "з", "датами"]
        answer: "наплутав"
        explanation: "'Наплутав' — розмовне слово."

  - title: "Складання речень: Хеджинг"
    type: unjumble
    instructions: "Складіть речення з розсипаних слів."
    items:
      - jumbled: "що / припустити / це / Можна / є / помилкою / ."
        answer: "Можна припустити, що це є помилкою."
      - jumbled: "мірою / впливає / Певною / це / результат / на / ."
        answer: "Певною мірою це впливає на результат."
      - jumbled: "цей / Ймовірно / буде / фактор / вирішальним / ."
        answer: "Ймовірно, цей фактор буде вирішальним."
      - jumbled: "вважається / Загально / ця / що / теорія / застаріла / ."
        answer: "Загально вважається, що ця теорія застаріла."
      - jumbled: "свідчити / Це / про / може / зміни / ."
        answer: "Це може свідчити про зміни."
      - jumbled: "видається / Твердження / сумнівним / ."
        answer: "Твердження видається сумнівним."

