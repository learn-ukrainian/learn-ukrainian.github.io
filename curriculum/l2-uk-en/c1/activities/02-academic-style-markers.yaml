      - question: "Ми проводимо дослідження щороку."
        answer: false
      - question: "Було прийнято нові правила."
        answer: true
      - question: "Комісія прийняла нові правила."
        answer: false
      - question: "Результати будуть опубліковані завтра."
        answer: true
      - question: "Автор опублікує результати завтра."
        answer: false
      - question: "Книгу прочитано багатьма студентами."
        answer: true
      - question: "Студенти прочитали книгу."
        answer: false

  - title: "Академічні дієслова"
    type: fill-in
    instructions: "Виберіть дієслово (колокація)."
    items:
      - question: "[___] гіпотезу (propose)"
        answer: "висунути"
        options: [висунути, зробити, сказати]
      - question: "[___] висновки (draw)"
        answer: "зробити"
        options: [зробити, написати, подумати]
      - question: "[___] мету (set)"
        answer: "поставити"
        options: [поставити, знайти, взяти]
      - question: "[___] проблему (solve)"
        answer: "вирішити"
        options: [вирішити, подивитися, зробити]
      - question: "[___] експеримент (conduct)"
