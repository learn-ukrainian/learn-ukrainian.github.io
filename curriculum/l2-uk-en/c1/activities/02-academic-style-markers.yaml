- type: quiz
  title: Розуміння Тексту 1
  instruction: Дайте відповіді на запитання до тексту про особливості академічного
    стилю, зважаючи на високий рівень абстракції та об'єктивності, що є характерними
    для наукового дискурсу.
  items:
  - question: Виходячи з аналізу першого тексту, яка саме мовна характеристика вважається
      абсолютно домінуючою та визначальною рисою наукового викладу, що дозволяє авторові
      дистанціюватися від суб'єктивного сприйняття дійсності?
    options:
    - text: Високий рівень емоційності, експресивності та широке використання різноманітних
        художніх метафор.
      correct: false
    - text: Прагнення до максимальної об'єктивності, точності та використання абстрактних
        понять у викладі думок.
      correct: true
    - text: Постійне використання розмовних фразеологізмів для зближення з пересічним
        читачем наукової статті.
      correct: false
    - text: Повна відсутність будь-яких логічних зв'язків між окремими частинами складного
        наукового тексту.
      correct: false
    explanation: Академічний стиль вимагає об'єктивності, точності та абстрагування
      від особистого авторського 'я'.
  - question: Що саме, згідно з міркуваннями автора Тексту 1, зазвичай відбувається
      з особовим займенником «я» в українській науковій мові під час написання фахових
      статей чи дисертаційних робіт?
    options:
    - text: Він широко та без обмежень використовується у кожному реченні для підкреслення
        авторської позиції.
      correct: false
    - text: Він повністю замінюється на займенник «ти» для створення ефекту діалогу
        з потенційним читачем.
      correct: false
    - text: Він свідомо нівелюється або замінюється на так зване авторське «ми» для
        надання тексту солідності.
      correct: true
    - text: Він стає офіційно обов'язковим елементом кожної наукової тези згідно з
        новими правилами правопису.
      correct: false
    explanation: У науці прийнято уникати надмірної суб'єктивності, використовуючи
      'ми' або безособові форми.
  - question: Яку саме специфічну функцію виконують складні безособові конструкції
      у структурі академічного тексту, коли автор прагне зосередити увагу читача виключно
      на об'єктивних фактах та отриманих результатах?
    options:
    - text: Вони максимально підкреслюють унікальну особистість автора та його неповторний
        творчий стиль мовлення.
      correct: false
    - text: Вони деперсоналізують виклад матеріалу, фокусуючи увагу читача на самих
        діях, явищах або процесах.
      correct: true
    - text: Вони роблять науковий текст значно простішим та легшим для сприйняття
        дітьми молодшого віку.
      correct: false
    - text: Вони виражають глибокий сумнів автора щодо правильності та достовірності
        власних наукових висновків.
      correct: false
    explanation: Безособові конструкції (наприклад, 'встановлено', 'виявлено') прибирають
      акцент з виконавця дії.
  - question: Як саме у тексті модуля визначається складне лінгвістичне поняття «номіналізація»
      у контексті трансформації наукового мовлення для досягнення більшої щільності
      та інформативності викладу матеріалу?
    options:
    - text: Процес створення абсолютно нових термінів для опису невідомих раніше природних
        чи соціальних явищ.
      correct: false
    - text: Свідоме перетворення дієслівних конструкцій на іменникові форми для ущільнення
        інформації в тексті.
      correct: true
    - text: Використання виключно власних назв відомих вчених для найменування відкритих
        ними законів природи.
      correct: false
    - text: Процес перекладу складних наукових понять з іноземних мов на українську
        без втрати змісту.
      correct: false
    explanation: Номіналізація (наприклад, 'досліджувати' -> 'дослідження') характерна
      для стисненого наукового стилю.
  - question: Чому саме сучасні автори наукових праць дедалі частіше вдаються до використання
      стратегії «хеджингу» (пом'якшення тверджень) під час формулювання своїх гіпотез
      та остаточних висновків?
    options:
    - text: Щоб відкрито продемонструвати свою повну невпевченість у власних знаннях
        та відсутність досвіду.
      correct: false
    - text: Щоб уникнути зайвої категоричності та залишити простір для подальшої наукової
        дискусії з колегами.
      correct: true
    - text: Щоб спеціально заплутати читача та приховати відсутність реальних результатів
        проведеного експерименту.
      correct: false
    - text: Щоб штучно збільшити загальний обсяг тексту роботи без додавання нової
        та корисної інформації.
      correct: false
    explanation: Хеджинг (наприклад, 'ймовірно', 'можна припустити') є ознакою наукової
      етики та обережності.
  - question: Яка саме стійка тенденція спостерігається сьогодні у розвитку сучасного
      українського наукового стилю у ХХІ столітті згідно з висновками, наведеними
      у першому тексті модуля?
    options:
    - text: Поступове та радикальне спрощення синтаксису до рівня коротких речень
        у соціальних мережах.
      correct: false
    - text: Глобальна інтелектуалізація мовлення та розширення функціональних можливостей
        української мови в науці.
      correct: true
    - text: Повна відмова від використання будь-якої спеціальної термінології на користь
        загальновживаних слів.
      correct: false
    - text: Свідомий перехід всіх наукових журналів виключно на розмовний стиль спілкування
        з аудиторією.
      correct: false
    explanation: Українська наукова мова стає більш гнучкою та здатною обслуговувати
      найскладніші галузі знань.
  - question: Що саме мається на увазі під терміном «інтеграція» в межах сучасного
      наукового дискурсу, коли йдеться про взаємодію різних галузей знань чи окремих
      частин системи?
    options:
    - text: Процес поступового розпаду цілісної наукової системи на окремі непов'язані
        між собою фрагменти.
      correct: false
    - text: Процес об'єднання окремих частин у єдине ціле для досягнення вищого рівня
        системної організації.
      correct: true
    - text: Повна ізоляція національної науки від світових процесів та відмова від
        міжнародної співпраці.
      correct: false
    - text: Спростування старої наукової теорії без пропонування будь-якої нової альтернативи
        на заміну.
      correct: false
    explanation: Інтеграція передбачає синтез та об'єднання ресурсів для вирішення
      комплексних завдань.
  - question: Як саме у тексті пояснюється значний вплив процесів глобалізації на
      сучасний стан та подальший розвиток термінологічних систем національних мов
      у науковому середовищі?
    options:
    - text: Глобалізація взагалі ніяк не впливає на розвиток мови та не змінює існуючих
        наукових стандартів.
      correct: false
    - text: Вона неминуче призводить до повної уніфікації та швидкого зникнення всіх
        національних мов науки.
      correct: false
    - text: Вона суттєво впливає на термінологічні системи, вимагаючи їхньої гармонізації
        з міжнародними стандартами.
      correct: true
    - text: Процеси глобалізації офіційно заборонені в українській науці згідно з
        рішенням профільного міністерства.
      correct: false
    explanation: Інтеграція у світовий простір вимагає точності та відповідності міжнародній
      термінології.
- type: match-up
  title: Маркери академічного стилю
  instruction: Поєднайте теоретичний термін з його конкретним прикладом або визначенням
    у контексті наукового мовлення.
  pairs:
  - left: Хеджинг
    right: вживання слів «ймовірно», «можна припустити» для пом'якшення тези
  - left: Номіналізація
    right: 'заміна дієслова іменником: «досліджувати» → «дослідження»'
  - left: Безособова форма
    right: 'вживання конструкцій на -но, -то: «було виявлено», «встановлено»'
  - left: Формальний конектор
    right: слова «насамперед», «внаслідок цього» для зв'язку думок
  - left: Пасивна конструкція
    right: 'речення, де акцент на об''єкті: «проблема розглядається авторами»'
  - left: Авторське «ми»
    right: 'використання множини замість однини: «ми вважаємо, що...»'
  - left: Деперсоналізація
    right: свідоме усунення особи автора з тексту для об'єктивності
  - left: Інтелектуалізація
    right: ускладнення думки та синтаксису через абстрактну лексику
  - left: Об'єктивність
    right: відсутність емоційного забарвлення та авторської упередженості
  - left: Абстрагування
    right: перехід від конкретних прикладів до загальних закономірностей
  - left: Термінологічність
    right: використання слів з однозначно визначеним науковим змістом
  - left: Логічність
    right: сувора послідовність викладу аргументів та висновків
  - left: Кореляція
    right: взаємозв'язок між двома або кількома науковими показниками
  - left: Верифікація
    right: процес перевірки достовірності отриманих наукових даних
- type: group-sort
  title: Сортування за стилем
  instruction: 'Розподіліть наведені фрази та речення за трьома основними категоріями:
    суворий науковий стиль, публіцистичний (науково-популярний) та розмовний.'
  groups:
  - name: Науковий стиль
    items:
    - Вважається, що результати експерименту є цілком достовірними.
    - Було проаналізовано дані, отримані в ході тривалого дослідження.
    - Спостерігається стійка кореляція між цими двома чинниками.
    - Результати свідчать про потребу в подальшій верифікації.
    - Необхідно підкреслити стратегічну важливість даної теми.
    - У статті детально розглядається питання екологічної безпеки.
  - name: Публіцистичний стиль
    items:
    - Українська наука впевнено крокує у майбутнє, долаючи бар'єри.
    - Кожен свідомий громадянин має замислитися над долею нації.
    - Світ змінюється надзвичайно швидко, і ми маємо встигати.
    - Мова — це не просто засіб зв'язку, а справжнє серце народу.
    - Ми відкриваємо нову сторінку в історії нашого університету.
    - Цей проєкт став справжнім проривом у сфері цифрових технологій.
  - name: Розмовний стиль
    items:
    - Я думаю, що це просто крута ідея для нашого проєкту.
    - Ми швиденько подивилися на всі дані і все зрозуміли.
    - Тут видно якийсь дивний зв'язок між цими штуками.
    - Результати показують, що ми все зробили правильно і вчасно.
    - Треба сказати, що це реально важливо для кожного з нас.
    - У статті пишеться про різні цікаві речі з життя вчених.
- type: fill-in
  title: 'Трансформація: Номіналізація'
  instruction: Заповніть пропуски відповідним іменником, утвореним від виділеного
    дієслова (процес номіналізації).
  items:
  - answer: дослідженні
    options:
    - дослідженні
    - досліджуванні
    - дослідництву
    - дослідів
    sentence: Коли ми **досліджуємо** мову, ми бачимо зміни. При ___ мови ми бачимо
      зміни.
  - answer: Підвищення
    options:
    - Підвищення
    - Підвищування
    - Висота
    - Підвищили
    sentence: Те, що **підвищилася** температура, вплинуло на результати. ___ температури
      вплинуло на результати.
  - answer: Виконання
    options:
    - Виконання
    - Виконування
    - Виконаність
    - Виконали
    sentence: Учені **виконали** роботу вчасно. ___ роботи було здійснено вчасно.
  - answer: завершення
    options:
    - завершення
    - завершування
    - кінця
    - Завершили
    sentence: Після того, як **завершили** експеримент. Після ___ експерименту було
      підбито підсумки.
  - answer: Обговорення
    options:
    - Обговорення
    - Говоріння
    - Бесіда
    - Обговорювали
    sentence: Ми **обговорили** проблему протягом години. ___ проблеми тривало більше
      години.
  - answer: створення
    options:
    - створення
    - творіння
    - зроблення
    - Створили
    sentence: Вони **створили** нову теорію. Результатом роботи стало ___ нової теорії.
  - answer: Використання
    options:
    - Використання
    - Користування
    - Вжиття
    - Застосування
    sentence: Він успішно **використав** метод. ___ методу виявилося надзвичайно ефективним.
  - answer: впровадження
    options:
    - впровадження
    - введення
    - робота
    - Впровадили
    sentence: '**Впровадити** нову технологію. Ми розпочали ___ нової технології у
      виробництво.'
- type: select
  title: 'Хеджинг: Вибір слова'
  instruction: Оберіть найбільш академічно коректний варіант висловлення тези з погляду
    хеджингу.
  items:
  - question: Оберіть найбільш прийнятний варіант для формулювання переваги певного
      методу в науковій дискусії.
    options:
    - text: Цей метод точно найкращий з усіх існуючих на сьогодні.
      correct: false
    - text: Цей метод є безперечно найкращим і найефективнішим.
      correct: false
    - text: На мою думку, цей метод є найкращим у світі.
      correct: false
    - text: Можна стверджувати, що цей метод є одним із найбільш ефективних.
      correct: true
  - question: Як найкраще висловити загальноприйняту в наукових колах думку, уникаючи
      зайвої категоричності?
    options:
    - text: Всі нормальні люди знають, що це твердження є правдою.
      correct: false
    - text: Загальновідомо, що це твердження завжди є абсолютною істиною.
      correct: false
    - text: Я точно знаю, що це правда і ніхто не заперечить.
      correct: false
    - text: Існує широкий науковий консенсус щодо обґрунтованості цього твердження.
      correct: true
  - question: Оберіть варіант опису результатів, що демонструє високий рівень академічної
      обережності.
    options:
    - text: Результати наших експериментів завжди є абсолютно однаковими.
      correct: false
    - text: Отримані результати демонструють високу ступінь повторюваності.
      correct: true
    - text: Результати гарантовано будуть такими самими завжди.
      correct: false
    - text: Ми кожного разу отримуємо точно такі самі результати дослідження.
      correct: false
  - question: Яким чином доцільно висловити критичне ставлення до сумнівної теорії
      в академічному середовищі?
    options:
    - text: Це повна дурниця і це твердження є абсолютно неправильним.
      correct: false
    - text: Дане твердження видається сумнівним і потребує додаткової перевірки.
      correct: true
    - text: Теорія є неправильною і ми її відкидаємо.
      correct: false
    - text: Це відверта брехня, яка не має жодного стосунку до справжньої науки.
      correct: false
  - question: Як коректно висловити впевненість у правильності гіпотези, використовуючи
      засоби хеджингу?
    options:
    - text: Я на сто відсотків впевнений у цьому результаті.
      correct: false
    - text: Я точно знаю, що моя гіпотеза є єдино правильною.
      correct: false
    - text: Немає жодних сумнівів у моїй абсолютній правоті.
      correct: false
    - text: Є вагомі підстави вважати, що запропонована гіпотеза є слушною.
      correct: true
  - question: Оберіть варіант опису неефективного методу, що відповідає нормам наукового
      етикету.
    options:
    - text: Це дуже поганий метод, який ніколи не працює на практиці.
