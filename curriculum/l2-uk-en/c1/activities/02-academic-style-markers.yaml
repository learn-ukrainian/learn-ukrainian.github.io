activities:
  - title: "Розуміння Тексту 1"
    type: quiz
    instructions: "Виберіть правильну відповідь на основі Тексту 1."
    items:
      - question: "Що вважається домінуючою рисою наукового викладу?"
        options:
          - "Емоційність та експресивність"
          - "Об'єктивність та точність"
          - "Метафоричність та образність"
          - "Суб'єктивність та авторське бачення"
        answer: "Об'єктивність та точність"
      - question: "Що, згідно з текстом, відбувається з особовим займенником 'я' в українській науковій мові?"
        options:
          - "Він широко використовується"
          - "Він замінюється на 'ти'"
          - "Він нівелюється або замінюється на 'ми'"
          - "Він стає обов'язковим"
        answer: "Він нівелюється або замінюється на 'ми'"
      - question: "Яку функцію виконують безособові конструкції?"
        options:
          - "Підкреслюють особу автора"
          - "Деперсоналізують виклад, фокусуючи увагу на фактах"
          - "Роблять текст простішим для сприйняття"
          - "Виражають сумнів автора"
        answer: "Деперсоналізують виклад, фокусуючи увагу на фактах"
      - question: "Що таке номіналізація згідно з текстом?"
        options:
          - "Створення нових термінів"
          - "Перетворення дієслівних конструкцій на іменникові"
          - "Називання нових явищ"
          - "Використання власних назв"
        answer: "Перетворення дієслівних конструкцій на іменникові"
      - question: "Чому автори вдаються до хеджингу?"
        options:
          - "Щоб показати невпевченість у своїх знаннях"
          - "Щоб уникнути категоричності та залишити простір для дискусії"
          - "Щоб заплутати читача"
          - "Щоб збільшити обсяг тексту"
        answer: "Щоб уникнути категоричності та залишити простір для дискусії"
      - question: "Яка тенденція спостерігається у розвитку українського наукового стилю?"
        options:
          - "Спрощення синтаксису"
          - "Інтелектуалізація мовлення"
          - "Відмова від термінів"
          - "Перехід на розмовний стиль"
        answer: "Інтелектуалізація мовлення"
      - question: "Що означає термін 'інтеграція' в науковому дискурсі?"
        options:
          - "Розпад системи"
          - "Об'єднання частин у ціле"
          - "Ізоляція від світу"
          - "Спростування теорії"
        answer: "Об'єднання частин у ціле"
      - question: "Як у тексті пояснюється вплив глобалізації?"
        options:
          - "Вона не впливає на мову"
          - "Вона призводить до зникнення мови"
          - "Вона впливає на термінологічні системи"
          - "Вона заборонена в науці"
        answer: "Вона впливає на термінологічні системи"

