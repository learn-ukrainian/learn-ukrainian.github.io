- type: quiz
  id: c1-84-quiz-1
  title: «Життєвий шлях генерала Грекова»
  instruction: «Виберіть правильну відповідь на основі біографії воєначальника.»
  items:
    - question: «Яку унікальну комбінацію освіти мав Олександр Греків, що виділяло його серед інших офіцерів того часу?»
      options:
        - text: «Він закінчив духовну семінарію та медичний факультет університету»
          correct: false
        - text: «Він поєднав юридичний факультет університету та військову академію»
          correct: true
        - text: «Він навчався в художній школі та інженерному інституті»
          correct: false
        - text: «Він не мав жодної вищої освіти, а вчився лише на практиці»
          correct: false
      explanation: «Юридична освіта допомагала йому в дипломатії та державному будівництві.»
    - question: «Яку найвищу військову посаду обіймав Олександр Греків в уряді Української Народної Республіки на початку тисяча дев'ятсот дев'ятнадцятого року?»
      options:
        - text: «Командир партизанського загону в лісах Холодного Яру»
          correct: false
        - text: «Військовий міністр УНР та згодом командувач Галицької Армії»
          correct: true
        - text: «Начальник охорони Симона Петлюри та його особистий ад'ютант»
          correct: false
        - text: «Посол України у Франції з питань закупівлі зброї»
          correct: false
      explanation: «Він керував військовим відомством у найскладніший період війни.»
    - question: «Що таке «Чортківська офензива» і чому вона вважається вершиною військової кар'єри генерала Грекова?»
      options:
        - text: «Це була назва його мемуарів, які він написав у Відні»
          correct: false
        - text: «Це найуспішніша наступальна операція УГА проти польських військ»
          correct: true
        - text: «Це була поразка української армії під містом Чортків»
          correct: false
        - text: «Це назва дипломатичної місії до Польщі для підписання миру»
          correct: false
      explanation: «Ця операція продемонструвала високу майстерність українського командування.»
    - question: «Як склалася доля Олександра Грекова після поразки визвольних змагань та еміграції до Австрії?»
      options:
        - text: «Він спокійно жив у Відні до глибокої старості, не маючи проблем»
          correct: false
        - text: «Він був викрадений радянськими спецслужбами і відправлений у ГУЛАГ»
          correct: true
        - text: «Він став генералом австрійської армії і брав участь у Другій світовій»
          correct: false
        - text: «Він повернувся до Радянського Союзу добровільно і працював вчителем»
          correct: false
      explanation: «У 1948 році його заарештував СМЕРШ, і він провів 8 років у таборах.»
    - question: «Чому Олександр Греків був змушений піти у відставку з посади командувача УГА?»
      options:
        - text: «Через важке поранення, отримане під час бойових дій на фронті»
          correct: false
        - text: «Через конфлікт з політичним керівництвом та інтриги в уряді»
          correct: true
        - text: «Він вирішив, що війна вже програна, і втік за кордон»
          correct: false
        - text: «Його звільнили за наказом польського командування»
          correct: false
      explanation: «Політичні розбіжності між лідерами УНР та ЗУНР завадили його роботі.»
    - question: «Яким чином Олександр Греків намагався врятувати українську державність на міжнародній арені?»
      options:
        - text: «Він вів переговори з Антантою, намагаючись отримати підтримку»
          correct: true
        - text: «Він писав листи до Папи Римського з проханням про молитву»
          correct: false
        - text: «Він організовував концерти українського хору в Парижі»
          correct: false
        - text: «Він пропонував здатися Німеччині без жодних умов»
          correct: false
      explanation: «Він розумів важливість зовнішньої підтримки для молодої держави.»
    - question: «Яку оцінку дає автор тексту ролі Грекова у формуванні Української Галицької Армії?»
      options:
        - text: «Він був чужинцем, який не розумів специфіки галицького війська»
          correct: false
        - text: «Він приніс професіоналізм та досвід Генштабу в структуру армії»
          correct: true
        - text: «Він зруйнував дисципліну в армії своїми ліберальними наказами»
          correct: false
        - text: «Він був лише формальним командувачем без реальної влади»
          correct: false
      explanation: «Греків підсилив УГА своїм досвідом кадрового офіцера імперії.»
    - question: «Як радянська пропаганда зображала генерала Грекова протягом багатьох десятиліть?»
      options:
        - text: «Як героя громадянської війни, який боровся за права робітників»
          correct: false
        - text: «Як «петлюрівського генерала» та ворога радянської влади»
          correct: true
        - text: «Як жертву царського режиму, яка постраждала за правду»
          correct: false
        - text: «Його ім'я взагалі ніколи не згадувалося в радянських книгах»
          correct: false
      explanation: «Для СРСР він був класовим ворогом та «буржуазним націоналістом».»
    - question: «Що допомогло літньому генералу вижити в радянських таборах, згідно з текстом?»
      options:
        - text: «Допомога родичів, які надсилали йому посилки з їжею»
          correct: false
        - text: «Залізна воля, офіцерська дисципліна та внутрішня сила»
          correct: true
        - text: «Співпраця з адміністрацією табору та доноси на інших»
          correct: false
        - text: «Випадковість і везіння, які врятували його від розстрілу»
          correct: false
      explanation: «Він зберіг гідність і стійкість навіть у нелюдських умовах.»
    - question: «Яке звання мав Олександр Греків в армії Російської імперії до революції 1917 року?»
      options:
        - text: «Він був простим солдатом, який дослужився до сержанта»
          correct: false
        - text: «Він мав чин генерала та закінчив елітну військову академію»
          correct: true
        - text: «Він був полковником, але його звільнили за порушення»
          correct: false
        - text: «Він ніколи не служив в армії до початку революції»
          correct: false
      explanation: «Він був професійним військовим найвищого рівня підготовки.»
    - question: «Яку головну проблему українських визвольних змагань ілюструє доля генерала Грекова?»
      options:
        - text: «Нестачу патронів та снарядів на фронті»
          correct: false
        - text: «Конфлікт між професійними військовими та політиками-аматорами»
          correct: true
        - text: «Відсутність підтримки з боку місцевого населення»
          correct: false
        - text: «Погану погоду, яка заважала військовим діям»
          correct: false
      explanation: «Втручання політиків у військові справи часто шкодило армії.»
    - question: «Де похований генерал Олександр Греків і який напис є на його могилі?»
      options:
        - text: «У Києві на Байковому кладовищі з написом «Герой України»»
          correct: false
        - text: «У Відні з написом «Генерал Української Армії»»
          correct: true
        - text: «У Парижі поруч з могилою Симона Петлюри»
          correct: false
        - text: «Його могила не збереглася до наших днів»
          correct: false
      explanation: «Він помер на еміграції, але залишився українським генералом.»
