- type: error-correction
  title: Стилістичні помилки в інтимній розмові
  instruction: Знайдіть недоречні офіційні фрази в розмові закоханих і замініть їх на інтимні.
  items:
    - sentence: "Кохана, я хочу [[здійснити акт дарування]] тобі квітів."
      error: здійснити акт дарування
      answer: подарувати
      options: [podaruvaty, vruchyty, nadaty, peredaty]
      explanation: "Офіційна фраза 'здійснити акт дарування' звучить комічно в інтимній розмові. Краще просто 'подарувати'."
    - sentence: "Згідно з нашою домовленістю, я [[прибув]] на побачення вчасно."
      error: прибув
      answer: прийшов
      options: [pryyshov, z'yavyvsya, pryletiv, prybig]
      explanation: "'Прибув' — це канцеляризм. У розмові з коханою людиною краще сказати 'прийшов'."
    - sentence: "Шановна Олено, ти [[виглядаєш]] задовільно."
      error: виглядаєш
      answer: маєш вигляд
      options: [mayesh vyhlyad, dyvyshysya, bachysh, zdayeshsya]
      explanation: "Краще сказати 'Ти маєш чудовий вигляд' або 'Ти красуня'. 'Виглядаєш' — калька, а 'задовільно' — це оцінка '3', а не комплімент."
    - sentence: "Я відчуваю до тебе [[симпатію і повагу]]."
      error: симпатію і повагу
      answer: кохання
      options: [kokhannya, lyubov, interes, druzhbu]
      explanation: "Для близьких стосунків це занадто сухо. Краще: 'Я тебе кохаю' або 'Я тебе обожнюю'."
    - sentence: "Прошу [[надати дозвіл]] поцілувати тебе."
      error: надати дозвіл
      answer: дозволити
      options: [dozvolyty, daty pravo, pidpysaty paperu, skazaty tak]
      explanation: "'Надати дозвіл' — це мова заяв. В інтимній розмові краще: 'Можна тебе поцілувати?' або 'Дозволь тебе поцілувати'."

- type: essay-response
  title: Лист-зізнання
  instruction: Напишіть короткий лист-зізнання в коханні (150 слів).
  prompt: "Використовуйте звертання, димінутиви та описи почуттів. Уникайте офіційної лексики."
  model_answer: "Моя єдина! З того часу, як я тебе зустрів, мій світ змінився. Ти — як сонечко, що розганяє хмари... Я обожнюю твій сміх, твої оченята, твої теплі ручки... Без тебе мені сумно і самотньо... Люблю тебе безмежно!"
  rubric:
    - criteria: Емоційність
      description: Щирість та глибина вираження почуттів.
    - criteria: Лексика
      description: Використання пестливих слів (сонечко, оченята).
    - criteria: Стиль
      description: Відсутність канцеляризмів.

- type: critical-analysis
  title: Аналіз звертання "Ви" до батьків
  instruction: Проаналізуйте культурний феномен звертання на "Ви" до батьків.
  target_text: "У багатьох селах Західної України діти досі кажуть батькам: 'Мамо, Ви будете їсти?'."
  questions:
    - Що символізує таке звертання?
    - Чи означає це відсутність любові?
  model_answers:
    - "Звертання на 'Ви' символізує глибоку пошану до старших, визнання їхнього авторитету та життєвого досвіду."
    - "Ні, це не означає холодність. Це особлива форма любові-шани, яка є традиційною для української культури."
  focus_points:
    - Традиція vs Сучасність
    - Пошана vs Дистанція
