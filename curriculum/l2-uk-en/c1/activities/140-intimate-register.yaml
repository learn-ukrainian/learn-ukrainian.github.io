    - words: [Як, же, мені, сумно, без, тебе, моя, рідненька, пташко]
      answer: Як же мені сумно без тебе моя рідненька пташко
    - words: [Ти, найкраще, що, є, у, моєму, житті, моє, золотце]
      answer: Ти найкраще що є у моєму житті моє золотце
    - words: [Давай, сьогодні, нікуди, не, підемо, а, будемо, просто, ніжитися]
      answer: Давай сьогодні нікуди не підемо а будемо просто ніжитися
    - words: [Я, хочу, все, життя, носити, тебе, на, руках, моя, королево]
      answer: Я хочу все життя носити тебе на руках моя королево

