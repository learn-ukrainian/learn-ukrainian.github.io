- type: quiz
  title: Розуміння текстів модуля
  instruction: Виберіть правильну відповідь на основі прочитаних текстів (лист та діалог).
  items:
    - question: Як Михайло Коцюбинський звертається до своєї дружини в листі?
      options:
        - text: Моя пташко, моє сонечко, моє золотце.
          correct: true
        - text: Шановна пані, вельмишановна дружино.
          correct: false
        - text: Гей ти, мала, слухай сюди.
          correct: false
        - text: Колего, партнере, товаришу.
          correct: false
    - question: Яка атмосфера панує в діалозі Андрія та Оленки (Текст 2)?
      options:
        - text: Легка, побутова, спокійна та ніжна.
          correct: true
        - text: Напружена, конфліктна та агресивна.
          correct: false
        - text: Офіційно-ділова, суха та стримана.
          correct: false
        - text: Трагічна, повна сліз та розпачу.
          correct: false
    - question: Що Андрій пропонує зробити у вихідний день?
      options:
        - text: Залишитися вдома, ніжитися та дивитися фільми.
          correct: true
        - text: Піти на роботу та працювати понаднормово.
          correct: false
        - text: Поїхати до батьків копати картоплю.
          correct: false
        - text: Піти на мітинг протесту в центр міста.
          correct: false
    - question: Що означає фраза «жити душа в душу»?
      options:
        - text: Жити в повній злагоді, розумінні та любові.
          correct: true
        - text: Жити в дуже тісній квартирі з багатьма людьми.
          correct: false
        - text: Постійно сваритися та з'ясовувати стосунки.
          correct: false
        - text: Займатися спіритизмом та викликати духів.
          correct: false
    - question: Яка головна граматична особливість українського інтимного спілкування?
      options:
        - text: Тотальна димінутивність (використання зменшувально-пестливих суфіксів).
          correct: true
        - text: Використання виключно пасивних конструкцій.
          correct: false
        - text: Повна відсутність голосних звуків у словах.
          correct: false
        - text: Обов'язкове вживання термінів латинського походження.
          correct: false

- type: fill-in
  title: Утворення димінутивів
  instruction: Утворіть зменшувально-пестливу форму від поданого слова.
  items:
    - sentence: "Моя люба ___ (мама), я так за тобою скучила!"
      answer: матусю
      options: [матусю, мати, матір, мамка]
    - sentence: "Подивися, яке гарне ___ (сонце) світить у вікно."
      answer: сонечко
      options: [сонечко, сонця, сонячний, соняшник]
    - sentence: "Іди до мене, мій маленький ___ (заєць)."
      answer: зайчику
      options: [зайчику, заєць, зайцю, зайчище]
    - sentence: "Спи, моя ___ (риба), солодких тобі снів."
      answer: рибко
      options: [рибко, риба, рибина, риб'ячий]
    - sentence: "Дай мені свою ___ (рука), я її поцілую."
      answer: ручку
      options: [ручку, рука, руці, ручище]
    - sentence: "Яке миле ___ (кошеня) бігає по траві!"
      answer: кошенятко
      options: [кошенятко, кіт, котяра, котище]

- type: unjumble
  title: Емоційний синтаксис
  instruction: Складіть речення, передаючи емоційний стан мовця.
  items:
    - words: [Я, так, сильно, тебе, кохаю, моє, єдине, щастячко]
