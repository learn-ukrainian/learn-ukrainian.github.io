- type: cloze
  title: Лист коханій
  instruction: Заповніть пропуски в листі відповідними словами ніжності.
  passage: "Привіт, моє {1}! Я пишу тобі цей лист, щоб сказати, як сильно я тебе {2}. Ти — світло мого життя, моя {3} і моя радість. Коли тебе немає поруч, я дуже {4}. Кожна хвилина без тебе — це вічність. Я згадую твої {5}, твою усмішку, твій голос. Хочу скоріше тебе {6} і ніколи не відпускати. Ти для мене — цілий світ, моя {7}. Бережи себе, моє {8}. Твій навіки, Андрій."
  blanks:
    - id: 1
      answer: сонечко
      options: [сонечко, дерево, вікно, стіл]
    - id: 2
      answer: кохаю
      options: [кохаю, знаю, бачу, чую]
    - id: 3
      answer: надія
      options: [надія, проблема, робота, школа]
    - id: 4
      answer: сумую
      options: [сумую, співаю, танцюю, їм]
    - id: 5
      answer: очі
      options: [очі, книги, речі, гроші]
    - id: 6
      answer: обійняти
      options: [обійняти, продати, забути, вдарити]
    - id: 7
      answer: половинка
      options: [половинка, сусідка, знайома, колега]
    - id: 8
      answer: щастячко
      options: [щастячко, горечко, лихо, завдання]

