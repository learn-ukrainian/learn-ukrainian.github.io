    title: "Життя та фундаментальна діяльність Миколи Лисенка"
    items:
      - question: "У якому провідному європейському закладі Микола Лисенко здобув свою фахову музичну освіту, що дозволило йому опанувати західний академічний канон та принести його в Україну?"
        options:
          - text: "У Петербурзькій консерваторії під керівництвом російських майстрів"
            correct: false
          - text: "У Глухівській співочій школі, яка була найстарішим закладом Лівобережжя"
            correct: false
          - text: "У Лейпцизькій консерваторії, де він вивчав теорію композиції та фортепіанне мистецтво"
            correct: true
          - text: "У Віденській академії музики, орієнтуючись на австрійську школу класицизму"
            correct: false
      - question: "Яку монументальну історико-героїчну оперу Микола Лисенко вважав своїм найвищим творчим досягненням та підсумком багаторічної праці над створенням національного музичного епосу?"
