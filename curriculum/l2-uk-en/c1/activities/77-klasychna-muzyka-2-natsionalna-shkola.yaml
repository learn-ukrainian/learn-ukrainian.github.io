            correct: false
          - text: "Він вимагав виконання творів виключно оригінальною українською мовою"
            correct: true
          - text: "Він надавав перевагу італійській мові як еталону оперного мистецтва"
            correct: false
          - text: "Він дозволяв переклад лібрето за умови збереження музичної партитури"
            correct: false
      - question: "Як саме Микола Лисенко підходив до процесу наукового збирання та класифікації українських народних пісень протягом усього свого довгого життя?"
