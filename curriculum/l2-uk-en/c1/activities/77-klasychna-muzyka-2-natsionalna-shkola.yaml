          - text: "Народно-побутову оперу 'Наталка Полтавка' за п'єсою Івана Котляревського"
            correct: false
          - text: "Героїко-історичну драму 'Тарас Бульба', над якою він працював понад десять років"
            correct: true
          - text: "Бурлескно-сатиричну оперу 'Енеїда', що висміювала тогочасні соціальні порядки"
            correct: false
          - text: "Психологічну драму 'Утоплена', написану за мотивами творів Миколи Гоголя"
            correct: false
      - question: "Яку специфічну назву Микола Лисенко запровадив для своїх камерно-вокальних творів на вірші відомих поетів, прагнучи українізувати музичну термінологію та підкреслити їхню самобутність?"
        options:
          - text: "Академічні романси, що відповідали загальноєвропейським стандартам того часу"
            correct: false
          - text: "Народні пісні в авторській обробці для голосу та фортепіано"
            correct: false
          - text: "Солоспіви, що підкреслювало вокальну природу жанру та його національну ідентичність"
            correct: true
          - text: "Оперні арії, вилучені з великих сценічних полотен для камерного виконання"
            correct: false
      - question: "Який інституційний заклад було офіційно відкрито в Києві у 1904 році за ініціативи та на кошти Миколи Лисенка для фахової підготовки кадрів?"
        options:
          - text: "Музично-драматичну школу, яка згодом отримала статус вищого навчального закладу"
            correct: true
          - text: "Хорову академію, що фокусувалася виключно на підготовці диригентів та співаків"
            correct: false
          - text: "Національну консерваторію, що мала стати конкурентом імперським закладам"
            correct: false
          - text: "Філармонійне товариство, метою якого була організація гастролей європейських зірок"
            correct: false
      - question: "Яку принципову позицію зайняв Микола Лисенко щодо мови виконання своїх творів на сценах великих імперських театрів, відмовляючи навіть самому Чайковському?"
