  - type: essay-response
    title: "Есе: Глобальний код Щедрика"
    prompt: "Напишіть критичне есе на тему: 'Феномен Щедрика: чому локальна обрядова пісня стала глобальним культурним кодом та інструментом дипломатії?'"
