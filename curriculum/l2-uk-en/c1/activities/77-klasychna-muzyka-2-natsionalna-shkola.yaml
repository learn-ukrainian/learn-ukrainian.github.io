            correct: false
          - text: "Збереження автентичного ладу пісні при створенні витонченого супроводу"
            correct: true
          - text: "Спрощення ритмічної структури пісні для полегшення її сприйняття"
            correct: false
          - text: "Використання лише окремих слів із пісні без її музичної основи"
            correct: false
      - question: "Яку роль відігравав Микола Лисенко у діяльності 'Київської громади' та інших національних об'єднань інтелігенції того часу?"
        options:
          - text: "Він був лише рядовим учасником, що не впливав на загальну стратегію"
            correct: false
          - text: "Він був визнаним лідером музичної секції та організатором акцій"
            correct: true
          - text: "Він виступав проти політизації мистецтва та участі в громадах"
            correct: false
          - text: "Він займався виключно фінансовими питаннями цих організацій"
            correct: false
      - question: "Чому похорон Миколи Лисенка у 1912 році вважається однією з найбільших національних маніфестацій в історії Києва початку століття?"
