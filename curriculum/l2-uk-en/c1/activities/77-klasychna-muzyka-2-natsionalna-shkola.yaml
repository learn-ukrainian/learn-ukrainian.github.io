            correct: false
          - text: "Він виступав тільки як акомпаніатор для великих оперних співаків"
            correct: false
      - question: "Які жанри дитячої музики започаткував Микола Лисенко, дбаючи про виховання нових поколінь українців у рідному мистецькому середовищі?"
