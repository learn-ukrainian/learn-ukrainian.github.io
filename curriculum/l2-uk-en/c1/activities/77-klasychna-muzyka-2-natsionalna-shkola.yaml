          - text: "Перші українські дитячі опери на сюжети народних казок"
            correct: true
          - text: "Збірки простих вправ для вивчення іноземних мов через спів"
            correct: false
          - text: "Військові марші для кадетських корпусів тогочасної імперії"
            correct: false
