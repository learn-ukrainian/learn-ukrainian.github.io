# Activity 3: Quiz Causal Logic
- id: quiz-causal-logic
  type: quiz
  title: "Логіка причини"
  instruction: "Оберіть правильний варіант конектора, що вказує на причину події."
  items:
    - question: "Ми з колегами дуже поспішали на важливу ділову зустріч у центрі міста, і, ___ ми зовсім не мали часу йти пішки або чекати на автобус, ми вирішили взяти таксі."
      options: ["Оскільки", "Бо", "Тому що", "Адже"]
      answer: "Оскільки"
    - question: "Чесно кажучи, я абсолютно не маю бажання йти на цю вечірку сьогодні ввечері, ___ там буде дуже нудно, гучно і багато незнайомих мені людей."
      options: ["бо", "позаяк", "внаслідок того що", "оскільки"]
      answer: "бо"
    - question: "Тільки ___ щирій та своєчасній підтримці моїх найкращих друзів, я зміг впоратися з усіма труднощами, які виникли під час реалізації цього складного проекту."
      options: ["Завдяки", "Через", "Внаслідок", "Оскільки"]
      answer: "Завдяки"
    - question: "На жаль, ми суттєво запізнилися на початок концерту ___ великі затори на дорогах, спричинені ремонтом мосту, який триває вже кілька місяців."
      options: ["через", "завдяки", "бо", "тому що"]
      answer: "через"
    - question: "Немає жодного сенсу продовжувати цю безглузду суперечку, ___ це абсолютно очевидно для всіх присутніх, що ми не зможемо дійти згоди сьогодні."
      options: ["Адже", "Бо", "Тому", "Хоча"]
      answer: "Адже"
    - question: "Він вирішив звільнитися з цієї компанії не через колектив, а ___ занадто низьку зарплату, якої не вистачало на оплату оренди житла в центрі."
      options: ["через", "завдяки", "бо", "адже"]
      answer: "через"
    - question: "Наш ранковий рейс до Лондона було несподівано скасовано ___ несприятливі погодні умови, зокрема густий туман та сильний боковий вітер в аеропорту."
      options: ["через", "завдяки", "бо", "тому що"]
      answer: "через"
    - question: "Я не дуже хочу це робити, але, ___ ви так наполягаєте і це для вас так важливо, я, мабуть, погоджуся допомогти вам у цій справі."
      options: ["Оскільки", "Бо", "Внаслідок", "Тому"]
      answer: "Оскільки"

# Activity 4: Quiz Consequence Logic
- id: quiz-consequence-logic
  type: quiz
  title: "Логіка наслідку"
  instruction: "Оберіть правильний варіант конектора, що вказує на наслідок події."
  items:
    - question: "Спортсмен дуже багато та наполегливо тренувався протягом останніх трьох років, не пропускаючи жодного тренування. ___, він здобув омріяну ліцензію на участь в Олімпійських іграх."
      options: ["Отже", "Бо", "Хоча", "Проте"]
      answer: "Отже"
    - question: "Ціни на продукти харчування та комунальні послуги значно зросли за останній місяць. ___ купівельна спроможність населення суттєво впала."
      options: ["Внаслідок цього", "Натомість", "Бо", "Адже"]
      answer: "Внаслідок цього"
    - question: "Ми спільно з колегами провели цілу серію складних та тривалих лабораторних експериментів для ретельної перевірки нашої нової теорії. ___, наша початкова наукова гіпотеза повністю підтвердилася."
      options: ["Таким чином", "Бо", "Оскільки", "Навпаки"]
      answer: "Таким чином"
    - question: "Верховна Рада нарешті ухвалила довгоочікуваний закон про економічні реформи у другому читанні. ___ він набуває чинності вже з наступного понеділка."
      options: ["Відтак", "Тому що", "Хоча", "Бо"]
      answer: "Відтак"
    - question: "Ти вже не вперше збрехав мені у такій важливій ситуації, дивлячись мені прямо в очі. ___ я тобі більше не вірю і не хочу мати з тобою справ."
      options: ["Тому", "Оскільки", "Що", "Як"]
      answer: "Тому"
    - question: "Сильна злива, яка тривала цілий ранок, нарешті закінчилася, і навіть виглянуло сонце. ___, ми можемо йти на прогулянку в парк, як і планували."
      options: ["Отже", "Бо", "Навпаки", "Хоча"]
      answer: "Отже"
    - question: "Вона в поспіху забула свій закордонний паспорт вдома на столі. ___, вона не змогла пройти реєстрацію і не полетіла у відпустку з нами."
      options: ["У результаті", "Оскільки", "Адже", "Проте"]
      answer: "У результаті"
    - question: "Великий міжнародний інфраструктурний проєкт було успішно завершено на два тижні раніше терміну. ___, ми всі отримаємо обіцяну квартальну премію."
      options: ["Відтак", "Бо", "Хоча", "Проте"]
      answer: "Відтак"

# Activity 5: Quiz Contrast Logic
- id: quiz-contrast-logic
  type: quiz
  title: "Логіка протиставлення"
  instruction: "Оберіть правильний варіант конектора, що вказує на протиставлення."
  items:
    - question: "___ на сильний проливний дощ та шквальний вітер, футбольний матч чемпіонату області все ж таки відбувся за розкладом."
      options: ["Незважаючи", "Хоча", "Проте", "Однак"]
      answer: "Незважаючи"
    - question: "Він зовсім не спав цієї ночі, щоб відпочити перед презентацією, а ___, сидів за комп'ютером і працював над доповіддю до самого ранку."
      options: ["натомість", "тому", "отже", "оскільки"]
      answer: "натомість"
    - question: "На перший погляд, для всіх нових студентів, вона виглядала дуже суворою, вимогливою та абсолютно неприступною вчителькою, ___ але насправді, як ми з'ясували пізніше, вона була напрочуд доброю, чуйною та розуміючою людиною."
      options: ["проте", "тому", "бо", "отже"]
      answer: "проте"
    - question: "Не думайте, що ця поразка означає кінець нашої боротьби за справедливість. ___, це тільки початок нашого довгого шляху до перемоги."
      options: ["Навпаки", "Отже", "Тому", "Хоча"]
      answer: "Навпаки"
    - question: "___ ми дуже поспішали і їхали на таксі, ми все одно запізнилися на початок вистави через величезні затори в центрі міста."
      options: ["Хоча", "Оскільки", "Бо", "Тому що"]
      answer: "Хоча"
    - question: "Наш план виходу на новий ринок був надзвичайно ризикованим і сміливим. ___, він спрацював краще, ніж ми могли собі уявити."
      options: ["Втім", "Тому", "Бо", "Адже"]
      answer: "Втім"
    - question: "Ти намагаєшся переконати мене, що кажеш чисту правду про вчорашні події. ___ я чомусь тобі зовсім не вірю."
      options: ["Однак", "Тому що", "Бо", "Оскільки"]
      answer: "Однак"
    - question: "Він надзвичайно багатий бізнесмен, який має все, що можна купити за гроші. ___, він глибоко нещасний і самотній чоловік."
      options: ["Водночас", "Отже", "Тому", "Адже"]
      answer: "Водночас"

