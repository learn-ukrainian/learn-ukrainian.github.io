        right: "Таким чином"
      - left: "До речі"
        right: "Слід зазначити"
      - left: "Плюс до цього"
        right: "Крім того"

  - type: fill-in
    name: "Екологічний текст"
    description: "Вставте пропущені конектори."
    items:
      - sentence: "Планета нагрівається, ___ льодовики тануть."
        answer: "внаслідок цього"
      - sentence: "___ ми не зменшимо викиди, катастрофа неминуча."
        answer: "Якщо"
      - sentence: "Багато видів зникають ___ діяльність людини."
        answer: "через"
      - sentence: "Екосистеми руйнуються. ___, людство теж постраждає."
        answer: "Отже"
      - sentence: "Ми маємо діяти негайно, ___ часу обмаль."
        answer: "адже"
      - sentence: "___ на зусилля, прогрес повільний."
        answer: "Незважаючи"
      - sentence: "Влада обіцяє зміни, ___ дії відсутні."
        answer: "проте"
      - sentence: "Ми інвестуємо в сонячну енергію. ___, ми розвиваємо вітрову."
        answer: "Крім того"

  - type: fill-in
    name: "Політичний огляд"
    description: "Вставте пропущені конектори."
    items:
      - sentence: "Парламент ухвалив бюджет, ___ президент його ветував."
        answer: "однак"
      - sentence: "Криза поглиблюється ___ корупцію."
        answer: "через"
      - sentence: "___ реформи потрібні, вони болючі."
        answer: "Хоча"
      - sentence: "Опозиція блокує трибуну. ___, робота зупинилася."
        answer: "Відтак"
      - sentence: "Вибори наближаються, ___ риторика стає гострішою."
        answer: "тому"
      - sentence: "Кандидат не прийшов на дебати. ___, він надіслав представника."
        answer: "Натомість"
      - sentence: "Це не просто помилка. ___, це зрада виборців."
        answer: "Більше того"
      - sentence: "Ми перемогли ___ підтримці народу."
        answer: "завдяки"

  - type: fill-in
    name: "Академічна дискусія"
    description: "Вставте пропущені слова."
    items:
      - sentence: "Я погоджуюся з колегою. ___, маю зауваження."
        answer: "Втім"
      - sentence: "___ дослідженню, цей метод ефективний."
        answer: "Згідно з"
      - sentence: "Результати неоднозначні. ___, потрібен подальший аналіз."
        answer: "Отже"
      - sentence: "Теорія цікава, ___ вона не підтверджена практикою."
        answer: "але"
      - sentence: "Ми проаналізували дані. ___, ми зробили висновки."
        answer: "Таким чином"
      - sentence: "___ складність теми, студент впорався."
        answer: "Попри"
      - sentence: "Автор стверджує одне, критики — ___."
        answer: "навпаки"
      - sentence: "Це питання етичне, ___ ми не можемо його ігнорувати."
        answer: "тому"

  - type: true-false
    name: "Правда чи ні"
    description: "Визначте правильність твердження про граматику."
