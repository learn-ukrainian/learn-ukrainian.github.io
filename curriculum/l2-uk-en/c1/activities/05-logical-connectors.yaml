        answer: true
      - statement: "'Оскільки' вживається тільки в розмовній мові."
        answer: false
      - statement: "'Натомість' означає протиставлення."
        answer: true
      - statement: "'Завдяки' можна використовувати з негативними причинами."
        answer: false
      - statement: "'Хоча' вимагає коми перед собою в середині речення."
        answer: true
      - statement: "'Отже' — це вставне слово, що виділяється комою."
        answer: true
      - statement: "'Втім' є синонімом слова 'Адже'."
        answer: false
      - statement: "'Через' вживається з родовим відмінком (через кого/чого?)."
        answer: false

  - type: error-correction
    name: "Редактор"
    description: "Знайдіть та виправте стилістичні помилки."
    items:
      - sentence: "Завдяки хворобі я не пішов на роботу."
