activities:
  - type: group-sort
    name: "Класифікація конекторів 1"
    description: "Розподіліть слова за їхньою логічною функцією."
    groups:
      - name: "Причина"
        items:
          - "Оскільки"
          - "Позаяк"
          - "Бо"
          - "Тому що"
          - "Адже"
          - "Через те що"
          - "Завдяки тому що"
          - "У зв'язку з тим що"
      - name: "Наслідок"
        items:
          - "Отже"
          - "Тому"
          - "Таким чином"
          - "Внаслідок цього"
          - "У результаті"
          - "Відтак"
      - name: "Протиставлення"
        items:
          - "Натомість"
          - "Навпаки"
          - "З іншого боку"
          - "Водночас"
          - "Втім"
          - "Однак"
          - "Проте"

  - type: group-sort
    name: "Класифікація конекторів 2 (Реєстр)"
    description: "Визначте стилістичне забарвлення конекторів."
    groups:
      - name: "Офіційний / Книжний"
        items:
          - "Оскільки"
          - "Позаяк"
          - "У зв'язку з тим, що"
          - "Внаслідок цього"
          - "Незважаючи на те, що"
          - "Відтак"
          - "Зрештою"
          - "Завдяки тому, що"
          - "Ба більше"
      - name: "Нейтральний / Розмовний"
        items:
          - "Бо"
          - "Тому що"
          - "Але"
          - "Тим не менш"
          - "Тож"
          - "Все ж таки"
          - "Хіба що"
          - "Ну"
          - "Більше того"

  - type: quiz
    name: "Логіка причини"
    description: "Оберіть правильний варіант."
    items:
      - question: "___ ми не мали часу, ми взяли таксі."
        options: ["Оскільки", "Бо", "Тому що", "Адже"]
        answer: "Оскільки"
      - question: "Я не піду туди, ___ там нудно."
        options: ["бо", "позаяк", "внаслідок того що", "оскільки"]
        answer: "бо"
      - question: "___ підтримці друзів, я впорався."
        options: ["Завдяки", "Через", "Внаслідок", "Оскільки"]
        answer: "Завдяки"
      - question: "Ми спізнилися ___ затори."
        options: ["через", "завдяки", "бо", "тому що"]
        answer: "через"
      - question: "___ це очевидно, не будемо сперечатися."
        options: ["Адже", "Бо", "Тому", "Хоча"]
        answer: "Адже"
      - question: "Він звільнився ___ низьку зарплату."
        options: ["через", "завдяки", "бо", "адже"]
        answer: "через"
      - question: "Рейс скасовано ___ погодні умови."
        options: ["через", "завдяки", "бо", "тому що"]
        answer: "через"
      - question: "___ ви наполягаєте, я погоджуся."
        options: ["Оскільки", "Бо", "Внаслідок", "Тому"]
        answer: "Оскільки"

  - type: quiz
    name: "Логіка наслідку"
    description: "Оберіть правильний висновок."
    items:
      - question: "Він багато тренувався. ___, він переміг."
        options: ["Отже", "Бо", "Хоча", "Проте"]
        answer: "Отже"
      - question: "Ціни зросли. ___ купівельна спроможність впала."
        options: ["Внаслідок цього", "Натомість", "Бо", "Адже"]
        answer: "Внаслідок цього"
      - question: "Ми провели експеримент. ___, гіпотеза підтвердилася."
        options: ["Таким чином", "Бо", "Оскільки", "Навпаки"]
        answer: "Таким чином"
      - question: "Закон прийнято. ___ він набуває чинності."
        options: ["Відтак", "Тому що", "Хоча", "Бо"]
        answer: "Відтак"
      - question: "Ти збрехав. ___ я тобі не вірю."
        options: ["Тому", "Оскільки", "Що", "Як"]
        answer: "Тому"
      - question: "Дощ закінчився. ___, ми можемо йти."
        options: ["Отже", "Бо", "Навпаки", "Хоча"]
        answer: "Отже"
      - question: "Вона забула паспорт. ___, вона не полетіла."
        options: ["У результаті", "Оскільки", "Адже", "Проте"]
        answer: "У результаті"
      - question: "Проєкт завершено. ___, ми отримаємо премію."
        options: ["Відтак", "Бо", "Хоча", "Проте"]
        answer: "Відтак"

  - type: quiz
    name: "Логіка протиставлення"
    description: "Оберіть правильний контраст."
    items:
      - question: "___ на дощ, матч відбувся."
        options: ["Незважаючи", "Хоча", "Проте", "Однак"]
        answer: "Незважаючи"
      - question: "Він не спав, ___ працював усю ніч."
        options: ["натомість", "тому", "отже", "оскільки"]
        answer: "натомість"
      - question: "Вона виглядала суворою, ___ була доброю."
        options: ["проте", "тому", "бо", "отже"]
        answer: "проте"
      - question: "Це не кінець. ___, це тільки початок."
        options: ["Навпаки", "Отже", "Тому", "Хоча"]
        answer: "Навпаки"
      - question: "___ ми поспішали, ми запізнилися."
        options: ["Хоча", "Оскільки", "Бо", "Тому що"]
        answer: "Хоча"
      - question: "План був ризикований. ___, він спрацював."
        options: ["Втім", "Тому", "Бо", "Адже"]
        answer: "Втім"
      - question: "Ти кажеш правду. ___ я тобі не вірю."
        options: ["Однак", "Тому що", "Бо", "Оскільки"]
        answer: "Однак"
      - question: "Він багатий. ___, він нещасний."
        options: ["Водночас", "Отже", "Тому", "Адже"]
        answer: "Водночас"

