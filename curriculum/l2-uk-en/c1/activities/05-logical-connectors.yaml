# Activity 12: True/False Grammar
- id: true-false-grammar
  type: true-false
  title: "Правда чи ні"
  instruction: "Визначте правильність твердження про граматику конекторів."
  items:
    - statement: "'Бо' ніколи не стоїть на початку речення."
      correct: true
      explanation: "Так, 'бо' вживається всередині складнопідрядного речення."
    - statement: "'Оскільки' вживається тільки в розмовній мові."
      correct: false
      explanation: "'Оскільки' є нейтральним або книжним словом, на відміну від розмовного 'бо'."
    - statement: "'Натомість' означає протиставлення."
      correct: true
      explanation: "Так, воно вказує на заміну або контраст."
    - statement: "'Завдяки' можна використовувати з негативними причинами."
      correct: false
      explanation: "'Завдяки' вживається лише з позитивними причинами; для негативних є 'через'."
    - statement: "'Хоча' вимагає коми перед собою в середині речення."
      correct: true
      explanation: "Так, перед підрядною частиною з 'хоча' ставиться кома."
    - statement: "'Отже' — це вставне слово, що виділяється комою."
      correct: true
      explanation: "Так, 'отже' на початку речення виділяється комою."
    - statement: "'Втім' є синонімом слова 'Адже'."
