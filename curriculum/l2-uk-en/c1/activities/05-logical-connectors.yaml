  - type: unjumble
    name: "Синтаксис 1"
    description: "Складіть речення з розсипаних слів."
    items:
      - jumbled: "дощ, ми, пішли, Хоча, гуляти, падав"
        answer: "Хоча падав дощ, ми пішли гуляти."
      - jumbled: "ми, Внаслідок, поїзд, цього, запізнилися, на"
        answer: "Внаслідок цього ми запізнилися на поїзд."
      - jumbled: "є, Адже, життя, прекрасне"
        answer: "Адже життя прекрасне."
      - jumbled: "не, Він, прийшов, хворий, бо, був"
        answer: "Він не прийшов, бо був хворий."
      - jumbled: "всім, Отже, дякую, увагу, за"
        answer: "Отже, дякую всім за увагу."
      - jumbled: "підтримці, перемогли, ми, Завдяки, вашій"
        answer: "Завдяки вашій підтримці ми перемогли."
      - jumbled: "не, Втім, це, кінець"
        answer: "Втім, це не кінець."
      - jumbled: "дуже, Крім, він, талановитий, того"
        answer: "Крім того, він дуже талановитий."

  - type: unjumble
    name: "Синтаксис 2"
    description: "Складіть складні речення."
    items:
      - jumbled: "Оскільки, є, ми, тут, почнемо"
        answer: "Оскільки ми тут, почнемо."
      - jumbled: "зросли, Ціни, купувати, тому, менше, стали, люди"
        answer: "Ціни зросли, тому люди стали купувати менше."
      - jumbled: "переживав, Незважаючи, він, на, виступив, те, що, добре"
        answer: "Незважаючи на те, що він переживав, виступив добре."
      - jumbled: "Попри, ми, втому, йшли, далі"
        answer: "Попри втому, ми йшли далі."
      - jumbled: "пояснив, Натомість, він, ситуацію, все, ускладнив"
        answer: "Натомість, він все ускладнив, пояснив ситуацію."
      - jumbled: "Зрештою, має, кожен, право, помилку, на"
        answer: "Зрештою, кожен має право на помилку."
      - jumbled: "Таким, вирішили, ми, чином, проблему"
        answer: "Таким чином, ми вирішили проблему."
      - jumbled: "Більше, він, того, вибачився, не"
        answer: "Більше того, він не вибачився."

