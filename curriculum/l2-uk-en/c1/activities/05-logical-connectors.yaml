- type: true-false
  title: Правда чи ні
  instruction: Визначте правильність твердження про граматику конекторів.
  items:
  - statement: '''Бо'' ніколи не стоїть на початку речення.'
    correct: true
    explanation: Так, 'бо' вживається всередині складнопідрядного речення.
  - statement: '''Оскільки'' вживається тільки в розмовній мові.'
    correct: false
    explanation: '''Оскільки'' є нейтральним або книжним словом, на відміну від розмовного
      ''бо''.'
  - statement: '''Натомість'' означає протиставлення.'
    correct: true
    explanation: Так, воно вказує на заміну або контраст.
