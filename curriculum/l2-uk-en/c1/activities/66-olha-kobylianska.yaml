- type: quiz
  id: c1-66-quiz-01
  title: Розуміння світу Ольги Кобилянської
  instruction: Оберіть правильну відповідь на основі прочитаного тексту про життя та творчість «Гірської орлиці» українського модернізму.
  items:
    - question: Чому Ольгу Кобилянську вважають першою «справжньою європейкою» в історії української літератури на зламі XIX та XX століть?
      options:
        - text: Тому що вона народилася в родині австрійських дипломатів і все життя прожила у Відні та Парижі.
          correct: false
        - text: Через її активне впровадження ідей фемінізму, неоромантизму та глибокого психологічного аналізу інтелігенції.
          correct: true
        - text: Через її відмову писати будь-якою іншою мовою, окрім латини, для збереження наукових традицій.
          correct: false
        - text: Через її роль у створенні першої в Україні мережі магазинів європейського одягу та косметики для жінок.
          correct: false
      explanation: Кобилянська модернізувала українську літературу, звернувши увагу на внутрішній світ емансипованої особистості.
    - question: Як відбувався процес переходу Ольги Кобилянської до української мови як основного інструмента її літературної творчості?
      options:
        - text: Вона завжди писала лише українською, оскільки народилася в глибоко патріотичній сільській родині.
          correct: false
        - text: Почала писати німецькою, але під впливом українських інтелектуалів, зокрема Софії Окуневської, обрала українську.
          correct: true
        - text: Це була вимога австрійського уряду, який заборонив німецьку мову на території Герцогства Буковина.
          correct: false
        - text: Письменниця випадково знайшла старий український словник у бібліотеці Чернівецького університету.
          correct: false
      explanation: Свідомий вибір мови був актом патріотизму та інтелектуальної деколонізації.
    - question: Яку роль відіграла новела «Valse Mélancolique» у розвитку українського модернізму та творчості самої письменниці?
      options:
        - text: Це була перша спроба Кобилянської написати оперне лібрето для Чернівецького музичного театру.
          correct: false
        - text: Новела стала вершиною психологічної прози, розкривши трагедію трьох жінок-інтелектуалок у міщанському світі.
          correct: true
        - text: Твір задумувався як інструкція з навчання гри на фортепіано для дівчат із незаможних селянських родин.
          correct: false
        - text: Це була сатирична комедія, що висміювала захоплення молоді європейською класичною музикою.
          correct: false
      explanation: "Музика Шопена в новелі стає символом недосяжної гармонії та складної жіночої долі."
    - question: Як автор модуля характеризує «буковинський фемінізм» Ольги Кобилянської у порівнянні з рухами в інших частинах України?
      options:
        - text: Це був радикальний воєнізований рух, що ставив за мету збройне повалення австрійського цісаря.
          correct: false
        - text: Він був культурно-просвітницьким, орієнтованим на право жінки на освіту, працю та аристократичне самовдосконалення.
          correct: true
        - text: Рух Кобилянської забороняв жінкам читати будь-які книги, крім релігійних текстів та кулінарних рецептів.
          correct: false
        - text: Фемінізм на Буковині займався виключно організацією сільськогосподарських робіт для жінок-наймичок.
          correct: false
      explanation: Кобилянська обстоювала право жінки бути "царівною" власного життя через культуру.
    - question: Який філософський аспект розкриває Кобилянська у своєму відомому романі «Земля» через призму селянського життя?
      options:
        - text: Опис новітніх технологій обробки ґрунту, запозичених в агрономів-новаторів того часу.
          correct: false
        - text: Дослідження фатальної влади землі над людиною та психологічних причин злочину заради власності.
          correct: true
        - text: Пропаганду повної відмови від приватної власності на користь колективних господарств майбутнього.
          correct: false
        - text: Поетичне захоплення красою Карпат без жодного зв'язку з реальними соціальними проблемами селян.
          correct: false
      explanation: "«Земля» — це глибоке психологічне дослідження людських пристрастей та етики."

- type: fill-in
  id: c1-66-fill-in-01
  title: Лексика модерну та емансипації
  instruction: Заповніть пропуски в реченнях, використовуючи специфічну термінологію модуля, що описує творчий світ Кобилянської.
  items:
    - sentence: Ольга Кобилянська стала першою в українській літературі, хто так глибоко порушив питання [___] жінки.
      answer: емансипації
      options:
        - емансипації
        - вишивання
        - подорожі
        - занепаду
    - sentence: Її творчість поєднує в собі риси раннього [___] та витонченого неоромантизму.
      answer: модернізму
      options:
        - модернізму
        - класицизму
        - футуризму
        - бароко
    - sentence: Образ «Гірської [___]» символізує високе прагнення духу письменниці до волі та аристократизму.
      answer: орлиці
      options:
        - орлиці
        - ластівки
        - бджоли
        - чайки
    - sentence: У новелі «Valse Mélancolique» ми бачимо тип нової української [___], здатної на самостійний вибір.
      answer: інтелігентки
      options:
        - інтелігентки
        - кріпачки
        - воячки
        - селянки
    - sentence: Письменниця завжди обстоювала право жінки на [___] та власний творчий шлях у житті.
      answer: самовдосконалення
      options:
        - самовдосконалення
        - мовчання
        - покарання
        - забуття
    - sentence: Кобилянська принесла в українську прозу надзвичайний [___], зосередившись на внутрішніх станах героїв.
      answer: психологізм
      options:
        - психологізм
        - гумор
        - авантюризм
        - песимізм
    - sentence: Її шлях від німецькомовної дівчини до української письменниці був актом свідомої [___].
      answer: ідентичності
      options:
        - ідентичності
        - розваги
        - зради
        - втечі
    - sentence: Творчість Кобилянської стала [___], що з'єднав українську культуру з європейським контекстом.
      answer: мостом
      options:
        - мостом
        - муром
        - лісом
        - вікном

- type: error-correction
  id: c1-66-error-01
  title: Граматична витонченість буковинського стилю
  instruction: Знайдіть та виправте граматичні помилки, приділяючи увагу узгодженню прикметників та використанню відмінків.
  items:
    - sentence: Ольга Кобилянська народилася у мальовниче містечко на півдні Буковини.
      error: мальовниче містечко
      answer: мальовничому містечку
      options:
        - мальовниче містечко
        - мальовничому містечку
        - мальовничого містечка
        - мальовничим містечком
      explanation: "Прийменник 'у' вимагає місцевого відмінка (у чому?): містечку."
    - sentence: Вона захоплювалася твори великих німецьких поетів Гете та Шиллера.
      error: твори
      answer: творами
      options:
        - твори
        - творами
        - творів
        - творам
      explanation: "Дієслово 'захоплюватися' вимагає орудного відмінка (ким/чим?): творами."
    - sentence: Письменниця стала одна з засновників товариства руських жінок.
      error: одна з
      answer: однією із
      options:
        - одна з
        - однією із
        - однієї з
        - одній із
      explanation: "Дієслово 'стати' вимагає орудного відмінка: стати ким? — однією."
    - sentence: Її новели сповнені глибоким психологізмом та тонким відчуттям краса.
      error: відчуттям краса
      answer: відчуттям краси
      options:
        - відчуттям краса
        - відчуттям краси
        - відчуттям красою
        - відчуттю краси
      explanation: "Родовий відмінок після іменника 'відчуттям' (кого/чого?): краси."
    - sentence: Вона обстоювала право жінки на освіту та вільна праця.
      error: вільна праця
      answer: вільну працю
      options:
        - вільна праця
        - вільну працю
        - вільною працею
        - вільної праці
      explanation: "Прийменник 'на' у значенні мети вимагає знахідного відмінка: на що? — на працю."
    - sentence: Багато творів Кобилянської було перекладено багато мовами світу ще за її життя.
      error: багато мовами
      answer: багатьма мовами
      options:
        - багато мовами
        - багатьма мовами
        - багатьох мовах
        - на багато мов
      explanation: "Орудний відмінок засобу дії: перекладено (ким/чим?) — багатьма мовами."
    - sentence: Чернівці стали для Ольги справжнім «маленьким Відень» на сході імперії.
      error: Відень
      answer: Віднем
      options:
        - Відень
        - Віднем
        - Відня
        - Відню
      explanation: "Орудний відмінок після прикметника 'справжнім' (ким/чим?): Віднем."
    - sentence: Ми пишаємося спадщиною велика буковинська письменниця.
      error: велика буковинська письменниця
      answer: великої буковинської письменниці
      options:
        - велика буковинська письменниця
        - великої буковинської письменниці
        - великою буковинською письменницею
        - великій буковинській письменниці
      explanation: "Родовий відмінок після іменника 'спадщиною' (кого/чого?): письменниці."

- type: match-up
  id: c1-66-match-01
  title: Термінологія модернізму та естетики
  instruction: З'єднайте українські терміни з їхніми значеннями в контексті творчості Кобилянської.
  pairs:
    - left: Неоромантизм
      right: Мистецький напрям, що прагне поєднати ідеал з реальністю.
    - left: Емансипація
      right: Звільнення від залежності, зрівняння жінок у правах з чоловіками.
    - left: Психологізм
      right: Глибоке проникнення у внутрішній світ персонажа, його переживання.
    - left: Аристократизм
      right: Шляхетність духу, прагнення до високих естетичних ідеалів.
    - left: Естет
      right: Людина, яка особливо цінує красу та витонченість у всьому.
    - left: Буковина
      right: Регіон, де перехрещуються різні європейські культури.
    - left: Маніфест
      right: Програмний документ, що проголошує ідеї та цілі руху.
    - left: Ідентичність
      right: Усвідомлення людиною своєї належності до певної групи чи нації.
    - left: Тандем
      right: Спільна творча діяльність двох видатних особистостей.
    - left: Кодифікація
      right: Впорядкування норм мови у словниках та правилах.
    - left: Модерн
      right: Рух у мистецтві, що заперечує застарілі традиційні форми.
    - left: Орлиця
      right: Символ високого польоту думки та незламної волі жінки.

- type: select
  id: c1-65-select-01
  title: Аналіз стилю «Гірської орлиці»
  instruction: Проаналізуйте уривок із листа Кобилянської про музику та свободу. Оберіть УСІ правильні твердження.
  items:
    - question: "«Я хочу бути сонцем, що світить само по собі. Моя душа прагне музики, краси та свободи...» Що ми можемо сказати про риторику авторки?"
      options:
        - text: Використання яскравої метафори («бути сонцем») для самоствердження.
          correct: true
        - text: Наголошення на індивідуальних цінностях, а не на побутових потребах.
          correct: true
        - text: Виключно песимістичний настрій та бажання сховатися від світу.
          correct: false
        - text: Прагнення до духовної незалежності («світить само по собі»).
          correct: true
        - text: Побудова речення як наукового звіту про стан навколишнього середовища.
          correct: false
      explanation: Вислів відображає неоромантичний ідеал сильної та вільної особистості.
    - question: Які ознаки «нової жінки» за Ольгою Кобилянською наводяться в тексті модуля?
      options:
        - text: Інтелігентність та начитаність.
          correct: true
        - text: Емансипованість та боротьба за власні права.
          correct: true
        - text: Повна покірність волі чоловіка або батька.
          correct: false
        - text: Здатність на глибокі філософські роздуми.
          correct: true
        - text: Прагнення до професійної самореалізації (працювати, писати).
          correct: true
    - question: Оберіть терміни, що характеризують унікальний «буковинський тип» інтелігента за Кобилянською.
      options:
        - text: Багатомовність (знання української, німецької та інших мов).
          correct: true
        - text: Толерантність та відкритість до інших культур.
          correct: true
        - text: Вузький регіональний патріотизм без знання світу.
          correct: false
        - text: Поєднання національної ідеї з європейськими цінностями.
          correct: true
        - text: Виключно сільський спосіб життя без доступу до університетів.
          correct: false
    - question: Які факти про дружбу Кобилянської та Лесі Українки підкреслюють їхню інтелектуальну близькість?
      options:
        - text: Їхнє листування є пам'ятником інтелектуальної історії.
          correct: true
        - text: Використання особливого коду у звертаннях («хтосічок»).
          correct: true
        - text: Спільне ведення великого бізнесу з торгівлі деревиною.
          correct: false
        - text: Взаємна підтримка модерністських пошуків одна одної.
          correct: true
        - text: Вони були ідеологічними ворогами і ніколи не спілкувалися.
          correct: false
    - question: Виберіть ознаки модерністської прози Кобилянської, згадані або проілюстровані в тексті.
      options:
        - text: Увага до внутрішнього світу та порухів душі.
          correct: true
        - text: Психологізація навколишнього середовища та предметів.
          correct: true
        - text: Використання музики як самостійного художнього персонажа.
          correct: true
        - text: Творення образів сильних, вольових та аристократичних героїв.
          correct: true
        - text: Побудова тексту як нудного переліку господарських витрат.
          correct: false
    - question: Які ще твори Ольги Кобилянської, окрім «Valse Mélancolique», розглядаються в модулі як визначні досягнення?
      options:
        - text: Повість «Царівна» як маніфест жіночої емансипації.
          correct: true
        - text: Роман «Земля» про владу власності над людиною.
          correct: true
        - text: Повість «У неділю рано зілля копала...» за мотивами фольклору.
          correct: true
        - text: Перша українська кулінарна енциклопедія для аристократів.
          correct: false
        - text: «Словарь української мови» у чотирьох томах.
          correct: false
    - question: Оберіть факти про вшанування пам'яті Кобилянської в сучасних Чернівцях.
      options:
        - text: Музично-драматичний театр носить її ім'я.
          correct: true
        - text: Головна пішохідна вулиця названа на її честь.
          correct: true
        - text: Перед театром встановлено величний пам'ятник письменниці.
          correct: true
        - text: Її портрет прикрашає кожен квиток на громадський транспорт.
          correct: false
        - text: У місті діє її літературно-меморіальний музей.
          correct: true

- type: unjumble
  id: c1-66-unjumble-01
  title: Модерністські формули Кобилянської
  instruction: Відновіть правильний порядок слів у реченнях, що розкривають ідеї Кобилянської. Дотримуйтесь стандартів C1 (16-20 слів).
