    - criteria: "Порівняльний аналіз"
      description: "Здатність провести паралелі з європейськими культурними тенденціями того часу."
  model_answer: >
    > [!model-answer]
    >
    > Постать Ольги Кобилянської є унікальним феноменом в українській культурі, адже вона стала першим міцним містом між нашою літературною традицією та новітніми європейськими інтелектуальними рухами. Її шлях від німецькомовного виховання до статусу «Гірської орлиці» українського слова є не лише біографічним фактом, а справжнім маніфестом свідомого вибору ідентичності.
    >
    > Кобилянська здійснила справжню революцію, поставивши в центр своєї прози не селянський побут, а внутрішній світ інтелігентної жінки. У таких творах, як «Царівна» та «Valse Mélancolique», вона вперше в українському контексті обґрунтувала ідеї емансипації та фемінізму не як політичне гасло, а як глибоку естетичну та етичну потребу душі. Її героїні — це «нові жінки», які прагнуть до самовдосконалення, цінують високе мистецтво і мають мужність обстоювати власне право на щастя та професійну реалізацію. Це був аристократичний фемінізм, що базувався на витонченості почуттів та шляхетності помислів.
    >
    > Буковинський контекст, у якому сформувалася письменниця, відіграв вирішальну роль у її творчості. Чернівці того часу були лабораторією толерантності та європейськості, що дозволило Кобилянській органічно поєднати українське коріння з філософськими ідеями Гете, Ніцше та Шопена. Вона довела, що українська мова здатна передавати найтонші вібрації «меланхолійного вальсу» людської психіки, роблячи нашу літературу конкурентоспроможною на світовому рівні. Її модернізм став формою деколонізації, виводячи українське слово з-під імперського гніту в широкий простір світової культури.
    >
    > На завершення варто зазначити, що спадщина Ольги Кобилянської залишається надзвичайно актуальною. Вона вчить нас, що справжня свобода починається з внутрішнього вибору і прагнення висоти. «Гірська орлиця» назавжди змінила обличчя нашої культури, подарувавши їй витонченість, психологічну глибину та незламну віру в силу жіночого духу. Її життя — це вічний танець краси та волі на тлі величних Карпат.
