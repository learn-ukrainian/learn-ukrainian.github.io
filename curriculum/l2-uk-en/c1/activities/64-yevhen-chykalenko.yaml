- type: quiz
  title: Розуміння постаті Євгена Чикаленка
  instruction: Оберіть правильну відповідь, аналізуючи внесок Євгена Чикаленка в українську
    історію та культуру згідно з текстом модуля.
  items:
  - question: Що мав на увазі Євген Чикаленко, коли стверджував, що Україну потрібно
      любити не лише до глибини душі, а й «до глибини власної кишені»?
    options:
    - text: Необхідність для кожного українця займатися виключно бізнесом та накопичувати
        власні капітали.
      correct: false
    - text: Важливість фінансової жертовності та матеріальної підтримки національних
        культурних та освітніх проектів.
      correct: true
    - text: Заклик до уряду Російської імперії збільшити фінансування українських
        шкіл та театрів у Галичині.
      correct: false
    - text: Пропозицію запровадити спеціальний податок для землевласників на розвиток
        сільського господарства.
      correct: false
    explanation: Цей афоризм став маніфестом українського меценатства, наголошуючи
      на практичній підтримці культури.
  - question: Яким був основний напрямок господарської діяльності Чикаленка, що дозволив
      йому стати успішним та фінансово незалежним меценатом?
    options:
    - text: Торгівля промисловими товарами та розвиток залізничного сполучення на
        півдні України.
      correct: false
    - text: Інноваційне сільське господарство та впровадження передових методів агрономії
        у власному маєтку.
      correct: true
    - text: Видавнича справа та продаж українських книжок по всій території Австро-Угорської
        імперії.
      correct: false
    - text: Банківська діяльність та надання кредитів молодим українським письменникам
        та науковцям.
      correct: false
    explanation: У тексті зазначено, що він був агрономом-новатором, чиє господарство
      було зразковим для всього краю.
  - question: Чому заснування та багаторічне фінансування щоденної газети «Рада» вважається
      головним меценатським подвигом Євгена Чикаленка?
    options:
    - text: Тому що ця газета була надзвичайно прибутковим проектом, що приніс Чикаленку
        великі статки.
      correct: false
    - text: Тому що вона була єдиним українським щоденним виданням у Російській імперії,
        яке Чикаленко утримував попри постійні збитки.
      correct: true
    - text: Тому що в цій газеті друкувалися лише офіційні укази імперської влади
        українською мовою.
      correct: false
    - text: Тому що Чикаленко був головним редактором та автором усіх статей у кожному
        номері газети.
      correct: false
    explanation: Газета «Рада» була голосом українського руху, і Чикаленко роками
      покривав її дефіцит.
  - question: Який особистий трагічний випадок у житті Євгена Чикаленка став поштовхом
      до початку його масштабної меценатської діяльності?
    options:
    - text: Його перший арешт австрійською владою за підозрою у співпраці з польськими
        революціонерами.
      correct: false
    - text: Смерть маленької доньки Євгенії, на честь якої він заснував фонд допомоги
        українським письменникам.
      correct: true
    - text: Втрата більшої частини маєтку через неврожай та посуху в Херсонській губернії.
      correct: false
    - text: Примусова еміграція до Праги після поразки Української революції 1917–1921
        років.
      correct: false
    explanation: Саме ця трагедія спонукала його присвятити кошти допомозі інтелігенції
      замість спорудження пам'ятника.
  - question: Як автор модуля описує становище Євгена Чикаленка в останні роки його
      життя під час перебування в еміграції у Празі?
    options:
    - text: Він жив у розкоші, насолоджуючись повагою чеського уряду та великими банківських
        рахунками.
      correct: false
    - text: Він перебував у скрутних матеріальних обставинах, але продовжував невтомно
        служити українській науці.
      correct: true
    - text: Він повністю відійшов від українських справ, розчарувавшись у можливості
        визволення нації.
      correct: false
    - text: Він став міністром сільського господарства в еміграційному уряді Української
        Народної Республіки.
      correct: false
    explanation: Текст наголошує на незламності духу мецената, який в еміграції сам
      потребував допомоги.
  - question: Яку роль відіграли «Щоденники» Євгена Чикаленка в українській історіографії
      та розумінні національного руху?
    options:
    - text: Вони були збіркою кулінарних рецептів тогочасної Одещини для селянських
        родин.
      correct: false
    - text: Вони стали безцінним джерелом аналізу внутрішніх процесів та психології
        української еліти того часу.
      correct: true
    - text: Вони містили лише перелік щоденних витрат мецената на закупівлю аграрної
        техніки.
      correct: false
    - text: Вони були вигаданою художньою історією про життя вигаданого землевласника
        в імперії.
      correct: false
    explanation: Щоденники є критичним та мудрим аналізом українського життя початку
      XX століття.
  - question: Як Чикаленко аргументував необхідність власної української преси для
      виживання нації в імперських умовах?
    options:
    - text: Він вважав, що це допоможе українцям швидше вивчити російську мову через
        порівняння текстів.
      correct: false
    - text: Він переконував, що без власної преси та школи українці стануть лише добривом
        для інших націй.
      correct: true
    - text: Він сподівався отримати великі доходи від реклами німецьких товарів у
        своїх газетах.
      correct: false
    - text: Він хотів використовувати газети для популяризації лише своїх аграрних
        брошур та методів.
      correct: false
    explanation: Чикаленко наголошував на небезпеці байдужості та відсутності власних
      інституцій.
  - question: Яким був внесок Євгена Чикаленка в розвиток української науки, зокрема
      Наукового товариства імені Шевченка?
    options:
    - text: Він особисто написав сотні наукових праць з квантової фізики та астрономії.
      correct: false
    - text: Він був одним із найбільших донорів НТШ та профінансував будівництво Академічного
        дому у Львові.
      correct: true
    - text: Він заборонив науковцям використовувати кошти на будь-що, окрім агрономічних
        досліджень.
      correct: false
    - text: Він передав свою приватну бібліотеку уряду Російської імперії для створення
        нової академії.
      correct: false
    explanation: Його пожертва у 25 000 рублів допомогла створити осередок підготовки
      української еліти.
- type: fill-in
  title: Термінологія меценатства та економіки
  instruction: Заповніть пропуски відповідними словами, що стосуються діяльності Євгена
    Чикаленка та історичного контексту.
  items:
  - sentence: Євген Чикаленко був найвидатнішим українським [___] свого часу, фінансуючи
      пресу та літературу.
    answer: меценатом
    options:
    - меценатом
    - політиком
    - письменником
    - солдатом
  - sentence: Свій [___] він перетворив на зразкове господарство, де застосовував
      новітні аграрні методи.
    answer: маєток
    options:
    - маєток
    - кабінет
    - театр
    - університет
  - sentence: Газета «Рада» була постійно [___], тому Чикаленко покривав усі її витрати
      з кишені.
    answer: збитковою
    options:
    - збитковою
    - прибутковою
    - популярною
    - безкоштовною
  - sentence: Він вважав заснування національних [___] важливішим за проведення короткочасних
      мітингів.
    answer: інституцій
    options:
    - інституцій
    - розваг
    - палаців
    - крамниць
  - sentence: Чикаленко був [___] українського духу, який вірив у силу системної та
      щоденної праці.
    answer: фундатором
    options:
    - фундатором
    - ворогом
    - глядачем
    - критиком
  - sentence: Його [___] праця «Розмови про сільське господарство» стала справжнім
      посібником для селян.
    answer: науково-популярна
    options:
    - науково-популярна
    - художньо-інтимна
    - офіційно-ділова
    - релігійна
  - sentence: Меценатство Чикаленка було формою тихого, але ефективного [___] імперській
      політиці заборон.
    answer: опору
    options:
    - опору
    - сприяння
    - спостереження
    - занепаду
  - sentence: Він [___] ідею, що успішний українець є запорукою успіху всієї української
      нації.
    answer: пропагував
    options:
    - пропагував
    - заперечував
    - забував
    - критикував
- type: error-correction
  title: Граматичні конструкції в історичному тексті
  instruction: Виправте граматичні помилки, приділяючи особливу увагу відмінковим
    закінченням та узгодженню слів.
  items:
  - sentence: Євген Чикаленко народився на півдні Україна в родині вільних козаків.
    error: Україна
    answer: України
    options:
    - Україна
    - України
    - Україною
    - Україні
    explanation: «Родовий відмінок після прийменника 'на півдні' (кого/чого?) — України.»
  - sentence: Він вважав своїм обов'язком допомагати бідні українські письменники.
    error: бідні українські письменники
    answer: бідним українським письменникам
    options:
    - бідні українські письменники
    - бідним українським письменникам
    - бідних українських письменників
    - бідними українськими письменниками
    explanation: «Дієслово 'допомагати' вимагає давального відмінка (кому/чому?) —
      письменникам.»
  - sentence: Меценат витрачав величезні суми на фінансуванням щоденної газети «Рада».
    error: фінансуванням
    answer: фінансування
    options:
    - фінансуванням
    - фінансування
    - фінансуванні
    - фінансуванню
    explanation: «Прийменник 'на' у значенні мети вимагає знахідного відмінка (на
      що?) — фінансування.»
  - sentence: Його аграрні реформи спонукали селян до самостійне господарювання.
    error: самостійне господарювання
    answer: самостійного господарювання
    options:
    - самостійне господарювання
    - самостійного господарювання
    - самостійним господарюванням
    - самостійному господарюванню
    explanation: «Прийменник 'до' вимагає родового відмінка (до чого?) — господарювання.»
  - sentence: Чикаленко став справжнім архітектором українського громадське життя
      в Києві.
    error: громадське життя
    answer: громадського життя
    options:
    - громадське життя
    - громадського життя
    - громадським життям
    - громадському житті
    explanation: «Родовий відмінок прикметника та іменника (кого/чого?) — життя.»
  - sentence: Попри важка еміграція, він не припинив свою наукову діяльність у Празі.
    error: важка еміграція
    answer: важку еміграцію
    options:
    - важка еміграція
    - важку еміграцію
    - важкій еміграції
    - важкою еміграцією
    explanation: «Прийменник 'попри' вимагає знахідного відмінка (попри що?) — еміграцію.»
  - sentence: Вулиця у центрі Києва тепер носить ім'я відомому меценату.
    error: відомому меценату
    answer: відомого мецената
    options:
    - відомому меценату
    - відомого мецената
    - відомим меценатом
    - відомому меценатові
    explanation: «Конструкція 'ім'я (кого?)' — відомого мецената.»
  - sentence: Він закликав українців не залишатися байдужими за долю свого народу.
    error: за долю
    answer: до долі
    options:
    - за долю
    - до долі
    - про долю
    - над долею
    explanation: «Прикметник 'байдужий' вимагає прийменника 'до' з родовим відмінком
      — до чого? — до долі.»
- type: match-up
  title: Словник мецената та аграрія
  instruction: З'єднайте українські терміни з їхніми дефініціями, що розкривають багатогранність
    діяльності Чикаленка.
  pairs:
  - left: Меценатство
    right: Безкорислива матеріальна підтримка розвитку культури та освіти.
  - left: Доброчинець
    right: Особа, яка добровільно та безплатно надає допомогу тим, хто її потребує.
  - left: Агрономія
    right: Сукупність знань про вирощування сільськогосподарських культур.
  - left: Фундатор
    right: Людина, яка за власні кошти засновує якусь установу чи організацію.
  - left: Щоденник
    right: Літературно-побутовий жанр, що містить записи про щоденні події та думки.
  - left: Еміграція
    right: Вимушене або добровільне переселення зі своєї батьківщини в іншу країну.
  - left: Автономія
    right: Право певної частини держави самостійно вирішувати свої внутрішні справи.
  - left: Прибуток
    right: Різниця між доходом від діяльності та витратами на її здійснення.
  - left: Жертовність
    right: Готовність поступатися власними інтересами заради блага інших.
  - left: Тандем
    right: Спільна діяльність двох людей, спрямована на досягнення єдиної мети.
  - left: Інфраструктура
    right: Сукупність галузей та служб, що забезпечують функціонування суспільства.
  - left: Деколонізація
    right: Процес звільнення культури та історії від впливу імперських наративів.
- type: select
  title: Аналіз риторики мецената
  instruction: Проаналізуйте вислів Чикаленка про любов до України. Оберіть УСІ правильні
    твердження про його мовні та змістові особливості.
  items:
  - question: «Мало любити Україну до глибини душі, треба любити її і до глибини своєї
      кишені...» Які смислові пласти містить ця фраза?
    options:
    - text: Використання антитези між абстрактною любов'ю («душа») та конкретною дією
        («кишеня»).
      correct: true
    - text: Заклик до української еліти брати на себе фінансову відповідальність за
        націю.
      correct: true
    - text: Іронічне ставлення до тих, хто лише говорить про патріотизм, але нічого
        не робить.
      correct: true
    - text: Офіційна вимога до імперського уряду виплатити компенсацію українським
        землевласникам.
      correct: false
    - text: Переконання, що без власних інституцій (преси, шкіл) нація приречена на
        зникнення.
      correct: true
    explanation: Вислів Чикаленка поєднує емоційний та прагматичний підходи до патріотизму.
  - question: Які характерні риси публіцистичного стилю Євгена Чикаленка можна виділити
      на основі його «Щоденників» та листів?
    options:
    - text: Афористичність та влучність формулювань, що легко запам'ятовуються.
      correct: true
    - text: Щирість та відвертість у висвітленні проблем українського руху.
      correct: true
    - text: Виключно поетична форма викладу думок з використанням складної метрики.
      correct: false
    - text: Використання народної мови, зрозумілої широким верствам селянства.
      correct: true
    - text: Поєднання економічних розрахунків з національною ідеологією.
      correct: true
  - question: Оберіть терміни, що описують аграрну та видавничу лексику Чикаленка
      згадану в модулі.
    options:
