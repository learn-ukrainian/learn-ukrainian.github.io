- type: quiz
  title: «Тріумф Соломії Крушельницької»
  instruction: «Оберіть правильну відповідь на основі біографії видатної співачки.»
  items:
  - question: «Який саме музичний інструмент Соломія Крушельницька освоїла на високому
      рівні в дитинстві, але була змушена залишити через хворобу рук?»
    options:
    - text: «Скрипка, на якій вона грала у батьківському церковному хорі»
      correct: false
    - text: «Фортепіано, адже вона мала надзвичайний музичний хист до інструментального
        виконання»
      correct: true
    - text: «Віолончель, яку вона вивчала під керівництвом італійських майстрів»
      correct: false
    - text: «Бандура, на якій вона акомпанувала собі під час виконання народних пісень»
      correct: false
    explanation: «Текст згадує, що вона мала хист стати піаністкою, але присвятила
      себе вокалу.»
  - question: «Чому Соломію Крушельницьку вважають рятівницею знаменитої опери Джакомо
      Пуччіні під назвою «Мадам Баттерфляй» після її першого провалу?»
    options:
    - text: «Вона особисто переписала музику опери для кращого сприйняття публікою»
      correct: false
    - text: «Її тріумфальне виконання головної ролі в Брешії відкрило опері шлях до
        успіху»
      correct: true
    - text: «Вона профінансувала другу постановку опери за власні заощадження»
      correct: false
    - text: «Вона переконала короля Італії особисто відвідати виставу для підтримки
        композитора»
      correct: false
    explanation: «Після провальної прем'єри саме виступ Соломії зробив оперу світовим
      шедевром.»
  - question: «Яку саме принципову позицію займала Соломія Крушельницька щодо популяризації
      української культури під час своїх численних світових гастролей?»
    options:
    - text: «Вона відмовлялася співати українською мовою для іноземної еліти»
      correct: false
    - text: «Вона завжди включала українські народні пісні у програму своїх виступів
        «на біс»»
      correct: true
    - text: «Вона погоджувалася виступати лише в тих країнах, що підтримували Україну»
      correct: false
    - text: «Вона вимагала перекладати всі італійські опери на українську мову»
      correct: false
    explanation: «Текст наголошує, що вона завжди популяризувала українську пісню
      у світі.»
  - question: «Як автор біографічного нарису характеризує інтелектуальний підхід співачки
      до кожної оперної ролі, яку вона виконувала на сцені?»
    options:
    - text: «Вона покладалася виключно на свою природну інтуїцію без жодної підготовки»
      correct: false
    - text: «Вона глибоко вивчала мови, партитури та історичний контекст кожної своєї
        ролі»
      correct: true
    - text: «Вона копіювала манеру виконання інших відомих примадонн того часу»
      correct: false
    - text: «Вона вимагала від композиторів спрощувати музику для полегшення виступу»
      correct: false
    explanation: «Соломія знала 8 мов і була справжньою інтелектуалкою в музиці.»
  - question: «Яке рішення Соломії Крушельницької у 1939 році, напередодні початку
      Другої світової війни, вважається найбільш патріотичним та доленосним?»
    options:
    - text: «Рішення назавжди залишитися в Італії та отримати іноземне громадянство»
      correct: false
    - text: «Свідоме повернення до Львова, щоб бути зі своїм народом у найважчі часи»
      correct: true
    - text: «Переїзд до Сполучених Штатів Америки для продовження кар'єри викладача»
      correct: false
    - text: «Відмова від будь-якої концертної діяльності на користь політичної боротьби»
      correct: false
    explanation: «Попри світову славу, вона повернулася до рідного Львова перед катастрофою.»
  - question: «Як радянська влада поставилася до світової зірки оперної сцени після
      її остаточного повернення до Галичини у складні часи?»
    options:
    - text: «Їй одразу присвоїли найвищі державні нагороди та збудували новий театр»
      correct: false
    - text: «Влада ставилася до неї насторожено, націоналізувала її будинок та зволікала
        з документами»
      correct: true
    - text: «Її призначили міністром культури радянської України на довгі роки»
      correct: false
    - text: «Їй дозволили продовжувати гастролювати світом без жодних обмежень»
      correct: false
    explanation: «Текст описує труднощі з громадянством та націоналізацію її будинку
      радянським режимом.»
  - question: «Чому Соломію Крушельницьку називали «співаючою актрисою» і яку реформу
      вона привнесла в тогочасне статичне оперне мистецтво?»
    options:
    - text: «Вона була першою, хто почав танцювати під час виконання складних арій»
      correct: false
    - text: «Вона приділяла величезну увагу психологічній достовірності образу та
        акторській грі»
      correct: true
    - text: «Вона вимагала, щоб усі актори на сцені були професійними спортсменами»
      correct: false
    - text: «Вона відмовилася від декорацій на користь чистого вокального виконання»
      correct: false
    explanation: «Вона була однією з перших, хто зробив оперний образ драматично глибоким.»
  - question: «Який саме епітет найчастіше використовували світові критики та захоплені
      слухачі для опису голосу та таланту Крушельницької?»
    options:
    - text: «Залізна леді оперної сцени» за її сувору манеру виконання
      correct: false
    - text: «Соловейко з України» та «найпрекрасніша Баттерфляй світу»
      correct: true
    - text: «Голос імперії» через її виступи у Петербурзі та Варшаві
      correct: false
    - text: «Тендітна квітка опери» за її слабкий, але ніжний вокал
      correct: false
    explanation: «Це найвідоміші епітети, якими вшановували геній Соломії.»
  - question: «У чому полягала унікальність сім'ї Крушельницьких, яка дала світові
      стільки видатних музикантів та культурних діячів?»
    options:
    - text: «Це була родина багатих купців, які купували місця у консерваторіях»
      correct: false
    - text: «Це був осередок аристократії, де панував європейський дух та українська
        мова»
      correct: true
    - text: «Родина жила в повній ізоляції від світу, зберігаючи лише старовинні обряди»
      correct: false
    - text: «Всі діти в родині були змушені займатися музикою проти своєї волі»
      correct: false
    explanation: «Родина Косачів-Драгоманових та Крушельницьких були інтелектуальними
      центрами України.»
  - question: «До якої вікової межі Соломія Крушельницька продовжувала свою активну
      концертну діяльність, вражаючи слухачів силою свого голосу?»
    options:
    - text: «Вона залишила сцену дуже рано, у віці тридцяти років на піку слави»
      correct: false
    - text: «Вона дала свій останній великий концерт у віці сімдесяти семи років»
      correct: true
    - text: «Вона співала лише до моменту виходу на пенсію у п'ятдесят років»
      correct: false
    - text: «Хвороба змусила її назавжди замовкнути одразу після повернення до Львова»
      correct: false
    explanation: «Навіть у похилому віці вона зберігала велич свого вокального дару.»
  - question: «Який саме всесвітньо відомий оперний театр носить сьогодні ім'я великої
      української примадонни Соломії Крушельницької?»
    options:
    - text: «Оперний театр Ла Скала у Мілані, де вона часто тріумфувала»
      correct: false
    - text: «Львівський національний академічний театр опери та балету»
      correct: true
    - text: «Метрополітен-опера у Нью-орку, де вона співала перед емігрантами»
      correct: false
    - text: «Віденська державна опера, яка вважалася її другим домом»
      correct: false
    explanation: «Львівська опера гордо носить ім'я своєї найславетнішої співачки.»
  - question: «Що, на думку автора, є головним життєвим уроком Соломії Крушельницької
      для сучасних молодих митців та патріотів?»
    options:
    - text: «Що успіх можливий лише за умови повної відмови від національних цінностей»
      correct: false
    - text: «Що справжній великий талант завжди вимагає характеру та високого благородства»
      correct: true
    - text: «Що оперне мистецтво є занадто складним для розуміння звичайними людьми»
      correct: false
    - text: «Що потрібно завжди обирати славу в імперських центрах замість рідного
        дому»
      correct: false
    explanation: «Її життя — це зразок поєднання світового успіху з вірністю своїй
      землі.»
