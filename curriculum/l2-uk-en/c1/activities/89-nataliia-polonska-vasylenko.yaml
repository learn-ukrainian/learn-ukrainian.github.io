- type: quiz
  id: c1-89-quiz-1
  title: «Розуміння наукового шляху»
  instruction: «Відповідайте на питання на основі прочитаного тексту про Наталію Полонську-Василенко.»
  items:
    - question: «Згідно з текстом, який науковий прорив здійснила Наталія Полонська-Василенко у 1940 році, незважаючи на сталінський терор?»
