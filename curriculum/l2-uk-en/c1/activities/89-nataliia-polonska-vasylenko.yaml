        - text: «Стала першою жінкою в Україні, яка захистила докторську дисертацію з історії»
          correct: true
        - text: «Була обрана першою жінкою-президентом Академії Наук»
          correct: false
        - text: «Відкрила невідомий раніше рукопис «Повісті минулих літ»»
          correct: false
        - text: «Заснувала перший в Україні факультет соціології»
          correct: false
      explanation: «Її захист був науковим подвигом, що підтвердив її найвищу академічну кваліфікацію.»
    - question: «Як у модулі описується методологічне новаторство Полонської-Василенко у вивченні історії княжого Києва?»
