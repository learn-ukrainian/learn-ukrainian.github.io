        - text: «Вона поєднала архівні дані з реальними археологічними розкопками фундаментів споруд»
          correct: true
        - text: «Вона малювала уявні реконструкції міст, спираючись лише на народні казки»
          correct: false
        - text: «Вона використовувала комп'ютерне моделювання для відтворення ландшафту»
          correct: false
        - text: «Вона ігнорувала матеріальні знахідки, фокусуючись лише на іноземних хроніках»
          correct: false
      explanation: «Вона була піонером синтезу історії та археології в українській науці.»
    - question: «Яку головну працю Полонської-Василенко автор називає «біблією» вільних громадян та основою деколонізації пам'яті?»
      options:
        - text: «Двотомна «Історія України»»
          correct: true
        - text: «Мемуари «Спогади»»
          correct: false
        - text: «Стаття «Археологія Києва»»
          correct: false
        - text: «Монографія «Шляхта на Запоріжжі»»
          correct: false
      explanation: «Ця праця стала фундаментальним викладом національної історії в еміграції.»
    - question: «Згідно з розділом про історичний контекст, яку роль відіграла Полонська-Василенко в еміграції?»
      options:
        - text: «Стала сполучною ланкою між великими вченими початку століття та новою генерацією істориків на Заході»
          correct: true
        - text: «Припинила наукову діяльність і зайнялася виключно політикою»
          correct: false
        - text: «Очолила збройний спротив проти радянської влади в еміграції»
          correct: false
        - text: «Стала офіційним представником СРСР у міжнародних наукових організаціях»
          correct: false
      explanation: «Вона забезпечила тяглість української академічної традиції.»
    - question: «Який імперський міф про Південну Україну вщент розбила науковиця у своїх дослідженнях?»
      options:
        - text: «Міф про те, що ці землі були «пустим полем» до приходу російської адміністрації»
          correct: true
        - text: «Міф про те, що в Криму ніколи не жили люди»
          correct: false
        - text: «Міф про те, що українці не вміли займатися землеробством у степу»
          correct: false
        - text: «Міф про те, що Одеса була заснована стародавніми греками»
          correct: false
      explanation: «Вона довела, що козацтво освоїло ці землі задовго до імперської колонізації.»
