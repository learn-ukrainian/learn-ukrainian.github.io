- type: error-correction
  id: c1-89-error-correction-1
  title: «Граматика наукового тексту»
  instruction: «Знайдіть та виправте граматичні помилки у реченнях про науковицю.»
  items:
    - sentence: «Наталія Полонська-Василенко народилася в січень тисяча вісімсот вісімдесят четвертого року.»
      error: «січень»
      answer: «січні»
      options:
        - «січень»
        - «січні»
        - «січня»
        - «січнем»
      explanation: «Місцевий відмінок місяця у часових конструкціях (коли?).»
    - sentence: «Вона вивчала історія Києва в архівах.»
      error: «історія»
      answer: «історію»
      options:
        - «історія»
        - «історію»
        - «історії»
        - «історією»
      explanation: «Знахідний відмінок прямого додатка (що вивчала?).»
    - sentence: «Вчена працювала над книга все життя.»
      error: «книга»
      answer: «книгою»
      options:
        - «книга»
        - «книгою»
        - «книги»
        - «книзі»
      explanation: «Орудний відмінок після прийменника «над» (над чим?).»
    - sentence: «Її дослідження стали відомий у всьому світі.»
      error: «відомий»
      answer: «відомими»
      options:
        - «відомий»
        - «відомими»
        - «відомим»
        - «відома»
      explanation: «Орудний відмінок множини прикметника в ролі присудка.»
    - sentence: «Вона була першою жінкою-професорка у Києві.»
      error: «професорка»
      answer: «професоркою»
      options:
        - «професорка»
        - «професоркою»
        - «професорки»
        - «професорок»
      explanation: «Орудний відмінок після дієслова-зв'язки «бути».»
    - sentence: «Радянська влада переслідувала вчених за переконання.»
      error: "none"
      answer: "✓"
      options:
        - "none"
        - "✓"
        - «вчені»
        - «вченими»
      explanation: «Речення побудоване правильно.»
    - sentence: «Вона померла у віці вісімдесят дев'ять років.»
      error: «вісімдесят дев'ять»
      answer: «вісімдесяти дев'яти»
      options:
        - «вісімдесят дев'ять»
        - «вісімдесяти дев'яти»
        - «вісімдесяти дев'ятьох»
        - «вісімдесятьма дев'ятьма»
      explanation: «Родовий відмінок числівника (скільки років?).»
    - sentence: «Ми пишаємося наш видатна науковиця.»
      error: «наш видатна науковиця»
      answer: «нашою видатною науковицею»
      options:
        - «наш видатна науковиця»
        - «нашою видатною науковицею»
        - «нашої видатної науковиці»
        - «нашій видатній науковиці»
      explanation: «Орудний відмінок після дієслова «пишатися» (ким?).»
