- type: quiz
  title: Розуміння української хати
  items:
  - question: Яке саме глибоке символічне значення вкладала українська народна традиція в образ хати як цілісної архітектурної споруди початку ХХ століття?
    options:
    - text: Хата вважалася досконалою моделлю всесвіту в мініатюрі
      correct: true
    - text: Виключно тимчасове житло для захисту від лісових звірів
      correct: false
    - text: Лише засіб для демонстрації високого соціального статусу
      correct: false
    - text: Місце, де заборонялося зберігати будь-які священні речі
      correct: false
    explanation: Від порогу до сволока — весь простір хати був наповнений сакральним змістом.
  - question: Який унікальний соціальний звичай колективної взаємодопомоги дозволяв українцям швидко та якісно будувати нові хати всією громадою?
    options:
    - text: Звичай толоки, де сусіди працювали разом безкоштовно
      correct: true
    - text: Сувора система державних податків на будівництво житла
      correct: false
    - text: Виключно залучення іноземних професійних архітекторів
      correct: false
    - text: Обов'язкове страхування кожної нової споруди в банку
      correct: false
    explanation: Толока була яскравим проявом солідарності та єдності сільської громади.
  - question: Чому поріг в українській хаті вважався надзвичайно важливим та навіть небезпечним місцем з погляду народних вірувань?
    options:
    - text: Він був сакральною межею між безпечним «своїм» та невідомим «чужим» світом
      correct: true
    - text: Через поріг було найважче переносити великі та важкі предмети меблів
      correct: false
    - text: Пороги виготовлялися виключно з дуже рідкісних та крихких порід дерева
      correct: false
    - text: На порозі завжди накопичувалася найбільша кількість бруду з вулиці
      correct: false
    explanation: Поріг служив енергетичним бар'єром, через який заборонялося вітатися.
  - question: Що саме символізував «сволок» — головна балка под стелею хати, на якій часто вирізьблювали дату та захисні знаки?
    options:
    - text: Духовний хребет та головну опору всього житлового простору
      correct: true
    - text: Виключно місце для сушіння лікарських трав та диких ягід
      correct: false
    - text: Належність господарів до певного ремісничого цеху в місті
      correct: false
    - text: Відсутність у родині будь-яких серйозних матеріальних боргів
      correct: false
    explanation: Сволок вважався головним оберегом дому від блискавки та лихих людей.
  - question: Який об'єкт в інтер'єрі хати вважався сакральним центром чоловічого начала та місцем перебування духів предків?
    options:
    - text: Покуть (Червоний кут) з іконами та вишитими рушниками
      correct: true
    - text: Мисник біля входу, де зберігався весь щоденний посуд
      correct: false
    - text: Комора для зберігання запасів зерна на наступний рік
      correct: false
    - text: Піч, на якій зазвичай спали найстарші члени великої родини
      correct: false
    explanation: На покуті саджали найчесніших гостей, тут стояв стіл — вівтар дому.
  - question: Який тип житла був найбільш характерним для високогірних районів Карпат через потребу в захисті від ворогів та звірів?
    options:
    - text: Ґражда — хата-фортеця з повністю замкненим внутрішнім двором
      correct: true
    - text: Легка мазанка з білими стінами та солом'яним дахом у степу
      correct: false
    - text: Кам'яний замок із глибоким ровом навколо кожної окремої хати
      correct: false
    - text: Виключно підземне житло для кращого збереження тепла взимку
      correct: false
    explanation: Ґражда утворювала єдиний оборонний комплекс із високими стінами.
  - question: Чому українську піч часто називали «серцем хати» та наділяли її рисами майже живої істоти в народних казках?
    options:
    - text: Вона була джерелом тепла, їжі та символом жіночого начала
      correct: true
    - text: Вона була найдорожчим предметом у хаті за ринковою ціною
      correct: false
    - text: Вона виготовлялася з особливої глини, принесеної з далеких країн
      correct: false
    - text: Вона мала здатність самостійно пересуватися в просторі хати
      correct: false
    explanation: Піч годувала, гріла та лікувала, її завжди тримали в ідеальній чистоті.
  - question: Як сучасна українська архітектура переосмислює традиційні матеріали будівництва в стилі етно-мінімалізму?
    options:
    - text: Використовує глину та солому для створення екологічного комфорту
      correct: true
    - text: Повністю відмовляється від будь-якого використання натуральних ресурсів
      correct: false
    - text: Намагається будувати хати лише з пластику та алюмінієвих профілів
      correct: false
    - text: Забороняє будь-яке копіювання орнаментів чи силуетів минулого
      correct: false
    explanation: Сучасні дизайнери повертають магію хати через автентичні матеріали.
  instruction: Оберіть найбільш точну відповідь, що базується на глибокому аналізі прочитаного тексту.

