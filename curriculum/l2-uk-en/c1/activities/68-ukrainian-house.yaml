- type: cloze
  title: Семіотика архітектурного простору
  passage: "Традиційна українська хата — це складна {система|відсутність|боротьба|ігнорування} знаків. Кожен куток мав свою чітку {семантику|нудьгу|порожнечу|помилку}. Наприклад, поріг служив надійною {межею|дорогою|вантажем|іграшкою} між світами. Особливу увагу приділяли {сволоку|підлозі|дверям|вікнам}, який вважався духовним хребтом дому. На ньому вирізьблювали захисні {символи|цифри|літери|слова}. Сакральна діагональ поєднувала піч та {покуть|двері|вікна|сіни}. Це створювало необхідний {баланс|хаос|страх|суму} в житловому просторі. Вікна називали «очима» хати, через які вона дивилася на {світ|ворога|землю|вогонь}. Стіни обов'язково мали бути {білими|чорними|синіми|червоними}. Це символ чистоти та духовного {світла|суму|страху|забуття}. Будівництво хати починалося з {толоки|сварки|продажу|сну}. Кожен крок був {ритуальним|випадковим|непотрібним|чужим}. Ми вчимося цінувати {автентичність|штучність|дешевизну|швидкість} нашого житла. Дім для українця — це його власна {фортеця|в'язниця|дорога|помилка}. Сьогодні ми повертаємося до {витоків|забуття|поразки|страху} народної архітектури. Наш дім — це наше {майбутнє|минуле|забуття|страх}."
  instruction: Оберіть найбільш точні терміни для заповнення пропусків у тексті про семіотику та символізм хати.

