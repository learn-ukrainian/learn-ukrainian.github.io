  instruction: Визначте, чи є наведене твердження історично правдивим фактом, чи воно є поширеним міфом.

- type: essay-response
  title: Аналіз сакральної геометрії житла
  prompt: Детально проаналізуйте концепцію сакральної геометрії традиційної української хати. Яку роль відігравали Піч та Покуть у формуванні духовного простору родини? Як вертикальна структура хати (долівка, стіни, сволок) відображала народні уявлення про будову всесвіту? Наведіть конкретні приклади взаємодії людини з цим простором.
  model_answer: >
    Традиційна українська хата — це складна система символічних координат. Центральною віссю була діагональ Піч—Покуть. Піч уособлювала жіноче начало, вогонь та земний затишок, тоді як Покуть (Червоний кут) був символом духовного центру, сонця та чоловічого начала. Разом вони створювали гармонійний баланс, необхідний для добробуту родини. Вертикальна структура хати також була символічною: глиняна долівка уособлювала земний світ, стіни з вікнами-очима були межею з соціумом, а масивний сволок під стелею символізував небо та духовну міцність роду. Взаємодія з цим простором була суворо регламентована: від заборони вітатися через поріг до почесного місця гостя на покуті. Отже, хата була не просто будівлею, а захисною оболонкою, що програмувала життя людини згідно з космічними законами.
  instruction: Напишіть розгорнуту та аргументовану відповідь (100-150 слів) українською мовою, використовуючи професійну термінологію модуля.

- type: unjumble
