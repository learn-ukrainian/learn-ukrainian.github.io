- type: error-correction
  title: Стилістичний редактор
  instruction: Знайдіть слово, яке НЕ пасує до стилю речення, і замініть його.
  items:
    - sentence: "Шановний клієнте, наша компанія пропонує вам [[круті]] послуги."
      error: круті
      answer: якісні
      options: [yakisni, kruti, klovu, bombesni]
      explanation: "В офіційному спілкуванні слово 'круті' недоречне. Краще 'якісні' або 'професійні'."
    - sentence: "Привіт, бабусю! Згідно з [[постановою]], я приїду до тебе в суботу."
      error: постановою
      answer: домовленістю
      options: [domovlenistyu, postanovoyu, nakazom, zakonom]
      explanation: "З бабусею не спілкуються мовою постанов. 'Як ми й домовлялися' — краще."
    - sentence: "Йо, чувак! Ти виконав [[зобов'язання]] по домашці?"
      error: зобов'язання
      answer: завдання
      options: [zavdannya, zobovyazannya, borg, obicyanku]
      explanation: "У сленгу 'зобов'язання' звучить занадто офіційно. Просто 'зробив домашку' або 'виконав таск'."
    - sentence: "Кохана, ти моя [[уповноважена особа]]."
      error: уповноважена особа
      answer: половинка
      options: [polovynka, upovnovazhena osoba, pracivnycya, kolega]
      explanation: "Це звучить як шлюбний контракт, а не освідчення. 'Половинка' або 'рідна'."
    - sentence: "Директор [[спіймав крінж]] від твого звіту."
      error: спіймав крінж
      answer: був незадоволений
      options: [buv nezadovolenyi, spijmav krinzh, buv v shoci, buv zlij]
      explanation: "Якщо це офіційна розмова, краще сказати 'був незадоволений' або 'розкритикував'."

