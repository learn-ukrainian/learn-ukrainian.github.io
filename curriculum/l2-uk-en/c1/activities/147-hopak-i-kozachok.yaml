  - id: 147-act-03
    type: fill-in
    title: "Еволюція та деталі хореографії"
    items:
      - sentence: "Поєднання народної лексики з класичною балетною школою називається ___ народного танцю."
        answer: "академізацією"
        options: ["академізацією", "примітивізацією", "руйнацією", "імітацією"]
      - sentence: "Штучно створений образ українця як недалекого селянина в шароварах отримав назву «___»."
        answer: "шароварщина"
        options: ["шароварщина", "козаччина", "гетьманщина", "культура"]
      - sentence: "Елемент танцю, що імітує приховане наближення воїна в густій траві, називається «___»."
        answer: "повзунець"
        options: ["повзунець", "стрибок", "біг", "крок"]
      - sentence: "Довжина традиційного козацького кушака (пояса) могла досягати ___ метрів."
        answer: "чотирьох"
        options: ["чотирьох", "одного", "десяти", "двадцяти"]
      - sentence: "Гопак спочатку виконувався виключно ___, що підкреслювало його воїнську природу."
        answer: "чоловіками"
        options: ["чоловіками", "жінками", "дітьми", "старими"]
      - sentence: "Ансамбль імені Павла Вірського став справжньою «візитною карткою» України на світовій ___."
        answer: "сцені"
        options: ["сцені", "арені", "площі", "землі"]

  - id: 147-act-04
    type: critical-analysis
    title: "Аналіз явища 'шароварщини'"
    target_text: "Шароварщина — це термін, яким позначають примітивізацію української культури, зведення її до зовнішніх атрибутів (шаровари, горілка, вареники) без глибокого змісту."
    questions:
      - "Чому імперська пропаганда була зацікавлена у поширенні образу 'шароварщини'?"
      - "Як справжня академічна хореографія Вірського допомагає подолати цей стереотип?"
    model_answers:
      - "Імперська пропаганда намагалася подати українську культуру як сільську, вторинну та несумісну з високим інтелектуальним розвитком, щоб виправдати колоніальний статус України."
      - "Хореографія Вірського демонструє найвищий рівень професіоналізму, фізичної підготовки та інтелектуальної постановки, доводячи, що народний танець — це повноцінне високе мистецтво."

  - id: 147-act-05
    type: comparative-study
    title: "Порівняння гопака та козачка"
    items_to_compare:
      - "Силова атлетика гопака"
      - "Швидка грація козачка"
    criteria:
      - "Психологічне налаштування виконавця"
      - "Взаємодія з партнером"
    prompt: "Порівняйте емоційний стан танцюриста під час виконання гопака та козачка. Як змінюється характер руху?"
    model_answer: "Гопак вимагає від виконавця концентрації сили, вибухової енергії та індивідуальної віртуозності. Це маніфест волі. Козачок же базується на взаємодії в парі, жартівливості та швидкості реакції. Якщо гопак — це 'соло воїна', то козачок — це 'діалог молодості'."

  - id: 147-act-06
    type: essay-response
    title: "Танець як зброя дипломатії"
    prompt: "Напишіть есе (400+ слів) на тему: «Роль українського народного танцю у формуванні позитивного іміджу України за кордоном у XX столітті»."
    min_words: 400
    model_answer: "У часи холодної війни та залізної завіси український танець став одним з найефективніших інструментів 'м'якої сили'. Ансамбль Вірського, виступаючи на кращих сценах світу, руйнував стереотипи про СРСР як про похмуру, монолітну імперію. Західні глядачі бачили яскраву, самобутню культуру окремого народу — українців. Віртуозність танцюристів, їхній драйв та щирі посмішки створювали емоційний зв'язок, який був сильнішим за політичні гасла. Це готувало ґрунт для розуміння того, що Україна має власне обличчя і заслуговує на окреме місце в сім'ї вільних народів."
    rubric:
      - criteria: "Історична точність"
        description: "Згадка про ансамбль Вірського та контекст залізної завіси."
      - criteria: "Аналітична глибина"
        description: "Використання поняття 'культурна дипломатія'."

  - id: 147-act-07
    type: authorial-intent
    title: "Намір Миколи Гоголя в описі танцю"
    text_excerpt: "Здавалося, він не танцює, а літає, забувши про землю, про смерть, про все на світі..."
    prompt: "Чому Гоголь використовує метафору польоту для опису козацького танцю у повісті 'Тарас Бульба'?"
    techniques_to_identify:
      - "Гіпербола"
      - "Протиставлення землі та неба"
    model_answer: "Автор використовує метафору польоту, щоб підкреслити екзистенційну свободу козака. Танцюючи, воїн долає не лише земне тяжіння, а й страх смерті та буденні турботи. Танець стає найвищою точкою життя, де тіло стає невагомим завдяки силі духу. Це символ абсолютного визволення."

  - id: 147-act-08
    type: true-false
    title: "Правда та вигадки про українські танці"
    items:
      - statement: "Справжній гопак спочатку виник як форма розваги для багатих шляхтичів у Києві."
        correct: false
        explanation: "Гопак виник у середовищі запорозьких козаків як частина бойової та фізичної підготовки."
      - statement: "Павло Вірський поєднав народні танцювальні рухи з принципами класичного балету."
        correct: true
        explanation: "Саме в цьому полягала його реформа, що вивела народний танець на академічний рівень."
      - statement: "Термін 'шароварщина' вживається для позначення найвищого рівня професійної хореографії."
        correct: false
        explanation: "Це негативний термін, що означає примітивізацію та стереотипізацію української культури."
      - statement: "Бойовий гопак є офіційно визнаним видом спорту в сучасній Україні."
        correct: true
        explanation: "Він поєднує в собі елементи танцю, бойової техніки та національної філософії."
      - statement: "Козачок виконується у повільному, ліричному темпі, що нагадує вальс."
        correct: false
        explanation: "Козачок — це дуже швидкий та енергійний танець, темп якого постійно прискорюється."
      - statement: "Костюм танцюриста (шаровари, кушак) має не лише естетичну, а й практичну функцію."
        correct: true
        explanation: "Ширина штанів та довжина пояса допомагають виконувати складні акробатичні елементи."

