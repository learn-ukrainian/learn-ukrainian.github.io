  - id: 147-act-10
    type: error-correction
    title: "Виправлення хореографічних помилок"
    items:
      - sentence: "Шароварщина — це термін, що описує найвищий рівень академічної майстерності танцюриста."
        error: "найвищий рівень"
        answer: "примітивну стереотипізацію"
        options: ["примітивну стереотипізацію", "середню швидкість", "козацьку силу", "балетну школу"]
        explanation: "Шароварщина — це негативне явище примітивізації культури."
      - sentence: "Гопак виник як бальний танець для вишуканих дам у Парижі XVIII століття."
        error: "бальний танець"
        answer: "бойове тренування"
        options: ["бойове тренування", "релігійний обряд", "дитяча гра", "повільний крок"]
        explanation: "Гопак має воїнське, козацьке походження."
      - sentence: "Розніжка — це коли танцюрист повільно сідає на стілець під час виступу."
        error: "повільно сідає"
        answer: "високо стрибає"
        options: ["високо стрибає", "швидко біжить", "тихо співає", "голосно кричить"]
        explanation: "Розніжка — це складний стрибок з розведенням ніг у повітрі."
      - sentence: "Павло Вірський заборонив використовувати народні елементи у своїх постановках."
        error: "заборонив"
        answer: "професійно поєднав"
        options: ["професійно поєднав", "забув", "ненавидів", "сховав"]
        explanation: "Вірський зробив народний танець академічним, зберігши його основу."
      - sentence: "Козачок завжди виконується у надзвичайно повільному темпі, щоб глядачі не втомилися."
        error: "повільному"
        answer: "швидкому"
        options: ["швидкому", "трагічному", "церковному", "нудному"]
        explanation: "Козачок — один з найшвидших та найдинамічніших українських танців."
      - sentence: "Для виконання гопака танцюристи одягають вузькі сучасні джинси та кросівки."
        error: "вузькі сучасні джинси"
        answer: "широкі козацькі шаровари"
        options: ["широкі козацькі шаровари", "вечірні сукні", "лижні костюми", "металеві лати"]
        explanation: "Традиційний костюм передбачає вільні шаровари для свободи руху."

