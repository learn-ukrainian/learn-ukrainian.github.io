  - id: 147-act-12
    type: unjumble
    title: "Цитати про магію українського танцю"
    items:
      - words: ["Гопак", "це", "не", "просто", "танець", "це", "вираження", "незламної", "волі", "та", "сили", "українського", "народу"]
        answer: "Гопак це не просто танець це вираження незламної волі та сили українського народу"
      - words: ["Ансамбль", "Вірського", "показав", "всьому", "світові", "високий", "інтелектуальний", "рівень", "нашої", "національної", "хореографічної", "культури"]
