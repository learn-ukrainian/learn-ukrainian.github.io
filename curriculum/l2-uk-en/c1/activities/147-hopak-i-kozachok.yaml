module: 147-hopak-i-kozachok
level: C1
activities:
  - id: 147-act-01
    type: quiz
    title: "Теоретичні основи гопака та козачка"
    items:
      - question: "Від якого вигуку, що супроводжує виконання стрибків, походить назва найвідомішого українського танцю?"
        options:
          - text: "Гей!"
            correct: false
          - text: "Гоп!"
            correct: true
          - text: "Люлі!"
            correct: false
          - text: "Ой!"
            correct: false
      - question: "У якому середовищі спочатку виник гопак як форма фізичного тренування та демонстрації сили?"
        options:
          - text: "Серед селян під час жнив"
            correct: false
          - text: "Серед запорозьких козаків на Січі"
            correct: true
          - text: "У шляхетських бальних залах"
            correct: false
          - text: "У церковних школах та хорах"
            correct: false
      - question: "Який видатний хореограф здійснив академізацію українського народного танцю у XX столітті?"
        options:
          - text: "Микола Лисенко"
            correct: false
          - text: "Павло Вірський"
            correct: true
          - text: "Тарас Шевченко"
            correct: false
          - text: "Михайло Грушевський"
            correct: false
      - question: "Як називається сучасний вид бойового мистецтва, реконструйований на основі традиційних танцювальних рухів?"
        options:
          - text: "Спортивний козачок"
            correct: false
          - text: "Бойовий гопак"
            correct: true
          - text: "Танцювальне карате"
            correct: false
          - text: "Козацька гімнастика"
            correct: false
      - question: "Яка основна відмінність козачка від гопака за енергетикою та складом виконавців?"
        options:
          - text: "Козачок повільніший і сумніший"
            correct: false
          - text: "Козачок швидший, грайливіший і зазвичай парний"
            correct: true
          - text: "Козачок виконується лише зі зброєю"
            correct: false
          - text: "Козачок призначений лише для дітей"
            correct: false

