      - words: ["Бойовий", "гопак", "поєднує", "в", "собі", "стародавню", "козацьку", "систему", "виживання", "та", "сучасну", "філософію", "духовного", "самовдосконалення"]
        answer: "Бойовий гопак поєднує в собі стародавню козацьку систему виживання та сучасну філософію духовного самовдосконалення"
      - words: ["Справжній", "народний", "танець", "це", "найкраща", "зброя", "культурної", "дипломатії", "яка", "долає", "всі", "кордони", "та", "забобони"]
