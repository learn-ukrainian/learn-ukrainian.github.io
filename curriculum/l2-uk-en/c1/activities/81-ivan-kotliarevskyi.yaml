- type: quiz
  title: «Розуміння біографії та творчості Івана Котляревського»
  instruction: «Відповідайте на питання на основі прочитаного тексту про зачинателя
    нової літератури.»
  items:
  - question: «Яку саме революційну роль відіграла публікація поеми «Енеїда» у тисяча
      сімсот дев'яносто восьмому році для української культури?»
    options:
    - text: «Вона стала першим друкованим твором живою народною українською мовою»
      correct: true
    - text: «Це була перша книга, яка отримала дозвіл на друк від самого імператора»
      correct: false
    - text: «Твір був повністю перекладений з латини без жодних змін у сюжеті»
      correct: false
    - text: «Вона була написана виключно для розваги багатих російських дворян»
      correct: false
    explanation: «Це ознаменувало розрив зі старим книжним стилем та початок нової
      доби.»
  - question: «Яким чином Іван Котляревський здобув свій багатий життєвий досвід,
      який згодом використав у написанні своїх літературних творів?»
    options:
    - text: «Він все життя провів у бібліотеці, вивчаючи стародавні рукописи та книги»
      correct: false
    - text: «Завдяки службі в армії, участі у війнах та роботі домашнім учителем»
      correct: true
    - text: «Він багато подорожував країнами Західної Європи, вивчаючи їхню культуру»
      correct: false
    - text: «Він працював чиновником у міністерстві освіти в столиці імперії»
      correct: false
    explanation: «Служба в армії та вчителювання дали йому знання народного життя.»
  - question: «Що саме автор називає «культурною революцією» у виконанні Івана Котляревського,
      незважаючи на відсутність політичних гасел?»
    options:
    - text: «Він закликав до збройного повстання проти російської влади в Україні»
      correct: false
    - text: «Він переодягнув античних героїв у козацький одяг та дав їм народну мову»
      correct: true
    - text: «Він створив нову релігію, яка базувалася на українських традиціях»
      correct: false
    - text: «Він відмовився від будь-яких контактів з представниками російської культури»
      correct: false
    explanation: «Це був сміливий крок легітимізації української культури через античний
      сюжет.»
  - question: «Чому п'єса «Наталка Полтавка» вважається новим етапом у розвитку української
      драматургії порівняно з «Енеїдою»?»
    options:
    - text: «Тому що в ній вперше з'явилися сцени жорстоких битв та військових походів»
      correct: false
    - text: «Це була сентиментальна п'єса, яка показала глибокі почуття простих людей»
      correct: true
    - text: «Вона була написана російською мовою для кращого розуміння столичною публікою»
      correct: false
    - text: «У ній зовсім не було гумору, а лише трагічні події з життя селян»
      correct: false
    explanation: «Котляревський довів, що українською мовою можна виражати ніжні та
      глибокі почуття.»
  - question: «Яку громадянську позицію зайняв Іван Котляревський стосовно кріпосного
      права ще задовго до його офіційного скасування?»
    options:
    - text: «Він був жорстоким поміщиком, який вимагав від кріпаків тяжкої праці»
      correct: false
    - text: «Він відпустив на волю своїх власних кріпаків, вважаючи свободу природним
        правом»
      correct: true
    - text: «Він написав листа до царя з проханням посилити контроль над селянами»
      correct: false
    - text: «Він вважав, що кріпацтво є найкращою формою управління для українців»
      correct: false
    explanation: «Це свідчить про його високі моральні принципи та гуманізм.»
  - question: «Як у тексті пояснюється значення «Енеїди» як енциклопедії українського
      народознавства вісімнадцятого століття?»
    options:
    - text: «У ній наведені точні географічні карти всіх українських міст того часу»
      correct: false
    - text: «Вона детально описує страви, одяг, звичаї та соціальний устрій України»
      correct: true
    - text: «Твір містить повний список усіх козацьких полковників та гетьманів»
      correct: false
    - text: «У поемі зібрані всі відомі на той час українські народні казки»
      correct: false
    explanation: «Твір зберігає тисячі деталей побуту, які могли бути втрачені.»
  - question: «Яку роль відігравав Іван Котляревський у культурному житті Полтави
      після виходу у відставку з військової служби?»
    options:
    - text: «Він жив у повній ізоляції, ні з ким не спілкуючись і нікуди не виходячи»
      correct: false
    - text: «Він був директором театру, попечителем богоугодних закладів та душею
        товариства»
      correct: true
    - text: «Він займався лише сільським господарством на своєму хуторі за містом»
      correct: false
    - text: «Він намагався виїхати за кордон, щоб назавжди покинути Російську імперію»
      correct: false
    explanation: «Його будинок був центром культурного тяжіння для всієї інтелігенції.»
  - question: «Чому, на думку автора, Іван Котляревський обрав саме жанр бурлеску
      та гумору для свого першого великого твору?»
    options:
    - text: «Бо він не вмів писати серйозні твори і вважав їх нудними для читача»
      correct: false
    - text: «Це була єдина можлива форма для вираження українських ідей в умовах цензури»
      correct: true
    - text: «Він хотів просто розважити своїх друзів і не думав про майбутнє»
      correct: false
    - text: «Цей жанр був найпопулярнішим у Європі, і він хотів наслідувати моду»
      correct: false
    explanation: «Сміх був актом самозахисту нації та способом обійти імперські заборони.»
  - question: «Яке символічне значення має образ Енея та його троянців у поемі Котляревського
      для української історії?»
    options:
    - text: «Це просто смішні персонажі, які не мають жодного стосунку до реальності»
      correct: false
    - text: «Вони символізують українських козаків, які шукають свою нову Батьківщину
        після руйнування Січі»
      correct: true
    - text: «Це пародія на російських солдатів, які не вміють воювати і постійно п'ють»
      correct: false
    - text: «Вони уособлюють античних богів, які вирішили спуститися на землю до людей»
      correct: false
    explanation: «Поема є метафорою пошуку державності та збереження ідентичності.»
  - question: «Як Іван Котляревський ставився до руху декабристів, з якими він мав
      особисті контакти та дружні стосунки?»
    options:
    - text: «Він був одним із лідерів повстання і планував збройний виступ у Полтаві»
      correct: false
    - text: «Він співчував їхнім ідеям, але відмовився вступити до таємного товариства»
      correct: true
    - text: «Він доніс на них поліції, щоб отримати підвищення по службі та нагороди»
      correct: false
    - text: «Він ніколи не чув про декабристів і не цікавився політикою взагалі»
      correct: false
    explanation: «Він відповів метафорою про те, що старий будинок треба будувати
      заново.»
  - question: «Який напис, за заповітом Тараса Шевченка, було зроблено на надгробку
      Івана Котляревського в Полтаві?»
    options:
    - text: «Тут спочиває великий син українського народу, який любив свою землю»
      correct: false
    - text: «Будеш, батьку, панувати, поки живуть люди; поки сонце з неба сяє, тебе
        не забудуть!»
      correct: true
    - text: «Вічна пам'ять автору безсмертної Енеїди від вдячних нащадків»
      correct: false
    - text: «Слава Україні! Героям Слава! Ми пам'ятаємо твій подвиг»
      correct: false
    explanation: «Ці слова Шевченка стали пророчими для долі спадщини Котляревського.»
  - question: «У чому полягає головна відмінність між творчістю Григорія Сковороди
      та Івана Котляревського згідно з порівняльним аналізом?»
    options:
    - text: «Сковорода писав про козаків, а Котляревський — про філософію життя»
      correct: false
    - text: «Сковорода завершував стару добу, а Котляревський відкривав нову літературу
        живим словом»
      correct: true
    - text: «Вони були ворогами і постійно критикували твори одне одного в пресі»
      correct: false
    - text: «Сковорода писав лише латиною, а Котляревський — виключно російською мовою»
      correct: false
    explanation: «Котляревський став першим письменником нової доби, звернувшись до
      народу.»
