  min_words: 400
  model_answer: Весняно-літня обрядовість українців побудована на глибокій опозиції
    та взаємодії двох головних природних стихій — вогню та води. Вогонь у купальських
    ритуалах виступає як активна, сонячна, чоловіча сила, що виконує функцію радикального
    очищення, спалюючи все старе та хворобливе. Натомість вода у цей самий період
    символізує пасивну, жіночу, життєдайну енергію, яка зцілює та дарує нові сили
    для росту. Поєднання цих стихій у купальську ніч (пускання вінків на воду при
    світлі багать) є актом імітативної магії, що має на меті гармонізацію всесвіту
    та забезпечення родючості землі. Тяглість цих традицій свідчить про сакралізацію
    щоденного життя наших предків, де кожен крок був частиною великого космічного
    діалогу. Розуміння цієї міфологічної підоснови дозволяє нам сьогодні бачити в
    українському світогляді не просто набір забобонів, а цілісну екологічну та духовну
    систему, що базується на глибокій пошані до першооснов буття...
