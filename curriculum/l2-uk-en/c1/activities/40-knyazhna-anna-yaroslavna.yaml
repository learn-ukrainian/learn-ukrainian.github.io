- id: error-correction-anna
  type: error-correction
  title: Академічна стилістика C1
  instruction: Виправте стилістичні неточності у реченнях, дотримуючись високого академічного рівня.
  items:
  - sentence: Анна була сама вчена жінка у всій Франції того часу.
    error: сама вчена
    answer: найосвіченіша
    explanation: Форма 'сама вчена' є стилістичною помилкою (русизмом), слід використовувати синтетичну форму найвищого ступеня — 'найосвіченіша'.
    options:
    - найосвіченіша
    - дуже вчена
    - більш освічена
    - сама вчена
  - sentence: Король Генріх вибрав Анну завдяки її великої репутації.
    error: завдяки її великої репутації
    answer: завдяки її високій репутації
    explanation: Прийменник 'завдяки' вимагає давального відмінка. Також епітет 'висока' є більш доречним для абстрактного іменника 'репутація'.
    options:
    - завдяки її високій репутації
    - через її велику репутацію
    - завдяки її великої репутації
    - згідно її репутації
  - sentence: Реймське Євангеліє рахується головним скарбом монастиря.
    error: рахується
    answer: вважається
    explanation: Слово 'рахується' у значенні 'мати думку' є лексичною помилкою. Правильно — 'вважається'.
    options:
    - вважається
    - є
    - становить
    - рахується
  - sentence: Вона заснувала монастир на протязі свого життя у Санлісі.
    error: на протязі
    answer: протягом
    explanation: Для позначення часового періоду вживаємо 'протягом'. 'На протязі' — це потік повітря.
    options:
    - протягом
    - упродовж
    - під час
    - на протязі
  - sentence: Анна Ярославна, будучи регенткою, вона керувала країною.
    error: вона
    answer: ''
    explanation: Зайвий займенник 'вона' створює плеоназм (дублювання підмета після дієприслівникового звороту).
    options:
    - ''
    - також
    - самостійно
    - вона
