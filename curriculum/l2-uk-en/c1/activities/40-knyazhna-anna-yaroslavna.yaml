  title: Аналіз культурної ідентичності
  context: '> До нашого часу дійшов лише один оригінальний підпис Анни Ярославни на латинському документі 1063 року. Вона підписалася слов''янськими літерами, тоді як інші учасники акту, включаючи короля, часто ставили лише хрестики або печатки.

