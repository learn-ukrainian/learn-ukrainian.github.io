  model_answer: 'Цей факт є яскравим доказом культурного розриву між тогочасним Києвом та Парижем. Високий рівень грамотності, притаманний еліті Русі завдяки реформам Ярослава Мудрого, контрастував із неписьменністю значної частини західної знаті. Використання слов''янського письма для підпису латинського акта — це свідомий жест культурного самоствердження. Анна не просто демонструвала вміння писати; вона підкреслювала своє походження з могутнього роду Рюриковичів, де знання було ознакою аристократизму. Це акт збереження ідентичності: навіть будучи королевою Франції, вона залишалася донькою київського князя. Її підпис був знаком легітимності та особистої сили, який не потребував латинської адаптації, бо сам факт її грамотності вже ставив її вище за оточення.'
