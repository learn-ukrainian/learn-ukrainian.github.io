- id: essay-anna-diplomat
  type: essay-response
  title: 'Есе: Культурний мост'
  instruction: Напишіть аналітичне есе про роль Анни Ярославни у середньовічній європейській історії.
  prompt: '**Тема: Анна Ярославна — амбасадорка Київської Русі у Західній Європі.**


    У своєму есе:

    1. Проаналізуйте, як виховання Анни у Києві вплинуло на її статус при французькому дворі.

    2. Оцініть значення її освіченості як інструменту політичного впливу.

    3. Висловіть думку про те, чому постать Анни Ярославни є важливою для сучасної культурної дипломатії України.


    **Вимоги:**

    - Використовуйте терміни: *грамотність, регентство, легітимність, ідентичність, меценатство*.

    - Обсяг: 400-500 слів.

    '
  min_words: 400
  model_answer: 'Постать Анни Ярославни, відомої як Анна Київська, є одним із найяскравіших прикладів того, як особистість може стати живим містом між цілими цивілізаціями. Вихована в інтелектуальному середовищі «Золотої доби» Києва, донька Ярослава Мудрого принесла до середньовічної Франції не лише престиж своєї могутньої династії, а й небачений на той час рівень культури та освіченості. Її статус при французькому дворі визначався не лише статусом дружини короля Генріха I, а й її власною інтелектуальною перевагою.


    Грамотність Анни була її найпотужнішою зброєю. У часи, коли навіть вища знать Заходу часто була неписьменною, королева, яка вільно володіла кількома мовами та підписувала державні акти слов''янськими літерами, викликала захоплення та повагу. Її освіченість стала інструментом реального політичного впливу, дозволивши їй обійняти посаду регентки при малолітньому синові Філіппі I. Це було визнанням її державної мудрості та легітимності як правительки. Анна не просто декоративно перебувала на троні; вона була активним суб''єктом французької політики, меценаткою, яка заснувала абатство в Санлісі, та дипломаткою, що листувалася з Папою Римським.


    Спадщина Анни Ярославни, зокрема легендарне Реймське Євангеліє, на якому протягом століть присягали французькі королі, є матеріальним доказом нашої споконвічної європейськості. Для сучасної України її постать має колосальне значення у сфері культурної дипломатії. Анна Київська руйнує імперські міфи про нашу історичну другорядність чи ізольованість. Вона нагадує світу, що тисячу років тому Україна-Русь була не «окраїною», а потужним центром освіти та культури, який активно формував європейський ландшафт.


    Отже, Анна Ярославна була не просто королевою-чужинкою, а справжньою амбасадоркою київських цінностей. Її життя — це історія про збереження власної ідентичності в іноземному середовищі та про те, як висока культура здатна долати тисячі кілометрів, залишаючи вічний слід в історії народів. Вона залишається для нас символом гідності, розуму та нерозривного зв''язку України з великою європейською родиною.

    '
- id: analysis-anna-identity
