- type: essay-response
  title: Аналіз весілля як сакральної містерії переходу
  prompt: Детально проаналізуйте концепцію українського весілля як складного «обряду переходу» (rites de passage). Яким чином зміна зовнішнього вигляду нареченої (вінок, коса, очіпок) та зміна її найменування (княгиня, молодиця) відображали радикальну трансформацію її соціального та правового статусу? Чому роль громади та роду була визначальною у визнанні законності нового союзу, і яке значення мають ці традиції для збереження національної ідентичності сьогодні?
  model_answer: >
    Традиційне українське весілля — це класичний приклад обряду переходу, де відбувається повна трансформація особистості. Зміна дівочого вінка на очіпок та хустку символізувала символічну «смерть» дівчини-квітки та її «народження» як заміжньої жінки-кореня, відповідальної за продовження роду. Відкрите волосся назавжди ховалося, що маркувало зміну правового статусу: жінка переходила під владу та захист роду чоловіка. Високі назви «Князь» та «Княгиня» підкреслювали сакральність моменту, коли звичайні люди ставали творцями нового мікрокосмосу. Роль громади була вирішальною, бо весілля виступало як публічний договір, свідком якого був кожен. Сьогодні відродження цих обрядів — це акт деколонізації, повернення до власної системи цінностей, де сім'я є не просто побутовим союзом, а священною ланкою в нескінченному ланцюгу поколінь. Це наш маніфест незламності та віри в життя.
  instruction: Напишіть розгорнуту та аргументовану відповідь (100-150 слів) українською мовою, використовуючи професійну термінологію модуля.

