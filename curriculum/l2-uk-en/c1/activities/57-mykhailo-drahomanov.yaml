      correct: true
    - text: Жорстка державна власність на всі засоби виробництва з повним скасуванням приватної ініціативи.
      correct: false
    - text: Панування спадкової аристократії над селянськими громадами без надання останнім жодних політичних прав.
      correct: false
    - text: Побудова комуністичного суспільства за зразком утопічних романів раннього середньовіччя.
      correct: false
    explanation: Він вірив у децентралізацію та самоврядування вільних спілок.
  - question: Яку визначальну історичну роль відіграв Драгоманов під час проведення міжнародного літературного конгресу в Парижі у 1878 році?
    options:
    - text: Він вперше з міжнародної трибуни розповів світу про жорстоке переслідування української культури в Російській імперії.
      correct: true
    - text: Він отримав золоту медаль за найкращий історичний роман про часи Стародавнього Риму.
      correct: false
    - text: Він був обраний пожиттєвим головою міжнародного союзу соціалістичних письменників Європи.
      correct: false
    - text: Він виступив з ініціативою створення єдиної європейської мови для всіх слов'янських народів.
      correct: false
    explanation: Це був акт першої модерної культурної дипломатії України на Заході.
  - question: Яким чином Михайло Драгоманов інтерпретував свій історіософський концепт «Пропащого часу» в контексті загальної історії України?
    options:
    - text: Як період занепаду через зраду національних інтересів українською елітою заради імперських привілеїв у XVIII столітті.
      correct: true
    - text: Як час, коли українці перестали займатися землеробством і почали масово виїжджати на заробітки в Америку.
      correct: false
    - text: Як епоху правління виключно іноземних династій, які не мали жодного стосунку до української землі.
      correct: false
    - text: Як період повної відсутності будь-яких літературних чи мистецьких творів українською мовою.
      correct: false
    explanation: Він аналізував причини занепаду державності через соціальну та національну деградацію еліти.
  - question: У чому полягав специфічний вплив Михайла Драгоманова на формування творчого методу та світогляду Лесі Українки?
    options:
    - text: Він став її «духовним батьком», заохочуючи вивчати мови та орієнтуватися на сюжети світової історії.
      correct: true
    - text: Він забороняв їй займатися літературою, вважаючи це несерйозною справою для жінки його родини.
      correct: false
    - text: Він писав за неї всі основні драматичні твори, публікуючи їх під її прізвищем для кращого сприйняття.
      correct: false
    - text: Він наполягав на тому, щоб вона писала виключно про побут селян на рідній Волині без жодних інновацій.
      correct: false
    explanation: Завдяки його впливу Леся Українка стала драматургом європейського масштабу.
  - question: Які були справжні причини звільнення Драгоманова з Київського університету Святого Володимира за особистим розпорядженням Олександра ІІ?
    options:
    - text: Його «неблагонадійність», занадто активна громадська позиція та відкрита критика імперської політики русифікації.
      correct: true
    - text: Низький рівень його наукових лекцій, які нібито зовсім не цікавили студентів під час навчального процесу.
      correct: false
    - text: Оскільки він категорично відмовився приймати іспити у дітей найвищих імперських чиновників та дворянства.
      correct: false
    - text: Через його невдалу спробу організувати збройне захоплення будівлі університету для проголошення нової держави.
      correct: false
    explanation: Його звільнення стало початком репресій, що призвели до тривалої вимушеної еміграції.
  - question: Яку назву мав перший в історії український політичний часопис, вільний від імперської цензури, заснований ученим у Женеві?
