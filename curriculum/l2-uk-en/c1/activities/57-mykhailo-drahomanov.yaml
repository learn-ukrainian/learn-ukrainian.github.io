    - text: Він очолив болгарський уряд і провів радикальну земельну реформу на користь малозабезпеченого селянства.
      correct: false
    - text: Він переклав усі твори Тараса Шевченка болгарською мовою, за що був проголошений народним поетом Болгарії.
      correct: false
    - text: Він збудував першу залізницю, що з'єднала Софію з провідними європейськими столицями за власні кошти.
      correct: false
    explanation: Він мав колосальний науковий авторитет і допомагав Болгарії розбудовувати освіту за європейськими стандартами.
  - question: Що Михайло Драгоманов визначав як найпершу та обов'язкову умову для успішного національного визволення України?
