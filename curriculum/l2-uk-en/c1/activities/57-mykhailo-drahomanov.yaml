    - text: Він гостро критикував його, вимагаючи, щоб українська справа стала невід'ємною частиною загальносвітового прогресивного процесу.
      correct: true
    - text: Він вважав його єдино правильним шляхом розвитку і закликав відмовитися від будь-яких контактів із Заходом.
      correct: false
    - text: Він повністю ігнорував національне питання, зосереджуючись виключно на економічних теоріях Маркса та Енгельса.
      correct: false
    - text: Він пропонував замінити всі українські традиції на швейцарські за зразком кантонального устрою цієї країни.
      correct: false
    explanation: 'Його гаслом було: «Космополітизм в ідеях і цілях, націоналізм у ґрунті і формах».'
  - question: У чому полягала головна суть ідеологічної полеміки Драгоманова з представниками пізнішого інтегрального націоналізму, зокрема Дмитром Донцовим?
    options:
    - text: Драгоманов ставив етику та гуманізм вище за волю до влади, тоді як Донцов оспівував силу та неминучий конфлікт.
      correct: true
    - text: Вони сперечалися виключно через складні питання правопису та використання іншомовних запозичень у науковій мові.
      correct: false
    - text: Драгоманов вимагав негайної війни з усіма сусідами, а Донцов пропонував шлях тривалих дипломатичних поступок.
      correct: false
    - text: Їхні погляди були абсолютно ідентичними, а конфлікт мав характер лише особистої неприязні двох політичних діячів.
      correct: false
    explanation: 'Це дві принципово різні візії націєтворення: еволюційна та демократична (Драгоманов) проти вольової (Донцов).'
  - question: Який фундаментальний внесок зробив Драгоманов у розвиток болгарської культури та науки під час професорства у Софійському університеті?
