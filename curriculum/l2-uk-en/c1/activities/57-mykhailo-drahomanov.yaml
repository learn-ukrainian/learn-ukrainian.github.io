    - text: Створення величезної регулярної армії, яка б силою зброї забезпечила повну ізоляцію України від решти світу.
      correct: false
    - text: Повну відмову від усіх європейських цінностей на користь суворого збереження давніх візантійських традицій.
      correct: false
    - text: Досягнення економічного процвітання через вияв повної політичної покори чинній імперській владі в Петербурзі.
