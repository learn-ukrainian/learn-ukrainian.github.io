      correct: false
    - text: Зосередження виключно на релігійному відродженні як єдиному шляху до спасіння української нації.
      correct: false
    explanation: Драгоманов був архітектором ідеї «європеїзації» України через політичні свободи.
  - question: Що саме становить концептуальне ядро теорії «громадівського соціалізму», яку активно розробляв та пропагував Михайло Драгоманов?
