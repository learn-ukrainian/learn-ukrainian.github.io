    - text: Вона вирішує помститися пані фізично і організовує селянське повстання
        в маєтку.
      correct: false
    - text: Вона зберігає внутрішню свободу, гідність та здатність любити, не дозволяючи
        злу зламати її душу.
      correct: true
    - text: Вона впадає у відчай, втрачає розум і закінчує життя самогубством через
        нестерпні муки.
      correct: false
    - text: Вона тікає за кордон, де стає відомою співачкою завдяки своєму таланту.
      correct: false
    explanation: Устина обирає шлях стоїцизму та збереження людяності, що робить її
      моральним переможцем.
  - question: Що означає біблійний афоризм, винесений у назву роману Панаса Мирного
      «Хіба ревуть воли, як ясла повні?»?
