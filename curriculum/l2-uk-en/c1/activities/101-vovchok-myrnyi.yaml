    options:
    - text: Від правдошукача і господаря він деградує до розбійника та вбивці через
        неможливість знайти справедливість.
      correct: true
    - text: Він залишається незмінним протягом усього життя, завжди будучи добрим
        і чесним селянином.
      correct: false
    - text: Від злочинця він поступово перетворюється на святого завдяки впливу церкви
