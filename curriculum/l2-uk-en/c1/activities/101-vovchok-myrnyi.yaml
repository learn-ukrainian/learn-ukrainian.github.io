    - text: Що воли ревуть лише тоді, коли вони переїли і потребують відпочинку після
        важкої праці.
      correct: false
    - text: Що соціальні бунти та злочини виникають тоді, коли не задоволені базові
        потреби людини і панує несправедливість.
      correct: true
    - text: Що тварини завжди відчувають наближення негоди краще за людей і попереджають
        про це.
      correct: false
    - text: Що селяни повинні дбати про свою худобу краще, ніж про власних дітей та
        родину.
      correct: false
    explanation: 'Назва вказує на соціальні причини протесту: "порожні ясла" (несправедливість)
      породжують "рев" (бунт).'
  - question: Як еволюціонує образ Чіпки Варениченка протягом роману згідно з аналізом
