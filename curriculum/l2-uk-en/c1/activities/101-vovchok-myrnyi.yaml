      correct: false
    - text: Через його роль у створенні монументального соціально-психологічного роману-епопеї.
      correct: true
    - text: Тому що він заснував перший професійний український театр у місті Полтава.
      correct: false
    - text: Бо він написав найбільшу кількість віршів серед усіх українських письменників.
      correct: false
    explanation: Він підняв українську прозу на новий рівень, створивши масштабні
