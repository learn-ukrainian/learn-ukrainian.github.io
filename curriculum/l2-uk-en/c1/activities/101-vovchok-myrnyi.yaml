        українське село.
      correct: false
    - text: Як уособлення егоїзму, свавілля та духовної порожнечі, що перетворює освіту
        на інструмент гноблення.
      correct: true
    - text: Як жертву обставин, яка змушена бути суворою заради підтримання порядку
        в господарстві.
      correct: false
    - text: Як добру благодійницю, яка витрачає всі свої статки на допомогу бідним
        кріпакам.
      correct: false
