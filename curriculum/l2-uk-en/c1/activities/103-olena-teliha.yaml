- type: quiz
  title: Розуміння біографії
  items:
  - question: Яким чином Олена Теліга, народившись у Підмосков'ї та розмовляючи російською,
      прийшла до свідомого українського патріотизму?
    options:
    - text: Через вивчення історії в університеті СРСР
      correct: false
    - text: Через образу на росіян, які насміхалися з української мови у Празі
      correct: true
    - text: Через наказ свого батька в еміграції
      correct: false
    - text: Через знайомство з іноземними дипломатами
      correct: false
    explanation: Після образливих слів росіян про «собачу мову» у Празі Теліга принципово
      перейшла на українську і стала її палкою захисницею.
  - question: Яку організацію та яке видання очолила Олена Теліга в окупованому нацистами
      Києві у 1941 році?
    options:
    - text: Спілку художників та газету «Голос Києва»
      correct: false
    - text: Спілку українських письменників та тижневик «Літаври»
      correct: true
    - text: Партизанський загін та підпільну друкарню
      correct: false
    - text: Театр імені Франка та журнал «Мистецтво»
      correct: false
    explanation: Теліга організовувала літературне життя міста та редагувала патріотичне
      видання «Літаври».
  - question: Чому Олена Теліга відмовилася покинути Київ, коли почалися масові арешти
      патріотів членами Гестапо?
    options:
    - text: Вона не вірила у небезпеку та вважала її перебільшеною
      correct: false
    - text: Вона вважала, що поет не має права на втечу і мусить бути зі своїм народом
      correct: true
    - text: У неї не було грошей на подорож до Європи
      correct: false
    - text: Вона сподівалася на допомогу від радянських партизанів
      correct: false
    explanation: Це було її свідоме рішення — довести вірність своїм словам вчинком
      (чином).
  - question: Де саме відбулася мученицька смерть Олени Теліги та її соратників у
      лютому 1942 року?
    options:
    - text: У концтаборі Аушвіц
      correct: false
    - text: У Бабиному Яру в Києві
      correct: true
    - text: У в'язниці Лонцького у Львові
      correct: false
    - text: На полі бою під Києвом
      correct: false
    explanation: Вона була розстріляна нацистами у Бабиному Яру, який став братською
      могилою для багатьох українських патріотів.
  - question: Який напис, за свідченнями очевидців, Олена Теліга залишила на стіні
      в'язничної камери перед смертю?
    options:
    - text: «Україна понад усе!»
      correct: false
    - text: «Тут сиділа і звідси йде на розстріл Олена Теліга»
      correct: true
    - text: «Прощавайте, друзі, ми переможемо»
      correct: false
    - text: «Ми повернемося з вогнем»
      correct: false
    explanation: Цей напис став символом її останнього чину та незламності духу.
