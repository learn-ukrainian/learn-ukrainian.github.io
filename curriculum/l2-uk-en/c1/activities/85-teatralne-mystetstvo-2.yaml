  - type: cloze
    title: "Феномен Dakh Daughters"
    passage: "Гурт Dakh Daughters — це унікальне явище на українській сцені. Сім акторок театру «Дах» створили інтелектуальне [___:1], яке поєднує музику, театр і перформанс. Вони використовують тексти відомих [___:2] (Шекспір, Шевченко, Жадан) і співають різними [___:3] та діалектами. Їхні виступи — це завжди шоу з яскравим [___:4] та гримом (вибілені обличчя). Пісня «Rozy / Donbass» стала візитівкою гурту, поєднавши сонет [___:5] з документальними історіями шахтарок. Dakh Daughters виступають на престижних [___:6] у Європі та Америці. Вони доводять, що українська культура може бути [___:7], іронічною та глибокою водночас. Їхній жанр часто називають [___:8], бо він не вписується у звичні рамки."
    blanks:
      - id: 1
        answer: "фрік-кабаре"
        options: ["фрік-кабаре", "рок-шоу", "цирк", "кіно"]
      - id: 2
        answer: "поетів"
        options: ["поетів", "політиків", "співаків", "спортсменів"]
      - id: 3
        answer: "мовами"
        options: ["мовами", "нотами", "голосами", "жестами"]
      - id: 4
        answer: "гримом"
        options: ["гримом", "світлом", "звуком", "димом"]
      - id: 5
        answer: "Шекспіра"
        options: ["Шекспіра", "Франка", "Гете", "Байрона"]
      - id: 6
        answer: "фестивалях"
        options: ["фестивалях", "базарах", "вокзалах", "стадіонах"]
      - id: 7
        answer: "модерною"
        options: ["модерною", "старою", "нудною", "тихою"]
      - id: 8
        answer: "експериментальним"
        options: ["експериментальним", "класичним", "народним", "дитячим"]

  - type: fill-in
    title: "Театральна термінологія"
    items:
      - sentence: "Режисер запропонував несподівану [___] класичної п'єси."
        answer: "інтерпретацію"
        options: ["інтерпретацію", "копію", "заборону", "відміну"]
      - sentence: "Вистава пройшла з повним [___], всі квитки були продані."
        answer: "аншлагом"
        options: ["аншлагом", "провалом", "скандалом", "запізненням"]
      - sentence: "Сценограф створив мінімалістичну [___] з використанням світла."
        answer: "декорацію"
        options: ["декорацію", "музику", "програмку", "афішу"]
      - sentence: "Актори вийшли на [___], щоб подякувати глядачам."
        answer: "уклін"
        options: ["уклін", "перерву", "обід", "вулицю"]
      - sentence: "Камерна [___] дозволяє створити інтимну атмосферу спілкування."
        answer: "сцена"
        options: ["сцена", "зала", "каса", "буфет"]
      - sentence: "[___] — це вид мистецтва, де дія відбувається тут і зараз."
        answer: "Перформанс"
        options: ["Перформанс", "Кіно", "Живопис", "Література"]
      - sentence: "Театр ляльок цікавий не лише дітям, а й [___]."
        answer: "дорослим"
        options: ["дорослим", "тваринам", "лялькам", "птахам"]
      - sentence: "Драматург Наталія Ворожбит пише п'єси про [___] на Донбасі."
        answer: "війну"
        options: ["війну", "море", "космос", "квіти"]
      - sentence: "Театр Франка має статус [___]."
        answer: "національного"
        options: ["національного", "міського", "шкільного", "приватного"]
      - sentence: "Авангардний театр часто відмовляється від [___] сюжету."
        answer: "лінійного"
        options: ["лінійного", "цікавого", "короткого", "веселого"]

  - type: essay-response
    title: "Есе: Театр під час війни"
    prompt: "Напишіть есе (400+ слів) на тему: «Роль театру в умовах війни: розвага чи терапія?». Проаналізуйте феномен вистав у бомбосховищах та актуальність класики."
    model_answer: "Війна докорінно змінила український театр. Він перестав бути місцем світського дозвілля і перетворився на простір колективної психотерапії та рефлексії. Вистави у бомбосховищах (наприклад, Івано-Франківського драмтеатру) показали, що мистецтво потрібне людям навіть під загрозою смерті. Театр допомагає прожити травму, знайти сенс і відчути єдність... [повний текст у модулі]"
    rubric:
      - criteria: "Аргументація"
        description: "Чітка позиція щодо функції театру."
      - criteria: "Приклади"
        description: "Згадка конкретних театрів або вистав."

