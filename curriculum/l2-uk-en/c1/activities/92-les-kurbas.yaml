    Лесь Курбас є унікальною постаттю в українській історії, чиє значення виходить далеко за межі суто театрального мистецтва. Він був архітектором нової української ідентичності, яка базувалася на засадах європейського модернізму, інтелектуальної свободи та естетичного безкомпромісу. Його «Березіль» став лабораторією, де гартувався дух нації, здатної говорити зі світом мовою високої культури, а не провінційного фольклору.

    Головною перемогою Курбаса над тоталітарною системою є те, що його ідеї пережили фізичне знищення автора. Концепція «розумного актора» та метод «перетворення» стали фундаментом для розвитку не лише українського, а й світового театру. На відміну від реалістичної школи, яка прагнула до імітації життя, Курбас навчив нас, що мистецтво — це створення нових світів. Його вистави за п’єсами Миколи Куліша продемонстрували, що українська мова є ідеальним інструментом для оперування найскладнішими філософськими категоріями.

    Процес деколонізації імені Курбаса, який триває сьогодні, є надзвичайно важливим для нашого самоусвідомлення. Протягом десятиліть радянська пропаганда намагалася стерти пам’ять про нього або маркувати його як «шкідливого формаліста». Повернення Курбаса у наш культурний простір — це акт історичної справедливості. Це визнання того, що Україна завжди була частиною європейського авангарду.

    Сьогодні ми бачимо спадкоємність ідей Курбаса у роботах кращих сучасних режисерів. Його віра в силу інтелекту та красу форми залишається актуальною у світі, що знову бореться з диктатурою та примітивізмом. Лесь Курбас довів, що куля може вбити людину, але вона безсила проти геніальної думки, яка стає частиною генетичного коду нації. Його театр триває у кожному нашому прагненні до свободи та досконалості.
