---
- type: quiz
  title: Розуміння версифікації та звукопису
  items:
  - question: Згідно з текстом модуля, як називається система віршування, заснована
      на впорядкованому чергуванні наголошених і ненаголошених складів в українській
      поетичній традиції?
    options:
    - text: Тонічна система
      correct: false
    - text: Силабо-тонічна система
      correct: true
    - text: Силабічна система
      correct: false
    - text: Вільний вірш (верлібр)
      correct: false
    explanation: В українській поезії панує саме силабо-тонічна система.
  - question: Згідно з текстом модуля, який саме віршовий розмір характеризується
      двоскладовою стопою з обов’язковим наголосом саме на другому складі?
    options:
    - text: Хорей
      correct: false
    - text: Ямб
      correct: true
    - text: Дактиль
      correct: false
    - text: Анапест
      correct: false
    explanation: Ямб — це розмір із наголосом на парних складах стопи.
  - question: Згідно з текстом модуля, яку саме художню функцію виконує розгорнута
      алітерація в наведеному уривку з поезії «Каменярі» Івана Франка?
    options:
    - text: Створює ефект легкості та танцювальності ритму.
      correct: false
    - text: Створює ефект твердості та опору матеріалу (скрегіт заліза об камінь).
      correct: true
    - text: Використовується лише для римування кінців рядків.
      correct: false
    - text: Допомагає читачеві швидше запам’ятати текст напам’ять.
      correct: false
    explanation: Звуки [р, д, т, с] передають сувору атмосферу праці.
  - question: Згідно з текстом модуля, що саме символізує «гранітна скала» в складній
      алегоричній системі відомої поеми Івана Франка?
    options:
    - text: Красу гірської природи Карпат улітку.
      correct: false
    - text: Перешкоди на шляху до суспільного прогресу та національного визволення.
      correct: true
    - text: Місце для відпочинку героїв після робочого дня.
      correct: false
    - text: Скарбницю з коштовним камінням та золотом.
      correct: false
    explanation: Скала — це символ старого, несправедливого світу.
  - question: Згідно з текстом модуля, як саме називається повторення наголошених
      голосних звуків для створення певної емоційної інтонації у вірші?
    options:
    - text: Алітерація
      correct: false
    - text: Асонанс
      correct: true
    - text: Рима
      correct: false
    - text: Стопа
      correct: false
    explanation: Асонанс працює з голосними, додаючи оповіді мелодійності.
  - question: Згідно з текстом модуля, чим саме принципово відрізняється пафос поезії
      Івана Франка від поезії Лесі Українки відповідно до порівняльного аналізу?
    options:
    - text: Франко більш емоційний, а Леся Українка — раціональна.
      correct: false
    - text: Франко має мужній, раціональний пафос, а Леся Українка — неоромантичний.
      correct: true
    - text: Вони мають абсолютно однаковий стиль і пафос.
      correct: false
    - text: У Франка немає пафосу, він пише лише сухі факти.
      correct: false
    explanation: Франко апелює до розуму та колективної волі.
  - question: Згідно з текстом модуля, що саме означає професійний термін «стопа»
      у сучасній науковій термінології версифікації?
    options:
    - text: Остання цифра у номері сторінки книги.
      correct: false
    - text: Повторювана одиниця ритму, що складається з наголошених і ненаголошених
        складів.
      correct: true
    - text: Назва розділу в поетичній збірці.
      correct: false
    - text: Спеціальний знак для позначення кінця вірша.
      correct: false
    explanation: Зі стоп складається віршовий рядок певного розміру.
  - question: Згідно з текстом модуля, яку саме символічну роль відіграє образ «молота»
      в загальній образній системі поезії «Каменярі»?
    options:
    - text: Це символ знання, праці та інструменту трансформації навколишнього світу.
      correct: true
    - text: Це звичайний побутовий предмет, що не має значення.
      correct: false
    - text: Це музичний інструмент, на якому грають герої.
      correct: false
    - text: Це подарунок, який герої отримали від автора.
      correct: false
    explanation: Молот у руках каменярів — зброя інтелектуальної та фізичної праці.
  - question: Згідно з текстом модуля, як саме називається тип римування, при якому
      перший рядок римується з четвертим, охоплюючи строфу?
    options:
    - text: Парне
      correct: false
    - text: Перехресне
      correct: false
    - text: Кільцеве
      correct: true
    - text: Вільне
      correct: false
    explanation: Кільцеве римування "охоплює" строфу.
  - question: Згідно з текстом модуля, який саме емоційний настрій зазвичай створює
      ямбічний розмір у поезії Івана Франка?
    options:
    - text: Настрій розпачу та повної безнадії.
      correct: false
    - text: Карбований, маршовий та героїчний настрій.
      correct: true
    - text: Сонний та дуже повільний настрій.
      correct: false
    - text: Настрій веселої дитячої гри.
      correct: false
    explanation: Ямб Франка імітує впевнені удари та поступ.
  - question: Згідно з текстом модуля, чому для глибокого аналізу поезії надзвичайно
      важливо розрізняти постаті автора та ліричного героя?
    options:
    - text: Бо це різні люди, які ніколи не зустрічалися.
      correct: false
    - text: Бо ліричний герой — це художній образ, голос, через який виражаються почуття.
      correct: true
    - text: Це не важливо, це одне й те саме в усіх текстах.
      correct: false
    - text: Бо автор завжди пише лише про вигаданих істот.
      correct: false
    explanation: Ліричний герой — це сконструйоване "Я" у поезії.
  - question: Згідно з текстом модуля, яку саме функцію виконують асонанси на звуки
      [а] та [о] у поетичній мові Франка?
    options:
    - text: Додають оповіді широти, простору та епічної величності.
      correct: true
    - text: Роблять вірш дуже коротким і незрозумілим.
      correct: false
    - text: Викликають у читача почуття страху та тривоги.
      correct: false
    - text: Замінюють собою всі інші звуки у мові.
      correct: false
    explanation: Широкі голосні розширюють звуковий простір вірша.
  instruction: Оберіть правильну відповідь.
