      та соціальне визволення
  instruction: Розташуйте слова у правильному порядку.
- type: error-correction
  title: Виправлення помилок у термінах версифікації
  items:
  - sentence: Повторення голосних звуків називається алітерацією.
    error: алітерацією
    answer: асонансом
    options:
    - алітерацією
    - асонансом
    - римою
    - ритмом
    explanation: Голосні — асонанс, приголосні — алітерація.
  - sentence: Ямб — це трискладова стопа з наголосом на першому складі.
    error: Ямб
    answer: Дактиль
    options:
    - Ямб
    - Дактиль
    - Хорей
    - Анапест
    explanation: Дактиль — трискладова з першим наголошеним.
  - sentence: Перехресне римування зазвичай має схему aabb.
    error: aabb
    answer: abab
    options:
    - aabb
    - abab
    - abba
    - abcd
    explanation: Перехресне — abab, парне — aabb.
  - sentence: Сонет — це строфа з трьох рядків.
    error: Сонет
    answer: Терцина
    options:
    - Сонет
    - Терцина
    - Катрен
    - Дистих
    explanation: Тривірш — це терцина, сонет має 14 рядків.
  - sentence: Хорей має наголос на другому складі.
    error: другому
    answer: першому
    options:
    - другому
    - першому
    - третьому
    - кожному
    explanation: Хорей — наголос на 1-му складі.
  - sentence: Вірш без рими називається сонетом.
    error: сонетом
    answer: верлібром
    options:
    - сонетом
    - верлібром
    - поемою
    - новелою
    explanation: Вільний вірш — верлібр.
  - sentence: Асонанс передає звуки заліза об камінь.
    error: Асонанс
    answer: Алітерація
    options:
    - Асонанс
    - Алітерація
    - Рима
    - Пауза
    explanation: Звуки заліза — це приголосні, отже алітерація.
  - sentence: Скала у Франка — це символ знання.
    error: знання
    answer: старого світу
    options:
    - знання
    - старого світу
    - майбутнього
    - дружби
    explanation: Знання — це молот, а скала — перешкода (старий світ).
  instruction: Знайдіть і виправте помилку в реченні.
- type: cloze
  title: Аналіз поетичного уривка
  passage: 'Поезія Івана Франка вражає своєю {формою|ціною|вагою|датою}. Уривок з
    «Каменярів» написаний {ямбом|хореєм|дактилем|спокоєм}, що створює енергійний ритм.
    Автор активно використовує {звукопис|фарби|схеми|цифри}, зокрема алітерацію приголосних.
    Це допомагає передати {скрегіт|тишу|сміх|спів} заліза. Образ {скали|моря|лісу|міста}
    є потужною алегорією перешкод. Люди прикуті {ланцюгами|квітами|словами|грошима},
    що символізує неволю. Проте голос згори закликає їх {боротися|спати|йти|їсти}.
    {Молот|Книга|Стіл|Ручка} в їхніх руках стає інструментом змін. Франко поєднує
    раціональну думку з високим {пафосом|жахом|сном|чеком}. Його поезія — це не просто
    слова, а {заклик|скарга|звіт|заява} до дії. {Римування|Малювання|Ремонт|Спорт}
    у вірші допомагає тримати увагу читача. Кожна {строфа|сторінка|марка|літера} наближає
