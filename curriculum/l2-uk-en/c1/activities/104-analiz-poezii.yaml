    points: 20
- type: critical-analysis
  title: Аналіз поетичних образів
  target_text: '«У кожного в руках важкий залізний молот, / І голос сильний нам згори,
    як грім, гримить: / «Лупайте сю скалу! Нехай ні жар, ні холод / Не спинить вас!»

    '
  questions:
  - Як саме звукопис у цьому уривку допомагає передати атмосферу праці?
  - Що саме символізує «голос згори» та як він впливає на ліричного героя?
  - Чому автор наголошує на тому, що ні «жар», ні «холод» не мають спиняти робітників?
  model_answers:
  - Використання повторюваних звуків [г, р, м] у словах "грім", "гримить", "згори"
    створює потужний звуковий фон, що нагадує гуркіт при розбиванні каменю.
  - Голос символізує імператив історії або поклик сумління, який перетворює важку
    працю на священний обов’язок та спільну місію.
  - Це підкреслює абсолютну відданість ідеї та необхідність ігнорувати будь-які фізичні
    страждання або зовнішні обставини заради досягнення мети.
