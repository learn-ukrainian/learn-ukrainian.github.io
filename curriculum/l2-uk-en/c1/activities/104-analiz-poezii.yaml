  - left: Амфібрахій
    right: Трискладова стопа, наголос на 2-му складі
  - left: Анапест
    right: Трискладова стопа, наголос на 3-му складі
  - left: Алітерація
    right: Повторення приголосних звуків
  - left: Асонанс
    right: Повторення голосних звуків
  - left: Катрен
    right: Строфа з чотирьох рядків
  - left: Сонет
    right: Складна форма з 14 рядків
  - left: Цезура
    right: Пауза всередині віршового рядка
  - left: Рима
    right: Співзвуччя закінчень у віршованих рядках
  - left: Верлібр
