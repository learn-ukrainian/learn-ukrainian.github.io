module: 120-mariya-matios
activities:
- type: quiz
  title: "Життєвий і творчий шлях Марії Матіос"
  items:
    - question: "Де народилася Марія Матіос, яку називають «літописець буковинської долі» за її глибоку увагу до рідного краю?"
      options:
        - text: "У Києві"
          correct: false
        - text: "На Буковині"
          correct: true
        - text: "На Галичині"
          correct: false
        - text: "На Полтавщині"
          correct: false
    - question: "Який саме роман Марії Матіос став літературною сенсацією та був відзначений Шевченківською премією у 2005 році?"
      options:
        - text: "«Нація»"
          correct: false
        - text: "«Солодка Даруся»"
          correct: true
        - text: "«Майже ніколи не навпаки»"
          correct: false
        - text: "«Букова земля»"
          correct: false
    - question: "Яку основну історичну тему найчастіше досліджує Марія Матіос у своїх найвідоміших та найпопулярніших творах?"
      options:
        - text: "Космічні подорожі майбутнього"
          correct: false
        - text: "Історична травма, окупація та репресії НКВС"
          correct: true
        - text: "Розвиток сучасних технологій"
          correct: false
        - text: "Життя середньовічних лицарів"
          correct: false
    - question: "Як саме у народі зазвичай називають Дарусю, головну героїню культового та найбільш відомого роману письменниці?"
      options:
        - text: "Гірка Даруся"
          correct: false
        - text: "Солодка Даруся"
          correct: true
        - text: "Хитра Даруся"
          correct: false
        - text: "Смілива Даруся"
          correct: false
    - question: "У чому саме полягає головна особливість мови творів Марії Матіос, що створює неповторний регіональний колорит?"
      options:
        - text: "Використання виключно англіцизмів"
          correct: false
        - text: "Активне вживання буковинських діалектизмів"
          correct: true
        - text: "Відмова від будь-яких художніх засобів"
          correct: false
        - text: "Писання лише віршами"
          correct: false

- type: match-up
  title: "Лексика трагедії та спокути"
  pairs:
    - left: "Незламність"
      right: "Здатність не гнутися під ударами долі, стійкість."
    - left: "Катарсис"
      right: "Духовне очищення через співпереживання і біль."
    - left: "Спокута"
      right: "Відплата за провину, визнання та виправлення гріха."
    - left: "Діалектизм"
      right: "Слово, властиве мові певної місцевості."
    - left: "Жертовність"
      right: "Здатність віддавати себе заради інших чи ідеї."
    - left: "Неминучість"
      right: "Те, що обов'язково має статися, фатальність."
    - left: "Відплата"
      right: "Покарання за вчинене зло, помста або справедливість."
    - left: "Чесність"
      right: "Правдивість, відсутність фальші у вчинках і словах."

- type: group-sort
  title: "Теми та образи у творчості Матіос"
  groups:
    - name: "Історичні реалії"
      items: ["Репресії НКВС", "Окупація", "Повстанський рух", "Колективізація", "Радянський терор", "Тоталітаризм"]
    - name: "Художні акценти"
      items: ["Родинна сага", "Буковинський колорит", "Психологізм", "Катарсис", "Трагізм долі", "Натуралізм"]

- type: fill-in
  title: "Контекст роману «Солодка Даруся»"
  items:
    - sentence: "Роман «Солодка Даруся» розкриває жахливу механіку [тоталітарного] зла через долю однієї родини."
      answer: "тоталітарного"
      options: ["тоталітарного", "демократичного", "ліберального", "утопічного"]
    - sentence: "Головна героїня Даруся несе тягар провини за дитячий гріх, скоєний під тиском [чекістів]."
      answer: "чекістів"
      options: ["чекістів", "пластунів", "козаків", "батярів"]
    - sentence: "Її німота та постійний біль є фізичним втіленням неможливості висловити [невимовне]."
      answer: "невимовне"
      options: ["невимовне", "смішне", "радісне", "просте"]
    - sentence: "Сюжет роману побудований як зворотна [хронологія], що поступово розкриває коріння трагедії."
      answer: "хронологія"
      options: ["хронологія", "метафора", "експозиція", "епілог"]
    - sentence: "Матіос доводить, що замовчування злочинів минулого лише поглиблює національну [травму]."
      answer: "травму"
      options: ["травму", "радість", "перемогу", "реформу"]
    - sentence: "Твір став символом понівеченої долі багатьох поколінь [буковинців] та галичан."
      answer: "буковинців"
      options: ["буковинців", "кримчан", "полтавців", "харків'ян"]

- type: quiz
  title: "Аналіз художнього методу"
  items:
    - question: "Яку саме специфічну функцію зазвичай виконує буковинський діалект у художній прозі Марії Матіос?"
      options:
        - text: "Він робить текст зовсім незрозумілим для іноземців"
          correct: false
        - text: "Він забезпечує максимальну автентичність та енергію тексту"
          correct: true
        - text: "Він використовується лише в суто гумористичних цілях"
          correct: false
        - text: "Він повністю замінює собою всі інші художні засоби"
          correct: false
    - question: "Чому Марію Матіос літературні критики так часто порівнюють з видатною Ольгою Кобилянською?"
      options:
        - text: "Бо вони були справжніми найкращими подругами в житті"
          correct: false
        - text: "Через спільне коріння, увагу до жіночої долі та буковинського духу"
          correct: true
        - text: "Оскільки вони писали в одному і тому ж жанрі детективу"
          correct: false
        - text: "Тому що вони тривалий час жили в одному будинку"
          correct: false
    - question: "Що саме є головною та центральною ідеєю більшості художніх творів видатної письменниці?"
      options:
        - text: "Повна безкарність за всі злочини минулого"
          correct: false
        - text: "Неминучість відплати та необхідність катарсису через правду"
          correct: true
        - text: "Активне прославляння радянського способу життя"
          correct: false
        - text: "Опис лише позитивних емоцій та великої радості"
          correct: false
    - question: "Як саме авторка ставиться до радянської тоталітарної системи у своїх відомих книгах?"
      options:
        - text: "Вона всіляко намагається її виправдати перед історією"
          correct: false
        - text: "Вона безжально деконструює її злочинну та антигуманну природу"
          correct: true
        - text: "Вона вважає її найкращою з можливих форм правління"
          correct: false
        - text: "Вона її повністю та свідомо ігнорує у сюжетах"
          correct: false
    - question: "Яку саме роль зазвичай відіграє «родина» у складних творах Марії Матіос?"
      options:
        - text: "Це лише місце, де головні герої їдять і сплять"
          correct: false
        - text: "Це мікрокосмос, де відображаються великі історичні трагедії"
          correct: true
        - text: "Вона зовсім не є важливою для розвитку сюжету"
          correct: false
        - text: "Це лише символ ідеального та безхмарного сімейного щастя"
          correct: false

- type: match-up
  title: "Регіональні та художні поняття"
  pairs:
    - left: "Буковина"
      right: "Історичний регіон України, де розвиваються події творів."
    - left: "Сага"
      right: "Епічна розповідь про долю кількох поколінь однієї родини."
    - left: "Колорит"
      right: "Сукупність особливостей, що створюють характерний образ."
    - left: "Прокляття"
      right: "Символ неминучої розплати за скоєне зло."
    - left: "Чекісти"
      right: "Представники радянських репресивних органів (НКВС)."
    - left: "Гуцули"
      right: "Етнографічна група українців, жителів Карпат."
    - left: "Літописець"
      right: "Людина, яка ретельно фіксує та описує хід історії."
    - left: "Автентичність"
      right: "Справжність та вірність первинним джерелам культури."

- type: group-sort
  title: "Психологічні портрети героїв Матіос"
  groups:
    - name: "Риси незламності"
      items: ["Чесність", "Залізний дух", "Жертовність", "Правдивість", "Відданість", "Смиренність"]
    - name: "Наслідки травми"
      items: ["Німота", "Біль", "Провина", "Відчуженість", "Страх", "Прокляття"]

- type: fill-in
  title: "Роль Марії Матіос у сучасній культурі"
  items:
    - sentence: "Марія Матіос стала голосом [німих] жертв радянського режиму, яких хотіли викреслити з історії."
      answer: "німих"
      options: ["німих", "голосних", "веселих", "багатих"]
    - sentence: "Її творчість є потужним актом [деколонізації] української пам'яті та свідомості."
      answer: "деколонізації"
      options: ["деколонізації", "ідеалізації", "глобалізації", "містифікації"]
    - sentence: "Вона вчить нас, що пам'ять — це справжня [зброя] у боротьбі за незалежність."
      answer: "зброя"
      options: ["зброя", "іграшка", "перешкода", "помилка"]
    - sentence: "Роман «Солодка Даруся» став еталоном [психологічної] прози про історичну правду."
      answer: "психологічної"
      options: ["психологічної", "технічної", "дитячої", "комічної"]
    - sentence: "Письменниця залишається «залізною [леді]» української літератури через свою безкомпромісність."
      answer: "леді"
      options: ["леді", "вдовою", "дитиною", "служницею"]
    - sentence: "Правда у її творах є болючою, але необхідною для духовного [одужання] нації."
      answer: "одужання"
      options: ["одужання", "занепаду", "забуття", "сну"]

- type: quiz
  title: "Буковинська земля в літературі"
  items:
    - question: "Яку саме величезну панораму охоплює епічний та масштабний роман Марії Матіос «Букова земля»?"
      options:
        - text: "Один рік із життя сучасної родини в місті"
          correct: false
        - text: "225 років життя Буковини крізь віки та війни"
          correct: true
        - text: "Історію лише однієї невеликої битви минулого"
          correct: false
        - text: "Опис життя письменниці у сучасному Києві"
          correct: false
    - question: "Що саме символізує рідна буковинська земля у більшості художніх текстів відомої авторки?"
      options:
        - text: "Просто зручне місце для ведення сільського господарства"
          correct: false
        - text: "Живий організм, що зберігає пам'ять про всі покоління"
          correct: true
        - text: "Територію, яку треба якомога швидше покинути"
          correct: false
        - text: "Порожній простір без будь-якої цікавої історії"
          correct: false
    - question: "Як саме Марія Матіос пояснює феноменальну незламність буковинців у часи історичних випробувань?"
      options:
        - text: "Їхньою повною байдужістю до всього навколишнього"
          correct: false
        - text: "Глибокою вірою, вірністю традиціям та своєму корінню"
          correct: true
        - text: "Виключно великим везінням та щасливою випадковістю"
          correct: false
        - text: "Повною відсутністю будь-яких конфліктів у регіоні"
          correct: false
    - question: "Чому її проза вважається критиками дуже «тілесною», чуттєвою та надзвичайно емоційною?"
      options:
        - text: "Бо вона пише лише про питання сучасної медицини"
          correct: false
        - text: "Через яскраві описи запахів, смаків та фізичних відчуттів"
          correct: true
        - text: "Вона зовсім не використовує ніяких епітетів у текстах"
          correct: false
        - text: "Бо її герої постійно та активно займаються спортом"
          correct: false
    - question: "Яку головну місію виконує сьогодні Марія Матіос як сучасна письменниця та відомий громадський діяч?"
      options:
        - text: "Лише написання простих розважальних текстів для публіки"
          correct: false
        - text: "Відстоювання національної гідності та правдивої історії нації"
          correct: true
        - text: "Активна пропаганда різних іноземних ідеологій"
          correct: false
        - text: "Вона категорично уникає будь-якої громадської діяльності"
          correct: false

- type: group-sort
  title: "Лексика модуля: Марія Матіос"
  groups:
    - name: "Іменники"
      items: ["Незламність", "Катарсис", "Спокута", "Діалектизм", "Жертовність", "Відплата"]
    - name: "Прикметники"
      items: ["Запеклий", "Автентичний", "Експресивний", "Несамовитий", "Безжальний", "Напружений"]

- type: essay-response
  title: "Творча робота: Солодка та Гірка Даруся"
  prompt: "Напишіть літературно-аналітичне есе на тему: «Правда як спокута: Чому Марія Матіос вважає щирість перед минулим єдиним шляхом до майбутнього?» Проаналізуйте долю Дарусі як символ понівеченої України. Обсяг: 400+ слів."
  model_answer: "Марія Матіос створила унікальний літературний прецедент, зробивши історичну травму предметом глибокого психологічного дослідження. Її Даруся — це не просто німа жінка з Буковини, це голос мільйонів українців, чию ідентичність намагалися стерти через страх та зраду..."
  rubric:
    - criteria: "Мовна якість"
      description: "Використання термінології C1 рівня (катарсис, деколонізація, автентичність)."
    - criteria: "Аргументація"
      description: "Глибина аналізу механіки тоталітаризму через долі героїв."

- type: comparative-study
  title: "Марія Матіос та Ольга Кобилянська: Діалог через століття"
  items_to_compare:
    - "Марія Матіос: Експресивність, трагізм ХХ століття, жорстка правда"
    - "Ольга Кобилянська: Модернізм, витонченість, емансипація жіночого духу"
  criteria:
    - "Зв'язок із буковинською землею"
    - "Зображення сильних жіночих характерів"
    - "Роль мови та діалекту"
  prompt: "Порівняйте підходи двох видатних буковинських письменниць до зображення української долі. Як час та історичні обставини змінили акценти у їхній творчості?"
  model_answer: "Обидві письменниці є стовпами буковинського духу в літературі. Якщо Кобилянська закладала підвалини нової європейської ідентичності українців, то Матіос описує, як цю ідентичність намагалися знищити в горнилі воєн та репресій. Їх єднає безмежна любов до краю та повага до незламного людського духу..."