      - left: "Зв'язність"
        right: "Логічний зв'язок між частинами тексту"
      - left: "Лаконічність"
        right: "Вміння висловлюватися стисло"
      - left: "Редагування"
        right: "Виправлення та покращення тексту"
      - left: "Контраргумент"
        right: "Думка, що суперечить вашій позиції"

  # Activity 11: Cultural Differences
  - id: 08-cultural-differences
    type: true-false
    title: "Культурні відмінності"
    instruction: "Правда чи ні?"
    items:
      - statement: "Західне есе має лінійну структуру (вступ -> тіло -> висновок)."
        correct: true
        explanation: "Так, це стандартна структура англосаксонської риторики."
      - statement: "Український стиль письма часто буває більш 'квітчастим' і довгим."
        correct: true
        explanation: "Традиційно українська риторика схильна до розгорнутих описів."
      - statement: "В академічному есе можна писати все, що думаєш, без структури."
        correct: false
        explanation: "Структура є обов'язковою для ясності."
      - statement: "Англійський стиль вимагає 'Topic Sentence' на початку абзацу."
        correct: true
        explanation: "Це золоте правило."
      - statement: "В українській традиції головна думка може бути сховарена в кінці абзацу."
        correct: true
        explanation: "Це допустимо в публіцистиці, але не в сучасному академічному письмі."
      - statement: "Плагіат толерується в західних університетах."
        correct: false
        explanation: "Ні, це, мабуть, найтяжчий академічний гріх."
      - statement: "Есе — це те саме, що шкільний твір 'Як я провів літо'."
        correct: false
        explanation: "Академічне есе — це аналітична робота."
      - statement: "Використання 'Я' (I) дозволено в сучасному есе."
        correct: true
        explanation: "Так, особливо якщо ви висловлюєте власну позицію, але зловживати не варто."

  # Activity 12: Topic Sentence ID
  - id: 08-topic-sentence-id
    type: quiz
    title: "Тематичне речення"
    instruction: "Оберіть речення, яке може бути Topic Sentence для абзацу про користь кави."
    items:
      - question: "Яке речення найкраще починає абзац?"
        options:
          - text: "Помірне вживання кави має доведений позитивний вплив на серцево-судинну систему."
            correct: true
          - text: "Я люблю пити каву з молоком."
            correct: false
          - text: "Кава — це чорний напій."
            correct: false
      - question: "Абзац про шкоду пластику."
        options:
          - text: "Пластикове забруднення є однією з найбільших екологічних загроз 21 століття."
            correct: true
          - text: "Пляшки роблять із пластику."
            correct: false
      - question: "Абзац про Тараса Шевченка."
        options:
          - text: "Творчість Шевченка стала фундаментом для формування модерної української нації."
            correct: true
          - text: "Шевченко народився в 1814 році."
            correct: false
      - question: "Абзац про важливість сну."
        options:
          - text: "Якісний сон є критично важливим для відновлення когнітивних функцій."
            correct: true
          - text: "Я вчора спав 8 годин."
            correct: false
