module: 08-essay-structure
level: C1
version: '2.0'
activities:
- id: 08-essay-parts-id
  type: quiz
  title: Архітектура есе
  instruction: Визначте, до якої частини есе належить цей елемент.
  items:
  - question: Визначте, до якої саме структурної частини академічного есе (Вступ, Основна частина чи Висновок) належить ключовий елемент 'Тезисне твердження'?
    options:
    - text: Вступ
      correct: true
    - text: Основна частина
      correct: false
    - text: Висновок
      correct: false
    - text: Бібліографія
      correct: false
  - question: У якій частині есе зазвичай розташовується тематичне речення, яке визначає головну ідею конкретного абзацу та задає тон усьому тексту?
    options:
    - text: Основна частина
      correct: true
    - text: Висновок
      correct: false
    - text: Вступ
      correct: false
    - text: Титульна сторінка
      correct: false
  - question: До якої частини належить 'Клінчер' (Clincher), що зазвичай слугує сильним фінальним акордом всього тексту та залишає емоційний слід?
    options:
    - text: Висновок
      correct: true
    - text: Вступ
      correct: false
    - text: Основна частина
      correct: false
    - text: Додатки
      correct: false
  - question: В якій саме частині академічного есе ми завжди використовуємо 'Гачок' (Hook), щоб миттєво привернути увагу читача з перших рядків?
    options:
    - text: Вступ
      correct: true
    - text: Основна частина
      correct: false
    - text: Висновок
      correct: false
    - text: Анотація
      correct: false
  - question: У якій структурній частині есе зазвичай наводяться конкретні, детальні та переконливі докази, приклади, статистика та цитати для підтвердження аргументів автора?
    options:
    - text: Основна частина
      correct: true
    - text: Вступ
      correct: false
    - text: Висновок
      correct: false
    - text: Зміст
      correct: false
  - question: Де саме в есе ми повинні переформулювати нашу початкову тезу іншими словами, щоб нагадати читачеві про головну ідею?
    options:
    - text: Висновок
      correct: true
    - text: Вступ
      correct: false
    - text: Основна частина
      correct: false
    - text: Заголовок
      correct: false
  - question: Вкажіть, у якій саме частині есе автор зазвичай надає необхідний загальний контекст проблеми (Background Information), щоб підготувати читача?
    options:
    - text: Вступ
      correct: true
    - text: Висновок
      correct: false
    - text: Основна частина
      correct: false
    - text: Список літератури
      correct: false
  - question: Якщо есе має на меті переконати когось щось зробити, в якій частині найкраще розмістити рішучий 'Заклик до дій'?
    options:
    - text: Висновок
      correct: true
    - text: Основна частина
      correct: false
    - text: Вступ
      correct: false
    - text: Епіграф
      correct: false
- id: 08-thesis-quality
  type: quiz
  title: Якість тези
  instruction: Оберіть сильнішу тезу.
  items:
  - question: Проаналізуйте уважно наведені варіанти тез на тему 'Зміна клімату' та оберіть найбільш академічно правильну, вузьку і сильну тезу.
    options:
    - text: Уряд повинен запровадити податок на вуглець, оскільки це найефективніший спосіб зменшити викиди.
      correct: true
    - text: Зміна клімату — це погано, і ми повинні щось робити.
      correct: false
    - text: Зміна клімату існує.
      correct: false
    - text: Клімат змінюється щодня.
      correct: false
  - question: Розгляньте запропоновані тези для есе про дистанційну освіту та визначте, яка з них є найбільш дискусійною та глибокою.
    options:
    - text: Хоча дистанційне навчання забезпечує гнучкість, воно негативно впливає на соціалізацію студентів.
      correct: true
    - text: Дистанційне навчання має свої плюси і мінуси.
      correct: false
    - text: Ми всі вчилися дистанційно.
      correct: false
    - text: Zoom — це програма для відеозв'язку.
      correct: false
  - question: Оберіть найкращий, найбільш чіткий варіант тези для академічного есе про вплив сучасних технологій та штучного інтелекту на суспільство.
    options:
    - text: Розвиток штучного інтелекту вимагає негайного етичного регулювання.
      correct: true
    - text: Ця стаття розповість про штучний інтелект.
      correct: false
    - text: Комп'ютери дуже розумні.
      correct: false
    - text: Технології — це майбутнє.
      correct: false
  - question: Визначте, яке з наведених тверджень може слугувати сильною тезою для аргументативного есе про роль фізичного виховання і спорту в школі.
    options:
    - text: Обов'язкові уроки фізкультури в школах потребують реформи для заохочення інклюзивності.
      correct: true
    - text: Спорт корисний для здоров'я.
      correct: false
    - text: У школі є спортзал.
      correct: false
    - text: Я люблю футбол.
      correct: false
  - question: Яке з поданих тверджень найкраще підходить як теза для переконливого есе про переваги читання традиційних паперових книг порівняно з електронними?
    options:
    - text: Паперові книги сприяють кращому запам'ятовуванню інформації завдяки тактильному досвіду.
      correct: true
    - text: Паперові книги кращі за електронні, бо вони приємні на дотик.
      correct: false
    - text: Всі повинні читати книги.
      correct: false
    - text: Книги з паперу важкі.
      correct: false
  - question: Оберіть найсильнішу та найбільш аргументовану тезу для есе, що розглядає вплив масового комерційного туризму на вразливу екологію Карпат.
    options:
    - text: Туризм руйнує екологію Карпат, тому його треба обмежити.
      correct: true
    - text: Я люблю подорожувати в Карпати.
      correct: false
    - text: Карпати — гарні гори.
      correct: false
    - text: Туристи привозять гроші.
      correct: false
  - question: Знайдіть найкращий, найбільш переконливий варіант тези для академічного есе про когнітивну важливість вивчення іноземних мов у дорослому віці.
    options:
    - text: Вивчення іноземних мов розвиває когнітивні здібності та запобігає старінню мозку.
      correct: true
    - text: Вчити мови — це добре.
      correct: false
    - text: Англійська мова популярна.
      correct: false
    - text: Я знаю три мови.
      correct: false
  - question: Яке формулювання найкраще відображає основну ідею (тезу) для есе про складну природу життєвого успіху та шляхи його досягнення?
    options:
    - text: Успіх залежить не від таланту, а від наполегливості та дисципліни.
      correct: true
    - text: Кожен хоче бути успішним.
      correct: false
    - text: Успіх приходить до обраних.
      correct: false
    - text: Гроші — це успіх.
      correct: false
- id: 08-hook-types
  type: match-up
  title: Типи гачків
  instruction: З'єднайте тип початку (Hook) з прикладом.
  pairs:
  - left: Риторичне запитання
    right: Чи замислювалися ви, скільки часу ми втрачаємо в чергах?
  - left: Цитата
    right: 'Як казав Сковорода: «Світ ловив мене, та не спіймав».'
  - left: Шокуючий факт
    right: Щороку в океан потрапляє 8 мільйонів тонн пластику.
  - left: Анекдот (історія)
    right: Коли я вперше приїхав до Києва, я заблукав у метро.
  - left: Визначення
    right: Демократія — це не просто вибори, це ціннісна система.
  - left: Протиставлення
    right: Багато хто вважає успіх випадковістю, але насправді це наука.
  - left: Метафора
    right: Освіта — це ключ, що відмикає двері до свободи.
  - left: Статистика
    right: 60% українців підтримують цю ініціативу.
  - left: Особистий досвід
    right: Історія з життя
  - left: Провокація
    right: Смілива заява
  - left: Історична довідка
    right: Екскурс у минуле
  - left: Візуалізація
    right: Опис сцени
  - left: Жарт
    right: Гумористичний вступ
  - left: Діалог
    right: Розмова персонажів
- id: 08-transition-words
  type: fill-in
  title: Слова-зв'язки
  instruction: Вставте відповідне перехідне слово.
  items:
  - answer: Однак
    options:
    - Однак
    - Тому
    - Наприклад
    - Зокрема
    sentence: Ця ідея цікава. ___, вона має суттєві недоліки.
  - answer: Відповідно
    options:
    - Відповідно
    - Проте
    - Навпаки
    - Хоча
    sentence: Економіка зростає. ___, рівень безробіття падає.
  - answer: Тепер
    options:
    - Тепер
    - Але
    - Бо
    - Якщо
    sentence: Ми розглянули причини. ___ перейдемо до наслідків.
  - answer: Як наслідок
    options:
    - Як наслідок
    - Навпаки
    - Також
    - Хоча
    sentence: Він не виконав завдання. ___, його звільнили.
  - answer: Отже
    options:
    - Отже
    - Проте
    - Але
    - Втім
    sentence: Ця проблема глобальна. ___, вона стосується кожного.
  - answer: Крім того
    options:
    - Крім того
    - Однак
    - Тому що
    - Хоча
    sentence: Треба більше читати. ___, це покращує словниковий запас.
  - answer: Лише
    options:
    - Лише
    - Також
    - Тому
    - Отже
    sentence: Всі погодилися. ___ Віктор був проти.
  - answer: Насамкінець
    options:
    - Насамкінець
    - Спочатку
    - Наприклад
    - Але
    sentence: ___, підсумуємо головні тези.
