  # Activity 16: Essay Critique
  - id: 08-essay-critique
    type: quiz
    title: "Критика есе"
    instruction: "Що не так з цим уривком?"
    items:
      - question: "Есе починається словами: 'У цьому есе я напишу про...'"
        options:
          - text: "Це занадто прямолінійно і нудно (немає Гачка)."
            correct: true
          - text: "Це чудовий початок."
            correct: false
      - question: "Абзац складається з одного речення."
        options:
          - text: "Абзац повинен розвивати думку, одного речення замало."
            correct: true
          - text: "Лаконічність — сестра таланту."
            correct: false
      - question: "У висновку автор пише: 'Я більше не знаю, що сказати'."
        options:
          - text: "Це неприпустимо. Висновок має бути сильним."
            correct: true
          - text: "Це чесно."
            correct: false
      - question: "Автор використовує сленг в академічному есе."
        options:
          - text: "Це порушення регістру."
            correct: true
          - text: "Це робить текст живим."
            correct: false
      - question: "Автор пише: 'Всі знають, що це правда'."
        options:
          - text: "Це необґрунтоване узагальнення (Logical Fallacy)."
            correct: true
          - text: "Це переконливий аргумент."
            correct: false
      - question: "В есе про економіку автор розповідає про свою кішку."
        options:
          - text: "Це порушення тематичної єдності (Off-topic)."
            correct: true
          - text: "Це цікавий приклад."
            correct: false
      - question: "Автор повторює одне й те саме слово 20 разів."
        options:
          - text: "Це бідність словникового запасу (Tautology)."
            correct: true
          - text: "Це для підсилення ефекту."
            correct: false
      - question: "Есе закінчується словами: 'Ну, це все, що я хотів сказати'."
        options:
          - text: "Це занадто розмовний і слабкий фінал."
            correct: true
