- id: 08-conclusion-strategy
  type: quiz
  title: Стратегія висновку
  instruction: Що НЕ варто робити у висновку?
  items:
  - question: Яку дію категорично не рекомендується виконувати при написанні фінального та вирішального висновку академічного есе, оскільки це порушує логічну цілісність?
    options:
    - text: Вводити абсолютно нові ідеї та аргументи.
      correct: true
    - text: Перефразувати тезу.
      correct: false
    - text: Закликати до дії.
      correct: false
    - text: Підсумовувати сказане.
      correct: false
  - question: Що з переліченого нижче є, на вашу думку, найбільш критичним та найважливішим завданням, яке обов'язково необхідно виконати в якісному висновку академічного есе?
    options:
    - text: Підсумувати основні аргументи.
      correct: true
    - text: Скопіювати вступ дослівно.
      correct: false
    - text: Написати нову тезу.
      correct: false
    - text: Розповісти жарт.
      correct: false
  - question: Яке враження або емоційний стан повинен назавжди залишити хороший, професійно написаний висновок у читача після завершення читання тексту?
    options:
    - text: Відчуття завершеності (closure).
      correct: true
    - text: Багато нових запитань без відповідей.
      correct: false
    - text: Розгубленість.
      correct: false
    - text: Байдужість.
      correct: false
  - question: Дайте, будь ласка, найбільш точне і правильне визначення терміну «Клінчер» (Clincher) у контексті структури та архітектури висновку сучасного академічного есе.
    options:
    - text: Фраза, що запам'ятовується.
      correct: true
    - text: Перше речення есе.
      correct: false
    - text: Список літератури.
      correct: false
    - text: Тематичне речення.
      correct: false
  - question: Чи є допустимим з точки зору академічного стилю використання нової цитати відомої особистості безпосередньо у фінальному висновку есе?
    options:
    - text: Так, якщо вона влучна.
      correct: true
    - text: Ні, ніколи.
      correct: false
    - text: Тільки жартівливі цитати.
      correct: false
    - text: Тільки анонімні цитати.
      correct: false
  - question: Чи є доречним та професійним для автора вибачатися перед читачем за можливі слабкі аргументи або недоліки дослідження у завершальній частині есе?
    options:
    - text: Ні, це знижує довіру.
      correct: true
    - text: Так, це ввічливо.
      correct: false
    - text: Так, це скромно.
      correct: false
    - text: Можна, якщо коротко.
      correct: false
  - question: Якими саме основними характеристиками повинен володіти ідеальний висновок, щоб справити якнайкраще та незабутнє враження на вимогливого академічного читача?
    options:
    - text: Лаконічним і сильним.
      correct: true
    - text: Довгим і детальним.
      correct: false
    - text: Сплутаним і неясним.
      correct: false
    - text: Повторюваним і нудним.
      correct: false
  - question: Що конкретно мається на увазі під стилістичним композиційним прийомом «Frame» (Рамка або Кільцева структура) при написанні класичного академічного есе?
    options:
    - text: Висновок повертається до образу зі вступу.
      correct: true
