module: 08-essay-structure
level: C1
version: '2.0'
activities:

  # Activity 1: Essay Parts ID
  - id: 08-essay-parts-id
    type: quiz
    title: "Архітектура есе"
    instruction: "Визначте, до якої частини есе належить цей елемент."
    items:
      - question: "Тезисне твердження (Thesis Statement)"
        options:
          - text: "Вступ"
            correct: true
          - text: "Основна частина"
            correct: false
      - question: "Тематичне речення (Topic Sentence)"
        options:
          - text: "Основна частина"
            correct: true
          - text: "Висновок"
            correct: false
      - question: "Клінчер (Clincher / Final thought)"
        options:
          - text: "Висновок"
            correct: true
          - text: "Вступ"
            correct: false
      - question: "Гачок (Hook)"
        options:
          - text: "Вступ"
            correct: true
          - text: "Основна частина"
            correct: false
      - question: "Докази та приклади"
        options:
          - text: "Основна частина"
            correct: true
          - text: "Вступ"
            correct: false
      - question: "Переформулювання тези"
        options:
          - text: "Висновок"
            correct: true
          - text: "Вступ"
            correct: false
      - question: "Загальний контекст проблеми"
        options:
          - text: "Вступ"
            correct: true
          - text: "Висновок"
            correct: false
      - question: "Заклик до дії (Call to action)"
        options:
          - text: "Висновок"
            correct: true
          - text: "Основна частина"
            correct: false

  # Activity 2: Thesis Quality
  - id: 08-thesis-quality
    type: quiz
    title: "Якість тези"
    instruction: "Оберіть сильнішу тезу."
    items:
      - question: "Тема: Зміна клімату."
        options:
          - text: "Уряд повинен запровадити податок на вуглець, оскільки це найефективніший спосіб зменшити викиди."
            correct: true
          - text: "Зміна клімату — це погано, і ми повинні щось робити."
            correct: false
      - question: "Тема: Дистанційна освіта."
        options:
          - text: "Дистанційне навчання має свої плюси і мінуси."
            correct: false
          - text: "Хоча дистанційне навчання забезпечує гнучкість, воно негативно впливає на соціалізацію студентів."
            correct: true
      - question: "Тема: Технології."
        options:
          - text: "Ця стаття розповість про штучний інтелект."
            correct: false
          - text: "Розвиток штучного інтелекту вимагає негайного етичного регулювання."
            correct: true
      - question: "Тема: Спорт."
        options:
          - text: "Спорт корисний для здоров'я."
            correct: false
          - text: "Обов'язкові уроки фізкультури в школах потребують реформи для заохочення інклюзивності."
            correct: true
      - question: "Тема: Читання."
        options:
          - text: "Паперові книги кращі за електронні, бо вони приємні на дотик."
            correct: false
          - text: "Паперові книги сприяють кращому запам'ятовуванню інформації завдяки тактильному досвіду."
            correct: true
      - question: "Тема: Туризм."
        options:
          - text: "Туризм руйнує екологію Карпат, тому його треба обмежити."
            correct: true
          - text: "Я люблю подорожувати в Карпати."
            correct: false
      - question: "Тема: Мова."
        options:
          - text: "Вивчення іноземних мов розвиває когнітивні здібності та запобігає старінню мозку."
            correct: true
          - text: "Вчити мови — це добре."
            correct: false
      - question: "Тема: Успіх."
        options:
          - text: "Успіх залежить не від таланту, а від наполегливості та дисципліни."
            correct: true
          - text: "Кожен хоче бути успішним."
            correct: false

  # Activity 3: Hook Types
  - id: 08-hook-types
    type: match-up
    title: "Типи гачків"
    instruction: "З'єднайте тип початку (Hook) з прикладом."
    pairs:
      - left: "Риторичне запитання"
        right: "Чи замислювалися ви, скільки часу ми втрачаємо в чергах?"
      - left: "Цитата"
        right: "Як казав Сковорода: «Світ ловив мене, та не спіймав»."
      - left: "Шокуючий факт"
        right: "Щороку в океан потрапляє 8 мільйонів тонн пластику."
      - left: "Анекдот (історія)"
        right: "Коли я вперше приїхав до Києва, я заблукав у метро."
      - left: "Визначення"
        right: "Демократія — це не просто вибори, це ціннісна система."
      - left: "Протиставлення"
        right: "Багато хто вважає успіх випадковістю, але насправді це наука."
      - left: "Метафора"
        right: "Освіта — це ключ, що відмикає двері до свободи."
      - left: "Статистика"
        right: "60% українців підтримують цю ініціативу."

  # Activity 4: Transition Words
  - id: 08-transition-words
    type: fill-in
    title: "Слова-зв'язки"
    instruction: "Вставте відповідне перехідне слово."
    items:
      - prompt: "Ця ідея цікава. ___, вона має суттєві недоліки."
        answer: "Однак"
        options: ["Однак", "Тому", "Наприклад", "Зокрема"]
      - prompt: "Економіка зростає. ___, рівень безробіття падає."
        answer: "Відповідно"
        options: ["Відповідно", "Проте", "Навпаки", "Хоча"]
      - prompt: "Ми розглянули причини. ___ перейдемо до наслідків."
        answer: "Тепер"
        options: ["Тепер", "Але", "Бо", "Якщо"]
      - prompt: "Він не виконав завдання. ___, його звільнили."
        answer: "Як наслідок"
        options: ["Як наслідок", "Навпаки", "Також", "Хоча"]
      - prompt: "Ця проблема глобальна. ___, вона стосується кожного."
        answer: "Отже"
        options: ["Отже", "Проте", "Але", "Втім"]
      - prompt: "Треба більше читати. ___, це покращує словниковий запас."
        answer: "Крім того"
        options: ["Крім того", "Однак", "Тому що", "Хоча"]
      - prompt: "Всі погодилися. ___ Віктор був проти."
        answer: "Лише"
        options: ["Лише", "Також", "Тому", "Отже"]
      - prompt: "___, підсумуємо головні тези."
        answer: "Насамкінець"
        options: ["Насамкінець", "Спочатку", "Наприклад", "Але"]

  # Activity 5: Paragraph Order
  - id: 08-paragraph-order
    type: unjumble
    title: "Структура абзацу (TEEL)"
    instruction: "Розташуйте речення в правильному порядку (Topic Sentence -> Explanation -> Evidence -> Link)."
    items:
      - jumbled: "Спорт корисний. / Це покращує серцебиття. / Дослідження ВООЗ підтверджують це. / Отже, треба бігати."
        answer: "Спорт корисний. Це покращує серцебиття. Дослідження ВООЗ підтверджують це. Отже, треба бігати."
      - jumbled: "Читання розвиває уяву. / Книги змушують мозок працювати. / МРТ показує активність зон мозку. / Тому читайте щодня."
        answer: "Читання розвиває уяву. Книги змушують мозок працювати. МРТ показує активність зон мозку. Тому читайте щодня."
      - jumbled: "Глобальне потепління — загроза. / Льодовики тануть. / Температура зросла на 1 градус. / Треба діяти негайно."
        answer: "Глобальне потепління — загроза. Льодовики тануть. Температура зросла на 1 градус. Треба діяти негайно."
      - jumbled: "Київ — зелене місто. / Тут багато парків. / Наприклад, Голосіївський парк. / Це робить повітря чистим."
        answer: "Київ — зелене місто. Тут багато парків. Наприклад, Голосіївський парк. Це робить повітря чистим."
      - jumbled: "Кава бадьорить. / Кофеїн блокує аденозин. / Це дозволяє не спати. / Тому її п'ють вранці."
        answer: "Кава бадьорить. Кофеїн блокує аденозин. Це дозволяє не спати. Тому її п'ють вранці."
      - jumbled: "Стрес шкідливий. / Він підвищує кортизол. / Це руйнує імунітет. / Отже, треба відпочивати."
        answer: "Стрес шкідливий. Він підвищує кортизол. Це руйнує імунітет. Отже, треба відпочивати."

  # Activity 6: TEEL Analysis
  - id: 08-teel-analysis
    type: match-up
    title: "Елементи абзацу"
    instruction: "Визначте роль речення в абзаці (TEEL)."
    pairs:
      - left: "Дистанційна робота знижує стрес."
        right: "Topic Sentence (Теза)"
      - left: "Це відбувається тому, що працівники не витрачають час на дорогу."
        right: "Explanation (Пояснення)"
      - left: "Опитування показало, що 80% людей почуваються щасливішими вдома."
        right: "Evidence (Доказ)"
      - left: "Отже, компаніям варто впроваджувати гнучкий графік."
        right: "Link (Висновок/Перехід)"
      - left: "Читання паперових книг покращує сон."
        right: "Topic Sentence (Теза)"
      - left: "Люди, які читають перед сном, сплять краще."
        right: "Link (Висновок/Перехід)"
      - left: "Екран смартфона блокує мелатонін."
        right: "Explanation (Пояснення)"
      - left: "Дослідження Гарварду 2020 року підтверджує це."
        right: "Evidence (Доказ)"

  # Activity 7: Conclusion Strategy
  - id: 08-conclusion-strategy
    type: quiz
    title: "Стратегія висновку"
    instruction: "Що НЕ варто робити у висновку?"
    items:
      - question: "У висновку не можна:"
        options:
          - text: "Вводити абсолютно нові ідеї та аргументи."
            correct: true
          - text: "Перефразувати тезу."
            correct: false
      - question: "У висновку варто:"
        options:
          - text: "Підсумувати основні аргументи."
            correct: true
          - text: "Скопіювати вступ дослівно."
            correct: false
      - question: "Хороший висновок залишає:"
        options:
          - text: "Відчуття завершеності (closure)."
            correct: true
          - text: "Багато нових запитань без відповідей."
            correct: false
      - question: "Клінчер — це:"
        options:
          - text: "Фраза, що запам'ятовується."
            correct: true
          - text: "Перше речення есе."
            correct: false
      - question: "Чи можна використовувати цитату у висновку?"
        options:
          - text: "Так, якщо вона влучна."
            correct: true
          - text: "Ні, ніколи."
            correct: false
      - question: "Чи треба вибачатися за слабкі аргументи у висновку?"
        options:
          - text: "Ні, це знижує довіру."
            correct: true
          - text: "Так, це ввічливо."
            correct: false
      - question: "Висновок має бути:"
        options:
          - text: "Лаконічним і сильним."
            correct: true
          - text: "Довгим і детальним."
            correct: false
      - question: "Прийом 'Frame' (Рамка) це коли:"
        options:
          - text: "Висновок повертається до образу зі вступу."
            correct: true
          - text: "Висновок пишеться в рамочці."
            correct: false

  # Activity 8: Cohesion Check (Fill-in)
  - id: 08-cohesion-check
    type: fill-in
    title: "Зв'язність тексту"
    instruction: "Оберіть засіб зв'язку, щоб уникнути повторів."
    items:
      - prompt: "Іван Франко був генієм. ___ написав тисячі творів."
        answer: "Він"
        options: ["Він", "Воно", "Іван Франко", "Людина"]
      - prompt: "Ми дослідили проблему корупції. Це ___ є болючим для суспільства."
        answer: "явище"
        options: ["явище", "річ", "штука", "корупція"]
      - prompt: "Студенти склали іспит. Більшість із ___ отримали високі бали."
        answer: "них"
        options: ["них", "студентів", "кого", "вас"]
      - prompt: "Київ — красиве місто. Ця ___ приваблює туристів."
        answer: "столиця"
        options: ["столиця", "село", "місце", "Київ"]
      - prompt: "Вчені провели експеримент. Отримані ___ здивували всіх."
        answer: "результати"
        options: ["результати", "вчені", "експерименти", "речі"]
      - prompt: "Вона любить читати. Це ___ допомагає їй вчитися."
        answer: "хобі"
        options: ["хобі", "читати", "вона", "те"]
      - prompt: "Закон прийняли. Цей ___ набуде чинності завтра."
        answer: "документ"
        options: ["документ", "закон", "він", "папір"]
      - prompt: "Я поважаю чесність. Ця ___ важлива для мене."
        answer: "чеснота"
        options: ["чеснота", "чесність", "річ", "штука"]

  # Activity 9: Essay Planning Steps
  - id: 08-essay-planning
    type: unjumble
    title: "Етапи роботи над есе"
    instruction: "Розставте етапи в правильному порядку."
    items:
      - jumbled: "Аналіз теми / Брейнстормінг / Написання плану / Написання чернетки / Редагування"
        answer: "Аналіз теми Брейнстормінг Написання плану Написання чернетки Редагування"
      - jumbled: "Вибір тези / Пошук аргументів / Структурування / Написання вступу / Перевірка помилок"
        answer: "Вибір тези Пошук аргументів Структурування Написання вступу Перевірка помилок"
      - jumbled: "Ідея / Ключові слова / План / Текст / Вичитка"
        answer: "Ідея Ключові слова План Текст Вичитка"
      - jumbled: "Збір матеріалів / Сортування карток / Написання розділів / Бібліографія / Фінальна версія"
        answer: "Збір матеріалів Сортування карток Написання розділів Бібліографія Фінальна версія"
      - jumbled: "Вибір джерел / Конспектування / Групування тез / План / Текст"
        answer: "Вибір джерел Конспектування Групування тез План Текст"
      - jumbled: "Проблема / Гіпотеза / Аргументи / Контраргументи / Висновок"
        answer: "Проблема Гіпотеза Аргументи Контраргументи Висновок"

  # Activity 10: Definitions
  - id: 08-vocab-definitions
    type: match-up
    title: "Визначення термінів"
    instruction: "Поєднайте термін з визначенням."
    pairs:
      - left: "Теза"
        right: "Головна ідея, яку автор доводить"
      - left: "Абзац"
