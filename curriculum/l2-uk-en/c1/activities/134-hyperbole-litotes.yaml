- type: quiz
  title: "Розуміння гіперболи та літоти"
  items:
    - question: "Що таке гіпербола як стилістичний засіб у контексті художньої літератури та риторики?"
      options:
        - text: "Навмисне перебільшення властивостей предмета або явища для посилення емоційного враження."
          correct: true
        - text: "Навмисне применшення властивостей для створення ефекту скромності або іронії."
          correct: false
        - text: "Порівняння двох предметів за допомогою сполучників 'як' або 'мов'."
          correct: false
        - text: "Перенесення властивостей живого на неживі предмети або абстрактні поняття."
          correct: false
      explanation: "Гіпербола — це художнє перебільшення (від грец. hyperbole — надмірність)."
    - question: "Яка основна прагматична функція літоти (мейозису) у ввічливому спілкуванні?"
      options:
        - text: "Пом'якшення категоричності висловлювання або іронічне підкреслення через заперечення протилежного."
          correct: true
        - text: "Створення комічного ефекту через абсурдне перебільшення розмірів об'єкта."
          correct: false
        - text: "Надання неживим предметам людських рис та емоцій для пожвавлення опису."
          correct: false
        - text: "Повторення однакових приголосних звуків для створення специфічного звукового образу."
          correct: false
      explanation: "Літота часто використовується для ввічливості або іронії ('непоганий' замість 'добрий')."
    - question: "Яке з наведених нижче висловлювань містить яскравий приклад гіперболи?"
      options:
        - text: "Я вже тисячу мільйонів разів тобі про це казав, але ти не слухаєш!"
          correct: true
        - text: "Він досить високий на зріст порівняно з іншими учнями в класі."
          correct: false
        - text: "Це не найгірша ідея, яку я чув за останній тиждень."
          correct: false
        - text: "Вона співає дуже гарно, як справжній соловейко в гаю."
          correct: false
      explanation: "'Тисячу мільйонів разів' — це явне емоційне перебільшення кількості."
    - question: "Який приклад найкраще ілюструє використання літоти для вираження складності завдання?"
      options:
        - text: "Ця задача, м'яко кажучи, не з легких, і потребує значних зусиль."
          correct: true
        - text: "Ця задача неймовірно складна і майже неможлива для вирішення."
          correct: false
        - text: "Ця задача проста, як двері, і я зроблю її за хвилину."
          correct: false
        - text: "Він розв'язав цю задачу за одну секунду, навіть не думаючи."
          correct: false
      explanation: "'Не з легких' означає 'складна', але висловлено через заперечення протилежного."
    - question: "У яких сферах комунікації найчастіше та найдоречніше використовується гіпербола?"
      options:
        - text: "У художній літературі, фольклорі та розмовному мовленні для експресії."
          correct: true
        - text: "В офіційних звітах та юридичних документах для забезпечення точності."
          correct: false
        - text: "У наукових статтях для об'єктивного опису результатів експериментів."
          correct: false
        - text: "В інструкціях з використання складної побутової техніки."
          correct: false

