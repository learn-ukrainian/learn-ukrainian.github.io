  title: 'Аналіз бар’єрів: Берта Рапопорт'
  prompt: 'Напишіть есе на тему: «Берта Рапопорт та руйнування «скляної палуби»: як одеська жінка змінила історію світового флоту». Проаналізуйте соціальні умови 1920-х років та особистісні якості Берти, що дозволили їй досягти успіху. Чому її приклад важливий для сучасної України? (400+ слів)'
