  - question: Як саме лінгвістичний та музичний дискурс описує стиль Максима Березовського?
    options:
    - text: Суворий і холодний німецький класицизм
      correct: false
    - text: Синтез італійської витонченості та українського кордоцентризму
      correct: true
    - text: Виключно церковний спів без західних впливів
      correct: false
    - text: Експериментальна музика майбутнього
      correct: false
    explanation: Він поєднав найкращі європейські форми з національною емоційністю.
  - question: Яка була основна причина глибокої депресії та передчасної смерті композитора після повернення до Петербурга?
    options:
    - text: Повна відсутність нових ідей для творчості
      correct: false
    - text: Ігнорування його генія, придворні інтриги та імперське приниження
      correct: true
    - text: Бажання негайно повернутися до Глухова
      correct: false
    - text: Невдала спроба стати офіцером армії
      correct: false
    explanation: Імперія не потребувала вільного творця, що призвело до особистої трагедії.
  - question: Що символізує вцілілий пам'ятник Березовському та його канонізація в історії музики?
    options:
    - text: Повний занепад української класичної традиції
      correct: false
    - text: Незнищенність українського генія та повернення нашої культурної пам'яті
      correct: true
    - text: Перевагу італійської школи над усіма іншими
      correct: false
    - text: Випадковість історичного успіху окремого митця
      correct: false
    explanation: Відродження його імені є актом утвердження нашої європейської ідентичності.
