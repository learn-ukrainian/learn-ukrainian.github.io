- type: quiz
  id: c1-52-quiz-1
  title: Життєвий та творчий шлях Максима Березовського
  instruction: Оберіть найбільш точну відповідь на основі аналізу біографії та мистецького внеску композитора.
  items:
  - question: Яка інституція в Україні стала фундаментом музичної освіти Березовського та підготувала його до європейського успіху?
