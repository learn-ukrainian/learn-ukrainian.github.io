- type: comparative-study
  id: c1-52-comp-1
  title: 'Компаративістика: Березовський vs Бортнянський'
  instruction: Зіставте долі двох великих українських композиторів при петербурзькому дворі.
  items_to_compare:
  - 'Максим Березовський: Трагічний шлях, конфлікт із системою, передчасна смерть у забутті, фокус на драматизмі та щирості.'
  - 'Дмитро Бортнянський: Успішна кар''єра, статус директора капели, вміння адаптуватися до імперських вимог, фокус на гармонії та досконалості форми.'
  criteria:
  - Ставлення до системи
  - Музичний стиль
  - Життєвий фінал
  prompt: Проаналізуйте, чому один став 'мучеником мистецтва', а інший — його 'тріумфатором'. Як це відображає різні стратегії виживання української еліти в імперії?
  model_answer: Березовський і Бортнянський представляють дві різні реакції на імперський тиск. Березовський був прихильником вільного творчого духу, його музика була занадто емоційною та 'українською' за змістом для холодного Петербурга. Бортнянський же зумів знайти баланс, перетворивши свій талант на інструмент державної величі імперії, що забезпечило йому стабільність, але вимагало певної естетичної цензури. Обидва митці залишаються геніями, але доля Березовського наочно демонструє ціну безкомпромісності в умовах тиранії.
