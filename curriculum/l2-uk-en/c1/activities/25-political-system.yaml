- type: true-false
  title: Міфи про політику
  instruction: Правда чи міф?
  items:
  - statement: В Україні Президент очолює виконавчу владу (Уряд).
    correct: false
    explanation: Виконавчу владу очолює Прем'єр-міністр. Україна — парламентсько-президентська
      республіка.
  - statement: Народний депутат не має права займатися іншою оплачуваною роботою (крім
      викладацької та творчої).
    correct: true
    explanation: Це зроблено для запобігання конфлікту інтересів.
  - statement: Судді в Україні обираються народом на прямих виборах.
    correct: false
    explanation: Судді призначаються безстроково Президентом за поданням Вищої ради
      правосуддя.
  - statement: Джерелом влади в Україні є народ.
    correct: true
    explanation: Це записано в статті 5 Конституції України.
  - statement: Місцеві громади не мають власного бюджету і повністю залежать від Київа.
    correct: false
    explanation: Реформа децентралізації передала громадам значні повноваження і фінанси.
  - statement: В Україні існує державна цензура засобів масової інформації.
    correct: false
    explanation: Конституція гарантує свободу слова та забороняє цензуру.
  - statement: Кожен громадянин має право на мирні зібрання та мітинги.
    correct: true
    explanation: Це фундаментальне право в демократичному суспільстві.
  - statement: Президент може розпустити парламент у будь-який момент за власним бажанням.
    correct: false
    explanation: Розпуск можливий лише за чітко визначених Конституцією умов (наприклад, відсутність коаліції).
