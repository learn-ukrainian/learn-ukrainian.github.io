    - question: «Яку роль відіграли Валуєвський циркуляр та Емський указ у професійній діяльності актриси?»
      options:
        - text: «Вони створювали умови жорсткої цензури та фактичної заборони українського театру.»
          correct: true
        - text: «Ці укази фінансували розвиток мережі українських аматорських гуртків.»
          correct: false
        - text: «Вони офіційно проголосили Заньковецьку найкращою актрисою імперії.»
          correct: false
        - text: «Укази вимагали від актриси грати виключно французькі комедії.»
          correct: false
      explanation: «Український театр був змушений існувати в напівлегальних умовах.»
    - question: «Що символізував вихід Заньковецької на сцену у традиційному українському строї?»
      options:
        - text: «Це був акт політичного спротиву та декларація національної приналежності.»
          correct: true
        - text: «Це була лише вимога моди того часу на етнографічні деталі.»
          correct: false
        - text: «Актриса просто не мала коштів на сучасний європейський одяг.»
          correct: false
