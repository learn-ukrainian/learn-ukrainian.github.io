    - question: «Яку роль відігравав батько актриси у її ранніх спробах вийти на професійну сцену?»
      options:
        - text: «Він тривалий час забороняв їй займатися акторством як негідною справою.»
          correct: true
        - text: «Він був її першим менеджером і фінансував усі гастролі.»
          correct: false
        - text: «Батько особисто писав п'єси для її аматорських вистав.»
          correct: false
        - text: «Він змусив її вступити до Лейпцизької консерваторії силоміць.»
          correct: false
