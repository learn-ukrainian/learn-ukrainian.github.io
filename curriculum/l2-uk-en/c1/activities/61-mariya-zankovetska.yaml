    - question: «Як автор модуля характеризує унікальність акторської гри Марії Заньковецької на сцені?»
      options:
        - text: «Вона була віртуозом психологічного реалізму, який тільки починав зароджуватися.»
          correct: true
        - text: «Її гра була надзвичайно штучною та театральною, за канонами класицизму.»
          correct: false
        - text: «Вона використовувала виключно мову жестів для передачі емоцій.»
          correct: false
