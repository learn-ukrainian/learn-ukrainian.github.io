    - question: «У чому полягала суть деколонізаційного аналізу постаті Заньковецької у модулі?»
      options:
        - text: «Спростування міфу про неї як про 'малоросійську' актрису побутових ролей.»
          correct: true
        - text: «Доведення того, що вона була таємною агенткою австрійського уряду.»
          correct: false
        - text: «Аналіз її поїздок до Африки для вивчення місцевого фольклору.»
          correct: false
        - text: «Твердження, що вона взагалі не була українкою за походженням.»
          correct: false
