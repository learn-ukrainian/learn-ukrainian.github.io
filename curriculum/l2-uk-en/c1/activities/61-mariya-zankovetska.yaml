    - question: «Чому Чехов називав актрису 'страшною силою' після відвідин її вистави?»
      options:
        - text: «Через її неймовірний темперамент та емоційну глибину гри.»
          correct: true
        - text: «Через її фізичну міць та здатність піднімати важкі декорації.»
          correct: false
        - text: «Бо він боявся її впливу на своїх знайомих у Петербурзі.»
          correct: false
        - text: «Це було жартівливе прізвисько через її любов до гострих страв.»
          correct: false
      explanation: «Він був заворожений її вулканічною енергією на сцені.»
    - question: «Яке звання було присвоєно Марії Заньковецькій у 1922 році за її внесок у культуру?»
      options:
        - text: «Перша Народна артистка України.»
