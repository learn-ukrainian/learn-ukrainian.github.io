    Костенко — це воїн, «Жанна д''Арк» української літератури. Її позиція більш активна,
    наступальна. Вона не просто страждає, вона звинувачує і закликає до боротьби.
    Якщо Ахматова — це голос страждання, то Костенко — це голос гідності і непокори.
    Обидві вони довели, що справжня поезія безсмертна, а диктатори — ні.

