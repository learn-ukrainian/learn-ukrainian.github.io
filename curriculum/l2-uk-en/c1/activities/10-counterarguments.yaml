  # Activity 6: Sentence Order (Concession)
  - id: 10-sentence-order
    type: unjumble
    title: "Побудова поступки"
    instruction: "Складіть речення з поступкою."
    items:
      - jumbled: "Хоча / реформи / болісні / вони / необхідні."
        answer: "Хоча реформи болісні вони необхідні."
      - jumbled: "Ми визнаємо / що / проблема / існує / проте / ми / маємо / план."
        answer: "Ми визнаємо що проблема існує проте ми маємо план."
      - jumbled: "Незважаючи на / кризу / компанія / продовжує / наймати / людей."
        answer: "Незважаючи на кризу компанія продовжує наймати людей."
      - jumbled: "Опоненти стверджують / що / це дорого / однак / якість / вимагає / витрат."
        answer: "Опоненти стверджують що це дорого однак якість вимагає витрат."
      - jumbled: "Втім / варто / зазначити / що / ризики / мінімальні."
        answer: "Втім варто зазначити що ризики мінімальні."
      - jumbled: "Попри / скептицизм / проект / став / успішним."
        answer: "Попри скептицизм проект став успішним."
      - jumbled: "Безумовно / є / недоліки / але / переваги / їх / компенсують."
        answer: "Безумовно є недоліки але переваги їх компенсують."
      - jumbled: "Це / правда / що / ціни / зросли / проте / зросли / і / зарплати."
        answer: "Це правда що ціни зросли проте зросли і зарплати."

  # Activity 7: Logic Check
  - id: 10-logic-check
    type: quiz
    title: "Логічний зв'язок"
    instruction: "Оберіть сполучник, який найкраще підходить."
    items:
      - question: "Він багато працював, ____ не досяг успіху."
        options:
          - text: "проте (contrast)"
            correct: true
          - text: "тому що (cause)"
            correct: false
      - question: "____ погода була жахлива, ми пішли в гори."
        options:
          - text: "Хоча (concession)"
            correct: true
          - text: "Оскільки (cause)"
            correct: false
      - question: "Критики кажуть, що це неможливо. ____, історія знає такі приклади."
        options:
          - text: "Однак (transition)"
            correct: true
          - text: "Наприклад (illustration)"
            correct: false
      - question: "Ми поважаємо вашу думку, ____ не можемо погодитися."
        options:
          - text: "але (contrast)"
            correct: true
          - text: "отже (result)"
            correct: false
      - question: "____ дефіцит часу, ми встигли."
        options:
          - text: "Попри (preposition)"
            correct: true
          - text: "Хоча (conjunction)"
            correct: false
      - question: "Це рішення ризиковане. ____, воно дає шанс."
        options:
          - text: "Втім (transition)"
            correct: true
          - text: "Тому (result)"
            correct: false
      - question: "____ всі були проти, він зробив по-своєму."
        options:
          - text: "Хоч (concession)"
            correct: true
          - text: "Як (comparison)"
            correct: false
      - question: "Є багато питань, ____ головне одне."
        options:
          - text: "але (contrast)"
            correct: true
          - text: "бо (cause)"
            correct: false

