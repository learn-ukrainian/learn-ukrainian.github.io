- id: 10-identify-counter
  type: quiz
  title: Де тут контраргумент?
  instruction: Знайдіть речення, яке виражає протилежну думку.
  items:
  - question: У сучасній статті про розвиток зелених технологій автор несподівано визнає, що виробництво та утилізація батарей для електромобілів створює певні серйозні екологічні ризики.
    options:
    - text: Деякі експерти стверджують, що утилізація батарей шкодить довкіллю.
      correct: true
    - text: Електромобілі стають дешевшими.
      correct: false
    - text: Технології майбутнього
      correct: false
    - text: Зелена енергія корисна
      correct: false
  - question: Багато батьків та освітян сьогодні серйозно стурбовані тим, що повний перехід на дистанційне навчання може негативно вплинути на соціалізацію та комунікативні навички дітей.
    options:
    - text: Критики онлайн-навчання вказують на проблему соціалізації дітей.
      correct: true
    - text: Школи повинні мати інтернет.
      correct: false
    - text: Школа розвиває
      correct: false
    - text: Діти люблять гаджети
      correct: false
  - question: Провідні економічні експерти застерігають, що запровадження нового податку на багатство може спровокувати масовий відтік капіталу з країни та зниження інвестиційної привабливості економіки.
    options:
    - text: Опоненти податку на багатство побоюються відтоку капіталу.
      correct: true
    - text: Бюджет потребує грошей.
      correct: false
    - text: Податки необхідні
      correct: false
    - text: Багаті платять більше
      correct: false
  - question: Серед частини наукової спільноти існує скептична думка, що колосальні ресурси, які витрачаються на колонізацію Марса, доцільніше було б спрямувати на вирішення проблем Землі.
    options:
    - text: Існує думка, що гроші краще витрачати на Землі, а не на Марсі.
      correct: true
    - text: Ракети літають швидко.
      correct: false
    - text: Пріоритет Землі
      correct: false
    - text: Наука важлива
      correct: false
  - question: Історики висловлюють обґрунтоване побоювання, що потенційний перехід на латинську абетку може значно ускладнити доступ майбутніх поколінь до величезного масиву писемних історичних джерел кирилицею.
    options:
    - text: Є побоювання, що перехід на латинку ускладнить доступ до історичних джерел.
      correct: true
    - text: Мова розвивається.
      correct: false
    - text: Латинка сучасна
      correct: false
    - text: Кирилиця складна
      correct: false
  - question: Профспілки все частіше б'ють на сполох, застерігаючи, що неконтрольована автоматизація виробництва може призвести до масового безробіття та соціальної напруги в промислових регіонах.
    options:
    - text: Профспілки застерігають, що автоматизація призведе до масового безробіття.
      correct: true
    - text: Роботи працюють 24/7.
      correct: false
    - text: Прогрес неминучий
      correct: false
    - text: Технології допомагають
      correct: false
  - question: Медичні скептики часто наголошують на тому, що суворе веганство вимагає ретельного планування раціону та вживання дорогих вітамінних добавок для уникнення дефіциту поживних речовин.
    options:
    - text: Скептики наголошують, що веганство вимагає дорогих добавок.
      correct: true
    - text: Овочі корисні.
      correct: false
    - text: М'ясо шкідливе
      correct: false
    - text: Дієта здорова
      correct: false
  - question: Власники автомобілів активно протестують проти планів мерії щодо звуження проїжджої частини доріг заради будівництва нових велодоріжок, побоюючись збільшення транспортних заторів у центрі.
    options:
    - text: Водії протестують проти звуження доріг заради велодоріжок.
      correct: true
    - text: Місто має бути зручним.
      correct: false
    - text: Велосипеди екологічні
      correct: false
    - text: Дороги широкі
      correct: false
- id: 10-concession-markers
  type: fill-in
  title: Маркери поступки
  instruction: Вставте правильний маркер (Хоча, Попри, Втім, Однак).
  items:
  - sentence: ___ ця ідея здається привабливою, вона має ризики. (Although)
    answer: Хоча
    options:
    - Хоча
    - Оскільки
    - Якби
  - sentence: ___ критику, закон був прийнятий. (Despite)
    answer: Попри
    options:
    - Попри
    - Через
    - Завдяки
  - sentence: Економіка зростає. ___, інфляція теж висока. (However)
    answer: Однак
    options:
    - Однак
    - Тому
    - Наприклад
  - sentence: Ми погодилися. ___, деталі ще обговорюються. (Nevertheless)
    answer: Втім
    options:
    - Втім
    - Отже
    - Але
  - sentence: ___ деякі люди проти, більшість за. (While)
    answer: Хоча
    options:
    - Хоча
    - Коли
    - Якщо
  - sentence: ___ дощ, ми пішли на парад. (In spite of)
    answer: Попри
    options:
    - Попри
    - Через
    - Замість
  - sentence: Це складний шлях. ___, він єдиний правильний. (However)
    answer: Однак
    options:
    - Однак
    - Тому
    - Бо
  - sentence: ___ труднощі, ми перемогли. (Disregarding)
    answer: Незважаючи на
    options:
    - Незважаючи на
    - Дивлячись на
    - Зважаючи на
- id: 10-refutation-match
  type: match-up
  title: Стратегія спростування
  instruction: Як краще спростувати цей аргумент?
  pairs:
  - left: Це занадто дорого.
    right: Це інвестиція, яка окупиться за 5 років.
  - left: Це небезпечно.
    right: Статистика показує зниження аварійності на 20%.
  - left: Люди до цього не звикли.
    right: Звичка формується за 21 день при правильній комунікації.
  - left: Це зашкодить бізнесу.
    right: Навпаки, це відкриє нові ринки збуту.
  - left: Це обмежує свободу.
    right: Свобода одних закінчується там, де починається безпека інших.
  - left: Це вже пробували і не вийшло.
    right: Тоді були інші умови та технології.
  - left: Це не на часі.
    right: Відкладання проблеми лише поглибить кризу.
  - left: Це 'непопулярне рішення'.
    right: Лідерство полягає не в популярності, а в відповідальності.
  - left: Це занадто складно
    right: Складність гарантує бар'єр для конкурентів.
  - left: У нас немає часу
    right: Час з'явиться, якщо змінити пріоритети.
  - left: Це нікому не треба
    right: Ринок просто ще не знає про цю потребу.
  - left: Це ризиковано
    right: Найбільший ризик — це нічого не робити.
  - left: Це не наш профіль
    right: Диверсифікація зміцнює бізнес.
  - left: Конкуренти сильніші
    right: Їхня сила робить їх неповороткими.
- id: 10-weak-strong-refutation
  type: quiz
  title: Сила спростування
  instruction: Яке спростування сильніше?
  items:
  - question: Деякі люди й досі побоюються вакцин. Оберіть найбільш академічне та виважене спростування цього поширеного міфу, яке базується на наукових фактах і статистиці.
    options:
    - text: Хоча існують поодинокі побічні ефекти, ризик ускладнень від хвороби в 1000 разів вищий.
      correct: true
    - text: Це брехня і дурниці.
      correct: false
    - text: Вакцини супер
      correct: false
    - text: Лікарі знають краще
      correct: false
  - question: Існує поширений стереотип про надмірну складність української мови. Знайдіть найкращий контраргумент, який визнає певні нюанси, але підкреслює логічність її граматичної системи.
    options:
    - text: Хоча граматика має нюанси, її фонетична система є логічною і послідовною.
      correct: true
    - text: Ні, вона легка і співоча.
      correct: false
    - text: Вчи слова
      correct: false
    - text: Мова солов'їна
      correct: false
  - question: Багато сучасних художників серйозно бояться, що Штучний Інтелект знищить традиційне мистецтво. Яка відповідь на цей виклик є найбільш збалансованою, глибокою та далекоглядною?
    options:
    - text: ШІ не може відчувати, тому він ніколи не замінить справжнього митця, а стане лише інструментом.
      correct: true
    - text: Я ненавиджу роботів.
      correct: false
    - text: Комп'ютери малюють
      correct: false
    - text: Мистецтво вічне
      correct: false
  - question: Дехто стверджує, що читати книги нудно. Як можна спростувати це твердження, не ображаючи опонента, а пропонуючи альтернативний погляд?
    options:
    - text: Можливо, ви просто ще не знайшли свій жанр або автора.
      correct: true
    - text: Ти просто лінивий.
      correct: false
    - text: Книги розумні
      correct: false
    - text: Треба читати
      correct: false
  - question: Багато скептиків помилково кажуть, що історія — це лише мертве минуле. Оберіть сильний аргумент, який переконливо доводить практичну користь історії для нашого спільного майбутнього.
    options:
    - text: Історія циклічна, і знання минулих помилок дозволяє уникнути їх у майбутньому.
      correct: true
    - text: Треба поважати дідів.
      correct: false
    - text: Минуле цікаве
      correct: false
    - text: Вчи дати
      correct: false
  - question: Націоналісти стверджують, що глобалізація знищує нації. Знайдіть контраргумент, який вказує на нові можливості для національних культур у глобальному світі.
    options:
    - text: Водночас вона дає можливість малим націям презентувати свою культуру на весь світ.
      correct: true
    - text: Це все змова масонів.
      correct: false
    - text: Кордони відкриті
      correct: false
    - text: Світ єдиний
      correct: false
  - question: Багато людей скаржаться, що сортувати сміття вдома занадто важко і незручно. Як можна спростувати це твердження, апелюючи до правильної організації побуту?
    options:
    - text: Це питання звички та організації простору вдома.
      correct: true
    - text: Треба старатися.
      correct: false
    - text: Екологія важлива
      correct: false
    - text: Сміття смердить
      correct: false
  - question: Поширена думка, що вибори нічого не змінюють. Наведіть історичний приклад, який доводить, що голос кожного громадянина може змінити курс країни.
    options:
    - text: Зміна влади у 2019 році показала, наскільки кардинально може змінитися курс країни через бюлетень.
      correct: true
    - text: Всі вони однакові.
      correct: false
    - text: Політика брудна
      correct: false
    - text: Голосуй розумно
      correct: false
