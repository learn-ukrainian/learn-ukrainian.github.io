- id: 10-logic-check
  type: quiz
  title: Логічний зв'язок
  instruction: Оберіть сполучник, який найкраще підходить.
  items:
  - question: Цей талановитий вчений дуже багато працював над своїм революційним винаходом, ____, на жаль, він так і не досяг очікуваного комерційного успіху.
    options:
    - text: проте (contrast)
      correct: true
    - text: тому що (cause)
      correct: false
    - text: отже
      correct: false
    - text: або
      correct: false
  - question: ____ погода того ранку була просто жахлива і лив сильний дощ, ми все одно вирішили піти в гори за затвердженим маршрутом.
    options:
    - text: Хоча (concession)
      correct: true
    - text: Оскільки (cause)
      correct: false
    - text: Коли
      correct: false
    - text: Якби
      correct: false
  - question: Скептичні критики постійно кажуть, що реалізувати такий масштабний проект неможливо. ____, світова історія знає багато прикладів, коли сміливці досягали успіху.
    options:
    - text: Однак (transition)
      correct: true
    - text: Наприклад (illustration)
      correct: false
    - text: Тому
      correct: false
    - text: Адже
      correct: false
  - question: Як демократична організація, ми безумовно поважаємо вашу особисту думку та позицію, ____ ми категорично не можемо погодитися з вашими методами дій.
    options:
    - text: але (contrast)
      correct: true
    - text: отже (result)
      correct: false
    - text: бо
      correct: false
