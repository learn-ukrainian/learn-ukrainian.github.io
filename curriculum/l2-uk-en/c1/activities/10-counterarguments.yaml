  # Activity 13: Tone Check
  - id: 10-tone-check
    type: quiz
    title: "Тон дискусії"
    instruction: "Яка фраза звучить академічно і ввічливо?"
    items:
      - question: "Незгода з опонентом."
        options:
          - text: "Я змушений не погодитися з цим твердженням, оскільки..."
            correct: true
          - text: "Ти помиляєшся!"
            correct: false
      - question: "Введення контраргументу."
        options:
          - text: "Існує протилежна точка зору, яка заслуговує на увагу."
            correct: true
          - text: "Деякі дурні кажуть..."
            correct: false
      - question: "Поступка."
        options:
          - text: "Варто визнати раціональне зерно в цій критиці."
            correct: true
          - text: "Ну ок, ти правий тут."
            correct: false
      - question: "Висновк."
        options:
          - text: "Підсумовуючи вищесказане, переваги переважають."
            correct: true
          - text: "Коротше, це круто."
            correct: false
      - question: "Введення джерела."
        options:
          - text: "Як зазначає професор Х..."
            correct: true
          - text: "Один чувак сказав..."
            correct: false
      - question: "Сумнів."
        options:
          - text: "Це твердження потребує додаткової верифікації."
            correct: true
          - text: "Це якась брехня."
            correct: false
      - question: "Підтримка."
        options:
          - text: "Ця статистика переконливо доводить тезу."
            correct: true
          - text: "Залізна інфа."
            correct: false
