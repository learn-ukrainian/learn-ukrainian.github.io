  # Activity 9: Fallacy Hunt
  - id: 10-fallacy-hunt
    type: quiz
    title: "Полювання на хиби"
    instruction: "Це логічний аргумент чи маніпуляція (Ad Hominem, Strawman)?"
    items:
      - question: "Ви так кажете, бо ви молодий і дурний."
        options:
          - text: "Маніпуляція (Ad Hominem)"
            correct: true
          - text: "Логічний аргумент"
            correct: false
      - question: "Ваші цифри не сходяться зі звітом МВФ."
        options:
          - text: "Логічний аргумент"
            correct: true
          - text: "Маніпуляція"
            correct: false
      - question: "Якщо ми дозволимо це, то завтра настане кінець світу."
        options:
          - text: "Маніпуляція (Slippery Slope)"
            correct: true
          - text: "Логічний аргумент"
            correct: false
      - question: "Мій опонент хоче знищити країну!"
        options:
          - text: "Маніпуляція (Strawman)"
            correct: true
          - text: "Логічний аргумент"
            correct: false
      - question: "Історичний досвід свідчить про зворотне."
        options:
          - text: "Логічний аргумент"
            correct: true
          - text: "Маніпуляція"
            correct: false
      - question: "Всі так роблять."
        options:
          - text: "Маніпуляція (Ad Populum)"
            correct: true
          - text: "Логічний аргумент"
            correct: false
      - question: "Це не працює, бо це нудно."
        options:
          - text: "Маніпуляція (Emotional)"
            correct: true
          - text: "Логічний аргумент"
            correct: false
      - question: "Ви або з нами, або проти нас."
        options:
          - text: "Маніпуляція (False Dichotomy)"
            correct: true
          - text: "Логічний аргумент"
            correct: false

