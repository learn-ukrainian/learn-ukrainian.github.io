# Activity 1: Quiz Reading Comprehension
- id: quiz-reading-olha
  type: quiz
  title: "Розуміння біографії"
  instruction: "Дайте відповіді на запитання, спираючись на текст модуля."
  items:
    - question: "Чому княгиня Ольга змушена была взяти всю повноту державної влади у свої руки в такий надзвичайно критичний для Київської Русі момент?"
      options:
        - text: "Тому що її чоловіка, князя Ігоря, було жорстоко вбито під час повстання древлян."
          correct: true
        - text: "Тому що князь Ігор добровільно відмовився від престолу на користь дружини."
          correct: false
        - text: "Тому що її син Святослав був ще занадто малим, щоб правити самостійно."
          correct: false
        - text: "Тому що вона здійснила військовий переворот і захопила владу силою."
          correct: false
      explanation: "Вбивство Ігоря створило вакуум влади, який заповнила Ольга як регент."
    - question: "Яку саме важливу адміністративну реформу успішно провела Ольга для впорядкування хаотичної системи збору данини в Київській Русі?"
      options:
        - text: "Вона запровадила чіткі розміри данини («уроки») та створила місця для її збору («погости»)."
          correct: true
        - text: "Вона повністю скасувала збір данини з підкорених племен на десять років."
          correct: false
        - text: "Вона дозволила кожному племені самостійно вирішувати, скільки платити Києву."
          correct: false
        - text: "Вона збільшила розмір данини втричі, щоб помститися за смерть чоловіка."
          correct: false
      explanation: "Реформа замінила хаотичне полюддя на організовану систему."
    - question: "У чому полягала головна стратегічна мета офіційного дипломатичного візиту княгині Ольги до Константинополя у 957 році?"
      options:
        - text: "Вона прагнула зміцнити міжнародний авторитет Русі та налагодити відносини з Візантією."
          correct: true
        - text: "Вона хотіла знайти нову дружину для свого сина Святослава серед грекинь."
          correct: false
        - text: "Вона планувала оголосити війну Візантійській імперії та захопити Царгород."
          correct: false
        - text: "Вона втекла з Києва через загрозу повстання і шукала політичного притулку."
          correct: false
      explanation: "Візит був дипломатичним успіхом, що підняв статус Русі."
    - question: "Яким чином літописець у «Повісті минулих літ» описує легендарну та жорстоку помсту Ольги древлянам за вбивство її чоловіка Ігоря?"
      options:
        - text: "Вона знищила їхніх послів і спалила столицю Іскоростень за допомогою птахів."
          correct: true
        - text: "Вона пробачила їм і уклала з ними мирний договір на вічні часи."
          correct: false
        - text: "Вона викликала їхнього князя Мала на чесний поєдинок і перемогла його."
          correct: false
        - text: "Вона наклала на них величезний штраф, але зберегла їм життя."
          correct: false
      explanation: "Легенда про птахів — найвідоміший епізод помсти."
    - question: "Чому князь Святослав категорично відмовився прийняти християнство, незважаючи на постійні вмовляння своєї матері княгині Ольги?"
      options:
        - text: "Він боявся, що його дружина (військова еліта) буде насміхатися з нього."
          correct: true
        - text: "Він не вірив у існування Бога і був переконаним атеїстом."
          correct: false
        - text: "Він хотів прийняти іслам або іудаїзм замість християнства."
          correct: false
        - text: "Він просто не мав часу на релігійні питання через постійні війни."
          correct: false
      explanation: "Для воїна-язичника християнство здавалося слабкістю."
    - question: "Як сучасна православна церква офіційно вшановує пам'ять княгині Ольги за її діяльність з поширення християнства на Русі?"
      options:
        - text: "Вона канонізована як свята рівноапостольна княгиня за поширення християнства."
          correct: true
        - text: "Вона вважається просто видатною історичною особою без релігійного статусу."
          correct: false
        - text: "Церква засуджує її за жорстоку помсту древлянам і не визнає святою."
          correct: false
        - text: "Її ім'я згадується лише в світських історичних підручниках."
          correct: false
      explanation: "Рівноапостольна — найвищий ранг святості для проповідників."
    - question: "Яку реальну роль відігравала Ольга в управлінні державою під час численних та тривалих військових походів свого сина Святослава?"
      options:
        - text: "Вона фактично керувала внутрішніми справами держави та обороною Києва."
          correct: true
        - text: "Вона відійшла від справ і жила усамітнено в монастирі."
          correct: false
        - text: "Вона супроводжувала сина у всіх його походах як радник."
          correct: false
        - text: "Вона передала владу боярам і не втручалася в політику."
          correct: false
      explanation: "Ольга забезпечувала тил і стабільність, поки син воював."
    - question: "У чому полягає головна концептуальна відмінність між підходами до правління княгині Ольги та її сина князя Святослава?"
      options:
        - text: "Ольга була творцем і дипломатом, а Святослав — воїном і завойовником."
          correct: true
        - text: "Ольга любила воювати, а Святослав займався виключно реформами."
          correct: false
        - text: "Ольга прагнула ізоляції, а Святослав хотів дружити з усіма сусідами."
          correct: false
        - text: "Між ними не було суттєвих відмінностей, вони правили однаково."
          correct: false
      explanation: "Це конфлікт двох стратегій: розбудови та експансії."
    - question: "Який новий термін для позначення адміністративного центру ввела княгиня Ольга під час своїх масштабних державних реформ?"
      options:
        - text: "Вона ввела поняття «погост» як місце для збору данини."
          correct: true
        - text: "Вона назвала ці центри «офісами» за візантійським зразком."
          correct: false
        - text: "Вона використовувала стару назву «городище» без змін."
          correct: false
        - text: "Вона не вводила жодних нових термінів, тільки змінила людей."
          correct: false
      explanation: "Погост став осередком князівської влади на місцях."
    - question: "Чому російська імперська історіографія протягом століть намагалася привласнити постать київської княгині Ольги як «російської»?"
      options:
        - text: "Щоб створити імперський міф про «спільну колиску» і назвати історію Русі «російською»."
          correct: true
        - text: "Тому що Ольга насправді народилася в Москві, а не в Пскові."
          correct: false
        - text: "Бо в Росії не було своїх власних видатних жінок-правительок."
          correct: false
        - text: "Це помилкове твердження, російські історики її завжди ігнорували."
          correct: false
      explanation: "Це частина імперського наративу про 'спільну колиску'."

