# Activity 3: Fill-in Narrative
- id: fill-in-narrative-olha
  type: fill-in
  title: "Історія життя"
  instruction: "Вставте пропущене слово у розповідь про княгиню Ольгу."
  items:
    - question: "Після смерті чоловіка Ольга стала [___] при малолітньому сині."
      answer: "регентом"
      options: ["регентом", "королевою", "слугою", "воїном"]
    - question: "Древляни надіслали послів, пропонуючи їй [___] заміж."
      answer: "вийти"
      options: ["вийти", "піти", "втекти", "стати"]
    - question: "Вона жорстоко [___] ворогам за смерть Ігоря."
      answer: "помстилася"
      options: ["помстилася", "подякувала", "пробачила", "допомогла"]
    - question: "Ольга провела першу податкову [___] в історії Русі."
      answer: "реформу"
      options: ["реформу", "війну", "зустріч", "гру"]
    - question: "Вона особисто відвідала [___] (Константинополь) з дипломатичною місією."
      answer: "Царгород"
      options: ["Царгород", "Рим", "Київ", "Париж"]
    - question: "Там вона прийняла святе [___] і стала християнкою."
      answer: "хрещення"
      options: ["хрещення", "рішення", "запрошення", "золото"]
    - question: "Її син Святослав залишався [___] до кінця життя."
      answer: "язичником"
      options: ["язичником", "християнином", "монахом", "дипломатом"]
    - question: "Церква визнала її [___] рівноапостольною."
      answer: "святою"
      options: ["святою", "мудрою", "доброю", "сильною"]
    - question: "Ольга зміцнила [___] держави і центральну владу."
      answer: "єдність"
      options: ["єдність", "стіни", "ворогів", "ліси"]
    - question: "Її діяльність підготувала ґрунт для [___] Русі."
      answer: "християнізації"
      options: ["християнізації", "завоювання", "розпаду", "війни"]
    - question: "Вона [___] дипломатію грубій військовій силі."
      answer: "надавала перевагу"
      options: ["надавала перевагу", "відмовляла", "забороняла", "продавала"]
    - question: "Пам'ятник Ользі [___] на Михайлівській площі."
      answer: "стоїть"
      options: ["стоїть", "лежить", "сидить", "йде"]

# Activity 4: True/False Myths
- id: tf-myths-olha
  type: true-false
  title: "Факти та міфи"
  instruction: "Визначте, чи відповідає твердження історичним даним про Ольгу."
  items:
    - statement: "Ольга була першою жінкою, яка правила Київською Руссю."
      correct: true
      explanation: "Так, вона була першою і єдиною жінкою-правителькою Русі."
    - statement: "Князь Ігор помер природною смертю від старості."
      correct: false
      explanation: "Ні, його вбили древляни під час збору данини."
    - statement: "Ольга прийняла християнство в Києві разом з усім народом."
      correct: false
      explanation: "Вона хрестилася в Константинополі особисто, народ залишився язичницьким."
    - statement: "Син Ольги Святослав підтримував її релігійний вибір."
      correct: false
      explanation: "Він відмовився хреститися, боячись осуду дружини."
    - statement: "Ольга спалила місто Іскоростень за допомогою птахів."
      correct: true
      explanation: "Це відома літописна легенда, хоча історики сперечаються про її реальність."
    - statement: "Ольга правила лише до того моменту, як Святослав навчився ходити."
      correct: false
      explanation: "Вона правила до його повноліття і керувала державою під час його походів."
    - statement: "Реформа Ольги полягала у збільшенні армії."
      correct: false
      explanation: "Її реформа стосувалася адміністративного устрою та збору податків."
    - statement: "Ольга похована за язичницьким звичаєм з великою тризною."
      correct: false
      explanation: "Вона заповіла поховати себе за християнським обрядом."

# Activity 5: Error Correction Grammar
- id: error-correction-olha
  type: error-correction
  title: "Граматика в біографії"
  instruction: "Виправте граматичні помилки в реченнях про життя Ольги."
  items:
    - sentence: "Ольга поїхала до Константинополь для переговорів."
      error: "Константинополь"
      answer: "Константинополя"
      explanation: "Прийменник 'до' вимагає родового відмінка: до кого/чого?"
      options: ["Константинополя", "Константинополю", "Константинополем", "Константинополь"]
    - sentence: "Вона керувала держава мудро і справедливо."
      error: "держава"
      answer: "державою"
      explanation: "Керувати (чим?) — орудний відмінок."
      options: ["державою", "держави", "державі", "державу"]
    - sentence: "Древляни відмовилися платити данина князю."
      error: "данина"
      answer: "данину"
      explanation: "Платити (що?) — знахідний відмінок."
      options: ["данину", "данини", "даниною", "данині"]
    - sentence: "Пам'ятник княгиня Ольга стоїть у Києві."
      error: "княгиня Ольга"
      answer: "княгині Ользі"
      explanation: "Пам'ятник (кому?) — давальний відмінок."
      options: ["княгині Ользі", "княгиню Ольгу", "княгинею Ольгою", "княгиня Ольга"]
    - sentence: "Святослав не хотів слухати мати."
      error: "мати"
      answer: "матері"
      explanation: "Слухати (кого?) — тут форма 'матері' (знахідний від. для істот або родовий)."
      options: ["матері", "матір", "мамою", "мати"]
    - sentence: "Легенда про помста є дуже відомою."
      error: "помста"
      answer: "помсту"
      explanation: "Про (що?) — знахідний відмінок."
      options: ["помсту", "помсти", "помстою", "помста"]
    - sentence: "Вона стала першою християнка на троні."
      error: "християнка"
      answer: "християнкою"
      explanation: "Стала (ким?) — орудний відмінок."
      options: ["християнкою", "християнки", "християнці", "християнку"]
    - sentence: "Ми захоплюємося її мудрість."
      error: "мудрість"
      answer: "мудрістю"
      explanation: "Захоплюватися (чим?) — орудний відмінок."
      options: ["мудрістю", "мудрості", "мудрість", "мудростям"]

