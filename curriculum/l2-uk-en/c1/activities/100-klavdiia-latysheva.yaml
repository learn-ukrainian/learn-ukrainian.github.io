- type: quiz
  title: Розуміння біографії
  items:
  - question: Згідно з текстом, який статус першості в Україні належить Клавдії Латишевій?
    options:
    - text: Перша жінка, яка закінчила Київський університет
      correct: false
    - text: Перша жінка, яка здобула ступінь доктора фізико-математичних наук
      correct: true
    - text: Перша жінка, яка очолила Академію наук України
      correct: false
    - text: Перша жінка, яка викладала математику в гімназії
      correct: false
    explanation: У тексті зазначено, що вона стала першою жінкою в Україні, яка здобула
      ступінь доктора фізико-математичних наук.
  - question: Як автор описує ставлення Латишевої до математики?
    options:
    - text: Як до суто прикладної дисципліни для військових розрахунків
      correct: false
    - text: Як до складної перешкоди на шляху до кар'єри
      correct: false
    - text: Як до поезії ідей та способу перемоги над хаосом
      correct: true
    - text: Як до ідеологічного інструменту радянської влади
      correct: false
    explanation: Згідно з цитатою в тексті, вона вважала математику «поезією ідей»
      та «перемогою над хаосом».
  - question: Хто був науковим керівником Клавдії Латишевої та вплинув на її становлення?
    options:
    - text: Тарас Шевченко
      correct: false
    - text: Михайло Кравчук
      correct: true
    - text: Левко Лук'яненко
      correct: false
    - text: Микола Грушевський
      correct: false
    explanation: Текст вказує, що вона була частиною наукової школи Михайла Кравчука.
- type: fill-in
  title: Біографічна лексика
  items:
  - sentence: Клавдія Латишева відіграла визначну _____ у розвитку української математики.
    answer: роль
    options:
    - роль
    - частину
    - справу
    - дію
  - sentence: Її наукова _____ охоплює дослідження диференціальних рівнянь.
    answer: спадщина
    options:
    - спадщина
    - передача
    - власність
    - частка
  - sentence: Вона зробила вагомий _____ у світову науку.
    answer: внесок
    options:
    - внесок
    - подарунок
    - прибуток
    - наклад
  - sentence: Клавдія Яківна _____ участь у численних наукових конференціях.
    answer: брала
    options:
    - брала
    - робила
    - мала
    - давала
- type: error-correction
  title: Граматика в науковому контексті
  items:
  - sentence: Вона присвятила своє життя дослідження диференціальних рівнянь.
    error: дослідження
    answer: дослідженню
    explanation: «Присвятити» потребує давального відмінка (чому? — дослідженню).
  - sentence: Її праці були опубліковані в провідних наукових журналів.
    error: журналів
    answer: журналах
    explanation: Прийменник «в» + місцевий відмінок множини (в чому? — журналах).
  - sentence: Латишева стала першою жінка-доктором наук в Україні.
    error: жінка-доктором
    answer: жінкою-доктором
    explanation: У цьому контексті обидві частини складного іменника мають бути в
      орудному відмінку.
- type: match-up
  title: Термінологія та визначення
  items:
  - pair:
      left: диференціальне рівняння
      right: математичне рівняння, що пов'язує значення функції з її похідними
  - pair:
      left: доктор наук
      right: найвищий науковий ступінь в Україні
  - pair:
      left: кафедра
      right: основний навчально-науковий підрозділ університету
  - pair:
      left: наукова школа
      right: колектив вчених, об'єднаних спільністю підходів та ідей
  - pair:
      left: монографія
      right: наукова праця, що детально досліджує одну тему
- type: select
  title: Лінгвістичний аналіз джерела
  instruction: Прочитайте цитату Клавдії Латишевої та виберіть лінгвістичні особливості
    тексту.
  text: '«Математика — це не лише суха логіка, це поезія ідей. Кожне розв''язане рівняння
    — це маленька перемога над хаосом, це крок до розуміння того, як влаштований наш
    світ на самому фундаментальному рівні». '
  items:
  - text: Використання метафори («поезія ідей», «перемога над хаосом»)
    correct: true
  - text: Виключно офіційно-діловий стиль мовлення
    correct: false
  - text: Використання порівняльних конструкцій
    correct: true
  - text: Вживання термінології у переносному значенні
    correct: true
  - text: Велика кількість застарілої лексики (архаїзмів)
    correct: false
- type: reading
  title: Аналіз наукової біографії
  resource:
    type: article
    url: http://biograph.com.ua/index.php/biography/510-latysheva
    title: 'Клавдія Яківна Латишева: Життєпис'
  tasks:
  - 'Які дієслова використовує автор для опису наукового прогресу Латишевої? (наприклад:
    розробила, обґрунтувала)'
  - Знайдіть у тексті приклади пасивних конструкцій, характерних для наукового стилю.
  - Як автор описує вплив Другої світової війни на її діяльність? Зверніть увагу на
    лексику труднощів.
