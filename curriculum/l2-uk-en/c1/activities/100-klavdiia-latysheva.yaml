- type: quiz
  title: Критичний аналіз тексту
  items:
  - question: Який підтекст має згадка про долю Михайла Кравчука в контексті біографії
      Латишевої?
    options:
    - text: Це просто біографічна довідка про її вчителя
      correct: false
    - text: Це підкреслює небезпеку та ідеологічний тиск, у яких працювали українські
        вчені
      correct: true
    - text: Це показує, що математика в СРСР була абсолютно вільною від політики
      correct: false
    - text: Це свідчить про низький рівень освіти того часу
      correct: false
    explanation: Згадка про Кравчука в контексті репресій ілюструє трагічний фон,
      на якому Латишева мусила творити.
- type: fill-in
  title: Складні синтаксичні конструкції
  items:
  - sentence: Попри те, що ідеологічний тиск був надзвичайним, вона _____ зберігати
      наукову чесність.
    answer: продовжувала
    options:
    - продовжувала
    - почала
    - мусила
    - хотіла
  - sentence: Саме завдяки її зусиллям було _____ базу для подальших досліджень.
    answer: створено
    options:
    - створено
    - зробив
    - будувала
    - дали
  - sentence: Важливо розуміти, _____ саме українська школа математики виховала Латишеву.
    answer: що
    options:
    - що
    - як
    - коли
    - чому
