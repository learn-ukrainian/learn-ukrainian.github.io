module: 30-history-of-language
level: C1
version: '2.0'
activities:
  - type: quiz
    id: origins-quiz
    title: Походження української мови
    items:
      - question: Від якої прамови походять всі слов'янські мови, включаючи українську?
        options:
          - text: Праслов'янська
            correct: true
          - text: Старогрецька
            correct: false
          - text: Латина
            correct: false
          - text: Санскрит
            correct: false
      - question: Яка мова використовувалася для церковних служб у Київській Русі, але не була розмовною?
        options:
          - text: Староцерковнослов'янська
            correct: true
          - text: Давньоукраїнська
            correct: false
          - text: Польська
            correct: false
          - text: Грецька
            correct: false
      - question: Яка пам'ятка 11 століття фіксує риси живої української мови?
        options:
          - text: Графіті Софії Київської
            correct: true
          - text: Повість минулих літ
            correct: false
          - text: Руська Правда
            correct: false
          - text: Остромирове Євангеліє
            correct: false
      - question: У якому столітті українська мова стала офіційною у Великому князівстві Литовському?
        options:
          - text: XIV-XVI ст.
            correct: true
          - text: X-XI ст.
            correct: false
          - text: XVIII ст.
            correct: false
          - text: XIX ст.
            correct: false
      - question: Хто з українських письменників першим використав живу народну мову як літературну в "Енеїді"?
        options:
          - text: Іван Котляревський
            correct: true
          - text: Тарас Шевченко
            correct: false
          - text: Григорій Сковорода
            correct: false
          - text: Леся Українка
            correct: false

  - type: match-up
    id: historical-terms-match
    title: Історичні терміни
    pairs:
      - left: Лінгвоцид
        right: Свідоме знищення мови як головної ознаки етносу.
      - left: Диглосія
        right: Ситуація, коли в суспільстві співіснують дві мови з різним статусом.
      - left: Кирилична абетка
        right: Система писемності, створена на основі грецького алфавіту.
      - left: Валуєвський циркуляр
        right: Таємне розпорядження 1863 року про заборону друку українською.
      - left: Емський указ
        right: Документ 1876 року, що забороняв ввезення українських книг.
      - left: Скрипниківка
        right: Український правопис 1928 року, репресований радянською владою.
      - left: Русифікація
        right: Політика примусового запровадження російської мови.
      - left: Розстріляне відродження
        right: Покоління українських митців, знищене сталінським режимом у 1930-х.
      - left: Староукраїнська мова
        right: Мова діловодства у Великому князівстві Литовському.
      - left: Полонізація
        right: Політика насадження польської культури та мови.
      - left: Суржик
        right: Змішана мова, що виникла внаслідок інтерференції.
      - left: Мовний закон 2019
        right: Законодавче закріплення статусу української як єдиної державної.
      - left: Пересопницьке Євангеліє
        right: Пам'ятка староукраїнської мови, на якій президенти складають присягу.
      - left: Графіті
        right: Написи на стінах соборів, що є важливими мовними пам'ятками.

  - type: fill-in
    id: repressions-fill
    title: Хронологія репресій
    items:
      - sentence: "У 1863 році міністр внутрішніх справ Російської імперії видав ___ циркуляр."
        answer: "Валуєвський"
        options: ["Валуєвський", "Емський", "Царський", "Таємний"]
      - sentence: "У ньому він заявив, що «ніякої окремої ___ мови не було, немає і бути не може»."
        answer: "малоросійської"
        options: ["малоросійської", "української", "руської", "слов'янської"]
      - sentence: "У 1876 році імператор Олександр II підписав ___ указ, який був ще жорсткішим."
        answer: "Емський"
        options: ["Емський", "Петербурзький", "Київський", "Московський"]
      - sentence: "Емський указ забороняв ввезення книг та навіть ___ вистави українською мовою."
        answer: "театральні"
        options: ["театральні", "шкільні", "церковні", "вуличні"]
      - sentence: "Ці документи діяли до ___ року та значно загальмували розвиток української літератури."
        answer: "1905"
        options: ["1905", "1917", "1861", "1848"]
      - sentence: "Політика лінгвоциду призвела до того, що українську мову витіснили з ___ сфери."
        answer: "публічної"
        options: ["публічної", "домашньої", "сільської", "неформальної"]

  - type: group-sort
    id: epochs-sort
    title: Епохи розвитку
    groups:
      - name: Київська Русь
        items:
          - Графіті Софії
          - Двомовність (церковна/народна)
          - Повість минулих літ
          - Кирило і Мефодій
      - name: Козацька доба
        items:
          - Києво-Могилянська академія
          - Сковорода
          - Староукраїнська мова
          - Литовські статути
      - name: XIX століття
        items:
          - Енеїда Котляревського
          - Валуєвський циркуляр
          - Тарас Шевченко
          - Емський указ
      - name: XX століття
        items:
          - Розстріляне відродження
          - Скрипниківка
          - Русифікація
          - Закон про мови (1989)

  - type: unjumble
    id: shevelov-quote
    title: Цитата Юрія Шевельова
    items:
      - words: ['Українська', 'мова', 'ніколи', 'не', 'вмирала', 'вона', 'лише', 'замовкала', 'чекаючи', 'на', 'кращі', 'часи']
        answer: "Українська мова ніколи не вмирала, вона лише замовкала, чекаючи на кращі часи."
      - words: ['Історія', 'нашої', 'мови', '—', 'це', 'історія', 'опору', 'колоніальному', 'тиску', 'та', 'збереження', 'ідентичності']
        answer: "Історія нашої мови — це історія опору колоніальному тиску та збереження ідентичності."
      - words: ['Без', 'власної', 'держави', 'мова', 'може', 'існувати', 'лише', 'на', 'рівні', 'фольклору', 'та', 'побуту']
        answer: "Без власної держави мова може існувати лише на рівні фольклору та побуту."
      - words: ['Справжнє', 'відродження', 'починається', 'тоді', 'коли', 'мова', 'стає', 'інструментом', 'науки', 'і', 'політики']
        answer: "Справжнє відродження починається тоді, коли мова стає інструментом науки і політики."
      - words: ['Вороги', 'завжди', 'розуміли', 'що', 'мова', 'є', 'фундаментом', 'незалежності', 'тому', 'нищили', 'її', 'першою']
        answer: "Вороги завжди розуміли, що мова є фундаментом незалежності, тому нищили її першою."

  - type: mark-the-words
    id: identify-archaisms
    title: Знайдіть архаїзми
    passage: "У давнину літописці писали гусячим пір'ям на пергаменті. Князь видав указ про збір податків. У школах вчили граматику та риторику. Козаки писали листи до султана. Писар вів діловодство у канцелярії. На віче люди вирішували важливі питання. Гетьман тримав у руці булаву."
    correct_words:
      - літописці
      - пергаменті
      - указ
      - граматику
      - риторику
      - Козаки
      - Писар
      - діловодство
      - віче
      - Гетьман
      - булаву

  - type: quiz
    id: myths-quiz
    title: Міфи про мову
    items:
      - question: Який російський міф стверджує, що українську мову вигадали поляки як противагу імперії?
        options:
          - text: Міф про штучність
            correct: true
          - text: Міф про діалект
            correct: false
          - text: Міф про спорідненість
            correct: false
          - text: Міф про "зіпсовану" мову
            correct: false
      - question: Чи правда, що українська мова ближча до російської, ніж до білоруської?
        options:
          - text: Ні, найближча лексично білоруська
            correct: true
          - text: Так, вони майже ідентичні
            correct: false
          - text: Ні, найближча польська
            correct: false
          - text: Це неможливо визначити
            correct: false
      - question: Що таке "зросійщення" (русифікація) в контексті української історії?
        options:
          - text: Спланована політика асиміляції
            correct: true
          - text: Природний процес обміну
            correct: false
          - text: Вивчення іноземної мови
            correct: false
          - text: Культурна співпраця
            correct: false
      - question: Яку назву мала українська мова в офіційних документах Російської імперії?
        options:
          - text: Малоросійське наріччя
            correct: true
          - text: Рутенська мова
            correct: false
          - text: Південноросійська мова
            correct: false
          - text: Слов'янський діалект
            correct: false
      - question: Хто запровадив термін "Розстріляне відродження" для позначення знищеної культури?
        options:
          - text: Єжи Ґедройць
            correct: true
          - text: Юрій Шевельов
            correct: false
          - text: Ліна Костенко
            correct: false
          - text: Василь Стус
            correct: false

  - type: essay-response
    id: modern-revival
    title: Сучасне відродження
    prompt: >
      Як змінилося ставлення до української мови після 2014 та 2022 років? Чому мова стала маркером "свій-чужий" і як це впливає на розвиток держави?
    model_answer: >
      Після початку російської агресії українська мова набула екзистенційного значення. Вона перестала бути просто засобом комунікації і стала символом свободи та ідентичності. Багато російськомовних українців свідомо перейшли на українську.
    min_words: 100
    rubric:
      - criteria: Argumentation
        description: Uses facts
        points: 5

  - type: fill-in
    id: soviet-myth
    title: Радянські міфи
    items:
      - sentence: "Радянська пропаганда стверджувала, що українська мова є ___ російської або 'братньою' мовою."
        answer: "діалектом"
        options: ["діалектом", "синонімом", "батьком", "ворогом"]
      - sentence: "Насправді ж відбувався __: слова, несхожі на російські, вилучали зі словників."
        answer: "лінгвоцид"
        options: ["лінгвоцид", "прогрес", "обмін", "діалог"]
      - sentence: "Наприклад, слово ___ замінювали на карту, щоб стерти відмінності."
        answer: "мапу"
        options: ["мапу", "світлину", "філіжанку", "парасольку"]
      - sentence: "Ця політика мала на меті створити єдиний ___ народ без національної пам'яті."
        answer: "радянський"
        options: ["радянський", "європейський", "слов'янський", "вільний"]
      - sentence: "Багатьом людям нав'язували думку, що українська мова — це мова ___ культури."
        answer: "сільської"
        options: ["сільської", "міської", "високої", "світової"]
      - sentence: "Повоєнна ___ передбачала переведення всієї вищої освіти на російську мову."
        answer: "русифікація"
        options: ["русифікація", "українізація", "полонізація", "глобалізація"]

  - type: match-up
    id: quotes-match
    title: Хто це сказав?
    pairs:
      - left: Ліна Костенко
        right: "Нації вмирають не від інфаркту. Спочатку їм відбирають мову."
      - left: Володимир Сосюра
        right: "Любіть Україну у сні й наяву... без мови рідної й народу нашого нема."
      - left: Панас Мирний
        right: "Найбільше і найдорожче добро в кожного народу — це його мова."
      - left: Іван Огієнко
        right: "Мова — це форма нашого життя, життя культурного й національного."
      - left: Валуєвський циркуляр
        right: "Ніякої окремої малоросійської мови не було, немає і бути не може."
      - left: Олександр Потебня
        right: "Мова — це не засіб спілкування, а засіб мислення."
      - left: Юрій Шевельов
        right: "Москва хотіла, щоб ми бачили світ їхніми очима."
      - left: Іван Франко
        right: "Мова росте елементарно, разом з душею народу."

  - type: comparative-study
    id: compare-decrees
    title: "Порівняння указів"
    items_to_compare:
      - "Валуєвський циркуляр (1863)"
      - "Емський указ (1876)"
    criteria:
      - "Мета"
      - "Сфера заборони"
      - "Наслідки"
    prompt: "Порівняйте два документи. Чим вони відрізняються? Чому Емський указ був жорсткішим?"
    model_answer: "Валуєвський циркуляр (1863) забороняв друк релігійної та навчальної літератури, але дозволяв художню. Його мета була зупинити освіту українською. Емський указ (1876) був тотальною забороною: він заборонив ввезення книг, театр, ноти і навіть приватні виступи. Він мав на меті повністю стерти українську культуру з публічного простору. Емський указ свідчить про те, що Валуєвський циркуляр не спрацював, і український рух продовжувався."

  - type: error-correction
    id: fix-facts
    title: "Історична правда"
    items:
      - sentence: "Валуєвський циркуляр був виданий у 1876 році."
        error: "1876"
        answer: "1863"
        options: ["1863", "1905", "1848", "1917"]
        explanation: "Валуєвський циркуляр — 1863, Емський указ — 1876."
      - sentence: "У Київській Русі розмовляли церковнослов'янською мовою."
        error: "церковнослов'янською"
        answer: "давньоукраїнською"
        options: ["давньоукраїнською", "російською", "польською", "латиною"]
        explanation: "Церковнослов'янська була мовою церкви, а розмовляли народною."
      - sentence: "Скрипниківський правопис був запроваджений у 1991 році."
        error: "1991"
        answer: "1928"
        options: ["1928", "1933", "2019", "1861"]
        explanation: "Скрипниківку прийняли під час українізації у 1928 році."
      - sentence: "Емський указ дозволяв ввезення книг з-за кордону."
        error: "дозволяв"
        answer: "забороняв"
        options: ["забороняв", "обмежував", "вітав", "ігнорував"]
        explanation: "Емський указ суворо забороняв ввезення українських книг."
      - sentence: "Українську мову вважали діалектом польської мови."
        error: "польської"
        answer: "російської"
        options: ["російської", "білоруської", "чеської", "болгарської"]
        explanation: "Імперська пропаганда називала її 'малоросійським наріччям'."
      - sentence: "Закон про мову був прийнятий у 2014 році."
        error: "2014"
        answer: "2019"
        options: ["2019", "1996", "2022", "2004"]
        explanation: "Ключовий мовний закон прийнято у 2019 році."
