  title: Хронологія репресій проти української мови
  source: Навчальний текст про мовні заборони Російської імперії
  text: |
    У 1863 році міністр внутрішніх справ Російської імперії видав Валуєвський циркуляр. У ньому він заявив, що «ніякої окремої малоросійської мови не було, немає і бути не може». Це стало першим офіційним ударом по українській мові.

    У 1876 році імператор Олександр II підписав Емський указ, який був ще жорсткішим. Він забороняв ввезення книг та навіть театральні вистави українською мовою. Ці документи діяли до 1905 року та значно загальмували розвиток української літератури.

    Політика лінгвоциду призвела до того, що українську мову витіснили з публічної сфери. Лише у 1989 році було прийнято перший закон, який реально захищав українську мову як державну. Конституція України 1996 року у статті 10 закріпила державний статус української мови.
  instruction: Прочитайте текст та простежте хронологію мовних репресій та шлях до відновлення статусу мови.
