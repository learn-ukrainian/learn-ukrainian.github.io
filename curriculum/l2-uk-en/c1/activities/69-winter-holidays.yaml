- type: quiz
  title: Розуміння сакрального циклу зимових свят
  items:
  - question: Яку саме подію в українському селі вважали сигналом до початку святої вечері на Святвечір, коли вся родина в повному складі збиралася за столом?
    options:
    - text: Появу на нічному небі першої яскравої зірки
      correct: true
    - text: Закінчення всіх господарських робіт у полі
      correct: false
    - text: Початок гучного церковного дзвону в сусідньому місті
      correct: false
    - text: Прихід перших колядників із великою зіркою
      correct: false
    explanation: Поява першої зірки символізувала народження Христа і була сигналом до початку трапези.
  - question: Хто саме, згідно з прадавньою народною традицією, має право першим входити в хату та посівати зерном вранці на свято Василя (Новий рік)?
    options:
    - text: Виключно молоді хлопці як носії чоловічої енергії
      correct: true
    - text: Лише найстарші жінки в сільській громаді
      correct: false
    - text: Будь-хто з перехожих, незалежно від віку чи статі
      correct: false
    - text: Виключно представники офіційної місцевої влади
      correct: false
    explanation: Перший гість (полазник) мав бути чоловіком для залучення успіху та добробуту.
  - question: У чому полягає принципова жанрова відмінність між українською колядкою та щедрівкою з погляду їхнього основного змісту та спрямованості?
    options:
    - text: Колядка прославляє Бога, а щедрівка бажає врожаю та багатства
      correct: true
    - text: Колядки виконують лише влітку, а щедрівки — виключно взимку
      correct: false
    - text: Між цими двома фольклорними жанрами немає жодної різниці
      correct: false
    - text: Щедрівки співають лише в церквах, а колядки — на галасливих ринках
      correct: false
    explanation: "«Це різні жанри: колядки — різдвяні (сакральні), щедрівки — новорічні (аграрні, магічні).»"
  - question: Що саме символізує в українській народній міфології персонаж Кози під час обрядового дійства на Маланку (Щедрий вечір)?
    options:
    - text: Прадавній символ родючості та циклічного відродження природи
      correct: true
    - text: Виключно домашню тварину, яка дає багато корисного молока
      correct: false
    - text: Належність учасників карнавалу до певної професійної гільдії
      correct: false
    - text: Символ страху та неминучої загибелі всього живого взимку
      correct: false
    explanation: «Смерть» та «воскресіння» Кози моделюють пробудження природи навесні.
  - question: Чому всесвітньо відомий «Щедрик» Миколи Леонтовича згадує про приліт ластівки, яка зазвичай з'являється лише в теплу пору року?
    options:
    - text: Бо в дохристиянські часи Новий рік святкували саме навесні
      correct: true
    - text: Через те, що автор пісні припустився грубої помилки в тексті
      correct: false
    - text: Це була спеціальна вигадана ластівка, яка не боялася морозів
      correct: false
    - text: Ластівка в пісні символізує швидкий відліт душ предків на південь
      correct: false
    explanation: Аграрна магія щедрівок була нерозривно пов'язана з весняним пробудженням.
  - question: Яке сакральне значення вкладали українці в обряд пірнання в ополонку у формі хреста на свято Водохреща?
    options:
    - text: Духовне очищення від гріхів та фізичне загартування тіла
      correct: true
    - text: Виключно спосіб покарання за порушення правил поведінки взимку
      correct: false
    - text: Це був обов'язковий іспит для вступу до козацького війська
      correct: false
    - text: Пошук скарбів, які нібито заховані на дні замерзлої річки
      correct: false
    explanation: Вода на Йордан вважається цілющою і здатною оновити людину.
  - question: Що саме символізувала присутність 12 пісних страв на святковому столі під час Святої вечері в українській хаті?
    options:
    - text: Кількість місяців у році або кількість святих апостолів
      correct: true
    - text: Сумарну кількість людей, які живуть у всій сільській громаді
      correct: false
    - text: Максимальну вагу продуктів, яку дозволялося з'їсти за вечір
      correct: false
    - text: Кількість ворогів, яких господарі мали перемогти в наступному році
      correct: false
    explanation: Число 12 було священним символом повноти річного циклу.
  - question: Яку саме роль виконував «дідух» як головний символ українського Різдва протягом багатьох століть?
    options:
    - text: Був медіумом між світом живих та духами померлих предків
      correct: true
    - text: Використовувався виключно як паливо для розпалювання печі
      correct: false
    - text: Служив кормом для домашніх тварин під час великих снігопадів
      correct: false
    - text: Був символом відмови родини від будь-якого землеробства
      correct: false
    explanation: Дідух («дідів дух») уособлював пам'ять роду та майбутній добробут.
  instruction: Оберіть найбільш точну відповідь, що ґрунтується на змісті навчального модуля.

