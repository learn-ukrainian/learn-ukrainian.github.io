- type: cloze
  title: Метафізика Святої вечері
  passage: "Святвечір в Україні — це час глибокої {містики|нудьги|тиші|байдужості}. Родина збирається за столом, щоб зустріти {Світло|темряву|холод|ворога}. Головною стравою вечора є {кутя|борщ|хліб|сало}, яка символізує вічність роду. Пшениця в ній означає {воскресіння|смерть|втому|забуття}, а мед — солодкість життя. На столі обов'язково стоїть {12|10|5|3} пісних страв. Під скатертину кладуть {сіно|папір|гроші|золото} як згадку про ясла. Коли з'являється перша {зірка|хмара|пташка|тінь}, починається трапеза. Господар вносить до хати {Дідуха|ялинку|кота|собаку}. Це символ зв'язку з нашими {предками|ворогами|сусідами|царями}. Після вечері діти йдуть {колядувати|спати|працювати|плавати}. Вони несуть благу {звістку|скаргу|помилку|новину} в кожну хату. Весь простір наповнюється {співом|криком|мовчанням|плачем}. Це акт ствердження нашої {ідентичності|байдужості|поразки|забудькуватості}. Ми шануємо своє {коріння|минуле|забуття|страх}. Наш дух — це наша {сила|втома|бідність|поразка}. Ми віримо в краще {майбутнє|минуле|забуття|страх}."
  instruction: Оберіть найбільш точні терміни для опису сакральних елементів Святої вечері.

