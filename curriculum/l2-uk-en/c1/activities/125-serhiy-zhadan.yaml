module: 125-serhiy-zhadan
activities:
- type: quiz
  title: "Біографія та діяльність Сергія Жадана"
  items:
    - question: "У якому місті народився Сергій Жадан, якого називають «голосом українського Сходу»?"
      options:
        - text: "У Донецьку"
          correct: false
        - text: "У Старобільську (Луганщина)"
          correct: true
        - text: "У Харкові"
          correct: false
        - text: "У Маріуполі"
          correct: false
    - question: "Який роман Жадана був визнаний «книгою десятиліття ВВС» і став культовим?"
      options:
        - text: "«Депеш Мод»"
          correct: false
        - text: "«Ворошиловград»"
          correct: true
        - text: "«Месопотамія»"
          correct: false
        - text: "«Антена»"
          correct: false
    - question: "Яку престижну німецьку нагороду отримав письменник у 2022 році за свою гуманітарну позицію?"
      options:
        - text: "Премію миру німецьких книгарів"
          correct: true
        - text: "Нобелівську премію"
          correct: false
        - text: "Премію Гете"
          correct: false
        - text: "Премію Кафки"
          correct: false
    - question: "До якого військового підрозділу офіційно долучився Сергій Жадан у 2024 році?"
      options:
        - text: "Бригада «Азов»"
          correct: false
        - text: "Бригада НГУ «Хартія»"
          correct: true
        - text: "Батальйон «Вовки Да Вінчі»"
          correct: false
        - text: "93-тя бригада «Холодний Яр»"
          correct: false
    - question: "Лідером якого музичного гурту є Сергій Жадан, що поєднує поезію з роком?"
      options:
        - text: "«Океан Ельзи»"
          correct: false
        - text: "«Жадан і Собаки»"
          correct: true
        - text: "«Бумбокс»"
          correct: false
        - text: "«Антитіла»"
          correct: false

- type: match-up
  title: "Лексика війни та міста"
  pairs:
    - left: "Волонтер"
      right: "Людина, яка добровільно та безоплатно допомагає іншим."
    - left: "Фронт"
      right: "Лінія зіткнення з ворогом, передова."
    - left: "Інтернат"
      right: "Заклад, де живуть і навчаються діти (символ покинутості)."
    - left: "Контркультура"
      right: "Напрям, що протистоїть офіційним культурним нормам."
    - left: "Урбаністичний"
      right: "Такий, що стосується міста, міський."
    - left: "Капелан"
      right: "Священнослужитель у війську."
    - left: "Блокпост"
      right: "Укріплений пункт для перевірки на дорогах."
    - left: "Солідарність"
      right: "Єдність переконань і дій, взаємна підтримка."

- type: group-sort
  title: "Світи Сергія Жадана"
  groups:
    - name: "Література"
      items: ["«Ворошиловград»", "«Інтернат»", "«Месопотамія»", "«Депеш Мод»", "Переклади Брехта", "Поезія"]
    - name: "Музика та активізм"
      items: ["«Жадан і Собаки»", "«Лінія Маннергейма»", "Фестивалі", "Волонтерство", "Служба в НГУ", "Благодійність"]

- type: fill-in
  title: "Контекст роману «Інтернат»"
  items:
    - sentence: "Роман «Інтернат» описує події війни на [Донбасі] очима цивільної людини."
      answer: "Донбасі"
      options: ["Донбасі", "Криму", "Волині", "Київщині"]
    - sentence: "Головний герой Паша — вчитель, який намагається бути «поза [політикою]»."
      answer: "політикою"
      options: ["політикою", "школою", "родиною", "містом"]
    - sentence: "Він вирушає у небезпечну подорож, щоб забрати племінника з [інтернату]."
      answer: "інтернату"
      options: ["інтернату", "лікарні", "табору", "вокзалу"]
    - sentence: "Книга показує життя в «[сірій] зоні», де зникає звична реальність."
      answer: "сірій"
      options: ["сірій", "червоній", "зеленій", "білій"]
    - sentence: "Жадан доводить, що війна змушує кожного зробити [вибір]."
      answer: "вибір"
      options: ["вибір", "помилку", "крок", "зупинку"]
    - sentence: "Роман став метафорою країни, яка мусить [подорослішати], щоб вижити."
      answer: "подорослішати"
      options: ["подорослішати", "втекти", "заснути", "сховатися"]

- type: quiz
  title: "Стиль та теми"
  items:
    - question: "Що є найбільш характерною та впізнаваною рисою мови художніх творів Жадана?"
      options:
        - text: "Виключно літературна мова XIX століття"
          correct: false
        - text: "Суміш поезії, вуличного сленгу та суржику"
          correct: true
        - text: "Наукова термінологія"
          correct: false
        - text: "Дитяча лексика"
          correct: false
    - question: "Яке велике промислове місто є центром художнього світу письменника?"
      options:
        - text: "Львів"
          correct: false
        - text: "Харків"
          correct: true
        - text: "Одеса"
          correct: false
        - text: "Дніпро"
          correct: false
    - question: "Як саме Сергій Жадан зображує рідний Донбас у своїх відомих текстах?"
      options:
        - text: "Як чужу землю"
          correct: false
        - text: "Як український край з індустріальною естетикою та козацьким духом"
          correct: true
        - text: "Він не пише про Донбас"
          correct: false
        - text: "Як курортну зону"
          correct: false
    - question: "Що є головною та найвищою цінністю для героїв роману «Ворошиловград»?"
      options:
        - text: "Гроші та влада"
          correct: false
        - text: "Дружба, вірність та захист свого простору"
          correct: true
        - text: "Кар'єра в столиці"
          correct: false
        - text: "Подорожі за кордон"
          correct: false
    - question: "Як кардинально змінилася суспільна роль Жадана після подій 2014 року?"
      options:
        - text: "Він перестав писати"
          correct: false
        - text: "Він став національним символом опору та волонтером"
          correct: true
        - text: "Він виїхав з країни"
          correct: false
        - text: "Він пішов у монастир"
          correct: false

- type: match-up
  title: "Синоніми та антоніми"
  pairs:
    - left: "Пронизливий"
      right: "Гострий, такий, що глибоко вражає почуття."
    - left: "Депресивний"
      right: "Пригнічений, сумний (про пейзаж)."
    - left: "Жорсткий"
      right: "Суворий, безжальний."
    - left: "Апокаліптичний"
      right: "Такий, що нагадує кінець світу."
    - left: "Благодійний"
      right: "Спрямований на допомогу іншим."
    - left: "Громадський"
      right: "Такий, що стосується суспільства."
    - left: "Мобілізація"
      right: "Приведення в стан готовності (військ або ресурсів)."
    - left: "Рейв"
      right: "Масова танцювальна вечірка під електронну музику."

- type: group-sort
  title: "Лексика модуля: Сергій Жадан"
  groups:
    - name: "Війна"
      items: ["Фронт", "Блокпост", "Капелан", "Мобілізація", "Сіра зона", "Окоп"]
    - name: "Культура"
      items: ["Контркультура", "Рейв", "Фестиваль", "Метафорика", "Ритміка", "Урбаністичний"]

- type: group-sort
  title: "Ролі Жадана"
  groups:
    - name: "Творчість"
      items: ["Поет", "Прозаїк", "Музикант", "Перекладач", "Есеїст", "Фронтмен"]
    - name: "Громадянська діяльність"
      items: ["Волонтер", "Військовослужбовець", "Активіст", "Організатор", "Благодійник", "Спікер"]

- type: quiz
  title: "Громадянська позиція"
  items:
    - question: "Чому Жадан вважає, що культура не може бути «поза політикою» під час війни?"
      options:
        - text: "Бо це спосіб заробити"
          correct: false
        - text: "Бо нейтралітет допомагає ворогу"
          correct: true
        - text: "Він так не вважає"
          correct: false
        - text: "Бо політики платять митцям"
          correct: false
    - question: "Що саме означає термін «лагідна українізація» в розумінні Сергія Жадана?"
      options:
        - text: "Примусове навчання"
          correct: false
        - text: "Залучення до української культури через якісний продукт"
          correct: true
        - text: "Заборона російської мови"
          correct: false
        - text: "Ігнорування мовного питання"
          correct: false
    - question: "Як Жадан допомагав армії до вступу в НГУ?"
      options:
        - text: "Писав вірші про солдатів"
          correct: false
        - text: "Закуповував техніку, авто та дрони"
          correct: true
        - text: "Співав на концертах"
          correct: false
        - text: "Він не допомагав"
          correct: false
    - question: "Яку основну мету має його благодійний фонд, що працює на Сході України?"
      options:
        - text: "Підтримка освіти та культури на Сході"
          correct: true
        - text: "Будівництво готелів"
          correct: false
        - text: "Видання власних книг"
          correct: false
        - text: "Подорожі за кордон"
          correct: false
    - question: "Чому Сергія Жадана часто і заслужено називають справжньою «рок-зіркою» сучасної української літератури?"
      options:
        - text: "Бо він носить шкіряну куртку"
          correct: false
        - text: "Через його харизму, популярність та драйвові виступи"
          correct: true
        - text: "Бо він грає на гітарі"
          correct: false
        - text: "Це прізвисько з дитинства"
          correct: false

- type: fill-in
  title: "Музична діяльність"
  items:
    - sentence: "Гурт «Жадан і [Собаки]» виконує музику в стилі ска-панк."
      answer: "Собаки"
      options: ["Собаки", "Коти", "Вовки", "Птахи"]
    - sentence: "Музика допомагає донести [поезію] до ширшої молодіжної аудиторії."
      answer: "поезію"
      options: ["поезію", "прозу", "новини", "рекламу"]
    - sentence: "На концертах Жадан створює неймовірну [енергетику], яка об'єднує зал."
      answer: "енергетику"
      options: ["енергетику", "тишу", "нудьгу", "паніку"]
    - sentence: "Пісні гурту часто мають гостросоціальний та [сатиричний] характер."
      answer: "сатиричний"
      options: ["сатиричний", "ліричний", "сумний", "дитячий"]
    - sentence: "Під час війни музиканти дають концерти в [метро] та бомбосховищах."
      answer: "метро"
      options: ["метро", "театрі", "цирку", "лісі"]
    - sentence: "Жадан доводить, що українська культура може бути [драйвовою] і сучасною."
      answer: "драйвовою"
      options: ["драйвовою", "нудною", "старою", "тихою"]

- type: essay-response
  title: "Творча робота: Поет на війні"
  prompt: "Напишіть есе-роздум на тему: «Поет на війні: Феномен Сергія Жадана». Проаналізуйте, як поєднуються в одній особі митець і солдат, і чому його голос став таким важливим для українців. Обсяг: 400+ слів."
  model_answer: "Сергій Жадан зруйнував стереотип про те, що «коли говорять гармати, музи мовчать». Його приклад доводить протилежне: саме під час війни культура стає життєво необхідною. Вона дає сенс боротьбі, вона фіксує злочини ворога і подвиги захисників..."
  rubric:
    - criteria: "Мовна якість"
      description: "Використання лексики C1 рівня (волонтер, солідарність, ідентичність)."
    - criteria: "Змістовність"
      description: "Розуміння ролі митця в суспільстві."

- type: comparative-study
  title: "Сергій Жадан та Чарльз Буковскі"
  items_to_compare:
    - "Сергій Жадан: Соціальна відповідальність, війна, ліризм"
    - "Чарльз Буковскі: Маргінальність, ескапізм, цинізм"
  criteria:
    - "Зображення «дна» життя"
    - "Ставлення до суспільства"
    - "Роль алкоголю та музики"
  prompt: "Порівняйте естетику Сергія Жадана та Чарльза Буковскі. Як схожі методи (увага до маргіналів, брутальна мова) призводять до різних етичних висновків?"
  model_answer: "Жадана часто називають «українським Буковскі», але це порівняння є поверхневим. Якщо Буковскі оспівує втечу від світу та саморуйнування, то Жадан оспівує солідарність та боротьбу. Герої Жадана, навіть будучи на дні, зберігають гідність і готовність захищати своє..."