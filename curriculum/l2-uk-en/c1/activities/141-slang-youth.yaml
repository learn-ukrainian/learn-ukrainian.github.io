- type: error-correction
  title: Виправлення "дідового" сленгу
  instruction: Знайдіть застарілий сленг, який вже не вживають, і замініть його на сучасний.
  items:
    - sentence: "Цей фільм просто [[бомба-ракета]]."
      error: бомба-ракета
      answer: топчик
      options: [topchyk, bomba, klas, super]
      explanation: "'Бомба-ракета' — це сленг 2000-х або старшого покоління. Молодь скаже 'топчик' або 'імба'."
    - sentence: "Привіт, [[медвед]]."
      error: медвед
      answer: бро
      options: [bro, drug, chuvak, kent]
      explanation: "'Медвед' (превед медвед) — це мем 2006 року. Зараз кажуть 'йо', 'бро' або просто 'привіт'."
    - sentence: "Це повний [[отстой]]."
      error: отстой
      answer: крінж
      options: [krinzh, zashkvar, vidstij, bida]
      explanation: "'Отстой' — русизм 90-х. Сучасні відповідники: 'крінж', 'треш', 'зашквар'."
    - sentence: "Я сиджу в [[асьці]]."
      error: асьці
      answer: телеграмі
      options: [telehrami, insti, tiktoki, zumi]
      explanation: "ICQ ('аська') померла. Всі сидять у Телеграмі, Інстаграмі або ТікТоці."
    - sentence: "Він реальний [[лох]]."
      error: лох
      answer: нуб
      options: [nub, luser, bot, rak]
      explanation: "'Лох' — кримінальний жаргон 90-х. Геймери скажуть 'нуб', 'бот' або 'рак'."

