- type: quiz
  title: Розуміння молодіжної мови
  instruction: Виберіть правильну відповідь на основі прочитаних текстів та матеріалу модуля.
  items:
    - question: Як Максим у чаті (Текст 1) оцінив поведінку Васі на вечірці?
      options:
        - text: Як поведінку «душного» типу, який набридав усім розмовами про політику.
          correct: true
        - text: Як поведінку справжнього лідера, який організував «двіж».
          correct: false
        - text: Як дуже «крінжову» спробу танцювати на столі.
          correct: false
        - text: Як неймовірно «хайповий» виступ перед публікою.
          correct: false
    - question: Що означає слово «вайб», використане в коментарі на YouTube (Текст 2)?
      options:
        - text: Атмосфера, настрій або емоційний стан, який викликає відео.
          correct: true
        - text: Якість відеозйомки та роздільна здатність екрана.
          correct: false
        - text: Кількість переглядів та лайків під цим відео.
          correct: false
        - text: Ім'я відомого блогера, який знявся у кліпі.
          correct: false
    - question: Що таке «зашквар» в контексті сучасної української інтернет-культури?
      options:
        - text: Ганьба, соромна ситуація або вчинок, що викликає осуд.
          correct: true
        - text: Дуже смачна страва, приготована на вогні.
          correct: false
        - text: Популярний тренд, який усі наслідують.
          correct: false
        - text: Нова функція в соціальній мережі Instagram.
          correct: false
    - question: Яку пораду дає модуль щодо використання сленгу іноземцями?
      options:
        - text: Не переборщувати і вживати сленг лише тоді, коли впевнені у значенні.
          correct: true
        - text: Використовувати сленг у кожному реченні, щоб здаватися «своїм».
          correct: false
        - text: Ніколи не вживати сленг, бо це ознака низької культури.
          correct: false
        - text: Вигадувати власні сленгові слова, щоб здивувати українців.
          correct: false
    - question: Як історично утворилося сучасне сленгове дієслово «банити» в українській мові?
      options:
        - text: Від англійського "to ban" шляхом додавання українського суфікса -ити.
          correct: true
        - text: Це давнє українське слово, що означає «мити в бані».
          correct: false
        - text: Воно походить від імені відомого блогера Бана.
          correct: false
        - text: Це абревіатура від «Багато Анонімних Новин».
          correct: false

