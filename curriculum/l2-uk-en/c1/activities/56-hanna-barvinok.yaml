  items:
  - question: Яку визначальну роль відіграла Ганна Барвінок у контексті розвитку жіночого голосу в українській літературі ХІХ століття?
    options:
    - text: Вона стала першою українською письменницею, яка почала писати прозові твори живою народною мовою про внутрішній світ жінки.
      correct: true
    - text: Вона заснувала перше в Україні жіноче видавництво, яке спеціалізувалося на випуску етнографічних збірок та народних казок.
      correct: false
    - text: Вона була виключно музою та технічною помічницею свого чоловіка Пантелеймона Куліша, не створюючи власних оригінальних творів.
      correct: false
    - text: Вона писала переважно історичні романи про козаччину російською мовою, адаптуючи їх для сприйняття в імперських літературних колах.
      correct: false
    explanation: Текст наголошує, що вона була першою, хто заговорив народною мовою про жіночу долю та психологію.
  - question: Як саме автор модуля характеризує унікальний стиль творчості Ганни Барвінок у порівнянні з її тогочасними сучасниками?
    options:
    - text: Як сухий академічний опис етнографічних фактів, позбавлений будь-якого емоційного забарвлення чи глибокого психологічного аналізу характерів персонажів.
      correct: false
    - text: Як унікальний і гармонійний сплав надзвичайної етнографічної точності деталей та глибокого психологізму в зображенні внутрішнього світу героїв.
      correct: true
    - text: Як пряме наслідування європейських романтичних зразків без жодного національного колориту чи звернення до українських фольклорних традицій.
      correct: false
    - text: Як гостру політичну сатиру на тогочасний суспільний лад, де основна увага приділялася критиці імперської адміністративної системи та чиновництва.
      correct: false
    explanation: Її стиль визначається як поєднання етнографізму та психологізму, що було новаторським для того часу.
  - question: Яке символічне значення мав обраний письменницею псевдонім «Ганна Барвінок» у ширшому контексті української народної традиції?
    options:
    - text: Він слугував виключно засобом приховування справжнього імені від імперської цензури для уникнення можливих політичних репресій.
      correct: false
    - text: Барвінок символізував вірність, стійкість та пам'ять, відображаючи її незмінну любов до України та відданість рідній культурі.
      correct: true
    - text: Він був обраний на честь улюбленої героїні з народної казки, яку Олександра Білозерська часто чула від селян у дитинстві.
      correct: false
    - text: Це було дівоче прізвище її бабусі по материнській лінії, яке вона хотіла увічнити у своїй літературній діяльності.
      correct: false
    explanation: Барвінок — вічнозелена рослина, символ незнищенності та відданості корінню.
  - question: Яким був найбільш вражаючий акт жертовності Ганни Барвінок заради збереження інтелектуальної спадщини Пантелеймона Куліша?
    options:
    - text: Вона спалила всі його рукописи, щоб вони не потрапили до рук жандармів під час чергового обшуку на хуторі.
      correct: false
    - text: Вона продала родинний маєток і жила у злиднях, щоб забезпечити видання повного зібрання творів свого покійного чоловіка.
      correct: true
    - text: Вона передала весь його величезний архів до імператорської бібліотеки в Петербурзі для вічного надійного зберігання.
      correct: false
    - text: Вона написала критичні мемуари, в яких намагалася виправдати всі політичні помилки та прорахунки свого чоловіка.
      correct: false
    explanation: Вона присвятила решту життя впорядкуванню та виданню його творчої спадщини, попри фінансові труднощі.
  - question: У чому полягала принципова різниця між творчими підходами Ганни Барвінок та Марка Вовчка до зображення жіночої долі?
    options:
    - text: Барвінок фокусувалася на стражданні та традиційній покірності, тоді як героїні Вовчка часто протестували та активно боролися за права.
      correct: true
    - text: Вони були непримиренними ворогами і ніколи не визнавали літературних талантів та досягнень одна одної у своїх публічних виступах.
      correct: false
    - text: Барвінок писала виключно для освіченої еліти, а Марко Вовчок орієнтувалася на широкі верстви неосвіченого селянства.
      correct: false
    - text: Вони належали до абсолютно різних історичних епох, що робить будь-яке порівняння їхніх творчих методів неможливим.
      correct: false
    explanation: Текст порівнює їх як «жіночу душу» (Барвінок) та «жіночий розум і волю» (Вовчок).
  - question: Як Ганна Барвінок використовувала внутрішній монолог у своїх прозових творах для посилення художнього ефекту?
    options:
    - text: Вона повністю ігнорувала цей прийом, віддаючи перевагу виключно зовнішнім описам дій та подій у житті персонажів.
      correct: false
    - text: Вона чи не першою дала можливість жінці-селянці рефлексувати та глибоко аналізувати власні складні почуття та вчинки.
      correct: true
    - text: Внутрішні монологи у її творах використовувалися лише для цитування церковних текстів та повчальних народних прислів'їв.
      correct: false
    - text: Цей прийом слугував виключно для пояснення незрозумілих діалектизмів, якими була перенасичена мова її героїнь.
      correct: false
    explanation: Внутрішній монолог став кроком до психологізації образу простої людини.
  - question: Яка тема є центральною в оповіданні Ганни Барвінок під назвою «П'яниця», згідно з аналізом у модулі?
    options:
    - text: Руйнівний вплив алкоголізму на селянську родину та непосильний тягар, що лягає на плечі жінки в таких умовах.
      correct: true
    - text: Опис веселих вечорниць та народних гулянь, де вживання напоїв було невід'ємною частиною традиційного святкування.
      correct: false
    - text: Політична боротьба за заборону продажу алкоголю в українських селах у середині дев'ятнадцятого століття.
      correct: false
    - text: Історія успішного винороба, який зумів розбагатіти і побудувати великий маєток на Чернігівщині.
      correct: false
    explanation: Це гостра соціально-побутова драма про деградацію родини та жіноче терпіння.
  - question: Яку функцію виконував етнографізм у художній системі Ганни Барвінок, крім простого опису побуту?
    options:
    - text: Він слугував декоративним фоном, який не мав жодного зв'язку з внутрішнім емоційним станом персонажів творів.
      correct: false
    - text: Він використовувався як дієвий художній засіб для глибшого розкриття складної психології та духовного світу героїв.
      correct: true
    - text: Етнографічні деталі додавалися лише для того, щоб задовольнити науковий інтерес тогочасних російських дослідників-фольклористів.
      correct: false
    - text: Це був спосіб збільшити обсяг творів для отримання більших гонорарів від редакцій тогочасних літературних альманахів.
      correct: false
    explanation: Описи обрядів підкреслюють зв'язок персонажів із громадою та їхній душевний стан.
  - question: Що саме стало причиною нервового зриву та втрати дитини Олександрою Білозерською невдовзі після її весілля?
    options:
    - text: Арешт Пантелеймона Куліша за участь у Кирило-Мефодіївському братстві та подальше суворе розслідування цієї справи.
      correct: true
    - text: Несприятливий клімат Тули, куди вона змушена була переїхати відразу після вінчання з чоловіком.
      correct: false
    - text: Категорична відмова її родини визнавати шлюб з бідним та неблагонадійним з погляду влади письменником.
      correct: false
    - text: Тяжка хвороба Тараса Шевченка, який був дуже близьким другом їхньої родини та весільним боярином.
      correct: false
    explanation: Це стало страшним ударом, який вплинув на все її подальше життя та творчість.
  - question: Чому Ганну Барвінок називають «матір'ю української жіночої прози» у контексті деколонізаційного аналізу її творчості?
    options:
    - text: Тому що вона народила найбільшу кількість дітей серед усіх українських письменниць тогочасного періоду.
      correct: false
    - text: Тому що вона проклала шлях для наступних поколінь жінок-авторок, утвердивши право жінки на власний голос.
      correct: true
    - text: Через те, що вона виховала цілу плеяду молодих письменників у своїй літературній школі на хуторі Мотронівка.
      correct: false
    - text: Оскільки її твори були перекладені багатьма іноземними мовами ще за її життя, принісши їй світову славу.
      correct: false
    explanation: Вона довела, що жіночий погляд на світ є самодостатньою та важливою цінністю в літературі.
  - question: Яке символічне значення має хутір Мотронівка (Ганнина Пустинь) для сучасної української культури та ідентичності?
    options:
    - text: Це місце є символом духовності та пам'яті про Кулішів, де діє історико-меморіальний музей-заповідник.
      correct: true
    - text: Там знаходиться найбільша в Україні агрофірма, названа на честь видатної української письменниці.
      correct: false
    - text: Це сучасний центр розвитку ІТ-технологій, побудований на місці колишнього родового маєтку Білозерських.
      correct: false
    - text: Хутір став місцем проведення щорічних міжнародних змагань з кінного спорту на честь Тараса Шевченка.
      correct: false
    explanation: Музей-заповідник зберігає пам'ять про служіння Кулішів українській культурі.
  - question: Як саме Ганна Барвінок ставилася до патріархального укладу українського села у своїх численних літературних творах?
    options:
    - text: Вона ідеалізувала його, шукаючи в ньому гармонію, але водночас співчутливо показувала безправне становище жінки.
      correct: true
    - text: Вона закликала до негайного руйнування всіх традиційних сімейних цінностей та побудови нового атеїстичного суспільства.
      correct: false
    - text: Вона вважала, що селянське життя є надто примітивним для художнього опису і зосереджувалася на міській тематиці.
      correct: false
    - text: Авторка повністю ігнорувала соціальні аспекти життя, описуючи лише красу природи та пейзажі рідної Чернігівщини.
