  - title: "Функції огляду"
    type: quiz
    instructions: "Визначте правильну відповідь щодо цілей та структури огляду літератури."
    items:
      - question: "Яка основна комунікативна мета проведення та написання детального огляду літератури (literature review) у структурі наукової статті?"
        options:
          - "Продемонструвати великий список прочитаних книг"
          - "Синтезувати існуючі знання та виявити прогалини"
          - "Переказати зміст кожної статті окремо"
          - "Надати біографії відомих вчених"
        answer: "Синтезувати існуючі знання та виявити прогалини"
      - question: "Що саме дослідник має на увазі під поняттям 'синтез', коли йдеться про якісний огляд літератури?"
        options:
          - "Об'єднання ідей різних авторів навколо однієї теми"
          - "Хімічний процес у лабораторії"
          - "Копіювання абзаців з різних джерел"
          - "Переклад тексту іншою мовою"
        answer: "Об'єднання ідей різних авторів навколо однієї теми"
      - question: "Що дослідник має на увазі під часто вживаним терміном 'прогалина' (gap) у сучасному науковому дослідженні?"
        options:
          - "Друкарська помилка в тексті"
          - "Невивчений або недостатньо висвітлений аспект теми"
          - "Порожня сторінка в кінці статті"
          - "Відсутність посилань на літературу"
        answer: "Невивчений або недостатньо висвітлений аспект теми"
      - question: "Чим професійний якісний аналітичний огляд відрізняється від простих описових переліків використаних джерел?"
        options:
          - "Він коротший за обсягом"
          - "Він містить критичне порівняння та оцінку джерел"
          - "Він містить більше малюнків"
          - "Нічим не відрізняється"
        answer: "Він містить критичне порівняння та оцінку джерел"
      - question: "Який методологічний підхід до структурування розділу 'Огляд літератури' зазвичай вважається найбільш ефективним?"
        options:
          - "Алфавітний (за прізвищами авторів)"
          - "Тематичний (за аспектами проблеми)"
          - "Випадковий"
          - "За кількістю сторінок у джерелах"
        answer: "Тематичний (за аспектами проблеми)"
      - question: "Чи потрібно ставити офіційне посилання на автора, якщо ви повністю переказали його наукову ідею своїми словами?"
        options:
          - "Ні, це вже ваш текст"
          - "Так, обов'язково, інакше це плагіат"
          - "Тільки якщо ідея вам дуже подобається"
          - "Тільки якщо автор — ваш знайомий"
        answer: "Так, обов'язково, інакше це плагіат"
      - question: "Що означає важливий термін 'контекстуалізація' власного дослідження в межах огляду літератури?"
        options:
          - "Визначення місця вашої праці серед робіт попередників"
          - "Виправлення помилок у контексті"
          - "Написання тексту у текстовому редакторі"
          - "Зміна теми дослідження"
        answer: "Визначення місця вашої праці серед робіт попередників"
      - question: "Яка ознака зазвичай свідчить про те, що синтез наукових джерел виконано на дійсно високому рівні?"
        options:
          - "Кожен абзац присвячений одному автору"
          - "Використання фраз на кшталт 'Дослідники А та Б погоджуються, що...'"
          - "Велика кількість довгих прямих цитат"
          - "Відсутність критичних зауважень"
        answer: "Використання фраз на кшталт 'Дослідники А та Б погоджуються, що...'"

