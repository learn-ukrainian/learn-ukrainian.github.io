  - title: "Академічні дієслова"
    type: quiz
    instructions: "Оберіть влучне дієслово для опису дії іншого вченого."
    items:
      - question: "Сучасний дослідник у своїй останній публікації особливо [___] на необхідності швидких системних змін."
        options: [наголошує, кричить, малює, бачить]
        answer: "наголошує"
      - question: "Відомий автор у своїй монографії категорично [___] можливість швидкого та легког вирішення цієї глобальної проблеми."
        options: [заперечує, думає ні, відмовляє, тікає]
        answer: "заперечує"
      - question: "Нова фундаментальна праця Коваля суттєво [___] та розширює попереднє класичне дослідження Петренка."
        options: [доповнює, робить більше, йде за, бачить]
        answer: "доповнює"
      - question: "Ця оглядова стаття детально [___] надзвичайно широкий спектр актуальних питань сучасної економіки."
        options: [висвітлює, малює, пише, каже]
        answer: "висвітлює"
      - question: "Молоді вчені сміливо [___] нову альтернативну гіпотезу щодо походження цього явища."
        options: [висувають, кидають, кладуть, ставлять]
        answer: "висувають"
      - question: "Всі отримані експериментальні дані повністю [___] з попередніми теоретичними висновками колег."
        options: [узгоджуються, погоджуються, ходять, стоять]
        answer: "узгоджуються"
      - question: "У своїй статті професор логічно та послідовно [___] власну оригінальну концепцію сталого розвитку."
        options: [обґрунтовує, пояснює добре, робить ясно, вірить]
        answer: "обґрунтовує"
      - question: "Статистичні результати переконливо [___] про високу ефективність запропонованого автором методу."
        options: [свідчать, говорять, показують, дивляться]
        answer: "свідчать"

  - title: "Складання речень: Дискусія"
    type: unjumble
    instructions: "Складіть академічне речення про наукову дискусію."
    items:
      - words: ["Позиції", "різних", "авторів", "сьогодні", "суттєво", "розходяться", "щодо", "визначення", "головних", "причин", "цієї", "глобальної", "економічної", "кризи", "сучасності"]
        answer: "Позиції різних авторів сьогодні суттєво розходяться щодо визначення головних причин цієї глобальної економічної кризи сучасності"
      - words: ["У", "своїй", "статті", "дослідник", "аргументовано", "заперечує", "наукову", "доцільність", "подальшого", "використання", "цих", "традиційних", "застарілих", "методів", "аналізу"]
        answer: "У своїй статті дослідник аргументовано заперечує наукову доцільність подальшого використання цих традиційних застарілих методів аналізу"
      - words: ["Це", "сміливе", "теоретичне", "твердження", "цілком", "і", "повністю", "підтверджується", "результатами", "численних", "незалежних", "емпіричних", "експериментів", "на", "місцях"]
        answer: "Це сміливе теоретичне твердження цілком і повністю підтверджується результатами численних незалежних емпіричних експериментів на місцях"
