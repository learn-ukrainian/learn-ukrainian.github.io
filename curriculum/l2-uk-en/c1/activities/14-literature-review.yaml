module: 14-literature-review
level: C1
version: '1.0'
activities:
- title: Функції огляду
  type: quiz
  items:
  - question: Яка основна комунікативна мета проведення та написання детального огляду
      літератури (literature review) у структурі наукової статті?
    options:
    - text: Продемонструвати великий список прочитаних книг
      correct: false
    - text: Синтезувати існуючі знання та виявити прогалини
      correct: true
    - text: Переказати зміст кожної статті окремо
      correct: false
    - text: Надати біографії відомих вчених
      correct: false
    answer: Синтезувати існуючі знання та виявити прогалини
  - question: Що саме дослідник має на увазі під поняттям 'синтез', коли йдеться про
      якісний огляд літератури?
    options:
    - text: Об'єднання ідей різних авторів навколо однієї теми
      correct: true
    - text: Хімічний процес у лабораторії
      correct: false
    - text: Копіювання абзаців з різних джерел
      correct: false
    - text: Переклад тексту іншою мовою
      correct: false
    answer: Об'єднання ідей різних авторів навколо однієї теми
  - question: Що дослідник має на увазі під часто вживаним терміном 'прогалина' (gap)
      у сучасному науковому дослідженні?
    options:
    - text: Друкарська помилка в тексті
      correct: false
    - text: Невивчений або недостатньо висвітлений аспект теми
      correct: true
    - text: Порожня сторінка в кінці статті
      correct: false
    - text: Відсутність посилань на літературу
      correct: false
    answer: Невивчений або недостатньо висвітлений аспект теми
  - question: Чим професійний якісний аналітичний огляд відрізняється від простих
      описових переліків використаних джерел?
    options:
    - text: Він коротший за обсягом
      correct: false
    - text: Він містить критичне порівняння та оцінку джерел
      correct: true
    - text: Він містить більше малюнків
      correct: false
    - text: Нічим не відрізняється
      correct: false
    answer: Він містить критичне порівняння та оцінку джерел
  - question: Який методологічний підхід до структурування розділу 'Огляд літератури'
      зазвичай вважається найбільш ефективним?
    options:
    - text: Алфавітний (за прізвищами авторів)
      correct: false
    - text: Тематичний (за аспектами проблеми)
      correct: true
    - text: Випадковий
      correct: false
    - text: За кількістю сторінок у джерелах
      correct: false
    answer: Тематичний (за аспектами проблеми)
  - question: Чи потрібно ставити офіційне посилання на автора, якщо ви повністю переказали
      його наукову ідею своїми словами?
    options:
    - text: Ні, це вже ваш текст
      correct: false
    - text: Так, обов'язково, інакше це плагіат
      correct: true
    - text: Тільки якщо ідея вам дуже подобається
      correct: false
    - text: Тільки якщо автор — ваш знайомий
      correct: false
    answer: Так, обов'язково, інакше це плагіат
  - question: Що означає важливий термін 'контекстуалізація' власного дослідження
      в межах огляду літератури?
    options:
    - text: Визначення місця вашої праці серед робіт попередників
      correct: true
    - text: Виправлення помилок у контексті
      correct: false
    - text: Написання тексту у текстовому редакторі
      correct: false
    - text: Зміна теми дослідження
      correct: false
    answer: Визначення місця вашої праці серед робіт попередників
  - question: Яка ознака зазвичай свідчить про те, що синтез наукових джерел виконано
      на дійсно високому рівні?
    options:
    - text: Кожен абзац присвячений одному автору
      correct: false
    - text: Використання фраз на кшталт 'Дослідники А та Б погоджуються, що...'
      correct: true
    - text: Велика кількість довгих прямих цитат
      correct: false
    - text: Відсутність критичних зауважень
      correct: false
    answer: Використання фраз на кшталт 'Дослідники А та Б погоджуються, що...'
  instruction: Визначте правильну відповідь щодо цілей та структури огляду літератури.
  id: функції-огляду
- title: Збігаються чи Розходяться?
  type: match-up
  pairs:
  - left: Думки вчених збігаються щодо...
    right: Згода
  - left: Позиції авторів суттєво розходяться...
    right: Незгода / Дискусія
  - left: Це підтверджується численними працями...
    right: Згода
  - left: На противагу традиційному підходу...
    right: Незгода / Дискусія
  - left: Автор розвиває концепцію свого попередника...
    right: Згода
  - left: Дане твердження видається суперечливим...
    right: Незгода / Дискусія
  - left: Аналогічні результати було отримано...
    right: Згода
  - left: Дослідник заперечує можливість...
    right: Незгода / Дискусія
  - left: Ми поділяємо думку колег...
    right: Згода
  - left: Однак існує альтернативний погляд...
    right: Незгода / Дискусія
  - left: Результати узгоджуються з теорією...
    right: Згода
  - left: Автор спростовує це твердження...
    right: Незгода / Дискусія
  - left: Висновки є тотожними...
    right: Згода
  - left: Питання залишається дискусійним...
    right: Незгода / Дискусія
  instruction: Визначте, чи виражає фраза згоду (agreement) чи незгоду/дискусію (disagreement).
  id: збігаються-чи-розходяться?
- title: Словник дискусії
  type: fill-in
  items:
  - text: Більшість дослідників [___] у визначенні терміна.
    answer: одностайні
    options:
    - одностайні
    - різні
    - довгі
  - text: Поза [___] вчених залишається питання логістики.
    answer: увагою
    options:
    - увагою
    - хатою
    - межею
  - text: Цей підхід [___] результатами експерименту.
    answer: підтверджується
    options:
    - підтверджується
    - заважає
    - мовчить
  - text: Автор [___] на важливості цифровізації.
    answer: наголошує
    options:
    - наголошує
    - кричить
    - чує
  - text: Методологія потребує подальшого [___].
    answer: доопрацювання
    options:
    - доопрацювання
    - знищення
    - читання
  - text: Думки авторів [___] в питанні термінології.
    answer: розходяться
    options:
    - розходяться
    - біжать
    - стоять
  - text: Існуючі дані є [___] та неповними.
    answer: фрагментарними
    options:
    - фрагментарними
    - великими
    - гарними
  - text: Варто [___] до думки професора Коваля.
    answer: прислухатися
    options:
    - прислухатися
    - подивитися
    - прийти
  instruction: Вставте правильне слово у фразу наукового огляду.
  id: словник-дискусії
- title: Групування джерел
  type: group-sort
  groups:
  - name: Синтез і порівняння
    items:
    - Дослідники А та Б дотримуються схожих поглядів.
    - На відміну від Автора Х, Дослідник Y стверджує...
    - У науковому співтоваристві панує консенсус щодо...
    - Це питання є предметом палких дискусій.
    - Порівняльний аналіз праць показує, що...
    - Аналогічний підхід зустрічаємо у роботах...
    - Спільним для обох концепцій є...
    - Різниця між підходами полягає в...
    - Автори по-різному трактують поняття...
  - name: Опис прогалин (Gaps)
    items:
    - Це питання досі не було предметом аналізу.
    - Методологічні аспекти потребують уточнення.
    - Незважаючи на кількість праць, не вивчено...
    - Бракує емпіричних даних щодо...
    - Раніше дослідники ігнорували цей аспект.
    - Мало уваги приділяється питанню...
    - Проблема залишається відкритою.
    - Потребує переосмислення роль...
    - Існує потреба у додаткових дослідженнях.
  instruction: Розподіліть фрази за функцією в огляді літератури.
  id: групування-джерел
- title: 'Стиль огляду: Редагування'
  type: error-correction
  items:
  - sentence: Петренко каже, що все дуже погано.
    error: каже, що все дуже погано
    answer: констатує кризовий стан
    explanation: Використовуйте термінологію.
  - sentence: Сидоренко написав таку саму штуку.
    error: написав таку саму штуку
    answer: пропонує аналогічний підхід
    explanation: Уникайте слова 'штука' в науці.
  - sentence: Я подивився багато книжок і зрозумів...
    error: Я подивився багато книжок і зрозумів
    answer: Аналіз літературних джерел дозволив дійти висновку
    explanation: Безособова форма професійніша.
  - sentence: Ці два автори сваряться між собою.
    error: сваряться між собою
    answer: ведуть наукову полеміку / мають протилежні погляди
    explanation: Дотримуйтеся академічної етики.
  - sentence: Він придумує нову ідею.
    error: придумує
    answer: обґрунтовує / розвиває
    explanation: Вчені 'обґрунтовують' або 'висувають', а не 'придумують'.
  - sentence: Тут є велика дірка в науці.
    error: велика дірка
    answer: суттєва прогалина
    explanation: '''Дірка'' — це розмовне слово.'
  instruction: Виправте розмовні або некоректні вирази на академічні форми.
  id: стиль-огляду:-редагування
- title: Типи прогалин
  type: match-up
  pairs:
  - left: Теорія Х не пояснює нову поведінку користувачів ШІ
    right: Теоретична прогалина
  - left: Потрібно провести опитування, бо є лише статистика
    right: Методологічна прогалина
  - left: Є багато праць про ринок США, але жодної про Україну
    right: Контекстуальна / Географічна прогалина
  - left: Дані про попит на цей товар застаріли (2010 рік)
    right: Емпірична прогалина
  - left: Вчені сперечаються про причини, немає єдиної відповіді
    right: Доказова прогалина
  - left: Моделі прогнозування не враховують фактор війни
    right: Факторна прогалина
  - left: Існує лише декілька описів поодиноких випадків
    right: Анекдотична прогалина
  - left: Результати опитування суперечать статистичним даним
    right: Конфліктна прогалина
  instruction: Поєднайте опис ситуації з типом наукової прогалини (Research Gap).
  id: типи-прогалин
- title: Академічні дієслова
  type: quiz
  items:
  - question: Сучасний дослідник у своїй останній публікації особливо [___] на необхідності
      швидких системних змін.
    options:
    - text: наголошує
      correct: true
    - text: кричить
      correct: false
    - text: малює
      correct: false
    - text: бачить
      correct: false
    answer: наголошує
  - question: Відомий автор у своїй монографії категорично [___] можливість швидкого
      та легког вирішення цієї глобальної проблеми.
    options:
    - text: заперечує
      correct: true
    - text: думає ні
      correct: false
    - text: відмовляє
      correct: false
    - text: тікає
      correct: false
    answer: заперечує
  - question: Нова фундаментальна праця Коваля суттєво [___] та розширює попереднє
      класичне дослідження Петренка.
    options:
    - text: доповнює
      correct: true
    - text: робить більше
      correct: false
    - text: йде за
      correct: false
    - text: бачить
      correct: false
    answer: доповнює
  - question: Ця оглядова стаття детально [___] надзвичайно широкий спектр актуальних
      питань сучасної економіки.
    options:
    - text: висвітлює
      correct: true
    - text: малює
      correct: false
    - text: пише
      correct: false
    - text: каже
      correct: false
    answer: висвітлює
  - question: Молоді вчені сміливо [___] нову альтернативну гіпотезу щодо походження
      цього явища.
    options:
    - text: висувають
      correct: true
    - text: кидають
      correct: false
    - text: кладуть
      correct: false
    - text: ставлять
      correct: false
    answer: висувають
  - question: Всі отримані експериментальні дані повністю [___] з попередніми теоретичними
      висновками колег.
    options:
    - text: узгоджуються
      correct: true
    - text: погоджуються
      correct: false
    - text: ходять
      correct: false
    - text: стоять
      correct: false
    answer: узгоджуються
  - question: У своїй статті професор логічно та послідовно [___] власну оригінальну
      концепцію сталого розвитку.
    options:
    - text: обґрунтовує
      correct: true
    - text: пояснює добре
      correct: false
    - text: робить ясно
      correct: false
    - text: вірить
      correct: false
    answer: обґрунтовує
  - question: Статистичні результати переконливо [___] про високу ефективність запропонованого
      автором методу.
    options:
    - text: свідчать
      correct: true
    - text: говорять
      correct: false
    - text: показують
      correct: false
    - text: дивляться
      correct: false
    answer: свідчать
  instruction: Оберіть влучне дієслово для опису дії іншого вченого.
  id: академічні-дієслова
- title: 'Складання речень: Дискусія'
  type: unjumble
  items:
  - words:
    - Позиції
    - різних
    - авторів
    - сьогодні
    - суттєво
    - розходяться
    - щодо
    - визначення
    - головних
    - причин
    - цієї
    - глобальної
    - економічної
    - кризи
    - сучасності
    answer: Позиції різних авторів сьогодні суттєво розходяться щодо визначення головних
      причин цієї глобальної економічної кризи сучасності
  - words:
    - У
    - своїй
    - статті
    - дослідник
    - аргументовано
    - заперечує
    - наукову
    - доцільність
    - подальшого
    - використання
    - цих
    - традиційних
    - застарілих
    - методів
    - аналізу
    answer: У своїй статті дослідник аргументовано заперечує наукову доцільність подальшого
      використання цих традиційних застарілих методів аналізу
  - words:
    - Це
    - сміливе
    - теоретичне
    - твердження
    - цілком
    - і
    - повністю
    - підтверджується
    - результатами
    - численних
    - незалежних
    - емпіричних
    - експериментів
    - на
    - місцях
    answer: Це сміливе теоретичне твердження цілком і повністю підтверджується результатами
      численних незалежних емпіричних експериментів на місцях
  - words:
    - Незважаючи
    - на
    - наявність
    - багатьох
    - грунтовних
    - праць
    - це
    - складне
    - теоретичне
    - питання
    - досі
    - залишається
    - відкритим
    - для
    - дискусій
    answer: Незважаючи на наявність багатьох грунтовних праць це складне теоретичне
      питання досі залишається відкритим для дискусій
  - words:
    - Автор
    - у
    - висновках
    - наполегливо
    - наголошує
    - на
    - нагальній
    - необхідності
    - термінового
    - перегляду
    - всіх
    - існуючих
    - теоретичних
    - засад
    - даної
    - галузі
    answer: Автор у висновках наполегливо наголошує на нагальній необхідності термінового
      перегляду всіх існуючих теоретичних засад даної галузі
  - words:
    - Спільним
    - елементом
    - для
    - обох
    - конкуруючих
    - наукових
    - підходів
    - є
    - беззаперечне
    - визнання
    - провідної
    - ролі
    - культури
    - у
    - процесі
    - розвитку
    answer: Спільним елементом для обох конкуруючих наукових підходів є беззаперечне
      визнання провідної ролі культури у процесі розвитку
  instruction: Складіть академічне речення про наукову дискусію.
  id: складання-речень:-дискусія
- title: Пунктуація при цитуванні
  type: fill-in
  items:
  - question: Як зазначає Іваненко [___] (2020), проблема є гострою.
    answer: ','
    options:
    - ','
    - ':'
    - ;
  - question: Дослідник стверджує [___] «Система потребує реформ».
    answer: ':'
    options:
    - ':'
    - ','
    - ;
  - question: Згідно з даними [___] (Коваль, 2021), попит зріс.
    answer: ' '
    options:
    - ' '
    - ','
    - ':'
  - question: Позиції авторів розходяться [___] Петренко наголошує на...
    answer: ':'
    options:
    - ':'
