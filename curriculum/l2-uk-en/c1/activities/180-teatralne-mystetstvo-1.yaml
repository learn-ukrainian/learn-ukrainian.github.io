        options:
          - text: "Народний ляльковий театр"
            correct: true
          - text: "Оперний театр"
            correct: false
          - text: "Драматичний гурток"
            correct: false
          - text: "Циркова вистава"
            correct: false
      - question: "Де виникла українська шкільна драма?"
        options:
          - text: "У Києво-Могилянській академії"
            correct: true
          - text: "У Львівському університеті"
            correct: false
          - text: "У Харківському колегіумі"
            correct: false
          - text: "В Одеському ліцеї"
