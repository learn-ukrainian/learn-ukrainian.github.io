  - type: critical-analysis
    title: "Аналіз вистави «Мина Мазайло»"
    target_text: "У п'єсі Миколи Куліша «Мина Мазайло» головний герой хоче змінити своє українське прізвище на російське, щоб просунутися по службі. Це викликає конфлікт у родині. Син Мокій, навпаки, захоплюється українською мовою. Курбас поставив цю п'єсу як гостру сатиру на міщанство і комплекс меншовартості."
    questions:
      - "Яку соціальну проблему висміює п'єса?"
      - "Чому ця тема була актуальною в 1920-х роках (українізація)?"
    model_answers:
      - "Комплекс меншовартості та відмову від власного коріння заради кар'єри."
      - "Тому що тоді відбувався процес українізації, і питання ідентичності стояло дуже гостро."

