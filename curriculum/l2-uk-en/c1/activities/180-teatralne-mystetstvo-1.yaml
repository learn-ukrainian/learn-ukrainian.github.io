  - type: cloze
    title: "Реформа Леся Курбаса"
    passage: "Лесь Курбас був людиною європейської [___:1]. Він знав кілька мов і прагнув вивести український театр з «етнографічного гетто» на світовий [___:2]. Він заснував «Молодий театр», а згодом — мистецьке об'єднання [___:3]. Курбас відмовився від побутового реалізму на користь [___:4] образності. Його вистави були сповнені метафор, складних мізансцен та [___:5] рухів. Він вимагав від актора не просто «переживати», а [___:6] свого персонажа інтелектуально. Співпраця з драматургом Миколою Кулішем подарувала світові шедеври «Народний Малахій» та [___:7]. Радянська влада звинуватила Курбаса в [___:8] і знищила його театр. Але його ідеї продовжують жити в сучасному українському [___:9]."
    blanks:
      - id: 1
        answer: "культури"
        options: ["культури", "політики", "географії", "фізики"]
      - id: 2
        answer: "рівень"
        options: ["рівень", "базар", "вокзал", "пляж"]
      - id: 3
        answer: "Березіль"
        options: ["Березіль", "Квітень", "Травень", "Липень"]
      - id: 4
        answer: "умовної"
        options: ["умовної", "простої", "нудної", "старої"]
      - id: 5
        answer: "пластичних"
        options: ["пластичних", "незграбних", "випадкових", "зайвих"]
      - id: 6
        answer: "осмислювати"
        options: ["осмислювати", "забувати", "копіювати", "ігнорувати"]
      - id: 7
        answer: "Мина Мазайло"
        options: ["Мина Мазайло", "Кайдашева сім'я", "Лісова пісня", "Тіні"]
      - id: 8
        answer: "націоналізмі"
        options: ["націоналізмі", "крадіжці", "лінощах", "бідності"]
      - id: 9
        answer: "мистецтві"
        options: ["мистецтві", "спорті", "бізнесі", "законі"]

  - type: fill-in
    title: "Театральна лексика"
    items:
      - sentence: "Актори вийшли на [___], щоб вклонитися публіці."
        answer: "сцену"
        options: ["сцену", "вулицю", "дах", "балкон"]
      - sentence: "[___] — це перерва між діями вистави."
        answer: "Антракт"
        options: ["Антракт", "Фінал", "Пролог", "Дебют"]
      - sentence: "Режисер будує складну [___], розміщуючи акторів у просторі."
        answer: "мізансцену"
        options: ["мізансцену", "декорацію", "костюмерну", "касу"]
      - sentence: "Для цієї ролі потрібен спеціальний [___]: меч і корона."
        answer: "реквізит"
        options: ["реквізит", "макіяж", "обід", "квиток"]
      - sentence: "Драматург написав геніальну [___]."
        answer: "п'єсу"
        options: ["п'єсу", "пісню", "картину", "статтю"]
      - sentence: "Театр поїхав на [___] до Європи."
        answer: "гастролі"
        options: ["гастролі", "канікули", "риболовлю", "полювання"]
      - sentence: "Глядачі вітали акторів гучними [___]."
        answer: "оплесками"
        options: ["оплесками", "свистом", "сміхом", "плачем"]
      - sentence: "За [___] відбувалася швидка зміна костюмів."
        answer: "лаштунками"
        options: ["лаштунками", "стінами", "горами", "хмарами"]
      - sentence: "Головну роль виконував провідний [___] театру."
        answer: "актор"
        options: ["актор", "сторож", "лікар", "водій"]
      - sentence: "[___] вистави пройшла з великим успіхом."
        answer: "Прем'єра"
        options: ["Прем'єра", "Репетиція", "Відміна", "Зупинка"]

  - type: essay-response
    title: "Есе: Курбас і сьогодення"
    prompt: "Напишіть есе (400+ слів) на тему: «Лесь Курбас: розстріляне відродження українського театру». Проаналізуйте, чому його новаторські ідеї були небезпечними для тоталітарного режиму."
    model_answer: "Лесь Курбас був не просто режисером, а філософом театру. Він прагнув інтегрувати українську культуру в європейський контекст, відмовившись від провінційності та «шароварщини». Його театр «Березіль» був лабораторією нових форм, де актор ставав «розумним арлекіном». Радянська влада бачила в цьому загрозу, оскільки Курбас виховував мислячу, вільну людину, яка не піддається маніпуляціям... [повний текст у модулі]"
    rubric:
      - criteria: "Історичний контекст"
        description: "Згадка про «Розстріляне відродження»."
      - criteria: "Аналіз методу"
        description: "Розуміння терміна «перетворення»."

