        - "Ми стоїмо на порозі великих змін."
        - "Варто замислитися над майбутнім нашої науки."
        - "Ця проблема хвилює кожного свідомого громадянина."
        - "Ми не можемо стояти осторонь прогресу."
        - "Час вимагає від нас рішучих дій."
    - name: "Розмовний"
      items:
        - "Я думаю, що це круто."
        - "Треба просто взяти і зробити."
        - "Ну, типу, це не зовсім так."
        - "Давай швиденько розберемося з цим."
        - "Мені здається, він правий."
        - "Це взагалі ні в які ворота не лізе."

# Activity 6: Fill-in Academic Phrases
- id: fill-in-academic-phrases
  type: fill-in
  title: "Академічні звороти"
  instruction: "Оберіть правильний зворот для завершення академічного речення."
  items:
    - prompt: "___, що результати дослідження є попередніми."
      answer: "Варто зазначити"
      options: ["Варто зазначити", "Я хочу сказати", "Слухай", "Мабуть"]
    - prompt: "Ця теорія ___ на працях відомих вітчизняних учених."
      answer: "ґрунтується"
      options: ["ґрунтується", "стоїть", "лежить", "тримається"]
    - prompt: "Нам вдалося ___ закономірність розподілу даних."
      answer: "виявити"
      options: ["виявити", "побачити", "знайти", "намацати"]
    - prompt: "У статті ___ питання екологічної безпеки."
      answer: "розглядаються"
      options: ["розглядаються", "говоряться", "пишуться", "розказуються"]
    - prompt: "Автор ___ переконливі аргументи на користь своєї гіпотези."
      answer: "наводить"
      options: ["наводить", "дає", "каже", "ставить"]
    - prompt: "Цей метод ___ високою ефективністю."
