  instruction: "Визначте, до якого стилю належить подане речення або фраза."
  groups:
    - name: "Академічний/Науковий"
      items:
        - "Встановлено кореляцію між показниками."
        - "Метою дослідження є аналіз проблематики."
        - "Слід зазначити, що гіпотеза підтвердилася."
        - "Результати експерименту вимагають подальшої верифікації."
        - "Актуальність теми зумовлена низкою факторів."
        - "Термінологія потребує уніфікації."
        - "Аналіз джерел показав наявність протиріч."
    - name: "Публіцистичний/Есеїстичний"
      items:
