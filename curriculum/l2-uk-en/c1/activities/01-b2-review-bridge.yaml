- type: quiz
  title: Розуміння Тексту 2
  instruction: Дайте відповіді на запитання до наукової статті «Українська мова в
    сучасному науковому дискурсі», враховуючи історичний контекст лінгвоциду.
  items:
  - question: Що, згідно з текстом, було основною причиною тривалого панування думки
      про недостатню розробленість української термінології у багатьох галузях?
    options:
    - text: Природна лінгвістична бідність української мови порівняно з іншими.
      correct: false
    - text: Імперська політика лінгвоциду та штучне витіснення мови на маргінеси.
      correct: true
    - text: Повна відсутність будь-яких фахових науковців на території України.
      correct: false
    - text: Надмірна складність української граматики для наукового викладу думок.
      correct: false
    explanation: Текст вказує на історичні політичні причини, а не на лінгвістичні
      недоліки.
  - question: Який саме позитивний процес ми спостерігаємо сьогодні в українській
      науковій мові згідно з даними наукового журналу «Мовознавство» та останніх мовних
      досліджень?
    options:
    - text: Повернення мові статусу повноцінного інструменту високої світової науки.
      correct: true
    - text: Свідоме спрощення наукового стилю до рівня простого побутового спілкування.
      correct: false
    - text: Масове та неконтрольоване запозичення виключно англійських фахових термінів.
      correct: false
    - text: Повна відмова від створення будь-яких нових питомих слів у науці.
      correct: false
    explanation: Мова відновлює свої позиції у складних сферах, як-от генетика чи
      фізика.
  - question: Яка основна та найбільш виразна тенденція спостерігається сьогодні у
      складних процесах термінотворення в сучасному українському науковому середовищі,
      що прагне до автентичності?
    options:
    - text: Очищення мови від кальок та активне використання питомих відповідників.
      correct: true
    - text: Використання виключно латинських термінів для опису всіх нових явищ.
      correct: false
    - text: Свідоме збереження та консервація старої радянської термінології.
      correct: false
    - text: Штучне створення максимально довгих та складних для вимови слів.
      correct: false
    explanation: Замість кальок (співпадати) вживаються питомі слова (збігатися).
  - question: Що, на думку авторів статті, є головною запорукою логічності та необхідної
      зв'язності сучасного українського наукового тексту, що забезпечує чітке розуміння
      ідей?
    options:
    - text: Постійне використання багатьох окличних речень для привернення уваги.
      correct: false
    - text: Широке використання вставних конструкцій та логічних конекторів (отже,
        по-перше).
      correct: true
    - text: Розбиття всього тексту на дуже короткі абзаци по одному реченню.
      correct: false
    - text: Багаторазове повторення однієї і тієї самої думки різними словами.
      correct: false
    explanation: Логічні конектори забезпечують послідовність викладу думок.
  - question: Чим саме науковий термін принципово відрізняється від художнього слова
      у контексті його вживання в професійному тексті, де важлива відсутність двозначності?
    options:
    - text: Він завжди має дуже багато різних та часто протилежних значень.
      correct: false
    - text: Він завжди прагне до максимальної однозначності та точності поняття.
      correct: true
    - text: Він обов'язково має бути значно коротшим за звичайне розмовне слово.
      correct: false
    - text: Він завжди звучить мелодійніше та приємніше для вуха читача.
      correct: false
    explanation: Точність і однозначність — ключові вимоги до терміна, на відміну
      від художньої багатозначності.
  - question: Як у тексті статті спростовується поширена думка про те, що українська
      наукова мова є надто сухою та нецікавою для викладу складних філософських ідей?
    options:
    - text: Автор стверджує, що сухість — це основна і позитивна характеристика науки.
      correct: false
    - text: Вона вирізняється багатством синтаксичних конструкцій та великою милозвучністю.
      correct: true
    - text: Наукова мова суха лише в точних науках, а в гуманітарних — ні.
      correct: false
