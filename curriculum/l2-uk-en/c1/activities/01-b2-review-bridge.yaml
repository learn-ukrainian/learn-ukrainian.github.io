- type: quiz
  title: Розуміння Тексту 1
  instruction: Дайте відповіді на запитання до тексту «Від впевненого користувача
    до майстра слова», зважаючи на деталі академічного дискурсу.
  items:
  - question: У контексті переходу від рівня B2 до просунутого рівня C1, чому, на
      думку автора тексту, досягнення рівня впевненого користувача може вводити студента
      в оману щодо його реального прогресу?
    options:
    - text: Людина може переоцінити свої знання, вважаючи, що вже все вивчила.
      correct: true
    - text: Екзамени на рівень B2 занадто прості для перевірки реальних знань.
      correct: false
    - text: На цьому рівні зникає будь-яка мотивація вчитися далі.
      correct: false
    - text: Рівень B2 взагалі не дає можливості вільно читати новини.
      correct: false
    explanation: Автор зазначає, що впевненість у спілкуванні може створити ілюзію,
      що вершину вже підкорено.
  - question: Розглядаючи психологічні та мовні бар'єри студентів, у чому автор тексту
      вбачає головну відмінність академічного стилю від звичайного розмовного мовлення,
      яке ми використовуємо щодня?
    options:
    - text: У використанні виключно складних та часто незрозумілих слів.
      correct: false
    - text: У високому рівні абстракції та прагненні до максимальної об'єктивності.
      correct: true
    - text: У повній відсутності дієслів у довгих наукових реченнях.
      correct: false
    - text: У надмірній емоційності та експресивності викладу думок.
      correct: false
    explanation: Академічний стиль вимагає переходу від суб'єктивного «я думаю» до
      об'єктивного викладу фактів.
  - question: Яку специфічну роль відіграють пасивні конструкції та безособові форми
      в науковому тексті при описі різноманітних процесів або складних явищ, що вимагають
      відстороненого погляду?
    options:
    - text: Вони роблять текст непотрібно нудним і занадто довгим для читання.
      correct: false
    - text: Вони дозволяють зосередити увагу на самій дії, а не на її виконавцеві.
      correct: true
    - text: Вони використовуються лише в дуже застарілих та архаїчних текстах.
      correct: false
    - text: Вони показують невпевненість автора у власних наукових висновках.
      correct: false
    explanation: Пасивні форми допомагають досягти об'єктивності, зміщуючи акцент
      на процес або результат.
  - question: Чому синтаксис на рівні C1 стає значно складнішим і насиченим різноманітними
      дієприкметниковими та дієприслівниковими зворотами у науковому письмі, порівняно
      з попередніми рівнями навчання?
    options:
    - text: Це робиться спеціально, щоб заплутати пересічного читача статті.
      correct: false
    - text: Щоб показати багатство словникового запасу автора перед колегами.
      correct: false
    - text: Щоб висловити думку максимально точно, з усіма необхідними нюансами.
      correct: true
    - text: Тому що прості речення офіційно заборонені в сучасній науці.
      correct: false
    explanation: Розгалужені речення дозволяють передати складні логічні зв'язки та
      застереження.
  - question: Як саме автор аналізованого тексту визначає справжню мовну майстерність
      при переході студента на просунутий рівень володіння українською мовою як інструментом
      для творчості?
    options:
    - text: Як вміння говорити максимально швидко і без будь-яких пауз.
      correct: false
    - text: Як здатність використовувати якомога більше рідкісних та незрозумілих
        слів.
      correct: false
    - text: Як вміння висловлювати складні ідеї прозоро, чітко та елегантно.
      correct: true
    - text: Як написання текстів без жодної граматичної чи пунктуаційної помилки.
      correct: false
    explanation: Складність не дорівнює ускладненості; майстерність — це ясність та
      точність вибору слова.
  - question: Що є необхідною та критично важливою умовою для побудови переконливої
      наукової аргументації згідно з міркуваннями автора есе, спрямованими на глибоке
      розуміння основ мови?
    options:
    - text: Глибоке та систематичне розуміння структури мови та її граматики.
      correct: true
    - text: Наявність дуже гучного голосу та велика особиста харизма автора.
      correct: false
    - text: Постійне використання цитат виключно дуже відомих та успішних людей.
      correct: false
    - text: Повна відсутність будь-яких пауз під час публічного мовлення.
      correct: false
    explanation: Систематизація знань про граматику дозволяє будувати логічні та переконливі
      конструкції.
  - question: Яке специфічне порівняння використовує автор для наочного опису процесу
      побудови моста до рівня C1 у вивченні української мови, підкреслюючи триєдність
      необхідних знань?
    options:
    - text: Будівництво надійного мосту, що міцно стоїть на трьох китах.
      correct: true
    - text: Сходження на дуже високу гору без спеціального альпіністського спорядження.
      correct: false
    - text: Перепливання бурхливого та непередбачуваного океану на невеликому човні.
      correct: false
    - text: Політ людини у відкритий космос без будь-якої попередньої підготовки.
      correct: false
    explanation: 'Автор пише, що міст до C1 будується на трьох китах: стилістиці,
      граматиці та лексиці.'
  - question: Що саме мається на увазі под терміном «зміна перспективи» у контексті
      написання якісного наукового тексту, де автор повинен відмовитися від надмірної
      емоційної суб'єктивності?
    options:
    - text: Перехід від детального розгляду дрібних деталей до загальної картини.
      correct: false
    - text: Перехід від суб'єктивного погляду автора до об'єктивного опису явищ.
      correct: true
    - text: Повна зміна теми наукового дослідження в процесі його написання.
      correct: false
    - text: Використання іншої мови для написання висновків до своєї роботи.
      correct: false
    explanation: 'Це зміна фокусу: від «я так бачу» до «так є насправді» (обґрунтовано).'
  - question: Яке саме значення має складне слово «консолідація» у контексті вдосконалення
      мовних навичок на просунутому рівні вивчення мови, де важливе об'єднання теорії
      та практики?
    options:
    - text: Повна відмова від усіх старих мовних звичок та навичок.
      correct: false
    - text: Процес об'єднання та остаточного закріплення отриманих раніше навичок.
      correct: true
    - text: Вивчення виключно нових правил без повторення попереднього матеріалу.
      correct: false
    - text: Свідоме спрощення складного матеріалу для легшого розуміння.
      correct: false
    explanation: Консолідація — це процес зміцнення фундаменту знань.
  - question: Що, на думку автора, є кінцевим та найважливішим результатом успішного
      переходу студента на академічний рівень C1, який відкриває нові професійні горизонти
      для фахівця?
    options:
    - text: Здатність самостійно творити нові смисли та ідеї українською мовою.
      correct: true
    - text: Отримання офіційного диплома про повну вищу освіту в університеті.
      correct: false
    - text: Постійна можливість виправляти граматичні помилки інших людей.
      correct: false
    - text: Поступове забування своєї рідної мови через інтенсивне навчання.
      correct: false
    explanation: Найвищий рівень володіння мовою дозволяє не просто репродукувати,
      а продукувати нове.
  - question: Яке саме специфічне ставлення багатьох студентів до вивчення граматики
      згадує автор у своєму есе про мовну майстерність, пояснюючи необхідність подолання
      інтелектуальних труднощів?
    options:
    - text: Вони її щиро обожнюють і вважають найцікавішою частиною мови.
      correct: false
    - text: Вони досить часто вважають вивчення граматики нудною та марудною справою.
      correct: true
    - text: Вони вважають граматику найлегшою та найпростішою частиною курсу.
      correct: false
    - text: Вони її просто повністю ігнорують під час написання своїх робіт.
      correct: false
    explanation: Автор зазначає, що студенти часто вважають систематизацію граматики
      нудною справою.
  - question: Яка саме лексика та граматичні форми дозволяють науковцеві зосередити
      увагу читача на явищі, а не на конкретній особі, що проводить це дослідження?
    options:
    - text: Дуже емоційна та експресивна лексика, що вражає читача.
      correct: false
    - text: Специфічні безособові форми дієслів, такі як «вважається» чи «доведено».
      correct: true
    - text: Особові займенники «я» та «ми» у кожному реченні тексту.
      correct: false
    - text: Використання виключно прикметників вищого та найвищого ступенів порівняння.
      correct: false
    explanation: Такі форми як «вважається», «досліджено» прибирають суб'єкт і акцент
      на дію.
