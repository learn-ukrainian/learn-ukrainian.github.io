    - корелюють
    - відповідають
    - ідентичні
    explanation: «Співпадати» — калька. Нормативне слово — «збігатися».
  - sentence: Ми рішили проблему забруднення.
    error: рішили
    answer: вирішили
    options:
    - вирішили
    - розв'язали
    - врегулювали
    - усунули
    explanation: Завдання або проблему «вирішують» або «розв'язують».
  - sentence: Треба прийняти міри.
