# Activity 4: Quiz Comprehension Text 2
- id: quiz-comprehension-text2
  type: quiz
  title: "Розуміння Тексту 2"
  instruction: "Дайте відповіді на запитання до тексту «Українська мова в сучасному науковому дискурсі»."
  items:
    - question: "Що було причиною думки про недостатню розробленість української термінології?"
      options:
        - text: "Природна бідність мови."
          correct: false
        - text: "Імперська політика лінгвоциду та штучне витіснення мови."
          correct: true
        - text: "Відсутність науковців в Україні."
          correct: false
        - text: "Складність української граматики."
          correct: false
      explanation: "Текст вказує на історичні політичні причини, а не на лінгвістичні недоліки."
    - question: "Який процес спостерігається сьогодні в українській науковій мові?"
      options:
        - text: "Повернення статусу інструменту високої науки."
          correct: true
        - text: "Спрощення до рівня побутового спілкування."
          correct: false
        - text: "Масове запозичення англійських термінів."
          correct: false
        - text: "Відмова від створення нових слів."
          correct: false
      explanation: "Мова відновлює свої позиції у складних сферах, як-от генетика чи фізика."
    - question: "Яка тенденція спостерігається у термінотворенні?"
      options:
        - text: "Очищення від кальок та використання питомих відповідників."
          correct: true
        - text: "Використання виключно латинських термінів."
          correct: false
        - text: "Збереження радянської термінології."
          correct: false
        - text: "Створення максимально довгих слів."
          correct: false
      explanation: "Замість кальок (співпадати) вживаються питомі слова (збігатися)."
    - question: "Що є запорукою зв'язності наукового тексту?"
      options:
        - text: "Використання окличних речень."
          correct: false
        - text: "Використання вставних конструкцій (отже, по-перше)."
          correct: true
        - text: "Розбиття тексту на дуже короткі абзаци."
          correct: false
        - text: "Багаторазове повторення однієї думки."
          correct: false
      explanation: "Логічні конектори забезпечують послідовність викладу думок."
    - question: "Чим науковий термін відрізняється від художнього слова?"
      options:
        - text: "Він має багато значень."
          correct: false
        - text: "Він прагне до однозначності."
          correct: true
        - text: "Він завжди коротший."
          correct: false
        - text: "Він звучить мелодійніше."
          correct: false
      explanation: "Точність і однозначність — ключові вимоги до терміна, на відміну від художньої багатозначності."
    - question: "Чи є українська наукова мова сухою?"
      options:
        - text: "Так, це її основна характеристика."
          correct: false
        - text: "Ні, вона вирізняється багатством синтаксису та милозвучністю."
          correct: true
        - text: "Вона суха лише в точних науках."
          correct: false
        - text: "Вона намагається бути схожою на англійську."
          correct: false
      explanation: "Автор посилається на традицію Грушевського і Кримського, яка поєднує науковість з красою мови."
    - question: "Яка роль активних дієприкметників у сучасному науковому стилі?"
      options:
        - text: "Вони повністю заборонені."
          correct: false
        - text: "Вони повертаються там, де це не порушує норм."
          correct: true
        - text: "Вони замінили всі пасивні конструкції."
          correct: false
        - text: "Вони використовуються тільки в поезії."
          correct: false
      explanation: "Відбувається обережне повернення до активних форм, хоча пасивні залишаються домінуючими."
    - question: "На чому базується оцінювання якості наукового тексту?"
      options:
        - text: "Тільки на новизні ідей."
          correct: false
        - text: "На новизні дослідження та культурі мовлення."
          correct: true
        - text: "На кількості сторінок."
          correct: false
        - text: "На кількості використаних джерел."
          correct: false
      explanation: "Недбала мова може знівелювати вартість навіть цікавого дослідження."
    - question: "Як розширення сфер вжитку впливає на мову?"
      options:
        - text: "Вона псується."
          correct: false
        - text: "Вона стає гнучкішою та багатшою."
          correct: true
        - text: "Вона стає складнішою для вивчення."
          correct: false
        - text: "Ніяк не впливає."
          correct: false
      explanation: "Практика використання мови в нових сферах розвиває її можливості."
    - question: "Що є живим процесом згідно з текстом?"
      options:
        - text: "Написання дисертації."
          correct: false
        - text: "Вдосконалення мови через професійну діяльність."
          correct: true
        - text: "Викладання в університеті."
          correct: false
        - text: "Видання журналів."
          correct: false
      explanation: "Кожен науковець, що пише українською, робить внесок у розвиток мови."
    - question: "Кого згадує автор як засновників традиції української наукової мови?"
      options:
        - text: "Шевченка та Франка."
          correct: false
        - text: "Грушевського та Кримського."
          correct: true
        - text: "Коцюбинського та Лесю Українку."
          correct: false
        - text: "Сковороду та Котляревського."
          correct: false
      explanation: "Михайло Грушевський та Агатангел Кримський — титани української науки."
    - question: "Яке слово автор наводить як приклад кальки з російської?"
      options:
        - text: "Співпадати."
          correct: true
        - text: "Збігатися."
          correct: false
        - text: "Скасовувати."
          correct: false
        - text: "Відмінювати."
          correct: false
      explanation: "«Співпадати» є калькою (рос. совпадать), правильно — «збігатися»."

# Activity 5: Group-sort Style
- id: group-sort-style
