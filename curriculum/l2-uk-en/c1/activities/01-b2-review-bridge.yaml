# Activity 2: Quiz Comprehension Text 1
- id: quiz-comprehension-text1
  type: quiz
  title: "Розуміння Тексту 1"
  instruction: "Дайте відповіді на запитання до тексту «Від впевненого користувача до майстра слова»."
  items:
    - question: "Чому досягнення рівня B2 може вводити в оману?"
      options:
        - text: "Людина може переоцінити свої знання, вважаючи, що вже все вивчила."
          correct: true
        - text: "Екзамени на рівень B2 занадто прості."
          correct: false
        - text: "На цьому рівні зникає мотивація вчитися."
          correct: false
        - text: "Рівень B2 не дає можливості читати новини."
          correct: false
      explanation: "Автор зазначає, що впевненість у спілкуванні може створити ілюзію, що вершину вже підкорено."
    - question: "У чому, на думку автора, полягає головна відмінність академічного стилю?"
      options:
        - text: "У використанні складних та незрозумілих слів."
          correct: false
        - text: "У високому рівні абстракції та об'єктивності."
          correct: true
        - text: "У відсутності дієслів у реченнях."
          correct: false
        - text: "У емоційності та експресивності викладу."
          correct: false
      explanation: "Академічний стиль вимагає переходу від суб'єктивного «я думаю» до об'єктивного викладу фактів."
    - question: "Яку роль відіграють пасивні конструкції в науковому тексті?"
      options:
        - text: "Вони роблять текст нудним і довгим."
          correct: false
        - text: "Вони дозволяють зосередити увагу на дії чи явищі, а не на виконавці."
          correct: true
        - text: "Вони використовуються лише в застарілих текстах."
          correct: false
        - text: "Вони показують невпевненість автора."
          correct: false
      explanation: "Пасивні форми допомагають досягти об'єктивності, зміщуючи акцент на процес або результат."
    - question: "Чому синтаксис на рівні C1 стає складнішим?"
      options:
        - text: "Щоб заплутати читача."
          correct: false
        - text: "Щоб показати багатство словникового запасу."
          correct: false
        - text: "Щоб висловити думку максимально точно, з усіма нюансами."
          correct: true
        - text: "Тому що прості речення заборонені в науці."
          correct: false
      explanation: "Розгалужені речення дозволяють передати складні логічні зв'язки та застереження."
    - question: "Як автор тексту визначає справжню мовну майстерність?"
      options:
        - text: "Вміння говорити швидко і без пауз."
          correct: false
        - text: "Здатність використовувати якомога більше рідкісних слів."
          correct: false
        - text: "Вміння висловлювати складні ідеї прозоро та елегантно."
          correct: true
        - text: "Написання текстів без жодної граматичної помилки."
          correct: false
      explanation: "Складність не дорівнює ускладненості; майстерність — це ясність та точність вибору слова."
    - question: "Що є необхідною умовою для побудови переконливої аргументації?"
      options:
        - text: "Глибоке розуміння структури мови та граматики."
          correct: true
        - text: "Гучний голос та харизма."
          correct: false
        - text: "Використання цитат відомих людей."
          correct: false
        - text: "Відсутність пауз у мовленні."
          correct: false
      explanation: "Систематизація знань про граматику дозволяє будувати логічні та переконливі конструкції."
    - question: "Яке порівняння використовує автор для опису переходу до академічного стилю?"
      options:
        - text: "Будівництво мосту на трьох китах."
          correct: true
        - text: "Сходження на високу гору без спорядження."
          correct: false
        - text: "Перепливання бурхливого океану."
          correct: false
        - text: "Політ у космос."
          correct: false
      explanation: "Автор пише, що міст до C1 будується на трьох китах: стилістиці, граматиці та лексиці."
    - question: "Що мається на увазі під «зміною перспективи»?"
      options:
        - text: "Перехід від розгляду деталей до загальної картини."
          correct: false
        - text: "Перехід від суб'єктивного погляду до об'єктивного опису."
          correct: true
        - text: "Зміна теми дослідження."
          correct: false
        - text: "Використання іншої мови."
          correct: false
      explanation: "Це зміна фокусу: від «я так бачу» до «так є насправді» (обґрунтовано)."
    - question: "Яке значення має слово «консолідація» у тексті?"
      options:
        - text: "Відмова від старих звичок."
          correct: false
        - text: "Об'єднання та закріплення отриманих навичок."
          correct: true
        - text: "Вивчення нових правил."
          correct: false
        - text: "Спрощення матеріалу."
          correct: false
      explanation: "Консолідація — це процес зміцнення фундаменту знань."
    - question: "Що, на думку автора, є результатом переходу на рівень C1?"
      options:
        - text: "Здатність творити нові смисли українською мовою."
          correct: true
        - text: "Отримання диплома про вищу освіту."
          correct: false
        - text: "Можливість виправити помилки інших."
          correct: false
        - text: "Забування рідної мови."
          correct: false
      explanation: "Найвищий рівень володіння мовою дозволяє не просто репродукувати, а продукувати нове."
    - question: "Яке ставлення студентів до граматики згадує автор?"
      options:
        - text: "Вони її обожнюють."
          correct: false
        - text: "Вони часто вважають її нудною."
          correct: true
        - text: "Вони вважають її найлегшою частиною."
          correct: false
        - text: "Вони її ігнорують."
          correct: false
      explanation: "Автор зазначає, що студенти часто вважають систематизацію граматики нудною справою."
    - question: "Яка лексика дозволяє зосередити увагу на явищі, а не на особі?"
      options:
        - text: "Емоційна лексика."
          correct: false
        - text: "Безособові форми дієслів."
          correct: true
        - text: "Особові займенники."
          correct: false
        - text: "Прикметники вищого ступеня."
          correct: false
      explanation: "Такі форми як «вважається», «досліджено» прибирають суб'єкт і акцентують дію."

