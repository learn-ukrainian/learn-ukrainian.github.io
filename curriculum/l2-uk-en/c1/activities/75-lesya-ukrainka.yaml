- type: true-false
  id: c1-75-true-false-2
  title: Світогляд Лесі Українки
  instruction: Визначте, чи відповідають ці твердження реальному світогляду Лесі Українки.
  items:
    - statement: Поетеса вважала, що українська література має розвиватися ізольовано від Європи.
      correct: false
      explanation: Вона навпаки прагнула інтегрувати її у світовий контекст.
    - statement: Суб'єктність нації починається з інтелектуального спротиву кожного громадянина.
      correct: true
      explanation: Весь її творчий шлях був втіленням цієї ідеї.
    - statement: Вона бачила майбутню Україну як демократичну європейську державу.
      correct: true
      explanation: Вона була прихильницею національної демократії.
    - statement: У творах Лесі Українки жінка завжди зображена як пасивна жертва обставин.
      correct: false
      explanation: Вона створила образи сильних та вольових жінок-інтелектуалок.
    - statement: Мистецтво має бути «чистим» і не повинно піднімати народні проблеми.
      correct: false
      explanation: Вона критикувала «чисте мистецтво», яке забуває про «народні рани».
    - statement: Свобода — це найвища цінність, за яку варто боротися навіть без надії на швидку перемогу.
      correct: true
      explanation: Це суть її філософії «Contra spem spero!».
    - statement: Вона вважала, що українська мова не здатна передавати складні філософські смисли.
      correct: false
      explanation: Вона довела якраз протилежне своєю геніальною драматургією.
    - statement: Леся Українка активно підтримувала збереження кобзарської традиції.
      correct: true
      explanation: Вона організувала запис їхнього співу для нащадків.
    - statement: Справжній патріотизм не потребує галасливих слів, а виражається у вчинках.
      correct: true
      explanation: Її життя було прикладом тихої, але незламної вірності ідеї.
    - statement: Вона вірила, що природа і людина мають перебувати у гармонійній єдності.
      correct: true
      explanation: Це головна тема її драми «Лісова пісня».
    - statement: Поетеса заперечувала роль Драгоманова у своєму інтелектуальному житті.
      correct: false
      explanation: Дядько був її головним наставником та духовним батьком.
    - statement: Для неї слово було справжньою зброєю у боротьбі за незалежність.
      correct: true
      explanation: Це один із найвідоміших її поетичних образів.
