    - words: [«Вона», «першою», «ввела», «в», «українську», «літературу», «образ», «сильної», «та», «самодостатньої», «жінки-інтелектуалки,», «яка», «здатна», «самостійно», «визначати», «свою», «долю», «та», «свій», «життєвий», «шлях.»]
      answer: «Вона першою ввела в українську літературу образ сильної та самодостатньої жінки-інтелектуалки, яка здатна самостійно визначати свою долю та свій життєвий шлях.»
    - words: [«Сьогодні», «ми», «повертаємо», «собі», «справжню», «Лесю», «як», «державницю», «та», «європейку,», «чия», «спадщина», «є», «непохитним», «фундаментом», «для», «нашої», «сучасної», «боротьби», «за», «європейські», «цінності.»]
      answer: «Сьогодні ми повертаємо собі справжню Лесю як державницю та європейку, чия спадщина є непохитним фундаментом для нашої сучасної боротьби за європейські цінності.»

- type: translate
  id: c1-75-translate-1
  title: Літературні та філософські поняття
  instruction: Оберіть найбільш точний український еквівалент для термінів, пов'язаних з творчістю Лесі Українки.
  items:
    - source: "Aristocratism of the spirit is the hallmark of her personality."
      options:
        - text: «Аристократизм духу є визначальною рисою її особистості.»
          correct: true
        - text: «Шляхетність душі має велике значення для неї.»
          correct: false
        - text: «Аристократичний дух є головним у її роботі.»
          correct: false
        - text: «Благородство духу було ознакою її характеру.»
          correct: false
    - source: "She modernized the Ukrainian literary discourse."
      options:
        - text: «Вона модернізувала український літературний дискурс.»
          correct: true
        - text: «Вона оновила українські книжкові розмови.»
          correct: false
        - text: «Вона зробила сучасною українську мову творів.»
          correct: false
        - text: «Вона змінила літературний стиль країни.»
          correct: false
    - source: "Her unbreakability became a source of national inspiration."
      options:
        - text: «Її незламність стала джерелом національного натхнення.»
          correct: true
        - text: «Її сила була причиною для народних мрій.»
          correct: false
        - text: «Її неможливість зламатися надихнула всю націю.»
          correct: false
        - text: «Її стійкість стала базою для патріотизму.»
          correct: false
    - source: "She introduced strong intellectual female characters."
      options:
        - text: «Вона ввела образи сильних жінок-інтелектуалок.»
          correct: true
        - text: «Вона написала про розумних та міцних дівчат.»
          correct: false
        - text: «Вона створила персонажів мудрих та вольових жінок.»
          correct: false
        - text: «Вона додала в книги сильні образи інтелігенток.»
          correct: false
    - source: "Statehood and agency are central themes in her dramas."
      options:
        - text: «Державність та суб'єктність є центральними темами її драм.»
          correct: true
        - text: «Держава та самостійність — головне в її творах.»
          correct: false
        - text: «Країна та власна воля — це центр її п'єс.»
          correct: false
        - text: «Державність та активність — ключові речі в книгах.»
          correct: false
    - source: "She integrated Ukrainian culture into the European context."
      options:
        - text: «Вона інтегрувала українську культуру в європейський контекст.»
          correct: true
        - text: «Вона об'єднала українську справу з Європою.»
          correct: false
        - text: «Вона ввела культуру України в європейські рамки.»
          correct: false
        - text: «Вона зробила культуру частиною життя Європи.»
          correct: false
    - source: "Her legacy remains a foundation for identity."
      options:
        - text: «Її спадщина залишається фундаментом для ідентичності.»
          correct: true
        - text: «Її подарунок є базою для розуміння себе.»
          correct: false
        - text: «Її пам'ять — це основа нашого народу.»
          correct: false
        - text: «Її роботи є новими для нашої назви.»
          correct: false
    - source: "Suffering was transformed into creative triumph."
      options:
        - text: «Страждання було перетворене на творчий тріумф.»
          correct: true
        - text: «Біль став великим успіхом у роботі.»
          correct: false
        - text: «Муки перетворилися на велику перемогу генія.»
          correct: false
        - text: «Нещастя стало причиною для нових віршів.»
          correct: false
    - source: "Intellectual courage is the power to go against the tide."
      options:
        - text: «Інтелектуальна відвага — це сила йти проти течії.»
          correct: true
        - text: «Розумна сміливість допомагає бути іншим.»
          correct: false
        - text: «Мужність мозку — це спротив усім навколо.»
          correct: false
        - text: «Сила розуму дозволяє не бути як всі.»
          correct: false
    - source: "She re-evaluated eternal images of world literature."
      options:
        - text: «Вона переосмислила вічні образи світової літератури.»
          correct: true
        - text: «Вона по-новому глянула на старі книги світу.»
          correct: false
        - text: «Вона змінила розуміння головних героїв світу.»
          correct: false
        - text: «Вона оцінила знову вічні символи культури.»
          correct: false
    - source: "Folk motifs are organically woven into the plot."
      options:
        - text: «Фольклорні мотиви органічно вплетені в сюжет.»
          correct: true
        - text: «Народні теми добре додані до історії.»
          correct: false
        - text: «Народні пісні є частиною подій у книзі.»
          correct: false
        - text: «Фольклорні речі красиво змішані з розповіддю.»
          correct: false
    - source: "The poem became a manifesto for future generations."
      options:
        - text: «Поема стала маніфестом для майбутніх поколінь.»
          correct: true
        - text: «Вірш був програмою для нових людей.»
          correct: false
        - text: «Твір став прикладом для нащадків.»
          correct: false
        - text: «Книга була ідеєю для тих, хто прийде.»
          correct: false

