- type: essay-response
  id: c1-75-essay-1
  title: «Аристократизм духу Лесі Українки»
  prompt: |
    Напишіть аналітичне есе (400+ слів) на тему: «Леся Українка як символ європейської ідентичності України».
    У есе розкрийте:
    1. Як поетеса інтегрувала українську літературу у світовий контекст.
    2. Значення її боротьби з хворобою як метафори національного опору.
    3. Чому її погляди залишаються актуальними для сучасної європейської інтеграції України.
    Використовуйте терміни: суб'єктність, неоромантизм, модернізація, культурний код.
  min_words: 400
  model_answer: |
    Леся Українка посідає унікальне місце в пантеоні українських геніїв, будучи не лише національним пророком, а й справжнім містком до великої європейської цивілізації. Її постать є втіленням «аристократизму духу» — ідеї про те, що внутрішня свобода та інтелектуальна висота є сильнішими за будь-які зовнішні обставини, будь то хвороба чи імперський гніт.

    Перш за все, внесок Лесі Українки полягає в радикальній модернізації українського культурного коду. У часи, коли українську літературу намагалися обмежити рамками селянського побуту, вона звернулася до «вічних образів» людства. Її Кассандра, Дон Жуан та Прометей заговорили українською мовою не як іноземні гості, а як органічні частини нашої ідентичності. Це була справжня інтелектуальна деокупація, заява про те, що українська нація є повноправним суб'єктом світової історії та культури. Її неоромантизм став відповіддю на занепадницькі настрої епохи, стверджуючи волю до життя всупереч усім сподіванням.

    Особиста боротьба Лесі з хворобою стала потужною метафорою незламності всієї нації. Гасло «Contra spem spero!» — це не просто слова хворої жінки, це філософія опору народу, який попри століття заборон і репресій продовжує сподіватися і боротися. Вона довела, що українство — це не про страждання, а про перемогу над ними через інтелект і творчість.

    Сьогодні, коли Україна остаточно повертається до європейської родини народів, спадщина Лесі Українки набуває особливої ваги. Вона вчить нас бути європейцями за суттю, а не за формою — через глибоку освіченість, повагу до свободи особистості та відповідальність за власну долю. Леся Українка — це голос вільної України, яка завжди була і буде частиною великого світу. Її життя і творчість нагадують нам, що справжня суб'єктність здобувається не дозволом ззовні, а внутрішньою силою духу.
