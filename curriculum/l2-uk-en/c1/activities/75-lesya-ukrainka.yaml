    Леся Українка ж надала цьому руху інтелектуальної огранки. Вона звернулася до інтелігенції, навчивши її мислити філософськими категоріями та бачити Україну в контексті світової цивілізації. Її метод — це лицарський спротив та аристократична незламність.

    У сучасній боротьбі за незалежність обидва ці компоненти є критично важливими: нам потрібна як шевченківська пристрасть та єдність з народом, так і лесина інтелектуальна глибина та європейська візія.

