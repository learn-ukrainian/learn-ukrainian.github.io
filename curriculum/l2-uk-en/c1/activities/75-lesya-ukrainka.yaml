- type: select
  id: c1-75-select-1
  title: Аналіз стилю Лесі Українки
  instruction: Виберіть усі правильні характеристики мови та стилю творів поетеси.
  items:
    - question: Які риси притаманні інтелектуальній драматургії Лесі Українки?
      options:
        - text: Глибокий філософський підтекст
          correct: true
        - text: Використання світових «вічних образів»
          correct: true
        - text: Переважання комедійних та розважальних сцен
          correct: false
        - text: Напружена внутрішня дискусія персонажів
          correct: true
        - text: Відсутність логічного розвитку сюжету
          correct: false
    - question: Що характеризує неоромантизм у поезії Лесі Українки?
      options:
        - text: Культ сильної та вільної особистості
          correct: true
        - text: Обожнювання пасивності та покори долі
          correct: false
        - text: Прагнення до ідеалу та вищих смислів
          correct: true
