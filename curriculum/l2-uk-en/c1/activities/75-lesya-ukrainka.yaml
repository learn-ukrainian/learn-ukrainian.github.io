- type: quiz
  id: c1-75-quiz-1
  title: Життєвий та творчий шлях Лесі Українки
  instruction: Виберіть правильну відповідь на основі прочитаного біографічного нарису про Лесю Українку.
  items:
    - question: Який саме чинник, згідно з наведеним текстом, став визначальним для раннього формування національної свідомості та світогляду Лариси Косач?
      options:
        - text: Тривале навчання у закритому пансіоні для дівчат у Петербурзі
          correct: false
        - text: Виховання в інтелектуальній та патріотичній родині Косачів-Драгоманових
          correct: true
        - text: Випадкова зустріч з Тарасом Шевченком під час подорожі Україною
          correct: false
        - text: Робота у сільській школі на Волині після закінчення гімназії
          correct: false
      explanation: Текст наголошує на важливості родини, зокрема матері Олени Пчілки та дядька Михайла Драгоманова.
    - question: Як автор нарису характеризує ставлення Лесі Українки до своєї важкої та виснажливої хвороби протягом усього її життя?
      options:
        - text: Вона повністю відмовилася від творчості через постійні страждання
          correct: false
        - text: Вона перетворила особисту трагедію на джерело духовної та творчої сили
          correct: true
        - text: Вона намагалася приховати факт своєї хвороби від широкого загалу
          correct: false
        - text: Хвороба змусила її стати прихильницею виключно релігійної поезії
          correct: false
      explanation: У тексті зазначено, що вона «перетворила свою хворобу на джерело духовної сили» та «сміялась, щоб не плакать».
    - question: У чому полягає головна новаторська суть драматичних творів Лесі Українки порівняно з тогочасною українською літературною традицією?
      options:
        - text: Використання виключно розмовної мови селян для створення персонажів
          correct: false
        - text: Перехід від побутового реалізму до інтелектуальної та філософської драми
          correct: true
        - text: Повна відмова від будь-яких національних мотивів у творчості
          correct: false
        - text: Створення творів виключно для читання, а не для постановки на сцені
          correct: false
      explanation: Текст підкреслює, що вона вивела літературу з кола «хуторянства» на широкий європейський шлях через інтелектуальну драматургію.
    - question: Яке значення, на думку автора, мав вибір Ларисою Косач псевдоніма «Леся Українка» у підлітковому віці для тогочасного суспільства?
      options:
        - text: Це був спосіб приховати своє справжнє шляхетне походження від поліції
          correct: false
        - text: Це був сміливий політичний жест утвердження національної ідентичності
          correct: true
        - text: Це була вимога видавців для кращого продажу її перших книжок
          correct: false
        - text: Це було звичайне дитяче захоплення народними легендами та казками
          correct: false
      explanation: Текст називає цей вибір «сміливим політичним жестом» у часи імперської заборони всього українського.
    - question: Чому драма «Лісова пісня» вважається одним із найвищих досягнень не лише поетеси, а й усієї української літератури?
      options:
        - text: Через велику кількість описів рідкісних рослин Волинського краю
          correct: false
        - text: Через геніальне поєднання людини, природи, міфології та філософії
          correct: true
        - text: Бо це був перший твір, написаний українською мовою у двадцятому столітті
          correct: false
        - text: Тому що твір був схвалений царською цензурою без жодних зауважень
          correct: false
      explanation: Текст характеризує «Лісову пісню» як «неперевершений гімн єдності людини і природи, високого духу і буденного життя».
    - question: Що автор виділяє як основну відмінність між роллю Лесі Українки та Тараса Шевченка в історії українського національного відродження?
      options:
        - text: Шевченко писав лише вірші, а Леся Українка — виключно великі драми
          correct: false
        - text: Шевченко апелював до серця, а Леся Українка — до інтелекту та волі
          correct: true
        - text: Вони жили в абсолютно різні епохи і не мали спільних ідейних засад
          correct: false
        - text: Шевченко був монархістом, тоді як Леся Українка підтримувала диктатуру
          correct: false
      explanation: Порівняльний аналіз вказує, що Шевченко був «серцем» нації, а Леся Українка — її «розумом».
    - question: Як радянська ідеологічна машина намагалася спотворити образ Лесі Українки у свідомості багатьох поколінь українців?
      options:
        - text: Вона повністю заборонила її твори як шкідливі для суспільства
          correct: false
        - text: Вона представляла її лише як революціонерку, ігноруючи національні погляди
          correct: true
        - text: Вона стверджувала, що поетеса насправді писала всі свої твори російською
          correct: false
        - text: Вона вважала її творчість занадто складною для розуміння простих людей
          correct: false
      explanation: Розділ про деколонізацію пояснює, що радянська влада робила з неї «співачку досвітніх вогнів» соціалізму.
    - question: Яку роль відігравала європейська та антична культура у творчій лабораторії видатної української поетеси та драматурга?
      options:
        - text: Вона вважала ці культури ворожими до українських народних традицій
          correct: false
        - text: Вона використовувала їхні сюжети для підняття актуальних українських проблем
          correct: true
        - text: Вона просто перекладала іноземні твори, не створюючи нічого власного
          correct: false
        - text: Вона закликала українців повністю відмовитися від своєї мови на їхню користь
          correct: false
      explanation: Текст зазначає, що вона переосмислювала «вічні образи» світової культури, надаючи їм українського звучання.
    - question: Скільки мов, згідно з біографічними даними, знала Леся Українка і як це допомагало їй у творчості?
      options:
        - text: Вона володіла лише українською та польською мовами для подорожей
          correct: false
        - text: Вона була поліглоткою (11 мов), що дало їй доступ до світової класики
          correct: true
        - text: Вона вивчала мови лише для того, щоб працювати вчителькою за кордоном
          correct: false
        - text: Вона принципово не вивчала іноземні мови, вважаючи їх зайвими для поета
          correct: false
      explanation: Текст згадує, що вона знала 11 мов і читала класику в оригіналі.
    - question: Чому драма «Бояриня» була заборонена радянською владою протягом багатьох десятиліть після смерті авторки?
      options:
        - text: Через занадто складну для акторів віршовану форму твору
          correct: false
        - text: Через гостру критику російського імперського деспотизму та рабства
          correct: true
        - text: Бо поетеса не встигла завершити цей твір до кінця свого життя
          correct: false
        - text: Через велику кількість застарілих слів, незрозумілих для робітників
          correct: false
      explanation: Автор наголошує, що критика імперського деспотизму в «Боярині» була неприйнятною для СРСР.
    - question: Який соціальний клас, на думку автора, був основною аудиторією та базою для ідей Лесі Українки?
      options:
        - text: Виключно бідне та неосвічене селянство Наддніпрянщини
          correct: false
        - text: Українська інтелігенція та аристократія духу
          correct: true
        - text: Офіцери царської армії та державні чиновники імперії
          correct: false
        - text: Виключно жінки, які не цікавилися політичними питаннями
          correct: false
      explanation: Порівняльна таблиця вказує, що її соціальною базою була інтелігенція та аристократія духу.
    - question: Яке головне послання, за твердженням автора, несе для сучасників незламна постать Лесі Українки?
      options:
        - text: Що хвороба — це виправдання для відмови від боротьби
          correct: false
        - text: Що справжня перемога починається з волі та інтелекту людини
          correct: true
        - text: Що Україна має завжди залишатися в межах чужих імперій
          correct: false
        - text: Що література не повинна займатися філософськими питаннями
          correct: false
      explanation: У підсумку зазначено, що її спадщина вчить силі людської волі та розуму.

- type: fill-in
  id: c1-75-fill-in-1
  title: Лексика незламності та творчості
  instruction: Заповніть пропуски у реченнях, використовуючи слова з модуля про Лесю Українку.
  items:
    - sentence: Леся Українка стала справжнім символом _____ українського духу.
      answer: незламності
      options:
        - незламності
        - незалежності
        - нервовості
        - невідомості
    - sentence: Її творча _____ вивела українську літературу на світовий рівень.
      answer: спадщина
      options:
        - спадщина
        - спідниця
        - спільнота
        - спальня
    - sentence: Поетеса віртуозно володіла жанром інтелектуальної _____.
      answer: драми
      options:
        - драми
        - дами
        - думи
        - долі
    - sentence: Вона була однією з перших речниць жіночої _____ в Україні.
      answer: суб'єктності
      options:
        - суб'єктності
        - суворості
        - сучасності
        - сусідності
    - sentence: Леся Українка професійно займалася _____ світової класики.
      answer: перекладом
      options:
        - перекладом
        - переглядом
        - переїздом
        - переломом
    - sentence: Творчість мисткині просякнута духом _____ та модернізму.
      answer: неоромантизму
      options:
        - неоромантизму
        - неписьменності
        - недовіри
        - нещастя
    - sentence: Вона зуміла _____ античні сюжети в українському контексті.
      answer: переосмислити
      options:
        - переосмислити
        - переказати
        - переписати
        - перевірити
    - sentence: Лариса Косач була надзвичайно _____ дитиною з ранніх років.
      answer: обдарованою
      options:
        - обдарованою
        - ображеною
        - обережною
        - обмеженою
    - sentence: Її гасло «Contra spem spero!» стало джерелом _____ для багатьох.
      answer: натхнення
      options:
        - натхнення
        - навчання
        - нарікання
        - насилля
    - sentence: Твори поетеси отримали світове _____ ще за її життя.
      answer: визнання
      options:
        - визнання
        - вигнання
        - видання
        - виховання
    - sentence: Вона належала до інтелектуальної _____ свого часу.
      answer: еліти
      options:
        - еліти
        - епохи
        - етики
        - еліти
    - sentence: Слово було для неї єдиною _____ у боротьбі за волю.
      answer: зброєю
      options:
        - зброєю
        - ідеєю
        - силою
        - мрією

- type: error-correction
  id: c1-75-error-correction-1
  title: Граматика в літературному портреті
  instruction: Виправте граматичні помилки в реченнях, що описують життя поетеси.
  items:
    - sentence: Леся Українка народився у високоосвіченій родині.
      error: народився
      answer: народилася
      options:
        - народився
        - народилася
        - народилося
        - народилися
      explanation: Дієслово-присудок має узгоджуватися з родом підмета (Леся — жін. рід).
    - sentence: Вона почала писати вірші на дев'ять років.
      error: на
      answer: у
      options:
        - на
        - у
        - в
        - при
      explanation: Для позначення віку в даному контексті використовуємо прийменник «у/в».
    - sentence: Хвороба не змогла зламати її воля.
      error: воля
      answer: волю
      options:
        - воля
        - волю
        - волею
        - волі
      explanation: Прямий додаток після дієслова «зламати» (кого? що?) — знахідний відмінок.
    - sentence: Вона була справжня європейкою за світоглядом.
      error: справжня
      answer: справжньою
      options:
        - справжня
        - справжньою
        - справжньому
        - справжніми
      explanation: Прикметник має узгоджуватися з іменником в орудному відмінку (ким? — європейкою).
    - sentence: Поетеса знати одинадцять іноземних мов.
      error: знати
      answer: знала
      options:
        - знати
        - знала
        - знає
        - знають
      explanation: Для опису подій минулого використовуємо минулий час.
    - sentence: Творчість Лесі Українки вивчають у школи.
      error: школи
      answer: школах
      options:
        - школи
        - школах
        - школою
        - шкіл
      explanation: Прийменник «у» (де?) вимагає місцевого відмінка множини.
    - sentence: Вона присвятила своє життя служіння народу.
      error: служіння
      answer: служінню
      options:
        - служіння
        - служінню
        - служінням
        - служіннях
      explanation: Дієслово «присвятити» (кому? чому?) вимагає давального відмінка.
    - sentence: Її драми ставлять на кращих сценах світ.
      error: світ
      answer: світу
      options:
        - світ
        - світу
        - світом
        - світі
      explanation: Родовий відмінок іменника «світ» у значенні приналежності.
    - sentence: Вона була дочка Прометея.
      error: дочка
      answer: дочкою
      options:
        - дочка
        - дочкою
        - дочки
        - дочок
      explanation: Після дієслова-зв'язки «бути» у минулому часі іменник вживається в орудному відмінку.
    - sentence: Похорон поетеси перетворитися на маніфестацію.
      error: перетворитися
      answer: перетворився
      options:
        - перетворитися
        - перетворився
        - перетворилася
        - перетворилися
      explanation: Узгодження за часом та родом (похорон — чол. рід, минулий час).
    - sentence: Вона писала про сильна жінка.
      error: жінка
      answer: жінку
      options:
        - жінка
        - жінку
        - жінкою
        - жінки
      explanation: Прийменник «про» вимагає знахідного відмінка.
    - sentence: Її твори надихати нові покоління.
      error: надихати
      answer: надихають
      options:
        - надихати
        - надихають
        - надихає
        - надихав
      explanation: Вживання теперішнього часу для позначення постійної дії.

