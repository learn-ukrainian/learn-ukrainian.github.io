    У повісті «Захар Беркут» Франко створює ідеалізовану модель середньовічної громади. Тухольці постають як єдиний організм, де індивідуальні інтереси органічно підпорядковані загальному благу. Захар Беркут, як духовний лідер, формулює закон: «Громадське понад усе». У цій громаді немає панів, а влада базується на авторитеті мудрості. Саме ця монолітна єдність дозволяє малій громаді перемогти величезну орду. Перемога тухольців — це перемога високої моральної організації. Для Франка Тухля є золотим віком українства, де типізація героїв підкреслює їхні кращі риси.

    Проте в бориславському циклі письменник аналізує іншу реальність. Під жорстким тиском капіталізму традиційна громада руйнується. Люди, вирвані зі свого середовища, стають розрізненими одиницями в пекельному промисловому місті. Борислав — це простір егоїзму, де нафта роз’їдає душі. Тут громада вже не є даністю; її потрібно створювати заново в нових формах робітничої солідарності. Бенедьо Синиця стає наступником Захара Беркута. Його завдання — організувати хаотичний протест у свідому боротьбу. Це шлях від інстинктивної єдності до свідомого чину та суб’єктності.

    Порівнюючи ці типи громад, ми бачимо тяглість франкової думки. Автор переконаний, що порятунок народу — лише в його спроможності об’єднуватися. Якщо в Тухлі основою була традиція, то в Бориславі нею має стати спільна соціальна мета. Франко довів, що громада — це сакральний простір свободи, де кожен є частиною цілого і де народжується незламність. Його твори вчать нас бути суб’єктами, а не об’єктами історії, що залишається надзвичайно актуальним для сучасної України.
