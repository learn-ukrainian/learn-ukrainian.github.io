          correct: true
        - text: Суперечка про те, який саме вид озброєння є кращим для захисту карпатських перевалів.
          correct: false
        - text: Конфлікт між різними релігійними поглядами на походження світу та людини.
          correct: false
    - question: 'У чому полягає значення прози Франка для розвитку української «урбаністичної» літератури за висновком модуля?'
