- type: quiz
  title: Розуміння аналізу прози Франка
  items:
    - question: 'Згідно з текстом модуля, яку головну стратегічну мету ставив перед собою Іван Франко, коли звертався до жанру прози в умовах тогочасної Галичини?'
      options:
        - text: Створення розважального контенту для легкого читання міською інтелігенцією у вільний час.
          correct: false
        - text: Використання літератури як інструменту об’єктивного пізнання суспільних процесів та пошуку шляхів визволення.
          correct: true
        - text: Виключно опис краси карпатської природи для залучення іноземних туристів у регіон.
          correct: false
        - text: Написання підручників з історії для початкових шкіл Галичини у формі коротких казок.
          correct: false
      explanation: 'Франко бачив у прозі інструмент дослідження суспільства на принципах наукового реалізму.'
    - question: 'Як саме автор модуля характеризує ідеальну модель громади, представлену в історичній повісті «Захар Беркут», у порівнянні з іншими творами?'
      options:
        - text: Як хаотичне зібрання людей, які не мають спільних інтересів і постійно ворогують між собою.
          correct: false
        - text: Як монолітний організм, де індивідуальні інтереси органічно підпорядковані загальному благу та традиції.
          correct: true
        - text: Як закриту секту, що відмовляється від будь-яких контактів із зовнішнім світом заради безпеки.
          correct: false
        - text: Як сучасну політичну партію з чітко визначеною програмою економічних реформ та лідерами.
          correct: false
      explanation: 'Тухольська громада — це модель цілісної самоврядної спільноти, побудованої на мудрості.'
    - question: 'Який аспект життя в Бориславі Франко описує у своєму знаменитому «Бориславському циклі» і чому це було новаторством?'
      options:
        - text: Життя нафтовиків у жахливих умовах та пробудження їхньої класової свідомості в умовах капіталізму.
          correct: true
        - text: Опис багатих маєтків власників нафтових промислів як зразка ідеального способу життя.
          correct: false
        - text: Виключно технічні деталі видобутку нафти без звернення уваги на людські долі та характери.
          correct: false
        - text: Романтичні пригоди молодих людей на фоні індустріального пейзажу без жодних конфліктів.
          correct: false
    - question: 'У чому полягає сутність концепції «соціально-психологічного реалізму», яку утвердив Іван Франко в українській літературній традиції?'
      options:
        - text: У відмові від реального зображення життя на користь фантастичних сюжетів та міфології.
          correct: false
        - text: У поєднанні глибокого аналізу суспільних конфліктів із детальним розкриттям внутрішнього світу персонажів.
          correct: true
        - text: У виключно поверхневому описі побутових предметів без аналізу причин людських вчинків.
          correct: false
        - text: У написанні творів виключно про життя вищих верств суспільства, ігноруючи народні маси.
          correct: false
    - question: 'Яку функцію виконують розлогі пейзажні описи Карпат у повісті «Захар Беркут» згідно з літературознавчим аналізом модуля?'
      options:
        - text: Вони є лише декоративним елементом, який можна пропустити без втрати змісту твору.
          correct: false
        - text: Вони реалізують принцип психологічного паралелізму, відображаючи стан душі героїв та напругу подій.
          correct: true
        - text: Пейзажі використовуються як інструкції для майбутніх дослідників корисних копалин у горах.
          correct: false
        - text: Вони мають на меті виключно уповільнити темп розповіді, щоб зробити книгу товстішою.
          correct: false
    - question: 'Як саме Франко-прозаїк використовував історичні документи під час роботи над своїми великими епічними творами?'
      options:
        - text: Він повністю ігнорував факти, покладаючись виключно на власну фантазію та уяву.
          correct: false
        - text: Письменник детально вивчав джерела, щоб надати своїм творам наукової достовірності та глибини.
          correct: true
        - text: Він використовував документи лише для того, щоб висміяти тогочасних істориків та науковців.
          correct: false
        - text: Франко переписував цілі сторінки з архівних справ без жодної художньої обробки тексту.
          correct: false
    - question: 'Що символізує образ «нафти» у бориславських оповіданнях Франка в контексті людських взаємин та моралі?'
