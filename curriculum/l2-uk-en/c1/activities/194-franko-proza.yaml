        - text: Він написав серію путівників по Львову, які досі використовуються туристами.
          correct: false
        - text: Письменник закликав усіх мешканців міст повернутися в села і займатися землеробством.
          correct: false
        - text: Він повністю ігнорував тему міста, вважаючи її нецікавою для українського читача.
          correct: false
    - question: 'Який фінал роману «Борислав сміється» виділяє автор модуля і як це впливає на сприйняття твору?'
