        - text: Виключно джерело швидкого та чесного збагачення для всіх мешканців Галичини.
          correct: false
        - text: Руйнівну силу, що роз’їдає традиційні моральні цінності та породжує жадобу і жорстокість.
          correct: true
        - text: Символ технічного прогресу, який приносить лише щастя та гармонію в кожну родину.
          correct: false
        - text: Метафору чистої та невичерпної енергії людського духу, спрямованої на творення.
          correct: false
    - question: 'Яку роль відіграє персонаж Бенедьо Синиця у романі «Борислав сміється» як новий тип літературного героя?'
      options:
        - text: Це типовий романтичний герой, який страждає від нерозділеного кохання на самоті.
          correct: false
        - text: Він є образом свідомого робітника-організатора, який прагне перетворити стихійний протест у боротьбу.
          correct: true
        - text: Це зрадник, який допомагає власникам промислів придушувати будь-які виступи людей.
          correct: false
        - text: Бенедьо — це багатий інвестор, який приїхав у Борислав, щоб побудувати нові школи.
          correct: false
    - question: 'Як автор модуля пояснює еволюцію прози Франка від натуралізму до психологічного модернізму наприкінці століття?'
      options:
        - text: Як перехід від безжального опису брутальної реальності до тонкого дослідження внутрішніх світів інтелігенції.
          correct: true
        - text: Як повну втрату інтересу до соціальних проблем та зосередження на описах природи.
          correct: false
        - text: Як вимушений крок через цензурні заборони на опис життя бідних верств населення.
          correct: false
        - text: Як повернення до релігійних сюжетів та відмову від будь-яких наукових методів у літературі.
          correct: false
    - question: 'Яка основна філософська проблема порушується через конфлікт Захара Беркута та Тугара Вовка в повісті?'
      options:
        - text: Питання про перевагу фізичної сили над мудрістю та моральним авторитетом лідера.
