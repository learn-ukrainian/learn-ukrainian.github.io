      correct: false
    - text: Ми знаємо, що цей результат є помилковим.
      correct: false
    - text: Кажуть, що цей результат є помилковим.
      correct: false
  - question: Яке з наведених дієслів є найбільш прийнятним для використання в науковій
      статті замість словосполучення 'дізнатися про'?
    options:
    - text: Дослідити
      correct: true
    - text: Взнати
      correct: false
    - text: Подивитися
      correct: false
    - text: Розвідати
      correct: false
  - question: Визначте варіант, що містить приклад 'номіналізації' (перетворення дієслова
      на іменник) для підвищення формальності тексту.
    options:
    - text: Реалізація проєкту триватиме місяць.
      correct: true
    - text: Ми реалізуємо проєкт за місяць.
      correct: false
    - text: Щоб реалізувати проєкт, треба місяць.
      correct: false
    - text: Проєкт буде реалізовано швидко.
      correct: false
  - question: Яке речення демонструє правильне використання 'hedging' (засобів вираження
      невпевненості) для пом'якшення категоричності твердження?
    options:
    - text: Ці дані, ймовірно, свідчать про зростання.
      correct: true
    - text: Ці дані точно свідчать про зростання.
      correct: false
    - text: Ці дані свідчать про зростання.
      correct: false
    - text: Я впевнений, що дані свідчать про зростання.
      correct: false
  - question: Оберіть найбільш вдалий синонім до слова 'важливий' для використання
      в контексті 'важливий фактор' у науковій роботі.
    options:
    - text: Суттєвий
      correct: true
    - text: Класний
      correct: false
    - text: Великий
      correct: false
    - text: Серйозний
      correct: false
  - question: Яка з наведених фраз є прикладом 'кліше', якого слід уникати в якісному
      академічному письмі?
    options:
    - text: Усім відомо, що...
      correct: true
    - text: Дослідження показує, що...
      correct: false
    - text: Як зазначає автор...
      correct: false
    - text: Варто зауважити, що...
      correct: false
  - question: Яке з наведених слів НЕ є характерним для академічного стилю та має
      емоційне забарвлення?
    options:
    - text: Жахливий
      correct: true
    - text: Негативний
      correct: false
    - text: Критичний
      correct: false
    - text: Складний
      correct: false
  - question: Оберіть найбільш точний синонім до дієслова 'сказати' у контексті цитування
      думок автора.
    options:
    - text: Зазначити
      correct: true
    - text: Ляпнути
      correct: false
    - text: Видати
      correct: false
    - text: Мовити
      correct: false
  - question: Що в сучасній міжнародній науковій практиці означає термін 'абстракт'
