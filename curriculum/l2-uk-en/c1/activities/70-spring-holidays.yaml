- type: essay-response
  title: Аналіз символічного коду української писанки
  prompt: Детально проаналізуйте концепцію української писанки як унікальної візуальної системи та потужного магічного інструменту. Яким чином геометричні та рослинні орнаменти (сонце, безконечник, дерево життя) відображали космогонічні уявлення наших предків про будову всесвіту? Чому процес розпису яйця вважався священнодійством, і яке значення має відродження цього мистецтва для сучасної української культури в умовах глобалізації?
  model_answer: >
    Українська писанка — це не просто декоративне яйце, а справжній графічний запис світогляду нації. Кожен елемент на ній має глибокий зміст: восьмикутна «ружа» символізує сонце як джерело енергії, «безконечник» уособлює неперервність часу, а «дерево життя» — міцність роду та зв'язок між світами. Процес розпису вважався сакральним актом, до якого приступали лише з чистими помислами, вірячи, що живий зародок всередині посилює молитву, втілену у візерунку. Відродження писанкарства сьогодні — це акт культурної деколонізації та повернення до унікального візуального коду, який робить нас впізнаваними у світі. Це доказ незламності духу, адже писанка пережила заборони і стала символом нашого відродження. В умовах глобалізації писанка залишається тим «якорем», що тримає нас у власному культурному полі, нагадуючи про вічні закони світла і добра.
  instruction: Напишіть розгорнуту та аргументовану відповідь (100-150 слів) українською мовою, використовуючи професійну термінологію модуля.

