- type: quiz
  title: Історія та сучасність українського вокалу
  items:
  - question: Який хоровий колектив офіційно визнаний найстарішим професійним хоровим
      колективом України, що був заснований ще у далекому 1919 році?
    options:
    - text: Національна заслужена академічна капела України «Думка»
      correct: true
    - text: Хор імені Григорія Верьовки
      correct: false
    - text: Чоловіча капела імені Ревуцького
      correct: false
    - text: Камерний хор «Київ»
      correct: false
  - question: Хто з видатних українських композиторів XIX століття справедливо вважається
      основоположником жанру українського солоспіву (романсу), створивши цикл «Музика
      до Кобзаря»?
    options:
    - text: Микола Лисенко, який створив цикл «Музика до Кобзаря»
      correct: true
    - text: Микола Леонтович, відомий своїми хоровими обробками
      correct: false
    - text: Кирило Стеценко, майстер духовної музики
      correct: false
    - text: Борис Лятошинський, автор симфоній
      correct: false
  - question: Який сучасний український музичний гурт створив унікальний і впізнаваний
      стиль «етно-хаос», сміливо поєднуючи український фольклор із ритмами різних
      народів світу?
    options:
    - text: «ДахаБраха», відомий своїми високими шапками та потужним звуком
      correct: true
    - text: «Океан Ельзи», рок-гурт Святослава Вакарчука
      correct: false
    - text: «ONUKA», що поєднує електроніку з народними інструментами
      correct: false
    - text: «Піккардійська Терція», акапельний вокальний гурт
      correct: false
  - question: Що означає термін «кант» у контексті української музичної історії XVII-XVIII
      століть, і яку роль він відігравав у культурі?
