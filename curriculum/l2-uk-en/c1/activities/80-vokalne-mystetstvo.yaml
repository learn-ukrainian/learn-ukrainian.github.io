    - text: Героїчну оперу
      correct: false
    - text: Духовний концерт
      correct: false
    - text: Джазову імпровізацію
      correct: false
  - question: Що саме означає поширений музичний термін «а капела» (a cappella) у
      контексті хорового виконавства?
    options:
    - text: Хоровий спів без інструментального супроводу
      correct: true
    - text: Спів у супроводі симфонічного оркестру
      correct: false
    - text: Сольний виступ оперного співака
      correct: false
    - text: Виконання музики на органі
      correct: false
  - question: Яку важливу культурну роль відіграє вокальна формація «Піккардійська
      Терція» в історії сучасної української музики?
    options:
    - text: Це легендарна вокальна формація, що популяризує акапельний спів
      correct: true
    - text: Це рок-гурт, що грає важкий метал
      correct: false
    - text: Це симфонічний оркестр зі Львова
      correct: false
    - text: Це дитячий хор радіо і телебачення
      correct: false
  - question: Який музичний твір у виконанні «Піккардійської Терції» став неофіційним
      гімном прощання під час трагічних подій Революції Гідності?
    options:
    - text: «Пливе кача по Тисині»
      correct: true
    - text: «Старенький трамвай»
      correct: false
    - text: «Сад ангельських пісень»
      correct: false
    - text: «Червона рута»
      correct: false
  - question: У чому полягає унікальний акустичний феномен українського «білого голосу»
