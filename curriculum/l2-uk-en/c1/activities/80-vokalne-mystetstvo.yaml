      correct: true
    - text: ВВ (Воплі Відоплясова) Олега Скрипки
      correct: false
    - text: Бумбокс Андрія Хливнюка
      correct: false
    - text: Скрябін
      correct: false
  - question: Яка унікальна історична особливість суттєво відрізняє українську хорову
      традицію від багатьох інших європейських вокальних шкіл?
    options:
    - text: Глибоке коріння в церковному багатоголоссі та партесному співі
      correct: true
    - text: Повна відсутність народних мелодій у репертуарі
      correct: false
    - text: Виключне використання інструментального супроводу
      correct: false
    - text: Орієнтація лише на одного соліста
      correct: false
  - question: Хто є беззмінним засновником та художнім керівником центру сучасного
      мистецтва «Дах», з якого вийшов всесвітньо відомий гурт «ДахаБраха»?
    options:
    - text: Влад Троїцький
      correct: true
    - text: Роман Віктюк
      correct: false
    - text: Андрій Жолдак
      correct: false
    - text: Богдан Ступка
      correct: false
  - question: Який камерний жанр вокальної музики активно розвивав український композитор
      Яків Степовий, створюючи шедеври на слова Олександра Олеся?
