    - text: Старовинна багатоголоса пісня світського або духовного змісту
      correct: true
    - text: Урочистий військовий марш для духового оркестру
      correct: false
    - text: Оперна арія для високого жіночого голосу
      correct: false
    - text: Народний танець, що виконується у швидкому темпі
      correct: false
