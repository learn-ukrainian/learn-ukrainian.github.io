- type: critical-analysis
  title: Аналіз феномену «ДахаБраха»
  target_text: «ДахаБраха» не просто співає народні пісні. Вони деконструюють їх,
    додають ритми Африки та Азії, створюючи абсолютно новий культурний продукт. Це
    вже не фольклор у чистому вигляді, це глобальна world music з українським серцем.
  questions:
  - У чому полягає метод деконструкції, який використовує гурт?
  - Чому автор називає їхню музику «world music з українським серцем»?
  model_answers:
  - Метод полягає у розкладанні народної пісні на елементи та поєднанні їх з іншими
    ритмами.
  - Тому що, попри використання глобальних музичних елементів, основа їхньої творчості
    залишається глибоко українською.
