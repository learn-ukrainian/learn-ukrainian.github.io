      correct: true
    - text: Виключно близькість до імперського двору в Петербурзі
      correct: false
    - text: Вивчення виключно світських жанрів музики того часу
      correct: false
    explanation: Текст стверджує, що Глухівська база стала тим родючим ґрунтом, на
      якому виріс його геній.
  - question: У чому конкретно полягала реформа духового хорового концерту, здійснена
      Бортнянським під час його роботи в капелі?
    options:
    - text: У переході від класицизму до пишного і декоративного бароко
      correct: false
    - text: У впровадженні складних інструментальних супроводів до хору
      correct: false
    - text: У переході до строгого, емоційно насиченого та структурно досконалого
        класицизму
      correct: true
    - text: У відмові від використання текстів духовного змісту
      correct: false
    explanation: Текст зазначає перехід від бароко до строгого класицизму.
  - question: Як у тексті модуля пояснюється офіційний статус Бортнянського як 'державного
      службовця' в умовах тодішньої Російської імперії?
    options:
    - text: Як спосіб повністю злитися з російською культурою та забути коріння
      correct: false
    - text: Як вимушений захід для виживання в умовах окупації Лемківщини
      correct: false
    - text: Як форму реалізації генія в умовах імперії при збереженні професійної
