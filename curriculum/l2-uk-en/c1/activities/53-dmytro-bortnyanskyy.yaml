- type: quiz
  title: Розуміння біографії та внеску
  items:
  - question: Згідно з текстом модуля, яка головна історична місія Дмитра Бортнянського
      на посаді директора капели полягала у реформуванні мистецтва?
    options:
    - text: Створення першої української опери на італійське лібрето
      correct: false
    - text: Радикальне реформування стилю виконання та репертуару хорової музики
      correct: true
    - text: Організація гастролей українських співаків по всій Європі
      correct: false
    - text: Будівництво нових оперних театрів у Петербурзі та Глухові
      correct: false
    explanation: У тексті зазначено, що на цій посаді він радикально змінив репертуар
      та стиль виконання.
  - question: Як саме автор модуля характеризує синтез італійської та української
      традицій у творчості Бортнянського протягом його життя?
    options:
    - text: Як механічне поєднання різних елементів без спільної логіки
      correct: false
    - text: Як органічне поєднання західноєвропейської теорії з українським багатоголоссям
      correct: true
    - text: Як повну відмову від національних витоків на користь італійської школи
      correct: false
    - text: Як спробу адаптувати інструментальну музику до хорового співу
      correct: false
