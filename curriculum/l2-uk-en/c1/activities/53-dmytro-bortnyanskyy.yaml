      correct: false
    - text: Це не має жодного значення
      correct: false
    explanation: Текст зазначає, що це символічно поєднує різні регіони України.
  - question: Чому відомий італійський майстер Бальтассаре Галуппі наполіг на особистій поїздці юного Дмитра до Італії?
    options:
    - text: Він вірив у потенціал хлопця стати європейським композитором
      correct: true
    - text: Він хотів позбутися конкурента в Петербурзі
      correct: false
    - text: Йому потрібен був слуга в дорозі
      correct: false
    - text: Це було наказано імператрицею
      correct: false
    explanation: Галуппі побачив талант, здатний опанувати європейську техніку.
  - question: Як саме Дмитро Бортнянський ставився до своїх співаків-земляків під час керування Придворною співочою капелою?
    options:
    - text: Запровадив дисципліну, але дбав про їхній добробут
      correct: true
    - text: Був жорстоким тираном і не платив їм зарплату
      correct: false
    - text: Дозволяв їм робити все, що завгодно
      correct: false
    - text: Не цікавився їхнім життям
      correct: false
    explanation: Він поєднував вимогливість із турботою про земляків.
