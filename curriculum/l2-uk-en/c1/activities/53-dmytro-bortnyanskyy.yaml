      correct: true
    - text: Як шлях до політичної кар'єри в уряді Катерини II
      correct: false
    explanation: Текст описує його як митця-дипломата, що зберіг професійну гідність.
  - question: Яке глибоке символічне значення для української культури має походження батька Дмитра Бортнянського з Лемківщини?
