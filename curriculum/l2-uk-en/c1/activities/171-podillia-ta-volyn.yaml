  tasks:
    - "Як автор пояснює перехід від відкритого до закритого двору на Волині?"
    - "Виділіть п'ять архітектурних термінів. Знайдіть їхні визначення в академічних словниках."
    - "Який вплив природного середовища на конструкцію даху підкреслює дослідник?"

- type: quiz
  title: "Глибоке розуміння культурного ландшафту Поділля та Волині"
  instruction: "Оберіть найбільш точну відповідь на основі критичного аналізу тексту модуля, звертаючи увагу на деталі."
  items:
    - question: "Згідно з текстом модуля, яке саме філософське наповнення має використання чорного кольору в традиційній борщівській вишиваці на сучасному етапі?"
      options:
        - text: "Втілення сили землі-годувальниці, глибини та таємниці життя, а не лише знак жалоби"
          correct: true
        - text: "Спроба приховати дефекти полотна за допомогою густого та темного вовняного орнаменту"
          correct: false
        - text: "Бажання виділитися серед сусідніх регіонів, що використовували переважно червоні нитки"
          correct: false
        - text: "Результат тривалої ізоляції регіону, де не було доступу до інших видів барвників"
          correct: false
    - question: "Яким саме чином специфічне природне середовище Волині, зокрема велика кількість лісів, зумовило ключові архітектурні особливості народного житла?"
      options:
        - text: "Призвело до домінування дерев'яного зрубу та створення закритих дворів для захисту"
          correct: true
        - text: "Змусило мешканців будувати виключно з каменю через страх перед лісовими пожежами"
          correct: false
        - text: "Не мало жодного впливу, оскільки архітектурні канони були єдиними для всієї України"
          correct: false
        - text: "Сприяло розвитку виключно мобільного житла, яке легко переносити з місця на місце"
          correct: false
    - question: "Що символізує стародавній обряд прикрашання гільця на Волині та яка його безпосередня роль у традиційному весільному сценарії?"
      options:
        - text: "Прощання з дівоцтвом, розрив із батьківським домом та зародження нової сімейної одиниці"
          correct: true
        - text: "Демонстрацію фінансового благополуччя родини нареченої через кількість дорогих стрічок"
          correct: false
        - text: "Підготовку нареченої до майбутніх господарських обов'язків у домі майбутнього чоловіка"
          correct: false
        - text: "Захист від злих сил за допомогою колючих гілок сосни, які відлякують недоброзичливців"
          correct: false
    - question: "Чим принципово відрізняється подільська хата-мазанка від волинського зрубу з точки зору технології будівництва та зовнішнього оздоблення?"
      options:
        - text: "Подільська хата побілена вапном та розписана, волинська — часто має вигляд натурального дерева"
          correct: true
        - text: "Подільська хата завжди залишається темною, тоді як волинська білиться щороку перед Великоднем"
          correct: false
        - text: "Волинська хата прикрашається настінним живописом, а подільська — тільки різьбленням"
          correct: false
        - text: "Обидві хати мають ідентичне оздоблення, оскільки матеріали для будівництва були однаковими"
          correct: false
    - question: "Яку саме роль відігравав масивний «сволок» у традиційній волинській хаті та яке сакральне значення йому надавали господарі оселі?"
      options:
        - text: "Вважався «хребтом» хати, містив дату побудови та сакральні знаки-обереги для родини"
          correct: true
        - text: "Слугував лише як полиця для зберігання дрібного господарського реманенту та інструментів"
          correct: false
        - text: "Використовувався як місце для відпочинку дітей під час довгих зимових вечорів"
          correct: false
        - text: "Був декоративним елементом, який встановлювали лише в заможних селянських оселях"
          correct: false
    - question: "Як у тексті наведеного модуля пояснюється феномен збереження архаїчних весільних обрядів у складний радянський період історії України?"
      options:
        - text: "Через таємну передачу знань від старшого покоління до молодшого в сільській місцевості"
          correct: true
        - text: "Завдяки офіційній підтримці народних традицій з боку радянської адміністрації та влади"
          correct: false
        - text: "Через повну відсутність нових радянських обрядів, які б могли замінити традиційні"
          correct: false
        - text: "Традиції не збереглися і були повністю реконструйовані вченими вже в часи незалежності"
          correct: false
    - question: "Які саме характерні риси подільського говору згадуються в тексті модуля як важливий маркер регіональної та мовної ідентичності?"
      options:
        - text: "Пом'якшення звуків [т'], [д'] та використання специфічної лексики на кшталт «бараболя»"
          correct: true
        - text: "Повне зникнення шиплячих звуків та заміна їх на свистячі в усіх позиціях слова"
          correct: false
        - text: "Виключне використання запозичень із німецької та французької мов у сільському побуті"
          correct: false
        - text: "Відсутність будь-яких діалектних відмінностей від сучасної літературної норми мови"
          correct: false
    - question: "Чому Волинь часто називають «перехрестям культур» з огляду на її тривалий та насичений історичний розвиток протягом віків?"
      options:
        - text: "Через входження до складу різних держав та сусідство з різними етнічними групами"
          correct: true
        - text: "Оскільки саме тут виникли перші в історії України великі залізничні вузли"
          correct: false
        - text: "Через те, що регіон був повністю ізольований від зовнішнього світу протягом віків"
          correct: false
        - text: "Тому що на Волині розмовляють сумішшю всіх європейських мов одночасно"
          correct: false
    - question: "У чому саме полягає сучасний процес ревіталізації традицій Поділля згідно з наведеними в тексті прикладами інноваційних проєктів?"
      options:
        - text: "В інтеграції борщівських мотивів у високу моду та сучасні дизайнерські колекції"
          correct: true
        - text: "У повній відмові від старих технік на користь промислового машинного виробництва"
          correct: false
        - text: "У перетворенні вишивки на виключно музейний експонат без практичного вжитку"
          correct: false
        - text: "У забороні молоді носити традиційний одяг під час офіційних державних свят"
          correct: false
    - question: "Яка особливість використання «пташок» на подільському короваї згадується автором як надзвичайно важливий етнографічний та сакральний символ?"
      options:
        - text: "Вони символізували душі предків, які прийшли благословити нову молоду сім'ю"
          correct: true
        - text: "Це був лише кулінарний прийом для кращого пропікання важкого дріжджового тіста"
          correct: false
        - text: "Кількість пташок вказувала на кількість гектарів землі, що належали родині молодих"
          correct: false
        - text: "Пташки мали відлякувати реальних птахів від святкового столу під час весілля"
          correct: false
    - question: "Який саме вплив на волинський говір мало тривале перебування цього регіону у складі історичної Речі Посполитої?"
      options:
        - text: "Поява значної кількості полонізмів в адміністративній та побутовій лексиці волинян"
          correct: true
        - text: "Повна заміна українського синтаксису на латинські граматичні конструкції"
          correct: false
        - text: "Заборона на використання будь-яких слів слов'янського походження в містах"
          correct: false
        - text: "Зникнення діалектних особливостей та перехід на чисту польську мову"
          correct: false
    - question: "Що є головним аргументом автора на користь активного збереження регіональних відмінностей у сучасному глобалізованому та уніфікованому світі?"
      options:
        - text: "Вони є актом інтелектуального опору уніфікації та джерелом національної енергії"
          correct: true
        - text: "Це допомагає економити кошти на розробку нових сучасних брендів та логотипів"
          correct: false
        - text: "Регіональні відмінності заважають розвитку міжнародного туризму та логістики"
          correct: false
        - text: "Це лише спосіб зберегти робочі місця для літніх людей у сільській місцевості"
          correct: false

