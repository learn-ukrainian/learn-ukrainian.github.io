    title: "Народні звичаї Поділля (етнографічний нарис XIX ст.)"
  tasks:
    - "Знайдіть у тексті назви весільних чинів (боярин, дружка тощо). Які їхні функції згідно з описом?"
    - "Який регістр використовує автор для опису ритуалу? Наведіть приклади архаїчної лексики."
    - "Порівняйте опис короваю в тексті з описом у модулі. Які додаткові деталі ви помітили?"

- type: reading
