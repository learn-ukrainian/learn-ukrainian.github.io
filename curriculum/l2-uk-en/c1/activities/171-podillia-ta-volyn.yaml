- type: fill-in
  title: "Складні синтаксичні конструкції та лексика"
  items:
    - sentence: "Поділля та Волинь [___] ключову роль у формуванні української ідентичності."
      answer: "відіграли"
      options: ["відіграли", "зробили", "мали", "дали"]
    - sentence: "Борщівська сорочка стала справжнім [___] української вишивки в усьому світі."
      answer: "брендом"
      options: ["брендом", "типом", "знаком", "видом"]
    - sentence: "Народне мистецтво виступає як зашифрований [___] код нації."
      answer: "генетичний"
      options: ["генетичний", "старий", "красивий", "складний"]
    - sentence: "Процес [___] дозволяє старим традиціям знайти місце в сучасному світі."
      answer: "ревіталізації"
      options: ["ревіталізації", "реставрації", "революції", "ремонту"]
    - sentence: "Волинь історично була справжнім [___] різних культур та релігій."
      answer: "перехрестям"
      options: ["перехрестям", "центром", "містом", "кутом"]
    - sentence: "Чорний колір у вишивці символізує [___] землі та силу роду."
      answer: "родючість"
      options: ["родючість", "темноту", "смерть", "багатство"]
    - sentence: "Традиційна архітектура відображає [___] людини з природою."
      answer: "гармонію"
      options: ["гармонію", "боротьбу", "вплив", "залежність"]
    - sentence: "Весільні обряди забезпечували [___] культурної пам'яті крізь віки."
      answer: "тяглість"
      options: ["тяглість", "зупинку", "зміну", "втрату"]
    - sentence: "Сучасні дизайнери черпають [___] у прадавніх орнаментах."
      answer: "натхнення"
      options: ["натхнення", "гроші", "тканину", "ідеї"]
    - sentence: "Збереження автентичності є формою інтелектуального [___] уніфікації."
      answer: "опору"
      options: ["опору", "згоди", "розвитку", "руху"]

