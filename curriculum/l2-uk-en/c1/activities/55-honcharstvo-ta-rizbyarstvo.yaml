- type: essay-response
  title: Критичне есе
  prompt: Напишіть критичне есе (400+ слів), порівнюючи значення Опішненської та Косівської
    кераміки в контексті сучасної української культури. Яким чином ці традиції впливають
    на сучасний дизайн? Використовуйте термінологію з модуля (ангоб, ритування, полива,
    автентичність, спадщина).
  min_words: 400
  model_answer: 'Феномен української кераміки: Діалог традицій Опішні та Косова. Сучасна
    українська культура переживає період активного переосмислення своєї візуальної
    ідентичності, де народні промисли посідають центральне місце. Серед розмаїття
    локальних шкіл особливе значення мають опішнянська та косівська кераміка, які,
    попри спільну матеріальну основу — глину, представляють дві принципово різні естетичні
    парадигми, що формують багатоголосся нашого мистецтва. Опішнянська кераміка, що
    зародилася на Полтавщині, є втіленням пластичної соковитості та природної експресії
    Лівобережжя. Її визначальною рисою є використання кольорових ангобів для створення
    пишних рослинних орнаментів, що вкриваються яскравою прозорою поливою. Натомість
    Косівська кераміка пропонує зовсім інший рівень сприйняття — інтелектуальний та
    наративний. Внесена до престижного списку ЮНЕСКО, вона базується на унікальній
    техніці ритування, яка дозволяє створювати на виробах цілі графічні світи. Збереження
    цієї технологічної автентичності стає питанням культурної безпеки та суб’єктності
    України у світі...'
- type: critical-analysis
  title: Аналіз ЮНЕСКО
  target_text: Косівська мальована кераміка у 2019 році була внесена до Репрезентативного
    списку нематеріальної культурної спадщини людства ЮНЕСКО. Це визнання підкреслило
    глобальну цінність локального досвіду гірського народу.
  questions:
  - Чому саме Косівська кераміка була обрана ЮНЕСКО для такого високого міжнародного
    статусу?
  - Які саме фактори роблять її справді унікальною в сучасному світовому культурному
    контексті?
  model_answers:
  - Косівська кераміка унікальна завдяки поєднанню складної технології (триступеневий
    випал, ритування) та високої наративності малюнка.
  - Вона є «візуальною енциклопедією» побуту, вірувань та гумору гуцульського етносу,
    що робить її безцінним джерелом антропологічної інформації.
- type: comparative-study
  title: Зіставлення шкіл
  items_to_compare:
  - Опішнянська кераміка (Лівобережжя)
  - Косівська кераміка (Гуцульщина)
  criteria:
  - Колірна гама та її походження
  - Домінантні мотиви та сюжети
  - Техніка оздоблення поверхні
  model_answer: Опішнянська кераміка відображає барокову пишність лісостепу через
    соковиті рослинні орнаменти та теплі вохристі кольори. Косівська ж кераміка відображає
    суворішу, але графічно чітку красу гір, використовуючи обмежену триколірну гаму
    (зелений, жовтий, коричневий) та геометризовані сюжети, що диктувалися ландшафтом
    та специфікою гуцульського світогляду.
