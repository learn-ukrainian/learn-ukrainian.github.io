- type: quiz
  title: Феномен косівського ритування
  items:
  - question: Що саме являє собою унікальна техніка «ритування» у контексті виготовлення
      косівської кераміки?
    options:
    - text: Гравіювання контуру майбутнього малюнка гострим інструментом по сирій
        глині
      correct: true
    - text: Повне занурення виробу у рідкий метал для створення захисного шару
      correct: false
    - text: Випалювання кераміки за допомогою відкритого полум’я на вулиці
      correct: false
    - text: Нанесення малюнка виключно за допомогою м’якого гусячого пір’я
      correct: false
  - question: Чому техніка ритування потребує від народного майстра надзвичайно твердої
      руки та чіткого бачення?
    options:
    - text: Тому що будь-яку помилку на сирій глині виправити майже неможливо
      correct: true
    - text: Бо гострий інструмент може зламатися при найменшому сильному натиску
      correct: false
    - text: Через велику вагу самого керамічного виробу під час його гравіювання
      correct: false
    - text: Тому що майстер має працювати із заплющеними очима для натхнення
      correct: false
  - question: Які саме сюжети зазвичай зображували на традиційних сюжетних косівських
      кахлях, якими оздоблювали хатні печі?
    options:
    - text: Сцени гуцульського побуту, образи святих, музикантів та сцени полювання
      correct: true
    - text: Лише складні математичні формули для навчання сільських дітей
      correct: false
    - text: Зображення екзотичних тварин, яких козаки бачили у далеких походах
      correct: false
    - text: Технічні креслення для майбутнього будівництва дерев’яних церков
      correct: false
  - question: Чому косівська піч вважалася в народі «біблією для неписьменних» згідно
