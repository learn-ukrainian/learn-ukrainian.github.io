  - question: Як саме називається традиційний гуцульський топірець-палиця, що був
      одночасно зброєю та об’єктом різьблення?
    options:
    - text: Бартка
      correct: true
    - text: Булава
      correct: false
    - text: Шабля
      correct: false
    - text: Спис
      correct: false
  - question: Для чого саме в гончарстві використовується спеціальний верстат (гончарний
      круг) під час щоденної роботи майстра?
    options:
    - text: Для надання грудці глини ідеально симетричної та гармонійної форми
      correct: true
    - text: Виключно для швидкого сушіння готових виробів на сильному вітрі
      correct: false
    - text: Для подрібнення сухої глини у дрібний однорідний порошок
      correct: false
    - text: Для нагрівання води під час приготування лікарського відвару
      correct: false
  instruction: Оберіть правильну відповідь.
- type: true-false
  title: Традиції та сучасність промислів
  items:
  - statement: Косівська кераміка відома у всьому світі саме своїм пишним рослинним
      розписом у бароковому стилі.
    correct: false
    explanation: Це характеристика опішнянської кераміки. Косівська має інтелектуально-графічний
      стиль.
  - statement: Інкрустація в дереві традиційно може включати врізання металу, кістки
      або навіть перламутру.
    correct: true
    explanation: Так, це одна з найбільш складних та віртуозних технік оздоблення
      гуцульських виробів.
  - statement: Опішнянська кераміка — це гімн бароковій естетиці Лівобережжя з її
      соковитими квітами та птахами.
    correct: true
    explanation: Це твердження точно описує колорит та тематику розпису гончарної
      столиці України.
  - statement: У техніці «сухого» різьблення обов’язково використовуються яскраві
      хімічні фарби всіх кольорів веселки.
    correct: false
    explanation: Ні, «сухе» різьблення базується на грі тіні та світла на поверхні
      чистого, некрашеного дерева.
  - statement: Спадкоємність поколінь є критично важливою для збереження унікальних
      кодів народного мистецтва.
    correct: true
    explanation: Майстерність традиційно передавалася від батька до сина, зберігаючи
      тяглість віків.
  instruction: Визначте, чи твердження правильне.
