  - question: Який саме тип дерева найчастіше використовували гуцульські майстри для
      виготовлення сакральних сволоків та скринь?
    options:
    - text: Тверді породи дерева, такі як бук, явір або груша
      correct: true
    - text: Надзвичайно м’яку сосну або молоду тополю з лісу
      correct: false
    - text: Привозне бамбукове дерево з далеких східних країн
      correct: false
    - text: Кору молодих кущів верби, що ростуть біля річок
