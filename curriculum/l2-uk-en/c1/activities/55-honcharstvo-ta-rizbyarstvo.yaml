      correct: false
    - text: Вказував на точну вартість напою, що знаходився всередині кільця
      correct: false
    - text: Використовувався як мапа для подорожей до сусідніх великих сіл
      correct: false
  - question: Яким саме специфічним чином гончар зазвичай перевіряв високу якість
