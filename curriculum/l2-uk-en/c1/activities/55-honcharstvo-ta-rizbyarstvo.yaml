- type: quiz
  title: Етимологія та науковий дискурс
  items:
  - question: Яке праслов’янське походження має український термін «гончарство» згідно
      з лінгвістичними даними?
    options:
    - text: Походить від слова «горно», що означає піч для випалювання виробів
      correct: true
    - text: Бере свій початок від назви швидкої течії гірської річки Прут
      correct: false
    - text: Споріднене зі словом, що означає процес збирання лісових ягід
      correct: false
    - text: Походить від латинського кореня, що позначає процес малювання
      correct: false
  - question: Яким саме чином в сучасному науковому дискурсі термін «промисел» відрізняється
      від терміна «ремесло»?
    options:
    - text: Промисел акцентує на територіальній зосередженості виду діяльності майстрів
      correct: true
    - text: Ремесло означає лише роботу з металом, а промисел — лише з глиною
      correct: false
    - text: Промисел — це завжди безкоштовна допомога сусідам у складних справах
      correct: false
    - text: Ремесло — це назва для сучасних промислових заводів у великих містах
      correct: false
  - question: Яке саме значення має поняття «автентичність» у контексті збереження
      давніх народних промислів?
    options:
    - text: Відповідність оригіналу, збереження справжніх технологій та мотивів
      correct: true
    - text: Можливість швидко та дешево замінити натуральні матеріали пластиком
      correct: false
    - text: Здатність майстра створювати абсолютно нові вироби без жодного досвіду
      correct: false
    - text: Обов’язкове використання лише електричних інструментів у роботі
      correct: false
  - question: Чому розуміння етимології професійних назв є важливим для філолога на
      рівні C1?
    options:
    - text: Допомагає відчути глибинний зв’язок мови з матеріальною культурою народу
      correct: true
    - text: Дозволяє швидше вивчити імена всіх відомих гончарів Полтавщини
      correct: false
    - text: Потрібно лише для складання іспитів з історії стародавнього світу
      correct: false
    - text: Дає змогу порахувати кількість печей у кожному українському місті
      correct: false
  - question: Який саме мовний стиль є найбільш характерним для опису технічних процесів
      у сучасному мистецтвознавчому аналізі?
    options:
    - text: Використання пасивних конструкцій та спеціалізованої термінології
      correct: true
    - text: Вживання великої кількості вигуків та розмовних скорочень слів
      correct: false
    - text: Повна відсутність дієслів та використання лише іменників у реченні
      correct: false
    - text: Писання текстів виключно латинськими літерами для міжнародного визнання
      correct: false
