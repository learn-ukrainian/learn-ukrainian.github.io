- type: quiz
  title: Гуцульське різьбярство
  items:
  - question: Яка саме головна технологічна особливість традиційного гуцульського
      «сухого» різьблення по дереву в Карпатах?
    options:
    - text: Геометрична чіткість орнаменту без використання жодних фарб або лаків
      correct: true
    - text: Обов’язкове тривале вимочування деревини у солоній морській воді
      correct: false
    - text: Нанесення малюнка за допомогою розпеченого до червоного металу
      correct: false
    - text: Використання лише одного маленького ножа для всіх видів складних робіт
      correct: false
  - question: Що саме являє собою інкрустація в контексті оздоблення карпатських виробів
      із твердого дерева?
    options:
    - text: 'Врізання в поверхню дерева інших матеріалів: металу, кістки або перламутру'
      correct: true
    - text: Просте фарбування деревини у різні відтінки зеленого та жовтого кольорів
      correct: false
    - text: Покриття виробу товстим шаром бджолиного воску для захисту від вологи
      correct: false
    - text: Виготовлення предметів побуту виключно з коренів старих гірських дерев
      correct: false
  - question: Яке сакральне значення мав різьблений сволок у традиційній гуцульській
      хаті минулих століть?
    options:
    - text: Вважався головним оберегом дому, на якому вирізали знаки сонця та хрести
      correct: true
    - text: Слугував лише як зручне місце для зберігання мисливської зброї та ножів
      correct: false
    - text: Був частиною механізму для автоматичного відчинення важких дубових дверей
      correct: false
    - text: Використовувався як календар для відстеження фаз місяця протягом року
