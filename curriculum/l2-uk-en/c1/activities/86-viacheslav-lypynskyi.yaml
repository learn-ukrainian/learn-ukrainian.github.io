- type: quiz
  id: c1-86-quiz-1
  title: «Розуміння біографії та поглядів»
  instruction: «Відповідайте на питання на основі прочитаного тексту про В'ячеслава Липинського.»
  items:
    - question: «Згідно з текстом, який навчальний заклад В'ячеслав Липинський відвідував для вивчення агрономії, що пізніше вплинуло на його ідею союзу хліборобів?»
