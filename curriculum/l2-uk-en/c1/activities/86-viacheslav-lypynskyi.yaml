- type: essay-response
  id: c1-86-essay-1
  title: «Липинський та Грушевський: Дві візії України»
  prompt: |
    Напишіть порівняльне есе (400+ слів) на тему: «Державницька школа Липинського проти народництва Грушевського: уроки для сучасності».
    У есе проаналізуйте:
    1. Різницю в розумінні головного суб'єкта історії (народ vs держава).
    2. Погляди на роль еліти у будівництві нації.
    3. Який із підходів виявився більш життєздатним в умовах боротьби за незалежність.
    Використовуйте терміни: тяглість, провідна верства, легітимність, суб'єктність.
  min_words: 400
  model_answer: |
    Полеміка між В'ячеславом Липинським та Михайлом Грушевським є центральним нервом української політичної думки XX століття. Це не просто розбіжність у поглядах двох вчених, а зіткнення двох фундаментальних філософій націєтворення: народницької та державницької. Грушевський, як яскравий представник народництва, бачив героєм історії селянські маси, а державу часто сприймав як ворожий апарат гноблення. Липинський же здійснив радикальний інтелектуальний переворот, стверджуючи, що саме Держава є тією формою, яка перетворює «етнографічний матеріал» на свідому націю.

    Ключовим моментом дискусії стала роль еліти, або, за термінологією Липинського, «провідної верстви». Грушевський робив ставку на демократичний волюнтаризм мас, вірячи в їхню природну здатність до самоорганізації. Натомість Липинський доводив, що без організованої, дисциплінованої та відповідальної еліти будь-яке народне повстання приречене на хаос та поразку. Він вважав, що трагедія України полягала не в «панах», які гнобили народ, а у відсутності власної державної еліти, яка б могла захистити цей народ.

    Уроки цієї полеміки є надзвичайно актуальними для сучасної України. Події Революції Гідності та подальша війна з агресором показали, що народний порив (народництво) є необхідним для захисту свободи, але лише розбудова міцних державних інституцій та формування професійної еліти (державництво) здатні забезпечити тривалий успіх. Сьогодні ми бачимо синтез цих ідей: воля народу втілюється в силу держави. Липинський нагадує нам, що легітимність та тяглість є запобіжниками проти популізму, який був і залишається однією з найбільших загроз для української суб'єктності.
  rubric:
    - criteria: «Мовна якість»
      description: «Використання складної політичної лексики та граматики рівня C1.»
    - criteria: «Глибина аналізу»
      description: «Чітке порівняння концепцій народництва та державництва.»
