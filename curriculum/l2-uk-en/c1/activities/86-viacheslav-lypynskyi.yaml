- type: error-correction
  id: c1-86-error-correction-1
  title: «Граматика в біографічному контексті»
  instruction: «Знайдіть та виправте граматичні помилки у реченнях про Липинського.»
  items:
    - sentence: «В'ячеслав Липинський народився у Волинська губернія.»
      error: «Волинська губернія»
      answer: «Волинській губернії»
      options:
        - «Волинська губернія»
        - «Волинській губернії»
        - «Волинську губернію»
        - «Волинською губернією»
      explanation: «Місцевий відмінок після прийменника «у» (де?).»
    - sentence: «Він присвятив своє життя дослідження української історії.»
      error: «дослідження»
      answer: «дослідженню»
      options:
        - «дослідження»
        - «дослідженню»
        - «дослідженням»
        - «дослідженні»
      explanation: «Давальний відмінок після дієслова «присвятити» (чому?).»
    - sentence: «Мислитель вірив у необхідність сильна держава.»
      error: «сильна держава»
      answer: «сильної держави»
      options:
        - «сильна держава»
        - «сильної держави»
        - «сильну державу»
        - «сильною державою»
      explanation: «Знахідний відмінок після прийменника «у» (у що?), але в українській мові «вірити в кого/що».»
    - sentence: «Він закликав шляхта повернутися до свого народу.»
      error: «шляхта»
      answer: «шляхту»
      options:
        - «шляхта»
        - «шляхту»
        - «шляхти»
        - «шляхтою»
      explanation: «Знахідний відмінок прямого додатка.»
    - sentence: «Його ідеї мали великий вплив на сучасники.»
      error: «сучасники»
      answer: «сучасників»
      options:
        - «сучасники»
        - «сучасників»
        - «сучасниками»
        - «сучасниках»
      explanation: «Знахідний відмінок іменника (на кого?).»
    - sentence: «Липинський був переконаним прихильник монархії.»
      error: «прихильник»
      answer: «прихильником»
      options:
        - «прихильник»
        - «прихильником»
        - «прихильника»
        - «прихильнику»
      explanation: «Орудний відмінок у ролі іменної частини присудка.»
    - sentence: «Він помер від важка хвороба в еміграції.»
      error: «важка хвороба»
      answer: «важкої хвороби»
      options:
        - «важка хвороба»
        - «важкої хвороби»
        - «важку хворобу»
        - «важкою хворобою»
      explanation: «Родовий відмінок після прийменника «від» (причина).»
    - sentence: «Музей відкрито у рідний село діяча.»
      error: «рідний село»
      answer: «рідному селі»
      options:
        - «рідний село»
        - «рідному селі»
        - «рідного села»
        - «рідним селом»
      explanation: «Місцевий відмінок.»

