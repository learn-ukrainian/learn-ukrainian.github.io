    - words: [«Без», «власної», «провідної», «верстви», «жоден», «народ», «не», «може», «зберегти», «свій», «державний», «суверенітет.»]
      answer: «Без власної провідної верстви жоден народ не може зберегти свій державний суверенітет.»
    - words: [«Липинський», «вважав,», «що», «монархія», «забезпечує», «необхідну», «тяглість», «історичної», «та», «державної», «традиції.»]
      answer: «Липинський вважав, що монархія забезпечує необхідну тяглість історичної та державної традиції.»
    - words: [«Істинна», «свобода», «можлива», «тільки», «в», «межах», «міцної», «та», «легітимної», «Української», «Держави.»]
      answer: «Істинна свобода можлива тільки в межах міцної та легітимної Української Держави.»

