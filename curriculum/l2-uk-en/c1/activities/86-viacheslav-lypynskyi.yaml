          correct: true
        - text: «Липинський виступав за соціалізм, а Донцов — за монархічний лад»
          correct: false
        - text: «Обидва мислителі мали ідентичні погляди на роль еліти в суспільстві»
          correct: false
        - text: «Липинський заперечував роль традиції, а Донцов її обожнював»
          correct: false
      explanation: «Текст підкреслює контраст між консервативним легалізмом Липинського та волюнтаризмом Донцова.»
    - question: «Яку політичну модель Липинський вважав ідеальною для України, згідно з його теоретичною працею «Листи до братів-хліборобів»?»
      options:
        - text: «Класократію під проводом легітимного монарха»
          correct: true
        - text: «Парламентську республіку західного зразка»
          correct: false
        - text: «Радянську федерацію з широкою автономією»
          correct: false
        - text: «Військову диктатуру без участі суспільних станів»
          correct: false
      explanation: «Класократія була його центральною концепцією органічної держави.»
    - question: «Згідно з текстом, чому Липинський вважав хліборобів найбільш державницькою верствою суспільства?»
      options:
        - text: «Тому що вони реально працюють на землі і найбільше зацікавлені у стабільності та порядку»
          correct: true
        - text: «Тому що вони складали більшість населення тогочасної України»
          correct: false
        - text: «Тому що вони були найосвіченішою частиною суспільства»
          correct: false
        - text: «Тому що вони мали найбільшу кількість зброї для захисту кордонів»
          correct: false
      explanation: «Його концепція базувалася на зв'язку власності, праці та відповідальності за державу.»
    - question: «Який внесок Липинського в українську історіографію виділяє автор модуля у розділі про дискусію з Грушевським?»
      options:
        - text: «Заснування державницької школи, де головним героєм історії є Держава, а не лише народ»
          correct: true
        - text: «Написання багатотомної історії України-Руси»
          correct: false
        - text: «Доведення того, що українці не є слов'янським народом»
          correct: false
        - text: «Створення першого підручника з історії для початкових шкіл»
          correct: false
      explanation: «Липинський змістив акцент з народництва на державне будівництво.»

