        - text: «Ягеллонський університет у Кракові»
          correct: true
        - text: «Женевський університет у Швейцарії»
          correct: false
        - text: «Київський університет святого Володимира»
          correct: false
        - text: «Харківський технологічний інститут»
          correct: false
