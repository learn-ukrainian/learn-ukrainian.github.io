  - Писанка була «невидимою» для цензури — це не книга, яку можна спалити, і не театр,
    який можна закрити. Жінка малювала в себе вдома, передаючи символи з покоління
    в покоління усно. Писанка була «тихим опором», який імперія не могла контролювати.
