  model_answer: 'Секрет тривалості писанки полягає в її глибокій архетиповості. Вона
    є не просто мистецтвом, а формою колективної молитви та філософського мислення.
    Кожна українська мати, навчаючи доньку тримати писачок, передавала їй не лише
    візерунок, а й відчуття відповідальності за гармонію у світі. В часи окупації
    писанка стала формою тихого інтелектуального опору: імперія могла контролювати
    книги, але не могла заборонити жінці у своїй хаті малювати ''сваргу'' — символ
    волі. Збереження традиції в діаспорі також відіграло ключову роль, довівши, що
    писанка є частиною ''генетичного коду'', який українець несе з собою в будь-яку
    точку земної кулі. Сьогодні це символ нашої незнищенності та здатності до відродження
    навіть із найменшої іскри.'
  rubric:
  - criteria: Аргументація
    description: Наведено зв'язок між релігією, філософією та політикою.
  - criteria: Стилістика
    description: Використано метафоричну мову C1 рівня.
