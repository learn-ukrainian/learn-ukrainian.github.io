- type: critical-analysis
  title: Аналіз філософії писанкового яйця
  target_text: Для наших предків писанка була моделлю всесвіту в мініатюрі. Кожен
    елемент структури яйця відповідав певній сфері космосу, а сам процес розпису сприймався
    як священне упорядкування хаосу.
  questions:
  - Чому писанку ніколи не варили і не їли, на відміну від звичайної крашанки?
  - Як концепція 'упорядкування хаосу' проявляється у геометричній сітці писанки?
  model_answers:
  - Писанку не їли, бо вона вважалася священним магічним об'єктом (оберегом), а не
    їжею. Вважалося, що в сирому яйці зберігається жива енергія зародка світу.
  - Геометрична сітка ('поділ' яйця на меридіани та паралелі) символізувала встановлення
    логічного, божественного порядку в безмежному та непередбачуваному просторі всесвіту.
