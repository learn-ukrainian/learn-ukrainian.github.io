  title: Символіка та види обрядових яєць
  source: Навчальний текст про класифікацію обрядових яєць
  text: |
    В українській традиції розрізняють кілька видів обрядових яєць. Писанка — це багатоколірний восковий розпис на сирому яйці-обереги, тоді як Крашанка — однотонне фарбування вареного яйця, призначеного для їжі. Дряпанка створюється вишкрябуванням візерунка голкою, а Мальованка — розписом пензлем та фарбами.

    Символіка писанки надзвичайно глибока. Безконечник — хвиляста лінія вічності та води. Дерево життя — символ зв'язку світів та роду. Трикветр — трираменна сварга, солярний знак сонця. Писачок — головний робочий інструмент із металевою лійкою для воску. Писанка як Оберіг — предмет магічного захисту хати — пов'язана з Космогонією — вченням про походження всесвіту.
  instruction: Прочитайте текст та зверніть увагу на класифікацію обрядових яєць та символічну семантику орнаментів.
