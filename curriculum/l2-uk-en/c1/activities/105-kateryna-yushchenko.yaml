- type: quiz
  id: c1-105-quiz-1
  title: Розуміння біографії
  items:
    - question: "Через яку саме обставину Катерина Ющенко була виключена з Київського університету в 1937 році, що змусило її шукати освіту в іншому регіоні?"
      options:
        - text: Через низьку успішність у навчанні
          correct: false
        - text: Через арешт її батька як «ворога народу»
          correct: true
        - text: Через переїзд університету до іншого міста
          correct: false
        - text: Через зміну нею спеціальності на філологію
          correct: false
      explanation: "Ющенко стала жертвою сталінських репресій проти її сім'ї, що закрило їй двері до вищої освіти в Україні на певний час."

    - question: "Яку принципово нову концепцію в програмуванні ввела Катерина Ющенко в межах своєї Адресної мови?"
      options:
        - text: Поняття електронної пам'яті
          correct: false
        - text: Концепцію вказівників та непрямого адресування
          correct: true
        - text: Використання кольорового монітора
          correct: false
        - text: Створення першої комп'ютерної миші
          correct: false
      explanation: "Це був революційний крок, який дозволив оперувати адресами даних, а не самими даними, значно спростивши роботу програміста."

    - question: "Де саме територіально знаходилася лабораторія, в якій був створений МЕСМ — перший комп'ютер континентальної Європи?"
      options:
        - text: У центрі Києва, біля Майдану Незалежності
          correct: false
        - text: У Феофанії під Києвом, у приміщенні монастирського готелю
          correct: true
        - text: У Львівській політехніці
          correct: false
        - text: У Московському університеті
          correct: false
      explanation: "Лабораторія працювала у Феофанії, де в аскетичних умовах створювалася історія обчислювальної техніки."

    - question: "Який міжнародний успіх мала книга Катерини Ющенко «Елементи програмування», видана в 1961 році?"
      options:
        - text: Вона була заборонена в усьому світі
          correct: false
        - text: Вона стала першим підручником з програмування в СРСР і була перекладена європейськими мовами
          correct: true
        - text: Вона отримала Нобелівську премію з літератури
          correct: false
        - text: Книгу ніхто не помітив через складну технічну мову
          correct: false
      explanation: "Підручник став базовим для навчання цілих поколінь програмістів у багатьох країнах."

    - question: "Як автор модуля характеризує внесок Ющенко порівняно з американськими розробками того часу?"
      options:
        - text: Вона копіювала американські мови програмування
          correct: false
        - text: Її Адресна мова на кілька років випередила відомі аналоги, такі як COBOL
          correct: true
        - text: Американські вчені розробили все набагато раніше за неї
          correct: false
        - text: Між українськими та американськими розробками не було нічого спільного
          correct: false
      explanation: "Ющенко була на передовій світової науки, пропонуючи рішення, які на Заході з'явилися пізніше."

- type: fill-in
