- type: quiz
  id: c1-105-quiz-2
  title: Критичне мислення та аналіз контексту
  items:
    - question: "Чому, на вашу думку, радянська влада дозволила Ющенко працювати в оборонних проектах, незважаючи на її «біографію»?"
      options:
        - text: "Її інтелект був критично необхідним для виживання держави в технологічній гонці"
          correct: true
        - text: "Влада забула про її минуле"
          correct: false
        - text: "Вона змінила своє прізвище"
          correct: false
        - text: "Вона ніколи не працювала в оборонних проектах"
          correct: false
      explanation: "Висококласні фахівці часто отримували імунітет, оскільки їхній внесок у безпеку був ціннішим за ідеологічну чистоту."
    - question: "Яке символічне значення має порівняння Ющенко з Адою Лавлейс?"
      options:
        - text: "Це підкреслює її роль як жінки-піонера у світовому інтелектуальному контексті"
          correct: true
        - text: "Це доводить, що Ющенко копіювала роботи Лавлейс"
          correct: false
        - text: "Це означає, що вони були подругами"
          correct: false
        - text: "Це просто випадкове порівняння без глибинного сенсу"
          correct: false
      explanation: "Обидві жінки довели, що жіночий розум здатен формувати самі основи технологічного прогресу."
    - question: "Як ви розумієте твердження, що «Україна є батьківщиною європейського комп'ютеробудування»?"
      options:
        - text: "Як факт створення першого комп'ютера в континентальній Європі саме в Києві"
          correct: true
        - text: "Як перебільшення для підвищення національної гордості"
          correct: false
        - text: "Це твердження стосується лише сільського господарства"
          correct: false
        - text: "Це означає, що всі комп'ютери світу виробляються в Україні"
          correct: false
      explanation: "Створення МЕСМ у Феофанії є історичним фактом пріоритету київської наукової школи."
    - question: "Яким чином винахід Адресної мови вплинув на демократизацію програмування?"
      options:
        - text: "Він зробив програмування доступним для математиків, а не лише для інженерів машин"
          correct: true
        - text: "Він дозволив кожному купувати комп'ютери в магазинах"
          correct: false
        - text: "Він скасував необхідність вивчати математику"
          correct: false
        - text: "Він ніяк не вплинув на доступність технологій"
          correct: false
      explanation: "Перехід на мову високого рівня зробив процес написання коду більш логічним та зрозумілим для людини."
    - question: "Що ми можемо зробити для кращої популяризації імен українських вчених?"
      options:
        - text: "Інтегрувати їхні історії в сучасний освітній та культурний контент"
          correct: true
        - text: "Повністю забути про них і дивитися лише на західні приклади"
          correct: false
        - text: "Тільки встановлювати пам'ятники без пояснень"
          correct: false
        - text: "Це неможливо через відсутність інформації"
          correct: false
      explanation: "Знання своєї інтелектуальної історії є основою для формування впевненої в собі сучасної нації."

