    - text: Офіційне прийняття християнства візантійського обряду як державної релігії та хрещення киян у водах Дніпра.
      correct: true
    - text: Запровадження першого збірника писаних законів 'Руська Правда' для регулювання правових відносин у державі.
      correct: false
    - text: Підписання вічного мирного договору з Хазарським каганатом та створення спільного оборонного союзу проти печенігів.
      correct: false
    - text: Укладення шлюбного союзу з французькою принцесою Анною Ярославною для зміцнення зв'язків із Західною Європою.
      correct: false
  - question: Який давній родовий символ Рюриковичів Володимир Великий почав використовувати як знак своєї державної влади та карбувати на монетах?
    options:
    - text: Тризуб.
      correct: true
    - text: Двоголовий орел.
      correct: false
    - text: Лев, що спинається на скелю.
      correct: false
    - text: Архангел Михаїл з мечем.
      correct: false
  - question: Що саме зображували на перших власних золотих та срібних монетах — златниках і срібниках, які почали карбувати за часів Володимира?
    options:
    - text: Постать князя на троні з одного боку та княжий герб Тризуб з іншого боку монети.
      correct: true
    - text: Зображення святої Софії Київської та тексти основних церковних заповідей для народу.
      correct: false
    - text: Портрети візантійських імператорів як знак васальної залежності Києва від Константинополя.
      correct: false
    - text: Карту завойованих земель від Чорного до Балтійського моря для підкреслення могутності імперії.
      correct: false
  - question: Яку стратегічну оборонну систему побудував Володимир на південних кордонах держави для захисту Києва від постійних набігів печенігів?
    options:
    - text: Грандіозну систему земляних укріплень та дерев'яних фортець, відому в історії як 'Змієві вали'.
      correct: true
    - text: Мережу кам'яних замків за європейським зразком, побудованих запрошеними німецькими майстрами.
      correct: false
    - text: Підземні тунелі та лабіринти для прихованого пересування військ і зберігання запасів провізії.
      correct: false
    - text: Велику китайську стіну, яка була повністю скопійована з аналогічної споруди на Сході.
      correct: false
  - question: Чому Володимир вирішив відмовитися від язичництва, незважаючи на те, що на початку правління сам встановив у Києві пантеон богів?
    options:
    - text: Він усвідомив, що язичництво не може забезпечити внутрішньої ідеологічної єдності держави та міжнародного визнання Русі.
      correct: true
    - text: Він програв велику війну Візантії і був змушений прийняти умови переможця щодо зміни державної релігії.
      correct: false
    - text: Йому наснився віщий сон, у якому язичницькі боги відмовилися допомагати йому в боротьбі за владу.
      correct: false
    - text: Більшість населення Києва вже давно була християнами і вимагала від князя офіційного визнання їхньої віри.
