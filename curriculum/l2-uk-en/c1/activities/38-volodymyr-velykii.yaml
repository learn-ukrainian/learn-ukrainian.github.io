- id: error-correction-volodymyr
  type: error-correction
  title: Академічна точність
  instruction: Виправте граматичні або стилістичні неточності в історичних описах.
  items:
  - sentence: Володимир був самий великий реформатор в історії давньої держави.
    error: самий великий
    answer: найвеличніший
    explanation: Форма 'самий великий' є русизмом, у C1 стилі слід використовувати синтетичну форму найвищого ступеня порівняння.
    options:
    - найвеличніший
    - дуже великий
    - більш великий
    - самий великий
  - sentence: Згідно наказу князя, всі кумири були скинуті в Дніпро.
    error: Згідно наказу
    answer: Згідно з наказом
    explanation: Прийменник 'згідно' вимагає конструкції 'згідно з' + орудний відмінок.
    options:
    - Згідно з наказом
    - За наказом
    - Відповідно наказу
    - Згідно наказу
  - sentence: Хрещення Русі відбулося завдяки політичної мудрості Володимира.
    error: завдяки політичної мудрості
    answer: завдяки політичній мудрості
    explanation: Прийменник 'завдяки' вимагає давального відмінка (кому? чому?).
    options:
    - завдяки політичній мудрості
    - через політичну мудрість
    - завдяки політичною мудрістю
    - завдяки політичної мудрості
  - sentence: Тризуб є символом нашої незалежності на протязі багатьох віків.
    error: на протязі
    answer: протягом
    explanation: В українській мові для позначення часового періоду вживається 'протягом' або 'упродовж'. 'На протязі' — це фізичний протяг повітря.
    options:
    - протягом
    - упродовж
    - під час
    - на протязі
  - sentence: Князь віддавав дітей на навчання щоб вони стали грамотними.
    error: навчання щоб
    answer: навчання, щоб
    explanation: Перед сполучником 'щоб' у підрядному реченні обов'язково ставиться кома.
