- id: quiz-volodymyr
  type: quiz
  title: Державотворець на троні
  instruction: Виберіть правильні варіанти відповідей про життя та реформи Володимира Великого.
  items:
  - question: Яка подія 988 року стала визначальним цивілізаційним вибором Володимира, що назавжди змінив вектор розвитку Русі-України?
