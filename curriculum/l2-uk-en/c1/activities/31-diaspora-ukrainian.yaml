module: 31-diaspora-ukrainian
level: C1
version: '2.0'
activities:
  - type: quiz
    id: diaspora-history
    title: Історія хвиль еміграції
    items:
      - question: Коли почалася перша масова хвиля еміграції українців до Канади?
        options:
          - text: Наприкінці XIX століття (1891 рік)
            correct: true
          - text: Після Другої світової війни
            correct: false
          - text: У 1991 році
            correct: false
          - text: Під час Голодомору
            correct: false
      - question: Яку назву отримала третя хвиля еміграції (після Другої світової війни)?
        options:
          - text: Політична еміграція ("Ді-Пі")
            correct: true
          - text: Заробітчанська еміграція
            correct: false
          - text: Наукова еміграція
            correct: false
          - text: Релігійна місія
            correct: false
      - question: Яка країна західної півкулі має другу за чисельністю українську громаду після Канади (в Америці)?
        options:
          - text: Бразилія
            correct: true
          - text: Мексика
            correct: false
          - text: Аргентина
            correct: false
          - text: Куба
            correct: false
      - question: Як називається організація української молоді, заснована в діаспорі (за аналогією зі скаутами)?
        options:
          - text: Пласт
            correct: true
          - text: Піонер
            correct: false
          - text: Сокіл
            correct: false
          - text: Січ
            correct: false
      - question: Що було головною метою діяльності політичної еміграції в XX столітті?
        options:
          - text: Відновлення незалежності України
            correct: true
          - text: Асиміляція в новій країні
            correct: false
          - text: Заробіток грошей
            correct: false
          - text: Вивчення іноземних мов
            correct: false

  - type: match-up
    id: diaspora-terms
    title: Діаспорна лексика
    pairs:
      - left: Летовище
        right: Аеропорт
      - left: Шпиталь
        right: Лікарня
      - left: Світлина
        right: Фотографія
      - left: Часопис
        right: Газета або журнал
      - left: Спортовець
        right: Спортсмен
      - left: Кошиківка
        right: Баскетбол
      - left: Відбиванка
        right: Волейбол
      - left: Наклад
        right: Тираж
      - left: Автівка
        right: Машина / Автомобіль
      - left: Мапа
        right: Карта
      - left: Гурт
        right: Музична група
      - left: Слухавка
        right: Телефонна трубка
      - left: Кляса
        right: Клас (у школі)
      - left: Етер
        right: Ефір (радіо/ТБ)

  - type: fill-in
    id: diaspora-context
    title: Життя в діаспорі
    items:
      - sentence: "Український ___ у Нью-Йорку організував великий благодійний концерт."
        answer: "осередок"
        options: ["осередок", "магазин", "банк", "парк"]
      - sentence: "Багато емігрантів відчували сильну ___ за Батьківщиною."
        answer: "тугу"
        options: ["тугу", "радість", "байдужість", "злість"]
      - sentence: "Наукове товариство Шевченка видало багато томів ___ ."
        answer: "енциклопедії"
        options: ["енциклопедії", "казок", "коміксів", "пісень"]
      - sentence: "Молоде покоління, народжене за кордоном, намагається зберегти свою національну ___ ."
        answer: "ідентичність"
        options: ["ідентичність", "візу", "прописку", "валюту"]
      - sentence: "Українська ___ в Канаді має потужний політичний вплив."
        answer: "діаспора"
        options: ["діаспора", "армія", "поліція", "фабрика"]
      - sentence: "У неділю вся родина йшла до ___ спілкуватися з громадою."
        answer: "церкви"
        options: ["церкви", "кіно", "супермаркету", "лісу"]
      - sentence: "На весіллі всі танцювали гопака та співали народних ___ ."
        answer: "пісень"
        options: ["пісень", "гімнів", "молитов", "віршів"]
      - sentence: "Для збереження мови батьки віддавали дітей до суботньої ___ ."
        answer: "школи"
        options: ["школи", "роботи", "армії", "лікарні"]

  - type: group-sort
    id: migration-waves
    title: Хвилі еміграції
    groups:
      - name: Перша хвиля (до 1914)
        items:
          - Трудова еміграція селян
          - Освоєння цілини в Канаді
          - Бразилія та Аргентина
          - Будівництво залізниць
      - name: Друга хвиля (міжвоєнна)
        items:
          - Політичні біженці УНР
          - Прага та Париж як центри
          - Розвиток науки
      - name: Третя хвиля (після 1945)
        items:
          - Табори "Ді-Пі"
          - Інтелігенція та УПА
          - Велика Британія, Австралія
      - name: Четверта хвиля (сучасна)
        items:
          - Економічна міграція 90-х
          - '"Заробітчани" в Європі'
          - ІТ-спеціалісти
          - Біженці від війни (після 2022)

  - type: unjumble
    id: diaspora-facts
    title: Факти про діаспору
    items:
      - words: ['Перші', 'українські', 'поселенці', 'в', 'Канаді', 'називали', 'нові', 'землі', 'іменами', 'рідних', 'сіл']
        answer: "Перші українські поселенці в Канаді називали нові землі іменами рідних сіл."
      - words: ['Українська', 'політична', 'діаспора', 'відіграла', 'надзвичайно', 'важливу', 'ключову', 'роль', 'у', 'збереженні', 'забороненої', 'радянською', 'тоталітарною', 'владою', 'літератури']
        answer: "Українська політична діаспора відіграла надзвичайно важливу ключову роль у збереженні забороненої радянською тоталітарною владою літератури."
      - words: ['Престижний', 'Гарвардський', 'університет', 'сьогодні', 'має', 'потужний', 'науковий', 'центр', 'українських', 'студій', 'який', 'був', 'заснований', 'зусиллями', 'громади']
        answer: "Престижний Гарвардський університет сьогодні має потужний науковий центр українських студій, який був заснований зусиллями громади."
      - words: ['Американська', 'співачка', 'Квітка', 'Цісик', 'записала', 'два', 'унікальні', 'альбоми', 'українських', 'пісень', 'які', 'згодом', 'стали', 'справді', 'легендарними']
        answer: "Американська співачка Квітка Цісик записала два унікальні альбоми українських пісень, які згодом стали справді легендарними."
      - words: ['Українці', 'Бразилії', 'дивовижним', 'чином', 'зберегли', 'унікальні', 'давні', 'діалекти', 'та', 'народні', 'звичаї', 'привезені', 'ними', 'з', 'Галичини']
        answer: "Українці Бразилії дивовижним чином зберегли унікальні давні діалекти та народні звичаї, привезені ними з Галичини."

  - type: mark-the-words
    id: identify-diaspora-words
    title: Знайдіть діаспоризми
    passage: "Мій вуйко Стефан працював на фабриці. У неділю він одягав краватку і йшов до церкви. Потім він купував часопис і читав про події в краю. Його діти грали у відбиванку на подвір'ї. Ввечері вони дивилися світлини в альбомі. На столі стояла філіжанка кави."
    correct_words:
      - вуйко
      - часопис
      - краю
      - відбиванку
      - світлини
      - філіжанка

  - type: quiz
    id: geography-quiz
    title: Географія діаспори
    items:
      - question: Яке місто в Бразилії називають "столицею українців" (75% населення — нащадки українців)?
        options:
          - text: Прудентополіс
            correct: true
          - text: Ріо-де-Жанейро
            correct: false
          - text: Сан-Паулу
            correct: false
          - text: Куритиба
            correct: false
      - question: У якій країні українців найбільше у відсотковому відношенні до населення?
        options:
          - text: Канада
            correct: true
          - text: США
            correct: false
          - text: Німеччина
            correct: false
          - text: Польща
            correct: false
      - question: Як називається район Нью-Йорка, відомий як "Маленька Україна"?
        options:
          - text: Іст-Віллідж
            correct: true
          - text: Брайтон-Біч
            correct: false
          - text: Гарлем
            correct: false
          - text: Бронкс
            correct: false
      - question: Де знаходиться пам'ятник писанці висотою 9 метрів?
        options:
          - text: Веґревіль (Канада)
            correct: true
          - text: Коломия (Україна)
            correct: false
          - text: Чикаго (США)
            correct: false
          - text: Сідней (Австралія)
            correct: false
      - question: Хто з відомих канадських політиків має українське походження?
        options:
          - text: Христя Фріланд
            correct: true
          - text: Джастін Трюдо
            correct: false
          - text: Барак Обама
            correct: false
          - text: Маргарет Тетчер
            correct: false

  - type: essay-response
    id: assimilation-essay
    title: "Есе: Асиміляція чи Інтеграція?"
    prompt: "Багато українців у другому-третьому поколінні втрачають мову, але зберігають культуру (кухню, танці, свята). Чи можна вважати це збереженням ідентичності?\n\nЯка стратегія краща: повна асиміляція чи збереження 'подвійної' ідентичності?"
    model_answer: "Збереження культури без мови є частковим, але важливим кроком. Це називається 'символічна етнічність'. Проте мова є ключем до глибинного розуміння менталітету. Найкращою стратегією є інтеграція, коли людина стає повноцінним громадянином нової країни, але зберігає своє коріння, збагачуючи цим мультикультурне суспільство."
    min_words: 150
    rubric:
      - criteria: Argumentation
        description: Pros/cons analysis
        points: 5

  - type: comparative-study
    id: diaspora-vs-native
    title: "Мова там і тут"
    items_to_compare:
      - "Мова діаспори (канадський варіант)"
      - "Сучасна літературна мова в Україні"
    criteria:
      - "Лексика"
      - "Фонетика"
      - "Вплив інших мов"
    prompt: "Порівняйте мовлення українця з Торонто (третє покоління) та киянина. Які основні відмінності ви помітите? Врахуйте вплив англійської мови та збереження архаїчних галицьких форм."
    model_answer: "Мова українця з Торонто базується на галицьких діалектах початку XX століття, зберегла багато архаїзмів (вуйко, зимно, бицикль) та має сильний вплив англійської фонетики (тверде 'L', м'яке 'R'). Часто зустрічаються кальки (взяти курс, мати добрий час). Мова киянина більш нормована, літературна, наближена до стандартів ЗМІ, але може містити русизми або новітні англіцизми (стартап, дедлайн, айтішник), яких немає в мові старшої діаспори, що законсервувалася у часі."

  - type: fill-in
    id: famous-diaspora
    title: Відомі українці світу
    items:
      - sentence: "___ Цісик — американська співачка, голос компанії Ford, яка записала унікальні українські альбоми."
        answer: "Квітка"
        options: ["Квітка", "Софія", "Руслана", "Леся"]
      - sentence: "Ігор ___ — видатний авіаконструктор, який створив перші у світі вертольоти в США."
        answer: "Сікорський"
        options: ["Сікорський", "Антонов", "Корольов", "Патон"]
      - sentence: "Міла ___ — голлівудська акторка, яка народилася в Чернівцях."
        answer: "Куніс"
        options: ["Куніс", "Йовович", "Куриленко", "Винник"]
      - sentence: "Вейн ___ — легендарний канадський хокеїст, 'Великий', мав українське коріння."
        answer: "Ґрецкі"
        options: ["Ґрецкі", "Федотенко", "Шевченко", "Кличко"]
      - sentence: "Енді ___ (Андрій Варгола) — король поп-арту, народився в сім'ї лемків-емігрантів."
        answer: "Воргол"
        options: ["Воргол", "Пікассо", "Далі", "Малевич"]
      - sentence: "Стів ___ (Возняк) — співзасновник Apple, завжди підкреслював своє українське походження."
        answer: "Возняк"
        options: ["Возняк", "Джобс", "Гейтс", "Маск"]

  - type: match-up
    id: organizations
    title: Установи діаспори
    pairs:
      - left: СКУ
        right: Світовий Конґрес Українців
      - left: НТШ
        right: Наукове товариство імені Шевченка
      - left: Пласт
        right: Національна скаутська організація
      - left: УВУ
        right: Український Вільний Університет (Мюнхен)
      - left: КУК
        right: Конґрес Українців Канади
      - left: УНСа
        right: Український Народний Союз
      - left: СУМ
        right: Спілка Української Молоді
      - left: ЗУАДК
        right: Злучений український американський допомоговий комітет

  - type: error-correction
    id: fix-anglicisms
    title: "Виправте кальки"
    items:
      - sentence: "Я маю добрий час на вечірці."
        error: "маю добрий час"
        answer: "добре проводжу час"
        options: ["добре проводжу час", "маю веселу годину", "радію часу", "час іде добре"]
        explanation: "Калька з англійського 'have a good time'."
      - sentence: "Я візьму курс математики в школі."
        error: "візьму"
        answer: "вивчатиму"
        options: ["вивчатиму", "братиму", "слухатиму", "куплю"]
        explanation: "Калька з 'take a course'. Українською: вивчати або відвідувати курс."
      - sentence: "Це робить сенс, що ти кажеш."
        error: "робить сенс"
        answer: "має сенс"
        options: ["має сенс", "творить сенс", "будує сенс", "дає сенс"]
        explanation: "Калька з 'makes sense'. Українською: мати сенс."
      - sentence: "Я дивлюся вперед до нашої зустрічі."
        error: "дивлюся вперед до"
        answer: "з нетерпінням чекаю"
        options: ["з нетерпінням чекаю", "дивлюся прямо на", "бачу попереду", "йду до"]
        explanation: "Калька з 'look forward to'. Українською: чекати з нетерпінням."
      - sentence: "Він біжить бізнес у Торонто."
        error: "біжить"
        answer: "веде"
        options: ["веде", "керує", "має", "ходить"]
        explanation: "Калька з 'run a business'. Українською: вести бізнес або керувати."
