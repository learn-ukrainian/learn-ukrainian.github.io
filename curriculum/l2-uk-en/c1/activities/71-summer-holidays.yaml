- type: essay-response
  title: Аналіз міфологічного балансу стихій на Купала
  prompt: Детально проаналізуйте концепцію взаємодії Вогню та Води під час святкування Івана Купала. Яким чином ці протилежні стихії поєднуються в єдиному обрядовому просторі і яку роль вони відіграють у процесі ритуального очищення та оновлення людини? Як цей «шлюб стихій» відображає космогонічні уявлення українців про гармонію всесвіту?
  model_answer: >
    Ніч на Івана Купала будується на фундаментальному балансі Вогню та Води. Вогонь уособлює активну чоловічу, сонячну енергію (Ярило), а стрибки через багаття є актом ритуального спалення всього старого та отримання нової сили. Водночас Вода символізує плинну жіночу енергію, очищення через занурення та медіум для ворожіння (пускання вінків). Поєднання цих стихій у купальську ніч моделює «шлюб Неба і Землі», який є необхідною умовою для зародження нового життя та родючості. Це відображає архаїчні уявлення українців про те, що лише через гармонійну взаємодію протилежностей досягається цілісність всесвіту. Ритуал дозволяє людині вийти за межі щоденного буття і відчути себе частиною величного космічного процесу оновлення, де Вогонь дає силу діяти, а Вода — мудрість приймати долю.
  instruction: Напишіть розгорнуту та аргументовану відповідь (100-150 слів) українською мовою, використовуючи професійну термінологію модуля.

