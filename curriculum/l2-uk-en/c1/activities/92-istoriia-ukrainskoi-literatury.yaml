    - text: Легітимізація живої народної мови як повноцінної літературної
      correct: true
    - text: Створення першої релігійної хроніки часів Київської Русі
      correct: false
    - text: Початок епохи пишного козацького бароко XVIII століття
      correct: false
    - text: Завершення періоду національного романтизму XIX століття
      correct: false
