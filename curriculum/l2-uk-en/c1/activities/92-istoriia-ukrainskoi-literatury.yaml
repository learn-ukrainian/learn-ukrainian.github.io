      в аналізі культурного вибуху 1920-х років в Україні?
    options:
    - text: Інтеграція української літератури в сучасний європейський авангард
      correct: true
    - text: Повне копіювання російських імперських зразків класичного стилю
      correct: false
    - text: Відмова від використання української мови на користь латини
