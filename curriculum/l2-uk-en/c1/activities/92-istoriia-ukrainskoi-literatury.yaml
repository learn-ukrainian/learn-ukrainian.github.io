    options:
    - text: Через його мандрівний спосіб життя, діалогічну форму творів та пошук істини
      correct: true
    - text: Бо він народився і прожив все своє життя у Стародавній Греції
      correct: false
    - text: Через його тривалу роботу на високих посадах у тогочасному уряді
