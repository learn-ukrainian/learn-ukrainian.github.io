    options:
    - text: У стоїчному моральному опорі та збереженні внутрішньої свободи
      correct: true
    - text: У повному захопленні радянською ідеологією тогочасного СРСР
      correct: false
    - text: У написанні коротких жартівливих гуморесок про сільський побут
      correct: false
    - text: У свідомому відмові від будь-якої філософської рефлексії в поезії
      correct: false
  - question: Яка саме тематична домінанта виділяється автором модуля як центральна
      та незмінна для всієї багатовікової історії української літератури?
    options:
    - text: Воля — як особиста свобода духу, так і національна незалежність
      correct: true
    - text: Опис природних ландшафтів без жодного людського чи соціального контексту
      correct: false
    - text: Технічний прогрес та розвиток важкого машинобудування в містах
