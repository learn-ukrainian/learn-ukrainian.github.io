    - text: Повна та добровільна відмова від будь-якого письма рідною мовою
      correct: false
    - text: Масовий перехід усіх провідних письменників на російську імперську мову
      correct: false
    - text: Публічне спалення всіх наявних приватних та державних бібліотек
      correct: false
  - question: Яка роль народної пісні у творчості класиків XIX століття згадується
