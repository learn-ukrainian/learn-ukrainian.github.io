- type: essay-response
  title: 'Есе "Етика в моїй професії"'
  instruction: Напишіть коротке есе, аналізуючи етичні виклики у вашій сфері.
  prompt: "Які головні етичні дилеми виникають у вашій професійній діяльності? Як ви їх вирішуєте? Чому дотримання етичних стандартів є важливим для довгострокового успіху?"
  min_words: 150
  model_answer: "У сфері розробки програмного забезпечення однією з головних етичних дилем є баланс між швидкістю випуску продукту та якістю коду, а також захистом даних користувачів. Часто бізнес вимагає швидких рішень, що може призвести до технічного боргу або вразливостей системи безпеки. Я вважаю, що інженер зобов'язаний попереджати менеджмент про ризики. Одного разу я відмовився впроваджувати функцію, яка збирала надмірну кількість персональних даних без належної згоди користувачів. Ми провели дискусію з командою і знайшли компроміс, який задовольнив бізнес-цілі, але зберіг приватність клієнтів. Дотримання етичних стандартів будує довіру. Користувачі лояльні до продуктів, які їх поважають. У довгостроковій перспективі репутація надійного партнера важливіша за миттєвий прибуток."
  rubric:
    - criteria: "Аргументація"
      description: "Чітке викладення позиції та наведення прикладів."
    - criteria: "Лексика"
      description: "Використання професійної лексики (ділема, стандарт, компроміс)."
    - criteria: "Структура"
      description: "Логічна побудова тексту (вступ, основна частина, висновок)."

