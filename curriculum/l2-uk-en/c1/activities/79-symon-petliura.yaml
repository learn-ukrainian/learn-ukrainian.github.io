- type: quiz
  title: «Постать Головного Отамана»
  instruction: «Відповідайте на питання на основі біографії та політичної діяльності
    Симона Петлюри.»
  items:
  - question: «Яку саме державну посаду обійняв Симон Петлюра після повалення режиму
      гетьмана Павла Скоропадського наприкінці тисяча дев'ятсот вісімнадцятого року?»
    options:
    - text: «Міністр фінансів та голова Національного банку молодої республіки»
      correct: false
    - text: «Голова Директорії та Головний Отаман військ Української Народної Республіки»
      correct: true
    - text: «Генеральний прокурор та голова Верховного Суду вільної України»
      correct: false
    - text: «Мер міста Києва та комендант усіх прилеглих залізничних вузлів»
      correct: false
    explanation: «Петлюра очолив Директорію, ставши верховним політичним та військовим
      лідером.»
  - question: «Чому радянська імперська пропаганда протягом багатьох десятиліть цілеспрямовано
      створювала міф про Симона Петлюру як про організатора погромів?»
    options:
    - text: «Через те, що він нібито офіційно заборонив діяльність будь-яких національних
        меншин»
      correct: false
    - text: «З метою очорнити його пам'ять перед світом та дискредитувати ідею незалежності»
      correct: true
    - text: «Бо він вимагав від усіх євреїв негайно виїхати за межі українських територій»
      correct: false
    - text: «Це було єдине звинувачення, яке підтримали всі європейські уряди того
        часу»
      correct: false
    explanation: «Це була частина масштабної дезінформаційної кампанії Москви проти
      лідера УНР.»
  - question: «Яку головну стратегічну перевагу Симон Петлюра намагався здобути, підписуючи
      суперечливий Варшавський договір із польським урядом?»
    options:
    - text: «Він мріяв про повне об'єднання України та Польщі в одну велику монархію»
      correct: false
    - text: «Отримання військової допомоги для порятунку держави від повної більшовицької
        окупації»
      correct: true
    - text: «Бажання назавжди передати Галичину під владу сусідньої держави без жодних
        умов»
      correct: false
    - text: «Можливість вільно подорожувати Європою під час своєї майбутньої еміграції»
      correct: false
    explanation: «Це був вимушений крок заради збереження хоча б частини української
      державности.»
  - question: «Як саме Симон Петлюра використовував українське мистецтво та музику
      в якості інструмента своєї далекоглядної зовнішньої політики?»
    options:
    - text: «Він заборонив виступи артистів за кордоном, щоб вони не розголошували
        таємниці»
      correct: false
    - text: «Ініціював світове турне капели Кошиця для популяризації України через
        пісню»
      correct: true
    - text: «Він вимагав від усіх композиторів писати виключно військові марші для
        армії»
      correct: false
    - text: «Петлюра особисто виступав у паризьких театрах з розповідями про свою
        боротьбу»
      correct: false
    explanation: «Він розумів силу культурної дипломатії та роль «м'якої влади» у
      світі.»
  - question: «Яким був основний ідеологічний корінь політичних поглядів Петлюри на
      початку його революційної та журналістської діяльності?»
    options:
    - text: «Радикальний консерватизм та прихильність до абсолютної монархічної влади»
      correct: false
    - text: «Українська соціал-демократія, що поєднувала соціальні вимоги з національними»
      correct: true
    - text: «Повний атеїзм та вимога негайного знищення всіх релігійних організацій»
      correct: false
    - text: «Комунізм московського зразка з ідеєю повної диктатури пролетаріату»
      correct: false
    explanation: «Петлюра починав як член РУП та соціал-демократ, орієнтований на
      народ.»
  - question: «Чому Симон Петлюра був змушений залишити навчання в Полтавській духовній
      семінарії незадовго до її успішного закінчення?»
    options:
    - text: «Через погані оцінки з історії та повне небажання вивчати іноземні мови»
      correct: false
    - text: «Через активну участь у національному русі та конфлікт із керівництвом
        закладу»
      correct: true
    - text: «Бо він вирішив стати професійним військовим і піти служити до царської
        армії»
      correct: false
    - text: «Батьки не мали достатньо коштів для оплати останнього року його навчання»
      correct: false
    explanation: «Його виключили за бунтівний дух та відданість українській ідеї.»
  - question: «Як автор нарису характеризує популярність Симона Петлюри серед простих
      солдатів та повстанців під час війни?»
    options:
    - text: «Військові боялися його через надмірну жорстокість та постійні репресії
        в армії»
      correct: false
    - text: «Його обожнювали як «свого» отамана, який розумів душу козака та прагнув
        волі»
      correct: true
    - text: «Солдати не знали його в обличчя, бо він завжди перебував лише в штабі
        Києва»
      correct: false
    - text: «Його вважали слабким лідером, який не міг віддати жодного рішучого наказу»
      correct: false
    explanation: «Петлюра мав магнетичний вплив на воїнство завдяки своїй харизмі
      та щирості.»
  - question: «Яку саме роль відіграв Симон Петлюра у створенні сучасної української
      національної валюти під час своєї державної діяльності?»
    options:
    - text: «Він виступав за повну відмову від власних грошей на користь золотих зливків»
      correct: false
    - text: «Був автором ідеї та назви «гривня», що підкреслювало зв'язок з часів
        Київської Русі»
      correct: true
    - text: «Він особисто малював усі ескізи для перших українських паперових банкнот»
      correct: false
    - text: «Петлюра наполягав на вживанні російського рубля для стабільності економіки»
      correct: false
    explanation: «Він прагнув підкреслити державну тяглість та велич української історії.»
  - question: «Чим саме завершився життєвий шлях Симона Петлюри в еміграції та хто
      був виконавцем цього злочину?»
    options:
    - text: «Він помер від старості в оточенні своєї родини у передмісті сучасного
        Парижа»
      correct: false
    - text: «Був підступно застрелений радянським агентом Шварцбардом на одній з вулиць
        Парижа»
      correct: true
    - text: «Загинув під час авіакатастрофи, коли намагався таємно повернутися до
        України»
      correct: false
    - text: «Його життя обірвалося під час дуелі з колишнім офіцером гетьманської
        гвардії»
      correct: false
    explanation: «Це було сплановане вбивство, організоване радянськими спецслужбами
      для знищення лідера.»
  - question: «Яку головну тезу намагався донести Петлюра до всього світу, редагуючи
      часопис «Тризуб» у Парижі?»
    options:
    - text: «Що українці мають назавжди забути про свою незалежність і скоритися Москві»
      correct: false
    - text: «Що Україна є окупованою державою, яка продовжує боротьбу за своє визволення»
      correct: true
    - text: «Він закликав усіх українців світу негайно переїхати жити до Франції»
      correct: false
    - text: «Що головною проблемою українського руху є виключно релігійні суперечки»
      correct: false
    explanation: «Він залишався голосом вільної України навіть у вигнанні до останнього
      подиху.»
  - question: «Як Симон Петлюра ставився до ідеї створення власного українського війська
      на початковому етапі революції?»
    options:
    - text: «Він вважав це небезпечним кроком, який може спровокувати конфлікт із
        Росією»
      correct: false
    - text: «Став ініціатором створення перших регулярних частин та вимагав озброєння
        народу»
      correct: true
    - text: «Він пропонував замість армії створити лише мережу спортивних клубів для
        молоді»
      correct: false
    - text: «Петлюра вважав, що українці мають служити виключно у складі польських
        полків»
      correct: false
    explanation: «Він був архітектором українського армійського будівництва у найважчі
      часи.»
  - question: «Яке значення має постать Петлюри для сучасного процесу деколонізації
      української пам'яті та історії?»
    options:
    - text: «Його ім'я має бути забуте, щоб не викликати зайвих суперечок із сусідами»
      correct: false
    - text: «Він є ключовим символом незламності та державної спадкоємності сучасної
        України»
      correct: true
    - text: «Постать Петлюри цікава лише вузькому колу професійних військових істориків»
      correct: false
    - text: «Він вважається негативним персонажем, який призвів до поразки революції»
      correct: false
    explanation: «Повернення правди про Петлюру — це звільнення від столітньої московської
      брехні.»
