  - sentence: Він був один з найвідоміший композиторів.
    error: найвідоміший
    answer: найвідоміших
    options:
    - найвідоміший
    - найвідоміших
    - найвідомішому
    - найвідоміші
    explanation: «Узгодження прикметника з іменником у родовому відмінку множини.»
  - sentence: Леонтович знав багато народна пісня.
    error: народна пісня
