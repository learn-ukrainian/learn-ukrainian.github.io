    Унікальність Леонтовича як композитора полягає в його вмінні чути «магію багатоголосся»
    там, де інші бачили лише просту пісню. Його «Щедрик» є вершиною хорової мініатюри.
    Побудований на принципі нескінченного повторення чотирьох нот, твір створює ефект
    магічного вихору, який затягує слухача. Леонтович не просто гармонізував фольклор
    — він створював автентичний світ, де кожен голос має свою суб''єктність. Його
    метод «хорового живопису» зробив українську пісню частиною світового модерну.


    Трагічна загибель митця від рук чекіста у 1921 році не була випадковим розбоєм.
    Це був спланований акт імперського терору проти української еліти. Леонтович був
    небезпечний для нової влади саме тому, що його музика робила українство зрозумілим,
    високим та привабливим для всього світу. Вбиваючи композитора, режим намагався
    вбити голос нації, яка щойно проголосила свою незалежність. Деколонізація нашої
    пам''яті вимагає відкрито говорити про цю ціну, яку ми платимо за своє право бути
    собою.


    Сьогодні Carol of the Bells є найпотужнішим інструментом української культурної
    дипломатії. Щоразу, коли ця мелодія звучить у Лондоні, Парижі чи Токіо, вона нагадує
    про незнищенність українського коріння. Спадщина Леонтовича — це доказ того, що
    справжнє мистецтво сильніше за кулі чекістів. Він подарував світові радість, а
    нам — незламну гордість за свій народ. Його музика продовжує бути нашою зброєю
    і нашою молитвою у боротьбі за майбутнє.

    '
