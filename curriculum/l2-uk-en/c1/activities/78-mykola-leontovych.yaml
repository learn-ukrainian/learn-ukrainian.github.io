- type: quiz
  title: «Геній Миколи Леонтовича»
  instruction: «Виберіть правильну відповідь на основі прочитаного тексту про життя
    композитора.»
  items:
  - question: «Яку саме назву отримала всесвітньо відома мелодія «Щедрик» після того,
      як американський диригент українського походження написав до неї англійський
      текст?»
    options:
    - text: «Jingle Bells», яка стала популярною завдяки голлівудським фільмам
      correct: false
    - text: «Carol of the Bells», що сьогодні є невід'ємною частиною світового Різдва
      correct: true
    - text: «The Song of the Winter», яку виконували дитячі хори у Нью-Йорку
      correct: false
    - text: «Night of Holy Magic», присвячена стародавнім традиціям народів Європи
      correct: false
    explanation: «У 1936 році Пітер Вільховський створив англійську версію твору.»
  - question: «Чому Миколу Леонтовича сучасники та музикознавці називали «магом українського
      хору» та «архітектором звуку»?»
    options:
    - text: «Через те, що він умів показувати фокуси під час виступів свого колективу»
      correct: false
    - text: «Через унікальну здатність розкривати магію фольклору в складних хорових
        формах»
      correct: true
    - text: «Бо він за освітою був будівельником і проектував нові театральні приміщення»
      correct: false
    - text: «Він винайшов нову систему запису нот, яка була схожа на креслення»
      correct: false
    explanation: «Леонтович перетворив просту пісню на багатошарове художнє полотно.»
  - question: «Скільки років Микола Леонтович працював над вдосконаленням аранжування
      «Щедрика», створивши загалом п'ять різних редакцій твору?»
    options:
    - text: «Він написав цей шедевр всього за одну ніч перед прем'єрою в Києві»
      correct: false
    - text: «Близько двадцяти років тривали його пошуки ідеального ритму та гармонії»
      correct: true
    - text: «Твір був написаний за тиждень під впливом почутої в селі стародавньої
        щедрівки»
      correct: false
    - text: «Композитор працював над ним лише протягом навчання в духовній семінарії»
      correct: false
    explanation: «Робота почалася у 1901 році і тривала до остаточної версії 1919
      року.»
  - question: «Як саме автор тексту характеризує обставини трагічної загибелі Миколи
      Леонтовича у січні тисяча дев'ятсот двадцять першого року?»
    options:
    - text: «Він загинув під час виконання військового обов'язку на Румунському фронті»
      correct: false
    - text: «Це було сплановане вбивство агентом радянської спецслужби ДПУ у батьківській
        хаті»
      correct: true
    - text: «Композитор помер від важкої хвороби, на яку страждав з дитинства»
      correct: false
    - text: «Його життя обірвалося через нещасний випадок під час гастролей за кордоном»
      correct: false
    explanation: «Чекіст Афанасій Грищенко вбив генія, попросившись на ніч до оселі
      його батька.»
  - question: «Яку головну місію вбачав Леонтович у своїй невтомній праці зі збирання
      та художньої обробки українських народних пісень?»
    options:
    - text: «Заробити якнайбільше грошей для переїзду до великого імперського центру»
      correct: false
    - text: «Показати світові через чисте дзеркало пісні справжню красу та душу України»
      correct: true
    - text: «Довести, що народна пісня має бути повністю змінена на зразок російської»
      correct: false
    - text: «Створити розважальний репертуар для аматорських гуртків сільської молоді»
      correct: false
    explanation: «Він вірив, що в пісні закладено генетичний код нації, який він хотів
      розкрити.»
  - question: «Яким чином Українська республіканська капела під керівництвом Олександра
      Кошиця вплинула на світову славу Леонтовича?»
    options:
    - text: «Вона заборонила виконання його творів за кордоном через їхню складність»
      correct: false
    - text: «Твори Леонтовича стали головною силою, яка приголомшила світ під час
        гастролей капели»
      correct: true
    - text: «Капела виконувала лише духовну музику, ігноруючи світські обробки композитора»
      correct: false
    - text: «Вона переконала Леонтовича назавжди емігрувати до США разом з усім хором»
      correct: false
    explanation: «Гастролі 1919-1921 років зробили «Щедрик» світовим феноменом.»
  - question: «Чому радянська влада протягом тривалого часу намагалася приховати справжні
      причини та обставини смерті композитора?»
    options:
    - text: «Бо вони боялися, що весь світ дізнається про їхню боротьбу проти культури»
      correct: true
    - text: «Тому що вбивця був особистим другом і соратником самого Миколи Леонтовича»
      correct: false
    - text: «Через те, що смерть генія нібито не мала ніякого значення для історії»
      correct: false
    - text: «Влада вважала, що розповідь про чекістів лише зіпсує репутацію композитора»
      correct: false
    explanation: «Вони видавали це за звичайний розбій, щоб приховати політичний характер
      терору.»
  - question: «Який новий музичний стиль, притаманний живопису того часу, Леонтович
      вперше ввів у практику українського хору?»
    options:
    - text: «Суворий класицизм з чіткими правилами без жодних відступів від норми»
      correct: false
    - text: «Хоровий імпресіонізм, що створював прозорі та легкі звукові образи природи»
      correct: true
    - text: «Важкий німецький романтизм з великою кількістю гучних оркестрових звуків»
      correct: false
    - text: «Авангардний атоналізм, який повністю відкидав мелодію та гармонію»
      correct: false
    explanation: «Леонтович навчив хор «співати як природа», використовуючи засоби
      імпресіонізму.»
  - question: «Яка саме опера Леонтовича під назвою «На русалчин Великдень» залишилася
      незавершеною через його передчасну смерть?»
    options:
    - text: «Перша українська історична опера про боротьбу козаків за власну землю»
      correct: false
    - text: «Перша українська казкова опера, яка відкрила нові горизонти для всього
        жанру»
      correct: true
    - text: «Комедійна вистава про життя подільських вчителів музики в провінції»
      correct: false
    - text: «Духовна драма на основі біблійних сюжетів для виконання в церкві»
      correct: false
    explanation: «Цей твір мав стати новим етапом у розвитку українського оперного
      мистецтва.»
  - question: «Де саме народився Микола Леонтович та яка атмосфера в його родині сприяла
      ранньому розвитку таланту?»
    options:
    - text: «У великому промисловому місті на Донбасі в родині вчителів іноземних
        мов»
      correct: false
    - text: «На Поділлі в родині священника, де музика була невід'ємною частиною життя»
      correct: true
    - text: «У Києві в родині відомого музичного критика та власника типографії»
      correct: false
    - text: «У селі на Галичині, де його батьки мали велику приватну бібліотеку»
      correct: false
    explanation: «Батько грав на багатьох інструментах, а мати знала безліч народних
      пісень.»
  - question: «Яку саме роль відігравав Леонтович у діяльності Міністерства освіти
      УНР під час визвольних змагань?»
    options:
    - text: «Він займався виключно військовою підготовкою молодих офіцерів республіки»
      correct: false
    - text: «Активно включився у розбудову національного музичного життя та хорових
        колективів»
      correct: true
    - text: «Він виступав проти створення будь-яких державних інституцій в Україні»
      correct: false
    - text: «Він керував фінансовим відділом і займався друком нових українських грошей»
      correct: false
    explanation: «Леонтович був державником у культурі та освіті молодої української
      держави.»
  - question: «Що, за висновком автора, робить спадщину Леонтовича небезпечною для
      будь-якої імперії навіть після його смерті?»
    options:
    - text: «Наявність у його творах закликів до негайного збройного повстання»
      correct: false
    - text: «Здатність його музики робити українську культуру привабливою для всього
        світу»
      correct: true
    - text: «Велика кількість складних математичних розрахунків у його партитурах»
      correct: false
    - text: «Те, що його твори можна виконувати лише таємно від офіційної влади»
      correct: false
    explanation: «Мистецтво Леонтовича — це м'яка сила, яка утверджує суб'єктність
      нації.»
