- type: quiz
  title: "Розуміння метафори та порівняння"
  items:
    - question: "Як лінгвістика визначає поняття метафори в контексті художнього та публіцистичного стилів?"
      options:
        - text: "Це приховане порівняння, де властивості одного предмета переносяться на інший на основі подібності."
          correct: true
        - text: "Це пряме порівняння двох різних об'єктів за допомогою спеціальних сполучників."
          correct: false
        - text: "Це навмисне перебільшення властивостей предмета для створення сатиричного або комічного ефекту."
          correct: false
        - text: "Це заміна назви предмета назвою його частини або навпаки (синекдоха)."
          correct: false
      explanation: "Метафора — це перенесення назви з одного предмета на інший."
    - question: "Яке з наведених нижче речень містить класичний приклад порівняння (simile) з використанням сполучника?"
      options:
        - text: "Дівчина була гарна та ніжна, як перша весняна квітка."
          correct: true
        - text: "Золото її довгого волосся плавно спадало на тендітні плечі."
          correct: false
        - text: "Вітер вив у димарі всю ніч, нагадуючи про самотність."
          correct: false
        - text: "Він прочитав усього Шевченка за один короткий зимовий вечір."
          correct: false
      explanation: "Сполучник 'як' вказує на порівняння."
    - question: "У чому полягає сутність стилістичного прийому, який називається персоніфікацією (або уособленням)?"
      options:
        - text: "Надання неживим предметам, явищам природи або абстрактним поняттям людських якостей."
          correct: true
        - text: "Використання імені відомої історичної особи для позначення цілого класу людей."
          correct: false
        - text: "Детальний опис зовнішності головного персонажа в епічному художньому творі."
          correct: false
        - text: "Пряме звертання автора до читача від першої особи в тексті."
          correct: false
      explanation: "Персоніфікація надає людські риси неживому."
    - question: "Який із наведених прикладів можна вважати розгорнутою метафорою, що охоплює цілу картину?"
      options:
        - text: "Життя — це театр, де кожен грає свою роль, постійно змінює маски і чекає на аплодисменти."
          correct: true
        - text: "У нього було холодне кам'яне серце, яке не знало жалю."
          correct: false
        - text: "Час летить невблаганно швидко, не залишаючи нам шансу."
          correct: false
        - text: "Сонце повільно сідає за обрій, фарбуючи небо в червоне."
          correct: false
      explanation: "Тут образ театру деталізується через ролі, маски та аплодисменти."
    - question: "Яке слово з перелічених НЕ використовується як маркер порівняння в українській мові?"
      options:
        - text: "Тому що (сполучник причини)"
          correct: true
        - text: "Наче (порівняльний сполучник)"
          correct: false
        - text: "Мов (порівняльний сполучник)"
          correct: false
        - text: "Ніби (порівняльний сполучник)"
          correct: false
      explanation: "'Тому що' вказує на причину, а не на подібність."

