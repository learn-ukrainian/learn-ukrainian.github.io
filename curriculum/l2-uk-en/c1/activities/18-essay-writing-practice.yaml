- title: 'Редагування: Емоційна лексика'
  type: error-correction
  instruction: Find and replace purely emotional words with neutral academic equivalents.
  items:
  - sentence: Цей письменник просто геніальний і неперевершений.
    error: геніальний і неперевершений
    answer: демонструє високу майстерність
    explanation: Replace hyperbole 'геніальний і неперевершений' with objective assessment.
    options:
    - демонструє високу майстерність
    - дуже крутий
    - нормальний
    - поганий
  - sentence: Це жахлива помилка уряду, яка вб'є економіку.
    error: жахлива помилка уряду, яка вб'є економіку
    answer: стратегічний прорахунок уряду, що негативно вплине на економіку
    explanation: Replace catastrophic 'жахлива... вб'є' with analytical 'прорахунок...
      негативно вплине'.
    options:
    - стратегічний прорахунок уряду, що негативно вплине на економіку
    - дуже погана річ
    - кінець всьому
    - біда
  - sentence: Я обожнюю цей метод, він супер.
    error: обожнюю цей метод, він супер
    answer: Цей метод заслуговує на увагу через свою ефективність
    explanation: Remove subjective 'обожнюю/супер'.
    options:
    - Цей метод заслуговує на увагу через свою ефективність
    - мені подобається
    - класний метод
    - нормальний підхід
  - sentence: Всі нормальні люди розуміють це.
    error: Всі нормальні люди
    answer: Більшість фахівців
    explanation: Avoid ad hominem-like 'нормальні люди'.
    options:
    - Більшість фахівців
    - Всі розумні
    - Ніхто не
    - Деякі люди
  - sentence: Це дурна ідея без майбутнього.
    error: дурна ідея без майбутнього
    answer: ідея видається безперспективною
    explanation: Neutralize 'дурна... без майбутнього'.
    options:
    - ідея видається безперспективною
    - погана думка
    - дурниця
    - не дуже
  - sentence: Це прекрасний і чудовий приклад для нас.
    error: прекрасний і чудовий
    answer: Цей приклад є показовим
    explanation: Reduce emotional adjectives.
    options:
    - Цей приклад є показовим
    - це гарний приклад
    - чудовий приклад
    - супер приклад
- title: Розробка аргументу
  type: cloze
  instruction: Complete the paragraph structure (Point -> Evidence -> Explanation).
  passage: Впровадження електронного документообігу є екологічно доцільним кроком
    {(Теза)|(Доказ)|(Пояснення)}. Дослідження показують, що перехід на цифрові носії
    скорочує споживання паперу на 40% {(Доказ)|(Теза)|(Пояснення)}. Це означає, що
    менше дерев буде вирубано, що сприятиме збереженню лісів {(Пояснення)|(Теза)|(Доказ)}.
    Окрім того, це значно зменшує кількість {відходів|грошей|ідей}, які потрапляють
    на звалища. Економічна вигода також є {очевидною|прихованою|сумнівною}, оскільки
    компанії витрачають менше на канцелярію. Цифровізація дозволяє {прискорити|зупинити|ускладнити}
    процеси обміну інформацією між відділами. Це призводить до підвищення загальної
    {ефективності|втоми|вартості} праці в організації. Варто також згадати про зручність
    {зберігання|знищення|ігнорування} та пошуку необхідних файлів. Отже, електронний
    документообіг є {оптимальним|найгіршим|випадковим} вибором для сучасного бізнесу.
    Ця технологія {дозволяє|забороняє|заважає} не лише економить ресурси, але й час
    працівників. Важливо {оцінити|забути|втратити} всі переваги переходу на безпаперовий
    офіс вже сьогодні. Це стане {важливим|зайвим|поганим} кроком до сталого розвитку
    вашої компанії.
- title: 'Критерії оцінювання: Checklist'
  type: quiz
  instruction: What is appropriate for a C1 academic essay?
  items:
  - question: Чи вважається прийнятним використання скорочень латинського походження
      типу 'etc.', 'i.e.' в українському академічному тексті?
    options:
    - text: Так, але краще використовувати українські відповідники (тощо, тобто).
      correct: true
    - text: Ні, це суворо заборонено в будь-якому випадку.
      correct: false
    - text: Так, це обов'язково для демонстрації освіченості.
      correct: false
    - text: Тільки в заголовках та таблицях.
      correct: false
  - question: Яка оптимальна довжина абзацу для забезпечення чіткої структури та логіки
      викладу думки в есе?
    options:
    - text: В середньому 5-8 речень (одна завершена думка).
      correct: true
    - text: 1-2 речення для максимальної динаміки.
      correct: false
    - text: Чим довше, тим краще (15+ речень).
      correct: false
    - text: Не має жодного значення для оцінки.
      correct: false
  - question: Чи рекомендується активно використовувати емоційні риторичні запитання в суворому академічному есе як основний інструмент аргументації?
    options:
    - text: Обережно, краще замінювати їх прямими ствердженнями.
      correct: true
    - text: Так, їх має бути якнайбільше для емоційності.
      correct: false
    - text: Ніколи, це ознака поганого тону.
      correct: false
    - text: Тільки у заключній частині тексту.
      correct: false
  - question: Як правильно поводитися з використанням займенника 'Я' в академічному
      тексті рівня C1?
    options:
    - text: Мінімізувати ('На нашу думку', 'Автором пропонується').
      correct: true
    - text: Використовувати скрізь, адже це авторський текст.
      correct: false
    - text: Замінювати на 'Ми' (pluralis majestatis) у кожному реченні.
      correct: false
    - text: Писати виключно від імені третьої особи ('Студент вважає').
      correct: false
  - question: Який саме формальний спосіб введення прямої цитати вважається найбільш коректним та доречним для високого академічного стилю письма?
    options:
    - text: 'Через посилання на автора (''За словами Х...'', ''Х стверджує: ...'').'
      correct: true
    - text: Просто вставити текст у лапках без пояснень.
      correct: false
    - text: Написати 'Кажуть, що...' або 'Є думка, що...'.
      correct: false
    - text: Не використовувати цитати взагалі, лише парафраз.
      correct: false
  - question: Чи припустимо використовувати експресивні розмовні фразеологізми та сленгові ідіоми в строгому формальному академічному есе?
    options:
    - text: Ні, це знижує стилістичний рівень тексту.
      correct: true
    - text: Так, це робить текст живішим.
      correct: false
    - text: Тільки якщо вони дуже відомі.
      correct: false
    - text: Так, але в лапках.
      correct: false
  - question: Яке саме форматування шрифту та інтервалів вважається загальноприйнятим стандартом для більшості друкованих академічних робіт?
    options:
    - text: Times New Roman, 12 кегль, полуторний інтервал.
      correct: true
    - text: Comic Sans, 14 кегль, жирний шрифт.
      correct: false
    - text: Arial, 10 кегль, одинарний інтервал.
      correct: false
    - text: Рукописний шрифт для автентичності.
      correct: false
  - question: Чи є допустимим використання неформальних графічних елементів, таких як смайли або емодзі, для вираження особистого ставлення автора?
    options:
    - text: Категорично ні, це порушення академічного стилю.
      correct: true
    - text: Можна в дужках.
      correct: false
    - text: Тільки позитивні смайли.
      correct: false
    - text: Так, у висновках.
      correct: false
