- title: Детектор тези
  type: group-sort
  instruction: Classify the thesis statements as Strong (C1) or Weak.
  groups:
  - name: Сильна теза (C1)
    items:
    - Запровадження безумовного базового доходу є необхідним кроком для стабілізації
      економіки в епоху автоматизації праці.
    - Цензура в інтернеті, попри загрозу свободі слова, є виправданою для захисту
      демократичних інститутів від дезінформації.
    - Розвиток ядерної енергетики є єдиною реальною альтернативою викопному паливу
      для подолання кліматичної кризи.
    - Вивчення другої іноземної мови має бути обов'язковим для когнітивного розвитку
      дітей шкільного віку.
    - Впровадження штучного інтелекту в медицині потребує жорсткого етичного регулювання
      для захисту пацієнтів.
    - Дистанційна освіта, хоча й забезпечує гнучкість, не може повноцінно замінити
      соціалізацію в університеті.
  - name: Слабка теза (Банальна/Описова)
    items:
    - Забруднення навколишнього середовища — це дуже погано для нашої планети.
    - У цій статті я розповім про різні плюси та мінуси користування інтернетом.
    - Спорт корисний для здоров'я кожної людини і всім треба ним займатися.
    - Багато людей у світі люблять читати цікаві книжки у вільний час.
    - Технології розвиваються дуже швидко і змінюють наше життя кожного дня.
    - Освіта є важливою частиною життя кожної людини в сучасному світі.
