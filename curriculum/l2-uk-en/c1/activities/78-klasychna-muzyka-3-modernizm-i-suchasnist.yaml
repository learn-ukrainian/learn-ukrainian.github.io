    - text: Оксана Линів та Кирило Карабиць, зірки світового диригентського мистецтва
      correct: true
    - text: Тільки іноземні диригенти, оскільки українці не мають належної освіти
      correct: false
    - text: Лише диригенти-аматори, які виступають на невеликих місцевих святах
