    - text: Микола Лисенко, який заклав основи оперного мистецтва у XIX столітті
      correct: false
    - text: Борис Лятошинський, автор п'яти монументальних симфоній та знакових опер
      correct: true
    - text: Мирослав Скорик, відомий своїми неофольклорними та джазовими творами
      correct: false
    - text: Валентин Сильвестров, представник сучасної метамузики та постмодерну
      correct: false
  - question: У чому полягала основна претензія радянської ідеологічної цензури до
      Третьої симфонії Бориса Лятошинського після її резонансної прем'єри в 1951 році?
    options:
    - text: У надмірному використанні простих народних мелодій, що здавалися примітивними
      correct: false
    - text: У 'формалізмі' та занадто трагічному фіналі, що не відповідав догмам соцреалізму
      correct: true
    - text: У запозиченні західних джазових ритмів та використанні забороненого інструментарію
      correct: false
    - text: У недостатній професійній підготовці оркестру під час першого публічного
        виконання
      correct: false
  - question: Який музичний твір Мирослава Скорика, початково написаний для кінофільму,
      згодом став впізнаваним у всьому світі неофіційним духовним гімном українського
      народу?
    options:
    - text: Симфонічний 'Гуцульський триптих', присвячений магічній природі Карпат
      correct: false
    - text: Опера 'Мойсей', написана за однойменною поемою Івана Франка
      correct: false
    - text: '''Мелодія'' ля-мінор, що втілює в собі всю тугу та незламність українського
        духу'
      correct: true
    - text: '''Карпатська рапсодія'' для віртуозної скрипки та фортепіанного супроводу'
      correct: false
  - question: Яку мистецьку групу радикальних авангардистів у 1960-х роках очолював
      Валентин Сильвестров до свого стратегічного переходу до філософського стилю
      метамузики?
