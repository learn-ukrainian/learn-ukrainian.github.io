      correct: false
    - text: Через переконання, що музика має бути спогляданням та відлунням духовності
      correct: true
    - text: Через прямий наказ міністерства культури писати тільки просту музику
      correct: false
    - text: Через бажання заробити більше грошей на популярних серед народу піснях
      correct: false
  - question: Яку важливу функцію виконує сучасна академічна музика України в контексті
