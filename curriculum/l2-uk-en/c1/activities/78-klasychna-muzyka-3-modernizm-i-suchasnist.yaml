      correct: false
    - text: Він лише додав короткі записи пташиного співу між окремими частинами
      correct: false
    - text: Він не використовував жодних фольклорних елементів, крім самої назви
      correct: false
  - question: Чому Валентин Сильвестров свідомо відмовився від радикального авангарду
