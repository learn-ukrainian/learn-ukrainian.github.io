- type: quiz
  title: Розуміння аналізу драми «Лісова пісня»
  items:
  - question: Згідно з текстом модуля, у чому полягає основний філософський конфлікт
      драми-феєрії «Лісова пісня» Лесі Українки?
    options:
    - text: У боротьбі між місцевими селянами та заїжджими лісорубами за право володіння
        лісом.
      correct: false
    - text: У зіткненні високого духовного пориву та мрії з приземленою, меркантильною
        буденністю.
      correct: true
    - text: У змаганні різних міфічних істот за титул володаря лісу та магічні сили.
      correct: false
    - text: У конфлікті поколінь між Лукашем та його матір’ю щодо методів ведення
        господарства.
      correct: false
    explanation: Головна тема — конфлікт між духовним і матеріальним, поезією і прозою
      життя.
  - question: Як автор модуля характеризує жанрову специфіку «Лісової пісні» у контексті
      світової драматургії?
    options:
    - text: Це типова побутова драма, яка описує життя волинських селян без жодних
        фантастичних елементів.
      correct: false
    - text: Це неоромантична драма-феєрія, що поєднує фольклорну казковість із глибоким
        філософським змістом.
      correct: true
    - text: Це історична трагедія, заснована на реальних подіях часів Козаччини.
      correct: false
    - text: Це сатирична комедія, яка висміює забобони та неосвіченість сільського
        населення.
      correct: false
    explanation: Твір поєднує ознаки казки (феєрії) та філософської драми (неоромантизм).
  - question: Що саме символізує образ Мавки згідно з літературознавчим аналізом,
      наведеним у тексті модуля?
    options:
    - text: Вона є втіленням абсолютної краси, духовної свободи та здатності до самопожертви
        заради кохання.
      correct: true
    - text: Це злий дух, який прагне заманити людей у ліс і погубити їх заради розваги.
      correct: false
    - text: Вона символізує ідеальну господиню, яка вміє дбати про дім і худобу краще
        за людей.
      correct: false
    - text: Мавка — це образ скривдженої жінки, яка прагне помститися всім чоловікам
        за зраду.
      correct: false
  - question: Яка роль відводиться Лукашеві у системі образів драми та в чому полягає
      його трагедія?
    options:
    - text: Він є ідеальним героєм, який долає всі перешкоди і живе щасливо з Мавкою
        до кінця днів.
      correct: false
    - text: Це трагічний персонаж, який має талант, але зраджує його і власну душу
        під тиском буденності.
      correct: true
    - text: Лукаш — це негативний герой, який від самого початку планував використати
        Мавку.
      correct: false
    - text: Він є пасивним спостерігачем, який не бере участі в конфлікті і не робить
        жодного вибору.
      correct: false
  - question: Що означає метафора Мавки «Ти душу дав мені, як гострий ніж дає вербовій
      гілці голос»?
    options:
    - text: Лукаш навчив Мавку різьбити по дереву та виготовляти музичні інструменти.
      correct: false
    - text: Кохання Лукаша пробудило в Мавці людську душу через біль і страждання,
        подібно до вирізання сопілки.
      correct: true
    - text: Мавка звинувачує Лукаша у фізичному насильстві та завданні їй тілесних
        ушкоджень.
      correct: false
    - text: Це опис магічного ритуалу, який Мавка провела, щоб стати людиною.
      correct: false
  - question: Як саме впливає найближче оточення (мати Лукаша, Килина) на розвиток
      внутрішнього конфлікту головного героя в драмі?
    options:
    - text: Вони допомагають Лукашеві розкрити свій талант і підтримують його кохання
        до Мавки.
      correct: false
    - text: Вони уособлюють агресивну бездуховність і споживацтво, що тягнуть Лукаша
        до моральної деградації.
      correct: true
    - text: Ці персонажі є комічними і не мають суттєвого впливу на трагічний фінал
        твору.
      correct: false
    - text: Мати і Килина самі стають жертвами чар лісових духів і тікають із села.
      correct: false
  - question: У чому полягає оптимізм трагічного фіналу драми, незважаючи на фізичну
      смерть головних героїв твору?
    options:
    - text: У тому, що Лукаш залишив великий спадок своїм нащадкам.
      correct: false
    - text: У ствердженні безсмертя душі та перемоги кохання над смертю («Я в серці
        маю те, що не вмирає»).
      correct: true
    - text: У тому, що ліс повністю знищив село і відновив свої кордони.
      correct: false
    - text: Фінал є цілком песимістичним і не містить жодних надій на майбутнє.
      correct: false
  - question: Яку функцію виконують міфологічні образи (Перелесник, Той, що греблі
      рве) у загальній структурі твору?
    options:
    - text: Вони слугують лише декоративним фоном для розгортання любовного сюжету.
      correct: false
    - text: Вони символізують різні стихійні сили природи та аспекти людської підсвідомості.
      correct: true
    - text: Це реальні історичні особи, які жили на Волині в часи Лесі Українки.
      correct: false
    - text: Автор ввела їх, щоб налякати читача і створити атмосферу жаху.
      correct: false
  - question: Як Леся Українка модернізувала українську драматургію своїми новаторськими
      творами, зокрема «Лісовою піснею»?
    options:
    - text: Вона відмовилася від серйозних тем на користь розважальних водевілів.
      correct: false
    - text: Вона вивела український театр на рівень європейської філософської драми
        ідей та символізму.
      correct: true
    - text: Поетеса закликала повернутися до примітивних форм народного театру вертепу.
      correct: false
    - text: Вона заборонила використовувати поетичну мову в драматичних творах.
      correct: false
  - question: Що саме символізує містичне перетворення Лукаша на вовкулаку в кульмінаційному
      моменті драми?
    options:
    - text: Це наслідок вірусного захворювання, поширеного в лісах.
      correct: false
    - text: Це покарання за втрату людської подоби через зраду кохання та власної
        душі.
      correct: true
    - text: Це дар, який він отримав від лісових духів за свою гру на сопілці.
      correct: false
    - text: Це випадковість, яка не має жодного символічного значення.
      correct: false
  - question: Які ключові особливості мови драми «Лісова пісня» виділяє автор модуля
      у своєму аналізі?
    options:
    - text: Використання виключно сучасної міської лексики та сленгу.
      correct: false
    - text: Поєднання волинських діалектизмів, пісенних ритмів та високої філософської
        насиченості.
      correct: true
    - text: Написання тексту прозою без жодних поетичних елементів.
      correct: false
    - text: Використання великої кількості іноземних слів без перекладу.
      correct: false
  - question: 'Яку глибоку ідею вкладає Леся Українка в слова Мавки: «Не зневажай
      душі своєї цвіту»?'
    options:
    - text: Пораду Лукашеві не рвати квіти в лісі, щоб не гнівити духів.
      correct: false
    - text: Заклик берегти свій талант і духовну сутність, які є джерелом справжнього
        кохання і життя.
      correct: true
    - text: Прохання подарувати їй букет польових квітів на знак примирення.
      correct: false
    - text: Застереження про те, що квіти папороті є отруйними для людей.
      correct: false
