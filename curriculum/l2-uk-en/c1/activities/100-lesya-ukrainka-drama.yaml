  model_answer: 'Драма-феєрія Лесі Українки «Лісова пісня» — це глибоко філософський
    твір, який під казковою оболонкою приховує гостру екзистенційну проблему: проблему
    реалізації людського духу та відповідальності за власний талант. Центральною віссю
    конфлікту є трагедія Лукаша — людини, яка мала дар, але не змогла його втримати.


    Лукаш постає перед нами як двоїста натура. З одного боку, він — талановитий музикант,
    чия гра на сопілці здатна пробуджувати природу і творити дива. Саме ця іскра божа
    приваблює до нього Мавку. З іншого боку, Лукаш — звичайний селянський хлопець,
    залежний від думки матері та матеріальних потреб. Його трагедія починається тоді,
    коли він починає соромитися своєї «мрійливості» і намагається стати «хазяйновитим».


    Оточення Лукаша (мати, Килина) уособлює агресивну бездуховність. Вони не бачать
    краси, вони бачать лише користь. Під тиском цих обставин Лукаш робить свій фатальний
    вибір. Він зраджує Мавку, і ця зрада є символічною. Відштовхуючи Мавку, він відштовхує
    власну душу. Метафора «Ти душу б’єш» є ключовою. Вбивство любові призводить до
