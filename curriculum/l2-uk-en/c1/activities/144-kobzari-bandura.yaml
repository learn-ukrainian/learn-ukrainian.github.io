        - text: Бандура має менше струн, ніж гітара.
          correct: false
        - text: На бандурі грають смичком, як на скрипці.
          correct: false
        - text: Бандуру треба підключати до електрики.
          correct: false
    - question: Яка трагічна подія, за свідченнями істориків, сталася з кобзарями у 1930-х роках?
      options:
        - text: Систематичні репресії та розстріли з боку радянської влади.
          correct: true
        - text: Масова еміграція кобзарів до Канади та США.
          correct: false
        - text: Заборона виступати на весіллях через епідемію.
          correct: false
        - text: Втрата популярності через появу радіо.
