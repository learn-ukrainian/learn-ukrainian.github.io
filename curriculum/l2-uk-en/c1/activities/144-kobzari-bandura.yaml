  instruction: Виберіть правильну відповідь на основі матеріалу модуля.
  items:
    - question: Хто такі кобзарі в українській традиції та яка була їхня основна місія?
      options:
        - text: Мандрівні незрячі співці, які виконували думи та пісні.
          correct: true
        - text: Придворні музиканти, які розважали королів та гетьманів.
          correct: false
        - text: Професійні актори театру, які грали на кобзі.
          correct: false
        - text: Козаки, які писали вірші у вільний від битв час.
          correct: false
    - question: Яку назву мала професійна організація (корпорація), що об'єднувала кобзарів та лірників?
