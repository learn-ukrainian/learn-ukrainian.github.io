        - text: Цех.
          correct: true
        - text: Спілка.
          correct: false
        - text: Партія.
          correct: false
        - text: Орден.
          correct: false
    - question: Що таке «дума» в українському фольклорі та як вона виконується?
      options:
        - text: Епічний твір, який виконують речитативом у супроводі бандури.
          correct: true
        - text: Весела танцювальна пісня для весілля.
          correct: false
        - text: Короткий жартівливий вірш.
          correct: false
        - text: Релігійний гімн, що співають у церкві.
          correct: false
    - question: Чим принципово відрізняється бандура від гітари за способом видобування звуку?
      options:
        - text: На бандурі кожна струна дає лише один звук (не затискається на грифі).
