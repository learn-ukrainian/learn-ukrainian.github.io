  model_answer: Конституція Орлика виникла на основі багатої практики козацького самоврядування та шляхетського республіканізму, що робило її результатом реального політичного досвіду, а не лише теоретичних пошуків. Орлик зафіксував те, до чого українська еліта прийшла через століття боротьби за вольності. Монтеск'є ж пізніше надав цим ідеям універсальної філософської форми. Пріоритет Орлика свідчить про високу зрілість українського громадянського суспільства початку XVIII століття. Головна спільна риса — прагнення обмежити свавілля правителя законом. Однак Орлик виходив з практичних потреб козацької демократії (договір між гетьманом і військом), тоді як Монтеск'є теоретизував на основі британського досвіду. Унікальність Конституції Орлика полягає в тому, що вона не просто декларувала права, а створювала реальний механізм контролю через Генеральну раду, що збиралася тричі на рік, фактично виконуючи функцію постійного парламенту. Це робить документ однією з перших у світі писаних конституцій з чітко прописаними стримуваннями і противагами. Монтеск'є ж пізніше надав цим ідеям універсальної філософської форми. Пріоритет Орлика свідчить про високу зрілість українського громадянського суспільства початку XVIII століття.
