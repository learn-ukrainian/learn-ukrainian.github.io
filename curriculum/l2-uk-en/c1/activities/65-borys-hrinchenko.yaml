- type: quiz
  id: c1-65-quiz-01
  title: Розуміння наукового подвигу Грінченка
  instruction: Виберіть найбільш точну відповідь на основі тексту про життя та діяльність Бориса Грінченка.
  items:
    - question: Чому Бориса Грінченка часто називають «Вартовим українського слова» та «сумлінням України» в контексті його історичної епохи?
      options:
        - text: Через його службу в лавах прикордонних військ, де він охороняв межі українських земель від загарбників.
          correct: false
        - text: Через його безкомпромісну позицію у відстоюванні прав рідної мови та невтомну працю над її кодифікацією.
          correct: true
        - text: Через його велику колекцію старовинної зброї, яку він збирав під час вчителювання на Слобожанщині.
          correct: false
        - text: Через його посаду головного цензора українських книжок у редакції відомого журналу «Киевская старина».
          correct: false
      explanation: Грінченко присвятив життя захисту та впорядкуванню мови як головного редуту національної ідентичності.
    - question: Яке стратегічне значення мав вихід чотирьох томів «Словаря української мови» для українського національного руху початку XX століття?
      options:
        - text: Словник допоміг імперській владі швидше інтегрувати українців у російський культурний простір.
          correct: false
        - text: Він став беззаперечним доказом самостійності та багатства української мови, довівши її окремішність від російської.
          correct: true
        - text: Словник був розважальним виданням для міської інтелігенції, що не мало наукового чи політичного впливу.
          correct: false
        - text: Праця Грінченка призначалася виключно для використання в італійських лікарнях, де вчений перебував на лікуванні.
          correct: false
      explanation: Текст наголошує, що словник став «конституцією» української мови та офіційним визнанням її статусу.
    - question: Як Борис Грінченко прийшов до усвідомлення своєї української ідентичності та вивчення рідної мови, згідно з біографічними даними?
      options:
        - text: Він народився в сім'ї заможних галицьких патріотів, де українська мова була мовою повсякденного спілкування.
          correct: false
        - text: Його світогляд змінився у підлітковому віці під глибоким впливом поезії Тараса Шевченка та самоосвіти.
          correct: true
        - text: Він вивчив мову під час перебування у засланні в Сибіру разом з іншими членами «Братства тарасівців».
          correct: false
        - text: Українську мову він опанував лише під час навчання в Італії для кращого розуміння оперного мистецтва.
          correct: false
      explanation: Попри російськомовну родину, Грінченко свідомо обрав шлях служіння українському слову під впливом Кобзаря.
    - question: Яку роль відіграло «Братство тарасівців» у громадсько-політичній діяльності Грінченка та історії українського визвольного руху?
      options:
        - text: Це була релігійна громада, що займалася виключно впорядкуванням церковних обрядів на селі.
          correct: false
        - text: Організація була першою політичною силою, яка відкрито проголосила мету повної державної незалежності України.
          correct: true
        - text: Товариство займалося лише збиранням фольклору та організацією народних танців на Харківщині.
          correct: false
        - text: Братство було філією Російської академії наук, створеною для боротьби з українським сепаратизмом.
          correct: false
      explanation: Грінченко був одним із засновників цієї радикальної організації, що стояла на позиціях самостійництва.
    - question: Чому Грінченко вважав вчителювання в сільських школах найважливішим етапом свого життя та пробудження нації?
      options:
        - text: Це була найвигідніша робота в Російській імперії з точки зору заробітної плати та соціального пакету.
          correct: false
        - text: Він бачив у просвіті селян через українську мови єдиний шлях до виховання гідних громадян та відродження народу.
          correct: true
        - text: Вчителювання дозволяло йому законно поширювати імперські ідеї серед найбідніших верств населення.
          correct: false
        - text: Він прагнув втекти від міської суєти Харкова, щоб у спокої писати свою інтимну лірику про природу.
          correct: false
      explanation: Праця вчителя була для нього інструментом пробудження національної свідомості «темних» селянських мас.
    - question: Як Грінченко зумів укласти словник такого великого обсягу майже самостійно, згідно з характеристикою його сучасників?
      options:
        - text: Він використовував передову тогочасну комп'ютерну техніку та автоматизовані системи перекладу.
          correct: false
        - text: Він працював з неймовірною самовідданістю по 16 годин на добу, демонструючи феноменальну працездатність та дисципліну.
          correct: true
        - text: Він просто скопіював словник Володимира Даля, лише змінивши назву та додавши кілька нових слів.
          correct: false
        - text: Йому допомагав великий штат таємних агентів імперської розвідки, які збирали слова по всій країні.
          correct: false
      explanation: "Спадщина Грінченка — це результат його особистого титанічного зусилля та сумлінності."
    - question: Які наслідки мав «лінгвоцид» Російської імперії для української освіти другої половини XIX століття згідно з історичним контекстом?
      options:
        - text: Всі учні отримали право вивчати лише ті предмети, які їм подобалися, без жодних обмежень.
          correct: false
        - text: Українська мова була повністю витіснена зі шкільного навчання, а вчителі стали інструментами примусової русифікації.
          correct: true
        - text: Імперія почала будувати спеціальні університети для поглибленого вивчення української філології в кожному селі.
          correct: false
        - text: Навчання велося виключно італійською мовою через велику симпатію цісаря до європейської культури.
          correct: false
      explanation: "Валуєвський циркуляр та Емський указ мали на меті стерти українську ідентичність через школу."
    - question: Чому ім'я Бориса Грінченка в сучасній Україні присвоєно саме педагогічному університету в Києві?
      options:
        - text: Тому що Грінченко був успішним бізнесменом і залишив університету весь свій спадок в еміграції.
          correct: false
        - text: Тому що він був видатним педагогом-практиком та просвітителем, чия діяльність є взірцем для майбутніх вчителів.
          correct: true
        - text: Тому що університет розташований на хуторі Вільховий Яр, де народився великий вчений лексикограф.
          correct: false
        - text: Тому що це був єдиний навчальний заклад у місті, який погодився безкоштовно надрукувати його словник.
          correct: false
      explanation: "Це вшанування його внеску в народну освіту та формування національної свідомості через просвіту."

- type: fill-in
  id: c1-65-fill-in-01
  title: Лексикологія та просвітницька термінологія
  instruction: Оберіть правильні слова з модуля, щоб доповнити речення про багатогранну діяльність Бориса Грінченка.
  items:
    - sentence: Борис Грінченко був видатним [___], який присвятив роки праці створенню еталонного словника.
      answer: лексикографом
      options:
        - лексикографом
        - музикантом
        - інженером
        - лікарем
    - sentence: Складений ним [___] налічував понад 68 тисяч українських слів з детальними тлумаченнями.
      answer: словник
      options:
        - словник
        - атлас
        - указ
        - плакат
    - sentence: Його діяльність була справжнім [___], що несло знання та національну свідомість у народні маси.
      answer: просвітництвом
      options:
        - просвітництвом
        - видовищем
        - занепадом
        - випробуванням
    - sentence: Сумлінність та наукова [___] Грінченка стали легендарними серед його сучасників.
      answer: прискіпливість
      options:
        - прискіпливість
        - байдужість
        - поспішність
        - неосвіченість
    - sentence: Він розробив власні правила [___], які допомогли уніфікувати українське письмо того часу.
      answer: правопису
      options:
        - правопису
        - етикету
        - полювання
        - будівництва
    - sentence: Грінченко [___] ідею, що без власної мови нація не зможе здобути державну свободу.
      answer: обстоював
      options:
        - обстоював
        - відкидав
        - боявся
        - забув
    - sentence: Його життєвий [___] полягав у щоденному служінні українській культурі в умовах лінгвоциду.
      answer: подвиг
      options:
        - подвиг
        - спокій
        - жарт
        - гріх
    - sentence: Ми [___] пам'ять про вченого, називаючи його ім'ям провідні університети України.
      answer: вшановуємо
      options:
        - вшановуємо
        - ігноруємо
        - критикуємо
        - ховаємо

- type: error-correction
  id: c1-65-error-01
  title: Граматична сумлінність у біографії
  instruction: Знайдіть та виправте граматичну помилку в кожному реченні, обираючи правильну форму.
  items:
    - sentence: Борис Грінченко народився у дев'ятнадцятому столітті на Харківщина.
      error: Харківщина
      answer: Харківщині
      options:
        - Харківщина
        - Харківщині
        - Харківщиною
        - Харківщину
      explanation: "Прийменник 'на' для позначення місця вимагає місцевого відмінка: на чому? — на Харківщині."
    - sentence: Він працював народним вчитель у багатьох сільських школах України.
      error: народним вчитель
      answer: народним вчителем
      options:
        - народним вчитель
        - народним вчителем
        - якого вчителя
        - народному вчителю
      explanation: "Дієслово 'працювати' у значенні професії вимагає орудного відмінка: працювати ким? — вчителем."
    - sentence: Створення словника було найважливішим завданням у життя Грінченка.
      error: у життя
      answer: у житті
      options:
        - у життя
        - у житті
        - у життю
        - у життям
      explanation: "Прийменник 'у' вимагає місцевого відмінка: у чому? — у житті."
    - sentence: Він закликав українців розмовляти рідною мова щодня.
      error: рідною мова
      answer: рідною мовою
      options:
        - рідною мова
        - рідною мовою
        - рідна мова
        - рідної мови
      explanation: "Дієслово 'розмовляти' вимагає орудного відмінка: розмовляти ким/чим? — мовою."
    - sentence: Праця вченого була визнана Російська академія наук.
      error: Російська академія
      answer: Російською академією
      options:
        - Російська академія
        - Російською академією
        - Російської академії
        - Російській академії
      explanation: "Орудний відмінок дійової особи в пасивній конструкції: визнана ким/чим? — академією."
    - sentence: Грінченко не боявся переслідування з боку імперська влада.
      error: імперська влада
      answer: імперської влади
      options:
        - імперська влада
        - імперської влади
        - імперською владою
        - імперській владі
      explanation: "Родовий відмінок після прийменника 'з боку' (кого/чого?): влади."
    - sentence: Його похорон став демонстрація народної любові до письменника.
      error: демонстрація
      answer: демонстрацією
      options:
        - демонстрація
        - демонстрацією
        - демонстрації
        - демонстрацію
      explanation: "Дієслово-зв'язка 'стати' вимагає орудного відмінка: стати ким/чим? — демонстрацією."
    - sentence: Ми маємо бути вдячними Грінченко за збереження нашої мови.
      error: Грінченко
      answer: Грінченкові
      options:
        - Грінченко
        - Грінченкові
        - Грінченка
        - Грінченком
      explanation: "Прикметник 'вдячний' вимагає давального відмінка: вдячний кому? — Грінченкові."

- type: match-up
  id: c1-65-match-01
  title: Термінологія лінгвістики та фольклору
  instruction: З'єднайте українське слово з його науковим визначенням у контексті праць Грінченка.
  pairs:
    - left: Лексикографія
      right: Розділ мовознавства, що займається укладанням словників.
    - left: Етнографія
      right: Наука, що вивчає культуру, побут та звичаї народів.
    - left: Фольклорист
      right: Дослідник, який збирає та вивчає народну творчість.
    - left: Правопис
      right: Система загальноприйнятих правил написання слів мови.
    - left: Буквар
      right: Перша книга для навчання грамоти, читанню та письму.
    - left: Тлумачення
      right: Пояснення значення слова або змісту певного тексту.
    - left: Кодифікація
      right: Систематизація норм літературної мови у словниках та граматиках.
    - left: Діалектизм
      right: Слово, вживання якого обмежене певною територією або регіоном.
    - left: Сумлінність
      right: Чесне та відповідальне ставлення до виконання своїх обов'язків.
    - left: Редут
      right: Оборонна споруда (у Грінченка — метафора захисту мови).
    - left: Спадкоємець
      right: Той, хто продовжує справу своїх попередників.
    - left: Уніфікація
      right: Зведення чого-небудь до єдиної форми або стандарту.

- type: select
  id: c1-65-select-01
  title: Лінгвістичний аналіз риторики Грінченка
  instruction: Проаналізуйте вислів Грінченка про мову як зброю. Оберіть УСІ правильні твердження.
  items:
    - question: "«Наша мова — це не просто засіб спілкування, це наша єдина зброя, наш останній редут...» Які особливості цього вислову?"
      options:
        - text: Використання мілітарної метафори («зброя», «редут») для підкреслення важливості мови.
          correct: true
        - text: Наголошення на екзистенційній загрозі нації у разі втрати мови.
          correct: true
        - text: Побудова речення як сухого наукового визначення без жодних емоцій.
          correct: false
        - text: Заклик до активного захисту ідентичності через культуру.
          correct: true
        - text: Вживання виключно запозичених англіцизмів для опису проблем.
          correct: false
      explanation: Грінченко використовує сильні образи для мобілізації національної свідомості.
    - question: Які лексичні та стилістичні ознаки притаманні науковому стилю Грінченка-лексикографа згідно з текстом?
      options:
        - text: Неймовірна точність та системність у викладі матеріалу.
          correct: true
        - text: Наявність численних посилань на джерела походження слів.
          correct: true
        - text: Використання жартів та анекдотів у тлумаченні термінів.
          correct: false
        - text: Прагнення до повної об'єктивності та наукової достовірності.
          correct: true
        - text: Написання словникових статей у формі ліричних віршів.
          correct: false
    - question: Які ознаки "лінгвоциду" в Російській імперії згадуються або маються на увазі в модулі?
      options:
        - text: Заборона навчання в школах українською мовою.
          correct: true
        - text: Конфіскація українських книжок імперською владою.
          correct: true
        - text: Офіційне заперечення існування української мови.
          correct: true
        - text: Намагання перетворити українців на "малоросів".
          correct: true
        - text: Обов'язкове вивчення українського фольклору в школах імперії.
          correct: false
    - question: Оберіть позитивні риси Грінченка як особистості, що підкреслені в тексті та вплинули на його успіх.
      options:
