  title: Теорія діалектології
  instruction: Перевірте свої знання про структуру мови.
  items:
  - question: Яке саме конкретне наріччя історично лягло в основу сучасної української літературної мови та стало її базою?
    options:
    - text: Південно-східне (середньонаддніпрянські говори)
      correct: true
    - text: Північне (поліські говори)
      correct: false
    - text: Південно-західне (галицькі говори)
      correct: false
    - text: Карпатське (гірські говори)
      correct: false
  - question: Чим, на вашу думку, діалект принципово відрізняється від суржику з лінгвістичної точки зору?
    options:
    - text: Діалект — це природна система, а суржик — хаотичне змішування.
      correct: true
    - text: Суржик є літературною нормою, а діалект — ні.
      correct: false
    - text: Діалект використовують лише в містах, а суржик — у селах.
      correct: false
    - text: Різниці немає, це синоніми.
      correct: false
  - question: Як ви розумієте поняття "русизм" (або російська калька) у контексті сучасного українського мовлення?
    options:
    - text: Слово або конструкція, запозичена з російської мови.
      correct: true
    - text: Слово, що походить з часів Київської Русі.
      correct: false
    - text: Назва мешканця Русі.
      correct: false
    - text: Любов до російської літератури.
      correct: false
  - question: Яку характерну фонетичну особливість мають північні (поліські) говори української мови, що відрізняє їх від інших?
    options:
    - text: Дифтонги замість "о", "е" (кінь -> куінь).
      correct: true
    - text: Тверда вимова всіх приголосних.
      correct: false
    - text: Відсутність відмінків.
      correct: false
    - text: Наголос завжди на останньому складі.
      correct: false
  - question: Хто саме зібрав та упорядкував велетенський словник української мови, включно з численними діалектизмами?
    options:
    - text: Борис Грінченко
      correct: true
    - text: Тарас Шевченко
      correct: false
    - text: Леся Українка
      correct: false
    - text: Іван Франко
      correct: false
  - question: Яка саме ключова особливість південно-східного наріччя сприяла його остаточному вибору як міцної основи для літературної мови?
    options:
    - text: Відносна однорідність та поширеність на значній території України
      correct: true
    - text: Наявність великої кількості іноземних запозичень
      correct: false
    - text: Архаїчність граматичних форм
      correct: false
    - text: Виключно міське походження носіїв
      correct: false
  - question: Який саме історичний регіон України найбільше зберіг унікальні архаїчні риси мови завдяки своїй природній географічній ізоляції (гори, ліси)?
    options:
    - text: Карпати (Гуцульщина, Бойківщина, Лемківщина)
      correct: true
    - text: Донбас (промисловий регіон)
      correct: false
    - text: Причорномор'я (степова зона)
      correct: false
    - text: Київщина (столичний регіон)
      correct: false
  - question: Що саме означає специфічний лінгвістичний термін "ідіолект" на відміну від загального поняття "діалекту"?
    options:
    - text: Індивідуальна особливість мовлення конкретної людини
      correct: true
    - text: Мова певної професійної групи
      correct: false
    - text: Мова соціальних мереж
      correct: false
    - text: Таємна мова злочинців
      correct: false
  - question: Як називається явище, коли людина вільно володіє літературною мовою та діалектом і перемикається між ними?
    options:
    - text: Диглосія (або білінгвізм у широкому сенсі)
      correct: true
    - text: Афазія
      correct: false
    - text: Дислексія
      correct: false
    - text: Асиміляція
      correct: false
  - question: Який саме історичний вплив мала свого часу Австро-Угорська імперія на формування унікальної лексики західноукраїнських говорів?
    options:
    - text: Значна кількість запозичень німецького та польського походження (германізми, полонізми)
      correct: true
    - text: Повна русифікація регіону
      correct: false
    - text: Впровадження англійської мови як офіційної
      correct: false
    - text: Заборона використовувати будь-які слова іншомовного походження
      correct: false
  - question: Яку насправді важливу роль відіграють діалектизми у художній літературі (наприклад, у вічних творах М. Коцюбинського чи В. Стефаника)?
    options:
    - text: Створення колориту, реалістичність персонажів та передача атмосфери
      correct: true
    - text: Ускладнення тексту, щоб ніхто не зрозумів
      correct: false
    - text: Демонстрація неграмотності автора
      correct: false
    - text: Виключно гумористична функція
      correct: false
  - question: Чому саме діалекти справедливо вважаються незамінним "живим джерелом" для збагачення та розвитку сучасної літературної мови?
    options:
    - text: Вони збагачують словниковий запас та зберігають давні корені слів
      correct: true
    - text: Вони спрощують граматику до мінімуму
      correct: false
    - text: Вони дозволяють ігнорувати правила правопису
      correct: false
    - text: Вони є єдиною формою існування мови
