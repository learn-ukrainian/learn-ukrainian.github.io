    - text: Суржик треба поливати і доглядати
      correct: false
    - text: Суржик є рідкісним видом квітів
      correct: false
  - question: Чи може суржик теоретично з часом перетворитися на окрему, повноцінну нову мову (так звану креольську мову)?
