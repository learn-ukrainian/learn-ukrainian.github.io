      correct: true
    - text: Так, це станеться вже завтра
      correct: false
    - text: Ні, це принципово неможливо для жодної мови
      correct: false
    - text: Це вже сталося, суржик є офіційною мовою ООН
      correct: false
  - question: Яку саме специфічну соціальну функцію найчастіше виконує суржик у популярних гумористичних шоу та комедіях?
