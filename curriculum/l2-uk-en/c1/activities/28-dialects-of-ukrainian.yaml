- type: essay-response
  title: 'Есе: Мова чи Суржик?'
  prompt: 'Напишіть есе на тему "Суржик: сміття чи унікальний феномен?". Аргументуйте
    свою позицію.'
  model_answer: Суржик — це складне явище. З погляду норми, це порушення, "мовне сміття",
    що свідчить про низьку культуру мовлення. Проте, як соціокультурний феномен, він
    відображає історію колонізації. Водночас у літературі (наприклад, у "Кайдашевій
    сім'ї" чи у Подерв'янського) суржик слугує потужним засобом характеристики персонажів.
    Боротися з ним треба не заборонами, а якісною освітою та популяризацією літературної
    української мови.
  min_words: 150
  rubric:
  - criteria: Argumentation
    description: Arguments for/against
    points: 5
  - criteria: Structure
    description: Clear flow
    points: 5
- type: comparative-study
  title: Норма та Діалект
  instruction: Порівняйте літературну норму та діалект.
  items_to_compare:
  - Літературна мова
  - Діалект (говірка)
  criteria:
  - Сфера вживання
  - Унормованість
  - Престиж
  prompt: У чому різниця між офіційною мовою та домашньою говіркою?
  model_answer: Літературна мова — це кодифікований стандарт для держави, освіти,
    науки та ЗМІ. Вона має чіткі правила (правопис, словники). Діалект — це жива розмовна
    форма, прив'язана до регіону. Він не має фіксованих правил і передається усно.
    Літературна мова об'єднує націю, а діалекти зберігають її коріння та унікальність.
