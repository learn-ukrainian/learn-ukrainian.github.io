  prompt: 'Напишіть критичне есе (400+ слів) на тему: «Тяглість та трансформація образу борця в українській літературі XIX - початку XX століття (на прикладі вивчених творів)». Порівняйте образи у Шевченка, Франка та Лесі Українки. Використовуйте терміни: романтизм, інтелектуалізм, неоромантизм, катарсис, ідентичність.'
  min_words: 400
  model_answer: |
    Образ борця є центральною темою української літератури, що проходить крізь різні епохи, постійно трансформуючись. Від романтичного повстанця Тараса Шевченка до інтелектуального каменяря Івана Франка та неоромантичного героя Лесі Українки, ми бачимо еволюцію від стихійного протесту до усвідомленої дії.

    У Шевченка борець постає як фігура романтичного масштабу, що апелює до історичної пам'яті. Це пафос пророка, який закликає до визволення. Франко вносить у цей образ раціональні риси. У його «Каменярах» борець — це частина колективу, об'єднаного спільною метою важкої праці. Молот у руках героїв стає символом інтелектуальної зброї.

    У Лесі Українки акцент зміщується у внутрішній світ. Боротьба ведеться у глибинах душі проти власної зневіри. Її герої виборюють право бути вільними у своїх почуттях навіть у безнадійних ситуаціях. Це перемога духу над матерією, що веде до катарсису.

    Отже, еволюція образу борця відображає дорослішання нації та її перехід до складніших форм самопрезентації. Ці літературні моделі героїзму формують сучасну українську ідентичність, поєднуючи вірність традиціям із європейським інтелектуалізмом.
