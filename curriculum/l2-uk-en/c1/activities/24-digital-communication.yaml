    майбутнє.'
  min_words: 100
  model_answer: 'Шановний пане Олексію,


    Прийміть мої щирі вибачення за те, що не надіслав Вам презентацію вчора, як ми
    домовлялися. Це сталося через технічний збій у моєму календарі, але це не виправдовує
    затримку.


    У вкладенні надсилаю файл із презентацією. Я вже вніс туди останні правки, про
    які ми говорили.


    Дякую Вам за розуміння та терпіння. Готовий обговорити деталі в будь-який зручний
    для Вас час.


    З повагою,

    Андрій Коваленко

    '
  rubric:
  - criteria: Тон
    description: Ввічливий, але професійний.
    points: 30
  - criteria: Структура
    description: Є вибачення, дія і підпис.
    points: 40
  - criteria: Лексика
    description: Відсутність суржику.
    points: 30
