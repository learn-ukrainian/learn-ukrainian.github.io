  - statement: Можна не писати тему листа, якщо ви дуже поспішаєте і лист короткий.
    correct: false
    explanation: Лист без теми часто потрапляє в спам або ігнорується отримувачем.
  - statement: Надсилати голосові повідомлення в робочому чаті — це завжди зручно
