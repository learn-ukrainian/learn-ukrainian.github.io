- type: quiz
  title: Етикет електронної пошти
  instruction: Оберіть правильну відповідь.
  items:
  - question: Який варіант теми листа є найбільш інформативним та професійним для
      офіційного звіту?
    options:
    - text: Звіт за січень / Іваненко / Проєкт Альфа
      correct: true
    - text: Звіт
      correct: false
    - text: Важливо!!! Прочитати негайно!
      correct: false
    - text: Привіт, ось звіт
      correct: false
  - question: Як краще звернутися в першому офіційному листі до нового потенційного
      партнера?
    options:
    - text: Шановний пане [Прізвище]
      correct: true
    - text: Привіт, [Ім'я]
      correct: false
    - text: Добрий день всім присутнім
      correct: false
    - text: Гей, майбутній колего
      correct: false
  - question: У якій ситуації використання функції "Reply All" (Відповісти всім) є
      доречним та необхідним?
    options:
    - text: Коли інформація критично важлива для всіх учасників ланцюжка листування
      correct: true
    - text: Завжди, щоб усі бачили, що я працюю
      correct: false
    - text: Коли я просто дякують відправнику
      correct: false
    - text: Коли я хочу пожартувати для підняття настрою
      correct: false
  - question: Що означає популярна абревіатура "FYI" в контексті українського бізнес-листування?
    options:
    - text: До відома (Вам буде корисно це знати, але дія не вимагається)
      correct: true
    - text: Терміново виконати це завдання
      correct: false
    - text: Для вашої інформації (хоча краще вживати український відповідник)
      correct: true
    - text: Забудьте про це повідомлення
      correct: false
  - question: Який проміжок часу вважається абсолютно неприйнятним для надсилання
      робочих повідомлень у месенджери?
    options:
    - text: Субота, 23:00 (вихідний та пізній час)
      correct: true
    - text: Понеділок, 09:00 (початок робочого тижня)
      correct: false
    - text: Вівторок, 14:00 (робочий час)
      correct: false
    - text: П'ятниця, 16:00 (кінець робочого тижня)
      correct: false
