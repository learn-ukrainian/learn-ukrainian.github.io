- type: essay-response
  title: Лист-вибачення
  instruction: Напишіть лист клієнту, якому ви забули надіслати важливу презентацію
    вчора.
  prompt: 'Структура: 1. Визнання помилки. 2. Пояснення (коротко, без виправдань).
