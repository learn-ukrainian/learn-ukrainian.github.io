- type: error-correction
  title: Редактор
  instruction: Виправте помилки в електронному листі.
  items:
  - sentence: Доброго часу доби всім.
    error: Доброго часу доби
    answer: Доброго дня / Вітаю
    options:
    - Доброго дня / Вітаю
    - Привіт
    - Здоровенькі були
    - Хай
    explanation: '"Доброго часу доби" — це калька з російської і моветон.'
  - sentence: Я ізвіняюсь за затримку.
    error: ізвіняюсь
    answer: перепрошую
    options:
    - перепрошую
    - вибачаюсь
    - сорі
    - каюсь
    explanation: '"Ізвіняюсь" — суржик. "Вибачаюсь" — теж не рекомендовано (дія на
      себе).'
  - sentence: Висилайте гроші на карту.
    error: Висилайте
    answer: Надішліть / Перерахуйте
    options:
    - Надішліть / Перерахуйте
    - Кидайте
    - Давайте
    - Платіть
    explanation: '"Висилайте" — це про посилку або вигнання. Гроші перераховують.'
  - sentence: Прийміть міри щодо цього працівника.
    error: міри
    answer: заходи
    options:
    - заходи
    - дії
    - рішення
    - міри
    explanation: В українській мові вживаємо "заходи", а не "міри".
  - sentence: Це саме головне питання.
    error: саме головне
    answer: найголовніше
    options:
    - найголовніше
    - дуже головне
    - супер важливе
    - топ
    explanation: Ступені порівняння творяться через "най-", а не "саме".
