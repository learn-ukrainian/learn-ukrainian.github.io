- type: essay-response
  title: 'Еволюція образу України'
  instruction: 'Напишіть критичне есе (400+ слів) на тему: "Еволюція образу України в поезії Тараса Шевченка".'
  prompt: 'Простежте, як змінюється образ України від романтичного "втраченого раю" ранніх творів до політичного проекту майбутнього у "Заповіті".'
  min_words: 400
  model_answer: >
    Тарас Шевченко створив образ України, який став основою нашої національної ідентичності. Цей образ не є статичним; він змінюється, розвивається і набуває нових смислів протягом усього творчого шляху поета. Для Шевченка Україна — це не просто територія, це жива істота, Мати, доля якої нерозривно пов'язана з долею кожного українця.


    У ранній творчості (період «Кобзаря» 1840 року) Україна постає як романтичний, ідилічний край, сповнений козацької слави. У поемах «Гайдамаки» чи «Тарасова ніч» поет із ностальгією згадує героїчне минуле, високі могили та широкі степи. Це втрачений рай, де колись панувала воля. Тут переважає історична пам'ять і туга за тим, що «було колись».


    Проте вже в період «Трьох літ» (1843-1845) погляд поета стає гострішим і трагічнішим. У поемі «Сон» та містерії «Великий льох» Україна постає як сплюндрована земля, «повита красою», але розтерзана імперією. Образ України-Матері, яку «катують» власні діти-перевертні, стає центральним. Шевченко з болем пише про «розриту могилу» і про те, що «на нашій, не своїй землі» українці є рабами. Це вже не романтизація минулого, а жорсткий політичний діагноз сучасності.


    Вершиною еволюції образу є «Заповіт». Тут Україна — це простір майбутньої свободи. Поет вже не просто плаче над руїнами, він проектує візію «сім’ї вольної, нової». Україна стає сакральною цінністю, заради якої варто пожертвувати навіть спасінням душі («а до того я не знаю Бога»). Вона потребує не сліз, а дії — «вражою злою кров’ю волю окропіте».


    Отже, Шевченко пройшов шлях від співця козацької слави до пророка національного відродження. Його Україна — це і ландшафт (Дніпро, кручі), і історія, і, найголовніше, спільнота вільних людей. Сьогодні, коли Україна знову бореться за своє існування, шевченківський образ «сім’ї великої» є тим ідеалом, який гуртує націю.
  rubric:
    - criteria: 'Глибина аналізу'
      description: 'Аналіз змін образу України в різних періодах творчості.'
    - criteria: 'Використання цитат'
      description: 'Доречне використання цитат з творів Шевченка.'
    - criteria: 'Логічність та структура'
      description: 'Чітка структура есе (вступ, основна частина, висновок).'

