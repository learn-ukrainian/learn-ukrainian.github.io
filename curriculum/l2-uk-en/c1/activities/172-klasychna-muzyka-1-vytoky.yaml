    - question: "Який саме безпосередній вплив на волинський говір мало тривале перебування цього регіону у складі історичної Речі Посполитої?"
      options:
        - text: "Поява численних полонізмів в адміністративній, військовій та щоденній побутовій лексиці волинян"
