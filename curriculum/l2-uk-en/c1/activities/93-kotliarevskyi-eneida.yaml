    у критичний момент історії. З’явившись наприкінці XVIII століття, вона стала тим
    життєдайним джерелом, що врятувало українське слово від забуття. Головним інструментом
    Котляревського стал сміх, але це був не просто розважальний регіт, а потужна стратегія
    культурного виживання.


    Використання жанру травестії дозволило автору здійснити геніальний художній хід:
    він взяв величний античний епос Вергілія і «переодягнув» його героїв у козацькі
    свити та шаровари. Це не було приниженням класики, навпаки — це було піднесенням
    українського побуту, звичаїв та мови до рівня світових канонів. Коли Еней — козак-запорожець
    — подорожує світом, він несе з собою унікальний світогляд, який виявляється життєздатним
    і переможним. Мова поеми, соковита, багата на синоніми та фразеологізми, довела,
    що «мужицька говірка» здатна на створення високого епосу.


    Політичний підтекст «Енеїди» є надзвичайно глибоким. Написана невдовзі після остаточної
    ліквідації Запорозької Січі Катериною II, поема стала формою колективної рефлексії
    на національну трагедію. Троянці, що шукають нову землю після руйнування рідної
