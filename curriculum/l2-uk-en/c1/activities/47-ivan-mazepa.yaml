- type: essay-response
  title: 'Есе: Мазепа як символ європейського вибору'
  instruction: Напишіть глибокий аналітичний нарис (400+ слів) про політичний та культурний
    чин Мазепи.
  prompt: Проаналізуйте зв'язок між меценатською діяльністю Івана Мазепи та його державотворчою
    візією. Чому саме культура стала головним інструментом його боротьби за суб'єктність
    України?
  min_words: 400
  model_answer: 'Постать Івана Мазепи в українській історії є унікальним прикладом
    того, як культурний капітал трансформується у політичну суб''єктність. Його правління,
    що тривало понад два десятиліття, стало золотим віком українського бароко — епохою,
    коли Гетьманщина не лише воювала, а й інтенсивно творила власний інтелектуальний
    та естетичний простір.


    Меценатство Мазепи не було лише приватним благодійництвом багатого аристократа.
    Це була свідома державна стратегія маркування української території як частини
    європейського християнського світу. Будуючи величні собори у Києві, Чернігові
    та Переяславі, гетьман створював візуальний маніфест окремішності та високої культури
    свого народу. Собор святої Софії або Михайлівський Золотоверхий, реставровані
    його коштом, слугували не лише релігійними центрами, а й символами легітимності
    гетьманської влади як правонаступниці княжого Києва.


    Центральним елементом мазепинського просвітництва була Києво-Могилянська академія.
    Мазепа розумів, що незалежність держави неможлива без власної освіченої еліти,
    здатної на рівних вести діалог із Заходом. Підтримка академії була інвестицією
    у майбутнє, у формування верстви «мазепинців», які навіть після воєнної поразки
    1709 року продовжували обстоювати українське питання в європейських столицях.
    Його візія полягала у створенні держави, заснованої на знаннях, праві та високому
    мистецтві.


    Геополітичний вибір 1708-1709 років був логічним завершенням цього культурного
    будівництва. Мазепа усвідомив невідворотну суперечність між європейською договірною
    моделлю стосунків, яку він плекав, та східним деспотизмом Петра I, що прагнув
    тотальної уніфікації. Альянс із Карлом XII був спробою захистити цей унікальний
    український світ від нівелювання. Хоча Полтавська битва стала військовою катастрофою,
    Мазепа переміг у цивілізаційному вимірі: він заклав фундамент української ідентичності,
    який виявився міцнішим за всі подальші імперські заборони та анатеми.

    '
