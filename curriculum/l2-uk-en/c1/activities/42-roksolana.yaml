- type: comparative-study
  id: c1-42-comp-1
  title: Порівняльний аналіз жіночого лідерства
  instruction: «Прочитайте опис діяльності двох історичних постатей:\n\nРоксолана: Діяла через 'soft power', реформувала гарем, впливала на султана, займалася масштабною архітектурою.\n\nКатерина Медічі: Використовувала пряме регентство, брала участь у релігійних війнах, керувала через синів.\n\nЯка модель управління, на вашу думку, вимагала більшої інтелектуальної витонченості в умовах тогочасної патріархальної системи? Аргументуйте свою відповідь.»
  items_to_compare:
  - Роксолана
  - Катерина Медічі
  criteria:
  - Стиль управління
  - Методи впливу
  model_answer: Модель управління Роксолани вимагала надзвичайної інтелектуальної витонченості, оскільки вона діяла в умовах повної відсутності офіційних інституційних важелів для жінки. На відміну від Катерини Медічі, яка мала легітимний статус королеви-матері та регентки, Роксолана була змушена створювати свою владу з нуля, перебуваючи в ізольованому просторі гарему. Її стратегія базувалася на інтелектуальному домінуванні, опануванні мови окупанта на рівні високої поезії та створенні образу благодійної султани через архітектуру. Це була 'м'яка сила' найвищого гатунку, яка дозволила їй не просто вижити, а змінити саму парадигму османської політики на десятиліття вперед.
- type: essay-response
  id: c1-42-essay-1
  title: 'Есе: Роксолана як культурний міст'
  instruction: Напишіть аргументоване есе (400+ слів) на запропоновану тему.
  prompt: Проаналізуйте роль Роксолани як посередниці між християнським Заходом та ісламським Сходом. Чи можна вважати її першою українською жінкою-дипломатом світового рівня?
  min_words: 400
  model_answer: Постать Роксолани в історії дипломатії є унікальним феноменом перетворення особистої трагедії на геополітичний чинник. Потрапивши до Стамбула як невільниця, вона зуміла не лише інтегруватися в османську еліту, а й стати ключовою фігурою у відносинах імперії з європейськими державами. Її діяльність як дипломата проявлялася у двох вимірах. По-перше, через офіційне листування з монархами, такими як Сигізмунд II Август, де вона виступала гарантом мирних намірів Сулеймана. Це було особливо важливо для українських земель, які на певний час отримали перепочинок від нищівних набігів. По-друге, Роксолана використовувала інструменти 'культурної дипломатії' — меценатство та будівництво, що змінювало сприйняття 'чужої' правительки всередині країни. Отже, Роксолану цілком можна вважати першою українкою, яка здійснювала дипломатію глобального масштабу. Вона довела, що розум і здатність до стратегічного діалогу можуть долати кордони релігій та цивілізацій.
  rubric:
  - criteria: Аргументація
    description: Глибина аналізу дипломатичної ролі Роксолани
    points: 40
  - criteria: Мовна якість
    description: Академічний стиль, використання термінології
    points: 30
  - criteria: Структура
    description: Логічна побудова есе, наявність тези та висновку
