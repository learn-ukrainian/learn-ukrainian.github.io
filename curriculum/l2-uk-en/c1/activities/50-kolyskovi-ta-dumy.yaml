- type: reading
  title: Символіка, термінологія та культурні поняття
  source: Навчальний текст про символіку колискових та дум
  text: |
    У світі української колискової Сон-Дрімота є уособленням спокою дитини, а Кіт виступає медіатором між реальним та потойбічним світами. Голуби (Гулі) символізують мир та ласку, а сама Колиска — це мікрокосмос безпечного дому, замкнений простір абсолютного захисту.

    У думі зустрічаємо зовсім інший лексичний пласт. Заплачка — це ліричний вступ до думи, а Речитатив — особлива манера виконання, характерна для кобзарської традиції. Лебійська мова — таємне арґо кобзарів, яке забезпечувало безпеку братства. Остинато (багаторазове повторення музичної фрази) створює гіпнотичний ефект під час виконання.

    Текстам колискових властиві демінутиви — пестливі форми слів, які створюють атмосферу ніжності та магічного захисту. А в думах зустрічаємо образ Нетяги — козака без майна, але з честю, який втілює ідеал козацької волі.
  instruction: Прочитайте текст та зверніть увагу на спеціалізовану термінологію двох жанрів.
