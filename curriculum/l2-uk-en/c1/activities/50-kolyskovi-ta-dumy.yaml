    Всесвітньо відомий композитор Джордж Гершвін створив свій хіт «Summertime» під впливом української колискової «Ой ходить сон коло вікон». Кобзарські цехи та братства використовували спеціальну лебійську мову — таємне арґо, недоступне стороннім, що забезпечувало внутрішню безпеку та згуртованість.
