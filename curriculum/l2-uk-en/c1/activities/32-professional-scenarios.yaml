  instruction: Заповніть пропуски, обравши правильні слова.
- type: error-correction
  title: Виправте помилки та суржик
  items:
  - sentence: Я приймав участь у конференції.
    error: приймав участь
    answer: брав участь
    options:
    - брав участь
    - мав участь
    - робив участь
    - приймав участь
    explanation: Калька з російської. Правильно 'брати участь'.
  - sentence: Ми обговорили слідуючі питання.
    error: слідуючі
    answer: такі
    options:
    - такі
    - наступні
    - інші
    - слідуючі
    explanation: '''Слідуючий'' — це калька. Правильно ''такий'' або ''наступний''
      (за часом).'
  - sentence: Давайте зустрінемося завтра.
    error: Давайте зустрінемося
    answer: Зустріньмося
    options:
    - Зустріньмося
    - Будемо зустрічатися
    - Давайте бачитися
    - Давайте зустрінемося
    explanation: Наказовий спосіб дієслів краще формувати через закінчення -мо.
  - sentence: Це саме краще рішення.
    error: саме краще
    answer: найкраще
    options:
    - найкраще
    - дуже хороше
    - найбільш краще
    - саме краще
    explanation: Ступені порівняння не утворюються за допомогою 'саме'.
  - sentence: В кінці кінців ми підписали.
    error: В кінці кінців
    answer: Зрештою
    options:
    - Зрештою
    - Врешті-решт
    - Наприкінці
    - В кінці кінців
    explanation: Калька. Українською 'зрештою' або 'врештою-решт'.
  - sentence: Згідно наказу директора.
    error: Згідно наказу
    answer: Згідно з наказом
    options:
    - Згідно з наказом
    - По наказу
    - Відповідно наказу
    - Згідно наказу
    explanation: Прийменник 'згідно з' вимагає орудного відмінка.
  - sentence: На протязі тижня.
    error: На протязі
    answer: Протягом
    options:
    - Протягом
    - Впродовж
    - Під час
    - На протязі
    explanation: '''На протязі'' означає ''on a draft'' (wind). Час — ''протягом''.'
  - sentence: В любий час.
    error: В любий
    answer: У будь-який
    options:
    - У будь-який
    - В який завгодно
    - В кожний
    - В любий
    explanation: '''Любий'' — це ''dear''. ''Any'' — це ''будь-який''.'
  - sentence: Вірна відповідь.
    error: Вірна
    answer: Правильна
    options:
    - Правильна
    - Правдива
    - Точна
    - Вірна
    explanation: '''Вірний'' — це ''loyal''. ''Correct'' — це ''правильний''.'
  - sentence: Вибачаюсь за запізнення.
    error: Вибачаюсь
    answer: Перепрошую
    options:
    - Перепрошую
    - Вибачте
    - Даруйте
    - Вибачаюсь
    explanation: Дієслово 'вибачаюсь' має значення 'вибачаю себе'. Правильно 'вибачте'
      або 'перепрошую'.
