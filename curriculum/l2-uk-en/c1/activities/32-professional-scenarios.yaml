- type: essay-response
  title: Мотиваційний лист
  instruction: Напишіть короткий мотиваційний лист (150-200 слів) на вакансію вашої
    мрії.
  prompt: Уявіть, що ви подаєтеся на ідеальну роботу. Напишіть вступ та основну частину
    листа.
  model_answer: Шановний пане Директоре! Я пишу Вам, щоб висловити свій щирий інтерес
    до вакансії Архітектора, відкритої у Вашому бюро. Маючи 10-річний досвід проєктування
    житлових комплексів та глибоке розуміння урбаністики, я захоплююся Вашими проєктами
    реконструкції історичного центру. Моя мета — створювати простір, комфортний для
    людей, і я бачу, що наші цінності збігаються. Я впевнений, що мої навички роботи
    з BIM-технологіями допоможуть Вашій команді реалізувати ще більш амбітні задуми.
  rubric:
  - criteria: Стиль
    description: Дотримання офіційного стилю.
  - criteria: Структура
    description: Чітка структура (вступ, аргументація).
  - criteria: Мова
    description: Відсутність кальок та суржику.
- type: true-false
  title: Міфи про пошук роботи
  items:
  - statement: У резюме потрібно вказувати абсолютно весь досвід роботи, навіть нерелевантний.
    correct: false
    explanation: Варто вказувати лише той досвід, який є важливим для конкретної вакансії.
  - statement: Супровідний лист — це формальність, яку ніхто не читає.
    correct: false
    explanation: Супровідний лист показує вашу мотивацію і часто є вирішальним фактором.
  - statement: На співбесіді краще приховувати свої слабкі сторони.
    correct: false
    explanation: Краще чесно сказати про зону росту і те, як ви над нею працюєте.
  - statement: Питати про зарплату на першій співбесіді — це нормально.
    correct: true
    explanation: Це важлива частина умов праці, тому обговорення зарплати є доречним.
  - statement: Після співбесіди не варто писати лист вдячності (follow-up).
    correct: false
    explanation: Лист вдячності нагадує про вас і демонструє вашу зацікавленість.
  - statement: Роботодавець завжди має першим пропонувати умови співпраці.
    correct: false
    explanation: Ініціатива кандидата в обговоренні умов часто сприймається позитивно.
  - statement: Перерва в стажі (career gap) — це критичний недолік, який неможливо
      пояснити.
    correct: false
    explanation: Перерву можна пояснити навчанням, волонтерством або сімейними обставинами.
  - statement: Фотографія в резюме для українських компаній є обов'язковою.
    correct: true
    explanation: В Україні фото в резюме є стандартом, на відміну від США чи Британії.
  instruction: Визначте, чи твердження правильне.
- type: select
  title: Оберіть доречні фрази для офіційного листа
  items:
  - question: Як можна розпочати офіційний лист до незнайомої людини?
    options:
    - text: Шановний пане/пані
      correct: true
    - text: Привіт, друже
      correct: false
    - text: Доброго дня
      correct: false
    - text: Вельмишановний пане
      correct: true
    - text: Гей, ти
      correct: false
    min_correct: 2
  - question: Як можна завершити діловий лист?
    options:
    - text: З повагою
      correct: true
    - text: Цьомаю
      correct: false
    - text: Щиро Ваш
      correct: true
    - text: Бувай
      correct: false
    - text: На все добре
      correct: true
    min_correct: 2
  - question: Що написати, якщо ви надсилаєте файл у вкладенні?
    options:
    - text: Надсилаю вкладений файл
      correct: true
    - text: Ловіть файл
      correct: false
    - text: Ось воно
      correct: false
    - text: До листа додається...
      correct: true
    - text: Дивись аттач
      correct: false
    min_correct: 2
  - question: Як чемно вибачитися за затримку з відповіддю?
    options:
    - text: Перепрошую за затримку з відповіддю
      correct: true
    - text: Я забув про ваш лист
      correct: false
    - text: Не мав часу відписати
      correct: false
    - text: Дякую за ваше терпіння
      correct: true
    - text: Ви самі винні
      correct: false
    min_correct: 2
  - question: Як коротко підтвердити отримання важливого листа?
    options:
    - text: Лист отримав, дякую
      correct: true
    - text: Ок
      correct: false
    - text: Прочитав
      correct: false
    - text: Підтверджую отримання інформації
      correct: true
    - text: +
      correct: false
    min_correct: 2
  - question: Як ввічливо відмовити у проханні в листуванні?
    options:
    - text: На жаль, ми не можемо погодитися
      correct: true
    - text: Ні, ви що!
      correct: false
    - text: Змушені відхилити вашу пропозицію
      correct: true
    - text: Забудьте про це
      correct: false
    - text: Ми не зацікавлені
      correct: true
    min_correct: 2
  instruction: Оберіть усі правильні відповіді.
