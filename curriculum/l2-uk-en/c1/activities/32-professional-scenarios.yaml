- type: quiz
  title: Культурні особливості
  items:
  - question: Як українці найчастіше ставляться до суворої ієрархії в компанії порівняно
      зі скандинавськими країнами?
    options:
    - text: Ієрархія є більш вираженою та важливою
      correct: true
    - text: Ієрархія повністю відсутня
      correct: false
    - text: Керівник завжди правий
      correct: false
    - text: Всі рішення приймаються тільки голосуванням
      correct: false
  - question: Яку саме роль, на вашу думку, відіграють особисті стосунки та неформальне
      спілкування в успішному веденні українського бізнесу?
    options:
    - text: Ключову роль, довіра будується на особистому спілкуванні
      correct: true
    - text: Жодної ролі, тільки контракт має значення
      correct: false
    - text: Особисті стосунки заважають бізнесу
      correct: false
    - text: Спілкування поза роботою заборонено
      correct: false
  - question: Чи прийнято в сучасному українському діловому середовищі відкрито обговорювати
      особисті фінансові питання з колегами, яких ви ледве знаєте?
    options:
    - text: Ні, це вважається неввічливим
      correct: true
    - text: Так, це звичайна тема для розмови
      correct: false
    - text: Тільки якщо зарплата дуже висока
      correct: false
    - text: Тільки після підписання контракту
      correct: false
  - question: Як, згідно з правилами етикету, підлеглий повинен правильно та конструктивно
      реагувати на критику з боку свого безпосереднього українського керівника?
    options:
    - text: Конструктивно, сприймати як можливість покращення
      correct: true
    - text: Ображатися та звільнятися
      correct: false
    - text: Критикувати керівника у відповідь
      correct: false
    - text: Ігнорувати зауваження
      correct: false
  - question: Чому важливо дотримуватися дресс-коду на офіційних зустрічах, навіть
      якщо в офісі прийнято вільний стиль одягу?
    options:
    - text: Це демонструє повагу до партнерів та професіоналізм
      correct: true
    - text: Це вимога закону
      correct: false
    - text: Щоб показати свій достаток
      correct: false
    - text: Щоб не змерзнути
      correct: false
  - question: Як в українській бізнес-культурі зазвичай сприймаються дорогі ділові
      подарунки від потенційних партнерів до підписання контракту?
    options:
    - text: З обережністю, це може бути розцінено як спроба підкупу
      correct: true
    - text: Дуже позитивно, це прискорює процес
      correct: false
    - text: Як обов'язковий елемент знайомства
      correct: false
    - text: Байдуже, подарунки нічого не змінюють
      correct: false
  - question: Чи є прийнятним в українському бізнес-етикеті запізнення на зустріч
      на 5-10 хвилин?
    options:
    - text: Ні, пунктуальність високо цінується, але 5 хвилин часто пробачають
      correct: true
    - text: Так, ніхто не приходить вчасно
      correct: false
    - text: Запізнення до години вважається нормою
      correct: false
    - text: Ні, за це одразу розривають контракт
      correct: false
  - question: Як правильно діяти, якщо ви не знаєте відповіді на запитання клієнта
      під час презентації?
    options:
    - text: Чесно зізнатися і пообіцяти уточнити інформацію
      correct: true
    - text: Вигадати будь-яку відповідь
      correct: false
    - text: Проігнорувати запитання
      correct: false
    - text: Звинуватити клієнта в некомпетентності
      correct: false
