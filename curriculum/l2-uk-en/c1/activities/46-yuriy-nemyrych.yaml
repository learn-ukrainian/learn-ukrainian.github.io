  model_answer: Гадяцька унія була незрівнянно більш модерним та європейським документом, оскільки вона апелювала до права, а не до милості монарха. Переяславська модель базувалася на середньовічному принципі підданства, де права васала залежали від волі сюзерена. Гадяч же пропонував договірну основу, де права України були чітко зафіксовані та захищені інституційно. Трагедія полягає в тому, що менш досконала, але агресивніша московська модель виявилася сильнішою у воєнно-політичному протистоянні того періоду.
