- type: comparative-study
  id: c1-74-comparative-1
  title: Порівняння концепцій незалежності
  instruction: Порівняйте підходи Юліана Бачинського та Микола Міхновського до питання державної самостійності.
  items_to_compare:
    - '«Юліан Бачинський: «Ukraina Irredenta» (економічний детермінізм)»'
    - '«Микола Міхновський: «Самостійна Україна» (етнічний радикалізм)»'
  criteria:
    - «Головний рушійний чинник (економіка чи воля/історія)»
    - «Визначення нації (політична чи етнічна)»
    - «Ставлення до соціальних питань»
  prompt: «Проаналізуйте, який із цих підходів виявився більш життєздатним у довгостроковій перспективі для розбудови сучасної України.»
  model_answer: |
    Порівнюючи підходи Юліана Бачинського та Миколи Міхновського, ми бачимо два принципово різних шляхи обґрунтування однієї мети. Бачинський, як соціал-демократ, апелював до об'єктивних економічних процесів. Він вважав, що капіталізм в Україні вимагає власної держави для свого розвитку. Його визначення нації було інклюзивним (політичним).

    Міхновський же був революційним націоналістом, який ставив на перше місце історичну справедливість та етнічне право українців на свою землю. Його гасло «Україна для українців» було ексклюзивним.

    Для сучасної України підхід Бачинського виявився більш конструктивним для внутрішньої консолідації багатонаціонального суспільства, тоді як підхід Міхновського надав руху необхідної емоційної сили та волі до боротьби в моменти гострого протистояння.

- type: critical-analysis
  id: c1-74-analysis-1
  title: Аналіз концепції політичного патріотизму
  instruction: Проаналізуйте цитату Юліана Бачинського та дайте розгорнуті відповіді на запитання.
  target_text: |
    «Боротьба за політичну самостійність України не стосується виключно лише українців-етнографів, а всіх, що заселяють територію України... Спільний інтерес зробить їх усіх українськими патріотами».
  questions:
    - Як Юліан Бачинський визначає коло осіб, зацікавлених у незалежності України?
    - Який чинник, на думку автора, є вирішальним для формування патріотизму?
    - Чому ця ідея вважалася революційною для кінця XIX століття?
    - Як ви розумієте термін «українці-етнографи» у цьому контексті?
    - Який зв'язок між економікою та патріотизмом вбачає Бачинський?
  focus_points:
    - Термін «українці-етнографи» vs «мешканці території»
    - Роль «спільного інтересу»
    - Інклюзивність національної ідеї
  model_answers:
    - Автор включає до цього кола всіх мешканців території України, незалежно від їхнього етнічного походження.
    - Вирішальним чинником є «спільний інтерес» (насамперед економічний та політичний), а не спільна мова чи походження.
    - Вона була революційною, бо відходила від панівного тоді етнічного розуміння нації та пропонувала модель політичної нації.
    - «Українці-етнографи» — це ті, хто вважає себе українцем лише через мову та походження.
    - Бачинський вважає, що економічний добробут громадянина безпосередньо залежить від успіху його держави.

