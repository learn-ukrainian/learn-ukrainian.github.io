- type: true-false
  id: c1-74-true-false-2
  title: Політичні погляди Бачинського
  instruction: Визначте, чи відповідають ці твердження реальним поглядам Юліана Бачинського.
  items:
    - statement: Соціалізм в Україні можливий лише після здобуття державної незалежності.
      correct: true
      explanation: Він вважав, що без держави соціальна боротьба перетворюється на інструмент імперії.
    - statement: Тільки етнічні українці мають право вважатися патріотами своєї землі.
      correct: false
      explanation: Він пропонував інклюзивну модель політичної нації для всіх мешканців.
    - statement: Економічний розвиток України штучно стримується імперськими центрами.
      correct: true
      explanation: Це був один із його головних економічних аргументів.
    - statement: Україна має бути частиною великої слов'янської федерації під егідою Росії.
      correct: false
      explanation: Він виступав за повну політичну самостійність.
    - statement: Політична нація базується на спільному інтересі, а не на кровному походженні.
      correct: true
      explanation: Це революційна ідея Бачинського про «спільний інтерес».
    - statement: Незалежність — це лише мрія поетів, яка не має економічного підґрунтя.
      correct: false
      explanation: Він навпаки доводив економічну неминучість незалежності.
    - statement: Галичина та Наддніпрянщина мають бути єдиною державою (соборність).
      correct: true
      explanation: Він був прихильником єдності всіх українських земель.
    - statement: Радянська Україна 1930-х років була ідеальним втіленням мрій Бачинського.
      correct: false
      explanation: Хоча він вірив у це спочатку, реальність виявилася трагічною.
    - statement: Марксизм Бачинського заперечував важливість національного питання.
      correct: false
      explanation: Він поєднував марксизм з національно-визвольними цілями.
    - statement: Бачинський бачив Україну як суб'єкт європейської політики.
      correct: true
      explanation: Він прагнув вивести Україну на міжнародну арену.
    - statement: Поняття «Ukraina Irredenta» стосується лише культурної автономії.
      correct: false
      explanation: Воно стосується саме політичного визволення «уярмлених» земель.
    - statement: Його праця «Ukraina Irredenta» була написана польською мовою для кращого розуміння.
      correct: false
      explanation: Вона була написана і видана українською мовою у Львові.