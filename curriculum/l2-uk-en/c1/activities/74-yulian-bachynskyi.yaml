- type: quiz
  id: c1-74-quiz-1
  title: Розуміння біографії та ідей Юліана Бачинського
  instruction: Відповідайте на питання на основі прочитаного тексту про життя та політичну діяльність Юліана Бачинського.
  items:
    - question: Згідно з текстом, який саме внесок Юліана Бачинського вважається найбільш революційним для української політичної думки кінця дев'ятнадцятого століття?
      options:
        - text: Створення першої української газети в Галичині
          correct: false
        - text: Перше теоретичне обґрунтування потреби повної політичної незалежності
          correct: true
        - text: Організація збройного повстання проти Австро-Угорської імперії
          correct: false
        - text: Переклад усіх марксистських праць на сучасну українську мову
          correct: false
      explanation: Текст наголошує, що його праця «Ukraina Irredenta» вперше теоретично обґрунтувала державну самостійність як необхідну умовою розвитку.
    - question: Як автор описує реакцію сучасників Бачинського на вихід його епохальної праці під назвою «Ukraina Irredenta» у 1895 році?
      options:
        - text: Книга була сприйнята одностайно і без жодної критики
          correct: false
        - text: Вона стала маніфестом для молоді, попри скепсис старшого покоління
          correct: true
        - text: Книга була одразу заборонена і тому залишилася невідомою
          correct: false
        - text: Вона мала лише вузьке економічне значення для фахівців
          correct: false
      explanation: У тексті зазначено, що книга стала маніфестом для молоді, хоча соратники по партії сприйняли її з великою обережністю.
    - question: Яку саме роль відіграв Юліан Бачинський у процесі створення Русько-української радикальної партії на території Галичини у 1890 році?
      options:
        - text: Він був її єдиним лідером протягом наступних тридцяти років
          correct: false
        - text: Він був одним із засновників та став її провідним теоретиком
          correct: true
        - text: Він приєднався до цієї політичної сили лише після революції
          correct: false
        - text: Він активно виступав проти самої ідеї створення політичних партій
          correct: false
      explanation: Текст прямо називає його одним із засновників та провідним теоретиком першої української партії європейського типу.
    - question: Згідно з наведеним текстом, чому рішення Бачинського переїхати до Харкова у 1933 році виявилося для нього фатальною та трагічною помилкою?
      options:
        - text: Він не зміг отримати обіцяну роботу в редакції енциклопедії
          correct: false
        - text: Він був майже одразу заарештований та згодом засуджений до таборів
          correct: true
        - text: Він не зміг пристосуватися до специфічного клімату Східної України
          correct: false
        - text: Радянська влада змусила його повністю відмовитися від своїх ідей
          correct: false
      explanation: Текст описує арешт Бачинського у листопаді 1934 року за звинуваченням у «націоналізмі» та подальшу загибель у ГУЛАГу.
    - question: Як саме автор пояснює інноваційну концепцію «політичного українства», яку Бачинський запропонував у своїх теоретичних працях наприкінці століття?
      options:
        - text: Це вимога до абсолютно всіх мешканців України говорити лише українською
          correct: false
        - text: Це ідея спільного інтересу всіх мешканців України у власній державі
          correct: true
        - text: Це таємний план захоплення державної влади виключно військовим шляхом
          correct: false
        - text: Це пропозиція радикально обмежити громадянські права національних меншин краю
          correct: false
      explanation: Текст пояснює, що за Бачинським спільний інтерес зробить патріотами всіх мешканців, незалежно від їхнього етнічного походження.
    - question: Що саме автор виділяє як ключову та найбільш принципову відмінність між підходами Юліана Бачинського та Миколи Міхновського?
      options:
        - text: Бачинський був монархістом, а Міхновський — прихильником демократичної республіки
          correct: false
        - text: Бачинський базував ідеї на економіці, а Міхновський — на етнічності
          correct: true
        - text: Бачинський жив і працював у Києві, а Міхновський — у Львові
          correct: false
        - text: Вони належали до різних поколінь і ніколи не спілкувалися між собою
          correct: false
      explanation: Порівняльна таблиця вказує на економічний підхід Бачинського проти етнічного та юридичного підходу Міхновського.
    - question: Яким чином радянська офіційна історіографія намагалася викривити або повністю стерти постать Юліана Бачинського з пам'яті народу?
      options:
        - text: Вона вшановувала його як одного з головних героїв соціалізму
          correct: false
        - text: Вона представляла його як ворожого «буржуазного націоналіста» та репресувала
          correct: true
        - text: Вона вважала його істинним засновником радянської української держави
          correct: false
        - text: Вона ігнорувала його діяльність через відсутність історичних документів
          correct: false
      explanation: Розділ про деколонізацію наголошує, що радянська влада намагалася представити його як «буржуазного націоналіста».
    - question: Чому латинська назва його найвідомішої праці «Ukraina Irredenta» вважалася глибоко символічною та політично значущою у той історичний період?
      options:
        - text: Це була назва відомого італійського оперного театру того часу
          correct: false
        - text: Вона відсилала до італійського руху за визволення та об'єднання земель
          correct: true
        - text: Це словосполучення означало «Україна вільна і велика» стародавньою латиною
          correct: false
        - text: Це був таємний псевдонім, який використовував сам Юліан Бачинський
          correct: false
      explanation: Текст пояснює, що назва відсилала до італійського руху Italia Irredenta за об'єднання національних територій.
    - question: Який соціальний статус мав батько Юліана Бачинського та як це вплинуло на початкове виховання майбутнього політичного мислителя?
      options:
        - text: Він був бідним селянином, що спонукало сина до радикалізму
          correct: false
        - text: Він був священником та відомим церковним діячем у Галичині
          correct: true
        - text: Він був офіцером австрійської армії, що дало синові дисципліну
          correct: false
        - text: Він був власником великої друкарні, де син видавав свої праці
          correct: false
      explanation: Текст зазначає, що батько був священником та ректором семінарії, що забезпечило інтелектуальне та патріотичне виховання.
    - question: Яку головну тезу намагався довести Бачинський, використовуючи економічний аналіз розвитку капіталістичних відносин на українських землях?
      options:
        - text: Що Україна має залишатися аграрним додатком до великих імперій
          correct: false
        - text: Що економічний розвиток України вимагає її повної політичної незалежності
          correct: true
        - text: Що соціалізм можна побудувати лише в межах єдиної Російської імперії
          correct: false
        - text: Що Україна повинна повністю відмовитися від капіталізму на користь громад
          correct: false
      explanation: Бачинський стверджував, що Україна є окремим економічним організмом, чий розвиток гальмується імперською експлуатацією.
    - question: У яких саме міжнародних столицях Юліан Бачинський працював у складі дипломатичних місій української держави після 1917 року?
      options:
        - text: У Парижі та Лондоні, намагаючись домовитися про військову допомогу
          correct: false
        - text: У Берліні, Вашингтоні та Відні, представляючи інтереси УНР та ЗУНР
          correct: true
        - text: Виключно у Москві, намагаючись зберегти автономію України у складі СРСР
          correct: false
        - text: У Варшаві та Празі, працюючи над проектом федерації слов'янських народів
          correct: false
      explanation: Текст згадує його дипломатичну роботу в Берліні, Вашингтоні та Відні для здобуття міжнародного визнання.
    - question: Як саме автор тексту визначає сучасне значення ідей Юліана Бачинського для розбудови та зміцнення сьогоднішньої незалежної української держави?
      options:
        - text: Його ідеї вважаються застарілими і не мають практичного застосування сьогодні
          correct: false
        - text: Його концепція політичної нації є наріжним каменем сучасної ідентичності
          correct: true
        - text: Його марксистські погляди повністю заперечуються сучасною державною ідеологією
          correct: false
        - text: Він вшановується лише як автор однієї книги, а не як політичний діяч
          correct: false
      explanation: Автор наголошує, що концепція політичного українства та інклюзивного патріотизму є фундаментом сучасної України.

- type: fill-in
  id: c1-74-fill-in-1
  title: Біографічна та політична лексика
  instruction: Виберіть правильні слова для заповнення пропусків у реченнях про діяльність Бачинського.
  items:
    - sentence: Юліан Бачинський був видатним політичним _____ свого часу.
      answer: діячем
      options:
        - діячем
        - глядачем
        - читачем
        - шукачем
    - sentence: Його праця «Ukraina Irredenta» мала величезний _____ на молодь.
      answer: вплив
      options:
        - вплив
        - вигляд
        - вступ
        - винос
    - sentence: Він _____ необхідність політичної незалежності України.
      answer: аргументував
      options:
        - аргументував
        - агітував
        - адресував
        - акомпанував
    - sentence: Бачинський став одним із _____ першої української політичної партії.
      answer: засновників
      options:
        - засновників
        - замовників
        - захисників
        - загарбників
    - sentence: Творча _____ мислителя вивчається в університетах сучасної України.
      answer: спадщина
      options:
        - спадщина
        - спідниця
        - спільнота
        - спальня
    - sentence: Його ідеї стали _____ для подальшої визвольної боротьби.
      answer: фундаментом
      options:
        - фундаментом
        - фасадом
        - фільтром
        - форматом
    - sentence: У 1933 році Бачинський став жертвою сталінських _____.
      answer: репресій
      options:
        - репресій
        - репетицій
        - репутацій
        - редакцій
    - sentence: Він _____ участь у державотворчих процесах доби УНР.
      answer: брав
      options:
        - брав
        - грав
        - знав
        - став
    - sentence: Концепція Бачинського залишається _____ і в наші дні.
      answer: актуальною
      options:
        - актуальною
        - акуратною
        - активною
        - абстрактною
    - sentence: Незалежність була для нього умовою економічного _____.
      answer: розквіту
      options:
        - розквіту
        - розпаду
        - розгляду
        - розколу
    - sentence: Постать Бачинського посідає почесне _____ в історії України.
      answer: місце
      options:
        - місце
        - місто
        - мито
        - мило
    - sentence: Він теоретично _____ шлях до української державности.
      answer: обґрунтував
      options:
        - обґрунтував
        - обговорив
        - обійшов
        - обіцяв

- type: error-correction
  id: c1-74-error-correction-1
  title: Граматика та стилістика в біографії
  instruction: Виправте граматичні помилки, що заважають правильному сприйняттю біографічного тексту.
  items:
    - sentence: Юліан Бачинський народився у березень 1870 року.
      error: березень
      answer: березні
      options:
        - березень
        - березні
        - березня
        - березнем
      explanation: Назви місяців у конструкціях з прийменником «у/в» вживаються у місцевому відмінку.
    - sentence: Він присвятив своє життя боротьба за незалежність.
      error: боротьба
      answer: боротьбі
      options:
        - боротьба
        - боротьбі
        - боротьбу
        - боротьбою
      explanation: Дієслово «присвятити» вимагає давального відмінка (чому? — боротьбі).
    - sentence: Праця Бачинського була написана під впливом марксизм.
      error: марксизм
      answer: марксизму
      options:
        - марксизм
        - марксизму
        - марксизмом
        - марксизмі
      explanation: Прийменник «під впливом» вимагає родового відмінка.
    - sentence: Він вірив у можливість розвитку Україна.
      error: Україна
      answer: України
      options:
        - Україна
        - України
        - Україні
        - Україною
      explanation: Іменник у родовому відмінку виступає як означення до слова «розвиток».
    - sentence: Бачинський був одним з засновники РУРП.
      error: засновники
      answer: засновників
      options:
        - засновники
        - засновників
        - засновниками
        - засновниках
      explanation: Конструкція «одним з» вимагає родового відмінка множини.
    - sentence: У 1933 році він переїхати до Харкова.
      error: переїхати
      answer: переїхав
      options:
        - переїхати
        - переїхав
        - переїхала
        - переїду
      explanation: В описі минулих подій слід вживати дієслово у минулому часі.
    - sentence: Його праця вивчається у вищих навчальних закладів.
      error: закладів
      answer: закладах
      options:
        - закладів
        - закладах
        - заклади
        - закладами
      explanation: Прийменник «у» для позначення місця вимагає місцевого відмінка.
    - sentence: Спільний інтерес зробить їх патріотами Україна.
      error: Україна
      answer: України
      options:
        - Україна
        - України
        - Україні
        - Україною
      explanation: Родовий відмінок приналежності (патріотами чого?).
    - sentence: Він став провідним теоретик партії.
      error: теоретик
      answer: теоретиком
      options:
        - теоретик
        - теоретиком
        - теоретику
        - теоретика
      explanation: Прикметник «провідним» вимагає орудного відмінка від іменника (ким? — теоретиком).
    - sentence: Його звинуватили у націоналістична пропаганда.
      error: пропаганда
      answer: пропаганді
      options:
        - пропаганда
        - пропаганді
        - пропаганду
        - пропагандою
      explanation: Прийменник «у» у значенні звинувачення вимагає місцевого відмінка.
    - sentence: Бачинський походити з родини інтелігентів.
      error: походити
      answer: походив
      options:
        - походити
        - походив
        - походить
        - походять
      explanation: Для опису постійної характеристики особи у минулому вживаємо минулий час.
    - sentence: Він бачив Україна як європейську державу.
      error: Україна
      answer: Україну
      options:
        - Україна
        - Україну
        - Україні
        - Україною
      explanation: Прямий додаток після дієслова «бачити» вживається у знахідному відмінку.

- type: match-up
  id: c1-74-match-up-1
  title: Словник політичного мислителя
  instruction: Знайдіть відповідність між українським терміном та його дефініцією.
  pairs:
    - left: незалежність
      right: стан політичної самостійності держави
    - left: трактат
      right: наукова праця, що висвітлює одну тему
    - left: соборність
      right: єдність та цілісність усіх земель нації
    - left: ідеолог
      right: теоретик, що формує систему поглядів
    - left: репресії
      right: заходи державного примусу та покарання
    - left: спадщина
      right: культурні здобутки минулого для нащадків
    - left: автономія
      right: право на внутрішнє самоврядування у складі
    - left: асиміляція
      right: процес поглинання одного народу іншим
    - left: діяч
      right: людина, що активно впливає на суспільство
    - left: внесок
      right: результат праці, спрямований на спільне благо
    - left: праця
      right: інтелектуальний продукт дослідника чи митця
    - left: доля
      right: зумовленість подій у житті конкретної особи

- type: select
  id: c1-74-select-1
  title: Лінгвістичний аналіз джерел Бачинського
