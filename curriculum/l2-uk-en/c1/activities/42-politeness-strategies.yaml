        - text: "Як вияв неповаги до часу співрозмовника та порушення професійної етики."
          correct: true
        - text: "Як найкращий спосіб висловити свою надзвичайну ввічливість та турботу."
          correct: false
        - text: "Як обов'язкова вимога для всіх працівників ІТ-сфери в сучасній Україні."
          correct: false
        - text: "Як веселий жарт, який допомагає зняти напругу під час робочого дня."
          correct: false
    - question: Що саме означає термін «культура очікування» в контексті сучасної цифрової ввічливості та професійної комунікації рівня C1?
      options:
        - text: "Вміння чітко окреслити час, коли ви зможете надати необхідну повну інформацію."
          correct: true
        - text: "Вимога до співрозмовника чекати на вашу відповідь щонайменше три робочі дні."
          correct: false
        - text: "Заборона на використання будь-яких електронних пристроїв під час обіду."
          correct: false
        - text: "Очікування на те, що клієнт сам здогадається про всі зміни в проекті."
          correct: false
    - question: Яке звертання у месенджері Телеграм найкраще зберігає необхідну професійну дистанцію між керівником та підлеглим?
      options:
        - text: "«Добрий день, пане Іване» замість простого «Привіт»."
          correct: true
        - text: "Надсилання стікера з котиком замість будь-яких текстових слів."
          correct: false
        - text: "Використання лише великих літер ДЛЯ ПІДКРЕСЛЕННЯ СВОЄЇ ВАЖЛИВОСТІ."
          correct: false
        - text: "Звертання до начальника на «ти» з додаванням дружнього сленгу."
          correct: false
    - question: Чому використання надмірних скорочень у ділових чатах може бути сприйняте негативно вашими професійними партнерами?
      options:
        - text: "Це може виглядати як нехтування правилами ввічливості та фамільярність."
          correct: true
        - text: "Бо скорочення в українській мові офіційно заборонені законом про мову."
          correct: false
        - text: "Через те, що смартфони не вміють правильно відображати короткі слова."
          correct: false
        - text: "Тому що це змушує співрозмовника витрачати забагато пам'яті телефону."
          correct: false
    - question: Яка з наведених фраз є яскравим виявом високого рівня професійної цифрової ввічливості та поваги до часу?
      options:
        - text: "«Дякую, я отримав Ваше повідомлення і надам відповідь до 18:00»."
          correct: true
        - text: "«Я прочитав це, але зараз я не хочу нічого вам писати у відповідь»."
          correct: false
        - text: "«Навіщо ви мені пишете в такий час? Я вже давно відпочиваю вдома»."
          correct: false
        - text: "«Ок, подивимося, що там у вас за проблеми знову виникли»."
          correct: false
