          correct: false
        - text: "Постійне цитування кримінального кодексу під час обговорення художніх творів."
          correct: false
    - question: Як можна максимально ввічливо вказати своєму опоненту на ігнорування Емського указу в його публічній промові?
      options:
        - text: "«Ваше твердження, на жаль, не враховує вплив Емського указу на розвиток мови»."
          correct: true
        - text: "«Ти що, книжок не читав? Емський указ все пояснює, невігласе!»."
