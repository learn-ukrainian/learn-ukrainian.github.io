  title: Ввічлива деколонізація
  instruction: Оберіть найбільш влучну стратегію для ведення інтелектуальної дискусії про історію.
  items:
    - question: Яка риторична стратегія дозволяє ефективно критикувати імперські міфи, не порушуючи при цьому правил професійної ввічливості?
      options:
