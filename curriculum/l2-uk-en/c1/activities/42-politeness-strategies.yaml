  title: Цифрова ввічливість та месенджери
  instruction: Виберіть правильну характеристику сучасного цифрового етикету в Україні.
  items:
    - question: Як сприймається колегами надсилання голосових повідомлень без попереднього узгодження в спільному робочому діловому чаті?
