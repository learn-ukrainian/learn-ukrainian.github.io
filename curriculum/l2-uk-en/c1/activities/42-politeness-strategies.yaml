      explanation: "«Привіт» — це занадто неформальне вітання для звертання до міністра."
    - sentence: "Ви [[мусите]] негайно дати мені відповідь на це питання."
      error: мусите
      answer: не могли б
      options: [не могли б, повинні, зобов'язані, будете]
