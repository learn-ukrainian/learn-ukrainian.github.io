          correct: false
        - text: "Мовчазна згода з будь-яким твердженням опонента заради уникнення конфлікту."
          correct: false
        - text: "Використання лише розмовної лексики для підкреслення «народності» своєї позиції."
          correct: false
    - question: Що саме ми розуміємо під метафорою «голос прокурора» в межах академічної дискусійної ввічливості рівня C1?
      options:
