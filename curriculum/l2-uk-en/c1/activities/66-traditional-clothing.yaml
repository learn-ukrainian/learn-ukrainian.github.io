- type: essay-response
  title: Аналіз культурного значення строю
  prompt: Детально проаналізуйте, яким чином традиційний український одяг виконував функцію складної системи комунікації (семіотики) у народному середовищі ХІХ століття. Яку саме інформацію про людину можна було отримати, лише подивившись на її вбрання? Наведіть конкретні приклади маркерів соціального стану, регіональної приналежності та матеріального добробуту.
  model_answer: >
    Традиційний український одяг ХІХ століття був потужною семіотичною системою. Насамперед, вбрання було чітким маркером соціального статусу. Перехід дівчини у статус заміжньої жінки супроводжувався зміною вінка на очіпок та намітку — відкрите волосся назавжди ховалося. Регіональна приналежність зчитувалася через орнаментику та колір: наприклад, техніка «білим по білому» вказувала на Полтавщину, а вишивка «низинкою» — на Поділля. Матеріальний стан родини демонструвався через якість тканин (оксамит, шовк у керсетках) та кількість прикрас. Наявність багатьох ниток червоних коралів та срібних дукачів на шиї дівчини була прямою вказівкою на заможність її батька. Одяг також виконував оберегову функцію, де кожен стібок на «входах» (комірі, манжетах) мав захищати власника. Отже, стрій був «текстом», який дозволяв ідентифікувати людину в суспільстві.
  instruction: Напишіть розгорнуту та аргументовану відповідь (100-150 слів) українською мовою, використовуючи лексику модуля.

