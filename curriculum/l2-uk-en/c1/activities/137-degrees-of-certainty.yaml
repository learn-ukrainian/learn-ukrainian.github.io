- type: error-correction
  title: Корекція модальних помилок
  instruction: Знайдіть та виправте помилки у використанні модальних слів.
  items:
    - sentence: "Авось ми встигнемо на цей рейс, якщо поквапимося."
      error: Авось
      answer: Може
      options: [Може, Певно, Звісно, Факт]
      explanation: "Слово «авось» є русизмом. В українській мові використовуйте «може», «а раптом». "
    - sentence: "Це самий безперечний факт, який я коли-небудь чув."
      error: самий безперечний
      answer: найбезперечніший
      options: [найбезперечніший, дуже безперечний, факт-факт, найбільш факт]
      explanation: "Уникайте конструкції «самий + прикметник». "
    - sentence: "Запевняю вас, що ситуація навряд чи зміниться на краще."
      error: Запевняю
      answer: Припускаю
      options: [Припускаю, Знаю, Гарантую, Впевнений]
      explanation: "Логічна суперечність між «запевняю» (100%) та «навряд чи» (25%)."
    - sentence: "Певно, що завтра буде сонце, бо я так хочу."
      error: Певно
      answer: Мабуть
      options: [Мабуть, Точно, Безперечно, Очевидно]
      explanation: "Використання «певно» для суб'єктивного бажання замість логічного висновку."
    - sentence: "Конечно, ми маємо право на цю інформацію."
      error: Конечно
      answer: Звісно
      options: [Звісно, Можливо, Напевно, Гіпотетично]
      explanation: "«Конечно» у значенні «звісно» — застарілий або русифікований варіант."

