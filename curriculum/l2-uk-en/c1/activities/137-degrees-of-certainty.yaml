    - id: 4
      answer: цілком
      options: [цілком, мабуть, навряд, дуже]
    - id: 5
      answer: мабуть
      options: [мабуть, звісно, безсумнівно, точно]
    - id: 6
      answer: Очевидно
      options: [Очевидно, Сумнівно, Виключено, Напевно]
    - id: 7
      answer: гіпотетичні
      options: [гіпотетичні, фактичні, істинні, вічні]
    - id: 8
      answer: навряд чи
      options: [навряд чи, безперечно, обов'язково, певно]
    - id: 9
      answer: Безсумнівно
      options: [Безсумнівно, Може, Мабуть, Хіба]
    - id: 10
      answer: неможливими
      options: [неможливими, легкими, очевидними, нудними]
