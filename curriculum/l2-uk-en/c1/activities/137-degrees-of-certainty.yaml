- type: quiz
  title: Розуміння наукового тексту
  instruction: Виберіть правильну відповідь на основі Тексту 1 (Науковий стиль).
  items:
    - question: Чому автор наукового тексту використовує слово «ймовірно» щодо початку диференціації слов'янських мов?
      options:
        - text: Через брак точних писемних пам'яток того періоду та потребу в обережності.
          correct: true
        - text: Бо він не впевнений у своїй професійній кваліфікації.
          correct: false
        - text: Щоб заплутати читача та уникнути прямої відповіді.
          correct: false
        - text: Через вимоги видавництва використовувати нечітку мову.
          correct: false
    - question: Що саме означає вираз «обережне твердження» в контексті академічного письма про історію мови?
      options:
        - text: Твердження, яке спирається на непрямі докази та визнає можливість помилки.
          correct: true
        - text: Твердження, яке автор боїться виголошувати публічно через цензуру.
          correct: false
        - text: Твердження, яке не має жодного наукового значення для сучасників.
          correct: false
        - text: Твердження, яке запозичене з іншого джерела без жодної перевірки.
          correct: false
    - question: Який саме рівень впевненості виражає складна фраза «навряд чи можна остаточно стверджувати» у цьому науковому контексті?
      options:
        - text: Низька ймовірність (близько 25%) з підкресленням незавершеності процесу.
          correct: true
        - text: Повна впевненість (100%) у правильності обраного курсу дослідження.
          correct: false
        - text: Середня ймовірність (50%) того, що подія відбудеться незабаром.
          correct: false
        - text: Категоричне заперечення можливості (0%) будь-яких подальших дискусій.
          correct: false
    - question: Яка головна мета використання хеджування в першому тексті згідно з результатами лінгвістичного аналізу?
      options:
        - text: Дотримання академічного етикету та окреслення меж наукового знання.
          correct: true
        - text: Створення поетичного образу давньої української мови та культури.
          correct: false
        - text: Приховування відсутності будь-яких археологічних знахідок у регіоні.
          correct: false
        - text: Переконання читача в абсолютній істинності радянської історіографії.
          correct: false
    - question: Чим принципово відрізняється ставлення до фактів у науковому тексті порівняно з публіцистичним есе?
      options:
        - text: У науковому тексті факти розглядаються як гіпотези, що потребують доказу.
          correct: true
        - text: У науковому тексті факти подаються як емоційні істини для народу.
          correct: false
        - text: У науковому тексті факти взагалі не використовуються автором.
          correct: false
        - text: У науковому тексті факти мають другорядне значення після стилю.
          correct: false

- type: fill-in
  title: Маркери впевненості
  instruction: Вставте відповідний маркер впевненості згідно з контекстом речення.
  items:
    - sentence: "___, результати експерименту підтверджують нашу початкову теорію про розвиток діалектів."
      answer: Безперечно
      options:
        - Безперечно
        - Мабуть
        - Навряд чи
        - Гіпотетично
    - sentence: "Ця гіпотеза, ___, є найцікавішою серед усіх запропонованих сьогодні на цій конференції."
      answer: мабуть
      options:
        - мабуть
        - безсумнівно
        - виключено
        - звісно
    - sentence: "___, конференцію буде перенесено на наступний місяць через непередбачувані технічні причини."
      answer: Ймовірно
      options:
        - Ймовірно
        - Ніколи
        - Обов'язково
        - Фактично
    - sentence: "Ми ___, що рівень інфляції залишиться стабільним до самого кінця цього року."
      answer: припускаємо
      options:
        - припускаємо
        - знаємо
        - спростовуємо
        - гарантуємо
    - sentence: "___, автор не врахував усіх складних факторів при глибокому аналізі цих даних."
      answer: Очевидно
      options:
        - Очевидно
        - Навряд
        - Можливо
        - Хіба
    - sentence: "Ця версія подій видається нам надзвичайно ___, якщо зважати на всі нові свідчення."
      answer: сумнівною
      options:
        - сумнівною
        - безперечною
        - істинною
        - правильною

