- type: essay-response
  title: Критичне есе про модальність
  instruction: Напишіть есе (400+ слів) про використання модальності в науковому тексті.
  prompt: Проаналізуйте, як використання хеджування в наукових текстах впливає на довіру читача до автора. Наведіть приклади з модуля.
  model_answer: "Використання хеджування в наукових текстах є не лише стилістичною вимогою, а й фундаментальною ознакою наукової етики та професіоналізму. На рівні C1 ми розуміємо, що наукове знання за своєю природою є пробабілістичним, тобто таким, що спирається на ймовірності, а не на абсолютні істини. Коли автор використовує такі маркери, як «ймовірно», «припускаємо» або «видається можливим», він демонструє критичне ставлення до власних висновків...\n\nДля читача-фахівця такий підхід є ознакою високої якості дослідження. Якщо вчений стверджує щось занадто категорично (використовуючи «безперечно» там, де докази є непрямими), це викликає скепсис. Навпаки, визнання меж власної впевненості через хеджування будує довіру. Читач бачить, що автор не намагається маніпулювати фактами, а чесно окреслює ступінь вірогідності своїх гіпотез. Таким чином, модальність хеджування парадоксальним чином посилює переконливість наукового тексту, роблячи його более об'єктивним та захищеним від критики."
  rubric:
    - criteria: Глибина аналізу
      description: Наскільки глибоко розкрито роль хеджування в науці.
    - criteria: Використання термінології
      description: Наявність термінів (епістемічна модальність, верифікованість тощо).

- type: comparative-study
