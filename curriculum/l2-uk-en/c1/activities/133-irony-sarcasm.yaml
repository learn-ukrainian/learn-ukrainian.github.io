        - text: "Специфічний тон, розтягування слів або наголос на певних словах сигналізують про підтекст."
          correct: true
        - text: "Іронію завжди вимовляють дуже швидко і тихо, щоб ніхто не почув."
          correct: false
        - text: "Іронію не вимагає спеціальної інтонації, вона зрозуміла лише з контексту."
          correct: false
        - text: "Іронічні фрази завжди вимовляються пошепки."
          correct: false
      explanation: "Інтонація є одним із головних маркерів іронії."
    - question: "Що саме ми розуміємо під терміном 'самоіронія', розглядаючи його в широкому психологічному та сучасному культурному контексті українського суспільства?"
      options:
        - text: "Здатність людини жартувати над собою та своїми недоліками."
          correct: true
        - text: "Іронія, спрямована виключно на близьких родичів."
          correct: false
        - text: "Несвідоме використання іронічних висловлювань."
          correct: false
        - text: "Вид іронії, який використовується тільки в монологах."
