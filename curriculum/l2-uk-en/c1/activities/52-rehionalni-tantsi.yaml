  source: Навчальний текст про регіональну хореографічну лексику
  text: |
    Українська хореографія надзвичайно різноманітна. Аркан — це гуцульський чоловічий танець ініціації, а Коломийка — унікальний жанр, що поєднує танець і коротку пісню. Метелиця — сюжетний танець Подніпров'я, що імітує зимовий вихор, а Увиванець — швидкий танець Закарпаття.

