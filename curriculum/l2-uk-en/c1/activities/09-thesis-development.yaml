  # Activity 4: Thesis Flaws
  - id: 09-thesis-flaws
    type: quiz
    title: "Діагностика помилки"
    instruction: "Яку помилку допущено в цьому формулюванні?"
    items:
      - question: "Стверджувати, що футбол це просто цікава гра, є занадто суб'єктивним, адже поняття 'цікавий' завжди залежить від особистого смаку."
        options:
          - text: "Суб'єктивність / Смак"
            correct: true
          - text: "Надмірна деталізація"
            correct: false
          - text: "Оригінальність"
            correct: false
          - text: "Фактичність"
            correct: false
      - question: "Фраза про те, що всі люди у світі повинні бути завжди добрими одне до одного, звучить як банальне моралізаторство."
        options:
          - text: "Банальність / Моралізаторство"
            correct: true
          - text: "Контравесійність"
            correct: false
          - text: "Теза"
            correct: false
          - text: "Факт"
            correct: false
      - question: "Стверджувати, що корупція впливає на економіку, політику, культуру, освіту і медицину, — це намагатися охопити неосяжне в одному тексті."
        options:
          - text: "Відсутність фокусу (The Kitchen Sink)"
            correct: true
          - text: "Занадто вузька тема"
            correct: false
          - text: "Дискусійність"
            correct: false
          - text: "Лаконічність"
            correct: false
      - question: "Я особисто думаю, що, можливо, певним чином податки, як мені здається, є сьогодні трохи зависокими для пересічних громадян."
        options:
          - text: "Невпевненість / Слабкі дієслова"
            correct: true
          - text: "Агресивність"
            correct: false
          - text: "Впевненість"
            correct: false
          - text: "Факти"
            correct: false
      - question: "У цьому есе я спробую описати та проаналізувати всю складну та багатогранну історію людства від початку часів до сьогодення."
        options:
          - text: "Нереалістичний масштаб"
            correct: true
          - text: "Відсутність теми"
            correct: false
          - text: "Вузька тема"
            correct: false
          - text: "Чіткий фокус"
            correct: false
      - question: "Заявляти, що абсолютно всі до єдиного політики у світі є брехунами — це класичний приклад надмірного та необґрунтованого узагальнення."
        options:
          - text: "Надмірне узагальнення (Sweeping Generalization)"
            correct: true
          - text: "Чіткий аргумент"
            correct: false
          - text: "Факт"
            correct: false
          - text: "Статистика"
            correct: false
      - question: "Стверджувати безапеляційно, що соціальні мережі це суцільне зло, означає вдаватися до примітивного спрощення та надмірних емоцій замість аналізу."
        options:
          - text: "Спрощення / Емоційність"
            correct: true
          - text: "Науковий підхід"
            correct: false
          - text: "Аналіз"
            correct: false
          - text: "Логіка"
            correct: false
      - question: "Тема 'Як правильно приготувати смачний український борщ з пампушками' — це суто детальна кулінарна інструкція, а не дискусійна академічна теза."
        options:
          - text: "Це інструкція, а не теза"
            correct: true
          - text: "Це сильна теза"
            correct: false
          - text: "Це аргумент"
            correct: false
          - text: "Це гіпотеза"
            correct: false

  # Activity 5: So What Test
  - id: 09-so-what
    type: quiz
    title: "Тест 'І що?'"
    instruction: "Оберіть відповідь на запитання 'So What?', яка перетворює факт на тезу."
    items:
      - question: "Факт: Населення Землі невпинно старіє, а це означає, що пенсійні системи всіх розвинених країн потребують негайної та радикальної реформи."
        options:
          - text: "Отже, пенсійні системи потребують радикальної реформи."
            correct: true
          - text: "Отже, старих людей стає більше."
            correct: false
          - text: "Це природний процес."
            correct: false
          - text: "Медицина покращується."
            correct: false
      - question: "Факт: Студенти масово використовують ChatGPT, тому університети повинні терміново змінити застарілі формати оцінювання знань та переглянути принципи академічної доброчесності."
        options:
          - text: "Отже, університети повинні змінити формати оцінювання знань."
            correct: true
          - text: "Отже, комп'ютери розумні."
            correct: false
          - text: "Студенти стають лінивими."
            correct: false
          - text: "Технології розвиваються."
            correct: false
      - question: "Факт: Україна отримала Томос, що назавжди закріпило її духовну незалежність від Москви та стало важливим елементом національної безпеки."
        options:
          - text: "Це закріпило духовну незалежність від Москви як складову нацбезпеки."
            correct: true
          - text: "Це сталося в січні."
            correct: false
          - text: "Це релігійна подія."
            correct: false
          - text: "Церкви об'єдналися."
            correct: false
      - question: "Факт: Читання знижує стрес, тому публічні бібліотеки мають бути інтегровані в національну стратегію покращення ментального та громадського здоров'я населення."
        options:
          - text: "Тому бібліотеки мають бути частиною стратегії громадського здоров'я."
            correct: true
          - text: "Тому читати добре."
            correct: false
          - text: "Книги цікаві."
            correct: false
          - text: "Стрес шкідливий."
            correct: false
      - question: "Факт: Електромобілі не викидають СО2, проте їх масове виробництво та утилізація батарей створює нові серйозні екологічні виклики для людства."
        options:
          - text: "Проте їх виробництво створює нові екологічні виклики, які треба вирішувати."
            correct: true
          - text: "Тому вони тихі."
            correct: false
          - text: "Вони дорогі."
            correct: false
          - text: "Технології майбутнього."
            correct: false
      - question: "Факт: Підлітки хронічно мало сплять через ранній початок уроків, тому розклад шкільних занять має бути зміщено на пізніший час."
        options:
          - text: "Початок шкільних занять має бути зміщено на пізніший час."
            correct: true
          - text: "Вони втомлюються."
            correct: false
          - text: "Школа це важко."
            correct: false
          - text: "Сон важливий."
            correct: false
      - question: "Факт: Мистецтво є суб'єктивним, тому будь-яка форма державної ідеологічної цензури творчості є абсолютно неприпустимою та шкідливою в демократичному суспільстві."
        options:
          - text: "Тому державна цензура мистецтва є неприпустимою."
            correct: true
          - text: "Кожному своє."
            correct: false
          - text: "Про смаки не сперечаються."
            correct: false
          - text: "Художники дивні."
            correct: false
      - question: "Факт: Англійська мова домінує в науці, що створює несправедливі бар'єри для талановитих вчених, які, на жаль, не є носіями мови."
        options:
          - text: "Це створює бар'єри для не-носіїв, які втрачають конкурентні переваги."
            correct: true
          - text: "Всі її вчать."
            correct: false
          - text: "Це мова світу."
            correct: false
          - text: "Наука глобальна."
            correct: false

