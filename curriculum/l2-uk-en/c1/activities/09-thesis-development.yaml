activities:

  # Activity 1: Fact vs Argument
  - id: 09-fact-vs-argument
    type: quiz
    title: "Факт чи Аргумент?"
    instruction: "Визначте, чи є речення констатацією факту, чи дискусійним аргументом."
    items:
      - question: "Київ — столиця України."
        options:
          - text: "Факт (не може бути тезою)"
            correct: true
          - text: "Аргумент (може бути тезою)"
            correct: false
      - question: "Київ є найкомфортнішим містом для життя у Східній Європі."
        options:
          - text: "Аргумент (може бути тезою)"
            correct: true
          - text: "Факт (не може бути тезою)"
            correct: false
      - question: "Вода кипить при 100 градусах."
        options:
          - text: "Факт"
            correct: true
          - text: "Аргумент"
            correct: false
      - question: "Доступ до чистої води має бути визнаний базовим правом людини."
        options:
          - text: "Аргумент"
            correct: true
          - text: "Факт"
            correct: false
      - question: "Тарас Шевченко народився в 1814 році."
        options:
          - text: "Факт"
            correct: true
          - text: "Аргумент"
            correct: false
      - question: "Вплив Шевченка на українську політичну думку є більшим, ніж його літературний вплив."
        options:
          - text: "Аргумент"
            correct: true
          - text: "Факт"
            correct: false
      - question: "Економіка України зросла у 2021 році."
        options:
          - text: "Факт"
            correct: true
          - text: "Аргумент"
            correct: false
      - question: "Лібералізація ринку землі — єдиний шлях до економічного процвітання."
        options:
          - text: "Аргумент"
            correct: true
          - text: "Факт"
            correct: false

  # Activity 2: Strong vs Weak Thesis
  - id: 09-strong-weak
    type: quiz
    title: "Сильна чи Слабка теза?"
    instruction: "Оцініть якість тези."
    items:
      - question: "Я хочу розповісти про глобальне потепління."
        options:
          - text: "Слабка (відсутня позиція)"
            correct: true
          - text: "Сильна"
            correct: false
      - question: "Глобальне потепління вимагає негайних дій урядів, оскільки воно загрожує продовольчій безпеці."
        options:
          - text: "Сильна"
            correct: true
          - text: "Слабка"
            correct: false
      - question: "Куріння — це погано."
        options:
          - text: "Слабка (банальна, суб'єктивна)"
            correct: true
          - text: "Сильна"
            correct: false
      - question: "Підвищення акцизів на тютюн є неефективним методом боротьби з курінням серед підлітків."
        options:
          - text: "Сильна"
            correct: true
          - text: "Слабка"
            correct: false
      - question: "У цьому есе ми розглянемо плюси і мінуси інтернету."
        options:
          - text: "Слабка (проста декларація намірів)"
            correct: true
          - text: "Сильна"
            correct: false
      - question: "Інтернет сприяє соціальній ізоляції, замінюючи реальне спілкування сурогатами."
        options:
          - text: "Сильна"
            correct: true
          - text: "Слабка"
            correct: false
      - question: "Спорт корисний для здоров'я."
        options:
          - text: "Слабка (трюїзм)"
            correct: true
          - text: "Сильна"
            correct: false
      - question: "Університети повинні фінансувати масовий спорт замість професійних команд."
        options:
          - text: "Сильна"
            correct: true
          - text: "Слабка"
            correct: false

