    type: match-up
    title: "Широке vs Вузьке"
    instruction: "З'єднайте занадто широку тему з її звуженим (конкретним) варіантом."
    pairs:
      - left: "Освіта"
        right: "Проблеми інклюзивної освіти в сільських школах"
      - left: "Війна"
