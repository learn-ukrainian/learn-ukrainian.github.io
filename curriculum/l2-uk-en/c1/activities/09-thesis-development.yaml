      - left: "Технології"
        right: "Етичні аспекти використання ШІ в медицині"
      - left: "Екологія"
        right: "Забруднення мікропластиком Чорного моря"
      - left: "Історія"
        right: "Роль жінок у дисидентському русі 1960-х"
      - left: "Мова"
        right: "Англіцизми в IT-сленгу українських програмістів"
      - left: "Мистецтво"
        right: "Символізм у фільмах Параджанова"
      - left: "Політика"
        right: "Популізм як загроза демократичним інститутам"

  # Activity 4: Thesis Flaws
  - id: 09-thesis-flaws
    type: quiz
    title: "Діагностика помилки"
    instruction: "Яку помилку допущено в цьому формулюванні?"
    items:
      - question: "Футбол — цікава гра."
        options:
          - text: "Суб'єктивність / Смак"
            correct: true
          - text: "Надмірна деталізація"
            correct: false
      - question: "Люди повинні бути добрими."
        options:
          - text: "Банальність / Моралізаторство"
            correct: true
          - text: "Контравесійність"
            correct: false
      - question: "Корупція впливає на економіку, політику, культуру, освіту і медицину."
        options:
          - text: "Відсутність фокусу (The Kitchen Sink)"
            correct: true
          - text: "Занадто вузька тема"
            correct: false
      - question: "Я думаю, що, можливо, певним чином податки, здається, зависокі."
        options:
          - text: "Невпевненість / Слабкі дієслова"
            correct: true
          - text: "Агресивність"
            correct: false
      - question: "У цьому есе я спробую описати історію людства."
        options:
          - text: "Нереалістичний масштаб"
            correct: true
          - text: "Відсутність теми"
            correct: false
      - question: "Всі політики — брехуни."
        options:
          - text: "Надмірне узагальнення (Sweeping Generalization)"
            correct: true
          - text: "Чіткий аргумент"
            correct: false
      - question: "Соціальні мережі — це зло."
        options:
          - text: "Спрощення / Емоційність"
            correct: true
          - text: "Науковий підхід"
            correct: false
      - question: "Як приготувати борщ."
        options:
          - text: "Це інструкція, а не теза"
            correct: true
          - text: "Це сильна теза"
            correct: false

  # Activity 5: So What Test
  - id: 09-so-what
    type: quiz
    title: "Тест 'І що?'"
    instruction: "Оберіть відповідь на запитання 'So What?', яка перетворює факт на тезу."
    items:
      - question: "Факт: Населення Землі старіє."
        options:
          - text: "Отже, пенсійні системи потребують радикальної реформи."
            correct: true
          - text: "Отже, старих людей стає більше."
            correct: false
      - question: "Факт: Студенти використовують ChatGPT."
        options:
          - text: "Отже, університети повинні змінити формати оцінювання знань."
            correct: true
          - text: "Отже, комп'ютери розумні."
            correct: false
      - question: "Факт: Україна отримала Томос."
        options:
          - text: "Це закріпило духовну незалежність від Москви як складову нацбезпеки."
            correct: true
          - text: "Це сталося в січні."
            correct: false
      - question: "Факт: Читання знижує стрес."
        options:
          - text: "Тому бібліотеки мають бути частиною стратегії громадського здоров'я."
            correct: true
          - text: "Тому читати добре."
            correct: false
      - question: "Факт: Електромобілі не викидають СО2."
        options:
          - text: "Проте їх виробництво створює нові екологічні виклики, які треба вирішувати."
            correct: true
          - text: "Тому вони тихі."
            correct: false
      - question: "Факт: Підлітки мало сплять."
        options:
          - text: "Початок шкільних занять має бути зміщено на пізніший час."
            correct: true
          - text: "Вони втомлюються."
            correct: false
      - question: "Факт: Мистецтво суб'єктивне."
        options:
          - text: "Тому державна цензура мистецтва є неприпустимою."
            correct: true
          - text: "Кожному своє."
            correct: false
      - question: "Факт: Англійська мова домінує в науці."
        options:
          - text: "Це створює бар'єри для не-носіїв, які втрачають конкурентні переваги."
            correct: true
          - text: "Всі її вчать."
            correct: false

  # Activity 6: Thesis Parts Match
  - id: 09-thesis-parts
    type: match-up
    title: "Складники тези"
    instruction: "Визначте роль частини речення."
    pairs:
      - left: "Дистанційна освіта має бути збережена..."
        right: "Тема + Позиція"
      - left: "...оскільки вона забезпечує інклюзивність"
        right: "Аргумент 1 (Blueprint)"
      - left: "...та економить ресурси,"
        right: "Аргумент 2 (Blueprint)"
      - left: "...попри технічні складнощі."
        right: "Контраргумент / Обмеження"
      - left: "Уряд повинен інвестувати в атомну енергетику..."
        right: "Заклик до дії (Policy Claim)"
      - left: "...тому що це єдиний шлях до енергонезалежності."
        right: "Обґрунтування"
      - left: "Хоча цензура може зменшити мову ворожнечі..."
        right: "Поступка (Concession)"
      - left: "...вона загрожує свободі слова."
        right: "Головна ідея"

