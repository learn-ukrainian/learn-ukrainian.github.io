  # Activity 8: Fill in Words
  - id: 09-fill-thesis-words
    type: fill-in
    title: "Слова аргументації"
    instruction: "Вставте пропущені слова."
    items:
      - text: "Сильна теза має бути [дискусійною] (debatable)."
      - text: "Це означає, що розумна людина може з вами [не погодитися]."
      - text: "Якщо ви пишете 'Вбивство — це погано', це не теза, це [аксіома]."
      - text: "Натомість твердження 'Смертна кара є [неефективним] засобом' є аргументом."
      - text: "Ваша мета — не просто висловити думку, а [переконати] читача."
      - text: "Уникайте [розмитих] слів, таких як 'цікавий'."
      - text: "Теза повинна мати чіткий [фокус]."
      - text: "Кожен [аргумент] має підтримувати головну ідею."
    
  # Activity 9: Improving Thesis
  - id: 09-improve-thesis
    type: quiz
    title: "Покращення тези"
    instruction: "Оберіть покращену версію слабкої тези: 'Технології змінюють наше життя'."
    items:
      - question: "Яка версія краща?"
        options:
          - text: "Алгоритмізація повсякденного життя веде до ерозії приватності та втрати когнітивної автономії."
            correct: true
          - text: "Технології роблять життя кращим і веселішим."
            correct: false
      - question: "Тема: Їжа. Слабке: Ми повинні їсти здорове."
        options:
          - text: "Держава повинна субсидувати виробництво органічних продуктів для зменшення навантаження на систему охорони здоров'я."
            correct: true
          - text: "Овочі корисні, а цукор шкідливий."
            correct: false
      - question: "Тема: Космос. Слабке: Космос цікавий."
        options:
          - text: "Колонізація Марса є необхідним кроком для виживання людства як біологічного виду."
            correct: true
          - text: "Там багато зірок."
            correct: false
      - question: "Тема: Мода. Слабке: Мода важлива."
        options:
          - text: "Швидка мода (Fast Fashion) є екологічною катастрофою, що вимагає негайного законодавчого регулювання."
            correct: true
          - text: "Всі хочуть бути гарними."
            correct: false
      - question: "Тема: Зарплати. Слабке: Грошей мало."
        options:
          - text: "Введення безумовного базового доходу є єдиною відповіддю на автоматизацію праці."
            correct: true
          - text: "Я хочу більше грошей."
            correct: false
      - question: "Тема: Тварини. Слабке: Зоопарки — це сумно."
        options:
          - text: "Етичні стандарти сучасних зоопарків повинні зміститися від розваги до збереження видів."
            correct: true
          - text: "Тваринам там тісно."
            correct: false
      - question: "Тема: Історія. Слабке: Історію треба знати."
        options:
          - text: "Маніпуляція історичною пам'яттю є ключовим інструментом сучасної гібридної війни."
            correct: true
          - text: "Без історії ми ніхто."
            correct: false
      - question: "Тема: Місто. Слабке: Затори — це погано."
        options:
          - text: "Введення платного в'їзду в центр міста є найефективнішим методом боротьби з трафіком."
            correct: true
          - text: "Машин забагато."
            correct: false

