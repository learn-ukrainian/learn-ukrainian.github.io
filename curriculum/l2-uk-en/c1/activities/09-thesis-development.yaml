  # Activity 11: Jumbled Sentence (Thesis Construction)
  - id: 09-jumble-thesis
    type: unjumble
    title: "Конструктор тези"
    instruction: "Складіть тезу з слів."
    items:
      - jumbled: "Зміни клімату / вимагають / глобальної співпраці / оскільки / кордони не зупиняють викиди."
        answer: "Зміни клімату вимагають глобальної співпраці оскільки кордони не зупиняють викиди."
      - jumbled: "Дистанційна робота / підвищує продуктивність / але / знижує / командний дух."
        answer: "Дистанційна робота підвищує продуктивність але знижує командний дух."
      - jumbled: "Введення євро / стабілізує економіку / проте / обмежує / фіскальну політику."
        answer: "Введення євро стабілізує економіку проте обмежує фіскальну політику."
      - jumbled: "Штучний інтелект / не замінить лікаря / а стане / його асистентом."
        answer: "Штучний інтелект не замінить лікаря а стане його асистентом."
      - jumbled: "Цензура / є / неприпустимим обмеженням / свободи слова / у демократичному суспільстві."
        answer: "Цензура є неприпустимим обмеженням свободи слова у демократичному суспільстві."
      - jumbled: "Культурна дипломатія / є / м'якою силою / яка формує / імідж держави."
        answer: "Культурна дипломатія є м'якою силою яка формує імідж держави."
      - jumbled: "Реформа освіти / повинна / фокусуватися на / критичному мисленні / а не на запам'ятовуванні."
        answer: "Реформа освіти повинна фокусуватися на критичному мисленні а не на запам'ятовуванні."
      - jumbled: "Урбанізація / створює / можливості для розвитку / але / знищує екосистеми."
        answer: "Урбанізація створює можливості для розвитку але знищує екосистеми."

