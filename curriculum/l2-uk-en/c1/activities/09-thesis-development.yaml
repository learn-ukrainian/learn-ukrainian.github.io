  # Activity 1: Fact vs Argument
  - id: 09-fact-vs-argument
    type: quiz
    title: "Факт чи Аргумент?"
    instruction: "Визначте, чи є речення констатацією факту, чи дискусійним аргументом."
    items:
      - question: "Загальновідомий географічний та політичний факт, що Київ є офіційною столицею сучасної незалежної України, не може бути предметом академічної дискусії."
        options:
          - text: "Факт (не може бути тезою)"
            correct: true
          - text: "Аргумент (може бути тезою)"
            correct: false
          - text: "Гіпотеза"
            correct: false
          - text: "Прогноз"
            correct: false
      - question: "Незважаючи на складні умови, Київ залишається найбільш комфортним та перспективним містом для життя та розвитку бізнесу у всій Східній Європі."
        options:
          - text: "Аргумент (може бути тезою)"
            correct: true
          - text: "Факт (не може бути тезою)"
            correct: false
          - text: "Аксіома"
            correct: false
          - text: "Статистика"
            correct: false
      - question: "Згідно з законами фізики, вода за нормального атмосферного тиску завжди закипає при температурі рівно сто градусів за шкалою Цельсія."
        options:
          - text: "Факт"
            correct: true
          - text: "Аргумент"
            correct: false
          - text: "Думка"
            correct: false
          - text: "Переконання"
            correct: false
      - question: "Кожен уряд зобов'язаний гарантувати, що вільний та безперешкодний доступ до чистої питної води має бути законодавчо визнаний базовим та невід'ємним правом людини."
        options:
          - text: "Аргумент"
            correct: true
          - text: "Факт"
            correct: false
          - text: "Дані"
            correct: false
          - text: "Спостереження"
            correct: false
      - question: "Видатний український поет та художник Тарас Григорович Шевченко народився в дев'ятнадцятому столітті, а саме у тисяча вісімсот чотирнадцятому році."
        options:
          - text: "Факт"
            correct: true
          - text: "Аргумент"
            correct: false
          - text: "Теорія"
            correct: false
          - text: "Інтерпретація"
            correct: false
      - question: "Сьогодні можна стверджувати, що історичний вплив Тараса Шевченка на формування української політичної думки є значно глибшим та важливішим, ніж його суто літературний вплив."
        options:
          - text: "Аргумент"
            correct: true
          - text: "Факт"
            correct: false
          - text: "Хронологія"
            correct: false
          - text: "Статистика"
            correct: false
      - question: "Згідно з офіційними статистичними звітами, національна економіка України продемонструвала позитивну динаміку та зросла у дві тисячі двадцять першому році."
        options:
          - text: "Факт"
            correct: true
          - text: "Аргумент"
            correct: false
          - text: "Передбачення"
            correct: false
          - text: "Міф"
            correct: false
      - question: "Повна та прозора лібералізація ринку землі сільськогосподарського призначення є єдиним можливим та ефективним шляхом до стрімкого економічного процвітання аграрного сектору."
        options:
          - text: "Аргумент"
            correct: true
          - text: "Факт"
            correct: false
          - text: "Історична довідка"
            correct: false
          - text: "Фізичний закон"
            correct: false

  # Activity 2: Strong vs Weak Thesis
  - id: 09-strong-weak
    type: quiz
    title: "Сильна чи Слабка теза?"
    instruction: "Оцініть якість тези."
    items:
      - question: "У цій письмовій роботі я хочу просто розповісти своїм читачам деяку загальну інформацію про таке явище як глобальне потепління."
        options:
          - text: "Слабка (відсутня позиція)"
            correct: true
          - text: "Сильна"
            correct: false
          - text: "Дискусійна"
            correct: false
          - text: "Аналітична"
            correct: false
      - question: "Проблема глобального потепління вимагає негайних та рішучих спільних дій усіх світових урядів, оскільки воно вже сьогодні реально загрожує глобальній продовольчій безпеці."
        options:
          - text: "Сильна"
            correct: true
          - text: "Слабка"
            correct: false
          - text: "Розмита"
            correct: false
          - text: "Банальна"
            correct: false
      - question: "Всі ми добре знаємо, що регулярне та тривале куріння тютюнових виробів — це дуже погано для здоров'я людини та оточуючих."
        options:
          - text: "Слабка (банальна)"
            correct: true
          - text: "Сильна"
            correct: false
          - text: "Наукова"
            correct: false
          - text: "Глибока"
            correct: false
      - question: "Просте підвищення державних акцизів на тютюн є абсолютно неефективним методом боротьби з масовим курінням саме серед підлітків та молоді."
        options:
          - text: "Сильна"
            correct: true
          - text: "Слабка"
            correct: false
          - text: "Фактична"
            correct: false
          - text: "Описова"
            correct: false
      - question: "У наступних абзацах цього короткого есе ми спробуємо детально розглянути всі можливі плюси і мінуси використання мережі інтернет."
        options:
          - text: "Слабка (декларація)"
            correct: true
          - text: "Сильна"
            correct: false
          - text: "Аргументована"
            correct: false
          - text: "Критична"
            correct: false
      - question: "Надмірне використання інтернету парадоксально сприяє глибокій соціальній ізоляції сучасної молоді, поступово замінюючи справжнє живе реальне спілкування його цифровими сурогатами."
        options:
          - text: "Сильна"
            correct: true
          - text: "Слабка"
            correct: false
          - text: "Загальна"
            correct: false
          - text: "Нейтральна"
            correct: false
      - question: "Ніхто не буде сперечатися з тим загальновідомим твердженням, що активний спорт, безперечно, є дуже корисним для фізичного здоров'я."
        options:
          - text: "Слабка (трюїзм)"
            correct: true
          - text: "Сильна"
            correct: false
          - text: "Контравесійна"
            correct: false
          - text: "Оригінальна"
            correct: false
      - question: "Сучасні державні університети повинні пріоритетно фінансувати програми масового студентського спорту замість витрачання бюджетів на утримання дорогих напівпрофесійних команд."
        options:
          - text: "Сильна"
            correct: true
          - text: "Слабка"
            correct: false
          - text: "Фактологічна"
            correct: false
          - text: "Очевидна"
            correct: false

