  # Activity 4: Identify Plagiarism (Quiz)
  - id: 07-plagiarism-quiz
    type: quiz
    title: "Плагіат чи ні?"
    instruction: "Визначте, чи є наведена ситуація плагіатом."
    items:
      - question: "Студент скопіював абзац зі статті і не вказав автора."
        options:
          - text: "Плагіат"
            correct: true
          - text: "Не плагіат"
            correct: false
      - question: "Студент переказав ідею своїми словами і вказав джерело."
        options:
          - text: "Не плагіат"
            correct: true
          - text: "Плагіат"
            correct: false
      - question: "Студент взяв цитату в лапки і дав посилання."
        options:
          - text: "Не плагіат"
            correct: true
          - text: "Плагіат"
            correct: false
      - question: "Студент переклав текст з англійської і видав за свій."
        options:
          - text: "Плагіат"
            correct: true
          - text: "Не плагіат"
            correct: false
      - question: "Студент використав загальновідомий факт (Земля кругла) без посилання."
        options:
