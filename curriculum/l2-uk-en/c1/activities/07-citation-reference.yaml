  # Activity 2: Citation Verbs Gap-fill
  - id: 07-citation-verbs-fill
    type: fill-in
    title: "Дієслова цитування"
    instruction: "Вставте правильне дієслово у відповідній формі."
    items:
      - prompt: "Автор статті ___ на результати експерименту."
        answer: "посилається"
        options: ["посилається", "цитує", "згадує", "говорить"]
      - prompt: "У вступі дослідник ___ важливу проблему."
        answer: "порушує"
        options: ["порушує", "цитує", "наводить", "робить"]
      - prompt: "Ми можемо ___ слова відомого філософа."
        answer: "процитувати"
        options: ["процитувати", "послатися", "сказати", "думати"]
      - prompt: "Професор часто ___ приклади з власної практики."
        answer: "наводить"
        options: ["наводить", "бере", "кладе", "ставить"]
      - prompt: "У бібліографії студент ___ понад 50 джерел."
        answer: "зазначив"
        options: ["зазначив", "написав", "зробив", "дав"]
      - prompt: "Вчені ___ на праці попередників."
        answer: "спираються"
        options: ["спираються", "стоять", "сидять", "лежать"]
      - prompt: "Як ___ колега, це питання потребує дискусії."
        answer: "зазначає"
        options: ["зазначає", "каже", "мовить", "балакає"]
      - prompt: "Варто ___ про внесок українських істориків."
        answer: "згадати"
        options: ["згадати", "пам'ятати", "забути", "знати"]

  # Activity 3: Direct to Indirect Speech
  - id: 07-indirect-speech-transform
    type: fill-in
    title: "Непряма мова"
    instruction: "Перетворіть пряму мову на непряму, використовуючи запропонований початок."
    items:
      - prompt: "Автор пише: «Результати є попередніми». -> Автор пише, що ___."
        answer: "результати є попередніми"
      - prompt: "Експерт стверджує: «Криза минула». -> Експерт стверджує, що ___."
        answer: "криза минула"
      - prompt: "Вчений зазначає: «Метод потребує доопрацювання». -> Вчений зазначає, про ___."
        answer: "потребу доопрацювання методу"
      - prompt: "Вона запитала: «Де знайти джерело?». -> Вона запитала, ___."
        answer: "де знайти джерело"
      - prompt: "Колега порадив: «Перевірте дані». -> Колега порадив ___."
        answer: "перевірити дані"
      - prompt: "Професор наголосив: «Це важливо». -> Професор наголосив на ___."
        answer: "важливості цього"
      - prompt: "Дослідник визнав: «Я помилився». -> Дослідник визнав, що ___."
        answer: "помилився"
      - prompt: "Микола зауважив: «Час спливає». -> Микола зауважив, що ___."
        answer: "час спливає"

  # Activity 4: Identify Plagiarism (Quiz)
  - id: 07-plagiarism-quiz
    type: quiz
    title: "Плагіат чи ні?"
    instruction: "Визначте, чи є наведена ситуація плагіатом."
    items:
      - question: "Уявіть типову ситуацію, коли недбалий студент просто скопіював великий абзац тексту зі статті і, на жаль, зовсім не вказав автора."
        options:
          - text: "Плагіат"
            correct: true
          - text: "Не плагіат"
            correct: false
          - text: "Недбалість"
            correct: false
          - text: "Творче запозичення"
            correct: false
      - question: "Уявіть, що сумлінний студент переказав основну ідею складного тексту своїми власними словами і при цьому абсолютно коректно вказав першоджерело."
        options:
          - text: "Не плагіат"
            correct: true
          - text: "Плагіат"
            correct: false
          - text: "Частковий плагіат"
            correct: false
          - text: "Помилка цитування"
            correct: false
      - question: "Студент вирішив взяти пряму цитату в лапки і надав повне, детальне бібліографічне посилання на використане джерело в кінці речення."
        options:
          - text: "Не плагіат"
            correct: true
          - text: "Плагіат"
            correct: false
          - text: "Самоплагіат"
            correct: false
          - text: "Надмірне цитування"
            correct: false
      - question: "Студент повністю самостійно переклав складний науковий текст з англійської мови і видав його за свою власну авторську оригінальну роботу."
        options:
          - text: "Плагіат"
            correct: true
          - text: "Не плагіат"
            correct: false
          - text: "Переклад не є плагіатом"
            correct: false
          - text: "Адаптація тексту"
            correct: false
      - question: "Студент використав у своїй роботі загальновідомий факт (наприклад, що Земля кругла) без посилання на жодне конкретне джерело, оскільки це знання є публічним."
        options:
          - text: "Не плагіат"
            correct: true
          - text: "Плагіат"
            correct: false
          - text: "Порушення етики"
            correct: false
          - text: "Технічна помилка"
            correct: false
      - question: "Лінивий студент замовив та купив готову курсову роботу на сумнівному сайті в інтернеті, а потім здав її викладачу як власну."
        options:
          - text: "Плагіат (академічна недоброчесність)"
            correct: true
          - text: "Не плагіат"
            correct: false
          - text: "Комерційна угода"
            correct: false
          - text: "Аутсорсинг навчання"
            correct: false
      - question: "Студент використав свою власну стару наукову роботу або її значну частину в новому навчальному курсі без належного повідомлення про це викладача."
        options:
          - text: "Плагіат (самоплагіат)"
            correct: true
          - text: "Не плагіат"
            correct: false
          - text: "Повторне використання"
            correct: false
          - text: "Економія часу"
            correct: false
      - question: "Студент випадково забув поставити лапки для прямої мови, але чесно вказав автора та джерело, що призвело до технічної помилки цитування."
        options:
          - text: "Помилка цитування (технічний плагіат)"
            correct: true
          - text: "Все правильно"
            correct: false
          - text: "Навмисний плагіат"
            correct: false
          - text: "Грубе порушення"
            correct: false

  # Activity 5: Advanced Activity - Essay (Review/Analysis)
  - id: 07-essay-citation-analysis
    type: essay-response
    title: "Аналіз цитування"
    prompt: "Напишіть короткий аналітичний текст (200-250 слів) на тему «Культура цитування в епоху інтернету». Обговоріть проблему плагіату та важливість посилань на першоджерела. Використайте принаймні 5 слів з модуля (наприклад: *інтелектуальна власність, плагіат, джерело, автор, етика*). Використайте конструкції «За словами...», «На думку...»."
    min_words: 200
    model_answer: |
      В епоху цифрових технологій доступ до інформації став майже миттєвим, що створило ілюзію «спільного знання». Проте культура цитування залишається наріжним каменем академічної доброчесності. На думку багатьох дослідників, інтернет не скасовує авторського права, а навпаки, вимагає ще більшої уважності до джерел.

      Плагіат у цифрову добу часто виникає через недбалість або нерозуміння етичних норм. Студенти можуть вважати, що текст без підпису в мережі є «нічиїм». Однак, як зазначають юристи, кожна творча праця має автора та є об'єктом інтелектуальної власності. Копіювання без посилання — це крадіжка, яка знецінює зусилля творця.

      З іншого боку, правильне цитування демонструє глибину дослідження. Коли автор посилається на авторитетні джерела, він вписує свою думку в ширший науковий контекст. Це підвищує довіру читача і дозволяє відстежити еволюцію ідей.
      Отже, дотримання правил цитування — це не просто формальність, а вияв поваги до спільноти та ознака професійної зрілості.
    rubric:
      - criteria: "Зміст"
        description: "Тема розкрита, аргументи логічні."
        points: 40
      - criteria: "Лексика"
        description: "Використано цільову лексику (плагіат, джерело тощо)."
        points: 30
      - criteria: "Граматика"
        description: "Правильне використання вставних конструкцій цитування."
        points: 30

