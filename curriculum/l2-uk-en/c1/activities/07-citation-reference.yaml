      - jumbled: "на / посилається / нові / дослідник / дані"
        answer: "Дослідник посилається на нові дані."
      - jumbled: "за / експертів / словами / ситуація / стабільна"
        answer: "За словами експертів ситуація стабільна."
      - jumbled: "думку / на / критика / твір / невдалий / цей"
        answer: "На думку критика цей твір невдалий."
      - jumbled: "згідно / законом / з / заборонено / це"
        answer: "Згідно з законом це заборонено."
      - jumbled: "джерела / перевіряти / завжди / треба"
        answer: "Треба завжди перевіряти джерела."
      - jumbled: "цитує / уривок / студент / з / монографії"
