        options: ["наводить", "бере", "кладе", "ставить"]
      - prompt: "У бібліографії студент ___ понад 50 джерел."
        answer: "зазначив"
        options: ["зазначив", "написав", "зробив", "дав"]
      - prompt: "Вчені ___ на праці попередників."
        answer: "спираються"
