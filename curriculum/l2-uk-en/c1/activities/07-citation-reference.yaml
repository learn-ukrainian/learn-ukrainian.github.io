            correct: true
          - text: "Плагіат"
            correct: false
      - question: "Студент купив роботу в інтернеті."
        options:
          - text: "Плагіат (академічна недоброчесність)"
            correct: true
          - text: "Не плагіат"
            correct: false
      - question: "Студент використав власну стару роботу в новому курсі (самоплагіат)."
        options:
          - text: "Плагіат"
            correct: true
          - text: "Не плагіат"
