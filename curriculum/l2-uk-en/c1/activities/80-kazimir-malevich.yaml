- type: quiz
  id: c1-80-quiz-1
  title: '«Геній супрематизму: Казимір Малевич»'
  instruction: «Відповідайте на питання на основі прочитаного тексту про засновника нового мистецтва.»
  items:
    - question: «Який саме художній напрям Казимір Малевич заснував у тисяча дев'ятсот п'ятнадцятому році, проголосивши перевагу чистого відчуття над предметністю?»
      options:
        - text: «Соціалістичний реалізм, спрямований на прославлення праці робітників та селян»
          correct: false
        - text: «Супрематизм, що базується на геометричних першоелементах та чистому кольорі»
          correct: true
        - text: «Київський імпресіонізм, заснований на грі світла та тіні у міському просторі»
          correct: false
        - text: «Радикальний кубофутуризм, що повністю заперечує роль будь-якого кольору»
          correct: false
      explanation: «Назва походить від латинського supremus — найвищий.»
    - question: «Що саме Казимір Малевич називав «нулем форм» та початком абсолютно нової ери у світовій історії візуального мистецтва?»
      options:
        - text: «Свою першу вчительку з Київської малювальної школи Миколи Мурашка»
          correct: false
        - text: «Знамените полотно «Чорний квадрат», виставлене на футуристичній виставці»
          correct: true
        - text: «Процес повного знищення всіх картин минулих епох у вогні революції»
          correct: false
        - text: «Будівлю Київського художнього інституту, де він викладав у тридцяті роки»
          correct: false
      explanation: «Для Малевича це був маніфест звільнення мистецтва від копіювання природи.»
    - question: «Яким чином українське народне мистецтво, зокрема селянська вишивка та розпис хат, вплинуло на формування творчого методу Малевича?»
      options:
        - text: «Воно змусило його малювати лише квіти та сільські краєвиди до кінця життя»
          correct: false
        - text: «Воно дало йому відчуття магії кольору та геометричної досконалості форм»
          correct: true
        - text: «Митець вважав народне мистецтво застарілим і закликав усіх його забути»
          correct: false
        - text: «Він вивчив лише техніку змішування фарб у сільських майстринь Поділля»
          correct: false
      explanation: «Малевич переніс селянський космізм та колористику на авангардні полотна.»
    - question: «Яку саме роль відіграв Київський художній інститут у житті Казиміра Малевича наприкінці двадцятих років двадцятого століття?»
      options:
        - text: «Це було місце, де він переховувався від поліції, не займаючись жодною роботою»
          correct: false
        - text: «Він був професором інституту та намагався створити там сучасну мистецьку школу»
          correct: true
        - text: «Він вимагав негайно закрити цей заклад як такий, що шкодить новому мистецтву»
          correct: false
        - text: «Там він лише навчався малювати, будучи ще зовсім молодою і невідомою людиною»
          correct: false
      explanation: «Малевич мріяв перетворити київську академію на передовий «український Баугауз».»
    - question: «Чому радянська влада заарештувала Казиміра Малевича у тисяча дев'ятсот тридцятому році після його тріумфальної виставки у Берліні?»
      options:
        - text: «Через підозру у крадіжці цінних музейних експонатів під час поїздки за кордон»
          correct: false
        - text: «За абсурдними звинуваченнями у «шпигунстві» та через його незалежні погляди»
          correct: true
        - text: «Бо він відмовився малювати портрети вождів пролетаріату для офіційних газет»
          correct: false
        - text: «Через те, що він почав писати свої теоретичні праці виключно німецькою мовою»
          correct: false
      explanation: «Тоталітарна система боялася інтелектуальної волі та світового визнання митця.»
    - question: «Як у пізніх творах Малевича відобразилася трагедія українського селянства під час голодомору та сталінських репресій?»
      options:
        - text: «Він малював щасливих робітників на тлі великих заводів та нових міст»
          correct: false
        - text: «Через образи селян без облич, які стали метафорою нищення людської гідності»
          correct: true
        - text: «Художник почав зображати виключно релігійні сюжети з Біблії для спасіння»
          correct: false
        - text: «Він повністю перестав малювати людей, перейшовши до абстрактних ліній»
          correct: false
      explanation: «Ці картини були мовчазним та потужним протестом проти радянського терору.»
    - question: «Яку саме ідентичність Казимір Малевич постійно підкреслював у своїх офіційних документах, анкетах та статтях про мистецтво?»
      options:
        - text: «Він називав себе виключно громадянином світу без жодної національності»
          correct: false
        - text: «Він чітко ідентифікував себе як українець, писав українською та цінував її»
          correct: true
        - text: «Художник стверджував, що він є істинно російським митцем московської школи»
          correct: false
        - text: «Він намагався приховати своє походження, щоб не мати проблем із владою»
          correct: false
      explanation: «Попри польське коріння, він вважав себе сином української землі та культури.»
    - question: «Чому повернення постаті Малевича в український культурний контекст є критично важливим для сучасної деколонізації?»
      options:
        - text: «Щоб підвищити ціни на його картини у приватних колекціях українських олігархів»
          correct: false
        - text: «Для відновлення історичної справедливості та боротьби проти привласнення геніїв Росією»
          correct: true
        - text: «Через те, що без Малевича неможливо побудувати жодну нову будівлю в Києві»
          correct: false
        - text: «Бо він був єдиним художником, який вмів малювати чорні геометричні фігури»
          correct: false
      explanation: «Росія десятиліттями видавала українських авангардистів за своїх власних митців.»
    - question: «Яке значення мають кольори супрематизму — чорний, червоний та білий — у контексті української традиції?»
      options:
        - text: «Це були випадкові кольори, які Малевич знайшов у німецькій хімічній лабораторії»
          correct: false
        - text: «Це базові кольори української народної вишивки, очищені до абсолютних величин»
          correct: true
        - text: «Ці кольори символізували три різні політичні партії, які підтримував художник»
          correct: false
        - text: «Він обрав їх лише тому, що інші фарби були занадто дорогими у той час»
          correct: false
      explanation: «Малевич геніально трансформував фольклорну естетику у глобальну мову авангарду.»
    - question: «Яким був характер похорону Казиміра Малевича і як це відображало його відданість ідеям супрематизму?»
      options:
        - text: «Це була скромна церковна церемонія без жодних ознак художньої діяльності»
          correct: false
        - text: «Це був справжній супрематичний перформанс із розписаною труною та квадратом»
          correct: true
        - text: «Влада заборонила будь-який похорон, таємно поховавши митця у невідомому місці»
          correct: false
        - text: «Його поховали за козацьким звичаєм у відкритому полі під високим курганом»
          correct: false
      explanation: «Навіть у смерті він залишився вірним своїй філософії нового мистецтва.»
    - question: «Що, за твердженням автора, є головним внеском Малевича у розвиток сучасного світового дизайну та архітектури?»
      options:
        - text: «Вимога використовувати лише чорний колір для оформлення всіх житлових будинків»
          correct: false
        - text: «Концепції архітектонів та планітів, що вплинули на мінімалізм та містобудування»
          correct: true
        - text: «Він винайшов першу машину для автоматичного розпису тканин та шпалер»
          correct: false
        - text: «Малевич наполягав на повній відмові від вікон та дверей у будівлях майбутнього»
          correct: false
      explanation: «Його ідеї про організацію простору випередили час на багато десятиліть.»
    - question: «Який висновок робить автор щодо зв'язку між інтелектуальною волею митця та його здатністю змінювати світ?»
      options:
        - text: «Митець має бути лише слухняним виконавцем замовлень державної влади»
          correct: false
        - text: «Навіть найпростіша форма може нести всесвіт, якщо вона наповнена інтелектом»
          correct: true
        - text: «Творчість не має жодного впливу на реальне життя та розвиток суспільства»
          correct: false
        - text: «Художник повинен чекати на дозвіл імперії, щоб запропонувати нову ідею»
          correct: false
      explanation: «Малевич є символом інтелектуальної суб'єктності та творчої незалежності.»

