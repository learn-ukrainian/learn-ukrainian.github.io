module: 116-yaroslav-hrytsak
level: C1
activities:
- type: quiz
  title: Розуміння біографії та концепцій
  items:
  - question: "Згідно з текстом, яка головна зміна відбулася в українській історичній науці з появою праць Ярослава Грицака?"
    options:
    - text: "Перехід від вивчення фактів до романтизації історичних постатей"
      correct: false
    - text: "Зміна фокусу з опису страждань на аналітичне дослідження в глобальному контексті"
      correct: true
    - text: "Повне відкидання праць попередніх істориків, таких як Грушевський"
      correct: false
    - text: "Зосередження виключно на подіях після розпаду Радянського Союзу"
      correct: false
    explanation: "Текст зазначає, що Грицак ознаменував перехід від традиційної історії до аналітичної, інтегрованої у світовий дискурс."
  - question: "Яку роль Ярослав Грицак відіграє у сучасному Українському католицькому університеті (УКУ)?"
    options:
    - text: "Він є виключно адміністративним керівником університету"
      correct: false
    - text: "Як професор, він формує новий інтелектуальний ландшафт та покоління істориків"
      correct: true
    - text: "Він займається лише перекладом західних підручників для студентів"
      correct: false
    - text: "Грицак очолює службу безпеки університету"
      correct: false
    explanation: "У тексті зазначено, що він як професор УКУ не лише викладає, а й формує новий інтелектуальний ландшафт країни."
  - question: "Що Грицак вважає ключовим для успішної модернізації України?"
    options:
    - text: "Збереження всіх традиційних цінностей без змін"
      correct: false
    - text: "Перехід від цінностей виживання до цінностей розвитку"
      correct: true
    - text: "Повне копіювання російської моделі управління"
      correct: false
    - text: "Відмова від вивчення іноземних мов"
      correct: false
    explanation: "Грицак наголошує на важливості трансформації ціннісної матриці суспільства."
  - question: "Як Грицак характеризує українську націю?"
    options:
    - text: "Виключно як етнічну спільноту, об'єднану походженням"
      correct: false
    - text: "Як спільний політичний проект і свідомий вибір цінностей"
      correct: true
    - text: "Як штучне утворення, створене іноземними державами"
      correct: false
    - text: "Як релігійне братство без політичних цілей"
      correct: false
    explanation: "Він доводить, що нація — це передусім політичний союз вільних громадян."
  - question: "Який методологічний підхід Фернана Броделя впровадив Грицак в український контекст?"
    options:
    - text: "Вивчення виключно біографій королів"
      correct: false
    - text: "Концепцію 'довгого тривання' (longue durée)"
      correct: true
    - text: "Математичне моделювання майбутнього"
      correct: false
    - text: "Відмову від використання архівних джерел"
      correct: false
    explanation: "Поняття 'довгого тривання' дозволяє бачити процеси, що тривають століттями."
  - question: "Яка книга Грицака розглядає українську історію в контексті відкриття Америки та промислової революції?"
    options:
    - text: "Нарис історії України"
      correct: false
    - text: "Пророк у своїй вітчизні"
      correct: false
    - text: "Подолати минуле: глобальна історія України"
      correct: true
    - text: "Історія України-Руси"
      correct: false
    explanation: "Саме ця праця інтегрує українські події у глобальний світовий контекст."
  - question: "Що, на думку Грицака, означає 'подолати минуле'?"
    options:
    - text: "Повністю забути всі трагічні події"
      correct: false
    - text: "Винести уроки з історії, щоб вона не заважала рухатися вперед"
      correct: true
    - text: "Переписати історію так, щоб вона виглядала лише переможною"
      correct: false
    - text: "Відмовитися від національної ідентичності"
      correct: false
    explanation: "Це означає критичне переосмислення, а не забуття."
  - question: "Яку роль Грицак відіграє під час повномасштабної війни 2022 року?"
    options:
    - text: "Він припинив наукову діяльність"
      correct: false
    - text: "Став одним із ключових інтерпретаторів українських подій для західного світу"
      correct: true
    - text: "Виїхав з країни і не коментує події"
      correct: false
    - text: "Займається лише гуманітарною допомогою, без публічних виступів"
      correct: false
    explanation: "Його статті в NYT та The Guardian мають колосальний ефект за кордоном."

- type: select
  title: Лінгвістичний та концептуальний аналіз
  items:
  - question: "Виберіть усі характеристики, які автор тексту вживає для опису мови та стилю Ярослава Грицака:"
    options:
    - text: "Вміння говорити про складні речі простою, але глибокою мовою"
      correct: true
    - text: "Відмова від ідеологічних рамок та критичний аналіз"
      correct: true
    - text: "Використання публіцистичного стилю для популяризації історії"
      correct: true
    - text: "Використання влучних метафор та риторичних запитань"
      correct: true
    - text: "Апеляція до почуття відповідальності слухача"
      correct: true
    - text: "Сухий, безособовий виклад фактів без оціночних суджень"
      correct: false
  - question: "Які з перелічених концепцій Ярослав Грицак активно розвиває в українському дискурсі?"
    options:
    - text: "Ідентичність як свідомий ціннісний вибір"
      correct: true
    - text: "Концепція 'подолання минулого' через переосмислення травм"
      correct: true
    - text: "Поділ на 'цінності розвитку' та 'цінності виживання'"
      correct: true
    - text: "Україна як Frontier — пограниччя різних цивілізацій"
      correct: true
    - text: "Україна як 'лабораторія модерності'"
      correct: true
    - text: "Україна як ізольований цивілізаційний острів"
      correct: false
  - question: "Які фактори Грицак вважає частиною 'довгого тривання' історії?"
    options:
    - text: "Географічне положення"
      correct: true
    - text: "Соціальні звички та ціннісні матриці"
      correct: true
    - text: "Короткочасні політичні кризи"
      correct: false
    - text: "Кліматичні умови"
      correct: true
    - text: "Зміна урядів протягом року"
      correct: false
  - question: "Виберіть правильні твердження про професійну кар'єру Грицака:"
    options:
    - text: "Навчався у Львівському університеті імені Івана Франка"
      correct: true
    - text: "Захистив дисертацію про Івана Франка"
      correct: true
    - text: "Є професором Українського католицького університету"
      correct: true
    - text: "Ніколи не викладав у західних університетах"
      correct: false
    - text: "Став директором Інституту історичних досліджень ЛНУ"
      correct: true
  - question: "Які риторичні прийоми характерні для текстів Грицака згідно з розділом 'Стилістичне спостереження'?"
    options:
    - text: "Риторичні запитання"
      correct: true
    - text: "Влучні метафори"
      correct: true
    - text: "Апеляція до розуму та почуття відповідальності"
      correct: true
    - text: "Надмірне використання архаїзмів"
      correct: false
    - text: "Створення інтелектуального ефекту через деконструкцію міфів"
      correct: true
  - question: "Що входить до спадщини Ярослава Грицака згідно з текстом?"
    options:
    - text: "Бібліотека написаних книг"
      correct: true
    - text: "Зміна ментальності та способу мислення про Україну"
      correct: true
    - text: "Плеяда істориків, вихованих на його принципах"
      correct: true
    - text: "Створення нових державних кордонів"
      correct: false
    - text: "Інтелектуальна зброя в боротьбі за незалежність"
      correct: true

- type: fill-in
  title: Словникова робота (C1)
  items:
  - sentence: "Україна нарешті здобула справжню [___] на міжнародній арені, ставши самостійним гравцем."
    answer: "суб'єктність"
    options: ["суб'єктність", "об'єктність", "велич", "ідентичність"]
  - sentence: "Процес [___] вимагає критичного переосмислення імперського минулого."
    answer: "деколонізації"
    options: ["деколонізації", "модернізації", "глобалізації", "трансформації"]
  - sentence: "Автор пропонує нову [___] розвитку країни, яка базується на європейських цінностях."
    answer: "візію"
    options: ["візію", "інтерпретацію", "маніпуляцію", "тяглість"]
  - sentence: "Важливо забезпечити [___] культурних традицій навіть в умовах глобальних змін."
    answer: "тяглість"
    options: ["тяглість", "трансформацію", "верифікацію", "парадигму"]
  - sentence: "Його тексти викликають сильну [___], оскільки вони провокують до змін."
    answer: "емоцію"
    options: ["емоцію", "відповідь", "велич", "тяглість"]
  - sentence: "Кожен його [___] зворот спрямований на вихід із зони комфорту."
    answer: "риторичний"
    options: ["риторичний", "простий", "довгий", "науковий"]
  - sentence: "Для сучасного [___] Грицак є провідником у світ причинно-наслідкових зв'язків."
    answer: "слухача"
    options: ["слухача", "читача", "історика", "автора"]
  - sentence: "Ретельна [___] джерел є основою академічної доброчесності."
    answer: "верифікація"
    options: ["верифікація", "модернізація", "трансформація", "глобалізація"]
  - sentence: "[___] минулого часто тягне нас на дно, якщо ми не робимо висновків."
    answer: "тягар"
    options: ["тягар", "велич", "пам'ять", "спадок"]
  - sentence: "Модерна нація — це передусім [___] проект, а не етнічний."
    answer: "політичний"
    options: ["політичний", "культурний", "історичний", "релігійний"]
  - sentence: "Він став одним із перших, хто заговорив про необхідність [___] країни."
    answer: "модернізації"
    options: ["модернізації", "руйнації", "ізоляції", "консервації"]
  - sentence: "Наукова [___] Грицака базується на принципах критичного аналізу."
    answer: "парадигма"
    options: ["парадигма", "історія", "теорія", "версія"]
  - sentence: "Ця книга стала справжнім [___] у розумінні нашої історії."
    answer: "проривом"
    options: ["проривом", "занепадом", "кінцем", "кроком"]
  - sentence: "Важливо проводити [___] минулого, уникаючи маніпуляції фактами."
    answer: "переосмислення"
    options: ["переосмислення", "забуття", "ігнорування", "святкування"]
  - sentence: "Україна виходить із [___] імперського минулого."
    answer: "тіні"
    options: ["тіні", "світла", "води", "землі"]
  - sentence: "Кожна нова [___] минулого потребує ґрунтовної перевірки."
    answer: "інтерпретація"
    options: ["інтерпретація", "маніпуляція", "легенда", "історія"]

