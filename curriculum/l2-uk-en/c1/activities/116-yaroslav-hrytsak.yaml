- type: error-correction
  title: Граматичний аналіз та прийменники
  items:
  - text: "Він став професором Українському католицького університету у Львові."
    error: "Українському"
    answer: "Українського"
    options: ["Українському", "Українського", "Українським", "Українську"]
    explanation: "Родовий відмінок після іменника: професор (чого?) університету."
  - text: "Його праці допомагають нам зрозуміти тягар минула."
    error: "минула"
    answer: "минулого"
    options: ["минула", "минулого", "миному", "минуле"]
    explanation: "Родовий відмінок прикметника/іменника: тягар (чого?) минулого."
  - text: "Грицак наголошує на важливість реформ."
    error: "важливість"
    answer: "важливості"
    options: ["важливість", "важливості", "важливістю", "важливий"]
    explanation: "Дієслово 'наголошувати на' потребує місцевого відмінка (на чому?)."
  - text: "Ми маємо навчитися виносити уроки з історією."
    error: "історією"
    answer: "історії"
    options: ["історією", "історії", "історія", "історію"]
    explanation: "Прийменник 'з' (походження) потребує родового відмінка."
  - text: "Він є одним з найбільш відомих історик світу."
    error: "історик"
    answer: "істориків"
    options: ["історик", "істориків", "істориками", "історика"]
    explanation: "Після 'одним з' вживається множина в родовому відмінку."
  - text: "Його книги перекладено багато мовами."
    error: "багато"
    answer: "багатьма"
    options: ["багато", "багатьма", "багатьох", "багатою"]
    explanation: "Орудний відмінок числівника 'багато' — багатьма (чим?)."
  - text: "Він народився у село Довге на Львівщині."
    error: "село"
    answer: "селі"
    options: ["село", "селі", "села", "селом"]
    explanation: "Прийменник 'у' (місце) потребує місцевого відмінка."
  - text: "Ця книга стала бестселером серед студентів та професора."
    error: "професора"
    answer: "професорів"
    options: ["професора", "професорів", "професори", "професорами"]
    explanation: "Узгодження в числі: серед студентів та професорів (множина)."

