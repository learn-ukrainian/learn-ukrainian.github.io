module: 116-yaroslav-hrytsak
level: C1
activities:
- type: quiz
  title: Розуміння біографії та концепцій
  items:
  - question: "Згідно з текстом модуля, яка головна методологічна зміна відбулася в українській історичній науці з появою фундаментальних праць Ярослава Грицака?"
    options:
    - text: "Перехід від вивчення сухих архівних фактів до романтизації та ідеалізації історичних постатей минулого"
      correct: false
    - text: "Зміна фокусу з традиційного опису страждань (мартирології) на глибоке аналітичне дослідження в широкому глобальному контексті"
      correct: true
    - text: "Повне та безповоротно відкидання всіх попередніх праць українських істориків, зокрема Михайла Грушевського"
      correct: false
    - text: "Зосередження наукових зусиль виключно на подіях, що відбулися безпосередньо після розпаду Радянського Союзу"
      correct: false
    explanation: "Текст зазначає, що Грицак ознаменував перехід від традиційної історії до аналітичної, інтегрованої у світовий науковий дискурс."
  - question: "Яку конкретну роль Ярослав Грицак відіграє у формуванні інтелектуального середовища сучасного Українського католицького університету (УКУ) у Львові?"
    options:
    - text: "Він виконує виключно адміністративні та господарські функції як один із керівників університету"
      correct: false
    - text: "Як професор, він активно формує новий інтелектуальний ландшафт, дух свободи та готує нове покоління критичних істориків"
      correct: true
    - text: "Він займається лише технічним перекладом західних підручників для потреб студентів молодших курсів"
      correct: false
    - text: "Грицак офіційно очолює службу безпеки та ідеологічного контролю всередині університету"
      correct: false
    explanation: "У тексті зазначено, що він як професор УКУ не лише викладає, а й формує новий інтелектуальний ландшафт країни."
  - question: "Який фактор Ярослав Грицак вважає абсолютно ключовим та необхідним для успішної та докорінної модернізації сучасної української держави?"
    options:
    - text: "Суворе збереження всіх без винятку традиційних цінностей та соціальних практик минулого без жодних змін"
      correct: false
    - text: "Радикальний перехід суспільства від застарілих цінностей виживання до прогресивних цінностей сталого розвитку"
      correct: true
    - text: "Повне та беззастережне копіювання російської імперської моделі державного управління та соціального контролю"
      correct: false
    - text: "Повна відмова від вивчення будь-яких іноземних мов та ізоляція від міжнародного наукового співтовариства"
      correct: false
    explanation: "Грицак наголошує на важливості трансформації ціннісної матриці суспільства для подолання інерції минулого."
  - question: "Яким чином Ярослав Грицак концептуально характеризує сучасну українську націю у своїх численних наукових та публіцистичних працях?"
    options:
    - text: "Виключно як закриту етнічну спільноту, що об'єднана лише спільним біологічним походженням та кров'ю"
      correct: false
    - text: "Як спільний політичний проект, що базується на свідомому виборі демократичних цінностей та правової культури"
      correct: true
    - text: "Як суто штучне ідеологічне утворення, що було створене іноземними державами для дестабілізації регіону"
      correct: false
    - text: "Як релігійне братство, що не має жодних політичних цілей чи прагнень до державної суб'єктності"
      correct: false
    explanation: "Він доводить, що модерна нація — це передусім політичний союз вільних громадян, об'єднаних спільними цінностями."
  - question: "Який саме методологічний підхід видатного французького історика Фернана Броделя Грицак успішно впровадив в український історичний контекст?"
    options:
    - text: "Метод детального вивчення виключно приватних біографій королів та вищої аристократії середньовіччя"
      correct: false
    - text: "Фундаментальну концепцію 'довгого тривання' (longue durée), що аналізує процеси, які тривають століттями"
      correct: true
    - text: "Математичне моделювання майбутніх політичних подій на основі статистичних даних минулого"
      correct: false
    - text: "Повну відмову від використання будь-яких традиційних архівних джерел на користь усних переказів"
      correct: false
    explanation: "Поняття 'довгого тривання' дозволяє бачити глибокі соціальні та культурні структури, що визначають сьогодення."
  - question: "Яка книга Ярослава Грицака розглядає українську історію в широкому контексті відкриття Америки, появи друкарства та промислових революцій?"
    options:
    - text: "Нарис історії України: Формування модерної української нації (видання середини 1990-х років)"
      correct: false
    - text: "Пророк у своїй вітчизні: Франко та його спільнота (дослідження інтелектуальної біографії класика)"
      correct: false
    - text: "Подолати минуле: глобальна історія України (бестселер, що пропонує новий масштабний синтез)"
      correct: true
    - text: "Історія України-Руси (багатотомна праця, що заклала фундамент національної історіографії)"
      correct: false
    explanation: "Саме ця праця інтегрує українські події у глобальний світовий контекст, показуючи Україну як частину світових процесів."
  - question: "Що саме, згідно з аргументацією Грицака, насправді означає програмна теза 'подолати минуле' для сучасного українського суспільства?"
    options:
    - text: "Повністю та назавжди забути всі трагічні події минулого, щоб вони не викликали болючих емоцій"
      correct: false
    - text: "Здійснити критичне переосмислення історії, щоб винести уроки і вийти з інерційної колії минулого"
      correct: true
    - text: "Швидко переписати історію таким чином, щоб вона виглядала виключно як ланцюг безперервних перемог"
      correct: false
    - text: "Повністю відмовитися від будь-якої національної ідентичності на користь глобальної космополітичної моделі"
      correct: false
    explanation: "Подолання минулого за Грицаком — це акт інтелектуальної волі, спрямований на суб'єктність та розвиток."
  - question: "Яку специфічну роль Ярослав Грицак відіграє в міжнародному інформаційному просторі після початку повномасштабної агресії Росії у 2022 році?"
    options:
    - text: "Він повністю припинив будь-яку наукову та публічну діяльність, зосередившись на приватному житті"
      correct: false
    - text: "Став одним із головних інтелектуальних голосів України, що пояснює сенс подій для провідних західних медіа"
      correct: true
    - text: "Він виїхав за кордон на постійне проживання і категорично відмовляється коментувати події в Україні"
      correct: false
    - text: "Займається виключно гуманітарною допомогою в тилу, не вступаючи в публічні дискусії чи дебати"
      correct: false
    explanation: "Його публікації в The New York Times та The Guardian мають колосальний вплив на сприйняття України у світі."
  - question: "Як Ярослав Грицак визначає поняття 'цінності виживання', які, на його думку, переважають у певні періоди української історії?"
    options:
    - text: "Це орієнтація суспільства на інновації, довіру до інституцій та прагнення до глобальної інтеграції"
      correct: false
    - text: "Це стан зацикленості на безпеці, страху та закритість, що виникає як реакція на постійні зовнішні загрози"
      correct: true
    - text: "Це прагнення кожного громадянина до максимального особистого збагачення за будь-яку ціну"
      correct: false
    - text: "Це культурна традиція, яка закликає до самопожертви заради імперських інтересів сусідніх держав"
      correct: false
    explanation: "Цінності виживання є гальмом модернізації, і Грицак закликає до переходу до цінностей розвитку."
  - question: "У чому полягає основна відмінність між історичною парадигмою Михайла Грушевського та підходом Ярослава Грицака згідно з порівняльним аналізом?"
    options:
    - text: "Грушевський досліджував давню історію, а Грицак цікавиться виключно подіями сучасної поп-культури"
      correct: false
    - text: "Грушевський фокусувався на народі як страднику, тоді як Грицак розглядає суспільство як складний динамічний організм"
      correct: true
    - text: "Грицак є прихильником романтичного позитивізму, тоді як Грушевський був соціальним конструктивістом"
      correct: false
    - text: "Між їхніми підходами немає жодної суттєвої різниці, оскільки вони обидва працюють в межах радянської школи"
      correct: false
    explanation: "Грицак переходить від 'історії як захисту' народу до 'історії як інструменту розвитку' успішного суспільства."
  - question: "Яку функцію, на думку Грицака, виконує концепція України як 'Frontier' (Пограниччя) у світовому цивілізаційному процесі?"
    options:
    - text: "Вона доводить, що Україна є ізольованим островом, який не має жодних зв'язків із зовнішнім світом"
      correct: false
    - text: "Вона показує Україну як місце зустрічі та взаємодії різних культур, що є джерелом стійкості та адаптивності"
      correct: true
    - text: "Вона слугує виправданням для відсутності власної державної суб'єктності та постійної залежності"
      correct: false
    - text: "Ця концепція використовується виключно для опису географічного рельєфу та кліматичних зон регіону"
      correct: false
    explanation: "Статус Frontier робить Україну унікальною лабораторією модерності, де випробовуються складні моделі співіснування."
  - question: "Яке значення Ярослав Грицак надає соціологічним категоріям у своїх історичних дослідженнях, зокрема у книзі 'Подолати минуле'?"
    options:
    - text: "Він вважає, що соціологія лише заважає історику зрозуміти справжній зміст архівних документів"
      correct: false
    - text: "Він інтегрує соціологічні дані про цінності та поведінку людей для пояснення глибинних історичних траєкторій"
      correct: true
    - text: "Він замінює всі історичні факти вигаданими соціологічними опитуваннями минулих століть"
      correct: false
    - text: "Соціологія використовується ним лише для розваги читача та створення ілюзії науковості тексту"
      correct: false
    explanation: "Використання соціологічних інструментів дозволяє Грицаку аналізувати 'довге тривання' ціннісних матриць."

- type: select
  title: Лінгвістичний та концептуальний аналіз
  items:
  - question: "Виберіть усі характеристики, які автор тексту вживає для опису мови та стилю Ярослава Грицака:"
    options:
    - text: "Вміння говорити про складні речі простою, але глибокою мовою"
      correct: true
    - text: "Відмова від ідеологічних рамок та критичний аналіз"
      correct: true
    - text: "Використання публіцистичного стилю для популяризації історії"
      correct: true
    - text: "Використання влучних метафор та риторичних запитань"
      correct: true
    - text: "Апеляція до почуття відповідальності слухача"
      correct: true
    - text: "Сухий, безособовий виклад фактів без оціночних суджень"
      correct: false
  - question: "Які з перелічених концепцій Ярослав Грицак активно розвиває в українському дискурсі?"
    options:
    - text: "Ідентичність як свідомий ціннісний вибір"
      correct: true
    - text: "Концепція 'подолання минулого' через переосмислення травм"
      correct: true
    - text: "Поділ на 'цінності розвитку' та 'цінності виживання'"
      correct: true
    - text: "Україна як Frontier — пограниччя різних цивілізацій"
      correct: true
    - text: "Україна як 'лабораторія модерності'"
      correct: true
    - text: "Україна як ізольований цивілізаційний острів"
      correct: false
  - question: "Які фактори Грицак вважає частиною 'довгого тривання' історії?"
    options:
    - text: "Географічне положення"
      correct: true
    - text: "Соціальні звички та ціннісні матриці"
      correct: true
    - text: "Короткочасні політичні кризи"
      correct: false
    - text: "Кліматичні умови"
      correct: true
    - text: "Зміна урядів протягом року"
      correct: false
  - question: "Виберіть правильні твердження про професійну кар'єру Грицака:"
    options:
    - text: "Навчався у Львівському університеті імені Івана Франка"
      correct: true
    - text: "Захистив дисертацію про Івана Франка"
      correct: true
    - text: "Є професором Українського католицького університету"
      correct: true
    - text: "Ніколи не викладав у західних університетах"
      correct: false
    - text: "Став директором Інституту історичних досліджень ЛНУ"
      correct: true
  - question: "Які риторичні прийоми характерні для текстів Грицака згідно з розділом 'Стилістичне спостереження'?"
    options:
    - text: "Риторичні запитання"
      correct: true
    - text: "Влучні метафори"
      correct: true
    - text: "Апеляція до розуму та почуття відповідальності"
      correct: true
    - text: "Надмірне використання архаїзмів"
      correct: false
    - text: "Створення інтелектуального ефекту через деконструкцію міфів"
      correct: true
  - question: "Що входить до спадщини Ярослава Грицака згідно з текстом?"
    options:
    - text: "Бібліотека написаних книг"
      correct: true
    - text: "Зміна ментальності та способу мислення про Україну"
      correct: true
    - text: "Плеяда істориків, вихованих на його принципах"
      correct: true
    - text: "Створення нових державних кордонів"
      correct: false
    - text: "Інтелектуальна зброя в боротьбі за незалежність"
      correct: true

- type: fill-in
  title: Словникова робота (C1)
  items:
  - sentence: "Україна нарешті здобула справжню [___] на міжнародній арені, ставши самостійним гравцем."
    answer: "суб'єктність"
    options: ["суб'єктність", "об'єктність", "велич", "ідентичність"]
  - sentence: "Процес [___] вимагає критичного переосмислення імперського минулого."
    answer: "деколонізації"
    options: ["деколонізації", "модернізації", "глобалізації", "трансформації"]
  - sentence: "Автор пропонує нову [___] розвитку країни, яка базується на європейських цінностях."
    answer: "візію"
    options: ["візію", "інтерпретацію", "маніпуляцію", "тяглість"]
  - sentence: "Важливо забезпечити [___] культурних традицій навіть в умовах глобальних змін."
    answer: "тяглість"
    options: ["тяглість", "трансформацію", "верифікацію", "парадигму"]
  - sentence: "Його тексти викликають сильну [___], оскільки вони провокують до змін."
    answer: "емоцію"
    options: ["емоцію", "відповідь", "велич", "тяглість"]
  - sentence: "Кожен його [___] зворот спрямований на вихід із зони комфорту."
    answer: "риторичний"
    options: ["риторичний", "простий", "довгий", "науковий"]
  - sentence: "Для сучасного [___] Грицак є провідником у світ причинно-наслідкових зв'язків."
    answer: "слухача"
    options: ["слухача", "читача", "історика", "автора"]
  - sentence: "Ретельна [___] джерел є основою академічної доброчесності."
    answer: "верифікація"
    options: ["верифікація", "модернізація", "трансформація", "глобалізація"]
  - sentence: "[___] минулого часто тягне нас на дно, якщо ми не робимо висновків."
    answer: "тягар"
    options: ["тягар", "велич", "пам'ять", "спадок"]
