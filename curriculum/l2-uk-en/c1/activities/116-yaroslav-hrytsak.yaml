- type: unjumble
  title: Тези Ярослава Грицака
  items:
  - scrambled: "минуле / не / означає / його / забути / Подолати"
    answer: "Подолати минуле не означає його забути."
  - scrambled: "Ідентичність / насамперед / вибір / цінностей / а / не / походження / це"
    answer: "Ідентичність це насамперед вибір цінностей а не походження."
