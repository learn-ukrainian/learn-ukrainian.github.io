- type: comparative-study
  id: c1-50-comp-1
  title: 'Порівняльний аналіз: Мазепа vs Калнишевський'
  instruction: Зіставте дві моделі спротиву імперії у XVIII столітті.
  items_to_compare:
  - 'Іван Мазепа: Збройне повстання, ставка на міжнародну коаліцію та радикальний розрив із метрополією.'
  - 'Петро Калнишевський: Мирний розвиток автономії, ставка на економічну ефективність та правовий діалог у межах існуючої системи.'
  criteria:
  - Ефективність для нації
  - Реакція імперії
  - Довгострокові наслідки
  prompt: Обґрунтуйте, чому обидва шляхи призвели до репресій. Чи була можлива 'третя альтернатива' для збереження українських вольностей?
  model_answer: Порівняння Мазепи та Калнишевського доводить, що справа була не в методах боротьби, а в самій природі російського самодержавства, яке органічно не сприймало жодної форми української суб'єктності. Мазепу карали за 'зраду', Калнишевського — за успіх. Економічна потужність Січі за Калнишевського лякала Петербург не менше, ніж шведські полки Карла XII. Обидва лідери продемонстрували, що в межах імперської логіки вільна Україна була неможливою ні як ворог, ні як лояльний успішний автономіст. Це робить їхні долі спільним уроком про неминучість повної державної незалежності.
