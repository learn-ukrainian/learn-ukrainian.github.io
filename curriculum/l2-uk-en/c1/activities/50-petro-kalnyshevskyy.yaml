- type: essay-response
  id: c1-50-essay-1
  title: 'Есе: Петро Калнишевський як дзеркало української трагедії та величі'
  instruction: Напишіть аналітичне есе (400+ слів) про символічне значення постаті отамана.
  prompt: Проаналізуйте життєвий шлях Петра Калнишевського як символ переходу України від козацької автономії до імперського поневолення. Чому його мучеництво на Соловках стало перемогою над імперією?
  min_words: 400
  model_answer: 'Петро Калнишевський — це не просто історична постать, це живий маніфест української стійкості перед обличчям тотального руйнування. Його життя, що охопило ціле століття, стало свідком найвищого злету і найглибшої трагедії Запорозької Січі. Він втілив у собі господарський геній вільної нації, яка зуміла перетворити «дикий степ» на квітучий аграрний та культурний простір.


    Трагедія 1775 року, коли Січ була знищена підступним ударом у спину від «союзної» імперії, ознаменувала кінець цілої епохи. Калнишевський, обравши шлях неопору задля збереження життя народу, прийняв на себе весь тягар імперської люті. Його 25-річне ув''язнення у Соловецькій тюрмі було спробою Москви не просто вбити людину, а стерти саму ідею запорозького лицарства. Поміщений у вогкий каземат, позбавлений світла і спілкування, отаман мав стати ніким. Проте саме тут розпочалася його найбільша битва — битва за власну душу та пам''ять нації.


    Феномен Калнишевського полягає у тому, що він пережив своїх катів не лише фізично, а й морально. Його довголіття стало актом вищого спротиву. Відмова від амністії у 110 років — це жест лицаря, який не приймає свободи з рук тих, хто знищив його світ. Він залишився на Соловках як вічний докір імперії, перетворивши свою тюрму на келію святого. Канонізація Калнишевського у XXI столітті є актом історичної справедливості, що підтверджує: мучеництво за ідею є більш продуктивним для націогенезу, ніж капітуляція.


    Спадщина останнього кошового вчить нас, що суб''єктність нації народжується з індивідуальної незламності її лідерів. Кожна церква, збудована ним на Запорожжі, і кожна молитва, проголошена ним у казематі, є цеглинами у фундаменті нашої сучасної незалежності. Калнишевський довів, що українське лицарство незнищенне, доки воно зберігає віру, гідність та вірність своїй землі. Його голос сьогодні звучить як нагадування: імперії тимчасові, а правда і святість — вічні.

    '
  rubric:
  - criteria: Філософська глибина
