  - question: Який конкретний вплив мала зустріч із Михайлом Глінкою на подальшу кар'єру
      молодого Семена Гулака-Артемовського?
    options:
    - text: Глінка переконав його залишитися в Києві та займатися медициною
      correct: false
    - text: Глінка став його першим професійним наставником і забрав до Петербурга
      correct: true
    - text: Глінка заборонив йому виступати на італійських оперних сценах
      correct: false
    - text: Глінка змусив його відмовитися від українського походження
      correct: false
    explanation: Глінка забрав його до Петербурга, ставши наставником.
  - question: У чому полягав сміливий стратегічний крок композитора при створенні
      лібрето до своєї знаменитої опери?
    options:
    - text: Він написав лібрето російською мовою, щоб уникнути будь-якої цензури
      correct: false
    - text: Він використав живу народну мову та патріотичний сюжет про вигнання
      correct: true
    - text: Він повністю скопіював сюжет італійської опери без змін
      correct: false
    - text: Він відмовився від використання історичних фактів про запорожців
      correct: false
    explanation: Текст зазначає використання народної мови та патріотичної теми.
  - question: Як у тексті модуля пояснюється ставлення Гулака-Артемовського до своєї
      рідної землі під час життя в Петербурзі?
    options:
    - text: Він повністю асимілювався та припинив будь-які зв'язки з Україною
      correct: false
    - text: Він підтримував тісні зв'язки з українською громадою та дружив із Шевченком
      correct: true
    - text: Він боявся повертатися в Україну через переслідування влади
      correct: false
    - text: Він вважав українську культуру провінційною та нецікавою
      correct: false
