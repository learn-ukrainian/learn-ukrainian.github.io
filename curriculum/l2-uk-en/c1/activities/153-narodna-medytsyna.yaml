  prompt: 'Напишіть аналітичне есе (400+ слів), розглядаючи феномен замовляння як форму вербальної терапії. Яким чином магічне слово впливало на пацієнта в умовах традиційного суспільства? Використовуйте терміни: сугестивний ефект, магічна аналогія, сакралізація, зцілення.'
