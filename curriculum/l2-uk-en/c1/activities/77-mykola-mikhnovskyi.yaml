- type: quiz
  title: «Розуміння ідеології Миколи Міхновського»
  instruction: «Відповідайте на питання на основі прочитаного тексту про ідеолога
    української державної самостійності.»
  items:
  - question: «Яку саме історичну подію Микола Міхновський використав у своєму маніфесті
      як головний юридичний аргумент для доведення права України на незалежність?»
    options:
    - text: «Битву під Полтавою та поразку Івана Мазепи у війні проти царя Петра»
      correct: false
    - text: «Порушення Росією умов Переяславських статей тисяча шістсот п'ятдесят
        четвертого року»
      correct: true
    - text: «Підписання Люблінської унії та об'єднання українських земель із польською
        короною»
      correct: false
    - text: «Створення першої козацької січі на острові Мала Хортиця легендарним Вишневецьким»
      correct: false
    explanation: «Міхновський доводив, що Росія порушила договір, який мав бути союзом
      вільних держав.»
  - question: «Як автор нарису характеризує основний конфлікт між Миколою Міхновським
      та тогочасними лідерами Центральної Ради під час революційних подій тисяча дев'ятсот
      сімнадцятого року?»
    options:
    - text: «Це була суто особиста ворожнеча через боротьбу за посаду голови парламенту»
      correct: false
    - text: «Це було принципове протистояння між прихильниками самостійності та автономістами-федералістами»
      correct: true
    - text: «Вони не могли домовитися про офіційний прапор та гімн нової республіки»
      correct: false
    - text: «Конфлікт виник через питання про те, чи варто вводити українську мову»
      correct: false
    explanation: «Міхновський вимагав негайної незалежності, тоді як лідери Ради мріяли
      про федерацію з Росією.»
  - question: «Яку головну стратегічну мету ставив перед собою Міхновський, ініціюючи
      створення перших українських регулярних військових частин у Києві?»
    options:
    - text: «Використати військо для захоплення влади в Російській імперії та повалення
        царя»
      correct: false
    - text: «Створити надійний фундамент для захисту державної незалежності власною
        професійною армією»
      correct: true
    - text: «Допомогти росіянам швидше закінчити Першу світову війну переможним наступом
        на фронті»
      correct: false
    - text: «Захистити виключно права та привілеї нащадків козацької шляхти у нових
        умовах»
      correct: false
    explanation: «Він був переконаний, що без армії жодна незалежна держава не зможе
      встояти.»
  - question: «Чому Микола Міхновський вважав за необхідне звертатися у своїх закликах
      насамперед до тогочасної української інтелігенції?»
    options:
    - text: «Бо лише інтелігенція мала достатньо коштів для фінансування його політичної
        партії»
      correct: false
    - text: «Він закликав еліту перестати служити імперії та повернутися до свого
        народу»
      correct: true
    - text: «Через те, що селяни та робітники нібито взагалі не цікавилися політикою»
      correct: false
    - text: «Бо він сам належав до стану адвокатів і не знав життя інших»
      correct: false
    explanation: «Міхновський вважав, що інтелігенція має стати мозком та проводом
      національного визволення.»
  - question: «Як саме Міхновський пояснював суть свого радикального гасла про «єдину,
      нероздільну та вільну Україну» у контексті міжнародних відносин?»
    options:
    - text: «Це була вимога до світу визнати Україну повноправним та незалежним суб'єктом
        історії»
      correct: true
    - text: «Це була пропозиція створити велику імперію, яка загарбає землі всіх сусідів»
      correct: false
    - text: «Він хотів лише отримати право на власну мову в межах великої Росії»
      correct: false
    - text: «Це був заклик до українців ніколи не виїжджати за межі своїх рідних гір»
      correct: false
    explanation: «Для нього соборність і самостійність були невід'ємними характеристиками
      справжньої держави.»
  - question: «Який саме акт політичного протесту у Харкові став яскравою демонстрацією
      незгоди Міхновського з міфом про «братські народи»?»
    options:
    - text: «Відмова від сплати податків до імперського бюджету протягом цілого року
        боротьби»
      correct: false
    - text: «Організація підриву пам'ятника Пушкіну як символ боротьби проти культурної
        колонізації»
      correct: true
    - text: «Написання відкритого листа до імператора з вимогою негайно вивести всі
        війська»
      correct: false
    - text: «Вихід його політичної партії з усіх офіційних органів місцевого самоврядування
        Харкова»
      correct: false
    explanation: «Це був радикальний жест проти святкування ювілею «возз'єднання»
      з Росією.»
  - question: «Що автор нарису називає «трагедією пророка», аналізуючи життя та діяльність
      Миколи Міхновського на початку століття?»
    options:
    - text: «Те, що він не зміг отримати належну освіту в найкращих університетах
        Європи»
      correct: false
    - text: «Те, що його ідеї випереджали час і не знаходили розуміння серед сучасників»
      correct: true
    - text: «Його вимушену еміграцію та життя далеко від України протягом багатьох
        десятиліть»
      correct: false
    - text: «Втрату ним усіх своїх адвокатських клієнтів через його надмірний патріотизм
        та радикалізм»
      correct: false
    explanation: «Міхновський бачив неминучість війни, тоді як інші мріяли про мирні
      переговори.»
  - question: «Яким чином Микола Міхновський вплинув на формування ідеології наступних
      поколінь українських борців за незалежність?»
    options:
    - text: «Він навчив їх методам ведення мирних дискусій у межах будь-яких законів»
      correct: false
    - text: «Його погляди лягли в основу ідеології ОУН та сучасного українського державотворення»
      correct: true
    - text: «Він переконав усіх у необхідності повної відмови від національних символів
        та прапорів»
      correct: false
    - text: «Через нього українці назавжди відмовилися від самої ідеї створення власної
        армії»
      correct: false
    explanation: «Він заклав фундамент безкомпромісного державницького світогляду.»
  - question: «Як у тексті пояснюється ставлення Міхновського до Російської імперії,
      незалежно від її внутрішнього політичного режиму?»
    options:
    - text: «Він вірив, що демократична Росія стане найкращим другом та союзником
        України»
      correct: false
    - text: «Він розумів, що будь-яка російська влада завжди залишатиметься ворогом
        української волі»
      correct: true
    - text: «Він сподівався на об'єднання всіх слов'ян під керівництвом російських
        революціонерів»
      correct: false
    - text: «Він вважав, що Україна має бути з Росією лише з економічних причин»
      correct: false
    explanation: «Міхновський був реалістом і бачив імперську природу Росії у всіх
      її проявах.»
  - question: «Яку саме роль відіграв професійний фах адвоката у політичній діяльності
      та аргументації Миколи Міхновського?»
    options:
    - text: «Він використовував юридичні знання для виправдання будь-яких дій імперської
        влади»
      correct: false
    - text: «Він зміг надати ідеї незалежності логічного та юридично бездоганного
        обґрунтування»
      correct: true
    - text: «Фах адвоката заважав йому виступати на мітингах через надмірну суворість
        мови»
      correct: false
    - text: «Він став адвокатом лише для того, щоб заробити гроші на переїзд до Європи»
      correct: false
    explanation: «Його маніфест «Самостійна Україна» побудований саме на юридичному
      аналізі договорів.»
  - question: «Яка доля спіткала Миколу Міхновського після його повернення до окупованого
      більшовиками Києва у тисяча дев'ятсот двадцять четвертому році?»
    options:
    - text: «Він став успішним радянським чиновником та отримав орден за свою працю»
      correct: false
    - text: «Він був заарештований ДПУ і трагічно загинув за загадкових обставин»
      correct: true
    - text: «Він зміг втекти до Польщі і прожити там довге життя в еміграції»
      correct: false
    - text: «Більшовики дозволили йому вільно викладати в університеті до старості»
      correct: false
    explanation: «Його смерть у саду друга вважається справою рук радянських спецслужб.»
  - question: «У чому, згідно з висновками автора, полягає головна актуальність спадщини
      Міхновського для сучасної воюючої України?»
    options:
    - text: «У необхідності постійних компромісів із ворогом заради тимчасового спокою»
      correct: false
    - text: «У візії сильної держави, власної армії та безкомпромісного захисту ідентичності»
      correct: true
    - text: «У заклику до повної демілітаризації українського суспільства у майбутньому»
      correct: false
    - text: «У твердженні, що культура має бути повністю відокремлена від політики»
      correct: false
    explanation: «Міхновський вчить нас цінувати власну силу та бути господарями на
      своїй землі.»
