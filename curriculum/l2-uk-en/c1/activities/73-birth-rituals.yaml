- type: quiz
  title: Розуміння обрядів народження
  items:
  - question: Яку саме магічну дію виконувала баба-повитуха під час першого купання немовляти, щоб забезпечити йому прихильність людей та солодке життя?
    options:
    - text: Додавала у воду трохи натурального меду та свяченої води
      correct: true
    - text: Виключно засипала у ванночку велику кількість солі та перцю
      correct: false
    - text: Лише ретельно мила дитину холодною водою з глибокої річки
      correct: false
    - text: Забороняла будь-яке використання води протягом першого тижня
      correct: false
    explanation: Мед символізував солодке майбутнє та добру вдачу дитини.
  - question: Що саме в українській традиції символізувала «крижма» — біле полотно, в яке загортали дитину під час обряду хрещення?
    options:
    - text: Символ чистоти, духовного народження та потужний довічний оберіг
      correct: true
    - text: Виключно тимчасовий засіб для витирання дитини після купання
      correct: false
    - text: Ознаку того, що дитина має назавжди забути свою рідну сім'ю
      correct: false
    - text: Лише подарунок від місцевої влади на честь народження громадянина
      correct: false
    explanation: Крижму дбайливо зберігали все життя як сакральну реліквію.
  - question: Яке головне призначення мала традиційна українська лялька-мотанка, яку вішали на бильце дитячої колиски?
    options:
    - text: Була першим безмовним захисником дитини від злих духів та зурочення
      correct: true
    - text: Виключно засіб для гри дітей старшого віку в сонячні дні
      correct: false
    - text: Лише прикраса інтер'єру хати, яка не мала жодного магічного змісту
      correct: false
    - text: Мотанка використовувалася як модель для пошиття дорослого одягу
      correct: false
    explanation: Відсутність обличчя у мотанки гарантувала, що в неї не вселиться чужа душа.
  - question: Який глибокий символічний зміст вкладали українці в обряд пострижин, коли дитині виповнювався рівно один рік?
    options:
    - text: Перший свідомий діалог громади з майбутньою долею та вибір шляху
      correct: true
    - text: Виключно спосіб назавжди позбутися зайвого волосся на голові дитини
      correct: false
    - text: Лише намагання якомога швидше налякати дитину гучними звуками
      correct: false
    - text: Пострижини вважалися лише ознакою закінчення дитиною першої школи
      correct: false
    explanation: Предмети, покладені перед дитиною, мали підказати її природні схильності.
  - question: Чому українську колиску традиційно підвішували саме до масивного сволока в центральній частині світлиці?
    options:
    - text: Це символізувало зв'язок дитини з небом та захист від земних небезпек
      correct: true
    - text: Через те, що на підлозі хати завжди було занадто мало вільного місця
      correct: false
    - text: Лише для того, щоб немовля могло швидше вивчати архітектуру хати
      correct: false
    - text: Це був спосіб покарання дитини за занадто гучний та довгий плач
      correct: false
    explanation: Сволок — хребет дому, тому підвішена до нього колиска була в безпеці.
  - question: Яку саме унікальну роль відігравали «куми» (хрещені батьки) в житті традиційної української родини?
    options:
    - text: Ставали духовними наставниками та мали замінити батьків у разі трагедії
      correct: true
    - text: Були лише гостями, які приходили на свята з дорогими подарунками
      correct: false
    - text: Виконували виключно функції безкоштовних робітників у господарстві
      correct: false
    - text: Куми мали право лише критикувати батьків за неправильне виховання
      correct: false
    explanation: Кумівство було формою духовного родичання, що зміцнювало громаду.
  - question: Яке значення мала українська колискова «Ой ходить сон коло вікон» для світової музичної культури?
    options:
    - text: Вважається мелодійною основою для джазового стандарту «Summertime»
      correct: true
    - text: Вона стала першим офіційним гімном міжнародної організації охорони здоров'я
      correct: false
    - text: Через неї композитор Моцарт вирішив назавжди припинити писати музику
      correct: false
    - text: Ця пісня була використана як звуковий сигнал для перших космічних коралів
      correct: false
    explanation: Джордж Гершвін був вражений мелодикою української пісні під час концерту.
  - question: Що символізувала лляна нитка (прядиво), якою баба-повитуха перев'язувала пуповину новонародженої дитини?
    options:
    - text: Нерозривний магічний зв'язок дитини з її матір'ю та рідною землею
      correct: true
    - text: Виключно спосіб нагадати батькам про необхідність вирощування льону
      correct: false
    - text: Лише намагання якомога швидше припинити будь-який ріст немовляти
      correct: false
    - text: Нитка використовувалася лише як тимчасова прикраса для руки дитини
      correct: false
    explanation: Кожна дія під час пологів була сповнена глибокого символізму єдності.
  instruction: Оберіть найбільш точну відповідь на основі вивченого матеріалу про обряди народження.

