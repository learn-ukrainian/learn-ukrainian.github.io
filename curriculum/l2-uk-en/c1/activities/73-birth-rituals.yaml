    explanation: Це була частина системної боротьби з народними сакральними традиціями.
  - statement: Дитяча колиска в Україні зазвичай кріпилася безпосередньо до масивного сволока хати.
    correct: true
    explanation: Це підкреслювало зв'язок дитини з духовним хребтом дому та небом.
  instruction: Визначте, чи є наведене твердження історично правдивим фактом, чи воно є помилковим міфом.

- type: essay-response
  title: Аналіз семіотики інтеграції нової людини в рід
  prompt: Детально проаналізуйте цикл обрядів народження як поетапний процес інтеграції нової людини в родинну та суспільну систему. Яким чином магічні дії під час першого купання, обряд хрещення та перші пострижини допомагали дитині отримати свій соціальний статус та «запрограмувати» майбутній шлях? Чому роль кумівства була такою важливою для стабільності українського суспільства в минулому і залишається актуальною сьогодні?
  model_answer: >
    Обряди народження — це послідовні етапи включення дитини в систему координат роду. Перша купіль з додаванням дуба чи меду виступала як акт початкового кодування на певні якості характеру та успіх. Хрещення офіційно вводило дитину в духовну спільноту громади, а інститут кумівства створював потужну мережу соціальної підтримки та страхування — куми ставали «запасними батьками», що гарантувало виживання роду в критичні часи. Обряд пострижин у один рік був фінальним актом першого циклу, де через вибір символічних предметів рід намагався розпізнати внутрішнє призначення особистості. Сьогодні ці традиції залишаються актуальними, бо вони задовольняють базову людську потребу в належності до спільноти та відчутті тяглості поколінь. Це наш психологічний захист та фундамент національної стійкості, де кожна нова людина сприймається як безцінний дар для всього народу.
  instruction: Напишіть розгорнуту та аргументовану відповідь (100-150 слів) українською мовою, використовуючи професійну термінологію модуля.

