- type: cloze
  title: Семіотика обряду хрещення
  passage: "Хрестини в Україні — це свято духовного {народження|занепаду|сну|страху}. Родина з великою відповідальністю обирає {кумів|ворогів|сусідів|царів}. Вони стають головними {наставниками|тягарями|ворогами|гостями} для дитини. До церкви куми приносять {крижму|папір|камінь|золото} — нове біле полотно. Воно символізує повну {чисту|брудну|стару|чужу} душу немовляти. Після церкви в хаті готують ритуальну {кашу|рибу|картоплю|капусту}. Горщик із нею урочисто {розбивають|ховають|продають|дарують} на кут столу. Гроші з горщика віддають {матері|батьку|куму|сусіду} на пелюшки. Це акт ствердження нового {життя|смутку|забуття|страху}. Дитина отримує своє перше {ім'я|пальто|вікно|двері}. Ми вчимося цінувати {автентичність|штучність|дешевизну|швидкість} наших обрядів. Кожна дія в цей день є {магічною|випадковою|непотрібною|чужою}. Ми пишаємося своєю родовою {спадщиною|бідністю|втомою|поразкою}. Майбутнє народу починається з {дитини|старості|забуття|байдужості}. Хай кожне маля росте в {злагоді|ворожнечі|страху|сумі} та любові. Наша дитина — це наше {майбутнє|минуле|забуття|страх}."
  instruction: Оберіть найбільш точні терміни для заповнення пропусків у тексті про символіку хрещення.

