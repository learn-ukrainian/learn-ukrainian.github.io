- type: essay-response
  title: Аналіз поховального обряду як механізму тяглості роду
  prompt: Детально проаналізуйте традиційну українську поховальну та поминальну обрядовість як унікальний механізм збереження історичної тяглості та духовної цілісності роду. Яку саме роль відігравав культ «дідів» у житті громади? Як поєднання християнських та прадавніх язичницьких елементів допомагало людині подолати трагізм втрати та страх смерті? Чому сьогодні відновлення поваги до поховань героїв та предків є критично важливим для національної безпеки та ідентичності України?
  model_answer: >
    Українська поховальна обрядовість — це не про смерть, а про вічне життя та нерозривність роду. Культ «дідів» створював відчуття потужної тилової підтримки: померлі предки вважалися активними учасниками життя громади, які допомагають живим у скрутні часи. Поєднання християнського упокоєння з прадавніми солярними символами (як-от крашанки на могилах) дозволяло трансформувати особисту трагедію в колективну радість торжества духу над матерією. Спільна трапеза на Гробках — це акт інтеграції досвіду втрати в потік життя, що знімає страх невідомості. Сьогодні відновлення культу предків та гідне вшанування героїв є фундаментом нашої стійкості. Коли ми знаємо свої могили, ми стаємо непереможними, бо відчуваємо за собою силу тисячоліть. Це наш психологічний щит у часи випробувань, який робить націю цілісною та безсмертною в історичному вимірі. Пам'ять — це єдина зброя, проти якої безсилий час.
  instruction: Напишіть розгорнуту та аргументовану відповідь (100-150 слів) українською мовою, використовуючи професійну термінологію модуля.

