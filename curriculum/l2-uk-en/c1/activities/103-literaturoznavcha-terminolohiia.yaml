- type: quiz
  title: Розуміння категорій літературознавчого аналізу
  items:
  - question: Згідно з текстом модуля, у чому полягає принципова різниця між поняттями
      «сюжет» та «фабула» в науковому дискурсі?
    options:
    - text: Фабула — це художня організація подій, а сюжет — хронологічна.
      correct: false
    - text: Сюжет — це художня послідовність подій, а фабула — хронологічний «кістяк».
      correct: true
    - text: Ці терміни є абсолютними синонімами і не мають жодних відмінностей.
      correct: false
    - text: Сюжет описує лише персонажів, а фабула — лише місце дії.
      correct: false
    explanation: Фабула — це логіка подій, сюжет — їхня подача автором.
  - question: Згідно з текстом модуля, чим саме символ відрізняється від алегорії
      у системі художньої образності?
    options:
    - text: Алегорія завжди багатозначна, а символ має лише одне тлумачення.
      correct: false
    - text: Символ характеризується багатозначністю, тоді як алегорія має однозначне
        тлумачення.
      correct: true
    - text: Між ними немає різниці, це два різні слова для одного явища.
      correct: false
    - text: Символ використовується лише в поезії, а алегорія — лише в прозі.
      correct: false
    explanation: Символ — невичерпний за змістом, алегорія — фіксована.
  - question: Згідно з текстом модуля, що саме визначає категорія «фокалізація» у
      процесі аналізу художнього наративу?
    options:
    - text: Кількість сторінок у творі.
      correct: false
    - text: Кут зору, під яким читач бачить події через свідомість героя або наратора.
      correct: true
    - text: Швидкість розвитку подій у сюжеті.
      correct: false
    - text: Наявність рими у поетичному тексті.
      correct: false
    explanation: Фокалізація — це "перспектива" бачення подій.
  - question: Згідно з текстом модуля, яка роль відводиться «оповідачу» у структурі
      літературного твору?
    options:
    - text: Оповідач завжди є реальною людиною, яка написала книгу.
      correct: false
    - text: Це сконструйована позиція, через яку подається інформація у творі.
      correct: true
    - text: Оповідач — це головний негативний герой твору.
      correct: false
    - text: Це людина, яка читає книгу вголос.
      correct: false
    explanation: Оповідач — це маска або голос, створений автором.
  - question: Згідно з текстом модуля, як в українському літературознавстві зазвичай
      розрізняють жанри новели та оповідання?
    options:
    - text: Новела — це дуже довгий роман, а оповідання — коротке.
      correct: false
    - text: Новела має сильний психологізм та ліризм, а оповідання — більш епічне.
      correct: true
    - text: Оповідання пишуть лише для дітей, а новели — для дорослих.
      correct: false
    - text: Між ними немає жодної різниці в українській традиції.
      correct: false
    explanation: Новела концентрується на внутрішньому стані, оповідання — на подіях.
  - question: Згідно з текстом модуля, що саме є ключем до розуміння «ідейно-тематичного
      спрямування» художнього твору?
    options:
    - text: Знання біографії всіх родичів автора.
      correct: false
    - text: Аналіз системи художньої образності та тропів (метафор, символів).
      correct: true
    - text: Кількість розділів у книзі.
      correct: false
    - text: Колір обкладинки першого видання.
      correct: false
    explanation: Через образи автор передає головні ідеї твору.
  - question: Згідно з текстом модуля, як саме визначається поняття «експозиція» у
      структурі класичного літературного твору?
    options:
    - text: Це фінальна частина твору, де всі конфлікти розв’язані.
      correct: false
    - text: Це вступна частина, що знайомить читача з героями та обставинами дії.
      correct: true
    - text: Це момент найбільшої емоційної напруги у творі.
      correct: false
    - text: Це опис лише природи без участі людей.
      correct: false
    explanation: Експозиція готує підґрунтя для розгортання сюжету.
  - question: Згідно з текстом модуля, у чому полягає основна особливість тропа, що
      має назву «метонімія»?
    options:
    - text: Вона базується на повній протилежності явищ або предметів.
      correct: false
    - text: Вона заснована на суміжності або логічному зв’язку між явищами.
      correct: true
    - text: Вона використовується лише для опису зовнішності героїв.
      correct: false
    - text: Вона є різновидом прямого наукового визначення терміну.
      correct: false
    explanation: Метонімія — це заміна назви одного предмета іншою на основі зв’язку.
  - question: Згідно з текстом модуля, який із перелічених жанрів характеризується
      великою формою та багатьма сюжетними лініями?
    options:
    - text: Новела.
      correct: false
    - text: Роман.
      correct: true
    - text: Оповідання.
      correct: false
    - text: Етюд.
      correct: false
    explanation: Роман — найоб’ємніший жанр епосу з широким охопленням дійсності.
  - question: Згідно з текстом модуля, що саме означає поняття «підтекст» у контексті
      аналізу художнього твору?
    options:
    - text: Це список літератури, використаної автором при написанні.
      correct: false
    - text: Це прихований, неявний зміст, що лежить глибше за слова.
      correct: true
    - text: Це текст, написаний дрібним шрифтом у кінці сторінки.
      correct: false
    - text: Це назва розділу, яка пояснює його зміст.
      correct: false
    explanation: Підтекст потребує глибокої інтерпретації та уважного читання.
  - question: Згідно з текстом модуля, як саме визначається «кульмінація» у композиційній
      струкрі літературного тексту?
    options:
    - text: Як перше речення твору, що привертає увагу читача.
      correct: false
    - text: Як момент найвищого піднесення дії та загострення конфлікту.
      correct: true
    - text: Як перелік дійових осіб на початку п’єси.
      correct: false
    - text: Як опис зовнішності автора у передмові до видання.
      correct: false
    explanation: Кульмінація — це переломний момент у розвитку подій.
  - question: Згідно з текстом модуля, яку основну функцію виконують художні тропи
      в системі літературного твору?
    options:
    - text: Вони служать лише для збільшення обсягу тексту.
      correct: false
    - text: Вони створюють емоційну глибину та додаткові смислові пласти.
      correct: true
    - text: Вони допомагають швидше надрукувати книгу в типографії.
      correct: false
    - text: Вони вказують на ціну твору в книгарні.
      correct: false
    explanation: Тропи збагачують художню мову та розширюють значення слів.
