- type: quiz
  title: "Розуміння текстів"
  items: 
    - question: "Яка основна відмінність традиційного українського резюме від сучасного CV, згідно з текстами модуля?"
      options:
        - text: "Традиційне резюме фокусується на обов'язках, а сучасне CV — на досягненнях і результатах."
          correct: true
        - text: "Сучасне CV обов'язково має бути написане англійською мовою, а традиційне резюме — українською."
          correct: false
        - text: "Традиційне резюме містить фотографію кандидата, тоді як у сучасному CV це заборонено."
          correct: false
        - text: "Сучасне CV не повинно містити блоку про освіту, на відміну від традиційного резюме."
          correct: false
      explanation: "Сучасне CV орієнтоване на метрики та результати, тоді як традиційне часто перераховує процеси та обов'яззки."
    - question: "Чому в офіційному документі державного зразка краще використовувати віддієслівні іменники (номіналізацію)?"
      options:
        - text: "Це підкреслює об'єктивність, безособовість та стабільність процесів, що важливо для бюрократії."
          correct: true
        - text: "Це робить текст емоційнішим та ближчим до читача, демонструючи відкритість."
          correct: false
        - text: "Це дозволяє скоротити обсяг документа, займаючи менше місця на аркуші."
          correct: false
        - text: "Це є вимогою Європейського Союзу для гармонізації стандартів діловодства."
          correct: false
      explanation: "Номіналізація створює ефект стабільності та об'єктивності, зміщуючи акцент з виконавця на функцію."
    - question: "Що є «суперсилою» кандидата з Тексту 2, згідно з блоком «Профіль»?"
      options:
        - text: "Здатність перетворювати складні технічні продукти на зрозумілі історії."
          correct: true
        - text: "Вміння програмувати на Python та працювати з великими масивами даних."
          correct: false
        - text: "Висока швидкість друку та бездоганна грамотність у підготовці звітів."
          correct: false
        - text: "Багаторічний досвід роботи в державних установах та знання законодавства."
          correct: false
      explanation: "У тексті зазначено: «Моя професійна «суперсила» — перетворювати складні технічні продукти на зрозумілі та емоційні історії»."
    - question: "Яку граматичну помилку в резюме можна вважати ознакою пасивної позиції кандидата?"
      options:
        - text: "Надмірне використання дієслів недоконаного виду, що описують процеси, а не результати."
          correct: true
        - text: "Використання складних речень з багатьма підрядними частинами."
          correct: false
        - text: "Вживання активного стану дієслів замість пасивного."
          correct: false
        - text: "Використання дієприслівникових зворотів на початку речення."
          correct: false
      explanation: "Використання форм недоконаного виду («робив», «писав») фокусується на процесі, а не на завершеному результаті."
    - question: "Що означає термін «hard skills» у контексті професійного резюме?"
      options:
        - text: "Професійні технічні навички, необхідні для виконання конкретної роботи."
          correct: true
        - text: "Особисті риси характеру, такі як комунікабельність та стресостійкість."
          correct: false
        - text: "Вміння працювати з офісним обладнанням та ремонтувати техніку."
          correct: false
        - text: "Навички фізичної витривалості та сила волі кандидата."
          correct: false
      explanation: "Hard Skills — це вимірювані професійні знання та вміння (мови програмування, іноземні мови, знання програм)."

