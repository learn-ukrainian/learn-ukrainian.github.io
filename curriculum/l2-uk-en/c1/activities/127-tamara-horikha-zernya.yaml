module: 127-tamara-horikha-zernya
activities:
- type: quiz
  title: "Біографія та творчість"
  items:
    - question: "Ким працювала Тамара Горіха Зерня до того, як почала займатися волонтерством та писати книги?"
      options:
        - text: "Вчителькою математики"
          correct: false
        - text: "Перекладачкою економічної літератури"
          correct: true
        - text: "Лікарем-хірургом"
          correct: false
        - text: "Актрисою театру"
          correct: false
    - question: "Який псевдонім взяла собі письменниця Тамара Дуда для літературної діяльності?"
      options:
        - text: "Ліна Костенко"
          correct: false
        - text: "Тамара Горіха Зерня"
          correct: true
        - text: "Леся Українка"
          correct: false
        - text: "Марко Вовчок"
          correct: false
    - question: "Про яке місто та події розповідає її дебютний роман «Доця»?"
      options:
        - text: "Про Київ під час Майдану"
          correct: false
        - text: "Про Донецьк навесні-влітку 2014 року"
          correct: true
        - text: "Про Львів у 90-ті роки"
          correct: false
        - text: "Про Крим під час анексії"
          correct: false
    - question: "Яку найвищу державну нагороду отримала авторка за роман «Доця» у 2022 році?"
      options:
        - text: "Герой України"
          correct: false
        - text: "Національна премія імені Тараса Шевченка"
          correct: true
        - text: "Орден княгині Ольги"
          correct: false
        - text: "Медаль «За відвагу»"
          correct: false
    - question: "У якому новому жанрі спробувала себе письменниця, написавши книгу «Принцип втручання»?"
      options:
        - text: "Любовний роман"
          correct: false
        - text: "Детектив"
          correct: true
        - text: "Фентезі"
          correct: false
        - text: "Дитяча казка"
          correct: false

- type: match-up
  title: "Лексика волонтерства"
  pairs:
    - left: "Волонтерство"
      right: "Добровільна допомога армії та постраждалим."
    - left: "Екіпірування"
      right: "Одяг та спорядження для військових."
    - left: "Тепловізор"
      right: "Прилад для бачення в темряві за температурою тіла."
    - left: "Блокпост"
      right: "Контрольно-пропускний пункт на дорогах."
    - left: "Логістика"
      right: "Організація доставки вантажів."
    - left: "Псевдонім"
      right: "Вигадане ім'я, яке використовує автор."
    - left: "Окупація"
      right: "Захоплення території військами іншої держави."
    - left: "Евакуація"
      right: "Вивезення людей з небезпечної зони."

- type: group-sort
  title: "Реальність роману «Доця»"
  groups:
    - name: "Дії героїні"
      items: ["Возити допомогу", "Збирати інформацію", "Ховати прапор", "Рятувати людей", "Ризикувати життям", "Шукати спорядження"]
    - name: "Дії ворога"
      items: ["Захоплювати будівлі", "Вбивати за мову", "Грабувати магазини", "Влаштовувати облави", "Брехати в новинах", "Руйнувати місто"]

- type: fill-in
  title: "Контекст волонтерського руху"
  items:
    - sentence: "Волонтери стали [кровоносною] системою фронту у 2014 році, коли армія була слабкою."
      answer: "кровоносною"
      options: ["кровоносною", "нервовою", "дихальною", "травною"]
    - sentence: "Героїня роману — успішна [бізнесвумен], яка стала водієм і постачальником."
      answer: "бізнесвумен"
      options: ["бізнесвумен", "студентка", "пенсіонерка", "співачка"]
    - sentence: "Вона допомагає захисникам Донецького [аеропорту], яких називають «кіборгами»."
      answer: "аеропорту"
      options: ["аеропорту", "вокзалу", "порту", "стадіону"]
    - sentence: "Книга показує, що Донецьк не здався без [бою], там був сильний підпільний опір."
      answer: "бою"
      options: ["бою", "дозволу", "наказу", "свята"]
    - sentence: "Роман «Доця» — це документ епохи, який зафіксував [емоційний] стан нації."
      answer: "емоційний"
      options: ["емоційний", "фінансовий", "погодний", "спортивний"]
    - sentence: "Волонтерство базується на повній [довірі] між незнайомими людьми."
      answer: "довірі"
      options: ["довірі", "байдужості", "ненависті", "конкуренції"]

- type: quiz
  title: "Аналіз ідей та образів"
  items:
    - question: "Чому українські солдати на фронті часто називають головну героїню «Доця»?"
      options:
        - text: "Бо вона дуже маленька на зріст"
          correct: false
        - text: "Це вираз вдячності, ніжності та бажання захистити"
          correct: true
        - text: "Це її справжнє ім'я"
          correct: false
        - text: "Вона схожа на їхню доньку"
          correct: false
    - question: "Що саме символізує «тривожна валізка» у житті волонтерів та переселенців?"
      options:
        - text: "Бажання подорожувати"
          correct: false
        - text: "Готовність до небезпеки та втрати дому в будь-який момент"
          correct: true
        - text: "Модний аксесуар"
          correct: false
        - text: "Подарунок від друзів"
          correct: false
    - question: "Як кардинально змінюється характер головної героїні під постійним впливом війни?"
      options:
        - text: "Вона стає слабкою і плаче"
          correct: false
        - text: "Вона гартується, стає рішучою та безстрашною"
          correct: true
        - text: "Вона виїжджає за кордон"
          correct: false
        - text: "Вона зраджує своїх"
          correct: false
    - question: "Яку важливу і маловідому правду про окупований Донецьк розкриває цей роман?"
      options:
        - text: "Що там усі хотіли в Росію"
          correct: false
        - text: "Що там жили патріоти, які боролися до останнього"
          correct: true
        - text: "Що там нічого не відбувалося"
          correct: false
        - text: "Що це було курортне місто"
          correct: false
    - question: "Чому цю книгу критики часто називають «жіночим поглядом на війну»?"
      options:
        - text: "Бо там немає чоловіків"
          correct: false
        - text: "Бо вона фокусується на забезпеченні, емоціях та збереженні життя"
          correct: true
        - text: "Бо вона написана рожевим чорнилом"
          correct: false
        - text: "Бо вона про моду"
          correct: false

- type: match-up
  title: "Синоніми та визначення"
  pairs:
    - left: "Спротив"
      right: "Активна протидія ворогу."
    - left: "Тил"
      right: "Територія поза зоною бойових дій."
    - left: "Передова"
      right: "Лінія фронту, де йдуть бої."
    - left: "Байдужість"
      right: "Відсутність інтересу, апатія."
    - left: "Патріотизм"
      right: "Любов до Батьківщини та готовність її захищати."
    - left: "Зрада"
      right: "Порушення вірності, перехід на бік ворога."
    - left: "Розвідка"
      right: "Збір інформації про противника."
    - left: "Хроніка"
      right: "Запис подій у часовій послідовності."

- type: group-sort
  title: "Лексика модуля: Тамара Горіха Зерня"
  groups:
    - name: "Військовий побут"
      items: ["Спорядження", "Екіпірування", "Тепловізор", "Бронежилет", "Каска", "Сухпайок"]
    - name: "Дії волонтера"
      items: ["Збирати", "Возити", "Купувати", "Домовлятися", "Рятувати", "Передавати"]

- type: group-sort
  title: "Мотивація волонтерів"
  groups:
    - name: "Заради чого"
      items: ["Перемога", "Життя солдатів", "Майбутнє", "Совість", "Свобода", "Діти"]
    - name: "Всупереч чому"
      items: ["Страх", "Втома", "Зневіра", "Байдужість влади", "Брак коштів", "Небезпека"]

- type: quiz
  title: "Побут на війні"
  items:
    - question: "Що є найважливішим та найціннішим нематеріальним ресурсом для будь-якого волонтера?"
      options:
        - text: "Гроші"
          correct: false
        - text: "Довіра людей"
          correct: true
        - text: "Офіс"
          correct: false
        - text: "Реклама"
          correct: false
    - question: "Яким чином цивільні волонтери доставляли необхідну допомогу захисникам в оточений аеропорт?"
      options:
        - text: "Поштою"
          correct: false
        - text: "Під обстрілами, ризикуючи життям"
          correct: true
        - text: "Літаком"
          correct: false
        - text: "Поїздом"
          correct: false
    - question: "Що саме означає термін «сіра зона», який часто зустрічається в романі «Доця»?"
      options:
        - text: "Місце, де погана погода"
          correct: false
        - text: "Територія безвладдя між позиціями сторін"
          correct: true
        - text: "Зона відпочинку"
          correct: false
        - text: "Промисловий район"
          correct: false
    - question: "Як героїня ставиться до свого успішного бізнесу після початку війни?"
      options:
        - text: "Вона намагається заробити більше"
          correct: false
        - text: "Вона жертвує ним заради волонтерства"
          correct: true
        - text: "Вона продає його ворогам"
          correct: false
        - text: "Вона про нього не думає"
          correct: false
    - question: "Чому для військових на передовій так критично важливо мати якісне сучасне екіпірування?"
      options:
        - text: "Щоб гарно виглядати"
          correct: false
        - text: "Бо воно рятує життя і здоров'я"
          correct: true
        - text: "Бо так модно"
          correct: false
        - text: "Щоб похвалитися"
          correct: false

- type: fill-in
  title: "Психологія героїні"
  items:
    - sentence: "Героїня відчуває, що війна зробила її [сильнішою], але забрала спокій."
      answer: "сильнішою"
      options: ["сильнішою", "слабшою", "багатшою", "веселою"]
    - sentence: "Вона вчиться жити одним [днем], не будуючи далеких планів."
      answer: "днем"
      options: ["днем", "роком", "тижнем", "місяцем"]
    - sentence: "Найбільший страх для неї — це [втратити] тих, кого вона любить."
      answer: "втратити"
      options: ["втратити", "знайти", "забути", "продати"]
    - sentence: "Вона розуміє, що повернення до [мирного] життя буде складним."
      answer: "мирного"
      options: ["мирного", "військового", "сільського", "нічного"]
    - sentence: "Її ненависть до ворога є [холодною] і розважливою, а не істеричною."
      answer: "холодною"
      options: ["холодною", "гарячою", "слабкою", "швидкою"]
    - sentence: "Доця вірить, що перемога [неминуча], якщо кожен робитиме свою справу."
      answer: "неминуча"
      options: ["неминуча", "неможлива", "випадкова", "далека"]

- type: essay-response
  title: "Творча робота: Жінка на війні"
  prompt: "Напишіть есе-роздум на тему: «Жіноче обличчя війни: Роль волонтерок у захисті України». Проаналізуйте, як героїня роману «Доця» ламає стереотипи про «слабку стать» і стає опорою для армії. Обсяг: 400+ слів."
  model_answer: "Роман «Доця» відкрив нову сторінку в літературі про війну. Це не епос про битви, а хроніка щоденного подвигу жінок, які взяли на свої плечі тягар забезпечення фронту. Героїня не стріляє, але вона робить перемогу можливою, привозячи солдатам все..."
  rubric:
    - criteria: "Мовна якість"
      description: "Використання лексики C1 рівня (волонтерство, логістика, незламність)."
    - criteria: "Змістовність"
      description: "Розуміння феномену жіночого волонтерства."

- type: comparative-study
  title: "Тамара Горіха Зерня та Світлана Алексієвич"
  items_to_compare:
    - "Тамара Горіха Зерня: Художня проза, дія, опір, перемога"
    - "Світлана Алексієвич: Документалістика, травма, страждання, жертва"
  criteria:
    - "Метод роботи з матеріалом"
    - "Емоційне забарвлення"
    - "Образ жінки на війні"
  prompt: "Порівняйте зображення жінки на війні у романі «Доця» та в книзі «У війни не жіноче обличчя». Як відрізняється фокус української авторки (дія, волонтерство) від фокусу білоруської нобелівської лауреатки (страждання, пам'ять)?"
  model_answer: "Обидві авторки дають слово жінкам, але роблять це по-різному. Алексієвич збирає колекцію болю і травм, показуючи війну як абсолютне зло. Горіха Зерня показує війну як виклик, який жінка приймає з гідністю. Її героїня — не жертва обставин, а активний творець історії..."