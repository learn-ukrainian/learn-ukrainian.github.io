- type: quiz
  title: Розуміння аналізу імпресіонізму Коцюбинського
  items:
  - question: Згідно з текстом модуля, у чому полягає основна риса літературного імпресіонізму
      Михайла Коцюбинського, яка відрізняє його від реалістів?
    options:
    - text: У детальному описі побутових речей та соціальних конфліктів без уваги
        до психології.
      correct: false
    - text: У прагненні передати миттєві враження, кольорові та звукові відтінки,
        зміни настрою героя.
      correct: true
    - text: У використанні виключно історичних сюжетів для виховання патріотизму.
      correct: false
    - text: У відмові від будь-яких описів природи на користь сухих діалогів персонажів.
      correct: false
    explanation: Імпресіонізм фокусується на "враженні" (impression) та фіксації мінливих
      станів душі.
  - question: Згідно з текстом модуля, який саме внутрішній конфлікт переживає ліричний
      герой новели «Intermezzo» на самому початку твору?
    options:
    - text: Він страждає від фізичного болю через стару рану, отриману на війні.
      correct: false
    - text: Він відчуває глибоку втому від «залізної руки города», шуму та чужого
        людського горя.
      correct: true
    - text: Він переживає творчу кризу через відсутність нових ідей для історичного
        роману.
      correct: false
    - text: Він конфліктує з родиною через бажання поїхати в далеке плавання.
      correct: false
    explanation: Головна проблема героя — нервове виснаження від соціальних обов’язків
      та міста.
  - question: Згідно з текстом модуля, що саме символізує образ «Сонця» у новелі «Intermezzo»
      відповідно до наведеного літературознавчого аналізу?
    options:
    - text: Це просто небесне світило, яке заважає герою спати вранці.
      correct: false
    - text: Це головне джерело життя, енергії та творчого відновлення, якому поклоняється
        митець.
      correct: true
    - text: Сонце символізує жорстоку владу, яка спалює все живе на своєму шляху.
      correct: false
    - text: Це метафора золота і багатства, до якого прагнуть всі люди в місті.
      correct: false
    explanation: Коцюбинський називав себе сонцепоклонником; сонце для нього — джерело
      вітальності.
  - question: Згідно з текстом модуля, як описується навколишній світ у повісті «Тіні
      забутих предків» очима малого Івана Палійчука?
    options:
    - text: Як нудне і сіре місце, де треба постійно працювати і слухатися батьків.
      correct: false
    - text: Як казка, повна чудес, таємнича і страшна, населена міфічними істотами.
      correct: true
    - text: Як механізм, який працює за чіткими законами фізики і математики.
      correct: false
    - text: Як ворожий простір, де люди постійно воюють один з одним за землю.
      correct: false
    explanation: Для Івана світ був живим міфом, де реальність і казка нероздільні.
  - question: Згідно з текстом модуля, яку саме роль відіграє природа у складних стосунках
      головних героїв Івана та Марічки?
    options:
    - text: Вона є лише красивим фоном для їхніх побачень у вихідні дні.
      correct: false
    - text: Природа є активним учасником їхнього життя, свідком кохання та фатальною
        силою.
      correct: true
    - text: Вони байдужі до природи і прагнуть якнайшвидше переїхати в місто.
      correct: false
    - text: Природа заважає їм зустрічатися через постійні дощі та снігопади.
      correct: false
    explanation: Їхнє кохання — природне і стихійне, тому природа є невід’ємною частиною
      їхнього буття.
  - question: Згідно з текстом модуля, у чому полягає основна відмінність між творчими
      стилями Василя Стефаника та Михайла Коцюбинського?
    options:
    - text: Стефаник — це експресіонізм і біль, а Коцюбинський — це імпресіонізм і
        гра кольорів.
      correct: true
    - text: Стефаник писав лише комедії, а Коцюбинський — лише трагедії.
      correct: false
    - text: Коцюбинський використовував тільки діалекти, а Стефаник — літературну
        мову.
      correct: false
    - text: Вони писали абсолютно однаково і їх неможливо розрізнити.
      correct: false
    explanation: 'Это два полюси модернізму: експресіоністичний крик (Стефаник) та
      імпресіоністична симфонія (Коцюбинський).'
  - question: Згідно з текстом модуля, що саме символізують образи «трьох білих вівчарок»
      у новелі «Intermezzo» відповідно до аналізу?
    options:
    - text: Трьох найкращих друзів письменника, з якими він відпочивав.
      correct: false
    - text: Алегорію різних соціальних типів (дворянство, селянство, жандармерія).
      correct: true
    - text: Трьох міфічних істот, які охороняли спокій героя вночі.
      correct: false
    - text: Просто домашніх тварин без жодного підтексту.
      correct: false
    explanation: Вівчарки — це іронічна алегорія людського суспільства, від якого
      втік герой.
  - question: Згідно з текстом модуля, як саме Михайло Коцюбинський трактує поняття
      смерті у своїй повісті «Тіні забутих предків»?
    options:
    - text: Як кінець всього і повне зникнення особистості в небуття.
      correct: false
    - text: Як перехід в інший стан, повернення до природи та містичне єднання закоханих.
      correct: true
    - text: Як покарання за гріхи, вчинені героями за життя.
      correct: false
    - text: Як помилку, яку можна виправити за допомогою мольфарів.
      correct: false
    explanation: Смерть для гуцулів у творі — це не трагедія, а природний етап циклу
      буття.
  - question: Згідно з текстом модуля, які художні засоби є визначальними для неповторного
      індивідуального стилю Михайла Коцюбинського?
    options:
    - text: Суха документалістика та відсутність епітетів.
      correct: false
    - text: Багата колористика, звукопис та психологічний паралелізм.
      correct: true
    - text: Використання виключно наукової термінології.
      correct: false
    - text: Відмова від складних речень на користь простих фраз.
      correct: false
    explanation: Він "малює" словами, використовуючи колір і звук як основні інструменти.
  - question: Згідно з текстом модуля, чому Михайла Коцюбинського часто називають
      «справжнім європейцем в українській літературі» межі століть?
    options:
    - text: Бо він народився в Європі і не знав української мови.
      correct: false
    - text: Через його модернізм, естетизм та глибоку обізнаність із західною культурою.
      correct: true
    - text: Тому що він закликав українців емігрувати до Європи.
      correct: false
    - text: Бо він носив тільки європейський одяг.
      correct: false
    explanation: Його творчість відповідала найсучаснішим європейським трендам того
      часу.
  - question: Згідно з текстом модуля, який саме фільм, знятий за повістю Коцюбинського,
      став справжнім шедевром світового кінематографа?
    options:
    - text: «Тіні забутих предків» Сергія Параджанова.
      correct: true
    - text: «Захар Беркут» Ахтема Сеітаблаєва.
      correct: false
    - text: «Лісова пісня» Юрія Іллєнка.
      correct: false
    - text: «Пропала грамота» Бориса Івченка.
      correct: false
    explanation: Фільм Параджанова візуалізував імпресіонізм та міфологізм Коцюбинського.
  - question: Згідно з текстом модуля, що саме означає термін «інтермецо» в музичному
      мистецтві та літературній творчості?
    options:
    - text: Головну партію в опері.
      correct: false
    - text: Паузу, перерву, невелику п’єсу між актами драми.
      correct: true
    - text: Фінальний акорд симфонії.
      correct: false
    - text: Назву музичного інструменту.
      correct: false
    explanation: Тут це метафора перепочинку в житті митця для відновлення сил.
