  min_words: 400
  model_answer: 'Михайло Коцюбинський увійшов в історію літератури як неперевершений
    майстер пейзажу. Проте в його творах природа ніколи не є просто статичним фоном.
    Вона — активний учасник подій, психологічний камертон і дзеркало, в якому відображаються
    найглибші рухи людської душі. У новелі «Intermezzo» та повісті «Тіні забутих предків»
    ця функція природи розкривається по-різному.


    У ліричній новелі «Intermezzo» природа виступає в ролі лікаря. Головний герой,
    втомлений містом, тікає в степ. Тут відбувається процес його зцілення. Коцюбинський
    персоніфікує природу: «Ниви», «Сонце». Герой вступає з ними в інтимний діалог.
    Пейзаж тут є проекцією внутрішнього стану митця: від сірого кольору втоми до золотого
    кольору надії. Природа повертає герою втрачену цілісність і дарує катарсис.


    У повісті «Тіні забутих предків» природа набуває міфологічного виміру. Для Івана
    Палійчука світ населений духами. Природа тут — це могутня стихія, яка дає життя,
    але й забирає його (Черемош). Проте саме в природі Іван знаходить гармонію (пантеїзм).
    Його любов до Марічки — це любов природна. Смерть героїв трактується не як кінець,
    а як розчинення у вічному кругообігу.


