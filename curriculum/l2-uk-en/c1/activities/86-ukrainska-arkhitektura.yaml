  model_answer: Українська архітектура має два полюси. З одного боку — це візантійська
    традиція кам'яного будівництва, втілена у Софії Київській. Це архітектура влади,
    вічності, імперської величі. З іншого боку — це унікальна школа дерев'яної архітектури
    Карпат (бойківський, лемківський, гуцульський стилі). Це архітектура громади,
    природи, тепла. Дерево «дихає», воно живе разом з людьми... [повний текст у модулі]
