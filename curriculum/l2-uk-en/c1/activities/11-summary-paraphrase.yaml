  instruction: З'єднайте відповідні елементи.
- type: error-correction
  title: Граматика та стиль у переказі
  items:
  - sentence: Незважаючи на той факт, що економіка падає, ми маємо велику надію.
    error: Незважаючи на той факт, що
    answer: Попри те що
    options:
    - Незважаючи на той факт, що
    - Попри те що
    - Тому що
    - Через
    explanation: Конструкція 'Попри те що' є більш лаконічною для академічного стилю.
  - sentence: Автор стверджує те, що реформа була надзвичайно успішною.
    error: те, що
    answer: що
    options:
    - те, що
    - що
    - про те
    - ніби
    explanation: Зайве слово 'те' часто перевантажує речення (канцеляризм).
  - sentence: Він висловив думку про те, що потрібно міняти систему.
    error: міняти
    answer: змінювати
    options:
    - міняти
    - змінювати
    - переміняти
    - заміняти
    explanation: В академічному стилі краще вживати 'змінювати' замість розмовного
      'міняти'.
  - sentence: Дана стаття ґрунтовно розглядає питання сучасної мовної політики.
    error: Дана
    answer: Ця
    options:
    - Дана
    - Ця
    - Якась
    - Така
    explanation: '''Дана'' — це невдалий переклад з російської, краще вживати ''Ця''.'
  - sentence: Ми маємо приймати участь у важливих наукових дискусіях.
    error: приймати участь
    answer: брати участь
    options:
    - приймати участь
    - брати участь
    - робити участь
    - мати участь
    explanation: Нормативна форма — 'брати участь'.
  - sentence: Посилання на першоджерело являється абсолютно обов'язковим для всіх.
    error: являється
    answer: є
    options:
    - являється
    - є
    - буває
    - стає
    explanation: Дієслово 'є' є нормативним відповідником калькованого 'являється'.
