          correct: false
    - question: "У яких випадках, згідно з правилами академічної доброчесності, посилання на джерело НЕ вважається обов'язковим?"
      options:
        - text: "При описі загальновідомих фактів (наприклад, загальноприйнята дата початку Другої світової війни)."
