      correct: false
    - text: При перекладі складного чужого графіка або діаграми на українську мову.
      correct: false
    - text: При описі чужої ідеї власними словами, якщо ви з цією ідеєю повністю згодні.
      correct: false
  - question: Що саме означає відомий фразеологізм «лити воду» в контексті написання
