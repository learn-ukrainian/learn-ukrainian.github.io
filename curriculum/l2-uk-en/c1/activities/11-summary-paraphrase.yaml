      correct: false
    - text: Тільки з дозволу автора.
      correct: false
  - question: Що потрібно робити досліднику, якщо використане ним джерело інформації не має чітко вказаного автора?
    options:
    - text: Вказувати назву організації або назву публікації.
      correct: true
    - text: Не цитувати таке джерело.
      correct: false
