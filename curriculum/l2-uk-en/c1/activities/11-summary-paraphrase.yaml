    options:
    - text: Це данина традиції скромності та об'єктивності (мислення від імені спільноти).
      correct: true
    - text: Тому що літера 'Я' є останньою в алфавіті і це вважається поганим тоном.
      correct: false
    - text: Займенник 'Я' заборонений Міністерством освіти законодавчо.
      correct: false
    - text: Щоб ніхто не здогадався, хто саме написав цю наукову роботу.
      correct: false
  - question: Як саме визначається ключове поняття 'синтез' у складному контексті
