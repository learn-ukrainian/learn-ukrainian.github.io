      correct: false
    - text: Це є грубим порушенням правил граматики сучасної української літературної
        мови.
      correct: false
    - text: Це вимагає занадто багато часу на роботу з академічними тлумачними словниками.
      correct: false
  - question: Який літературний принцип Василя Стефаника пропонується активно використовувати
