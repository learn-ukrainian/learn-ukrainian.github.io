    options:
    - text: Прочитати, закрити очі і проговорити сутність одним реченням.
      correct: true
    - text: Переписати абзац десять разів поспіль для запам'ятовування.
      correct: false
    - text: Виділити маркером кожне десяте слово в тексті.
      correct: false
    - text: Перекласти абзац десятьма мовами в Google Translate.
      correct: false
  - question: Чому сучасний український науковий стиль традиційно рекомендує уникати
