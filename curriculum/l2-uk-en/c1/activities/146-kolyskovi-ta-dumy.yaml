  - id: 146-act-12
    type: unjumble
    title: "Філософське кобзарське кредо про пам'ять та славу"
    items:
      - words: ["Дума", "це", "справжня", "історія", "України", "яку", "народ", "розповів", "сам", "про", "себе", "без", "жодної", "імперської", "цензури"]
        answer: "Дума це справжня історія України яку народ розповів сам про себе без жодної імперської цензури"
      - words: ["Наша", "слава", "козацька", "ніколи", "не", "вмре", "і", "не", "поляже", "доки", "будуть", "звучати", "бандури", "вільні", "струни"]
        answer: "Наша слава козацька ніколи не вмре і не поляже доки будуть звучати бандури вільні струни"
