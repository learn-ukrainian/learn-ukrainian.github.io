  - id: 146-act-10
    type: error-correction
    title: "Виправлення історичних та музичних термінів"
    items:
      - sentence: "Козак-нетяга — це той, хто має багато худоби та велике господарство."
        error: "багато худоби"
        answer: "не має майна"
        options: ["не має майна", "багато коней", "золоту зброю", "власну бандуру"]
        explanation: "Нетяга — це бідний, безмаєтний козак, який володіє лише честю."
      - sentence: "Заплачка — це фінальна частина думи, де прославляють подвиги героїв."
        error: "фінальна"
        answer: "початкова"
        options: ["початкова", "середня", "найшвидша", "танцювальна"]
        explanation: "Заплачка — це ліричний вступ, експозиція думи."
      - sentence: "Кобзарська таємна мова називається латиною для музикантів."
        error: "латиною"
        answer: "лебійською"
        options: ["лебійською", "грецькою", "сужиком", "сленгом"]
        explanation: "Таємне арґо кобзарів офіційно називається лебійською мовою."
      - sentence: "Колискові пісні виконувалися великим чоловічим хором на майдані."
        error: "великим чоловічим хором"
        answer: "тихою мовою матері"
        options: ["тихою мовою матері", "військовим оркестром", "бандуристом", "усім селом"]
        explanation: "Колискова — це інтимний жанр, що виконується матір'ю для дитини."
      - sentence: "Дума про Марусю Богуславку розповідає про перемогу козаків над поляками."
        error: "поляками"
        answer: "турками"
        options: ["турками", "німцями", "татарами", "шведами"]
        explanation: "Маруся Богуславка була бранкою в турецькій неволі."
      - sentence: "Головним образом-захисником у колискових є вовк, що біжить лісом."
        error: "вовк"
        answer: "кіт"
        options: ["кіт", "ведмідь", "лис", "орел"]
        explanation: "Саме кіт є традиційним помічником та охоронцем сну в колискових."

