  - id: 146-act-03
    type: fill-in
    title: "Технічні аспекти виконання та народні інструменти"
    items:
      - sentence: "Думи виконуються особливим способом музичної декламації, який офіційно називається «___»."
        answer: "речитативом"
        options: ["речитативом", "хором", "багатоголоссям", "криком"]
      - sentence: "Основним інструментом сліпих народних співців була ___, що дала назву всій традиції."
        answer: "кобза"
        options: ["кобза", "цимбали", "сопілка", "скрипка"]
      - sentence: "Для текстів колискових пісень надзвичайно характерним є активне вживання пестливих ___."
        answer: "демінутивів"
        options: ["демінутивів", "метафор", "гіпербол", "епітетів"]
      - sentence: "Через вільну імпровізацію та залежність від змісту, думи мають специфічну ___ будову рядків."
        answer: "nerівноскладову"
        options: ["nerівноскладову", "ритмічну", "римовану", "коротку"]
      - sentence: "Всесвітньо відомий композитор Джордж Гершвін створив свій хіт під впливом колискової про ___."
        answer: "сон"
        options: ["сон", "кота", "птаха", "мати"]
      - sentence: "Кобзарські цехи та братства використовували спеціальну ___ мову для своєї безпеки."
        answer: "лебійську"
        options: ["лебійську", "церковну", "іноземну", "модну"]

  - id: 146-act-04
    type: critical-analysis
    title: "Глибокий аналіз кобзарської етики та статусу"
    target_text: "Кобзарі вважалися в українському суспільстві високим моральним авторитетом. Вони не мали права на фальш або використання свого таланту суто для особистого збагачення, оскільки їхня діяльність сприймалася як священна місія."
    questions:
      - "Чому в українській культурі кобзарі вважалися інтелектуальною елітою, а не просто мандрівними жебраками?"
      - "Яку стратегічну роль відігравала таємна лебійська мова в житті та діяльності кобзарських братств?"
    model_answers:
      - "Кобзарі були елітою, оскільки володіли ексклюзивними знаннями про історію та етику, мали складну систему професійного навчання та виконували роль духовних лідерів у часи бездержавності."
      - "Лебійська мова забезпечувала внутрішню згуртованість братства, захищала професійні таємниці та слугувала засобом виживання в умовах ворожих імперських переслідувань."

  - id: 146-act-05
    type: comparative-study
    title: "Концепція дому: Від приватної колиски до національної волі"
    items_to_compare:
      - "Замкнений простір колиски в дитячих піснях"
      - "Широкий простір Батьківщини в козацьких думах"
    criteria:
      - "Масштаб поняття безпеки"
      - "Активність чи пасивність головного героя"
    prompt: "Порівняйте, як еволюціонує концепція захищеного простору та 'дому' при переході від дитячої колискової до дорослої думи."
    model_answer: "У колисковій дім є інтимний та фізично обмеженим простором, де безпека є пасивною і гарантується магією матері. У думі ж 'дім' масштабується до всієї України, а безпека стає активною ціллю, яку герой (козак) має захищати ціною власного життя."

  - id: 146-act-06
    type: essay-response
    title: "Актуальність епічної пам'яті"
    prompt: "Напишіть розгорнуте есе (400+ слів), аналізуючи причини актуальності козацької думи в сучасній соціокультурній ситуації України."
    min_words: 400
    model_answer: "Козацька дума залишається живим і актуальним жанром, оскільки вона кодує фундаментальні архетипи української ідентичності: волю, гідність та незламність. В умовах сучасної боротьби за незалежність, образи козаків-невольників, що зберігають вірність Батьківщині, стають прямими аналогами сучасних героїв. Кобзарська етика правди та безкорисливого служіння громаді є важливим моральним орієнтиром для розбудови громадянського суспільства. Крім того, сама форма думи — імпровізаційна та емоційна — дозволяє кожному поколінню вкладати в неї свої актуальні болі та надії, роблячи цей епос вічно молодим."
    rubric:
      - criteria: "Термінологічна грамотність"
        description: "Правильне вживання термінів: речитатив, неволя, кобзар, славословіє."
      - criteria: "Логіка та структура"
        description: "Наявність вступу, основної частини з аргументами та висновку."

  - id: 146-act-07
    type: authorial-intent
    title: "Психологізм Марусі Богуславки"
    text_excerpt: "Ой, козаки, ви, бідні невільники! Не лайте мене, не проклинайте, я ж бо вам двері відчиняю, на волю випускаю, але сама з вами не піду..."
    prompt: "Яка істинна авторська мета закладена в таку трагічну розв'язку образу Марусі Богуславки?"
    techniques_to_identify:
      - "Пряма мова героїні"
      - "Внутивний конфлікт ідентичності"
    model_answer: "Авторська мета полягає в тому, щоб показати незворотність певних життєвих виборів та глибину трагедії бранки. Маруся виконує свій обов'язок перед нацією (звільняє козаків), але визнає свою духовну смерть для рідної землі через 'отуречення'. Це підкреслює високу ціну свободи та гіркоту життя на чужині."

  - id: 146-act-08
    type: true-false
    title: "Правда та міфи про кобзарську традицію"
    items:
      - statement: "Кобзарі були звичайними жебраками, які не мали ніякої професійної організації чи братств."
        correct: false
        explanation: "Кобзарі мали суворі професійні братства (цехи) зі своїми статутами та ієрархією."
      - statement: "Джордж Гершвін написав 'Summertime' під впливом української колискової 'Ой ходить сон коло вікон'."
        correct: true
        explanation: "Це підтверджений факт впливу українського фольклору на світову джазову класику."
      - statement: "Думи завжди мають чіткий куплетний поділ та однакову кількість складів у кожному рядку."
        correct: false
        explanation: "Думи мають нерівноскладову будову, що сприяє вільній імпровізації під час виконання."
      - statement: "Радянська влада в 1930-х роках підтримувала кобзарів як представників істинного пролетарського мистецтва."
        correct: false
        explanation: "Навпаки, радянська влада фізично нищила кобзарів як носіїв небезпечної національної ідеології."
      - statement: "Демінутиви в колискових служать для створення атмосфери магічного захисту та емоційної безпеки дитини."
        correct: true
        explanation: "Пестливі слова формують інтимний та безпечний мікрокосмос, захищаючи немовля."
      - statement: "Лебійська мова була таємним арґо, доступним кожному пересічному українському селянину XVII століття."
        correct: false
        explanation: "Це була таємна мова, відома виключно членам професійних кобзарських братств та цехів."

