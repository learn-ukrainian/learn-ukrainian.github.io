module: 146-kolyskovi-ta-dumy
level: C1
activities:
  - id: 146-act-01
    type: quiz
    title: "Теоретичні основи жанрів колискової та думи"
    items:
      - question: "Яку головну первісну та магічну функцію виконувала українська колискова пісня в давнину для немовляти?"
        options:
          - text: "Розважальну та естетичну"
            correct: false
          - text: "Магічно-захисну від злих сил"
            correct: true
          - text: "Суто дидактичну та виховну"
            correct: false
          - text: "Інформаційну для громади"
            correct: false
      - question: "Протягом яких століть відбувалося найбільш активне формування та розквіт жанру українських героїчних дум?"
        options:
          - text: "У період X-XII століть"
            correct: false
          - text: "У період XV-XVII століть"
            correct: true
          - text: "Наприкінці XIX століття"
            correct: false
          - text: "На початку XX століття"
            correct: false
      - question: "Який специфічний спосіб вокального виконання є найбільш характерною ознакою української народної козацької думи?"
        options:
          - text: "Виключно багатоголосний спів"
            correct: false
          - text: "Речитатив (напівспів-напівмова)"
            correct: true
          - text: "Оперний академічний вокал"
            correct: false
          - text: "Швидка танцювальна мелодія"
            correct: false
      - question: "Хто традиційно виступав головним носієм та професійним виконавцем епічної кобзарської традиції в історичній Україні?"
        options:
          - text: "Мандрівні актори вертепу"
            correct: false
          - text: "Кобзарі, бандуристи та лірники"
            correct: true
          - text: "Сільські хорові колективи"
            correct: false
          - text: "Церковні хористи та дяки"
            correct: false
      - question: "Як офіційно називається заключна частина традиційної думи, у якій відбувається урочисте і величне прославлення героїв?"
        options:
          - text: "Заплачка (ліричний вступ)"
            correct: false
          - text: "Оповідна драматична частина"
            correct: false
          - text: "Славословіє (фінал твору)"
            correct: true
          - text: "Приспів (рефрен пісні)"
            correct: false

