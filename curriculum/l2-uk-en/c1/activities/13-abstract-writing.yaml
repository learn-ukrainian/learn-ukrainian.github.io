  - title: "Кліше анотації"
    type: fill-in
    instructions: "Вставте пропущене слово у стандартну академічну фразу."
    items:
      - question: "Актуальність теми [___] стрімким розвитком технологій."
        answer: "зумовлена"
        options: [зумовлена, зроблена, написана]
      - question: "Метою статті [___] аналіз мовних особливостей."
        answer: "є"
        options: [є, була, буде]
      - question: "Статтю [___] питанню енергетичної безпеки."
        answer: "присвячено"
        options: [присвячено, віддано, куплено]
      - question: "Встановлено, що ШІ-тексти [___] специфічні маркери."
        answer: "мають"
        options: [мають, хочуть, знають]
      - question: "Результати можуть бути [___] у навчальному процесі."
        answer: "використані"
        options: [використані, вкрадені, забуті]
      - question: "Зроблено [___] про необхідність реформ."
        answer: "висновок"
        options: [висновок, вступ, метод]
      - question: "У роботі [___] системний підхід."
        answer: "застосовано"
        options: [застосовано, грало, співало]
      - question: "Об'єктом дослідження [___] виступає ринок праці."
        answer: "виступає"
        options: [виступає, сидить, лежить]

  - title: "Сортування: Описова vs Інформативна"
    type: group-sort
    instructions: "Класифікуйте фрази за типом анотації (Descriptive vs Informative)."
    groups:
      - name: "Описова (про що стаття)"
        items:
          - "Розглядаються проблеми мовної політики."
          - "Описуються основні етапи реформи."
          - "У статті йдеться про розвиток ІТ-сектору."
          - "Проаналізовано різні точки зору на кризу."
          - "Представлено огляд літератури з теми."
          - "Висвітлено історію розвитку питання."
          - "Наведено характеристику основних понять."
          - "Описано структуру експериментальної установки."
          - "Розглянуто зарубіжний досвід реформування."
      - name: "Інформативна (що саме знайдено)"
        items:
          - "Встановлено, що рівень інфляції знизився на 2%."
          - "Доведено ефективність нової методики лікування."
          - "Виявлено кореляцію між освітою та доходом."
          - "Обґрунтовано необхідність впровадження податку."
          - "З'ясовано, що 70% опитаних підтримують зміни."
          - "Запропоновано алгоритм оптимізації трафіку."
          - "Доведено хибність попередніх припущень."
          - "Обчислено середній показник похибки."
          - "Виявлено нові види бактерій в екосистемі."

  - title: "Стислість: Редагування"
    type: error-correction
    instructions: "Виправте багатослівні (verbose) конструкції на лаконічні академічні форми."
    items:
      - sentence: "Ми провели дослідження і побачили цікаві факти."
        error: "Ми провели дослідження і побачили"
        answer: "Дослідження виявило"
        explanation: "Безособова форма коротша і професійніша."
      - sentence: "У наш бурхливий час дуже важливо знати англійську мову."
        error: "У наш бурхливий час дуже важливо"
        answer: "Обґрунтовано важливість вивчення"
        explanation: "Уникайте порожніх емоційних вступів."
      - sentence: "Автор хоче сказати, що реформа не працює."
        error: "хоче сказати, що"
        answer: "стверджує про неефективність"
        explanation: "Використовуйте точні дієслова."
      - sentence: "Всім відомо, що екологія - це велика проблема."
        error: "Всім відомо, що екологія - це велика"
        answer: "Проблема екології є актуальною"
        explanation: "Уникайте 'всім відомо'."
      - sentence: "Після того як ми проаналізували дані, ми зробили висновок."
        error: "Після того як ми проаналізували дані, ми зробили"
        answer: "На основі аналізу даних зроблено"
        explanation: "Використовуйте дієприслівникові звороти або відіменникові конструкції."
      - sentence: "Стаття розповідає про те, як люди живуть в селі."
        error: "розповідає про те, як люди живуть"
        answer: "аналізує умови життя"
        explanation: "Використовуйте термінологію."

