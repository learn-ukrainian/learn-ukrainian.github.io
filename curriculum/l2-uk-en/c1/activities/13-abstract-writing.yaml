activities:
- title: Анатомія анотації
  type: quiz
  items:
  - question: Яка основна комунікативна мета написання анотації (abstract) до сучасної
      наукової статті?
    options:
    - text: Розважити читача цікавими фактами
      correct: false
    - text: Стисло представити суть дослідження для швидкого ознайомлення
      correct: true
    - text: Надати список усіх використаних джерел
      correct: false
    - text: Описати біографію автора
      correct: false
  - question: Як правильно визначити поняття 'об'єкт дослідження' в контексті наукової
      роботи?
    options:
    - text: Конкретне вузьке питання, яке вивчається
      correct: false
    - text: Широка сфера явища або процесу, що досліджується
      correct: true
    - text: Інструмент, яким вимірюють результати
      correct: false
    - text: Приміщення лабораторії
      correct: false
  - question: Який рекомендований обсяг слів зазвичай має стандартна анотація до наукової
      статті?
    options:
    - text: 10-20 слів
      correct: false
    - text: 150-250 слів
      correct: true
    - text: 5-10 сторінок
      correct: false
    - text: Весь текст статті
      correct: false
  - question: У чому полягає принципова різниця між 'об'єктом' та 'предметом' наукового
      дослідження?
    options:
    - text: Нічим, це синоніми
      correct: false
    - text: Предмет є ширшим за об'єкт
      correct: false
    - text: Предмет є частиною об'єкта, конкретним його аспектом
      correct: true
    - text: Предмет - це автор, а об'єкт - текст
      correct: false
  - question: Оберіть з наведених варіантів кліше, яке стилістично найкраще підходить
      для опису розділу 'Методи'.
    options:
    - text: На жаль, ми нічого не знайшли
      correct: false
    - text: Метою статті є...
      correct: false
    - text: У роботі застосовано метод порівняльного аналізу
      correct: true
    - text: Актуальність теми безперечна
      correct: false
  - question: Що саме означає характеристика 'лаконічність' (conciseness) стосовно
      стилю академічного наукового тексту?
    options:
    - text: Використання великої кількості прикметників
      correct: false
    - text: Стислість та відсутність зайвих слів
      correct: true
    - text: Писати лише великими літерами
      correct: false
    - text: Використання розмовної лексики
      correct: false
  - question: Яку ключову інформацію обов'язково повинен містити розділ 'Висновки'
      (Conclusions) у структурі анотації?
    options:
    - text: Опис погоди під час експерименту
      correct: false
    - text: Практичне або теоретичне значення результатів
      correct: true
    - text: Подяку батькам
      correct: false
    - text: Повторення вступу слово в слово
      correct: false
  - question: Яка з наведених характеристик є найважливішою ознакою професійно написаної
      та якісної анотації?
    options:
    - text: Емоційність та суб'єктивність
      correct: false
    - text: Самодостатність (зрозумілість без основного тексту)
      correct: true
    - text: Велика кількість цитат
      correct: false
    - text: Використання сленгу
      correct: false
