module: 13-abstract-writing
level: C1
version: '1.0'
activities:
  - title: "Анатомія анотації"
    type: quiz
    instructions: "Визначте правильну відповідь щодо структури та змісту анотації."
    items:
      - question: "Яка основна комунікативна мета написання анотації (abstract) до сучасної наукової статті?"
        options:
          - "Розважити читача цікавими фактами"
          - "Стисло представити суть дослідження для швидкого ознайомлення"
          - "Надати список усіх використаних джерел"
          - "Описати біографію автора"
        answer: "Стисло представити суть дослідження для швидкого ознайомлення"
      - question: "Як правильно визначити поняття 'об'єкт дослідження' в контексті наукової роботи?"
        options:
          - "Конкретне вузьке питання, яке вивчається"
          - "Широка сфера явища або процесу, що досліджується"
          - "Інструмент, яким вимірюють результати"
          - "Приміщення лабораторії"
        answer: "Широка сфера явища або процесу, що досліджується"
      - question: "Який рекомендований обсяг слів зазвичай має стандартна анотація до наукової статті?"
        options:
          - "10-20 слів"
          - "150-250 слів"
          - "5-10 сторінок"
          - "Весь текст статті"
        answer: "150-250 слів"
      - question: "У чому полягає принципова різниця між 'об'єктом' та 'предметом' наукового дослідження?"
        options:
          - "Нічим, це синоніми"
          - "Предмет є ширшим за об'єкт"
          - "Предмет є частиною об'єкта, конкретним його аспектом"
          - "Предмет - це автор, а об'єкт - текст"
        answer: "Предмет є частиною об'єкта, конкретним його аспектом"
      - question: "Оберіть з наведених варіантів кліше, яке стилістично найкраще підходить для опису розділу 'Методи'."
        options:
          - "На жаль, ми нічого не знайшли"
          - "Метою статті є..."
          - "У роботі застосовано метод порівняльного аналізу"
          - "Актуальність теми безперечна"
        answer: "У роботі застосовано метод порівняльного аналізу"
      - question: "Що саме означає характеристика 'лаконічність' (conciseness) стосовно стилю академічного наукового тексту?"
        options:
          - "Використання великої кількості прикметників"
          - "Стислість та відсутність зайвих слів"
          - "Писати лише великими літерами"
          - "Використання розмовної лексики"
        answer: "Стислість та відсутність зайвих слів"
      - question: "Яку ключову інформацію обов'язково повинен містити розділ 'Висновки' (Conclusions) у структурі анотації?"
        options:
          - "Опис погоди під час експерименту"
          - "Практичне або теоретичне значення результатів"
          - "Подяку батькам"
          - "Повторення вступу слово в слово"
        answer: "Практичне або теоретичне значення результатів"
      - question: "Яка з наведених характеристик є найважливішою ознакою професійно написаної та якісної анотації?"
        options:
          - "Емоційність та суб'єктивність"
          - "Самодостатність (зрозумілість без основного тексту)"
          - "Велика кількість цитат"
          - "Використання сленгу"
        answer: "Самодостатність (зрозумілість без основного тексту)"

