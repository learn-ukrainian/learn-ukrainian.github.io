  - title: "Складання речення: Номіналізація"
    type: unjumble
    instructions: "Складіть академічне речення, використовуючи іменникові конструкції."
    items:
      - words: ["У", "цій", "науковій", "статті", "детально", "обґрунтовано", "нагальну", "необхідність", "системного", "впровадження", "сучасних", "інноваційних", "технологій", "у", "сферу", "вищої", "освіти", "України"]
        answer: "У цій науковій статті детально обґрунтовано нагальну необхідність системного впровадження сучасних інноваційних технологій у сферу вищої освіти України"
      - words: ["Проведений", "комплексний", "аналіз", "усіх", "зібраних", "статистичних", "даних", "повністю", "підтвердив", "початкову", "робочу", "гіпотезу", "автора", "щодо", "досліджуваного", "явища"]
        answer: "Проведений комплексний аналіз усіх зібраних статистичних даних повністю підтвердив початкову робочу гіпотезу автора щодо досліджуваного явища"
      - words: ["У", "ході", "дослідження", "було", "виявлено", "чітку", "кореляцію", "між", "рівнем", "середнього", "доходу", "населення", "та", "очікуваною", "тривалістю", "життя"]
        answer: "У ході дослідження було виявлено чітку кореляцію між рівнем середнього доходу населення та очікуваною тривалістю життя"
      - words: ["Автором", "запропоновано", "принципово", "нову", "адаптивну", "модель", "стратегічного", "управління", "фінансовими", "ризиками", "в", "умовах", "глобальної", "економічної", "нестабільності"]
        answer: "Автором запропоновано принципово нову адаптивну модель стратегічного управління фінансовими ризиками в умовах глобальної економічної нестабільності"
      - words: ["На", "основі", "емпіричних", "даних", "встановлено", "головні", "причини", "поступового", "зниження", "продуктивності", "праці", "на", "великих", "промислових", "підприємствах"]
        answer: "На основі емпіричних даних встановлено головні причини поступового зниження продуктивності праці на великих промислових підприємствах"
      - words: ["Експериментально", "доведено", "високу", "ефективність", "практичного", "застосування", "комплексного", "підходу", "до", "вирішення", "нагальних", "проблем", "екологічної", "безпеки", "регіону"]
        answer: "Експериментально доведено високу ефективність практичного застосування комплексного підходу до вирішення нагальних проблем екологічної безпеки регіону"

