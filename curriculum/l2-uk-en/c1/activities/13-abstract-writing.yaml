  - title: "Вибір дієслова"
    type: quiz
    instructions: "Оберіть найбільш влучне академічне дієслово."
    items:
      - question: "Автор у своїй роботі критично [___] про суттєві методологічні недоліки всіх попередніх теорій."
        options: [говорить, зазначає, балакає, мовить]
        answer: "зазначає"
      - question: "Це масштабне емпіричне дослідження чітко [___] основні приховані закономірності динамічного розвитку ринку."
        options: [показує, виявляє, дивиться, бачить]
        answer: "виявляє"
      - question: "Ця наукова стаття детально [___] найбільш актуальні та болючі питання сучасної глобальної кібербезпеки."
        options: [висвітлює, розказує, малює, пише]
        answer: "висвітлює"
      - question: "У першому розділі роботи нами було [___] сміливу гіпотезу про безпосередній вплив клімату."
        options: [висунуто, придумано, зроблено, взято]
        answer: "висунуто"
      - question: "Всі отримані під час експерименту дані переконливо [___] класичну теорію еволюції видів Дарвіна."
        options: [підтверджують, кажуть так, погоджуються, вірять]
        answer: "підтверджують"
      - question: "У завершальних висновках статті особливо [___] на нагальній необхідності структурних змін у системі."
        options: [наголошується, кричиться, чується, бачиться]
        answer: "наголошується"
      - question: "Запропонована автором методика успішно [___] багатоетапне тестування в реальних польових умовах експедиції."
        options: [пройшла, витримала, зазнала, отримала]
        answer: "пройшла"
      - question: "У своїй монографії автор послідовно [___] інноваційну концепцію побудови інфраструктури 'розумного міста'."
        options: [розвиває, росте, будує, плекає]
        answer: "розвиває"

