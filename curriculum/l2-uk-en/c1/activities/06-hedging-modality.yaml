activities:
- type: quiz
  title: Шкала впевненості
  items:
  - question: Прочитайте список слів, які часто використовуються в академічному письмі. Серед наведених варіантів оберіть слово, яке виражає найвищий ступінь впевненості мовця у правдивості його висловлювання, не залишаючи місця для сумнівів.
    options:
    - text: Безперечно
      correct: true
    - text: Ймовірно
      correct: false
    - text: Можливо
      correct: false
    - text: Мабуть
      correct: false
  - question: Серед наведених слів та фраз оберіть те, що виражає найнижчий ступінь впевненості, допускаючи можливість, але не гарантуючи її реалізацію.
    options:
    - text: Не виключено
      correct: true
    - text: Очевидно
      correct: false
    - text: Напевно
      correct: false
    - text: Вочевидь
      correct: false
  - question: Розгляньте вираз 'певною мірою'. Яке з наведених значень найкраще розкриває зміст цієї фрази в контексті часткової згоди або неповного впливу?
    options:
    - text: Частково, не повністю
      correct: true
    - text: Абсолютно точно
      correct: false
    - text: Ніколи
      correct: false
    - text: Завжди
      correct: false
  - question: Ви працюєте над науковою статтею і хочете сформулювати гіпотезу. Яка з наведених фраз є найбільш доречною для академічного стилю та вираження припущення?
    options:
    - text: Є підстави вважати
      correct: true
    - text: Я зуб даю
      correct: false
    - text: Це точно так
      correct: false
    - text: Без варіантів
      correct: false
  - question: Підберіть найбільш точний синонім до слова 'мабуть', який можна використати в офіційному або художньому тексті для уникнення повторів.
    options:
    - text: Либонь
      correct: true
    - text: Безсумнівно
      correct: false
    - text: Факт
      correct: false
    - text: Дійсно
      correct: false
  - question: Оберіть слово, яке найкраще підходить для опису ситуації, коли певний факт або явище є зрозумілим для всіх без додаткових доказів та пояснень.
    options:
    - text: Вочевидь
      correct: true
    - text: Можливо
      correct: false
    - text: Здається
      correct: false
    - text: Припускається
      correct: false
  - question: У наукових текстах часто вживаються кількісні уточнення. Що саме означає вираз 'значною мірою' у контексті аналізу впливу одного фактора на інший?
    options:
    - text: Дуже сильно, суттєво
      correct: true
    - text: Трохи
      correct: false
    - text: Зовсім ні
      correct: false
    - text: Випадково
      correct: false
  - question: Прочитайте наступне речення та визначте його граматичну природу. Яка з наведених конструкцій є безособовою та використовується для уникнення прямої вказівки на суб'єкт дії?
    options:
    - text: Передбачається, що...
      correct: true
    - text: Я передбачаю, що...
      correct: false
    - text: Ми думаємо, що...
      correct: false
    - text: Автор вважає, що...
      correct: false
  - question: 'Прочитайте речення: ''Здається, ми знайшли правильне рішення''. Визначте, яке слово у цьому реченні виконує роль вставного слова, що виражає невпевненість?'
    options:
    - text: Здається
      correct: true
    - text: Здаватися
      correct: false
    - text: Здався
      correct: false
    - text: Здати
      correct: false
  - question: Вкажіть, яка з поданих фраз найчастіше використовується в академічному письмі для того, щоб підкреслити важливість певної думки чи аргументу?
    options:
    - text: Варто підкреслити
      correct: true
    - text: Можна забути
      correct: false
    - text: Не виключено
      correct: false
    - text: Мабуть
      correct: false
  - question: Серед наведених варіантів оберіть слово, яке найточніше вказує на припущення або ймовірність події, а не на її доконаний факт.
    options:
    - text: Ймовірно
      correct: true
    - text: Точно
      correct: false
    - text: Справді
      correct: false
    - text: Авжеж
      correct: false
  - question: Уявіть, що ви рецензуєте наукову статтю і хочете вказати на важливий аспект. Поясніть значення фрази 'слід зазначити' в контексті наукової статті. Який з варіантів найкраще передає її зміст?
    options:
    - text: Треба звернути увагу
      correct: true
    - text: Можна пропустити
      correct: false
    - text: Це неважливо
      correct: false
    - text: Це помилка
      correct: false
