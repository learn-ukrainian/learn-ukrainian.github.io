  - type: mark-the-words
    title: "Знайдіть хеджування"
    instruction: "Натисніть на слова та фрази, що виражають невпевненість або обережність."
    text: "*Можливо*, це помилка. *Здається*, ми забули ключі. *Ймовірно*, дощ піде завтра. *Є підстави вважати*, що експеримент вдався. *Не виключено*, що результати зміняться. *Певною мірою* ви праві. *Слід зазначити*, що це лише теорія. *Можна припустити*, що автор мав на увазі інше. *Видається*, що проблема глибша. *Мабуть*, нам треба відпочити."

  - type: text-comparison
    title: "Порівняння текстів"
    instruction: "Прочитайте два речення. Яке з них звучить більш академічно?"
    items:
      - text1: "Всі знають, що це правда."
        text2: "Є підстави вважати, що це відповідає дійсності."
        answer: "text2"
        explanation: "Друге речення використовує хеджування ('є підстави вважати') замість категоричного узагальнення ('всі знають')."
      - text1: "Результати, ймовірно, свідчать про позитивну динаміку."
        text2: "Результати точно класні."
        answer: "text1"
        explanation: "Перше речення використовує 'ймовірно' і наукову лексику."
      - text1: "Це мабуть помилка."
        text2: "Не виключено, що це помилка."
        answer: "text2"
        explanation: "'Не виключено' звучить формальніше за 'мабуть'."
      - text1: "Я думаю, що ви неправі."
        text2: "Здається, тут є певна неточність."
        answer: "text2"
        explanation: "'Здається' і 'неточність' — це ввічливі форми незгоди."

