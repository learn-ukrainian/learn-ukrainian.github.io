  - type: fill-in
    id: 06-hedging-fill
    title: "Вставте пропущене слово"
    items:
      - sentence: "Це твердження, ___, потребує додаткової перевірки."
        answer: "ймовірно"
        options: ["ймовірно", "точно", "факт", "завжди"]
      - sentence: "___, що клімат змінюється."
        answer: "Очевидно"
        options: ["Очевидно", "Можливо", "Мабуть", "Не виключено"]
      - sentence: "Ми, ___, не встигнемо закінчити вчасно."
        answer: "напевно"
        options: ["напевно", "може", "але", "хоча"]
      - sentence: "___ припустити, що автор помилився."
        answer: "Можна"
        options: ["Можна", "Треба", "Мусимо", "Хочемо"]
      - sentence: "Ця проблема, ___ мірою, вирішена."
        answer: "певною"
        options: ["певною", "великою", "малою", "ніякою"]
      - sentence: "___, це був найкращий день у моєму житті."
        answer: "Мабуть"
        options: ["Мабуть", "Точно", "Факт", "Завжди"]
      - sentence: "___, що результати будуть позитивними."
        answer: "Передбачається"
        options: ["Передбачається", "Знається", "Бачиться", "Чується"]
      - sentence: "Він, ___, не знав про це."
        answer: "вочевидь"
        options: ["вочевидь", "ніколи", "завжди", "проте"]
      - sentence: "Це, ___, вплине на економіку."
        answer: "безперечно"
        options: ["безперечно", "може", "начебто", "ніби"]
      - sentence: "___ зазначити, що це лише теорія."
        answer: "Слід"
        options: ["Слід", "Можна", "Треба", "Хочеться"]
      - sentence: "___ згадати про попередні дослідження."
        answer: "Доречно"
        options: ["Доречно", "Красиво", "Швидко", "Пізно"]
      - sentence: "___ підкреслити роль освіти."
        answer: "Варто"
        options: ["Варто", "Можна", "Треба", "Слід"]

  - type: unjumble
    id: 06-hedging-unjumble
    title: "Складіть речення"
    items:
      - scrambled: "що / помилилися / ми / виключено / Не"
        answer: "Не виключено, що ми помилилися."
      - scrambled: "вважати / підстави / що / Є / це / правда"
        answer: "Є підстави вважати, що це правда."
      - scrambled: "мірою / Певною / згоден / я / з / вами"
        answer: "Певною мірою я згоден з вами."
      - scrambled: "припустити / що / Можна / зміниться / ситуація"
        answer: "Можна припустити, що ситуація зміниться."
      - scrambled: "впливає / Значною / це / мірою / на / результат"
        answer: "Значною мірою це впливає на результат."
      - scrambled: "зазначити / Слід / це / що / виняток"
        answer: "Слід зазначити, що це виняток."
      - scrambled: "здається / Мені / що / правий / він"
        answer: "Мені здається, що він правий."
      - scrambled: "мабуть / Це / складне / найбільш / завдання"
        answer: "Це, мабуть, найбільш складне завдання."
      - scrambled: "видається / Ця / мені / ідея / дивною"
        answer: "Ця ідея видається мені дивною."
      - scrambled: "наголосити / Необхідно / на / важливості / цього"
        answer: "Необхідно наголосити на важливості цього."

  - type: cloze
    id: 06-hedging-cloze
    title: "Академічний текст"
    passage: "Аналіз даних {дозволяє|забороняє|хоче|може} припустити, що тенденція є позитивною. Хоча {існує|немає|буде|є} ймовірність похибки, результати {видаються|здаються|бачаться|дивляться} переконливими. {Варто|Можна|Треба|Слід} підкреслити, що це лише попередні висновки. {Не|Так|Вже|Ще} виключено, що подальші дослідження змінять картину. {Очевидно|Можливо|Мабуть|Напевно}, що фактор часу відіграє роль. {Певною|Якось|Так|Тут} мірою це пояснює розбіжності. {Є|Буде|Стане|Має} підстави вважати, що методологія була правильною. {Слід|Можна|Треба|Хочеться} зазначити, що вибірка була репрезентативною. {Безперечно|Може|Начебто|Ніби}, це важливий крок вперед. {Ймовірно|Точно|Завжди|Ніколи}, ми опублікуємо звіт наступного місяця. {Здається|Бачиться|Чується|Робиться}, що ми на правильному шляху. {Мабуть|Точно|Факт|Правда}, це найкраще рішення. {Вочевидь|Ніби|Наче|Мов}, проблема складніша. {Цікаво|Нудно|Швидко|Довго} відзначити кореляцію між змінними. {Показово|Дивно|Страшно|Смішно}, що помилок було мало. {Характерно|Типово|Завжди|Рідко}, що молодь реагує швидше. {Необхідно|Можна|Варто|Слід} наголосити на безпеці. {Важливо|Гарно|Погано|Добро} зауважити деталі. {Великою|Малою|Середньою|Ніякою} мірою це залежить від нас."

  - type: error-correction
    title: "Виправлення помилок (стиль)"
    items:
      - sentence: "Я точно знаю, що це так."
        error: "точно знаю"
        answer: "є підстави вважати"
        options: ["є підстави вважати", "я впевнений", "зуб даю", "стовідсотково"]
        explanation: "В академічному стилі краще уникати категоричності ('точно знаю') і використовувати хеджування ('є підстави вважати')."
      - sentence: "Це завжди працює."
        error: "завжди"
        answer: "зазвичай"
        options: ["зазвичай", "ніколи", "постійно", "вічно"]
        explanation: "Слова 'завжди/ніколи' є надто категоричними. Краще вживати 'зазвичай', 'часто', 'у більшості випадків'."
      - sentence: "Всі люди брешуть."
        error: "Всі"
        answer: "Деякі"
        options: ["Деякі", "Багато", "Більшість", "Кожен"]
        explanation: "Узагальнення 'всі' є логічною помилкою. Краще уточнити: 'деякі', 'багато хто'."
      - sentence: "Це дурна ідея."
        error: "дурна"
        answer: "спірна"
        options: ["спірна", "погана", "жахлива", "ідіотська"]
        explanation: "В академічній дискусії не можна ображати ідеї. 'Спірна' або 'неоднозначна' — це ввічливо."
      - sentence: "Я хочу сказати про..."
        error: "хочу сказати"
        answer: "варто зазначити"
        options: ["варто зазначити", "я кажу", "слухайте", "говорю"]
        explanation: "Безособова конструкція 'варто зазначити' звучить професійніше."
      - sentence: "Він неправий."
        error: "неправий"
        answer: "може помилятися"
        options: ["може помилятися", "бреше", "дурень", "не знає"]
        explanation: "Хеджування ('може помилятися') пом'якшує критику."
      - sentence: "Це стовідсотковий факт."
        error: "стовідсотковий"
        answer: "безперечний"
        options: ["безперечний", "точний", "залізний", "бетонний"]
        explanation: "'Безперечний' — це академічний синонім до розмовного 'стовідсотковий'."
      - sentence: "Ніхто не знає правди."
        error: "Ніхто"
        answer: "Мало хто"
        options: ["Мало хто", "Всі", "Кожен", "Жоден"]
        explanation: "Уникайте категоричного 'ніхто'."
      - sentence: "Це катастрофа."
        error: "катастрофа"
        answer: "серйозна проблема"
        options: ["серйозна проблема", "жах", "кінець", "смерть"]
        explanation: "Уникайте емоційних оцінок. 'Серйозна проблема' — це об'єктивно."
      - sentence: "Я доведу вам."
        error: "доведу"
        answer: "спробую обґрунтувати"
        options: ["спробую обґрунтувати", "покажу", "змушу вірити", "скажу"]
        explanation: "Скромність прикрашає науковця. 'Спробую обґрунтувати' краще, ніж агресивне 'доведу'."

