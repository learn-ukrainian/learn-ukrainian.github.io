module: 06-hedging-modality
level: C1
version: '1.0'
activities:
  - type: quiz
    title: "Шкала впевненості"
    items:
      - question: "Яке слово виражає найвищий ступінь впевненості?"
        options:
          - { text: "Безперечно", correct: true }
          - { text: "Ймовірно", correct: false }
          - { text: "Можливо", correct: false }
          - { text: "Мабуть", correct: false }
      - question: "Яке слово виражає найнижчий ступінь впевненості?"
        options:
          - { text: "Не виключено", correct: true }
          - { text: "Очевидно", correct: false }
          - { text: "Напевно", correct: false }
          - { text: "Вочевидь", correct: false }
      - question: "Що означає 'певною мірою'?"
        options:
          - { text: "Частково, не повністю", correct: true }
          - { text: "Абсолютно точно", correct: false }
          - { text: "Ніколи", correct: false }
          - { text: "Завжди", correct: false }
      - question: "Яка фраза є найбільш доречною для наукової гіпотези?"
        options:
          - { text: "Є підстави вважати", correct: true }
          - { text: "Я зуб даю", correct: false }
          - { text: "Це точно так", correct: false }
          - { text: "Без варіантів", correct: false }
      - question: "Синонім до слова 'мабуть'?"
        options:
          - { text: "Либонь", correct: true }
          - { text: "Безсумнівно", correct: false }
          - { text: "Факт", correct: false }
          - { text: "Дійсно", correct: false }
      - question: "Яке слово вказує на очевидність факту?"
        options:
          - { text: "Вочевидь", correct: true }
          - { text: "Можливо", correct: false }
          - { text: "Здається", correct: false }
          - { text: "Припускається", correct: false }
      - question: "Що означає 'значною мірою'?"
        options:
          - { text: "Дуже сильно, суттєво", correct: true }
          - { text: "Трохи", correct: false }
          - { text: "Зовсім ні", correct: false }
          - { text: "Випадково", correct: false }
      - question: "Яка конструкція є безособовою?"
        options:
          - { text: "Передбачається, що...", correct: true }
          - { text: "Я передбачаю, що...", correct: false }
          - { text: "Ми думаємо, що...", correct: false }
          - { text: "Автор вважає, що...", correct: false }
      - question: "Яке слово є вставним?"
        options:
          - { text: "Здається", correct: true }
          - { text: "Здаватися", correct: false }
          - { text: "Здався", correct: false }
          - { text: "Здати", correct: false }
      - question: "Яка фраза використовується для підкреслення важливості?"
        options:
          - { text: "Варто підкреслити", correct: true }
          - { text: "Можна забути", correct: false }
          - { text: "Не виключено", correct: false }
          - { text: "Мабуть", correct: false }
      - question: "Яке слово вказує на припущення?"
        options:
          - { text: "Ймовірно", correct: true }
          - { text: "Точно", correct: false }
          - { text: "Справді", correct: false }
          - { text: "Авжеж", correct: false }
      - question: "Що означає 'слід зазначити'?"
        options:
          - { text: "Треба звернути увагу", correct: true }
          - { text: "Можна пропустити", correct: false }
          - { text: "Це неважливо", correct: false }
          - { text: "Це помилка", correct: false }

