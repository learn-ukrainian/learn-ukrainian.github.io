module: 12-research-article
level: C1
activities:
  - type: match-up
    id: q-01
    title: "Архітектура статті (IMRaD)"
    instructions: "З'єднайте етап статті з його порядковим номером."
    pairs:
      - "1. Назва та Анотація": "Face Control"
      - "2. Вступ": "Постановка проблеми"
      - "3. Методи": "Інструментарій"
      - "4. Результати": "Фактичні дані"
      - "5. Обговорення": "Інтерпретація"
      - "6. Висновки": "Підсумок"
      - "7. Список літератури": "Бібліографія"
      - "8. Додатки": "Сирі дані / Raw Data"

  - type: match-up
    id: q-02
    title: "Анатомія статті"
    instructions: "З'єднайте назву розділу з його функцією."
    pairs:
      - "Анотація": "Стислий опис усієї роботи"
      - "Вступ": "Обґрунтування актуальності теми"
      - "Методи": "Опис інструментарію дослідження"
      - "Результати": "Виклад отриманих емпіричних даних"
      - "Обговорення": "Інтерпретація даних та порівняння з іншими"
      - "Висновки": "Підсумок і практичні рекомендації"
      - "Література": "Перелік цитованих праць"
      - "Ключові слова": "Теги для пошуку"

  - type: quiz
    id: q-03
    title: "Теорія жанру"
    items:
      - question: "Що означає термін 'фахове видання' в Україні?"
        options:
          - "Журнал, акредитований державою для публікації результатів дисертацій"
          - "Будь-який журнал, що пише про науку"
          - "Газета для професіоналів певної галузі"
          - "Підручник для університетів"
        answer: "Журнал, акредитований державою для публікації результатів дисертацій"
      - question: "Яка головна мета розділу 'Обговорення' (Discussion)?"
        options:
          - "Пояснити значення результатів і вписати їх у ширший контекст"
          - "Просто перелічити отримані цифри"
          - "Скопіювати вступ іншими словами"
          - "Подякувати спонсорам"
        answer: "Пояснити значення результатів і вписати їх у ширший контекст"
      - question: "Що таке 'апробація' результатів?"
        options:
          - "Оприлюднення результатів на конференціях перед публікацією"
          - "Отримання гонорару за статтю"
          - "Переклад статті англійською мовою"
          - "Виправлення помилок коректором"
        answer: "Оприлюднення результатів на конференціях перед публікацією"
      - question: "Який обсяг анотації вважається стандартним?"
        options:
          - "150-250 слів"
          - "500-1000 слів"
          - "10-20 слів"
          - "5-6 сторінок"
        answer: "150-250 слів"
      - question: "Що таке 'сліпе рецензування'?"
        options:
          - "Рецензент не знає автора, а автор — рецензента"
          - "Рецензент читає статтю із заплющеними очима"
          - "Статтю публікують без перевірки"
          - "Автор сам пише рецензію на свою статтю"
        answer: "Рецензент не знає автора, а автор — рецензента"
      - question: "Що входить до поняття 'доброчесність' (integrity)?"
        options:
          - "Відсутність плагіату та фабрикації даних"
          - "Написання статті без помилок"
          - "Використання складних термінів"
          - "Публікація у найдорожчому журналі"
        answer: "Відсутність плагіату та фабрикації даних"
      - question: "Як найкраще перекласти 'peer review'?"
        options:
          - "Рецензування"
          - "Перегляд друзів"
          - "Колективне читання"
          - "Пір-рев'ю"
        answer: "Рецензування"
      - question: "Що таке 'ключові слова'?"
        options:
          - "Терміни, за якими вашу статтю знайдуть у пошукових системах"
          - "Слова, які відкривають доступ до платного контенту"
          - "Найскладніші слова у тексті"
          - "Пароль до файлу статті"
        answer: "Терміни, за якими вашу статтю знайдуть у пошукових системах"

  - type: fill-in
    id: q-04
    title: "Академічна лексика"
    items:
      - text: "Для публікації у [фаховому] виданні автор має подати рукопис."
      - text: "Рукопис має бути оформлений згідно з [вимогами] журналу."
      - text: "Спочатку стаття проходить [рецензування] експертами."
      - text: "Якщо є зауваження, статтю повертають на [доопрацювання]."
      - text: "Лише після правок її можуть [прийняти] до друку."
      - text: "Головним критерієм якості є наукова [новизна]."
      - text: "Автор несе відповідальність за відсутність [плагіату]."
      - text: "Результати дослідження підлягають [апробації] на конференціях."

  - type: match-up
    id: q-05
    title: "Вдалий чи невдалий заголовок?"
    pairs:
      - "Вплив соціальних мереж на політичну свідомість...": "Вдалий (Науковий)"
      - "Особливості використання метафори...": "Вдалий (Науковий)"
      - "Як інтернет змінює наш мозок": "Невдалий (Публіцистичний/Розмитий)"
      - "Цікаві факти про українську політику": "Невдалий (Публіцистичний/Розмитий)"
      - "Аналіз ефективності дистанційного навчання...": "Вдалий (Науковий)"
      - "Чому школа — це нудно?": "Невдалий (Публіцистичний/Розмитий)"
      - "Синтез нових органічних сполук...": "Вдалий (Науковий)"
      - "Шок! Вчені відкрили нову речовину!": "Невдалий (Публіцистичний/Розмитий)"

  - type: fill-in
    id: q-06
    title: "Структура Вступу"
    items:
      - text: "Вступ починається з обґрунтування [актуальності] теми."
      - text: "Далі автор формулює [постановку] проблеми."
      - text: "Необхідно вказати, що саме ще не [досліджено]."
      - text: "Обов'язковим є аналіз [останніх] досліджень і публікацій."
      - text: "У вступі автор визначає об'єкт і [предмет] дослідження."
      - text: "Завершується вступ формулюванням [мети] статті."
      - text: "Формулювання мети має бути чітким і [лаконічним]."
      - text: "Вступ також описує [методологію] дослідження."

  - type: fill-in
    id: q-07
    title: "Формулювання мети"
    items:
      - text: "Метою цієї статті є [аналіз] впливу глобалізації."
      - text: "У роботі [розглядаються] основні тенденції розвитку економіки."
      - text: "Автор ставить за [мету] дослідити наслідки карантину."
      - text: "Дослідження [присвячене] вивченню нових методів лікування."
      - text: "Стаття [висвітлює] проблеми адаптації студентів."
      - text: "Отримані результати [дозволяють] зробити висновок."
      - text: "Ми [проаналізували] статистичні дані за 5 років."
      - text: "Робота [базується] на соціологічному опитуванні."

  - type: quiz
    id: q-08
    title: "Вибір кращого стилю"
    items:
      - question: "Яке речення краще підходить для наукової статті?"
        options:
          - "У статті пропонується нова концепція."
          - "Я хочу розказати вам про свою круту ідею."
        answer: "У статті пропонується нова концепція."
      - question: "Яке речення краще підходить для наукової статті?"
        options:
          - "Це питання залишається дискусійним у науковій літературі."
          - "Вчені давно сперечаються на цю тему."
        answer: "Це питання залишається дискусійним у науковій літературі."
      - question: "Яке речення краще підходить для наукової статті?"
        options:
          - "Отримані результати підтверджують гіпотезу."
          - "Коротше кажучи, експеримент вдався."
        answer: "Отримані результати підтверджують гіпотезу."
      - question: "Яке речення краще підходить для наукової статті?"
        options:
          - "Ця проблема висвітлюється у працях багатьох дослідників."
          - "Багато хто пише про це."
        answer: "Ця проблема висвітлюється у працях багатьох дослідників."
      - question: "Яке речення краще підходить для наукової статті?"
        options:
          - "Зроблено висновок про ефективність методу."
          - "Ми вирішили, що метод працює."
        answer: "Зроблено висновок про ефективність методу."
      - question: "Яке речення краще підходить для наукової статті?"
        options:
          - "Робота має теоретичне та практичне значення."
          - "Стаття дуже цікава і корисна."
        answer: "Робота має теоретичне та практичне значення."
      - question: "Яке речення краще підходить для наукової статті?"
        options:
          - "Дані потребують уточнення."
          - "Автор вжив неправильні дані (помилився/збрехав)."
        answer: "Дані потребують уточнення."
      - question: "Яке речення краще підходить для наукової статті?"
        options:
          - "Цей підхід має певні недоліки."
          - "Я думаю, що це погано."
        answer: "Цей підхід має певні недоліки."

  - type: match-up
    id: q-09
    title: "Українські vs Англійські терміни"
    pairs:
      - "Journal": "Журнал / Часопис"
      - "Paper / Article": "Стаття"
      - "Abstract": "Анотація"
      - "Review": "Рецензія"
      - "Issue": "Випуск (номера)"
      - "Volume": "Том"
      - "Editor": "Редактор"
      - "Publisher": "Видавець"

  - type: quiz
    id: q-10
    title: "Етика публікації"
    items:
      - question: "Чи можна подавати одну статтю в два журнали одночасно?"
        options:
          - "Ні, це грубе порушення етики."
          - "Так, щоб швидше опублікували."
          - "Можна, якщо змінити назву."
          - "Тільки якщо це різні країни."
        answer: "Ні, це грубе порушення етики."
      - question: "Що таке 'самоплагіат'?"
        options:
          - "Копіювання власних текстів з попередніх публікацій без посилання."
          - "Цитування самого себе з посиланням."
          - "Написання статті про себе."
          - "Плагіат, який ви зробили самі."
        answer: "Копіювання власних текстів з попередніх публікацій без посилання."
      - question: "Хто має бути автором статті?"
        options:
          - "Ті, хто зробив суттєвий внесок у дослідження."
          - "Дружина автора."
          - "Завідувач кафедри (автоматично)."
          - "Той, хто заплатив за публікацію."
        answer: "Ті, хто зробив суттєвий внесок у дослідження."
      - question: "Що робити, якщо ви знайшли помилку у своїй вже опублікованій статті?"
        options:
          - "Повідомити редакцію і опублікувати спростування/виправлення."
          - "Мовчати і сподіватися, що ніхто не помітить."
          - "Звинуватити редактора."
          - "Видалити статтю з інтернету."
        answer: "Повідомити редакцію і опублікувати спростування/виправлення."
      - question: "Чи етично включати в співавтори людину, яка лише вичитала граматику?"
        options:
          - "Ні, такій людині висловлюють подяку (Acknowledgements)."
          - "Так, це теж робота."
          - "Так, якщо це носій мови."
          - "Залежить від настрою."
        answer: "Ні, такій людині висловлюють подяку (Acknowledgements)."
      - question: "Що таке 'хижацькі журнали' (predatory journals)?"
        options:
          - "Журнали, які беруть гроші за публікацію без реального рецензування."
          - "Журнали про тварин."
          - "Дуже популярні журнали."
          - "Журнали, які критикують авторів."
        answer: "Журнали, які беруть гроші за публікацію без реального рецензування."
      - question: "Чи обов'язково вказувати джерело фінансування дослідження?"
        options:
          - "Так, це вимога прозорості."
          - "Ні, це комерційна таємниця."
          - "Тільки якщо сума велика."
          - "За бажанням."
        answer: "Так, це вимога прозорості."
      - question: "Чи можна використовувати Wikipedia як основне джерело в науковій статті?"
        options:
          - "Ні, це не авторитетне першоджерело."
          - "Так, там все написано."
          - "Можна, якщо ніхто не бачить."
          - "Тільки англійську Вікіпедію."
        answer: "Ні, це не авторитетне першоджерело."

  - type: fill-in
    id: q-11
    title: "Ключові слова"
    items:
      - text: "Для статті про клімат ключовими словами будуть: кліматичні [зміни]."
      - text: "Також важливо додати слово [врожайність]."
      - text: "Не забудьте про конкретні культури, наприклад, [пшениця]."
      - text: "Варто згадати поняття продовольча [безпека]."
      - text: "Для технічної статті важливі точні [терміни]."
      - text: "Ключові слова індексуються [пошуковими] системами."
      - text: "Вони мають відображати [суть] дослідження."
      - text: "Уникайте загальних слів, як-от [природа]."

  - type: match-up
    id: q-12
    title: "Дієслова для розділів"
    pairs:
      - "обґрунтовувати": "Для Вступу"
      - "ставити за мету": "Для Вступу"
      - "використовувати": "Для Методології"
      - "застосовувати": "Для Методології"
      - "показувати": "Для Результатів"
      - "демонструвати": "Для Результатів"
      - "підсумовувати": "Для Висновків"
      - "рекомендувати": "Для Висновків"

  - type: fill-in
    id: q-13
    title: "Розділ 'Методи'"
    items:
      - text: "Для досягнення мети було [використано] комплекс методів."
      - text: "Теоретичні методи включали [аналіз] літератури."
      - text: "Емпіричне дослідження [базувалося] на анкетуванні."
      - text: "Обробка даних [здійснювалася] в SPSS."
      - text: "Статистична [похибка] не перевищує 5%."
      - text: "Використано метод [випадкового] відбору."
      - text: "Ми застосували [порівняльний] аналіз."
      - text: "Експеримент [тривав] три місяці."

  - type: fill-in
    id: q-14
    title: "Складання речень (Методологія)"
    items:
      - text: "В основу дослідження [покладено] системний підхід."
      - text: "Експеримент [тривав] протягом шести місяців."
      - text: "Вибірка [репрезентує] доросле населення України."
      - text: "Інтерв'ю проводилися методом [глибинного] інтерв'ю."
      - text: "Ми [порівняли] результати двох груп."
      - text: "Для аналізу текстів [використано] контент-аналіз."
      - text: "Дослідження [проводилося] в три етапи."
      - text: "Отримані дані було [перевірено] на надійність."

  - type: quiz
    id: q-15
    title: "Вибір журналу"
    items:
      - question: "Що є ознакою якісного журналу?"
        options:
          - "Наявність рецензування (Peer Review)"
          - "Швидка публікація за гроші"
        answer: "Наявність рецензування (Peer Review)"
      - question: "Чи важлива індексація?"
        options:
          - "Так, Scopus/WoS це важливо."
          - "Ні, це не має значення."
        answer: "Так, Scopus/WoS це важливо."
      - question: "Яка пошта має бути у редакції?"
        options:
          - "Корпоративна (info@journal.ua)"
          - "Особиста (journal123@gmail.com)"
        answer: "Корпоративна (info@journal.ua)"
      - question: "Чи є веб-сайт обов'язковим?"
        options:
          - "Так, з архівом номерів."
          - "Ні, достатньо сторінки в Фейсбуці."
        answer: "Так, з архівом номерів."
      - question: "Чи платять рецензентам?"
        options:
          - "Зазвичай ні."
          - "Завжди так."
        answer: "Зазвичай ні."
      - question: "Чи має бути склад редколегії публічним?"
        options:
          - "Так, це вимога прозорості."
          - "Ні, це таємниця."
        answer: "Так, це вимога прозорості."
      - question: "Що таке DOI?"
        options:
          - "Цифровий ідентифікатор об'єкта."
          - "Ім'я головного редактора."
        answer: "Цифровий ідентифікатор об'єкта."
      - question: "Чи публікують якісні журнали статті за 1 день?"
        options:
          - "Ні, рецензування триває тижні/місяці."
          - "Так, якщо доплатити."
        answer: "Ні, рецензування триває тижні/місяці."

  - type: match-up
    id: q-16
    title: "Пошук синонімів (Register Repair)"
