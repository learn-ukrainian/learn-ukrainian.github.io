  - id: 32-act-04
    type: error-correction
    title: "Виправлення помилок на співбесіді"
    items:
      - sentence: "Я хочу працювати тут, бо мені треба гроші."
        error: "мені треба гроші"
        answer: "мене приваблюють перспективи розвитку"
        options: ["мене приваблюють перспективи розвитку", "я люблю їсти", "тут тепло", "я живу поруч"]
        explanation: "Сфокусуйтеся на професійній мотивації, а не лише на фінансах."
      - sentence: "Моя слабка сторона — я люблю довго спати."
        error: "люблю довго спати"
        answer: "я іноді занадто детальний"
        options: ["я іноді занадто детальний", "я лінивий", "я не люблю працювати", "я часто запізнююсь"]
        explanation: "Перетворіть слабкі сторони на професійні якості, якими можна керувати."
      - sentence: "Привіт, як справи, бос?"
        error: "Привіт, як справи, бос"
        answer: "Доброго дня, пане Директоре"
        options: ["Доброго дня, пане Директоре", "Салют, шеф", "Здоров, начальник", "Хай, мен"]
        explanation: "Зберігайте офіційний стиль спілкування з керівництвом."
      - sentence: "Я звільнився, бо мій бос був дурнем."
        error: "мій бос був дурнем"
        answer: "я шукав нових викликів"
        options: ["я шукав нових викликів", "я втомився", "мені набридло", "там було нудно"]
        explanation: "Ніколи не критикуйте попередніх роботодавців; фокусуйтеся на розвитку."
      - sentence: "У мене немає ніякого досвіду, але я класний."
        error: "немає ніякого досвіду"
        answer: "я швидко навчаюся"
        options: ["я швидко навчаюся", "я нічого не вмію", "я просто прийшов", "візьміть мене"]
        explanation: "Підкреслюйте потенціал та soft skills, якщо бракує досвіду."
      - sentence: "Я хочу зарплату мільйон доларів."
        error: "мільйон доларів"
        answer: "конкурентну винагороду"
        options: ["конкурентну винагороду", "багато грошей", "все, що є", "безкоштовно"]
        explanation: "Обговорюйте зарплату професійно, використовуючи відповідні терміни."

  - id: 32-act-05
    type: essay-response
    title: "Написання супровідного листа"
    prompt: "Напишіть супровідний лист для позиції «Керівник проєкту» (Project Manager) в українській IT-компанії. (200-250 слів)"
    min_words: 200
    model_answer: "Шановний менеджере з персоналу,\n\nЯ звертаюся до Вас із великим зацікавленням щодо вакансії Project Manager, яку було розміщено на сайті компанії. Маючи понад п'ять років досвіду в управлінні проєктами та глибоке розуміння IT-сфери, я впевнений, що зможу стати цінним доповненням до Вашої команди.\n\nУ моїй попередній ролі я успішно керував командою з 10 розробників, забезпечуючи вчасне виконання завдань та високу якість продукту. Мої навички включають планування ресурсів, комунікацію з клієнтами та вирішення кризових ситуацій. Я також вільно володію англійською та українською мовами, що дозволяє ефективно працювати в міжнародному середовищі.\n\nМене приваблює Ваша компанія через її інноваційний підхід та репутацію лідера ринку. Я поділяю Ваші цінності постійного розвитку та командної роботи.\n\nДо цього листа я додаю своє резюме з детальним описом мого досвіду. Буду вдячний за можливість обговорити мою кандидатуру під час співбесіди.\n\nЗ повагою,\n[Ваше Ім'я]"
    rubric:
      - criteria: "Формат"
        description: "Стандартна структура офіційного листа (шапка, вступ, тіло, закінчення)."
      - criteria: "Регістр"
        description: "Офіційний та ввічливий тон («Ви», «звертаюся», «вдячний»)."
      - criteria: "Зміст"
        description: "Згадка про досвід, навички та мотивацію."

  - id: 32-act-06
    type: unjumble
    title: "Структура фраз для наради"
    items:
      - words: ["Дякую", "всім", "присутнім", "за", "те", "що", "знайшли", "час", "прийти", "сьогодні", "на", "цю", "важливу", "зустріч"]
        answer: "Дякую всім присутнім за те що знайшли час прийти сьогодні на цю важливу зустріч"
      - words: ["На", "сьогоднішньому", "порядку", "денному", "у", "нас", "є", "кілька", "дуже", "важливих", "стратегічних", "питань"]
        answer: "На сьогоднішньому порядку денному у нас є кілька дуже важливих стратегічних питань"
      - words: ["Дозвольте", "мені", "будь", "ласка", "висловити", "свою", "власну", "думку", "щодо", "цього", "складного", "проєкту"]
        answer: "Дозвольте мені будь ласка висловити свою власну думку щодо цього складного проєкту"
      - words: ["Я", "пропоную", "нам", "зараз", "перейти", "до", "наступного", "пункту", "нашого", "затвердженого", "плану", "наради"]
        answer: "Я пропоную нам зараз перейти до наступного пункту нашого затвердженого плану наради"
      - words: ["Давайте", "разом", "підсумуємо", "основні", "результати", "нашої", "сьогоднішньої", "надзвичайно", "продуктивної", "ділової", "зустрічі"]
        answer: "Давайте разом підсумуємо основні результати нашої сьогоднішньої надзвичайно продуктивної ділової зустрічі"
      - words: ["Ми", "повинні", "спільно", "знайти", "розумний", "і", "виважений", "компроміс", "у", "цьому", "складному", "фінансовому", "питанні"]
        answer: "Ми повинні спільно знайти розумний і виважений компроміс у цьому складному фінансовому питанні"

