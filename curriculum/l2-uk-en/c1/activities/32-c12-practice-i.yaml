          - text: "Привіт усім!"
            correct: false
          - text: "Шановний менеджере з персоналу,"
            correct: true
          - text: "Дорогий друже,"
            correct: false
          - text: "Доброго дня, колеги,"
            correct: false
      - question: "Як слід звертатися до інтерв'юера під час співбесіди в українській компанії?"
        options:
          - text: "На «ти» та на ім'я"
            correct: false
          - text: "На «Ви» та на ім'я та по батькові (або Пане/Пані + Прізвище)"
            correct: true
          - text: "На «Ви», але без імен"
            correct: false
          - text: "Використовуючи прізвиська"
            correct: false
      - question: "Яка головна мета розділу «Мета» (Objective) в українському резюме?"
        options:
          - text: "Перелічити свої хобі"
            correct: false
          - text: "Чітко вказати посаду, на яку ви претендуєте"
            correct: true
          - text: "Написати свою домашню адресу"
            correct: false
          - text: "Описати своє дитинство"
            correct: false
      - question: "Яка фраза є ввічливою для висловлення незгоди під час ділової наради?"
        options:
          - text: "Ти помиляєшся!"
            correct: false
          - text: "Це повна дурниця!"
            correct: false
          - text: "Дозвольте не погодитися з Вами."
            correct: true
          - text: "Замовкніть, будь ласка."
            correct: false
      - question: "Що означає вираз «На порядку денному» у бізнес-контексті?"
        options:
          - text: "У меню на обід"
            correct: false
          - text: "У щоденному розкладі"
            correct: false
          - text: "Список питань для обговорення на зустрічі"
            correct: true
          - text: "У сьогоднішніх новинах"
            correct: false

