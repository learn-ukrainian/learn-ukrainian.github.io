  - id: 32-act-09
    type: select
    title: "Вибір правильної реакції в бізнес-ситуаціях"
    instruction: "Оберіть найкращу та найбільш професійну відповідь у заданій ситуації."
    items:
      - question: "Вам запропонували роботу, але озвучена зарплата вас категорично не влаштовує. Що ви скажете?"
        options:
          - text: "Це смішні гроші, я відмовляюсь."
            correct: false
          - text: "Дякую за пропозицію. Чи є можливість обговорити перегляд фінансової частини?"
            correct: true
          - text: "Ви жартуєте? Я коштую набагато дорожче."
            correct: false
          - text: "Ну добре, я згоден, але буду працювати погано."
            correct: false
          - text: "Мені потрібно подумати над вашою пропозицією з огляду на ринкову вартість."
            correct: true
          - text: "Я не можу погодитися на такі умови без додаткових бонусів."
            correct: true
        min_correct: 3
      - question: "Ваш безпосередній керівник критикує вашу роботу на загальній нараді. Ваша реакція?"
        options:
          - text: "Почати кричати і виправдовуватися перед усіма."
            correct: false
          - text: "Спокійно вислухати і сказати: «Дякую за зауваження, я врахую це в подальшому»."
            correct: true
          - text: "Встати, грюкнути дверима і вийти з кімнати."
            correct: false
          - text: "Звинуватити колегу в помилці, щоб захистити себе."
            correct: false
          - text: "Запропонувати обговорити деталі після наради, щоб не затримувати колег."
            correct: true
          - text: "Визнати помилку, якщо вона була, і запропонувати план виправлення."
            correct: true
        min_correct: 3
      - question: "Як ввічливо та професійно відмовити кандидату після проведеної співбесіди?"
        options:
          - text: "Ви нам не підходите, до побачення."
            correct: false
          - text: "Дякуємо за приділений час, але ми обрали кандидата з більшим досвідом у цій сфері."
            correct: true
          - text: "У вас жахливе резюме, нам такі не потрібні."
            correct: false
          - text: "Ми вам не передзвонимо, не чекайте."
            correct: false
          - text: "На жаль, ми змушені відхилити вашу кандидатуру на даному етапі."
            correct: true
          - text: "Ми збережемо ваше резюме в базі для майбутніх вакансій."
            correct: true
        min_correct: 3
      - question: "Як правильно розпочати офіційну презентацію перед новими важливими клієнтами?"
        options:
          - text: "Ну що, поїхали, дивіться сюди."
            correct: false
          - text: "Доброго дня, дозвольте представити вам наш новий інноваційний продукт."
            correct: true
          - text: "Швидко гляньте на екран, там все написано."
            correct: false
          - text: "Я не дуже готовий, але спробую щось розказати."
            correct: false
          - text: "Вітаю вас, шановні партнери. Дякую, що знайшли час."
            correct: true
          - text: "Сьогодні ми розглянемо можливості нашої співпраці."
            correct: true
        min_correct: 3
      - question: "Ви запізнюєтеся на важливу зустріч через затори. Ваші дії?"
        options:
          - text: "Нічого не робити, прийти і мовчки сісти."
            correct: false
          - text: "Зателефонувати або написати повідомлення організатору з попередженням."
            correct: true
          - text: "Придумати історію про хвору бабусю."
            correct: false
          - text: "Повернутися додому, бо вже пізно."
            correct: false
          - text: "Вибачитися після приходу та коротко пояснити причину."
            correct: true
          - text: "Написати в спільний чат про затримку."
            correct: true
        min_correct: 3

  - id: 32-act-10
