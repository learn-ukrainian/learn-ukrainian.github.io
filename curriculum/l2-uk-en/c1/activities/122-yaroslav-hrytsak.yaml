      резонанс?
    options:
    - text: «Історія України-Руси»
      correct: false
    - text: '«Подолати минуле: Глобальна історія України»'
      correct: true
    - text: «Брама Європи»
      correct: false
    - text: '«Україна: Історія»'
      correct: false
