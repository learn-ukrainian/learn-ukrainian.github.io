    options:
    - text: Повернення до радянських традицій
      correct: false
    - text: Зміна цінностей та модернізація суспільства
      correct: true
    - text: Знайдення нових родовищ нафти
      correct: false
    - text: Ізоляція від світу
      correct: false
  - question: Про якого видатного українця Грицак написав інтелектуальну біографію
      «Пророк у своїй вітчизні»?
