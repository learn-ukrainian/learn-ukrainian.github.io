- type: essay-response
  title: 'Творча робота: Історія як шанс'
  prompt: 'Напишіть аналітичне есе на тему: «Подолання минулого: Чому, на думку Ярослава
    Грицака, історія не повинна бути вироком для України?» Проаналізуйте роль цінностей
    та модернізації у побудові успішної держави. Обсяг: 400+ слів.'
  model_answer: Концепція Ярослава Грицака про «подолання минулого» є ключовою для
    розуміння сучасної України. Вона пропонує вийти із зачарованого кола віктимності
    (ролі жертви) і стати творцями власної долі. Історія для Грицака — це не набір
    дат, а набір помилок, які треба проаналізувати...
  rubric:
  - criteria: Мовна якість
    description: Використання термінології C1 рівня (модернізація, наратив, ціннісний
      вибір).
  - criteria: Аргументація
    description: Розуміння різниці між минулим як тягарем і як досвідом.
- type: comparative-study
  title: Ярослав Грицак та сучасна історична наука
  items_to_compare:
  - 'Ярослав Грицак: Глобальна історія, публіцистичність, фокус на цінностях'
  - 'Традиційна історіографія: Національний наратив, фокус на подіях і героях, ізоляціонізм'
  criteria:
  - Методологія (глобальний контекст vs національний)
  - Стиль викладу (доступність vs академічність)
  - Мета (зміна майбутнього vs опис минулого)
  prompt: Порівняйте підхід Ярослава Грицака з традиційним викладанням історії в школі.
    Як зміна оптики з національної на глобальну допомагає краще зрозуміти місце України
    у світі?
  model_answer: Традиційна шкільна історія часто фокусується на стражданнях та героїчній
    боротьбі українців у ізоляції. Грицак же вписує ці події у світовий контекст (промислова
    революція, світові війни), показуючи, що українські процеси були частиною загальноєвропейських...
