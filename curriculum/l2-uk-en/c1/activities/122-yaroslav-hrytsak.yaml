- type: quiz
  title: Біографія та основні ідеї
  items:
  - question: У якому університеті викладає Ярослав Грицак, де він виховав покоління
      молодих істориків?
    options:
    - text: Києво-Могилянська академія
      correct: false
    - text: Український католицький університет (УКУ)
      correct: true
    - text: Харківський національний університет
      correct: false
    - text: Одеський національний університет
      correct: false
