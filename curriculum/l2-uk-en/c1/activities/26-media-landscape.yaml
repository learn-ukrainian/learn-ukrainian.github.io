    options:
    - text: Офіційний звіт державної служби або репутаційного інформаційного агентства
      correct: true
    - text: Емоційний пост анонімного користувача у місцевій групі Фейсбуку
      correct: false
    - text: Чутки, які обговорюють люди в черзі або на ринку
      correct: false
    - text: Повідомлення від родича, який "точно знає від знайомого військового"
      correct: false
  - question: Кого саме професійні журналісти мають повне моське право називати справжнім "експертом" у своєму матеріалі?
