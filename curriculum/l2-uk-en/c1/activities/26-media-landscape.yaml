- id: 3
  title: "Журналістські стандарти"
  type: quiz
  instruction: Аналіз журналістських стандартів (Analyze Journalism Standards).
  items:
  - question: Як саме визначається професійне дотримання балансу думок у сучасному журналістському матеріалі?
    options:
    - Представлення позицій усіх сторін конфлікту.
    - Думка тільки журналіста.
    - Думка тільки влади.
    - Відсутність думок.
    answer: Представлення позицій усіх сторін конфлікту.
  - question: Що повинен обов'язково робити професійний журналіст з отриманими фактами?
    options:
    - Відокремлювати їх від суджень (коментарів).
    - Змішувати з емоціями.
    - Вигадувати.
    - Ігнорувати.
    answer: Відокремлювати їх від суджень (коментарів).
  - question: Яка найбільш характерна та важлива ознака прихованого замовного матеріалу, відомого як джинса?
    options:
    - Відсутність маркування 'Реклама'.
    - Критика влади.
    - Наявність двох точок зору.
    - Складний текст.
    answer: Відсутність маркування 'Реклама'.
  - question: Що саме являє собою система Суспільного мовлення в контексті сучасного українського медіапростору?
    options:
    - Незалежний мовник, що фінансується суспільством.
    - Державний канал.
    - Приватний канал олігарха.
    - YouTube-канал.
    answer: Незалежний мовник, що фінансується суспільством.
  - question: Навіщо професійному журналісту необхідно дуже ретельно та уважно перевіряти кожне джерело інформації?
    options:
    - Щоб переконатися в достовірності інформації.
    - Щоб знайти автора.
    - Щоб написати коментар.
    - Просто так.
    answer: Щоб переконатися в достовірності інформації.
  - question: Що конкретно означає поширений термін фактчекінг у щоденній сучасній журналістській практиці?
    options:
    - Перевірка фактів на правдивість.
    - Написання фактів.
    - Читання новин.
    - Видалення новин.
    answer: Перевірка фактів на правдивість.
  - question: Чи може професійний журналіст відкрито висловлювати власну позицію в новині?
    options:
    - Ні, новина має бути нейтральною.
    - Так, це робить її цікавішою.
    - Так, якщо він патріот.
    - Тільки в заголовку.
    answer: Ні, новина має бути нейтральною.
  - question: Що саме означає іронічний термін 'паркетна' журналістика у професійному медійному середовищі?
    options:
    - Офіційні звіти про заходи чиновників без аналізу.
    - Журналістика про ремонт.
    - Розслідування.
    - Інтерв'ю з зірками.
    answer: Офіційні звіти про заходи чиновників без аналізу.
  - question: Яка основна та найбільш небезпечна мета масової ворожої пропаганди під час інформаційної війни?
    options:
    - Посіяти сумнів та недовіру.
    - Навчити новому.
    - Розважити аудиторію.
    - Повідомити правду.
    answer: Посіяти сумнів та недовіру.
  - question: Що точно означає поширене поняття 'мова ворожнечі' у сучасному публічному медіа-контенті?
    options:
    - Висловлювання, що принижують групи людей.
    - Іноземна мова.
    - Сленг журналістів.
    - Критика закону.
    answer: Висловлювання, що принижують групи людей.
  - question: Хто саме є справжнім кінцевим бенефіціаром будь-якого приватного українського медіа-ресурсу?
    options:
    - Кінцевий власник ресурсу.
    - Головний редактор.
    - Рядовий читач.
    - Рекламодавець.
    answer: Кінцевий власник ресурсу.
  - question: Що саме передбачає суворе дотримання професійного принципу повноти інформації у новинних матеріалах?
    options:
    - Надання всього контексту події.
    - Великий обсяг тексту.
    - Багато фотографій.
    - Довге відео.
    answer: Надання всього контексту події.
  - question: Яка основна та головна мета проведення складного OSINT-розслідування незалежними журналістами-розслідувачами?
    options:
    - Пошук правди у відкритих джерелах.
    - Створення фейків.
    - Реклама товарів.
    - Прогноз погоди.
    answer: Пошук правди у відкритих джерелах.
  - question: Що насправді означає тривале перебування особи в 'інформаційній бульбашці' для критичного сприйняття реальності?
    options:
    - Отримання інформації тільки з одного кола джерел.
    - Космічна станція.
    - Вид реклами.
    - Помилка в програмі.
    answer: Отримання інформації тільки з одного кола джерел.
  - question: Яка ключова та найважливіша соціальна роль Суспільного мовлення під час повномасштабної війни?
    options:
    - Надання верифікованої та об'єктивної інформації.
    - Трансляція серіалів.
    - Збір донатів на рекламу.
    - Розважальні шоу.
    answer: Надання верифікованої та об'єктивної інформації.
  - question: Що конкретно означає складний технічний процес верифікації цифрового контенту в сучасних медіа?
    options:
    - Процес підтвердження справжності даних.
    - Видалення тексту.
    - Переклад мови.
    - Зміна шрифту.
    answer: Процес підтвердження справжності даних.
- id: 4
  title: "Факт чи Судження"
  type: group-sort
  instruction: Розрізняйте факти та судження (Distinguish Fact vs Opinion).
  groups:
  - name: Факт (Fact)
    items:
    - Учора відбулося засідання парламенту.
    - Температура повітря становить 20 градусів.
    - Закон ухвалено 300 голосами.
    - Президент підписав указ.
    - Курс долара зріс на 10 копійок.
    - У місті відкрили нову школу.
    - Матч закінчився з рахунком 2:0.
    - Вибори відбудуться 31 березня.
    - Вчені опублікували звіт.
    - Київ — столиця України.
    - У березні 31 день.
    - Текст містить 500 слів.
    - Канал засновано в 2005 році.
    - Сьогодні вівторок.
    - Рівень води піднявся на метр.
    - Команда отримала Пулітцерівську премію.
  - name: Судження (Opinion)
    items:
    - Це рішення є ганебним.
    - Депутати працювали погано.
    - Погода просто чудова.
    - Це найкращий закон року.
    - Влада зрадила народ.
    - Фільм дуже нудний.
    - Це геніальна ідея.
    - Він виглядає втомленим.
    - Економіка скоро впаде.
    - Журналіст занадто емоційний.
    - Ця стаття нікчемна.
    - Ми маємо бути обережними.
    - Цей канал — найкращий.
    - Я відчуваю тривогу.
    - Це виглядає як маніпуляція.
    - Майбутнє буде важким.
