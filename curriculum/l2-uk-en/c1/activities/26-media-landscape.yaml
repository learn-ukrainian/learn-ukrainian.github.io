      correct: true
    - text: Якісний джинсовий одяг, який носять популярні журналісти
      correct: false
    - text: Неперевірена інформація, отримана з анонімних джерел
      correct: false
    - text: Жанр розслідувальної журналістики про корупційні схеми
      correct: false
  - question: Яка стратегічна та головна мета сучасної російської пропаганди в інформаційній війні проти України?
