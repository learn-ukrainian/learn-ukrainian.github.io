      у фейковому повідомленні?
    options:
    - text: Гіперпосилання на конкретні джерела або офіційні документи
      correct: true
    - text: Велика кількість емоційно забарвлених слів та знаків оклику
      correct: false
    - text: Яскраві фотографії, що викликають сильний гнів або страх
      correct: false
    - text: Заклики до негайного поширення інформації серед усіх знайомих
      correct: false
  - question: Якщо ви бачите вражаюче фото з війни, який крок є найкращим для перевірки
      його достовірності?
    options:
    - text: Використати сервіс Google Images для пошуку першоджерела зображення
      correct: true
    - text: Повірити на слово автору допису, якщо він має багато підписників
      correct: false
    - text: Запитати у коментарях, чи хтось знає, де це знято
      correct: false
    - text: Подивитися лише на дату публікації посту в соціальній мережі
      correct: false
