    - text: Посіяти хаос, страх, недовіру та розколоти українське суспільство
      correct: true
    - text: Розповісти правду про події на фронті та в тилу
      correct: false
    - text: Підвищити рівень освіченості українців щодо історії
      correct: false
    - text: Допомогти Україні швидше вступити до Європейського Союзу
      correct: false
  - question: Як в медіа-психології називається небезпечне явище, коли людина споживає лише ту інформацію, яка підтверджує її погляди?
    options:
    - text: Інформаційна бульбашка
      correct: true
    - text: Інформаційний вакуум
      correct: false
    - text: Медіаграмотність
      correct: false
    - text: Критичне мислення
      correct: false
