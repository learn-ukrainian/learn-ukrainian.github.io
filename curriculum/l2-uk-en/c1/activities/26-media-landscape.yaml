      correct: true
    - text: Деякі представники групи вчинили злочин, за що будуть покарані
      correct: false
    - text: Культура цього народу має свої особливості та традиції
      correct: false
    - text: Ми повинні поважати права всіх національних меншин
      correct: false
  - question: Що саме в сучасній журналістиці означає поширений сленговий термін "джинса" в українському професійному медіа-просторі?
