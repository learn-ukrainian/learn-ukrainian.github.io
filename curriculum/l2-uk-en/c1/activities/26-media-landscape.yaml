module: 26-media-landscape
level: C1
activities:
  - type: 'quiz'
    title: 'Медіаландшафт України'
    instruction: 'Оберіть правильну відповідь.'
    items:
      - question: 'Що таке "джинса" в українському медіа-сленгу?'
        options:
          - text: 'Прихована реклама або замовний матеріал'
            correct: true
          - text: 'Одяг журналістів'
            correct: false
          - text: 'Чесні новини'
            correct: false
          - text: 'Міжнародні гранти'
            correct: false
      - question: 'Яка основна мета олігархічних медіа?'
        options:
          - text: 'Захист політичних та економічних інтересів власника'
            correct: true
          - text: 'Отримання прибутку від реклами'
            correct: false
          - text: 'Об''єктивне інформування суспільства'
            correct: false
          - text: 'Розвага глядачів'
            correct: false
      - question: 'Хто фінансує "Суспільне Мовлення" (UA:Перший, Українське радіо)?'
        options:
          - text: 'Державний бюджет (платники податків)'
            correct: true
          - text: 'Олігархи'
            correct: false
          - text: 'Іноземні посольства'
            correct: false
          - text: 'Тільки рекламодавці'
            correct: false
      - question: 'Що таке "темник"?'
        options:
          - text: 'Секретна інструкція для журналістів, про що (не) писати'
            correct: true
          - text: 'Темна кімната в студії'
            correct: false
          - text: 'Вечірній випуск новин'
            correct: false
          - text: 'Жанр журналістського розслідування'
            correct: false
      - question: 'Який стандарт журналістики порушується найчастіше?'
        options:
          - text: 'Відокремлення фактів від суджень'
            correct: true
          - text: 'Грамотність'
            correct: false
          - text: 'Оперативність'
            correct: false
          - text: 'Доступність'
            correct: false

  - type: 'match-up'
    title: 'Пропаганда та маніпуляції'
    instruction: 'Поєднайте термін з його значенням.'
    pairs:
      - left: 'Клікбейт'
        right: 'Сенсаційний заголовок для залучення уваги'
      - left: 'Фейк'
        right: 'Повністю або частково неправдива інформація'
      - left: 'Бот'
        right: 'Автоматизований акаунт для накрутки коментарів'
      - left: 'Троль'
        right: 'Користувач, який провокує конфлікти в мережі'
      - left: 'Наратив'
        right: 'Історія або ідея, яку просувають медіа'
      - left: 'Фактчекінг'
        right: 'Перевірка інформації на правдивість'
      - left: 'Першоджерело'
        right: 'Оригінальне місце появи інформації'
      - left: 'Діпфейк'
        right: 'Синтезоване відео, де обличчя замінено нейромережею'
      - left: 'Анонімне джерело'
        right: 'Інформатор, ім''я якого приховане'
      - left: 'Мова ворожнечі'
        right: 'Лексика, що ображає групу людей'

  - type: 'group-sort'
    title: 'Маркери надійності'
    instruction: 'Розподіліть ознаки на "Якісна журналістика" та "Маніпуляція/Пропаганда".'
    groups:
      - name: 'Якісна журналістика'
        items:
          - 'Баланс думок (кілька точок зору)'
          - 'Чітке посилання на джерела'
          - 'Відокремлення фактів від коментарів'
          - 'Нейтральний тон'
          - 'Вказано автора матеріалу'
          - 'Відсутність емоційних епітетів'
      - name: 'Маніпуляція/Пропаганда'
        items:
          - 'Емоційні заголовки (ШОК! СЕНСАЦІЯ!)'
          - 'Відсутність посилань ("вчені довели")'
          - 'Мова ворожнечі'
          - 'Однобоке висвітлення'
          - 'Навішування ярликів ("фашисти", "зрадники")'
          - 'Апеляція до страху'

  - type: 'select'
    title: 'Ознаки фейку'
    instruction: 'Які з цих елементів можуть свідчити, що новина є фейком? (Оберіть мінімум 5).'
    items:
      - question: 'На що треба звернути увагу?'
        options:
          - text: 'Емоційний заголовок із знаками оклику'
            correct: true
          - text: 'Сайт-сміттярка (невідомий домен, багато реклами)'
            correct: true
          - text: 'Відсутність автора статті'
            correct: true
          - text: 'Посилання на авторитетне інформагентство (Reuters, AFP)'
            correct: false
          - text: 'Фото, яке не відповідає змісту або старе'
            correct: true
          - text: 'Прохання "терміново поширити" (репост)'
            correct: true
          - text: 'В тексті присутні коментарі обох сторін конфлікту'
            correct: false
          - text: 'Граматичні помилки та капслок (CAPSLOCK)'
            correct: true
        min_correct: 5
        explanation: 'Фейки часто апелюють до емоцій і не дбають про стандарти.'
      - question: 'Які фрази часто використовують маніпулятори?'
        options:
          - text: 'Влада приховує правду!'
            correct: true
          - text: 'Всім відомо, що...'
            correct: true
          - text: 'За інформацією прес-служби міністерства...'
            correct: false
          - text: 'Експерти в шоці...'
            correct: true
          - text: 'Це кінець!'
            correct: true
          - text: 'Як повідомляє [конкретне прізвище]...'
            correct: false
          - text: 'Жодне ЗМІ про це не напише!'
            correct: true
        min_correct: 5
        explanation: 'Маніпулятори створюють ефект таємної змови та катастрофи.'

  - type: 'fill-in'
    title: 'Медіа-лексика'
    instruction: 'Вставте пропущені слова.'
    items:
      - sentence: 'Перед публікацією журналіст зобов''язаний перевірити інформацію, тобто провести ___.'
        answer: 'фактчекінг'
        options: ['фактчекінг', 'маркетинг', 'шопінг', 'брифінг']
      - sentence: 'Сайт використав ___ заголовок, щоб набрати більше переглядів, хоча зміст статті був іншим.'
        answer: 'клікбейтний'
        options: ['клікбейтний', 'чесний', 'нудний', 'науковий']
      - sentence: 'Цей канал належить олігарху, тому його ___ політика дуже упереджена.'
        answer: 'редакційна'
        options: ['редакційна', 'зовнішня', 'кулінарна', 'спортивна']
      - sentence: 'У воєнний час діє військова ___, яка забороняє публікувати переміщення техніки.'
        answer: 'цензура'
        options: ['цензура', 'культура', 'література', 'архітектура']
      - sentence: 'Інформацію слід брати тільки з перевірених ___.'
        answer: 'джерел'
        options: ['джерел', 'чуток', 'пліток', 'парканів']
      - sentence: 'Росія веде проти України потужну ___ війну.'
        answer: 'інформаційну'
        options: ['інформаційну', 'холодну', 'торгову', 'культурну']

  - type: 'true-false'
    title: 'Медіаграмотність'
    instruction: 'Правда чи міф?'
    items:
      - statement: 'Якщо новину написав блогер з мільйоном підписників, їй можна довіряти.'
        correct: false
        explanation: 'Блогери не завжди дотримуються журналістських стандартів і можуть брати гроші за рекламу.'
      - statement: 'Фотографії не можуть брехати.'
        correct: false
        explanation: 'Фото можна відредагувати (Photoshop) або використати старе фото в новому контексті.'
      - statement: 'Державні медіа завжди говорять правду.'
        correct: false
        explanation: 'Державні медіа можуть бути рупором пропаганди влади (особливо в автократіях).'
      - statement: 'Критичне мислення означає нікому не вірити.'
        correct: false
        explanation: 'Критичне мислення означає перевіряти та аналізувати, а не відкидати все.'
      - statement: 'Соцмережі використовують алгоритми, щоб показувати вам те, що вам подобається (інформаційна бульбашка).'
        correct: true
        explanation: 'Це обмежує ваш доступ до альтернативних думок.'

  - type: 'cloze'
    title: 'Структура новини'
    instruction: 'Заповніть пропуски в описі структури новини.'
    passage: 'Класична новина будується за принципом перевернутої {1}. Найголовніше пишеться на самому {2}. Перший абзац називається {3}. Він має відповідати на запитання: Хто? Що? Де? Коли? Далі йде {4} новини з деталями. Обов''язково має бути посилання на {5}. Журналіст повинен зберігати {6} і не висловлювати власних {7}. Заголовок має бути чітким та {8}, а не сенсаційним. В кінці може бути бекґраунд (довідоку) — контекст {9}.'
    blanks:
      - id: 1
        answer: 'піраміди'
        options: ['піраміди', 'схеми', 'вежі', 'кулі']
      - id: 2
        answer: 'початку'
        options: ['початку', 'кінці', 'дні', 'кухні']
      - id: 3
        answer: 'лід'
        options: ['лід', 'старт', 'вступ', 'фініш']
      - id: 4
        answer: 'тіло'
        options: ['тіло', 'душа', 'хвіст', 'рука']
      - id: 5
        answer: 'джерело'
        options: ['джерело', 'вікіпедію', 'друга', 'небо']
      - id: 6
        answer: 'нейтральність'
        options: ['нейтральність', 'агресію', 'мовчання', 'інтригу']
      - id: 7
        answer: 'емоцій'
        options: ['емоцій', 'фактів', 'цифр', 'імен']
      - id: 8
        answer: 'інформативним'
        options: ['інформативним', 'смішним', 'жовтим', 'довгим']
      - id: 9
        answer: 'події'
        options: ['події', 'фільму', 'гри', 'сніданку']

  - type: 'match-up'
    title: 'Логічні помилки'
    instruction: 'Знайдіть відповідність.'
    pairs:
      - left: 'Апеляція до авторитету'
        right: '"Це правда, бо так сказав відомий актор"'
      - left: 'Апеляція до емоцій'
        right: '"Подумайте про дітей!" (замість аргументів)'
      - left: 'Солом''яне опудало'
        right: 'Перекручення позиції опонента, щоб легше її атакувати'
      - left: 'Хибна дилема'
        right: '"Або ми заборонимо це, або всі помруть" (тільки два варіанти)'
      - left: 'Перехід на особистості (Ad Hominem)'
        right: '"Ти помиляєшся, бо ти дурень"'
      - left: 'Після цього не означає внаслідок цього'
        right: '"Півень проспівав, і сонце зійшло. Отже, півень викликає сонце"'
      - left: 'Узагальнення'
        right: '"Всі політики — злодії"'
      - left: 'Щоденізм (Whataboutism)'
        right: '"А ви подивіться, що вони роблять!"'

  - type: 'error-correction'
    title: 'Редактор-фактчекер'
    instruction: 'Знайдіть маніпуляцію в реченні.'
    items:
      - sentence: 'Відомий експерт заявив, що економіка впаде завтра.'
        error: 'Відомий експерт'
        answer: 'Який саме експерт? (анонімний авторитет)'
        options: ['Який саме експерт? (анонімний авторитет)', 'Економіка не падає', 'Завтра вихідний', 'Це гарна новина']
        explanation: 'Відсутність імені експерта робить новину неперевіреною.'
      - sentence: 'Шок! Вчені довели, що вода отруйна.'
        error: 'Шок!'
        answer: 'Емоційний клікбейт'
        options: ['Емоційний клікбейт', 'Вода корисна', 'Вчені не існують', 'Це правда']
        explanation: 'Слова "Шок", "Сенсація" — маркери маніпуляції.'
      - sentence: 'Всі патріоти підтримують цей закон.'
        error: 'Всі патріоти'
        answer: 'Узагальнення і тиск на емоції'
        options: ['Узагальнення і тиск на емоції', 'Закон поганий', 'Патріотів немає', 'Це факт']
        explanation: 'Не можна говорити за всіх. Це спроба поділити суспільство.'
      - sentence: 'Опозиція хоче знищити країну.'
        error: 'знищити країну'
        answer: 'Мова ворожнечі і демонізація'
        options: ['Мова ворожнечі і демонізація', 'Опозиція хороша', 'Країна сильна', 'Це прогноз']
        explanation: 'Демонізація опонента — техніка пропаганди.'
      - sentence: 'Ми бачили сотні розіп''ятих хлопчиків.'
        error: 'сотні розіп''ятих хлопчиків'
        answer: 'Фейк і жахлива вигадка'
        options: ['Фейк і жахлива вигадка', 'Тільки одного', 'Це було давно', 'Це правда']
        explanation: 'Класичний приклад російської пропаганди 2014 року.'

  - type: 'essay-response'
    title: 'Аналіз новини'
    instruction: 'Уявіть, що ви бачите заголовок: "Влада здає інтереси України! Терміновий репост!". Напишіть короткий аналіз (100-150 слів), чому цьому не можна вірити одразу.'
    prompt: 'Проаналізуйте заголовок на наявність маніпуляцій, емоцій та закликів до дії. Що ви зробите перед тим, як поширити це?'
    min_words: 100
    model_answer: |
      Цей заголовок містить усі класичні ознаки маніпуляції та клікбейту.

      По-перше, використання капслоку та знаків оклику ("Терміновий репост!") спрямоване на вимкнення критичного мислення та викликання паніки. Заклик до негайної дії — це червоний прапорець.

      По-друге, фраза "здає інтереси" є емоційною і оціночною. Це не факт, а суб'єктивна думка автора, яка не підкріплена доказами в заголовку.

      По-третє, відсутність конкретики. Хто саме з влади? Які саме інтереси?

      Перед поширенням я перевірю першоджерело, пошукаю цю інформацію на авторитетних сайтах (наприклад, BBC, Українська Правда) і подивлюся, хто є автором повідомлення. Якщо це анонімний телеграм-канал — це 99% фейк або ІПСО.
    rubric:
      - criteria: 'Аналіз маніпуляцій'
        description: 'Виявлено емоційність, капслок, заклики.'
        points: 40
      - criteria: 'Алгоритм дій'
        description: 'Описано перевірку джерел.'
        points: 30
      - criteria: 'Лексика'
        description: 'Слова: фейк, маніпуляція, джерело.'
        points: 30
