    - text: Фахівця, який має профільну освіту, досвід та визнання у відповідній галузі
      correct: true
    - text: Людину, яка має активну громадянську позицію і думку про все
      correct: false
    - text: Популярного блогера, який має мільйон підписників, але не має освіти
      correct: false
    - text: Астролога або нумеролога, який передбачає майбутнє за зірками
      correct: false
  - question: Яке твердження є типовим та яскравим прикладом використання "мови ворожнечі" у журналістському або публічному матеріалі?
