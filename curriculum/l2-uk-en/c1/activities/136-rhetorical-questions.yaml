      answer: "Чому ти так вчинив?"
      options: ["Чи ти здурів?", "Чому ти так вчинив?", "Ти нормальний?", "Хіба так можна?"]
      explanation: "Це грубе риторичне питання, краще запитати про мотиви вчинку."
