      explanation: "Лікар має ставити прямі діагностичні питання, а не риторичні."
    - sentence: "У новинах сказали: 'Хто знає, коли закінчиться дощ?'"
      error: "Хто знає, коли закінчиться дощ?"
      answer: "За прогнозами, дощ закінчиться..."
      options: ["Хто знає, коли закінчиться дощ?", "За прогнозами, дощ закінчиться...", "Дощ, мабуть, закінчиться", "Хіба дощ закінчиться?"]
      explanation: "Новини мають надавати факти, а не ставити риторичні питання (крім авторських колонок)."
    - sentence: "Вчитель сказав учню: 'Чи ти здурів?'"
