- type: quiz
  title: "Сутність риторичного питання"
  items:
    - question: "Яке з наведених визначень найкраще описує риторичне питання як стилістичну фігуру?"
      options:
        - text: "Питання, яке ставиться не для отримання відповіді, а для емоційного ствердження або заперечення."
          correct: true
        - text: "Питання, на яке автор тексту не знає правильної відповіді і просить допомоги у читача."
          correct: false
        - text: "Складне наукове питання, яке потребує тривалого дослідження та аналізу джерел."
          correct: false
        - text: "Питання, яке ставиться в кінці речення замість крапки помилково."
          correct: false
      explanation: "Риторичне питання містить відповідь у собі."
    - question: "Яку функцію найчастіше виконує частка 'хіба' на початку питального речення?"
      options:
        - text: "Виражає сумнів, незгоду або впевненість у протилежному (очікується відповідь 'ні')."
          correct: true
        - text: "Вказує на місце дії або напрямок руху предмета у просторі."
          correct: false
        - text: "Використання для утворення майбутнього часу дієслова."
          correct: false
        - text: "Є синонімом до слова 'але' і виражає протиставлення."
          correct: false
      explanation: "'Хіба я не казав?' означає 'Я ж казав'."
    - question: "Що означає риторичне питання 'Хто не знає Тараса Шевченка?'"
      options:
        - text: "Усі знають Тараса Шевченка (ствердження загальновідомого факту)."
          correct: true
        - text: "Автор шукає людину, яка не знає Шевченка, щоб розповісти їй про нього."
          correct: false
        - text: "Автор сумнівається, чи знають Шевченка за кордоном."
          correct: false
        - text: "Це питання до аудиторії на початку лекції для перевірки знань."
          correct: false
      explanation: "Це ствердження: Шевченка знають усі."
    - question: "Яка інтонація характерна для риторичних питань із часткою 'невже'?"
      options:
        - text: "Інтонація сильного здивування, недовіри або обурення."
          correct: true
        - text: "Спокійна, розповідна інтонація, як у звичайному реченні."
          correct: false
        - text: "Монотонна, швидка вимова без пауз."
          correct: false
        - text: "Шепіт або дуже тихий голос."
          correct: false
      explanation: "'Невже' завжди емоційно забарвлене."
    - question: "У якому стилі мовлення риторичні питання вживаються найчастіше?"
      options:
        - text: "У публіцистичному та художньому стилях для впливу на емоції."
          correct: true
        - text: "В офіційно-діловому стилі (в законах та актах)."
          correct: false
        - text: "В інструкціях з техніки безпеки."
          correct: false
        - text: "У медичних рецептах."
          correct: false

- type: fill-in
  title: "Маркери риторичних питань"
  items:
    - sentence: "_____ ти не розумієш, що це небезпечно? (здивування)"
      answer: "Невже"
      options: ["Невже", "Де", "Куди", "Коли"]
    - sentence: "_____ я тобі ворог, що раджу погане? (заперечення)"
      answer: "Хіба"
      options: ["Хіба", "Що", "Хто", "Який"]
    - sentence: "_____ можна бути таким байдужим до чужого горя? (обурення)"
      answer: "Як"
      options: ["Як", "Де", "Скільки", "Чому"]
    - sentence: "_____ ж це бачено, щоб діти керували батьками? (емоційний наголос)"
      answer: "Де"
      options: ["Де", "Ким", "Чим", "Кому"]
    - sentence: "_____ не краса врятує цей світ? (ствердження)"
      answer: "Чи"
      options: ["Чи", "Але", "Проте", "Однак"]
    - sentence: "_____ ж ми будемо жити далі без надії? (роздум)"
      answer: "Як"
      options: ["Як", "Який", "Чий", "Котрий"]

