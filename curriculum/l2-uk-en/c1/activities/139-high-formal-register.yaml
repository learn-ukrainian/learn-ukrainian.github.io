- type: quiz
  title: Розуміння офіційних текстів
  instruction: Виберіть правильну відповідь на основі аналізу текстів модуля.
  items:
    - question: Відповідно до змісту Тексту 1 (Закону), що саме належить до виключної компетенції міської ради в межах її діяльності?
      options:
        - text: Затвердження місцевого бюджету та заснування комунальних ЗМІ.
          correct: true
        - text: Призначення директорів приватних підприємств на території міста.
          correct: false
        - text: Скасування законів України, якщо вони не подобаються громаді.
          correct: false
        - text: Продаж особистого майна мера міста через аукціон.
          correct: false
    - question: В який саме момент Договір про надання послуг (Текст 2) офіційно набуває своєї повної юридичної чинності?
      options:
        - text: З моменту його підписання Сторонами.
          correct: true
        - text: Через 10 днів після усної домовленості.
          correct: false
        - text: Тільки після повної оплати послуг Замовником.
          correct: false
        - text: З моменту реєстрації в податковій інспекції.
          correct: false
    - question: Який юридичний наслідок згідно із законом тягне за собою невиконання рішень ради, що вже офіційно набули чинності?
      options:
        - text: Відповідальність згідно з чинним законодавством.
          correct: true
        - text: Лише моральний осуд з боку громади.
          correct: false
        - text: Автоматичне звільнення всіх причетних осіб.
          correct: false
        - text: Негайне виселення порушників за межі міста.
          correct: false
    - question: Яким терміном у Тексті 2 офіційно іменуються сторони, що уклали цей Договір про надання послуг?
      options:
        - text: Замовник та Виконавець (разом — Сторони).
          correct: true
        - text: Покупець та Продавець (разом — Люди).
          correct: false
        - text: Начальник та Підлеглий (разом — Колеги).
          correct: false
        - text: Позивач та Відповідач (разом — Учасники).
          correct: false
    - question: Яку спільну стилістичну особливість (лінгвістичний маркер) можна виявити при порівняльному аналізі обох представлених у модулі офіційних текстів?
      options:
        - text: Використання віддієслівних іменників (номіналізація) та посилань на законодавство.
          correct: true
        - text: Велика кількість емоційної лексики та знаків оклику.
          correct: false
        - text: Використання діалектних слів та жартів.
          correct: false
        - text: Оповідь від першої особи («Я вважаю...»).
          correct: false

