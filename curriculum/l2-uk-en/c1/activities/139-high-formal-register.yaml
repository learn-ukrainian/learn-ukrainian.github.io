- type: error-correction
  title: Виправлення кальок та помилок
  instruction: Знайдіть та виправте помилки, типові для офіційного мовлення (кальки, русизми).
  items:
    - sentence: "Комісія [[займається]] розглядом цього питання."
      error: займається
      answer: розглядає
      options: [rozhlyadaye, robyt, zaymayetsya, vykonuye]
      explanation: "Слово 'займається' є зайвим. Правильно вживати прямий перехід: 'Комісія розглядає це питання' (або 'займається розглядом' - але краще 'здійснює розгляд'). В ідеалі: 'Комісія розглядає'."
    - sentence: "Ми повинні [[приймати участь]] у засіданні ради."
      error: приймати участь
      answer: брати участь
      options: [braty uchast, prymaty uchast, robyty uchast, maty uchast]
      explanation: "Калька з російської 'принимать участие'. Українською правильно 'брати участь'."
    - sentence: "Директор [[являється]] головою комісії."
      error: являється
      answer: є
      options: [ye, yavlyayetsya, staye, buvaye]
      explanation: "Дієслово 'являтися' означає 'to appear' (ввижатися). У значенні 'to be' вживається 'є'."
    - sentence: "Захід відбудеться [[в кінці кінців]]."
      error: в кінці кінців
      answer: врешті-решт
      options: [vreshti-resht, v kinci kinciv, na kinec, pid kinec]
      explanation: "Калька з 'в конце концов'. Українські відповідники: 'врешті-решт', 'зрештою'."
    - sentence: "Цей закон [[вступає в силу]] завтра."
      error: вступає в силу
      answer: набуває чинності
      options: [nabuvaye chynnosti, vstupaye v sylu, pochinaye diyu, staye sylnym]
      explanation: "Калька з 'вступает в силу'. Юридично правильно: 'набуває чинності'."

