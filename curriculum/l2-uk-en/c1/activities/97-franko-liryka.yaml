- type: quiz
  title: Розуміння аналізу лірики Франка
  items:
  - question: Згідно з текстом модуля, у чому полягає основна алегорія програмного
      твору Івана Франка «Каменярі» та які соціальні групи він мав на увазі?
    options:
    - text: У зображенні важкої праці будівельників, що прокладають реальні дороги
        в горах Галичини.
      correct: false
    - text: У представленні інтелігенції як працівників, що руйнують скелі старого
        ладу заради майбутнього прогресу.
      correct: true
    - text: У критиці радикальних політичних рухів, які вимагають занадто великих
        жертв від народу.
      correct: false
    - text: У прославленні фізичної праці селянства як єдиної продуктивної сили в
        тогочасному суспільстві.
      correct: false
    explanation: Каменярі — це алегорія культурницької та революційної праці інтелігенції
      заради нащадків.
  - question: Як саме автор модуля характеризує філософську драму пророка Мойсея в
      однойменній поемі Івана Франка наприкінці його шляху?
    options:
    - text: Як абсолютну і непохитну впевненість у правильності обраного шляху та
        повну відсутність будь-яких вагань.
      correct: false
    - text: Як екзистенційний сумнів лідера у правильності своєї місії та трагедію
        нерозуміння його ідей народом.
      correct: true
    - text: Як виключно політичне протистояння між різними лідерами єврейського народу
        в пустелі.
      correct: false
    - text: Як радісне очікування швидкої зустрічі з Богом та отримання заслуженої
        нагороди за свою працю.
      correct: false
    explanation: Духовна драма Мойсея полягає в сумніві щодо правильності місії наприкінці
      40-річного шляху.
  - question: Яка особливість поєднання наукового реалізму та модернізму була характерна
      для творчого методу Івана Франка згідно з аналізом?
    options:
    - text: Франко повністю відмовився від реалізму на користь чистого символізму
        та естетизму.
      correct: false
    - text: Він поєднав раціональний аналіз суспільства з глибоким психологізмом та
        новими літературними формами.
      correct: true
    - text: Поет вважав, що література має бути лише описом побуту без жодних філософських
        узагальнень.
      correct: false
    - text: Франко використовував виключно архаїчні форми поезії, ігноруючи європейські
        модерні тенденції.
      correct: false
  - question: Чому збірка «Зів’яле листя» вважається одним із найважливіших здобутків
      інтимної лірики в українській літературі того часу?
    options:
    - text: Бо вона містить детальні інструкції щодо вирощування декоративних рослин
        у саду.
      correct: false
    - text: Через неймовірну глибину розкриття душевного болю, вразливості та стоїцизму
        людини в коханні.
      correct: true
    - text: Бо в ній Франко вперше використав виключно наукову термінологію для опису
        почуттів.
      correct: false
    - text: Через свій життєствердний настрій та повну відсутність будь-яких сумних
        чи трагічних мотивів.
      correct: false
  - question: Який головний посил Франкового «Прологу» до поеми «Мойсей» щодо майбутньої
      долі українського народу та його державного статусу?
    options:
    - text: Повна зневіра в можливості українців коли-небудь створити власну незалежну
        і сильну державу.
      correct: false
    - text: Палка віра в майбутнє України як рівноправного члена у колі вільних європейських
        народів.
      correct: true
    - text: Заклик до українців назавжди залишитися частиною великих імперій заради
        економічної стабільності.
      correct: false
    - text: Твердження, що українська нація має розвиватися виключно як селянська
        ідентичність без високої культури.
      correct: false
  - question: Що саме символізує образ «ланца залізного» на початку поезії «Каменярі»
      в контексті життєвого вибору героїв?
    options:
    - text: Виключно фізичне ув’язнення Франка в австрійських тюрмах за його радикальні
        переконання.
      correct: false
    - text: Добровільно прийнятий обов’язок та невідворотну долю людини, що присвятила
        себе справі визволення.
      correct: true
    - text: Випадкові обставини, які герої намагаються якнайшвидше подолати заради
        власного спокою.
      correct: false
    - text: Символ технологічного прогресу та індустріалізації, що приходить у традиційне
        суспільство.
      correct: false
  - question: Як Франко використовує звукопис у поезії «Каменярі» для посилення емоційного
      впливу на читача згідно з аналізом?
    options:
    - text: Він повністю ігнорує звукові ефекти, зосереджуючись виключно на візуальних
        образах твору.
      correct: false
    - text: Через алітерацію та чіткий ритм він відтворює важкі й регулярні удари
        молотів об скелю.
      correct: true
    - text: Поет використовує виключно м’які звуки для створення атмосфери ліричного
        сну та спокою.
      correct: false
    - text: Звукопис у вірші спрямований на імітацію співу птахів та шуму лісу в горах
        Галичини.
      correct: false
  - question: Яке значення мала діяльність Франка як перекладача та вченого для розвитку
      всієї української літературної традиції?
    options:
    - text: Вона лише відволікала його від написання справжніх художніх творів та
        поезії.
      correct: false
    - text: Він інтегрував світові сюжети та філософські концепції в український культурний
        простір.
      correct: true
    - text: Франко перекладав лише ті твори, які не мали жодного значення для сучасників.
      correct: false
    - text: Його діяльність як вченого була спрямована на звуження української мови
        до сільських діалектів.
      correct: false
  - question: У чому полягає основна відмінність між ідеями «Каменярів» та філософським
      змістом поеми «Мойсей»?
    options:
    - text: «Каменярі» фокусуються на дії мас, а «Мойсей» — на духовній драмі та відповідальності
        лідера.
      correct: true
    - text: Ці два твори є ідентичними за своїм змістом і не мають жодних суттєвих
        розбіжностей.
      correct: false
    - text: «Мойсей» є більш раннім і менш зрілим твором у порівнянні з революційними
        «Каменярами».
      correct: false
    - text: В «Каменярях» Франко виступає як атеїст, а в «Мойсеї» — як релігійний
        консерватор.
      correct: false
  - question: Який вплив мала збірка «З вершин і низин» на розвиток громадянської
      лірики в українській літературі кінця XIX століття?
    options:
    - text: Вона стала зразком нової, інтелектуальної та політично активної поезії
        визвольного спрямування.
      correct: true
    - text: Збірка практично не мала впливу, оскільки була написана занадто складною
        для людей мовою.
      correct: false
    - text: Вона закликала поетів відмовитися від будь-яких суспільних тем на користь
        чистого мистецтва.
      correct: false
    - text: Її основне значення полягало в описі традиційних українських обрядів та
        народних свят.
      correct: false
  - question: Як автор модуля пояснює універсальність постаті Івана Франка для української
      культури XX та XXI століть?
    options:
    - text: Його здатність поєднувати в собі роль митця, вченого та національного
        стратега-будівничого.
      correct: true
    - text: Виключно через його популярність як автора пісень для народних гулянь.
      correct: false
    - text: Через його лояльність до будь-якої влади та вміння пристосовуватися до
        обставин.
      correct: false
    - text: Тільки через велику кількість пам’ятників, встановлених на його честь
        по всій Україні.
      correct: false
  - question: Що саме символізує зоря, яка зійде «не для нас», у контексті філософії
      самопожертви в поезії «Каменярі»?
    options:
    - text: Виключно сонце як астрономічний об’єкт, який герої не встигають побачити
        вранці.
      correct: false
    - text: Світле майбутнє та свободу нації, за які герої віддають своє життя без
        жодної особистої вигоди.
      correct: true
    - text: Небезпеку, яка загрожує каменярам з боку їхніх політичних противників
        уночі.
      correct: false
    - text: Назву відомої тогочасної газети, в якій працював Франко як молодий публіцист.
      correct: false
