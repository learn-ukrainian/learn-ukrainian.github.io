    та важкого молота. Каменярі Франка — це люди, які добровільно зрікаються особистого
    щастя, спокою та навіть світла «зорі», що зійде не для них. Їхній обов’язок стає
    їхньою внутрішньою потребою, а піт і кров — ціною майбутнього шляху. Франко підкреслює,
    що лише така, усвідомлена як обов’язок, воля здатна розбити «гранітну скалу» несправедливості.
    Тут «Ми» повністю поглинає «Я», перетворюючи індивідуальність на частину великого
    історичного поступу. Це і є суть франкової філософії чину.


    Проте у філософській поемі «Мойсей» Франко розкриває трагічний бік цієї діалектики.
    Образ пророка — це образ людини, чий обов’язок перед Богом і народом стає важким
    хрестом. Воля Мойсея піддається випробуванню сумнівом: чи не є його шлях помилковим?
    Конфлікт між лідером, що бачить обіцяну землю, та народом, що прагне миттєвого
    комфорту («м’яса єгипетського»), — це найвища точка напруги між індивідуальною
    волею пророка та колективною волею мас. Франко показує, що виконання обов’язку
    вимагає не лише фізичної праці, а й величезної духовної сили, здатності вистояти
    у повній самотності.


    Навіть в інтимній ліриці ми бачимо відлуння цієї боротьби. Ліричний герой Франка
    страждає від волі почуттів, які розривають його серце, але водночас він намагається
    знайти опору в розумі та обов’язку продовжувати роботу. Це драма модерної людини,
    яка намагається підпорядкувати хаос емоцій залізній логіці стоїцизму.


    Отже, філософія Франка — це філософія чину. Воля для нього не є синонімом свавілля;
    це воля бути корисним, воля працювати, воля жертвувати собою. Цей синтез обов’язку
    та волі створює унікальний тип героїзму, який залишається актуальним для сучасної
    України. Сьогодні, коли кожен українець робить свій вибір між власним спокоєм
    та обов’язком захисту Батьківщини, слово Франка звучить як ніколи сучасно.

