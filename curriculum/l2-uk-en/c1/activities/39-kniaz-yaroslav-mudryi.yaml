- id: review-volodymyr
  type: quiz
  title: 'Повторення: Епоха Володимира Великого'
  instruction: Перевірте свої знання про правління батька Ярослава — князя Володимира Хрестителя.
  items:
  - question: Яку визначальну подію 988 року історики вважають цивілізаційним вибором Володимира, що інтегрував Русь у європейський простір?
