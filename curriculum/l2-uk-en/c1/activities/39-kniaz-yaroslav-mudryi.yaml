  title: Апогей могутності
  passage: Правління Ярослава Мудрого стало справжньою {Золотою добою|кривавою епохою|часом застою} Київської Русі. Якщо його батько Володимир охрестив державу, то Ярослав наповнив її {інтелектуальним|військовим|торговим} змістом. Головною працею його життя стала {Руська Правда|Конституція|Декларація}, яка впровадила право замість {свавілля|порядку|спокою}. Будуючи Софійський собор, князь прагнув перетворити Київ на суперника {Константинополя|Москви|Парижа}, створюючи образ 'Нового Єрусалима'. Його {шлюбна|військова|економічна} дипломатія зробила руських князівен бажаними нареченими для королівських дворів усієї {Європи|Азії|Америки}. Заснування першої {бібліотеки|біржі|в'язниці} при Софії свідчило про високу повагу до книги та знання. Незважаючи на {міжусобиці|мир|дружбу} на початку шляху, Ярослав зумів забезпечити державі стабільність. Його {Заповіт|Указ|Наказ} до синів був спробою зберегти {єдність|кордони|гроші} держави, хоча історія розпорядилася інакше. Сьогодні ми бачимо в Ярославі зразок правителя-{просвітителя|тирана|ченця}, чия спадщина формує {європейський|азійський|океанський} вектор України.
