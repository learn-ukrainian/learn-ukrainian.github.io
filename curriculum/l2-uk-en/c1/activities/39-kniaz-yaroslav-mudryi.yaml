    - text: Софійський собор.
      correct: true
    - text: Золоті ворота.
      correct: false
    - text: Георгіївський монастир.
      correct: false
    - text: Києво-Печерська Лавра.
      correct: false
  - question: Хто став першим митрополитом-русичем, обраним за ініціативи Ярослава без згоди Константинополя у 1051 році?
