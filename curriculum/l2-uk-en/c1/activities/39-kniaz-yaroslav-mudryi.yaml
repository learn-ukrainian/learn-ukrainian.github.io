    - text: Офіційне прийняття християнства як державної релігії.
      correct: true
    - text: Укладання першого збірника законів 'Руська Правда'.
      correct: false
    - text: Початок будівництва Софійського собору в Києві.
      correct: false
    - text: Перемога над печенігами під стінами столиці.
