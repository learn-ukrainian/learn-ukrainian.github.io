- id: essay-yaroslav-statesman
  type: essay-response
  title: 'Есе: Еволюція Державності'
  instruction: Напишіть аналітичне есе про роль Ярослава Мудрого як 'будівничого' української цивілізації.
  prompt: '**Тема: Ярослав Мудрий — перехід від ''меча'' до ''книги'' та ''закону''.**


    У своєму есе:

    1. Проаналізуйте, чому кодифікація права (''Руська Правда'') була важливішою для стабільності держави, ніж нові завоювання.

    2. Оцініть значення шлюбної дипломатії як інструменту м''якої сили (soft power) у середньовіччі.

    3. Висловіть думку про те, як культурна спадщина Ярослава (Софія, бібліотека) вплинула на формування європейської ідентичності України.


    **Вимоги:**

    - Використовуйте терміни: *кодифікація, легітимність, династичний шлюб, осередком, спадщина*.

    - Обсяг: 400-500 слів.

    '
  min_words: 400
  model_answer: 'Постать Ярослава Мудрого займає особливе місце в українській історії як символ переходу від експансивної воєнної держави до стабільної, культурно розвиненої та правової цивілізації. Якщо його попередники, зокрема Володимир Великий, закладали територіальний та релігійний фундамент держави за допомогою меча та віри, то Ярослав обрав стратегію внутрішньої розбудови, де головними інструментами стали книга та закон.


    Найважливішим кроком на шляху до стабільності стала кодифікація звичаєвого права в «Руській Правді». Впровадження системи державних штрафів (вири) замість неконтрольованої кровної помсти було справжньою правовою революцією. Це не лише наповнювало княжу скарбницю, а й створювало відчуття захищеності та передбачуваності в суспільстві. Легітимність влади тепер базувалася не лише на воєнній силі князя, а й на його здатності бути справедливим суддею для всіх верств населення.


    Зовнішня політика Ярослава також зазнала якісної трансформації. Замість виснажливих походів на Захід, князь майстерно використовував «м''яку силу» через династичні шлюби. Статус «Тестя Європи» дозволив йому інтегрувати Русь у політичну систему тогочасного світу, перетворивши Київ на рівноправного партнера провідних монархій. Це було визнанням того, що Русь є частиною європейської сім''ї народів, а не ізольованим варварським краєм.


    Культурна спадщина Ярослава, втілена у величному Софійському соборі та першій державній бібліотеці, стала осередком інтелектуального життя. Софія Київська була не просто храмом, а маніфестом європейських амбіцій держави, її прагненням зрівнятися з найкращими зразками світової архітектури. Освіченість, яку плекав князь, сформувала еліту, здатну сприймати високі ідеї права та культури.


    Отже, правління Ярослава Мудрого було часом еволюційного стрибка, коли держава здобула внутрішню міцність та зовнішнє визнання через розвиток інтелекту та права. Його спадщина залишається фундаментом нашої європейської ідентичності, нагадуючи, що справжня мудрість правителя полягає у розбудові культури та справедливості.

    '
