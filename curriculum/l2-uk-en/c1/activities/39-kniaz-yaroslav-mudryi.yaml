- id: error-correction-yaroslav
  type: error-correction
  title: Стилістична досконалість
  instruction: Виправте помилки у реченнях, дотримуючись академічного стилю C1.
  items:
  - sentence: Ярослав був самий мудрий правитель серед усіх князів.
    error: самий мудрий
    answer: наймудріший
    explanation: Слід уникати аналітичних форм ступенів порівняння з часткою 'самий', які є калькою з російської.
    options:
    - наймудріший
    - мудріший
    - дуже мудрий
    - самий мудрий
  - sentence: Завдяки дипломатії шлюбів, Русь отримала багато союзників.
    error: дипломатії шлюбів
    answer: шлюбній дипломатії
    explanation: Прикметникова конструкція 'шлюбна дипломатія' є більш природною та термінологічно правильною в українській науковій мові.
    options:
    - шлюбній дипломатії
    - дипломатії через шлюб
    - шлюбним дипломатам
    - дипломатії шлюбів
  - sentence: Руська Правда була написана з метою щоб встановити порядок.
    error: метою щоб
    answer: метою, щоб
    explanation: У складнопідрядному реченні перед сполучником 'щоб' обов'язково ставиться кома.
    options:
    - метою, щоб
    - метою — щоб
    - 'метою: щоб'
    - метою щоб
  - sentence: Князь Ярослав рахувався з думкою візантійських імператорів.
    error: рахувався з думкою
    answer: зважав на думку
    explanation: Вираз 'рахуватися з чимось' є калькою. Правильно вживати 'зважати на щось' або 'брати до уваги'.
    options:
    - зважав на думку
    - враховував думку
    - пам'ятав про думку
    - рахувався з думкою
  - sentence: Бібліотека князя була в Софійському соборі на протязі багатьох років.
    error: на протязі
    answer: протягом
    explanation: Для позначення тривалості в часі вживаємо 'протягом' або 'упродовж'. 'На протязі' означає потік повітря.
