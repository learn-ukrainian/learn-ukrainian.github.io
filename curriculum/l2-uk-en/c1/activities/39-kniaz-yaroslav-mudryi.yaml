- id: quiz-yaroslav
  type: quiz
  title: Мудрість на троні
  instruction: Виберіть правильні варіанти відповідей про життя та діяльність Ярослава Мудрого.
  items:
  - question: Після якої події у 1036 році Ярослав став 'самовладцем Руської землі', об'єднавши під своєю рукою всі території держави?
    options:
    - text: Смерть його брата Мстислава Хороброго.
      correct: true
    - text: Перемога над Святополком Окаянним на річці Альті.
      correct: false
    - text: Заснування бібліотеки при Софійському соборі.
      correct: false
    - text: Початок карбування власних монет у Києві.
      correct: false
  - question: Яке прізвисько отримав Ярослав у європейській дипломатії через численні династичні шлюби своїх дітей?
    options:
    - text: Тесть Європи.
      correct: true
    - text: Батько народів.
      correct: false
    - text: Миротворець Заходу.
      correct: false
    - text: Король королів.
      correct: false
  - question: Яку головну стратегічну мету переслідував Ярослав Мудрий, видаючи «Руську Правду» як перший державний кодекс законів?
    options:
    - text: Замінити кровну помсту державною системою штрафів та врегулювати правові відносини.
      correct: true
    - text: Повністю скопіювати візантійські закони для впровадження їх на Русі.
      correct: false
    - text: Збільшити податковий тягар на селянство для фінансування воєн.
      correct: false
    - text: Скасувати приватну власність на землю та запровадити колгоспи.
      correct: false
  - question: Яка архітектурна споруда була зведена Ярославом на місці вирішальної перемоги над печенігами у 1036 році?
