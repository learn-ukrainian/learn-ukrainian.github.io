- title: Теорія знаків
  type: quiz
  items:
  - question: Яка основна та найважливіша функція коми у складному академічному реченні?
    options:
    - text: Позначати паузу для вдиху
      correct: false
    - text: Відокремлювати частини речення за граматичним принципом
      correct: true
    - text: Прикрашати текст
      correct: false
    - text: Виділяти найдовше слово
      correct: false
    answer: Відокремлювати частини речення за граматичним принципом
  - question: Перед якими конкретними словами ЗАВЖДИ ставиться кома у складному підрядному
      реченні?
    options:
    - text: Перед словами 'і' та 'або'
      correct: false
    - text: Перед словами 'що', 'який', 'щоб', 'коли'
      correct: true
    - text: Перед усіма іменниками
      correct: false
    - text: Тільки в кінці абзацу
      correct: false
    answer: Перед словами 'що', 'який', 'щоб', 'коли'
  - question: У якому випадку тире має бути обов'язково використане між підметом і
      присудком?
    options:
    - text: Нічим, це один і той самий знак
      correct: false
    - text: Тире довше і виділяється пробілами з обох боків
      correct: true
    - text: Дефіс довше і ставиться між підметом і присудком
      correct: false
    - text: Тире використовується лише в цифрах
      correct: false
    answer: Тире довше і виділяється пробілами з обох боків
  - question: Після яких саме слів зазвичай ставиться двокрапка у структурі складного
      академічного речення?
    options:
    - text: Перед кожним прикметником
      correct: false
    - text: Після узагальнювального слова перед переліком
      correct: true
    - text: У кінці кожного речення
      correct: false
    - text: Між підметом і присудком
      correct: false
    answer: Після узагальнювального слова перед переліком
  - question: Яку офіційну типографічну назву мають типові українські лапки « », що
      використовуються у друкованих текстах?
    options:
    - text: Квадрати
      correct: false
    - text: Ялинки
      correct: true
    - text: Лапки-лапки
      correct: false
    - text: Дужки
      correct: false
    answer: Ялинки
  - question: Яка основна синтаксична функція крапки з комою у складних розгорнутих
      списках?
    options:
    - text: Завершувати коротке речення
      correct: false
    - text: Відокремлювати розгорнуті пункти у складному списку
      correct: true
    - text: Ставитися замість знака оклику
      correct: false
    - text: Показувати іронію автора
      correct: false
    answer: Відокремлювати розгорнуті пункти у складному списку
  - question: Чи ставиться кома після обставини часу (наприклад, 'У 2023 році') на
      початку речення?
    options:
    - text: Так, завжди
      correct: false
    - text: Ні, зазвичай не ставиться (це англійська інтерференція)
      correct: true
    - text: Тільки якщо рік високосний
      correct: false
    - text: За бажанням автора
      correct: false
    answer: Ні, зазвичай не ставиться (це англійська інтерференція)
  - question: Як зазвичай виділяються вставні слова (наприклад, 'безумовно', 'отже')
      на письмі?
    options:
    - text: Лапками
      correct: false
    - text: Комами з обох боків
      correct: true
    - text: Великими літерами
      correct: false
    - text: Ніяк не виділяються
      correct: false
    answer: Комами з обох боків
