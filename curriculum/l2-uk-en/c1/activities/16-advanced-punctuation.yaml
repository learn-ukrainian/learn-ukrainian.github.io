  - title: "Теорія знаків"
    type: quiz
    instructions: "Визначте правильну відповідь щодо правил пунктуації в українській мові."
    items:
      - question: "Яка основна та найважливіша функція коми у складному академічному реченні?"
        options:
          - "Позначати паузу для вдиху"
          - "Відокремлювати частини речення за граматичним принципом"
          - "Прикрашати текст"
          - "Виділяти найдовше слово"
        answer: "Відокремлювати частини речення за граматичним принципом"
      - question: "Перед якими конкретними словами ЗАВЖДИ ставиться кома у складному підрядному реченні?"
        options:
          - "Перед словами 'і' та 'або'"
          - "Перед словами 'що', 'який', 'щоб', 'коли'"
          - "Перед усіма іменниками"
          - "Тільки в кінці абзацу"
        answer: "Перед словами 'що', 'який', 'щоб', 'коли'"
      - question: "У якому випадку тире має бути обов'язково використане між підметом і присудком?"
        options:
          - "Нічим, це один і той самий знак"
          - "Тире довше і виділяється пробілами з обох боків"
          - "Дефіс довше і ставиться між підметом і присудком"
          - "Тире використовується лише в цифрах"
        answer: "Тире довше і виділяється пробілами з обох боків"
      - question: "Після яких саме слів зазвичай ставиться двокрапка у структурі складного академічного речення?"
        options:
          - "Перед кожним прикметником"
          - "Після узагальнювального слова перед переліком"
          - "У кінці кожного речення"
          - "Між підметом і присудком"
        answer: "Після узагальнювального слова перед переліком"
      - question: "Яку офіційну типографічну назву мають типові українські лапки « », що використовуються у друкованих текстах?"
        options:
          - "Квадрати"
          - "Ялинки"
          - "Лапки-лапки"
          - "Дужки"
        answer: "Ялинки"
      - question: "Яка основна синтаксична функція крапки з комою у складних розгорнутих списках?"
        options:
          - "Завершувати коротке речення"
          - "Відокремлювати розгорнуті пункти у складному списку"
          - "Ставитися замість знака оклику"
          - "Показувати іронію автора"
        answer: "Відокремлювати розгорнуті пункти у складному списку"
      - question: "Чи ставиться кома після обставини часу (наприклад, 'У 2023 році') на початку речення?"
        options:
          - "Так, завжди"
          - "Ні, зазвичай не ставиться (це англійська інтерференція)"
          - "Тільки якщо рік високосний"
          - "За бажанням автора"
        answer: "Ні, зазвичай не ставиться (це англійська інтерференція)"
      - question: "Як зазвичай виділяються вставні слова (наприклад, 'безумовно', 'отже') на письмі?"
        options:
          - "Лапками"
          - "Комами з обох боків"
          - "Великими літерами"
          - "Ніяк не виділяються"
        answer: "Комами з обох боків"

