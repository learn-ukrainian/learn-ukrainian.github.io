  model_answer: '**Правильний варіант:** Сьогодні вчені стверджують, що зміна клімату
    — це значна проблема. На нашу думку, потрібно використовувати такі методи: сонячна
    енергія, вітрова енергія та економія. Отже, ми маємо діяти швидко, щоб врятувати
    планету, яка є нашим домом.


