- type: quiz
  title: Розуміння тексту про Івана Франка
  instruction: Виберіть правильну відповідь на основі змісту прочитаного тексту про
    життя та діяльність Франка.
  items:
  - question: Чому в українському літературознавстві та історії Івана Франка традиційно
      називають почесним епітетом «Титан праці»?
    options:
    - text: Через його надзвичайну фізичну силу, яку він виховав у батьківській кузні
        в Нагуєвичах.
      correct: false
    - text: Через його феноменальну працездатність та величезний творчий доробок,
        що налічує понад 5000 творів.
      correct: true
    - text: Через його роль у заснуванні першої політичної партії в Галичині та активну
        участь у вічах.
      correct: false
    - text: Через його невтомну боротьбу за права селян та численні арешти австрійською
        імперською владою.
      correct: false
    explanation: У тексті зазначено, що цей епітет пов'язаний з його неймовірною працездатністю
      та кількістю творів у різних галузях знань.
  - question: Як автор модуля характеризує значення символічного образу «Каменяра»
      для розуміння життєвого шляху Івана Франка?
    options:
    - text: Це пряма вказівка на професійну діяльність Франка як будівельника доріг
        у молоді роки.
      correct: false
    - text: Це метафоричне відображення невтомного борця, який прокладає шлях до національного
        визволення та прогресу.
      correct: true
    - text: Це поетичне визначення його соціалістичних поглядів, які він активно пропагував
        у студентському гуртку.
      correct: false
    - text: Це символ його важкої фізичної праці під час тюремних ув'язнень, які він
        відбував у Галичині.
      correct: false
    explanation: Текст пояснює, що образ каменяра став символом невтомного працівника
      на ниві національного відродження.
  - question: Який історичний факт наводиться в тексті як беззаперечне підтвердження
      світового визнання наукових здобутків Івана Франка?
    options:
    - text: Його успішне навчання в Дрогобицькій «нормальній школі» та гімназії отців
        Василіян.
      correct: false
    - text: Його блискучий захист докторської дисертації у Відні під науковим керівництвом
        відомого вченого Ягича.
      correct: true
    - text: Його активне листування з Михайлом Драгомановим та іншими видатними інтелектуалами
        тогочасної Європи.
      correct: false
    - text: Його висунення на здобуття Нобелівської премії з літератури професором
        Віденського університету Заячковським.
      correct: false
    explanation: Текст описує захист дисертації у Відні як міжнародне визнання його
      як вченого світового рівня.
  - question: Чому австрійська імперська адміністрація тричі заарештовувала Івана
      Франка та піддавала його тюремним ув'язненням?
    options:
    - text: Через його приналежність до таємної терористичної організації, що планувала
        замах на цісаря.
      correct: false
    - text: Через його активну громадську діяльність та пропаганду прогресивних соціалістичних
        та національних ідей.
      correct: true
    - text: Через його відмову проходити обов'язкову військову службу в лавах австро-угорської
        армії.
      correct: false
    - text: Через публікацію заборонених книг у його приватній бібліотеці, яку він
        зібрав ще в гімназії.
      correct: false
    explanation: Текст зазначає, що арешти були спричинені його політичними переконаннями
      та активною громадською позицією.
  - question: Як Франко ставився до перекладацької діяльності та яку стратегічну мету
      він переслідував у цій галузі?
    options:
    - text: Він вважав це лише способом заробітку в умовах неможливості працювати
        за фахом в університеті.
      correct: false
    - text: Він прагнув інтегрувати українську культуру в світовий контекст через
        засвоєння скарбів світової класики.
      correct: true
    - text: Він намагався довести австрійській владі свою лояльність через переклади
        німецьких поетів та драматургів.
      correct: false
    - text: Він хотів замінити оригінальні українські твори перекладами, щоб швидше
        модернізувати мову селян.
      correct: false
    explanation: Текст наголошує, що перекладацька діяльність мала на меті інтегрувати
      українську культуру в світовий контекст.
  - question: Який основний ідеологічний конфлікт існував у Галичині XIX століття
      між «москвофілами» та «народовцями» згідно з текстом?
    options:
    - text: Конфлікт щодо використання латинської або кириличної абетки в офіційному
        діловодстві краю.
      correct: false
    - text: Питання про те, чи є українці самостійною нацією, чи лише частиною єдиного
        російського народу.
      correct: true
    - text: Суперечка щодо того, чи повинна Галичина залишатися в складі Австрії,
        чи перейти до Польщі.
      correct: false
    - text: Дискусія про роль релігії в житті селянства та необхідність реформування
        церковних обрядів.
      correct: false
    explanation: Текст описує протистояння щодо самостійності українського народу.
  - question: Яку роль відіграла поема «Мойсей» у творчій спадщині Франка та в інтелектуальному
      житті України того часу?
    options:
    - text: Вона стала першою спробою Франка написати твір на суто релігійну тематику
        для сільських читалень.
      correct: false
    - text: Поема стала вершиною філософської думки Франка, осмислюючи трагічну долю
        нації та роль її лідера.
      correct: true
    - text: Вона була написана як відповідь на критику його політичних опонентів з
        Радикальної партії.
      correct: false
    - text: Твір задумувався як історичний нарис про вихід євреїв з Єгипту без жодних
        паралелей з Україною.
      correct: false
    explanation: Текст характеризує «Мойсея» як вершину філософської думки про долю
      народу та лідера.
  - question: Яким був головний аргумент Франка на користь політичної незалежності
      України в його публіцистичних працях?
    options:
    - text: Необхідність відновлення гетьманського правління та старого козацького
        устрою на всіх землях.
      correct: false
    - text: Переконання, що соціальне визволення народу неможливе без повної національної
        та державної самостійності.
      correct: true
    - text: Бажання швидше вступити до Європейського Союзу та НАТО для забезпечення
        безпеки регіону.
      correct: false
    - text: Вимога надати українцям таку ж автономію, яку отримали угорці після реформи
        1867 року.
      correct: false
    explanation: Текст зазначає, що для Франка соціальне визволення було неможливим
      без національної незалежності.
- type: fill-in
  title: Біографічна та академічна лексика
  instruction: Заповніть пропуски в реченнях, обираючи правильну форму слова або сталу
    колокацію з запропонованих варіантів.
  items:
  - sentence: Постать Івана Франка [___] визначальну роль у процесі переходу української
      культури до модернізму.
    answer: відіграла
    options:
    - відіграла
    - зробила
    - мала
    - дала
  - sentence: Творча [___] митця налічує тисячі праць у галузі літератури, історії,
      економіки та фольклористики.
    answer: спадщина
    options:
    - спадщина
    - праця
    - робота
    - діяльність
  - sentence: Франко був невтомним дослідником, який завжди намагався [___] свої наукові
      висновки фактами.
    answer: обґрунтувати
    options:
    - обґрунтувати
    - написати
    - сказати
    - додати
  - sentence: Багатогранність його таланту дозволяє називати Франка справжнім [___]
      своєї епохи.
    answer: енциклопедистом
    options:
    - енциклопедистом
    - поетом
    - вченим
    - діячем
  - sentence: У своїх працях він часто [___] на необхідності єднання всіх українських
      земель в одну державу.
    answer: наголошував
    options:
    - наголошував
    - писав
    - думав
    - знав
  - sentence: Вагомий [___] Франка в розвиток української мови полягає в розширенні
      її термінологічної бази.
    answer: внесок
    options:
    - внесок
    - вплив
    - результат
    - наслідок
  - sentence: Попри фізичний біль, він продовжував працювати, демонструючи справжній
      тріумф [___] над обставинами.
    answer: духу
    options:
    - духу
    - розуму
    - тіла
    - волі
  - sentence: Франко [___] ідею соборності України, яка згодом стала реальністю для
      майбутніх поколінь.
    answer: уособлював
    options:
    - уособлював
    - бачив
    - знав
    - писав
- type: error-correction
  title: Граматика в біографічному контексті
  instruction: Знайдіть граматичну помилку в реченні та виправте її, обравши правильний
    варіант із запропонованих.
  items:
  - sentence: Іван Франко народився у серпні 1856 року в село Нагуєвичі.
    error: село
    answer: селі
    options:
    - село
    - селі
    - селом
    - села
    explanation: «Прийменник 'в' вимагає місцевого відмінка для позначення місця —
      в чому? — у селі.»
  - sentence: Він активно долучився до громадське життя Львова ще під час навчання.
    error: громадське життя
    answer: громадського життя
    options:
    - громадське життя
    - громадського життя
    - громадським життям
    - громадському житті
    explanation: «Дієслово 'долучитися до' вимагає родового відмінка після прийменника
      — до чого? — до життя.»
  - sentence: Франко присвятив все своє життя боротьба за права українського народу.
    error: боротьба
    answer: боротьбі
    options:
    - боротьба
    - боротьбі
    - боротьбою
    - боротьбу
    explanation: «Дієслово 'присвятити' вимагає давального відмінка — присвятити чому?
      — боротьбі.»
  - sentence: Твори Франка були перекладені на багатьма мовами світу.
    error: на багатьма
    answer: багатьма
    options:
    - на багатьма
    - багатьма
    - багатьох
    - на багато
    explanation: «Орудний відмінок без прийменника вказує на засіб дії — перекладені
      ким/чим? — мовами.»
  - sentence: Він став один з перших засновників політичної партії в Україні.
    error: один з
    answer: одним із
    options:
    - один з
    - одним із
    - одного з
    - одному з
    explanation: «Дієслово 'стати' вимагає орудного відмінка — стати ким? — одним.»
  - sentence: Письменник хворів важкою хвороба, але не припиняв своєї праці.
    error: хвороба
    answer: хворобою
    options:
    - хвороба
    - хворобою
    - на хворобу
    - хвороби
    explanation: «Дієслово 'хворіти' вимагає орудного відмінка — хворіти чим? — хворобою.»
  - sentence: Його поховали на Личаківське кладовище у місті Львові.
    error: Личаківське кладовище
    answer: Личаківському кладовищі
    options:
    - Личаківське кладовище
    - Личаківському кладовищі
    - Личаківського кладовища
    - Личаківським кладовищем
    explanation: «Прийменник 'на' у значенні місця знаходження вимагає місцевого відмінка
      — на чому? — на кладовищі.»
  - sentence: Франко закликав народ до боротьбі за незалежну державу.
    error: боротьбі
    answer: боротьби
    options:
    - боротьбі
    - боротьби
    - боротьбою
    - боротьбу
    explanation: «Прийменник 'до' вимагає родового відмінка — до чого? — до боротьби.»
- type: match-up
  title: Відповідність біографічних термінів
  instruction: З'єднайте українське слово з його академічним визначенням або контекстуальним
