- type: select
  title: Лінгвістичний аналіз первинного джерела
  instruction: Проаналізуйте уривок із поезії Франка «Я син народу». Виберіть УСІ
    правильні твердження.
  items:
  - question: «Прочитайте уривок — «Я син народу, що вгору йде, хоч був закритий в
      льоху...» Які лінгвістичні та стилістичні особливості тут присутні?»
    options:
    - text: Використання розгорнутої метафори («закритий в льоху») для опису гноблення.
      correct: true
    - text: Синтаксичний паралелізм (повторення структури «Я син народу...»).
      correct: true
    - text: Виключне використання архаїчної церковнослов'янської лексики.
      correct: false
    - text: Емоційно забарвлені дієслова («плює», «живе», «йде»).
      correct: true
    - text: Вживання офіційно-ділового стилю для підсилення логіки.
      correct: false
    explanation: Франко використовує метафори, повтори та емоційну лексику для публіцистичного
      ефекту.
  - question: Які ще художні засоби характерні для публіцистичної поезії Івана Франка
      згідно з аналізом його творчості?
    options:
    - text: Використання риторичних запитань для залучення читача до діалогу.
      correct: true
    - text: Побудова тексту як сухого переліку історичних дат та подій.
      correct: false
    - text: Насичення тексту інтимними зізнаннями, що не стосуються народу.
      correct: false
    - text: Вживання алегоричних образів (наприклад, Каменяр, Мойсей).
      correct: true
    - text: Використання складнопідрядних речень з багатьма підрядними.
      correct: true
  - question: Оберіть терміни, які найкраще описують стиль та зміст збірки «Зів'яле
      листя» Франка.
    options:
    - text: Психологізм та інтимна лірика.
      correct: true
    - text: Модернізм та символіка.
      correct: true
    - text: Епічна героїка та опис битв.
      correct: false
    - text: Філософська заглибленість у почуття.
      correct: true
    - text: Сухий виклад фактів особистої біографії.
      correct: false
  - question: Які лексичні пласти Франко активно впроваджував в українську літературну
      мову?
    options:
    - text: Філософська та абстрактна термінологія.
      correct: true
    - text: Наукова лексика з різних галузей знань.
      correct: true
    - text: Виключно діалектизми свого рідного села.
      correct: false
    - text: Суспільно-політична лексика європейського зразка.
      correct: true
    - text: Церковні архаїзми без жодних змін.
      correct: false
  - question: Виберіть ознаки публіцистичного стилю Франка, згадані в модулі.
    options:
