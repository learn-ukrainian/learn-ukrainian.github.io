content_outline:
  - section: Вступ — Резюме vs CV
    words: 400
    points:
      - Різниця між резюме та CV
      - Коли використовувати який формат
      - Українські vs міжнародні стандарти

  - section: Структура українського CV
    words: 800
    points:
      - Особисті дані (Personal data)
      - Освіта (Education)
      - Досвід роботи (Work experience)
      - Навички (Skills)
      - Мови (Languages)
      - Рекомендації (References)

  - section: Дієслова дії для досвіду
    words: 700
    points:
      - Розробляв, впроваджував, координував
      - Керував, організовував, планував
      - Аналізував, оптимізував, досягав

  - section: Формальний стиль опису
    words: 600
    points:
      - Безособові конструкції
      - Формальна лексика
      - Уникнення займенників

  - section: Супровідний лист
    words: 700
    points:
      - Структура листа
      - Звертання і прощання
      - Мотивація та цілі

  - section: Типові помилки
    words: 500
    points:
      - Зайва інформація
      - Неформальний стиль
      - Граматичні помилки

  - section: Практичне завдання
    words: 300
    points:
      - Написання власного CV
      - Редагування чужого CV
      - Трансформація стилю

vocabulary_hints:
  required:
    - резюме (resume)
    - CV (curriculum vitae)
    - досвід роботи (work experience)
    - освіта (education)
    - навички (skills)
    - компетенція (competency)
    - посада (position)
    - обов'язки (responsibilities)
    - досягнення (achievements)
    - рекомендація (reference)
  recommended:
    - кар'єрний шлях (career path)
    - професійний розвиток (professional development)
    - кваліфікація (qualification)
    - сертифікат (certificate)
    - стажування (internship)

