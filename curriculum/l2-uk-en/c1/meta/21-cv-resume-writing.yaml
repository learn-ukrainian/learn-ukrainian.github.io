    focus: Informal → formal descriptions
    items: "12+"

  - type: cloze
    focus: Action verbs in work experience
    items: "12+"

  - type: error-correction
    focus: Fix CV mistakes
    items: "10+"

  - type: essay-response
    focus: Write cover letter
    word_target: 200

