version: '2.0'
id: c1-07
title: Цитація та посилання
slug: 07-citation-reference
phase: C1.1 Academic Ukrainian
focus: grammar
module_type: grammar
word_target: 4000
immersion: 100% Ukrainian
sources:
- name: ДСТУ 8302:2015 Бібліографічне посилання
  url: https://mon.gov.ua/
  type: reference
  notes: Ukrainian citation standards
- name: Academic Integrity Guidelines
  url: https://mova.info/
  type: secondary
  notes: Plagiarism prevention and proper citation
content_outline:
- section: Вступ — Наукова чесність
  words: 400
  points:
  - Етика цитування в академічному світі
  - Плагіат та його наслідки
  - Роль посилань у науковому тексті
- section: Дієслова цитування
  words: 700
  points:
  - Цитувати, посилатися на, згадувати
  - Наводити, покликатися на, відсилати до
  - Нюанси вибору дієслова
- section: Структури посилань
  words: 700
  points:
  - За словами Х, ... / Як зазначає Х, ...
  - Х стверджує, що ... / На думку Х, ...
  - Згідно з дослідженням Х, ...
- section: Пряма та непряма цитата
  words: 600
  points:
  - Правила оформлення прямої цитати
  - Перетворення прямої цитати на непряму
  - Коли використовувати яку форму
- section: Бібліографічне оформлення
  words: 600
  points:
  - Формат посилань ДСТУ 8302:2015
  - Посилання в тексті та в списку літератури
  - Особливості українського стандарту
- section: Інтеграція цитат у текст
  words: 600
  points:
  - Плавне введення цитати
  - Коментар до цитати
  - Уникнення надмірного цитування
- section: Практика цитування
  words: 400
  points:
  - Робота з джерелами
  - Редагування тексту з посиланнями
  - Перевірка правильності цитування
vocabulary_hints:
  required:
  - цитата (quotation)
  - посилання (reference)
  - джерело (source)
  - плагіат (plagiarism)
  - перефразування (paraphrasing)
  - бібліографія (bibliography)
  - першоджерело (primary source)
  - вторинне джерело (secondary source)
  - атрибуція (attribution)
  - оформлення (formatting)
  recommended:
  - антиплагіат (anti-plagiarism)
  - самоцитування (self-citation)
  - цитатний індекс (citation index)
  - посилатися (to refer)
  - покликатися (to cite)
