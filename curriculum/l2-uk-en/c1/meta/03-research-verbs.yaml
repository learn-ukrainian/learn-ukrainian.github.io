content_outline:
  - section: Вступ — Дієслова як інструмент науковця
    words: 400
    points:
      - Роль дієслів у науковому дискурсі
      - Категоризація за функцією
      - Точність вибору дієслова

  - section: Дієслова дослідження
    words: 700
    points:
      - Досліджувати, вивчати, аналізувати
      - З'ясовувати, перевіряти, випробовувати
      - Розглядати, обстежувати, спостерігати

  - section: Дієслова аргументації
    words: 700
    points:
      - Стверджувати, доводити, обґрунтовувати
      - Аргументувати, спростовувати, заперечувати
      - Підтверджувати, підкріплювати, ілюструвати

  - section: Дієслова презентації
    words: 600
    points:
      - Представляти, викладати, описувати
      - Характеризувати, демонструвати, ілюструвати
      - Порівнювати, зіставляти, протиставляти

  - section: Дієслова висновку
    words: 600
    points:
      - Підсумовувати, узагальнювати, резюмувати
      - Робити висновок, констатувати, визначати
      - Виводити, формулювати, встановлювати

  - section: Нюанси та контексти
    words: 600
    points:
      - Синоніми з різними відтінками значення
      - Колокації з дієсловами дослідження
      - Правильне керування (з чим поєднуються)

  - section: Практичне застосування
    words: 400
    points:
      - Вибір дієслова за контекстом
      - Варіювання дієслів у тексті
      - Уникнення повторів

vocabulary_hints:
  required:
    - досліджувати (to research)
    - аналізувати (to analyze)
    - стверджувати (to assert)
    - доводити (to prove)
    - обґрунтовувати (to substantiate)
    - спростовувати (to refute)
    - підсумовувати (to summarize)
    - узагальнювати (to generalize)
    - констатувати (to state)
    - формулювати (to formulate)
  recommended:
    - з'ясовувати (to clarify)
    - випробовувати (to test)
    - зіставляти (to compare)
    - виводити (to derive)
    - резюмувати (to summarize)

activity_hints:
  - type: group-sort
    focus: Verbs by function (investigate/argue/present/conclude)
    items: "20+"

  - type: fill-in
    focus: Select appropriate research verb for context
    items: "15+"

  - type: match-up
    focus: Research verb to definition/synonym
    items: "15+"

  - type: cloze
    focus: Complete academic paragraphs with verbs
    items: "12+"

  - type: quiz
    focus: Identify verb function in sentences
    items: "12+"

  - type: essay-response
    focus: Write paragraph using 5+ research verbs
    word_target: 150

