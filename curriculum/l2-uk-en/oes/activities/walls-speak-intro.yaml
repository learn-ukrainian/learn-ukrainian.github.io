# Activities: Софійські графіті: Стіни говорять
# OES Module 001
# Activity types: transcription (2), etymology-trace (2), grammar-identify (3)

# Transcription activities (2 required)
- type: transcription
  title: "Транскрипція: Молитва Георгія"
  instruction: "Перепишіть давньоруський текст сучасним українським правописом. Замініть ѥ на є, ѣ на і."
  original: "Господи помози рабу своѥму Гєоргєви грѣшному"
  answer: "Господи, поможи рабу своєму Георгієві грішному"
  hints:
    - "ѥ = є"
    - "ѣ = і"
    - "Закінчення -єви → -ієві"

- type: transcription
  title: "Транскрипція: Текст про Кузьму"
  instruction: "Перепишіть напис сучасним правописом. Зверніть увагу на слово 'вкралєси' — це два слова злиті разом."
  original: "Коузьма тать. Вкралєси мясо."
  answer: "Кузьма — злодій. Вкрав ти м'ясо."
  hints:
    - "Коузьма → Кузьма (оу = у)"
    - "тать → злодій"
    - "вкралєси = вкрал + єси (вкрав ти)"

# Etymology-trace activities (2 required)
- type: etymology-trace
  title: "Етимологія: слово 'тать'"
  instruction: "Простежте еволюцію слова 'тать' від праслов'янської до сучасної української."
  items:
    - word: "тать"
      modern: "злодій"
      evolution: "Праслов. *tatь → давньорус. тать → збереглось як архаїзм 'тать нічний', замінено на 'злодій'"
    - word: "татьба"
      modern: "крадіжка"
      evolution: "Праслов. *tatь + суфікс -ба → давньорус. татьба → вийшло з ужитку, замінено на 'крадіжка'"

- type: etymology-trace
  title: "Етимологія: слово 'грамота'"
  instruction: "Простежте шлях запозичення слова 'грамота' з грецької мови."
  items:
    - word: "грамота"
      modern: "грамота, документ"
      evolution: "Грецьке γράμμα (грамма) 'буква, написане' → давньорус. грамота → укр. грамота"
    - word: "грамотьнъ"
      modern: "грамотний"
      evolution: "Давньорус. грамота + суфікс -ьн- → грамотьнъ → укр. грамотний 'освічений'"

# Grammar-identify activities (3 required)
- type: grammar-identify
  title: "Ідентифікація: Давальний відмінок"
  instruction: "Визначте форму давального відмінка в кожному прикладі та вкажіть тип відміни."
  items:
    - text: "помози рабу своєму"
      form: "рабу"
      answer: "Давальний відмінок, чоловічий рід, о-основа. Закінчення -у."
    - text: "помози рабу своєму"
      form: "своєму"
      answer: "Давальний відмінок, присвійний займенник, чоловічий рід. Закінчення -ому/-єму."
    - text: "Гєоргєви грѣшному"
      form: "Гєоргєви"
      answer: "Давальний відмінок, власне ім'я, йо-основа. Закінчення -єви."

- type: grammar-identify
  title: "Ідентифікація: Перфект"
  instruction: "Проаналізуйте дієслівну конструкцію перфекта в давньоруській мові."
  items:
    - text: "Вкралъ єси мясо"
      form: "вкралъ"
      answer: "Дієприкметник минулого часу активний, чоловічий рід, однина. Від 'вкрасти'."
    - text: "Вкралъ єси мясо"
      form: "єси"
      answer: "Допоміжне дієслово 'бути', теперішній час, 2 особа однини (ти є)."
    - text: "Писалъ ѥсмь"
      form: "ѥсмь"
      answer: "Допоміжне дієслово 'бути', теперішній час, 1 особа однини (я є). Разом: 'я писав'."

- type: grammar-identify
  title: "Ідентифікація: Кличний відмінок"
  instruction: "Визначте форму кличного відмінка та порівняйте з називним."
  items:
    - text: "Господи, помози..."
      form: "Господи"
      answer: "Кличний відмінок від 'Господь'. Збережено в сучасній українській: 'Господи!'"
    - text: "Брате мій!"
      form: "брате"
      answer: "Кличний відмінок від 'брат'. Збережено в українській: 'брате!'"
    - text: "Княже Ярославе!"
      form: "княже"
      answer: "Кличний відмінок від 'кънязь'. Давня форма — сучасне 'князю' (мутація зникла)."
