module: b2-59
level: B2
activities:
    -   type: match-up
        title: "Знайдіть контекст мовлення"
        instruction: "З'єднайте дієслово з відповідною ситуацією вживання."
        pairs:
            -   left: "заявляти"
                right: "публічна офіційна позиція"
            -   left: "розповідати"
                right: "сюжет або послідовність подій"
            -   left: "повідомляти"
                right: "передача конкретного факту"
            -   left: "базікати"
                right: "неформальна легка розмова"
            -   left: "допитувати"
                right: "суворе примусове запитування"
            -   left: "цікавитися"
                right: "ввічливе виявлення уваги"
            -   left: "стверджувати"
                right: "висловлення думки як факту"
            -   left: "сперечатися"
                right: "активна незгода з опонентом"

    -   type: quiz
        title: "Оберіть точне дієслово"
        instruction: "Яке слово найкраще підходить для наведеної ситуації?"
        items:
            -   question: "Офіційний представник МЗС виступає перед пресою з важливою новиною. Що він робить?"
                options:
                    -   text: "робить заяву"
                        correct: true
                    -   text: "базікає"
                        correct: false
                    -   text: "shepoce"
                        correct: false
                    -   text: "мріє"
                        correct: false
                explanation: "Для публічних офіційних виступів використовується дієслово 'заявляти'."
            -   question: "Ви хочете дуже ввічливо дізнатися про чиєсь самопочуття. Як краще почати?"
                options:
                    -   text: "Я цікавлюся вашим здоров'ям."
                        correct: true
                    -   text: "Я допитую вас про здоров'я."
                        correct: false
                    -   text: "Я кричу про ваше здоров'я."
                        correct: false
                    -   text: "Я ігнорую ваше здоров'я."
                        correct: false
                explanation: "Дієслово 'цікавитися' є найбільш ввічливим способом запиту інформації."
            -   question: "Бабуся передає онукам історію про своє дитинство. Що вона робить?"
                options:
                    -   text: "розповідає"
                        correct: true
                    -   text: "декларує"
                        correct: false
                    -   text: "допитує"
                        correct: false
                    -   text: "мовчить"
                        correct: false
                explanation: "Розподідати — це передавати сюжет або життєвий досвід."
            -   question: "Детектив у суді намагається дізнатися правду від свідка. Що він робить?"
                options:
                    -   text: "допитує"
                        correct: true
                    -   text: "базікає"
                        correct: false
                    -   text: "співає"
                        correct: false
                    -   text: "жартує"
                        correct: false
                explanation: "Допитувати означає проводити суворий офіційний запит інформації."
            -   question: "Науковець наводить докази своєї теорії як абсолютно правильні. Він..."
                options:
                    -   text: "стверджує"
                        correct: true
                    -   text: "сумнівається"
                        correct: false
                    -   text: "питає"
                        correct: false
                    -   text: "слухає"
                        correct: false
                explanation: "Стверджувати — це подавати свою думку як безперечний факт."
            -   question: "Друзі зустрілися в кав'ярні і весело обговорюють новини шоу-бізнесу. Вони..."
                options:
                    -   text: "базікають"
                        correct: true
                    -   text: "ведуть переговори"
                        correct: false
                    -   text: "допитують один одного"
                        correct: false
                    -   text: "декларують закони"
                        correct: false
                explanation: "Базікати — це неформальне, легке спілкування."
            -   question: "Диктор на вокзалі передає інформацію про затримку поїзда. Він..."
                options:
                    -   text: "оголошує"
                        correct: true
                    -   text: "шепоче"
                        correct: false
                    -   text: "сперечається"
                        correct: false
                    -   text: "співає"
                        correct: false
                explanation: "Оголошувати — це робити інформацію публічною для всіх."
            -   question: "Дві сторони намагаються дійти згоди щодо умов контракту. Вони ведуть..."
                options:
                    -   text: "переговори"
                        correct: true
                    -   text: "монолог"
                        correct: false
                    -   text: "молитву"
                        correct: false
                    -   text: "допит"
                        correct: false
                explanation: "Переговори — це форма спілкування з метою досягнення домовленості."

    -   type: group-sort
        title: "Рівень офіційності"
        instruction: "Розподіліть дієслова за їхнім стилістичним забарвленням (16+ елементів)."
        groups:
            -   name: "Офіційний / Урочистий"
                items:
                    -   "заявляти"
                    -   "оголошувати"
                    -   "сповіщати"
                    -   "стверджувати"
                    -   "декларувати"
                    -   "інформувати"
                    -   "повідомляти"
                    -   "проголошувати"
            -   name: "Нейтральний / Розмовний"
                items:
                    -   "казати"
                    -   "говорити"
                    -   "питати"
                    -   "базікати"
                    -   "теревенити"
                    -   "розповідати"
                    -   "бесідувати"
                    -   "балакати"
                    -   "шептати"
                    -   "кричати"

    -   type: unjumble
        title: "Складіть речення про діалог"
        instruction: "Розставте слова у правильному порядку (речення 15-20 слів)."
        items:
            -   scrambled: "Гіди / в / Одесі / можуть / годинами / розповідати / захоплюючі / легенди / про / підземні / катакомби / нашої / чудової / перлини / біля / моря"
                answer: "Гіди в Одесі можуть годинами розповідати захоплюючі легенди про підземні катакомби нашої чудової перлини біля моря."
            -   scrambled: "Уряд / офіційно / заявив / про / свою / повну / відданість / принципам / демократії / та / повної / прозорості / у / всіх / державних / справах"
                answer: "Уряд офіційно заявив про свою повну відданість принципам демократії та повної прозорості у всіх державних справах."
            -   scrambled: "Науковці / впевнено / стверджують / що / нові / технології / допоможуть / зберегти / унікальну / екологію / Карпат / для / майбутніх / поколінь / українців"
                answer: "Науковці впевнено стверджують що нові технології допоможуть зберегти унікальну екологію Карпат для майбутніх поколінь українців."
            -   scrambled: "Вміння / вчасно / сповіщати / про / небезпеку / вимагає / від / кожної / людини / відмови / від / будь-якої / зайвої / води / в / її / мові"
                answer: "Вміння вчасно сповіщати про небезпеку вимагає від кожної людини відмови від будь-якої зайвої води в її мові."
            -   scrambled: "Народна / мудрість / вчить / нас / великої / відповідальності / за / кожне / сказане / слово / оскільки / його / неможливо / повернути / назад / після / вимовлення"
                answer: "Народна мудрість вчить нас великої відповідальності за кожне сказане слово оскільки його неможливо повернути назад після вимовлення."
            -   scrambled: "Під / час / офіційних / переговорів / у / Києві / сторони / намагалися / знайти / спільну / мову / та / досягти / взаємовигідного / компромісу / для / всіх"
                answer: "Під час офіційних переговорів у Києві сторони намагалися знайти спільну мову та досягти взаємовигідного компромісу для всіх."
            -   scrambled: "Директор / оголосив / про / початок / великого / конкурсу / на / кращу / інноваційну / ідею / серед / молодих / спеціалістів / нашого / сучасного / підприємства"
                answer: "Директор оголосив про початок великого конкурсу на кращу інноваційну ідею серед молодих спеціалістів нашого сучасного підприємства."
            -   scrambled: "Дитина / з / великою / цікавістю / розпитувала / матір / про / деталі / подорожі / до / Львова / де / вона / мріяла / побувати / все / своє / життя"
                answer: "Дитина з великою цікавістю розпитувала матір про деталі подорожі до Львова де вона мріяла побувати все своє життя."

    -   type: cloze
        title: "Конференція в столиці"
        instruction: "Заповніть пропуски в тексті про комунікацію (16+ пропусків)."
        passage: |
            Вчора в {Києві|Львові|Харкові|Київ} відбулася масштабна подія. Організатори {оголосили|сказали|заявили|оголосили} про початок міжнародної {дискусії|розмови|бесіди|дискусії}. Головний спікер {заявив|сказав|промовчав|заявив}, що світ потребує нової стратегії {комунікації|мови|розмови|комунікації}. Він довго {розповідав|базікав|кричав|розповідав} про свій досвід у переговорних процесах. Потім почалися гострі {дебати|розмови|зустрічі|дебати}. Журналісти почали активно {розпитувати|бити|ігнорувати|розпитувати} учасників про деталі. Один із гостей {запитав|крикнув|проспівав|запитав} про фінансування проєкту. Модератор {пояснював|плутав|приховував|пояснював} кожну деталь дуже детально. Учасники постійно {обговорювали|спали|мовчали|обговорювали} нові ідеї в кулуарах. Це була не просто {розмова|пісня|гра|розмова}, а справжній {діалог|монолог|театр|діалог} культур. Вечері гості {базікали|допитували|кричали|базікали} про все на світі. Кожен {висловив|сховав|забув|висловив} свою позицію щодо майбутнього. Всі {погодилися|сперечалися|заперечили|погодилися}, що такі зустрічі важливі. Ми відчули, що вміння {говорити|мовчати|слухати|говорити} і {чути|ігнорувати|бачити|чути} — це найбільша цінність.

    -   type: fill-in
        title: "Точність запитання"
        instruction: "Виберіть правильне дієслово для запиту інформації (10+ елементів)."
        items:
            -   sentence: "Я хотів би [___] про ваші подальші плани на літо."
                answer: "дізнатися"
                options:
                    -   "дізнатися"
                    -   "допитати"
                    -   "кричати"
                    -   "мовчати"
            -   sentence: "Ми маємо [___] у свідків усі деталі нічної події."
                answer: "випитати"
                options:
                    -   "випитати"
                    -   "проігнорувати"
                    -   "забути"
                    -   "сховати"
            -   sentence: "Він постійно [___] думкою оточуючих про свою роботу."
                answer: "цікавиться"
                options:
                    -   "цікавиться"
                    -   "допитує"
                    -   "стверджує"
                    -   "декларує"
            -   sentence: "Поліція почала [___] підозрюваного у скоєнні крадіжки."
                answer: "допитувати"
                options:
                    -   "допитувати"
                    -   "базікати"
                    -   "розповідати"
                    -   "жартувати"
            -   sentence: "Можна вас [___], як пройти до площі Ринок?"
                answer: "запитати"
                options:
                    -   "запитати"
                    -   "оголосити"
                    -   "заявити"
                    -   "proголосити"
            -   sentence: "Сусідка намагалася [___] у мене новини про мою родину."
                answer: "випитати"
                options:
                    -   "випитати"
                    -   "пояснити"
                    -   "аргументувати"
                    -   "реагувати"
            -   sentence: "Вчитель [___] учня, чи готовий він до відповіді."
                answer: "спитав"
                options:
                    -   "спитав"
                    -   "оголосив"
                    -   "заявив"
                    -   "заперечив"
            -   sentence: "Я просто [___], чи не бачили ви мою книгу."
                answer: "цікавлюся"
                options:
                    -   "цікавлюся"
                    -   "допитую"
                    -   "стверджую"
                    -   "докоряю"
            -   sentence: "Вам потрібно [___] у менеджера умови доставки товару."
                answer: "уточнити"
                options:
                    -   "уточнити"
                    -   "співати"
                    -   "базікати"
                    -   "кричати"
            -   sentence: "Він довго [___] мене про моє минуле життя в Одесі."
                answer: "розпитував"
                options:
                    -   "розпитував"
                    -   "декларував"
                    -   "стверджував"
                    -   "реагувати"

    -   type: error-correction
        title: "Виправте помилки комунікації"
        instruction: "Знайдіть і виправте слово, яке не пасує до контексту."
        items:
            -   sentence: "Президент базікає про введення нового воєнного стану."
                error: "базікає"
                answer: "заявляє"
                options:
                    -   "заявляє"
                    -   "shepoce"
                    -   "співає"
                    -   "жартує"
                explanation: "Глава держави робить офіційні заяви, а не базікає."
            -   sentence: "Мати допитує дитині казку на ніч про зайчика."
                error: "допитує"
                answer: "розповідає"
                options:
                    -   "розповідає"
                    -   "оголошує"
                    -   "декларує"
                    -   "кричить"
                explanation: "Казки розповідають, а допитують у поліції."
            -   sentence: "Диктор на радіо шепоче про погоду на завтра."
                error: "шепоче"
                answer: "повідомляє"
                options:
                    -   "повідомляє"
                    -   "співає"
                    -   "мовчить"
                    -   "кричить"
                explanation: "Диктори офіційно повідомляють або оголошують інформацію."
            -   sentence: "Я хочу задекларувати тебе, котра зараз година."
                error: "задекларувати"
                answer: "запитати"
                options:
                    -   "запитати"
                    -   "оголосити"
                    -   "сповістити"
                    -   "заявити"
                explanation: "Задекларувати можна доходи, а про час треба запитати."
            -   sentence: "Ми базікаємо про умови великого кредиту в банку."
                error: "базікаємо"
                answer: "ведемо переговори"
                options:
                    -   "ведемо переговори"
                    -   "shepoceмося"
                    -   "співаємо"
                    -   "граємося"
                explanation: "У банку ведуть офіційні переговори."
            -   sentence: "Він стверджує, що не знає своєї адреси, коли його питають друзі."
                error: "стверджує"
                answer: "каже"
                options:
                    -   "каже"
                    -   "декларує"
                    -   "оголошує"
                    -   "кричить"
                explanation: "У розмові з друзями краще вживати нейтральне 'каже'."
            -   sentence: "Випитуйте, будь ласка, на ці запитання письмово."
                error: "Випитуйте"
                answer: "Відповідайте"
                options:
                    -   "Відповідайте"
                    -   "Запитуйте"
                    -   "Базікайте"
                    -   "Мрійте"
                explanation: "На запитання треба відповідати."
            -   sentence: "Вона докоряє мені компліментами за мою чудову роботу."
                error: "докоряє"
                answer: "дякує"
                options:
                    -   "дякує"
                    -   "сварить"
                    -   "допитує"
                    -   "заперечує"
                explanation: "Докоряти можна за помилки, а за гарну роботу дякують."

    -   type: translate
        title: "Переклад спілкування"
        instruction: "Оберіть правильний український синонім до англійського слова."
        items:
            -   source: "to declare / to state"
                options:
                    -   text: "заявляти"
                        correct: true
                    -   text: "шепотіти"
                        correct: false
                    -   text: "питати"
                        correct: false
                    -   text: "мовчати"
                        correct: false
                explanation: "Найкращий відповідник для офіційного висловлення."
            -   source: "to interrogate"
                options:
                    -   text: "допитувати"
                        correct: true
                    -   text: "базікати"
                        correct: false
                    -   text: "співає"
                        correct: false
                    -   text: "цікавитися"
                        correct: false
                explanation: "Передає зміст суворого примусового запитування."
            -   source: "to chat / to babble"
                options:
                    -   text: "базікати"
                        correct: true
                    -   text: "оголошувати"
                        correct: false
                    -   text: "стверджувати"
                        correct: false
                    -   text: "повідомляти"
                explanation: "Неформальний розмовний стиль."
            -   source: "to claim / to assert"
                options:
                    -   text: "стверджувати"
                        correct: true
                    -   text: "балакати"
                        correct: false
                    -   text: "мовчати"
                        correct: false
                    -   text: "кричати"
                explanation: "Висловлення думки як безперечного факту."
            -   source: "to inform / to notify"
                options:
                    -   text: "повідомляти"
                        correct: true
                    -   text: "жартувати"
                        correct: false
                    -   text: "сперечатися"
                        correct: false
                    -   text: "дорікати"
                explanation: "Передача офіційної інформації або фактів."
            -   source: "to inquire / to be interested"
                options:
                    -   text: "цікавитися"
                        correct: true
                    -   text: "заявляти"
                        correct: false
                    -   text: "оголошувати"
                        correct: false
                    -   text: "кричати"
                explanation: "Ввічливий спосіб запитати."
            -   source: "to argue / to dispute"
                options:
                    -   text: "сперечатися"
                        correct: true
                    -   text: "базікати"
                        correct: false
                    -   text: "розповідати"
                        correct: false
                    -   text: "співати"
                explanation: "Активна емоційна незгода."
            -   source: "to clarify / to explain"
                options:
                    -   text: "пояснювати"
                        correct: true
                    -   text: "заперечувати"
                        correct: false
                    -   text: "допитувати"
                        correct: false
                    -   text: "ігнорувати"
                explanation: "Робити інформацію зрозумілою."

