- type: quiz
  title: Оберіть точне дієслово
  instruction: Яке слово найкраще підходить для наведеної ситуації?
  items:
  - question: Офіційний представник МЗС виступає перед пресою з важливою новиною.
      Що він робить?
    options:
    - text: робить заяву
      correct: true
    - text: базікає
      correct: false
    - text: shepoce
      correct: false
    - text: мріє
      correct: false
    explanation: Для публічних офіційних виступів використовується дієслово 'заявляти'.
  - question: Ви хочете дуже ввічливо дізнатися про чиєсь самопочуття. Як краще почати?
    options:
    - text: Я цікавлюся вашим здоров'ям.
      correct: true
    - text: Я допитую вас про здоров'я.
      correct: false
    - text: Я кричу про ваше здоров'я.
      correct: false
    - text: Я ігнорую ваше здоров'я.
      correct: false
    explanation: Дієслово 'цікавитися' є найбільш ввічливим способом запиту інформації.
  - question: Бабуся передає онукам історію про своє дитинство. Що вона робить?
    options:
    - text: розповідає
      correct: true
    - text: декларує
      correct: false
    - text: допитує
      correct: false
    - text: мовчить
      correct: false
    explanation: Розподідати — це передавати сюжет або життєвий досвід.
  - question: Детектив у суді намагається дізнатися правду від свідка. Що він робить?
    options:
    - text: допитує
      correct: true
    - text: базікає
      correct: false
    - text: співає
      correct: false
    - text: жартує
      correct: false
    explanation: Допитувати означає проводити суворий офіційний запит інформації.
  - question: "Яке саме дієслово ви використаєте для опису науковця, що наводить докази
      теорії як безперечні?"
    options:
    - text: стверджує
      correct: true
    - text: сумнівається
      correct: false
    - text: питає
      correct: false
    - text: слухає
      correct: false
    explanation: Стверджувати — це подавати свою думку як безперечний факт.
  - question: Друзі зустрілися в кав'ярні і весело обговорюють новини шоу-бізнесу.
      Вони...
    options:
    - text: базікають
      correct: true
    - text: ведуть переговори
      correct: false
    - text: допитують один одного
      correct: false
    - text: декларують закони
      correct: false
    explanation: Базікати — це неформальне, легке спілкування.
  - question: "Яке саме слово ви використаєте для ситуації, коли диктор вокзалу передає
      інформацію для всіх?"
    options:
    - text: оголошує
      correct: true
    - text: шепоче
      correct: false
    - text: сперечається
      correct: false
    - text: співає
      correct: false
    explanation: Оголошувати — це робити інформацію публічною для всіх.
  - question: Дві сторони намагаються дійти згоди щодо умов контракту. Вони ведуть...
    options:
    - text: переговори
      correct: true
    - text: монолог
      correct: false
    - text: молитву
      correct: false
    - text: допит
      correct: false
    explanation: Переговори — це форма спілкування з метою досягнення домовленості.
