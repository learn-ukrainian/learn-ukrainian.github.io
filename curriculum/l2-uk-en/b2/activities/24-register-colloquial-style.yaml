- type: error-correction
  title: Помилки у вживанні розмовного стилю
  items:
  - sentence: Шановний пане директоре! Ну, типу, хотів запитати про відпустку.
    error: типу
    answer: просто
    options:
    - типу
    - просто
    - начебто
    - ніби
    explanation: В офіційному листуванні наповнювач «типу» недоречний. Краще прибрати
      або замінити.
  - sentence: Я бо прийшов вчасно.
    error: бо
    answer: таки
    options:
    - бо
    - таки
    - ж
    - же
    explanation: '"Бо" виражає причину/попередження, для підсилення використовуйте
      "таки".'
  - sentence: Він ж не знає про це.
    error: ж
    answer: же
    options:
    - ж
    - же
    - бо
    - таки
    explanation: Після голосного вживається «же», після приголосного — «ж».
  - sentence: Ну, типу, як би, я, типу, хотів сказати...
    error: типу
    answer: я
    options:
    - типу
    - я
    - хотів
    - сказати
    explanation: Надмір наповнювачів ускладнює розуміння. Залиште один-два.
