    - text: Нормально, добре
      correct: true
    - text: Норма права
      correct: false
    - text: Нормативний документ
      correct: false
    explanation: «Норм» — скорочення від «нормально», означає «добре, все гаразд».
  - question: Яка частка додає відтінок наполягання у реченні «Скажи ж мені!»?
