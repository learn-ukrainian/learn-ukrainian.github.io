- type: quiz
  title: Основи розмовного стилю
  items:
  - question: Яка функція частки «ж/же» в українській мові?
    options:
    - text: Вираження заперечення
      correct: false
    - text: Підсилення, емфаза
      correct: true
    - text: Вираження питання
      correct: false
    - text: Вираження часу
      correct: false
    explanation: Частка «ж/же» використовується для підсилення та емфази.
  - question: Яке слово є скороченою формою від «комп'ютер»?
    options:
    - text: комп
      correct: true
    - text: компік
      correct: false
    - text: комплект
      correct: false
    - text: компас
      correct: false
    explanation: '"Комп" — це розмовне скорочення від "комп''ютер".'
  - question: Яка функція частки «бо» у реченні «Не йди, бо впадеш»?
    options:
    - text: Підсилення
      correct: false
    - text: Попередження про наслідки
      correct: true
    - text: Запитання
      correct: false
    - text: Згода
      correct: false
    explanation: Частка «бо» виражає причину або попередження про наслідки.
  - question: Яке слово є наповнювачем (filler) у розмовній мові?
    options:
    - text: книга
      correct: false
    - text: типу
      correct: true
    - text: працювати
      correct: false
    - text: гарний
      correct: false
    explanation: '"Типу" — це типовий наповнювач, який заповнює паузи в мовленні.'
  - question: Що означає вигук «жесть» у розмовній мові?
    options:
    - text: Щось хороше
      correct: false
    - text: Щось дуже погане або інтенсивне
      correct: true
    - text: Нудне
      correct: false
    - text: Звичайне
      correct: false
    explanation: '"Жесть" виражає сильну емоційну реакцію на щось негативне або шокуюче.'
  - question: У якому контексті доречно використовувати розмовний стиль?
    options:
    - text: В офіційному листі до директора
      correct: false
    - text: У повідомленні другу
      correct: true
    - text: У науковій статті
      correct: false
    - text: У юридичному документі
      correct: false
    explanation: Розмовний стиль доречний у неформальному спілкуванні з друзями та
      близькими.
  - question: Яке значення має частка «таки» у реченні «Я таки прийшов»?
    options:
    - text: Заперечення
      correct: false
    - text: Все ж таки, всупереч очікуванням
      correct: true
    - text: Питання
      correct: false
    - text: Наказ
      correct: false
    explanation: '"Таки" означає "все ж таки", вказує на результат всупереч очікуванням.'
  - question: Яке скорочення відповідає слову «інформація»?
    options:
    - text: інф
      correct: false
    - text: інфа
      correct: true
    - text: інформ
      correct: false
    - text: інформашка
      correct: false
    explanation: '"Інфа" — розмовне скорочення від "інформація".'
  - question: Який вигук виражає позитивне здивування?
    options:
    - text: капець
      correct: false
    - text: ого
      correct: true
    - text: жесть
      correct: false
    - text: фігня
      correct: false
    explanation: '"Ого" виражає здивування, часто позитивне.'
  - question: Яка помилка найчастіше трапляється при використанні розмовного стилю?
    options:
    - text: Використання у формальному контексті
      correct: true
    - text: Використання з друзями
      correct: false
    - text: Використання в чаті
      correct: false
    - text: Використання у соцмережах
      correct: false
    explanation: Найпоширеніша помилка — вживання розмовного стилю в офіційних ситуаціях.
  - question: Що означає розмовне слово «норм»?
    options:
    - text: Ненормально
      correct: false
    - text: Нормально, добре
      correct: true
    - text: Норма права
      correct: false
    - text: Нормативний документ
      correct: false
    explanation: '"Норм" — скорочення від "нормально", означає "добре, все гаразд".'
  - question: Яка частка додає відтінок наполягання у реченні «Скажи ж мені!»?
    options:
    - text: бо
      correct: false
    - text: ж
      correct: true
    - text: таки
      correct: false
    - text: ну
      correct: false
    explanation: Частка «ж» підсилює прохання, додає наполягання.
  - question: Яке слово НЕ є наповнювачем?
    options:
    - text: типу
      correct: false
    - text: ну
      correct: false
    - text: книга
      correct: true
    - text: коротше
      correct: false
    explanation: '"Книга" — це іменник, а не наповнювач. Наповнювачі: типу, ну, коротше.'
  - question: Що означає «чувак» у розмовній мові?
    options:
    - text: Дівчина
      correct: false
    - text: Хлопець, чоловік (неформально)
      correct: true
    - text: Старша людина
      correct: false
    - text: Дитина
      correct: false
    explanation: '"Чувак" — неформальне звертання до хлопця чи чоловіка.'
  - question: У якому реченні частка «бо» використана правильно?
    options:
    - text: Бо я прийшов.
      correct: false
    - text: Поспішай, бо запізнишся.
      correct: true
    - text: Він бо знає.
      correct: false
    - text: Ми бо друзі.
      correct: false
    explanation: '"Бо" виражає причину або попередження: "Поспішай, бо запізнишся."'
  - question: Яке значення має вигук «капець»?
    options:
    - text: Щось чудове
      correct: false
    - text: Катастрофа, біда
      correct: true
    - text: Нейтральна реакція
      correct: false
    - text: Запитання
      correct: false
    explanation: '"Капець" виражає негативну реакцію — катастрофу, проблему.'
