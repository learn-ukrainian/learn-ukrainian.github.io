    Дивись уважно, {бо|ж|таки|от} не побачиш. {Ну|Бо|Таки|Ого}, давай поговоримо. Де {ж|бо|таки|типу} він?

    Він {таки|бо|ж|ну} не прийшов. Поспішай, {бо|ж|таки|от} запізнишся на поїзд. Ми {таки|бо|ж|ну} встигли на літак!

