    - text: ж
      correct: true
    - text: таки
      correct: false
    - text: ну
      correct: false
    explanation: Частка «ж» підсилює прохання, додає наполягання.
  - question: Яке з поданих слів у цьому переліку НЕ виконує функцію мовного наповнювача (філера)?
    options:
    - text: типу
