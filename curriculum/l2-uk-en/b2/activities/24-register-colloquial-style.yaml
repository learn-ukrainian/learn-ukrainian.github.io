    - text: ого
      correct: true
    - text: жесть
      correct: false
    - text: фігня
      correct: false
    explanation: «Ого» виражає здивування, часто позитивне.
  - question: Яка типова комунікативна помилка найчастіше трапляється при використанні елементів розмовного стилю мовлення?
    options:
    - text: Використання у формальному контексті
      correct: true
    - text: Використання з друзями
      correct: false
    - text: Використання в чаті
      correct: false
    - text: Використання у соцмережах
      correct: false
    explanation: Найпоширеніша помилка — вживання розмовного стилю в офіційних ситуаціях.
  - question: Що саме означає популярне в молодіжному середовищі розмовне слово «норм» у контексті спілкування?
    options:
    - text: Ненормально
