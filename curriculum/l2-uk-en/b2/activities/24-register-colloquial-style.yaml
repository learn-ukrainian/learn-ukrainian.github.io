  title: Частки в контексті
  passage: 'Скажи {ж|бо|таки|ну}__ мені правду! Не йди туди, {бо|ж|таки|от}__ впадеш.
    Я {таки|ж|бо|ну}__ прийшов, хоча не хотів.


    {Ну|Бо|Таки|Ого}__, я не знаю, що робити. Він {таки|бо|ж|от}__ це зробив! Чому
    {ж|бо|таки|типу}__ ти не сказав раніше?


    Вчись, {бо|ж|таки|ну}__ не здаси іспит. Вона {таки|бо|ж|от}__ права була. Я {ж|бо|таки|ну}__
    казав тобі про це!


    Дивись уважно, {бо|ж|таки|от}__ не побачиш. {Ну|Бо|Таки|Ого}__, давай поговоримо.
    Де {ж|бо|таки|типу}__ він?


    Він {таки|бо|ж|ну}__ не прийшов. Поспішай, {бо|ж|таки|от}__ запізнишся на поїзд.
    Ми {таки|бо|ж|ну}__ встигли на літак!


    То що {ж|бо|таки|типу}__ ти хочеш?'
- type: true-false
  title: Правила розмовного стилю
  items:
  - statement: Частка «ж/же» використовується для підсилення та емфази.
    correct: true
    explanation: Правильно. «Ж/же» додає емоційне підсилення до речення.
  - statement: Розмовний стиль доречний в офіційному листуванні.
    correct: false
    explanation: Неправильно. Розмовний стиль недоречний в офіційному контексті.
  - statement: Слово «типу» є наповнювачем у розмовній мові.
    correct: true
    explanation: Правильно. "Типу" — один з найпоширеніших наповнювачів.
  - statement: Частка «бо» виражає підсилення.
    correct: false
    explanation: Неправильно. "Бо" виражає причину або попередження, а не підсилення.
  - statement: Скорочення «комп» означає «компанія».
    correct: false
    explanation: Неправильно. «Комп» — скорочення від «комп'ютер».
  - statement: Вигук «ого» виражає здивування.
    correct: true
    explanation: Правильно. "Ого" — вигук здивування, часто позитивного.
  - statement: Надмірне вживання наповнювачів вважається ознакою високої мовної культури.
    correct: false
    explanation: Неправильно. Надмір наповнювачів сприймається як невпевненість.
  - statement: Частка «таки» означає «все ж таки, всупереч очікуванням».
    correct: true
    explanation: Правильно. "Таки" вказує на результат всупереч очікуванням.
  - statement: Слово «жесть» виражає позитивну реакцію.
    correct: false
    explanation: Неправильно. "Жесть" зазвичай виражає негативну або шокуючу реакцію.
  - statement: У розмовній мові можна використовувати скорочення «інфа» замість «інформація».
    correct: true
    explanation: Правильно. "Інфа" — типове розмовне скорочення.
  - statement: Перехід на розмовний стиль у спілкуванні — сигнал довіри.
    correct: true
    explanation: Правильно. Неформальна мова сигналізує про близькість та довіру.
  - statement: Слово «чувак» — формальне звертання.
    correct: false
    explanation: Неправильно. "Чувак" — неформальне, сленгове звертання.
  - statement: Повна відсутність наповнювачів у розмові звучить природно.
    correct: false
    explanation: Неправильно. Повна відсутність наповнювачів звучить занадто формально.
  - statement: Вигук «класно» виражає позитивну оцінку.
    correct: true
    explanation: Правильно. "Класно" означає "cool, great" — позитивна реакція.
  - statement: Частку «бо» можна використовувати на початку речення для підсилення.
    correct: false
    explanation: Неправильно. "Бо" виражає причину/попередження, не підсилення.
  - statement: Скорочення доречні тільки в неформальному контексті.
    correct: true
    explanation: Правильно. У формальному спілкуванні слід використовувати повні форми.
