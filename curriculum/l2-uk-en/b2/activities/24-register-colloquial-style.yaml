- type: quiz
  title: Основи розмовного стилю
  items:
  - question: Яка основна граматична та стилістична функція частки «ж/же» в сучасній українській мові?
    options:
    - text: Вираження заперечення
      correct: false
    - text: Підсилення, емфаза
      correct: true
    - text: Вираження питання
      correct: false
    - text: Вираження часу
      correct: false
    explanation: Частка «ж/же» використовується для підсилення та емфази.
  - question: Яке з наведених слів є загальновживаною скороченою формою від повного іменника «комп'ютер»?
    options:
    - text: комп
      correct: true
    - text: компік
      correct: false
    - text: комплект
      correct: false
    - text: компас
      correct: false
    explanation: «Комп» — це розмовне скорочення від «комп'ютер».
  - question: Яка функція частки «бо» у реченні «Не йди, бо впадеш»?
    options:
    - text: Підсилення
      correct: false
    - text: Попередження про наслідки
      correct: true
    - text: Запитання
      correct: false
    - text: Згода
      correct: false
    explanation: Частка «бо» виражає причину або попередження про наслідки.
  - question: Яке з поданих нижче слів виконує функцію мовного наповнювача (філера) у розмовній мові?
    options:
    - text: книга
      correct: false
    - text: типу
      correct: true
    - text: працювати
      correct: false
    - text: гарний
      correct: false
    explanation: «Типу» — це типовий наповнювач, який заповнює паузи в мовленні.
  - question: Що саме зазвичай означає експресивний вигук «жесть» у сучасній українській розмовній мові?
    options:
    - text: Щось хороше
      correct: false
    - text: Щось дуже погане або інтенсивне
      correct: true
    - text: Нудне
      correct: false
    - text: Звичайне
      correct: false
    explanation: «Жесть» виражає сильну емоційну реакцію на щось негативне або шокуюче.
  - question: У якому саме соціальному контексті або ситуації спілкування буде найбільш доречно використовувати розмовний стиль?
    options:
    - text: В офіційному листі до директора
      correct: false
    - text: У повідомленні другу
      correct: true
    - text: У науковій статті
      correct: false
    - text: У юридичному документі
      correct: false
    explanation: Розмовний стиль доречний у неформальному спілкуванні з друзями та близькими.
  - question: Яке значення має частка «таки» у реченні «Я таки прийшов»?
    options:
    - text: Заперечення
      correct: false
    - text: Все ж таки, всупереч очікуванням
      correct: true
    - text: Питання
      correct: false
    - text: Наказ
      correct: false
    explanation: «Таки» означає «все ж таки», вказує на результат всупереч очікуванням.
  - question: Яке з наведених нижче скорочень традиційно відповідає повному слову «інформація» у розмовній мові?
    options:
    - text: інф
      correct: false
    - text: інфа
      correct: true
    - text: інформ
      correct: false
    - text: інформашка
      correct: false
    explanation: «Інфа» — розмовне скорочення від «інформація».
  - question: Який із цих поширених вигуків найчастіше використовується для вираження щирого позитивного здивування?
    options:
    - text: капець
