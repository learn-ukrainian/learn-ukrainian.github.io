  model_answer: Мій найбільший страх перед майбутньою презентацією Capstone Project
    — це раптова втрата думки під час відповіді на складні запитання комісії. Я боюсь,
    що через стрес забуду українську термінологію, яку так довго вивчав. Для подолання
    цього страху я планую використати наступні три техніки. По-перше, я застосую «дихання
    по квадрату» безпосередньо перед виходом на сцену, щоб заспокоїти серцебиття та
    наситити мозок киснем. По-друге, я підготую детальні тези на невеликих картках,
    які триматиму в руках як «рятівне коло» на випадок паніки. По-третє, я використаю
    техніку «амортизації» запитань, дякуючи за кожне з них, що дасть мені 5-10 секунд
    на роздуми перед відповіддю. Щоб тримати увагу аудиторії, я планую почати свій
    виступ з яскравого сторітеллінгу про особистий досвід волонтерства у Харкові,
    а також постійно підтримувати зоровий контакт з різними секторами залу, використовуючи
    «правило трикутника». Я впевнений, що щирість та глибока віра у свою тему допоможуть
    мені перетворити страх на творчу енергію.
