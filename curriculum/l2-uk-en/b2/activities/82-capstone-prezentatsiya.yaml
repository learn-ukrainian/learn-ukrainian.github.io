- type: quiz
  title: 'Дизайн слайдів: Так чи Ні?'
  items:
  - question: Чи вважається добрим дизайном використання слайда, на якому розміщено
      понад п'ятсот слів дуже дрібним шрифтом?
    options:
    - text: Це погано, бо такий текст неможливо прочитати з залу.
      correct: true
    - text: Це добре, бо так слухачі отримають максимум інформації.
      correct: false
    - text: Це виглядає дуже інформативно та по-науковому.
      correct: false
    - text: Це ознака того, що спікер дуже глибоко вивчив тему.
      correct: false
  - question: Яке враження справляє на аудиторію слайд, де є лише одне якісне зображення
      та один короткий заголовок?
    options:
    - text: Це гарний дизайн, який допомагає сфокусуватися на головній ідеї.
      correct: true
    - text: Це свідчить про те, що у спікера було мало часу на підготовку.
      correct: false
    - text: Такий слайд виглядає занадто порожнім та зовсім несерйозним.
      correct: false
    - text: Це помилка, оскільки на кожному слайді має бути багато тексту.
      correct: false
  - question: Які наслідки для сприйняття інформації має використання десяти різних
      шрифтів та яскравих кольорів на одному слайді?
    options:
    - text: Це погано, адже створює візуальний хаос та відволікає від змісту.
      correct: true
    - text: Це дуже креативно і дозволяє краще запам'ятати презентацію.
      correct: false
    - text: Це допомагає зробити нудні наукові дані більш веселими та живими.
      correct: false
    - text: Це цікаве рішення, яке демонструє художній смак автора проєкту.
      correct: false
  - question: Чому фахівці з дизайну категорично не рекомендують використовувати темно-синій
      текст на чорному фоні у презентаціях?
    options:
    - text: Бо це робить текст абсолютно нечитабельним для більшості глядачів.
      correct: true
    - text: Бо такий стиль виглядає занадто загадково для академічної доповіді.
      correct: false
    - text: Бо чорний колір фону споживає занадто багато енергії проєктора.
      correct: false
    - text: Бо це вважається старомодним стилем, який ніхто не використовує.
      correct: false
  - question: Яку функцію виконує графік з чіткими підписами осей у презентації результатів
      вашого самостійного дослідження?
    options:
    - text: Це добре, оскільки наочно демонструє динаміку та підтверджує тези.
      correct: true
    - text: Це робить презентацію занадто нудною та перевантажує її цифрами.
      correct: false
    - text: Це занадто складний елемент, який краще замінити простою картинкою.
      correct: false
    - text: Це зайве, бо спікер може просто розповісти про цифри словами.
      correct: false
  - question: Як впливає на довіру аудиторії ситуація, коли спікер постійно читає
      текст зі слайда, повернувшись до людей спиною?
    options:
    - text: Це жахливо, адже втрачається контакт і виглядає як невпевненість.
      correct: true
    - text: Це цілком нормально, бо так спікер точно не забуде жодного слова.
      correct: false
    - text: Це дуже зручно для самого промовця, тому це можна зрозуміти.
      correct: false
    - text: Це виглядає дуже професійно, бо спікер фокусується на фактах.
      correct: false
  - question: Чому важливо дотримуватися єдиного стилю (шрифтів, кольорів, відступів)
      протягом усіх слайдів вашої фінальної презентації?
    options:
    - text: Це добре, бо створює відчуття цілісності та професіоналізму роботи.
      correct: true
    - text: Це робить виступ нудним, краще змінювати дизайн на кожному слайді.
      correct: false
    - text: Це занадто суворе обмеження, яке заважає творчому самовираженню.
      correct: false
    - text: Це вважається старомодним підходом, який зараз не є актуальним.
      correct: false
  - question: Який спосіб взаємодії з візуальним матеріалом вважається найбільш ефективним
      під час проведення публічного захисту?
    options:
    - text: Підтримувати контакт очей з аудиторією, лише іноді вказуючи на екран.
      correct: true
    - text: Уважно дивитися на екран протягом всього виступу, щоб не помилитися.
      correct: false
    - text: Це зовсім неважливо, головне — щоб вас було добре чути в останньому ряду.
      correct: false
    - text: Постійно вибачатися за те, що слайди вийшли не дуже гарними.
      correct: false
  - question: Яке з наведених тверджень є правильним щодо цієї теми відповідно до
