- type: error-correction
  title: Виправте час
  instruction: Знайдіть і виправте слово, яке логічно руйнує часовий ланцюжок.
  items:
  - sentence: Вчора ми обговорювали плани на минулий тиждень, який ще не настав.
    error: Вчора
    answer: Завтра
    options:
    - Завтра
    - Щойно
    - Давно
    - Раніше
    explanation: Плани на тиждень, що не настав, обговорюють завтра або зараз, а не
      в минулому.
  - sentence: Він закінчив університет давно, буквально щойно отримавши диплом.
    error: давно
    answer: недавно
    options:
    - недавно
    - завтра
    - колись
    - пізніше
    explanation: Якщо диплом отримано щойно, то закінчення було недавно, а не давно.
  - sentence: Я прийду до тебе раніше, через три години після нашої зустрічі.
    error: раніше
    answer: пізніше
    options:
    - пізніше
    - щойно
    - зараз
    - сьогодні
    explanation: Дія через три години після зустрічі — це пізніше.
  - sentence: Епоха Відродження тривала лише одну коротку секунду.
    error: секунду
    answer: еру
    options:
    - еру
    - мить
    - хвилину
    - годину
    explanation: Епоха — це тривалий період, а не секунда.
  - sentence: Нинішній президент керував країною ще двісті років тому.
    error: Нинішній
    answer: Колишній
    options:
    - Колишній
    - Сучасний
    - Завтрашній
    - Теперішній
    explanation: Той, хто керував 200 років тому, не може бути нинішнім.
  - sentence: Наразі ми вже завершили цей проєкт десять років тому.
    error: Наразі
    answer: Тоді
    options:
    - Тоді
    - Зараз
    - Сьогодні
    - Тепер
    explanation: Наразі — це про цей момент, а не про те, що було 10 років тому.
  - sentence: Завтра ми згадували нашу першу зустріч у школі.
    error: Завтра
    answer: Вчора
    options:
    - Вчора
    - Нині
    - Наразі
    - Потім
    explanation: Згадують зазвичай у минулому часі (вчора).
  - sentence: Мить радості тривала три тисячоліття безперервно.
    error: Мить
    answer: Вічність
    options:
    - Вічність
    - Хвилина
    - Доба
    - Година
    explanation: Три тисячоліття — це вічність, а не мить.
  id: виправте-час
