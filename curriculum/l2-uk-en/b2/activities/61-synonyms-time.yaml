- type: quiz
  title: Точність моменту
  instruction: Оберіть найбільш влучне слово для позначення часу в реченні.
  items:
  - question: Ми з вами [___] бачилися на конференції, і мені здається, що це було
      минулого вівторка.
    options:
    - text: недавно
      correct: true
    - text: вічно
      correct: false
    - text: щойно
      correct: false
    - text: наразі
      correct: false
    explanation: Недавно позначає близьке минуле.
  - question: Чи знаєте ви, що [___] триває дуже активна підготовка до великого міжнародного
      фестивалю в Полтаві?
    options:
    - text: Наразі
      correct: true
    - text: Щойно
      correct: false
    - text: Колись
      correct: false
    - text: Вчора
      correct: false
    explanation: Наразі — офіційний термін для поточного моменту.
  - question: Почекай лише одну хвилинку, будь ласка, бо я [___] звільнюся і ми обов'язково
      підемо гуляти.
    options:
    - text: зараз
      correct: true
    - text: давно
      correct: false
    - text: раніше
      correct: false
    - text: згодом
      correct: false
    explanation: Зараз вказує на найближчий момент.
  - question: '[___] в українських селах люди жили в гармонії з природним циклом.'
    options:
    - text: Колись
      correct: true
    - text: Наразі
      correct: false
    - text: Щойно
      correct: false
    - text: Тепер
      correct: false
    explanation: Колись вказує на невизначене минуле з відтінком ностальгії.
  - question: Ви прийшли вчасно, адже цей комфортний поїзд [___] прибув на перший перон
      нашого вокзалу.
    options:
    - text: щойно
      correct: true
    - text: завтра
      correct: false
    - text: колись
      correct: false
    - text: давно
      correct: false
    explanation: Щойно — дія, яка завершилася мить тому.
  - question: '[___] ми маємо доступ до будь-якої інформації через смартфон.'
    options:
    - text: Тепер
      correct: true
    - text: Раніше
      correct: false
    - text: Щойно
      correct: false
    - text: Потім
      correct: false
    explanation: Тепер позначає сучасний етап життя загалом.
  - question: Чи можете ви точно спрогнозувати, які саме технологічні зміни відбудуться
      у нашому суспільстві [___]?
    options:
    - text: згодом
      correct: true
    - text: зараз
      correct: false
    - text: щойно
      correct: false
    - text: вчора
      correct: false
    explanation: Згодом вказує на майбутнє через певний час.
  - question: Справедлива боротьба за нашу свободу та незалежність триває [___] протягом
      багатьох складних століть.
    options:
