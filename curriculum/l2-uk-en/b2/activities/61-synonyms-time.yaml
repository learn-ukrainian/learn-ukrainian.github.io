- type: cloze
  title: Ритм історії
  instruction: Заповніть пропуски в тексті про плин часу (16+ пропусків).
  passage: 'Історія України — це зміна {епох|хвилин|днів|епох} та великих {періодів|моментів|годин|періодів}.
    Кожна {доба|хвилина|мить|доба} приносила нові виклики. {Колись|Сьогодні|Щойно|Колись}
    на наших землях панували козаки. {Давно|Недавно|Зараз|Давно} минули ті часи, але
    пам''ять живе. {Раніше|Потім|Згодом|Раніше} ми не замислювалися про цінність кожної
    {хвилини|години|вічності|хвилини}. {Тепер|Тоді|Раніше|Тепер} все змінилося. {Нині|Колись|Завтра|Нині}
    ми виборюємо свою свободу. {Наразі|Потім|Вчора|Наразі} триває процес відновлення
    країни. Кожен {момент|день|рік|момент} є вирішальним. Ми {щойно|давно|завтра|щойно}
    зрозуміли, як швидко {летить|стоїть|йде|летить} час. Вчорашні плани {сьогодні|завтра|колись|сьогодні}
    стають діями. {Згодом|Раніше|Щойно|Згодом} ми побачимо результати нашої праці.
    Віра у {майбутнє|минуле|теперішнє|майбутнє} дає нам сили. Кожна {мить|вічність|доба|мить}
    наповнена змістом. Ми маємо бути {вчасними|запізнілими|старими|вчасними} у своїх
    рішеннях. Час — це не {вічність|секунда|хвилина|вічність}, а наш ресурс. Будьте
    уважними до {теперішнього|минулого|далекого|теперішнього} моменту.

    '
  id: ритм-історії
