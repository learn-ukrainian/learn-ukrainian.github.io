  instruction: З'єднайте слово з його точним значенням.
  pairs:
  - left: зараз
    right: найближча хвилина
  - left: тепер
    right: сучасний період життя
  - left: наразі
    right: 'офіційно: на цей момент'
  - left: нині
    right: 'урочисто: в наш час'
  - left: щойно
    right: секунду тому
  - left: колись
    right: невизначене минуле
