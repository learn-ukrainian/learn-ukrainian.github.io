  id: знайдіть-часовий-відтінок
- type: quiz
  title: Точність моменту
  instruction: Яке слово найкраще підходить для позначення часу в ситуації?
  items:
  - question: Ви хочете повідомити, що файл буде надісланий протягом наступних 5 хвилин.
      Ви кажете...
    options:
    - text: надішлю зараз
      correct: true
    - text: надішлю колись
      correct: false
    - text: надішлю раніше
      correct: false
    - text: надішлю давно
      correct: false
    explanation: '''Зараз'' вказує на миттєву готовність до дії.'
  - question: В офіційних новинах диктор каже про поточний стан переговорів. Яке слово
      він обере?
    options:
    - text: наразі
      correct: true
    - text: тутечки
      correct: false
    - text: щойно
      correct: false
    - text: колись
      correct: false
    explanation: '''Наразі'' — стандарт офіційно-ділового стилю для поточного моменту.'
  - question: Людина згадує про часи своєї юності з легкою тугою. Яке слово вона використає?
    options:
    - text: колись
      correct: true
    - text: наразі
      correct: false
    - text: завтра
      correct: false
    - text: щойно
      correct: false
    explanation: '''Колись'' ідеально підходить для ностальгійних спогадів про минуле.'
  - question: Ви закінчили роботу буквально за мить до того, як зайшов шеф. Ви закінчили
      її...
    options:
    - text: щойно
      correct: true
    - text: давно
      correct: false
    - text: завтра
      correct: false
    - text: нині
      correct: false
    explanation: '''Щойно'' вказує на дію, яка завершилася секунду тому.'
  - question: Як ми називаємо величезний історичний проміжок, що визначає долю народів?
    options:
    - text: епоха
      correct: true
    - text: хвилина
      correct: false
    - text: момент
      correct: false
    - text: доба
      correct: false
    explanation: Епоха — це масштабний відрізок історії.
  - question: Ви обіцяєте зробити справу, але не вказуєте точну годину, лише послідовність.
      Ви кажете...
    options:
    - text: зроблю згодом
      correct: true
    - text: зроблю вчора
      correct: false
    - text: зроблю щойно
      correct: false
    - text: зроблю раніше
      correct: false
    explanation: '''Згодом'' вказує на майбутню дію через певний час.'
  - question: Час, який не має меж і триває нескінченно, називається...
    options:
    - text: вічність
      correct: true
    - text: година
      correct: false
    - text: період
      correct: false
    - text: мить
      correct: false
    explanation: Вічність — філософська категорія нескінченного часу.
  - question: Ви хочете підкреслити, що ця подія відбувається у наш сучасний, складний
      час.
    options:
    - text: нині
      correct: true
    - text: раніше
      correct: false
    - text: давно
      correct: false
    - text: післязавтра
    explanation: '''Нині'' — урочисте позначення сучасності.'
