# Activity 7: Cloze research passage
- id: cloze-research
  type: cloze
  title: "Заповніть текст про науковий метод"
  instruction: "Заповніть пропуски у тексті."
  passage: "Науковий {метод|підхід|спосіб} починається зі {спостереження|експерименту|висновку}. Учений формулює {гіпотезу|теорію|результат}, яку потрібно перевірити. Далі проводиться {експеримент|висновок|публікація} з контрольованими умовами. {Результати|Гіпотези|Теорії} ретельно аналізуються. На основі {аналізу|гіпотези|спостереження} робиться {висновок|експеримент|метод}. Якщо гіпотеза підтверджується багаторазово, вона може стати {теорією|гіпотезою|методом}. Важливо, щоб інші вчені могли {відтворити|приховати|змінити} експеримент. Результати публікуються в науковому {журналі|інтернеті|книзі}. Перед публікацією стаття проходить {рецензування|експеримент|спостереження}. {Колеги|Журналісти|Студенти}-експерти анонімно оцінюють роботу. Це забезпечує {якість|швидкість|популярність} наукових публікацій. {Академічна|Наукова|Освітня} доброчесність вимагає посилатися на {джерела|гіпотези|експерименти}. {Плагіат|Експеримент|Аналіз} є серйозним порушенням етики. Українські вчені роблять важливі {відкриття|гіпотези|методи}."

# Activity 8: Error correction science
- id: error-correction-science
  type: error-correction
  title: "Виправте помилки в наукових реченнях"
  instruction: "Знайдіть помилку та оберіть правильний варіант."
  items:
    - sentence: "Гіпотеза була доказана експериментально."
      error: "доказана"
      answer: "доведена"
      options: ["доведена", "підтверджена", "перевірена", "встановлена"]
      explanation: "«Доказана» — русизм. Правильно: доведена."
    - sentence: "Вчений опублікував слідуючу статтю."
      error: "слідуючу"
      answer: "наступну"
      options: ["наступну", "іншу", "нову", "чергову"]
      explanation: "«Слідуючий» — русизм. Правильно: наступний."
    - sentence: "Результати показали позитивну кореляцію між факторами."
      error: "між факторами"
      answer: "між факторами"
      options: ["між факторами", "поміж факторами", "серед факторів", "з факторами"]
      explanation: "Тут немає помилки. Кореляція між — правильно."
    - sentence: "Дослідження проводилось на протязі року."
      error: "на протязі"
      answer: "протягом"
      options: ["протягом", "упродовж", "за", "під час"]
      explanation: "«На протязі» — русизм. Правильно: протягом."
    - sentence: "Вчений представив доклад на конференції."
      error: "доклад"
      answer: "доповідь"
      options: ["доповідь", "презентацію", "виступ", "повідомлення"]
      explanation: "«Доклад» — русизм. Правильно: доповідь."
    - sentence: "Потрібно заключити договір про співпрацю."
      error: "заключити"
      answer: "укласти"
      options: ["укласти", "підписати", "оформити", "зробити"]
      explanation: "«Заключити» — русизм. Правильно: укласти."
    - sentence: "Ми приймали участь в експерименті."
      error: "приймали участь"
      answer: "брали участь"
      options: ["брали участь", "взяли участь", "прийняли участь", "приймали участь"]
      explanation: "«Приймати участь» — русизм. Правильно: брати участь."
    - sentence: "Вчені зробили важливе заключення."
      error: "заключення"
      answer: "висновок"
      options: ["висновок", "закінчення", "підсумок", "рішення"]
      explanation: "«Заключення» — русизм. Правильно: висновок."
    - sentence: "Теорія не витримала критичного аналізу."
      error: "не витримала"
      answer: "не витримала"
      options: ["не витримала", "не пройшла", "не вистояла", "не пережила"]
      explanation: "Тут немає помилки. «Не витримала» — правильно."
    - sentence: "Дисертацію рецензував провідний вчений."
      error: "рецензував"
      answer: "рецензував"
      options: ["рецензував", "оцінював", "перевіряв", "аналізував"]
      explanation: "Тут немає помилки. «Рецензував» — правильно."
    - sentence: "Результати співпадають з нашими очікуваннями."
      error: "співпадають"
      answer: "збігаються"
      options: ["збігаються", "сходяться", "відповідають", "узгоджуються"]
      explanation: "«Співпадати» — русизм. Правильно: збігатися."
    - sentence: "В ході дослідження виявили нові факти."
      error: "В ході"
      answer: "У ході"
      options: ["У ході", "Під час", "Протягом", "В процесі"]
      explanation: "Перед приголосним «х» пишемо «у», не «в»."

