- id: quiz-method
  type: quiz
  title: 'Тест: науковий метод'
  instruction: Оберіть правильну відповідь про науковий метод.
  items:
  - question: Який перший етап наукового методу?
    options:
    - text: Спостереження
      correct: true
    - text: Експеримент
      correct: false
    - text: Публікація
      correct: false
    - text: Висновок
      correct: false
    explanation: Метод починається зі спостереження явища.
  - question: Що перевіряє експеримент?
    options:
    - text: Гіпотезу
      correct: true
    - text: Теорію
      correct: false
