      correct: false
    - text: Публікацію
      correct: false
    explanation: Експеримент перевіряє гіпотезу.
  - question: Що означає відтворюваність результатів?
    options:
    - text: Інші вчені можуть повторити експеримент
      correct: true
    - text: Результати друкуються повторно
      correct: false
    - text: Дані копіюються
      correct: false
    - text: Стаття публікується знову
      correct: false
    explanation: Відтворюваність — можливість повторення іншими.
  - question: Що означає I в абревіатурі IMRAD?
