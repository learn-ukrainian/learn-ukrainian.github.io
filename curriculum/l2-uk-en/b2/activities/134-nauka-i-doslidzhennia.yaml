activities:
- id: match-science-terms
  type: match-up
  title: 'Знайдіть відповідність: наукові терміни'
  instruction: Поєднайте термін з його визначенням.
  pairs:
  - left: гіпотеза
    right: припущення для перевірки
  - left: експеримент
    right: спроба з контрольованими умовами
  - left: теорія
    right: система доведених тверджень
  - left: метод
    right: спосіб проведення дослідження
  - left: висновок
    right: підсумок аналізу результатів
  - left: рецензія
    right: анонімна оцінка експертами
  - left: публікація
    right: оприлюднення результатів
  - left: грант
    right: фінансування дослідження
  - left: лабораторія
    right: приміщення для дослідів
  - left: дисертація
    right: наукова робота для здобуття ступеня
  - left: плагіат
    right: видавання чужих ідей за свої
  - left: синтез
    right: поєднання елементів у ціле
- id: fill-in-research
  type: fill-in
  title: 'Заповніть пропуски: наукова дискусія'
  instruction: Оберіть правильне слово для кожного пропуску.
  items:
  - answer: гіпотезу
    options:
    - гіпотезу
    - теорію
    - висновок
    - метод
    sentence: Ми сформулювали ___ на основі попередніх спостережень.
  - answer: експерименту
    options:
    - експерименту
    - теорії
    - гіпотези
    - публікації
    sentence: Результати ___ підтвердили наші припущення.
  - answer: рецензування
    options:
    - рецензування
    - публікації
    - синтезу
    - аналізу
    sentence: Стаття пройшла процедуру ___.
  - answer: грант
    options:
    - грант
    - публікацію
    - рецензію
    - метод
    sentence: Ми отримали ___ на проведення дослідження.
  - answer: дисертація
    options:
    - дисертація
    - публікація
    - гіпотеза
    - теорія
    sentence: Його ___ захищена минулого року.
  - answer: Аналіз
    options:
    - Аналіз
    - Синтез
    - Метод
    - Грант
    sentence: ___ показав статистично значущу кореляцію.
  - answer: висновок
    options:
    - висновок
    - гіпотезу
    - експеримент
    - метод
    sentence: На основі результатів ми зробили ___.
  - answer: теорії
    options:
    - теорії
    - гіпотезі
    - публікації
    - рецензії
    sentence: Це відкриття суперечить існуючій ___.
  - answer: лабораторії
    options:
    - лабораторії
    - публікації
    - гранті
    - теорії
    sentence: Дослідження проводилося в ___ університету.
  - answer: вказати
    options:
    - вказати
    - приховати
    - змінити
    - ігнорувати
    sentence: Необхідно ___ джерело при цитуванні.
  - answer: Фальсифікація
    options:
    - Фальсифікація
    - Публікація
    - Аналіз
    - Синтез
    sentence: ___ даних — це серйозне порушення етики.
  - answer: науковому
    options:
    - науковому
    - популярному
    - новинному
    - літературному
    sentence: Стаття опублікована в ___ журналі.
- id: quiz-scientists
  type: quiz
  title: 'Тест: українські вчені'
  instruction: Оберіть правильну відповідь.
  items:
  - question: Хто отримав Нобелівську премію з медицини у 1908 році?
    options:
    - text: Ілля Мечников
      correct: true
    - text: Сергій Корольов
      correct: false
    - text: Євген Патон
      correct: false
    - text: Володимир Вернадський
      correct: false
    explanation: Мечников отримав Нобелівську премію за відкриття фагоцитозу.
  - question: Хто був першим президентом НАНУ?
    options:
    - text: Володимир Вернадський
      correct: true
    - text: Ілля Мечников
      correct: false
    - text: Сергій Корольов
      correct: false
    - text: Микола Амосов
      correct: false
    explanation: Вернадський заснував академію в 1918 році.
  - question: Де народився Сергій Корольов?
    options:
    - text: У Житомирі
      correct: true
    - text: У Києві
      correct: false
    - text: У Москві
      correct: false
    - text: У Харкові
      correct: false
    explanation: Корольов народився в Житомирі у 1907 році.
  - question: Що відкрив Ілля Мечников?
    options:
    - text: Фагоцитоз
      correct: true
    - text: Пеніцилін
      correct: false
    - text: Рентгенівські промені
      correct: false
    - text: ДНК
      correct: false
    explanation: Мечников відкрив, як клітини поглинають бактерії.
  - question: 'Євген Патон відомий завдяки технології:'
    options:
    - text: Автоматичного зварювання
      correct: true
    - text: Космічних польотів
      correct: false
    - text: Вакцинації
      correct: false
    - text: Комп'ютерів
      correct: false
    explanation: Патон створив технологію автоматичного електричного зварювання.
  - question: Що означає НАНУ?
    options:
    - text: Національна академія наук України
      correct: true
    - text: Науковий аналіз нових учень
      correct: false
    - text: Наукова асоціація навчальних установ
      correct: false
    - text: Національна агенція наукових установ
      correct: false
    explanation: НАНУ — Національна академія наук України.
  - question: Коли була заснована НАНУ?
    options:
    - text: 1918 року
      correct: true
    - text: 1991 року
      correct: false
    - text: 1945 року
      correct: false
    - text: 1900 року
      correct: false
    explanation: НАНУ заснована у 1918 році.
  - question: 'Микола Амосов був спеціалістом у галузі:'
    options:
    - text: Серцево-судинної хірургії
      correct: true
    - text: Фізики
      correct: false
    - text: Математики
      correct: false
    - text: Хімії
      correct: false
    explanation: Амосов — видатний кардіохірург.
  - question: 'Володимир Вернадський — творець вчення про:'
    options:
    - text: Біосферу та ноосферу
      correct: true
    - text: Атомну енергію
      correct: false
    - text: Генетику
      correct: false
    - text: Квантову фізику
      correct: false
    explanation: Вернадський розробив концепцію біосфери та ноосфери.
  - question: Яка організація фінансує українських вчених?
    options:
    - text: НФДУ
      correct: true
    - text: НАНУ
      correct: false
    - text: МОН
      correct: false
    - text: СБУ
      correct: false
    explanation: НФДУ — Національний фонд досліджень України.
  - question: Що таке peer review?
    options:
    - text: Рецензування колегами-експертами
      correct: true
    - text: Публікація статті
      correct: false
    - text: Захист дисертації
      correct: false
    - text: Отримання гранту
      correct: false
    explanation: Peer review — анонімна оцінка статті іншими вченими.
  - question: 'IMRAD — це структура:'
    options:
    - text: Наукової статті
      correct: true
    - text: Дисертації
      correct: false
    - text: Гранту
      correct: false
    - text: Лекції
      correct: false
    explanation: 'IMRAD: Introduction, Methods, Results, And Discussion.'
- id: true-false-science
  type: true-false
  title: 'Правда чи ні: факти про науку'
  instruction: Визначте, чи правдиве кожне твердження.
  items:
  - statement: Ілля Мечников отримав Нобелівську премію.
    correct: true
    explanation: Так, у 1908 році з медицини.
  - statement: НАНУ заснована після 1991 року.
    correct: false
    explanation: Ні, НАНУ заснована у 1918 році.
  - statement: Плагіат — це порушення академічної доброчесності.
    correct: true
    explanation: Так, плагіат — серйозне порушення етики.
  - statement: Теорія — це просто здогадка.
    correct: false
    explanation: Теорія — система доведених тверджень.
  - statement: Peer review означає оцінку колегами.
    correct: true
    explanation: Так, це анонімне рецензування експертами.
  - statement: Гіпотезу не потрібно перевіряти.
    correct: false
    explanation: Гіпотеза потребує експериментальної перевірки.
  - statement: Сергій Корольов народився в Житомирі.
    correct: true
    explanation: Так, у 1907 році.
  - statement: IMRAD — це абревіатура для структури статті.
    correct: true
    explanation: Introduction, Methods, Results, And Discussion.
  - statement: Фальсифікація даних допустима в науці.
    correct: false
    explanation: Фальсифікація — серйозне порушення.
  - statement: НФДУ надає гранти українським вченим.
    correct: true
    explanation: Національний фонд досліджень України.
  - statement: Вернадський був першим президентом НАНУ.
    correct: true
    explanation: Так, заснував академію у 1918 році.
  - statement: Наукова стаття не потребує посилань.
    correct: false
    explanation: Посилання на джерела обов'язкові.
