    - text: Метод, що оперує числовими даними
      correct: true
    - text: Метод підрахунку
      correct: false
    - text: Метод великої кількості
      correct: false
    - text: Метод кількох вчених
      correct: false
    explanation: Кількісний — з числовими даними.
  - question: Що таке залежна змінна?
    options:
    - text: Та, що змінюється під впливом експерименту
      correct: true
    - text: Та, що контролюється
      correct: false
    - text: Та, що залишається постійною
      correct: false
