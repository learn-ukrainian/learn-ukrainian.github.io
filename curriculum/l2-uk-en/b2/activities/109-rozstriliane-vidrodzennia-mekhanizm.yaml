module: b2-109
level: B2
activities:
    -   type: quiz
        title: "Розуміння механізму терору"
        instruction: "Відповідайте на питання на основі прочитаного тексту модуля."
        items:
            -   question: "Що таке «особлива трійка» згідно з текстом?"
                options:
                    -   text: "Судовий орган з трьох суддів"
                        correct: false
                    -   text: "Позасудовий орган, що виносив вироки за кілька хвилин"
                        correct: true
                    -   text: "Група адвокатів"
                        correct: false
                    -   text: "Комітет з реабілітації"
                        correct: false
                explanation: "«Особливі трійки — це позасудові органи, створені для прискореного розгляду справ»."
            -   question: "Як у тексті описано систему «лімітів»?"
                options:
                    -   text: "Обмеження на кількість суддів"
                        correct: false
                    -   text: "Встановлені Москвою кількості людей для розстрілу та таборів"
                        correct: true
                    -   text: "Фінансові обмеження"
                        correct: false
                    -   text: "Ліміти на публікації"
                        correct: false
                explanation: "«Москва спускала ліміти — регіони мали їх виконувати»."
            -   question: "Що означала фраза «10 років без права листування»?"
                options:
                    -   text: "В'язень міг писати листи"
                        correct: false
                    -   text: "Евфемізм для розстрілу"
                        correct: true
                    -   text: "Реальний термін у таборі"
                        correct: false
                    -   text: "Заборона читати газети"
                        correct: false
                explanation: "«Це був евфемізм для розстрілу»."
            -   question: "Де відбувалися масові розстріли українських інтелектуалів у 1937 році?"
                options:
                    -   text: "Бабин Яр"
                        correct: false
                    -   text: "Сандармох"
                        correct: true
                    -   text: "Биківня"
                        correct: false
                    -   text: "Соловки"
                        correct: false
                explanation: "«Урочище Сандармох у Карелії — місце масових розстрілів 1937–1938 років»."
            -   question: "Хто з перелічених був серед розстріляних 3 листопада 1937 року?"
                options:
                    -   text: "Микола Хвильовий"
                        correct: false
                    -   text: "Лесь Курбас"
                        correct: true
                    -   text: "Павло Тичина"
                        correct: false
                    -   text: "Максим Рильський"
                        correct: false
                explanation: "Таблиця у тексті: Лесь Курбас — театральний режисер, 50 років."
            -   question: "Хто відкрив місце масових поховань у Сандармосі?"
                options:
                    -   text: "Радянська влада"
                        correct: false
                    -   text: "Юрій Дмитрієв"
                        correct: true
                    -   text: "НКВС"
                        correct: false
                    -   text: "Невідомо"
                        correct: false
                explanation: "«Місце було відкрите лише у 1997 році завдяки пошуковій роботі дослідника Юрія Дмитрієва»."
            -   question: "Чому українці становили непропорційну кількість жертв терору?"
                options:
                    -   text: "Це випадковість"
                        correct: false
                    -   text: "Терор був цілеспрямовано спрямований проти української інтелігенції"
                        correct: true
                    -   text: "Українців було найбільше в СРСР"
                        correct: false
                    -   text: "Українці підтримували терор"
                        correct: false
                explanation: "«Українці становили до 22% населення СРСР, але 36% розстріляних»."
            -   question: "Що робили українські інтелектуали на Соловках?"
                options:
                    -   text: "Співпрацювали з НКВС"
                        correct: false
                    -   text: "Продовжували творчість як акт духовного спротиву"
                        correct: true
                    -   text: "Відмовлялися від своїх ідей"
                        correct: false
                    -   text: "Планували втечу"
                        correct: false
                explanation: "«Зеров продовжував писати вірші. Курбас організовував театральні вистави»."

    -   type: fill-in
        title: "Лексика терору"
        instruction: "Вставте правильне слово у речення."
        items:
            -   sentence: "НКВС — центральний орган [___] в СРСР."
                answer: "терору"
                options: ["терору", "демократії", "освіти", "економіки"]
            -   sentence: "«Особливі трійки» були [___] органами."
                answer: "позасудовими"
                options: ["судовими", "позасудовими", "демократичними", "виборними"]
            -   sentence: "Наказ № 00447 встановлював [___] на репресії."
                answer: "ліміти"
                options: ["заборони", "ліміти", "нагороди", "пільги"]
            -   sentence: "Соловки — це острівний [___] на Білому морі."
                answer: "табір"
                options: ["курорт", "табір", "музей", "університет"]
            -   sentence: "Сандармох — місце масових [___] української інтелігенції."
                answer: "розстрілів"
                options: ["зустрічей", "розстрілів", "конференцій", "виступів"]
            -   sentence: "Після смерті Сталіна почалася часткова [___] жертв."
                answer: "реабілітація"
                options: ["репресія", "реабілітація", "критика", "депортація"]
            -   sentence: "«Чорний ворон» — це назва [___] для арештів."
                answer: "автомобіля"
                options: ["птаха", "автомобіля", "корабля", "літака"]
            -   sentence: "Слідчі [___] справи, вибиваючи зізнання катуваннями."
                answer: "фабрикували"
                options: ["розслідували", "фабрикували", "закривали", "публікували"]

    -   type: match-up
        title: "Елемент терору ↔ Функція"
        instruction: "З'єднайте елемент системи терору з його функцією."
        pairs:
            -   left: "НКВС"
                right: "Центральний репресивний апарат"
            -   left: "Особлива трійка"
                right: "Позасудовий орган винесення вироків"
            -   left: "Система лімітів"
                right: "Перетворення вбивства на статистику"
            -   left: "Соловки"
                right: "Острівний концтабір"
            -   left: "Сандармох"
                right: "Місце масових розстрілів"
            -   left: "«Чорний ворон»"
                right: "Автомобіль для нічних арештів"
            -   left: "Реабілітація"
                right: "Посмертне визнання невинуватості"
            -   left: "«10 років без права листування»"
                right: "Евфемізм для розстрілу"

    -   type: true-false
        title: "Перевірка знань"
        instruction: "Визначте, чи є твердження правдивим чи хибним згідно з текстом модуля."
        items:
            -   statement: "Великий терор 1937–1938 років був стихійним насильством."
                correct: false
                explanation: "«Великий терор не був стихійним насильством. Це була ретельно спланована операція»."
            -   statement: "Трійка давала засудженому можливість апеляції."
                correct: false
                explanation: "«Апеляція неможлива. Вирок виконувався негайно»."
            -   statement: "Українці становили 36% розстріляних, хоча були 22% населення СРСР."
                correct: true
                explanation: "Пряма цитата з тексту."
            -   statement: "Юрій Дмитрієв відкрив Сандармох у 1997 році."
                correct: true
                explanation: "«Місце було відкрите лише у 1997 році завдяки Юрію Дмитрієву»."
            -   statement: "Микола Зеров був розстріляний у Києві."
                correct: false
                explanation: "Зерова розстріляли в Сандармосі 3 листопада 1937 року."
            -   statement: "Арешти проводилися вдень, публічно."
                correct: false
                explanation: "«Арешти проводилися вночі»."
            -   statement: "Россія сьогодні протидіє музеєфікації місць терору."
                correct: true
                explanation: "«Україна робить це. Росія — протидіє»."
            -   statement: "Курбас організовував театральні вистави навіть у Соловецькому таборі."
                correct: true
                explanation: "«Курбас організовував театральні вистави для в'язнів»."

    -   type: cloze
        title: "Механізм терору"
        instruction: "Заповніть пропуски згідно з інформацією модуля."
        passage: |
            Великий терор {1937|1939|1941}–{1938|1940|1942} років був {спланованою|випадковою|спонтанною} операцією. Центральним органом терору був {НКВС|КДБ|СБУ}. Наказ № {00447|1917|1991} встановлював {ліміти|заборони|пільги} на репресії для кожного регіону.
            
            «Особливі {трійки|суди|комісії}» виносили вироки за {кілька хвилин|місяці|роки}. Засуджений {не був|був|міг бути} присутнім. {Адвокат|Прокурор|Суддя} не допускався. Апеляція була {неможливою|обов'язковою|добровільною}.
            
            Соловецький табір діяв на островах у {Білому|Чорному|Азовському} морі. В'язні помирали від {голоду|комфорту|нудьги}. {3|13|23} листопада {1937|1947|1957} року в {Сандармосі|Соловках|Києві} розстріляли групу українських інтелектуалів.
            
            Юрій {Дмитрієв|Порошенко|Зеленський} відкрив Сандармох у {1997|1987|2007} році. Сьогодні він — {політв'язень|президент|депутат} Росії.

    -   type: select
        title: "Аналіз первинних джерел"
        instruction: "Прочитайте твердження та виберіть усі правильні відповіді."
        items:
            -   question: "На основі Наказу НКВС № 00447: «У кожній республіці встановлюються ліміти за першою категорією (розстріл) та за другою категорією (табори 8-10 років)». Що характеризує цей наказ?"
                options:
                    -   text: "Наказ перетворює вбивство на адміністративну процедуру"
                        correct: true
                    -   text: "Наказ використовує індивідуальний підхід до справ"
                        correct: false
                    -   text: "«Категорії» — це бюрократичний евфемізм для страти і таборів"
                        correct: true
                    -   text: "Наказ є секретним документом"
                        correct: true
                    -   text: "Наказ передбачає судовий розгляд"
                        correct: false
            -   question: "Що характеризувало роботу «особливих трійок»?"
                options:
                    -   text: "Засуджений не був присутнім на засіданні"
                        correct: true
                    -   text: "Адвокат мав право захищати підсудного"
                        correct: false
                    -   text: "Справи розглядалися за кілька хвилин"
                        correct: true
                    -   text: "Апеляція була неможливою"
                        correct: true
                    -   text: "Рішення приймалися колегіально з участю суду"
                        correct: false
            -   question: "Які твердження є правдивими про Соловецький табір?"
                options:
                    -   text: "Розташований на островах у Білому морі"
                        correct: true
                    -   text: "Діяв з 1923 по 1939 рік"
                        correct: true
                    -   text: "Формально називався «трудовим табором для перевиховання»"
                        correct: true
                    -   text: "В'язні мали належну медичну допомогу"
                        correct: false
                    -   text: "Там утримували сотні українських інтелектуалів"
                        correct: true
            -   question: "Що характеризувало систему «лімітів» терору?"
                options:
                    -   text: "Москва спускала кількісні показники для кожного регіону"
                        correct: true
                    -   text: "Регіони мали право відмовитися від виконання"
                        correct: false
                    -   text: "Невиконання плану загрожувало місцевому керівництву НКВС"
                        correct: true
                    -   text: "Система створювала тиск на перевиконання плану"
                        correct: true
                    -   text: "Ліміти базувалися на індивідуальних справах"
                        correct: false
            -   question: "Що є правдою про Сандармох?"
                options:
                    -   text: "Місце масових розстрілів 1937–1938 років"
                        correct: true
                    -   text: "Розташований у Карелії"
                        correct: true
                    -   text: "Відкритий Юрієм Дмитрієвим у 1997 році"
                        correct: true
                    -   text: "Там загинули понад 9 000 осіб"
                        correct: true
                    -   text: "Був офіційно визнаний у радянські часи"
                        correct: false
            -   question: "Які методи використовував НКВС для фабрикації справ?"
                options:
                    -   text: "Катування для вибивання зізнань"
                        correct: true
                    -   text: "Нічні арешти для психологічного тиску"
                        correct: true
                    -   text: "Підписування протоколів за арештованих"
                        correct: true
                    -   text: "Публічні судові процеси з адвокатами"
                        correct: false
                    -   text: "Перетворення «знайомства» на «злочин»"
                        correct: true

    -   type: group-sort
        title: "Категорії терору"
        instruction: "Розподіліть елементи за категоріями."
        groups:
            -   name: "Інструменти терору"
                items:
                    -   "НКВС"
                    -   "Особливі трійки"
                    -   "Нічні арешти"
                    -   "Система лімітів"
                    -   "Чорний ворон"
                    -   "Катування"
                    -   "Фабрикація справ"
                    -   "Секретні накази"
            -   name: "Місця терору"
                items:
                    -   "Соловки"
                    -   "Сандармох"
                    -   "Будинок «Слово»"
                    -   "Тюрми НКВС"
                    -   "Карелія"
                    -   "Біле море"
                    -   "Урочище"
                    -   "Концтабори ГУЛАГу"

    -   type: quiz
        title: "Граматика в історичних реченнях"
        instruction: "Оберіть правильну форму слова."
        items:
            -   question: "Трійка виносила _____ за кілька хвилин."
                options:
                    -   text: "вирок"
                        correct: false
                    -   text: "вироки"
                        correct: true
                    -   text: "вирокам"
                        correct: false
                    -   text: "вироках"
                        correct: false
                explanation: "«Виносила що?» — знахідний відмінок множини: вироки."
            -   question: "Засуджених етапували до _____ на Білому морі."
                options:
                    -   text: "Соловки"
                        correct: false
                    -   text: "Соловків"
                        correct: true
                    -   text: "Соловках"
                        correct: false
                    -   text: "Соловками"
                        correct: false
                explanation: "«До чого?» — родовий відмінок: до Соловків."
            -   question: "НКВС мав абсолютну _____ над в'язнями."
                options:
                    -   text: "влада"
                        correct: false
                    -   text: "владу"
                        correct: true
                    -   text: "влади"
                        correct: false
                    -   text: "владою"
                        correct: false
                explanation: "«Мав що?» — знахідний відмінок: владу."
            -   question: "Родинам не повідомляли правди про _____ близьких."
                options:
                    -   text: "доля"
                        correct: false
                    -   text: "долю"
                        correct: true
                    -   text: "долі"
                        correct: false
                    -   text: "долею"
                        correct: false
                explanation: "«Правди про що?» — знахідний відмінок: про долю."
            -   question: "Слідчі вибивали _____ катуваннями."
                options:
                    -   text: "зізнання"
                        correct: true
                    -   text: "зізнанню"
                        correct: false
                    -   text: "зізнанням"
                        correct: false
                    -   text: "зізнанні"
                        correct: false
                explanation: "«Вибивали що?» — знахідний відмінок: зізнання."
            -   question: "Юрій Дмитрієв відкрив _____ Сандармох."
                options:
                    -   text: "урочище"
                        correct: true
                    -   text: "урочища"
                        correct: false
                    -   text: "урочищі"
                        correct: false
                    -   text: "урочищем"
                        correct: false
                explanation: "«Відкрив що?» — знахідний відмінок: урочище."
            -   question: "Курбас організовував _____ для в'язнів."
                options:
                    -   text: "вистава"
                        correct: false
                    -   text: "вистави"
                        correct: true
                    -   text: "виставам"
                        correct: false
                    -   text: "виставах"
                        correct: false
                explanation: "«Організовував що?» — знахідний відмінок множини: вистави."
            -   question: "Терор був спрямований проти українського _____."
                options:
                    -   text: "народ"
                        correct: false
                    -   text: "народу"
                        correct: true
                    -   text: "народом"
                        correct: false
                    -   text: "народі"
                        correct: false
                explanation: "«Проти кого?» — родовий відмінок: проти народу."

    -   type: error-correction
        title: "Виправлення помилок: Історичний текст"
        instruction: "Знайдіть і виправте граматичну помилку в кожному реченні."
        items:
            -   sentence: "НКВС мав абсолютна влада над в'язнями."
                error: "абсолютна"
                answer: "абсолютну"
                options: ["абсолютна", "абсолютну", "абсолютної", "абсолютною"]
                explanation: "«Мав що?» — знахідний відмінок жіночого роду: абсолютну владу."
            -   sentence: "Трійка розглядала десятки справ за одне засідання."
                error: "засідання"
                answer: "засідання"
                options: ["засідання", "засіданні", "засіданню", "засіданням"]
                explanation: "Правильно: «за одне засідання» — знахідний відмінок. Це речення без помилки."
            -   sentence: "Арешти проводилися у нічний час."
                error: "нічний"
                answer: "нічний"
                options: ["нічний", "нічного", "нічному", "нічним"]
                explanation: "Правильно: «у нічний час» — знахідний відмінок. Речення без помилки."
            -   sentence: "Засуджених етапували до Соловки на Білому морі."
                error: "Соловки"
                answer: "Соловків"
                options: ["Соловки", "Соловків", "Соловках", "Соловками"]
                explanation: "«До чого?» — родовий відмінок: до Соловків."
            -   sentence: "Слідчі фабрикували справа проти інтелігенції."
                error: "справа"
