- type: quiz
  title: Принципи стильової трансформації
  items:
  - question: Які саме рівні тексту змінюються при комплексній трансформації з одного стилю в інший?
    options:
    - text: Тільки окремі слова
      correct: false
    - text: Лексика, синтаксис, морфологія, композиція, тональність
      correct: true
    - text: Тільки порядок слів
      correct: false
    - text: Тільки знаки пунктуації
      correct: false
    explanation: Стильова трансформація — комплексний процес, який охоплює всі рівні
      тексту.
  - question: Який перший і найважливіший крок алгоритму трансформації тексту з одного стилю в інший?
    options:
    - text: Замінити всі слова синонімами
      correct: false
    - text: Виділити ядро інформації (факти)
      correct: true
    - text: Змінити порядок речень
      correct: false
    - text: Додати емоційні оцінки
      correct: false
    explanation: Спочатку потрібно визначити, які факти мають бути збережені в усіх
      версіях.
  - question: Що саме повинно залишатися незмінним при будь-якій стильовій трансформації тексту?
    options:
    - text: Форма тексту
      correct: false
    - text: Зміст тексту
      correct: true
    - text: Довжина речень
      correct: false
    - text: Емоційне забарвлення
      correct: false
    explanation: При трансформації зміст залишається незмінним — змінюється лише форма
      подання.
  - question: Як найбільш доречно подати суму "500 мільйонів гривень" у яскравому публіцистичному стилі?
    options:
    - text: 500 000 000 (п'ятсот мільйонів) гривень 00 копійок
      correct: false
    - text: Півмільярда
      correct: true
    - text: 500 млн грн
      correct: false
    - text: Значна сума коштів
      correct: false
    explanation: Публіцистичний стиль використовує образні формулювання для більшої
      виразності.
  - question: Яка з наведених конструкцій є найбільш характерною для офіційно-ділового стилю документів?
    options:
    - text: Уявіть собі!
      correct: false
    - text: На підставі вищезазначеного
      correct: true
    - text: Це просто неймовірно
      correct: false
    - text: Ну, коротше
      correct: false
    explanation: Канцеляризми типу «на підставі вищезазначеного» — маркер офіційно-ділового
      стилю.
  - question: Що обов'язково потрібно додати до тексту при його трансформації в науковий стиль?
    options:
    - text: Емоційні оцінки
      correct: false
    - text: Терміни та безособові конструкції
      correct: true
    - text: Риторичні питання
      correct: false
    - text: Діалоги
      correct: false
    explanation: Науковий стиль вимагає термінологічності та об'єктивності.
  - question: Як найкраще трансформувати фразу «Президент заявив» для використання в невимушеному розмовному стилі?
    options:
    - text: Президентом заявлено
      correct: false
    - text: Глава держави оголосив
      correct: false
    - text: Президент сказав
      correct: true
    - text: Було заявлено Президентом
      correct: false
    explanation: У розмовному стилі використовуються прості, нейтральні дієслова.
  - question: Що є найбільш характерним для художнього стилю при описі певної події чи явища?
    options:
    - text: Точні дати та цифри
      correct: false
    - text: Метафори та персоніфікація
      correct: true
    - text: Посилання на документи
      correct: false
    - text: Безособові речення
      correct: false
    explanation: Художній стиль використовує образні засоби для естетичного впливу.
  - question: Яку типову помилку найчастіше роблять початківці при спробі стильової трансформації тексту?
    options:
    - text: Змінюють факти
      correct: false
    - text: Механічно замінюють слова без урахування контексту
      correct: true
    - text: Скорочують текст
      correct: false
    - text: Додають нову інформацію
      correct: false
    explanation: Потрібно переосмислювати весь текст з позиції нового стилю, а не
      просто замінювати слова.
  - question: Для якої саме цільової аудиторії в першу чергу призначений офіційно-діловий стиль?
    options:
    - text: Для широкої аудиторії
      correct: false
    - text: Для юридичних осіб та громадян (як суб'єктів права)
      correct: true
    - text: Для друзів і родичів
      correct: false
    - text: Для студентів
      correct: false
    explanation: Офіційно-діловий стиль регулює правові відносини.
  - question: Що обов'язково потрібно прибрати з тексту при трансформації з публіцистичного в науковий стиль?
    options:
    - text: Факти і цифри
      correct: false
    - text: Оцінну лексику та риторичні питання
      correct: true
    - text: Терміни
      correct: false
    - text: Посилання на джерела
      correct: false
    explanation: Науковий стиль вимагає об'єктивності без емоційних оцінок.
  - question: Як правильно оформити дату в офіційно-діловому стилі відповідно до стандартів?
    options:
    - text: Вчора
      correct: false
    - text: 15 травня 2024 року
      correct: true
    - text: Нещодавно
      correct: false
    - text: У той день
      correct: false
    explanation: Офіційно-діловий стиль вимагає точних дат у повному форматі.
  - question: Яка синтаксична особливість є найбільш характерною для усного розмовного стилю мовлення?
    options:
    - text: Складні речення з підрядними
      correct: false
    - text: Неповні речення та частки
      correct: true
    - text: Пасивні конструкції
      correct: false
    - text: Терміни
      correct: false
    explanation: Розмовний стиль економить мовні засоби через неповні речення.
  - question: Як найкраще трансформувати фразу «відбулось відкриття» для використання в художньому стилі?
    options:
    - text: Відкриття відбулось
      correct: false
    - text: Зафіксовано факт відкриття
      correct: false
    - text: Народився новий простір
      correct: true
    - text: Відкрили
      correct: false
    explanation: Художній стиль використовує персоніфікацію та метафори.
  - question: Що важливо чітко уявити перед початком написання тексту в певному функціональному стилі?
    options:
    - text: Кількість слів
      correct: false
    - text: Адресата тексту
      correct: true
    - text: Дату публікації
      correct: false
    - text: Автора оригіналу
      correct: false
    explanation: Уявлення адресата допомагає обрати правильний стиль і тон.
  - question: Яка основна комунікативна вимога ставиться до текстів публіцистичного стилю української мови?
    options:
    - text: Юридична коректність
      correct: false
    - text: Актуальність та доступність
      correct: true
    - text: Термінологічність
      correct: false
    - text: Образність
      correct: false
    explanation: Публіцистичний стиль має інформувати широку аудиторію доступною мовою.
  instruction: Оберіть правильну відповідь.
