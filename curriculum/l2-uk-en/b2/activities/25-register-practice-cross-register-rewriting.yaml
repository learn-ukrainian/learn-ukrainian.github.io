- type: error-correction
  title: Помилки при трансформації
  items:
  - sentence: 'В офіційному документі: ''Просимо надати документи, бо ми їх дуже потребуємо.'''
    error: бо ми їх дуже потребуємо
    answer: для розгляду справи
    options:
    - бо ми їх дуже потребуємо
    - для розгляду справи
    - бо треба
    - тому що хочемо
    explanation: В офіційно-діловому стилі емоції недоречні — потрібне нейтральне
      обґрунтування.
  - sentence: 'У науковому тексті: ''Це дуже круте дослідження, яке показує неймовірні
      результати.'''
    error: дуже круте
    answer: важливе
    options:
    - дуже круте
    - важливе
    - класне
    - суперове
    explanation: Науковий стиль вимагає нейтральної, неоцінної лексики.
  - sentence: 'У публіцистичному тексті: ''Відповідно до постанови, захід відбудеться.'''
    error: Відповідно до постанови
    answer: Як стало відомо
    options:
    - Відповідно до постанови
    - Як стало відомо
    - Згідно з наказом
    - На підставі
    explanation: Публіцистичний стиль уникає канцеляризмів, використовує живішу мову.
  - sentence: 'У художньому тексті: ''Температура повітря становила 25 градусів Цельсія.'''
    error: становила 25 градусів Цельсія
    answer: пестила шкіру теплом
    options:
    - становила 25 градусів Цельсія
    - пестила шкіру теплом
    - була нормальною
    - дорівнювала 25°C
    explanation: Художній стиль уникає сухих фактів, використовує образність.
  - sentence: 'У розмовному стилі: ''Відповідач не з''явився на засідання суду.'''
    error: Відповідач не з'явився на засідання суду
    answer: Той хлопець не прийшов до суду
    options:
    - Відповідач не з'явився на засідання суду
    - Той хлопець не прийшов до суду
    - Особа була відсутня
    - Громадянин не прибув
    explanation: Розмовний стиль уникає юридичних термінів.
  - sentence: 'В офіційному листі: ''Ми хочемо, щоб ви нам допомогли.'''
    error: Ми хочемо, щоб ви нам допомогли
    answer: Просимо надати сприяння
    options:
    - Ми хочемо, щоб ви нам допомогли
    - Просимо надати сприяння
    - Нам потрібна допомога
    - Допоможіть нам
    explanation: Офіційно-діловий стиль використовує стандартні формули замість особових
      звернень.
  - sentence: 'У науковій статті: ''Усі погодяться, що це правда.'''
    error: Усі погодяться, що це правда
    answer: Дані підтверджують гіпотезу
    options:
    - Усі погодяться, що це правда
    - Дані підтверджують гіпотезу
    - Це точно так
    - Кожен знає
    explanation: Науковий стиль спирається на дані, а не на загальні твердження.
  - sentence: 'У новині: ''На підставі статті 15 Закону про освіту, зміни набувають
      чинності.'''
    error: На підставі статті 15 Закону про освіту
    answer: Згідно з новим законом
    options:
    - На підставі статті 15 Закону про освіту
    - Згідно з новим законом
    - Відповідно до нормативного акта
    - У порядку, встановленому
    explanation: Публіцистичний стиль спрощує юридичні формулювання для широкої аудиторії.
  - sentence: 'У художньому творі: ''Метод дослідження базувався на аналізі.'''
    error: Метод дослідження базувався на аналізі
    answer: Він шукав відповіді в кожній деталі
    options:
    - Метод дослідження базувався на аналізі
    - Він шукав відповіді в кожній деталі
    - Проводився аналіз
    - Використовувалась методологія
    explanation: Художній стиль уникає наукової термінології, використовує образність.
  - sentence: 'У розмовному стилі: ''Інформуємо, що захід відбудеться о 15:00.'''
    error: Інформуємо, що захід відбудеться о 15:00
    answer: О третій починається
    options:
    - Інформуємо, що захід відбудеться о 15:00
    - О третій починається
    - Повідомляємо про початок
    - Доводимо до відома
    explanation: Розмовний стиль простий і невимушений.
  - sentence: 'В офіційному документі: ''Президент сказав, що підпише закон.'''
    error: сказав
    answer: заявив
    options:
    - сказав
    - заявив
    - мовив
    - промовив
    explanation: В офіційному стилі використовується «заявив» замість нейтрального
      «сказав».
  - sentence: 'У науковому тексті: ''Мені здається, що результати цікаві.'''
    error: Мені здається
    answer: Результати свідчать
    options:
    - Мені здається
    - Результати свідчать
    - Я думаю
    - На мою думку
    explanation: Науковий стиль уникає суб'єктивних формулювань.
  - sentence: 'У новині: ''Засідання оголошено закритим.'''
    error: Засідання оголошено закритим
    answer: Засідання завершилось
    options:
    - Засідання оголошено закритим
    - Засідання завершилось
    - Засідання було закрите
    - Засідання припинено
    explanation: Публіцистичний стиль уникає пасивних канцеляризмів.
  - sentence: 'У художньому тексті: ''Кількість учасників становила 500 осіб.'''
    error: Кількість учасників становила 500 осіб
    answer: Натовп заполонив площу
    options:
    - Кількість учасників становила 500 осіб
    - Натовп заполонив площу
    - Було багато людей
    - Присутні налічували п'ятсот
    explanation: Художній стиль створює образ, а не подає статистику.
  - sentence: 'У розмовному стилі: ''Рішення прийнято одноголосно.'''
    error: Рішення прийнято одноголосно
    answer: Усі погодились
    options:
    - Рішення прийнято одноголосно
    - Усі погодились
    - Голосування було успішним
    - Консенсус досягнуто
    explanation: Розмовний стиль використовує прості формулювання.
  - sentence: 'В офіційному документі: ''Ми вирішили, що так буде краще.'''
    error: Ми вирішили, що так буде краще
    answer: Прийнято рішення про
    options:
    - Ми вирішили, що так буде краще
    - Прийнято рішення про
    - Нам здалося
    - Подумали і зробили
    explanation: Офіційно-діловий стиль уникає особових займенників і оцінок.
