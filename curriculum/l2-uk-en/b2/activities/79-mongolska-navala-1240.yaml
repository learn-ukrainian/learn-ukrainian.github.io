- type: quiz
  title: Розуміння тексту
  instruction: Відповідайте на питання на основі прочитаного тексту.
  items:
  - question: Згідно з текстом, яка була головна причина слабкості Русі перед монгольською навалою?
    options:
    - text: Економічна криза та голод
      correct: false
    - text: Роздроблення та ворожнеча між князями
      correct: true
    - text: Релігійні конфлікти
      correct: false
    - text: Епідемія чуми
      correct: false
    explanation: У тексті зазначено, що Русь переживала період роздроблення, князі ворогували, а централізована влада зникла.
  - question: Хто очолив оборону Києва під час монгольської облоги?
    options:
    - text: Князь Данило Галицький
      correct: false
    - text: Хан Батий
      correct: false
    - text: Воєвода Дмитро
      correct: true
    - text: Князь Володимир
      correct: false
    explanation: Згідно з текстом, оборону міста очолив воєвода Дмитро, бо князь Данило залишив Київ до облоги.
  - question: Як автор описує чисельність монгольської армії?
    options:
    - text: Невелика, але добре озброєна
      correct: false
    - text: Настільки численна, що не було чути голосу людського
      correct: true
    - text: Рівна за силою київському війську
      correct: false
    - text: Менша за очікування князів
      correct: false
    explanation: У тексті цитується літопис про те, що від скрипу возів та іржання коней не було чути голосу.
  - question: Що сталося з Десятинною церквою під час штурму?
    options:
    - text: Монголи її пощадили як святиню
      correct: false
    - text: Церква обвалилася під вагою людей на хорах
      correct: true
    - text: Князь Данило врятував церкву
      correct: false
    - text: Церква згоріла від пожежі
      correct: false
    explanation: Текст описує, що перевантажені людьми хори не витримали, і церква обвалилася.
  - question: Згідно з текстом, яким було населення Києва до монгольської навали?
    options:
    - text: Близько двохсот осіб
      correct: false
    - text: Кілька тисяч осіб
      correct: false
    - text: Понад п'ятдесят тисяч осіб
      correct: true
    - text: Близько мільйона осіб
      correct: false
    explanation: У тексті зазначено, що населення скоротилося з понад п'ятдесяти тисяч до кількох сотень.
  - question: Як автор характеризує монгольську армію в історичному контексті?
    options:
    - text: Як примітивну та погано організовану
      correct: false
    - text: Як одну з найефективніших військових машин середньовіччя
      correct: true
    - text: Як невелику групу кочівників
      correct: false
    - text: Як союзників руських князів
      correct: false
    explanation: Текст описує монгольську армію як одну з найефективніших, з китайськими технологіями та суворою дисципліною.
  - question: Що таке ярлик у контексті монгольського панування?
    options:
    - text: Монгольська монета
      correct: false
    - text: Ханський дозвіл на князювання
      correct: true
    - text: Вид данини
      correct: false
    - text: Назва монгольського війська
      correct: false
    explanation: Згідно з текстом, ярлик — це дозвіл на князювання, який князі мусили отримувати в Орді.
  - question: Згідно з текстом, куди перемістився політичний центр після падіння Києва?
    options:
    - text: До Москви
      correct: false
    - text: До Новгорода
      correct: false
    - text: До Галицько-Волинського князівства
      correct: true
    - text: До Орди
      correct: false
    explanation: Текст зазначає, що політичний та культурний центр перемістився на захід — до Галицько-Волинського князівства.
  - question: Як автор спростовує міф про Русь як захисницю Європи?
    options:
    - text: Русь успішно зупинила монголів
      correct: false
    - text: Монголи не планували завойовувати Західну Європу
      correct: true
    - text: Європа допомогла Русі
      correct: false
    - text: Монголи боялися руського війська
      correct: false
    explanation: Текст стверджує, що монгольська експансія зупинилася через внутрішні причини, а не через опір Русі.
  - question: Яку роль відіграла Московія щодо Орди, за текстом?
    options:
    - text: Очолила опір проти монголів
      correct: false
    - text: Стала найвірнішим васалом Орди
      correct: true
    - text: Уникла монгольського впливу
      correct: false
    - text: Об'єднала руські землі проти загарбників
      correct: false
    explanation: У тексті зазначено, що московські князі стали найвірнішими васалами Орди, отримавши право збирати данину.
  - question: Коли Плано Карпіні проїжджав через Київ?
    options:
    - text: У 1240 році
      correct: false
    - text: У 1246 році
      correct: true
    - text: У 1300 році
      correct: false
    - text: У 1223 році
      correct: false
    explanation: Текст вказує, що Карпіні проїжджав через Київ у 1246 році — шість років після падіння.
  - question: Згідно з текстом, чому Галицько-Волинське князівство зберегло більше автономії?
    options:
    - text: Воно перемогло монголів у битві
      correct: false
    - text: Воно орієнтувалося на Захід
      correct: true
    - text: Монголи не дійшли до цих земель
      correct: false
    - text: Князь Данило був родичем хана
      correct: false
    explanation: Текст зазначає, що Галицько-Волинське князівство зберегло автономію та орієнтувалося на Захід.
  - question: Яка битва стала першим зіткненням русичів із монголами?
    options:
    - text: Битва на Калці
      correct: true
    - text: Облога Києва
      correct: false
    - text: Полтавська битва
      correct: false
    - text: Битва під Москвою
      correct: false
    explanation: У тексті згадано, що у 1223 році на річці Калці руські князі зазнали нищівної поразки.
  - question: Яке значення монгольської навали підкреслює автор у підсумку?
    options:
    - text: Початок економічного розквіту
      correct: false
    - text: Нагадування про ціну роз'єднання
      correct: true
    - text: Союз із Європою
      correct: false
    - text: Початок демократії
      correct: false
    explanation: Підсумок наголошує на пам'яті про навалу як нагадуванні про ціну роз'єднання та важливість єдності.
  - question: Скільки будинків залишилося в Києві за свідченням Плано Карпіні?
    options:
    - text: Близько тисячі
      correct: false
    - text: Не більше двохсот
      correct: true
    - text: Жодного
      correct: false
    - text: Кілька десятків тисяч
      correct: false
    explanation: Карпіні описав, що в Києві залишилося не більше двохсот будинків.
  - question: Що успадкувала Московія від монголів, за текстом?
    options:
    - text: Демократичні традиції
      correct: false
    - text: Авторитарні політичні традиції
      correct: true
    - text: Релігію
      correct: false
    - text: Мову
      correct: false
    explanation: Текст стверджує, що монгольське панування законсервувало авторитарні традиції, які Московія успадкувала.
- type: fill-in
  title: Історична лексика в контексті
  instruction: Заповніть пропуски правильними словами з модуля.
  items:
  - sentence: Монгольська _____ 1240 року знищила Київську Русь.
    answer: навала
    options:
    - навала
    - допомога
    - торгівля
    - дружба
    explanation: Навала — масштабний військовий напад.
  - sentence: Батий був _____ великої Монгольської імперії.
    answer: ханом
    options:
    - ханом
    - князем
    - воєводою
    - послом
    explanation: Хан — титул монгольського правителя.
  - sentence: Оборону Києва очолив _____ Дмитро.
    answer: воєвода
    options:
    - воєвода
    - князь
    - хан
    - цар
    explanation: Воєвода — військовий командир.
  - sentence: Монгольська _____ оточила місто з усіх боків.
    answer: орда
    options:
    - орда
    - церква
    - школа
    - родина
    explanation: Орда — організована група кочівників, військо.
  - sentence: _____ Києва тривала кілька днів.
    answer: Облога
    options:
    - Облога
    - Свято
    - Торгівля
    - Будівництво
    explanation: Облога — оточення міста з метою захоплення.
  - sentence: Останній _____ на місто був нищівним.
    answer: штурм
    options:
    - штурм
    - танець
    - лист
    - подарунок
    explanation: Штурм — рішучий напад на укріплення.
  - sentence: Після навали місто лежало в _____.
    answer: руїнах
    options:
    - руїнах
    - квітах
    - радості
    - багатстві
    explanation: Руїна — залишки зруйнованого.
  - sentence: _____ завойовників не мала меж.
    answer: Жорстокість
    options:
    - Жорстокість
    - Доброта
    - Щедрість
    - Мудрість
    explanation: Жорстокість — безжальність, нещадність.
  - sentence: Руські князі мусили платити _____ Орді.
    answer: данину
    options:
    - данину
    - компліменти
    - візити
    - листи
    explanation: Данина — регулярні платежі завойовникам.
  - sentence: Монгольське _____ тривало понад двісті років.
    answer: іго
    options:
    - іго
    - свято
    - багатство
    - щастя
    explanation: Іго — система залежності від Орди.
  - sentence: Князі їздили до Орди по _____ на князювання.
    answer: ярлик
    options:
    - ярлик
    - подарунок
    - книгу
    - коня
    explanation: Ярлик — ханський дозвіл на князювання.
  - sentence: _____ багатьох захисників міста була неминучою.
    answer: Загибель
    options:
    - Загибель
    - Перемога
    - Радість
    - Нагорода
    explanation: Загибель — смерть, знищення.
  - sentence: _____ Русі послабило її перед навалою.
    answer: Роздроблення
    options:
    - Роздроблення
    - Об'єднання
    - Зміцнення
    - Збагачення
    explanation: Роздроблення — розпад на окремі частини.
  - sentence: Московські князі стали найвірнішими _____ Орди.
    answer: васалами
    options:
    - васалами
    - ворогами
    - переможцями
    - вчителями
    explanation: Васал — підлеглий правитель.
  - sentence: Монголи використовували _____ машини для руйнування стін.
    answer: стінобитні
    options:
    - стінобитні
    - музичні
    - швейні
    - друкарські
    explanation: Стінобитна машина — облогова зброя для руйнування стін.
  - sentence: Це первинне _____ підтверджує масштаб руйнувань.
    answer: джерело
    options:
    - джерело
    - питання
    - бажання
    - почуття
    explanation: Первинне джерело — історіографічний термін.
- type: error-correction
  title: Граматика в історичних реченнях
  instruction: Знайдіть і виправте граматичну помилку в кожному реченні.
  items:
  - sentence: Монгольська орда підійшов до Києва восени 1240 року.
    error: підійшов
    answer: підійшла
    options:
    - підійшов
    - підійшла
    - підійшли
    - підійшло
    explanation: Орда — іменник жіночого роду, тому дієслово має форму жіночого роду (підійшла).
  - sentence: Воєвода Дмитро очолив оборони міста.
    error: оборони
    answer: оборону
    options:
    - оборони
    - оборону
    - обороною
    - обороні
    explanation: Дієслово «очолити» вимагає знахідного відмінка (що? → оборону).
  - sentence: Кияни відмовилися здатися ворогом.
    error: ворогом
    answer: ворогові
    options:
    - ворогом
    - ворогові
    - ворога
    - вороги
    explanation: Дієслово «здатися» вимагає давального відмінка (кому? → ворогові).
  - sentence: Штурм тривав кілька день.
    error: день
    answer: днів
    options:
    - день
    - днів
    - дня
    - дні
    explanation: Після «кілька» іменник стоїть у родовому відмінку множини (кілька чого? → днів).
  - sentence: Батий наказав не щадити нікого.
    error: none
    answer: ✓
    options:
    - наказав
    - щадити
    - нікого
    - ✓
    explanation: Речення граматично правильне. Це тримає учнів уважними.
  - sentence: Жорстокість завойовників не мав меж.
    error: мав
    answer: мала
    options:
    - мав
    - мала
    - мало
    - мали
    explanation: Жорстокість — іменник жіночого роду, тому дієслово має форму жіночого роду (мала).
  - sentence: Населення Києва скоротилося з п'ятдесят тисяч.
    error: п'ятдесят
    answer: п'ятдесяти
    options:
    - п'ятдесят
    - п'ятдесяти
    - п'ятдесятьох
    - п'ятдесятьма
    explanation: Прийменник «з» вимагає родового відмінка (з чого? → з п'ятдесяти тисяч).
  - sentence: Князі ворогувати між собою замість об'єднатися.
    error: ворогувати
    answer: ворогували
    options:
    - ворогувати
    - ворогували
    - ворогуючи
    - ворогуватимуть
    explanation: Потрібна особова форма дієслова в минулому часі (ворогували).
  - sentence: Десятинна церква була збудована за Володимир Великий.
    error: Володимир
    answer: Володимира
    options:
    - Володимир
    - Володимира
    - Володимиру
    - Володимиром
    explanation: Прийменник «за» у значенні часу вимагає родового відмінка (за кого? → за Володимира).
  - sentence: Монголи пробити мури за допомогою машин.
    error: пробити
    answer: пробили
    options:
    - пробити
    - пробили
    - пробивши
    - пробиваючи
    explanation: Потрібна особова форма дієслова в минулому часі (пробили).
  - sentence: Політичний центр перемістився в Галицько-Волинського князівства.
    error: Галицько-Волинського
    answer: Галицько-Волинське
    options:
    - Галицько-Волинського
    - Галицько-Волинське
    - Галицько-Волинським
    - Галицько-Волинському
    explanation: Прийменник «в» (куди?) вимагає знахідного відмінка (в що? → в князівство).
  - sentence: Литописець описує події з великий точністю.
    error: великий
    answer: великою
    options:
    - великий
    - великою
    - велику
    - великої
    explanation: Прийменник «з» вимагає орудного відмінка (з чим? → з великою точністю).
  - sentence: Карпіні подорожував до Монголію як посол.
    error: Монголію
    answer: Монголії
    options:
    - Монголію
    - Монголії
    - Монголія
    - Монголією
    explanation: Прийменник «до» вимагає родового відмінка (до чого? → до Монголії).
  - sentence: Українці прагне до демократії.
    error: прагне
    answer: прагнуть
    options:
    - прагне
    - прагнуть
    - прагнути
    - прагнувши
    explanation: Українці — множина, тому дієслово має форму множини (прагнуть).
  - sentence: Ця різниця помітний досі.
    error: помітний
    answer: помітна
    options:
    - помітний
    - помітна
    - помітне
    - помітні
    explanation: Різниця — іменник жіночого роду, тому прикметник має форму жіночого роду (помітна).
  - sentence: Московія перейняла монгольську модель абсолютна влади.
    error: абсолютна
    answer: абсолютної
    options:
    - абсолютна
    - абсолютної
    - абсолютну
    - абсолютною
    explanation: Потрібен родовий відмінок для узгодження з «влади» (якої? → абсолютної).
- type: select
  title: Аналіз первинного джерела
  instruction: Прочитайте уривок і виберіть усі правильні твердження про текст.
  items:
  - question: «І прийде Батий до Києва в силі тяжкій, многим множеством сили своєї, і обступи город, і обляже його, і не було
      чути голосу від скрипіння возів його.» Що характеризує цей літописний уривок?
    options:
    - text: Автор використовує офіційний публіцистичний регістр
      correct: false
    - text: Текст написаний давньоруською мовою
      correct: true
    - text: Автор підкреслює чисельність монгольського війська
      correct: true
    - text: Літопис симпатизує монголам
      correct: false
    - text: Використано гіперболу для передачі масштабу події
      correct: true
    - text: Текст є сучасним переказом подій
      correct: false
