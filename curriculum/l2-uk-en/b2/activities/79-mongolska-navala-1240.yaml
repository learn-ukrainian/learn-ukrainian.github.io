    explanation: Облога — жіночий рід (тривала). Днів — родовий множини після «кілька».
  - source: The cruelty of the conquerors knew no bounds.
    options:
    - text: Жорстокість завойовників не мала меж.
      correct: true
    - text: Жорстокість завойовників не мав меж.
      correct: false
    - text: Жорстокості завойовників не мала меж.
      correct: false
    - text: Жорстокість завойовники не мала межі.
      correct: false
    explanation: Жорстокість — жіночий рід (не мала). Завойовників — родовий множини.
  - source: The city lay in ruins.
    options:
    - text: Місто лежало в руїнах.
      correct: true
    - text: Місто лежав у руїни.
      correct: false
    - text: Міста лежало в руїнах.
      correct: false
    - text: Місто лежала в руїн.
      correct: false
    explanation: Місто — середній рід (лежало). Руїнах — місцевий відмінок множини.
  - source: Batu Khan ordered to spare no one.
    options:
    - text: Хан Батий наказав не щадити нікого.
      correct: true
    - text: Хан Батий наказала не щадити нікому.
      correct: false
    - text: Хана Батия наказав не щадить нікого.
      correct: false
    - text: Хан Батий наказали не щадять ніхто.
      correct: false
    explanation: Хан — чоловічий рід (наказав). Нікого — знахідний відмінок.
  - source: The population decreased sharply after the invasion.
    options:
    - text: Населення різко скоротилося після навали.
      correct: true
    - text: Населення різко скоротився після навала.
      correct: false
    - text: Населенню різко скоротилися після навали.
      correct: false
    - text: Населення різка скоротилось після навалу.
      correct: false
    explanation: Населення — середній рід (скоротилося). Після навали — родовий відмінок.
  - source: The church collapsed under the weight of people.
    options:
    - text: Церква обвалилася під вагою людей.
      correct: true
    - text: Церква обвалився під вагу людей.
      correct: false
    - text: Церкви обвалилася під вагою люди.
      correct: false
    - text: Церкву обвалилась під ваги людей.
      correct: false
    explanation: Церква — жіночий рід (обвалилася). Під вагою — орудний відмінок.
  - source: The princes went to the Horde for the yarlik.
    options:
    - text: Князі їздили до Орди по ярлик.
      correct: true
    - text: Князі їхали в Орду по ярлики.
      correct: false
    - text: Князь їздив до Орда по ярлика.
      correct: false
    - text: Князі їздив до Орди за ярликом.
      correct: false
    explanation: Князі — множина (їздили). До Орди — родовий. По ярлик — знахідний (за чим?).
  - source: The political center moved westward.
    options:
    - text: Політичний центр перемістився на захід.
      correct: true
    - text: Політичний центр перемістилося на захід.
      correct: false
    - text: Політична центра переместилася на заходу.
      correct: false
    - text: Політичні центр перемістився на західу.
      correct: false
    explanation: Центр — чоловічий рід (перемістився). На захід — напрямок.
  - source: The defenders fought to the last.
    options:
    - text: Захисники билися до останнього.
      correct: true
    - text: Захисники бився до останній.
      correct: false
    - text: Захисника билися до останнє.
      correct: false
    - text: Захисники билось до останніх.
      correct: false
    explanation: Захисники — множина (билися). До останнього — родовий відмінок.
  - source: Ukraine aspires to democracy.
    options:
    - text: Україна прагне до демократії.
      correct: true
    - text: Україна прагнуть до демократія.
      correct: false
    - text: України прагне до демократію.
      correct: false
    - text: Україну прагне до демократії.
      correct: false
    explanation: Україна — однина (прагне). До демократії — родовий відмінок.
  - source: Muscovy inherited authoritarian traditions.
    options:
    - text: Московія успадкувала авторитарні традиції.
      correct: true
    - text: Московія успадкував авторитарний традиції.
      correct: false
    - text: Московії успадкувала авторитарних традицій.
      correct: false
    - text: Московія успадкували авторитарні традиція.
      correct: false
    explanation: Московія — жіночий рід (успадкувала). Традиції — знахідний множини.
  - source: The Tithe Church was the first stone temple.
    options:
    - text: Десятинна церква була першим кам'яним храмом.
      correct: true
    - text: Десятинна церква був перший кам'яний храм.
      correct: false
    - text: Десятинної церкви була першою кам'яною храмою.
      correct: false
    - text: Десятинну церкву була першим кам'яним храмом.
      correct: false
    explanation: Церква — жіночий рід (була). Храмом — орудний відмінок.
  - source: The fragmentation weakened Rus before the invasion.
    options:
    - text: Роздроблення ослабило Русь перед навалою.
      correct: true
    - text: Роздроблення ослабив Русь перед навала.
      correct: false
    - text: Роздроблення ослабила Русі перед навалу.
      correct: false
    - text: Роздроблень ослабило Русі перед навалою.
      correct: false
    explanation: Роздроблення — середній рід (ослабило). Русь — знахідний. Перед навалою — орудний.
- type: fill-in
  title: Сталі вирази
  instruction: Заповніть пропуски правильними словами для сталих виразів.
  items:
  - sentence: Монголи _____ оборону міста.
    answer: зламали
    options:
    - зламали
    - побудували
    - створили
    - почали
    explanation: Зламати оборону — сталий вираз, означає подолати опір.
  - sentence: Кияни _____ опір до останнього.
    answer: чинили
    options:
    - чинили
    - робили
    - давали
    - мали
    explanation: Чинити опір — сталий вираз, означає протистояти.
  - sentence: Армія Батия _____ місто з усіх боків.
    answer: оточила
    options:
    - оточила
    - залишила
    - врятувала
    - побудувала
    explanation: Оточити місто — означає взяти в облогу.
  - sentence: Населення _____ різко після навали.
    answer: скоротилося
    options:
    - скоротилося
    - збільшилося
    - зміцнилося
    - покращилося
    explanation: Населення скоротилося — зменшилася кількість людей.
  - sentence: Політичний центр _____ на захід.
    answer: перемістився
    options:
    - перемістився
    - залишився
    - зник
    - з'явився
    explanation: Перемістився на захід — змінив локацію.
  - sentence: Монголи _____ данину з підкорених земель.
    answer: збирали
    options:
    - збирали
    - платили
    - дарували
    - губили
    explanation: Збирати данину — отримувати платежі від підкорених.
  - sentence: Церква _____ під вагою людей.
    answer: обвалилася
    options:
    - обвалилася
    - зміцніла
    - розквітла
    - виросла
    explanation: Обвалитися — зруйнуватися, впасти.
  - sentence: Монголи _____ страшні руйнування.
    answer: завдали
    options:
    - завдали
    - отримали
    - уникли
    - сховали
    explanation: Завдати руйнувань — спричинити знищення.
  - sentence: Князі _____ до Орди по ярлик.
    answer: їздили
    options:
    - їздили
    - бігали
    - літали
    - пливли
    explanation: Їздити до Орди — здійснювати поїздки до ставки хана.
  - sentence: Русь _____ період роздроблення.
    answer: переживала
    options:
    - переживала
    - святкувала
    - уникала
    - не знала
    explanation: Переживати період — проходити через певний етап.
  - sentence: Штурм _____ кілька днів.
    answer: тривав
    options:
    - тривав
    - закінчився
    - не почався
    - зупинився
    explanation: Тривати — продовжуватися протягом певного часу.
  - sentence: Жорстокість завойовників не _____ меж.
    answer: мала
    options:
    - мала
    - знала
    - бачила
    - чула
    explanation: Не мати меж — бути безмежним.
  - sentence: Захисники _____ до останнього.
    answer: билися
    options:
    - билися
    - спали
    - гуляли
    - чекали
    explanation: Битися до останнього — боротися до кінця.
  - sentence: Московія _____ авторитарні традиції.
    answer: успадкувала
    options:
    - успадкувала
    - відкинула
    - забула
    - не знала
    explanation: Успадкувати — отримати від попередників.
  - sentence: Україна _____ до демократії.
    answer: прагне
    options:
    - прагне
    - уникає
    - боїться
    - ненавидить
    explanation: Прагнути до — мати бажання досягти.
  - sentence: Монголи _____ місто дотла.
    answer: спалили
    options:
    - спалили
    - побудували
    - врятували
    - прикрасили
    explanation: Спалити дотла — повністю знищити вогнем.
- type: quiz
  title: Деколонізаційний погляд
  instruction: Відповідайте на питання про деколонізацію історії.
  items:
  - question: Який міф про монгольську навалу спростовує автор модуля?
    options:
    - text: Монголи були слабкою армією
      correct: false
    - text: Русь захистила Європу від монголів
      correct: true
    - text: Київ був маленьким містом
      correct: false
    - text: Данило Галицький очолив оборону
      correct: false
    explanation: Автор спростовує міф про жертву заради Європи, вказуючи на внутрішні причини зупинки монголів.
  - question: Чому, за текстом, московські князі стали найвірнішими васалами Орди?
    options:
    - text: Вони боялися монголів
      correct: false
    - text: Вони отримали право збирати данину з інших
      correct: true
    - text: Вони були родичами хана
      correct: false
    - text: Вони не мали вибору
      correct: false
    explanation: Співпраця з монголами давала московським князям владу над іншими князівствами.
  - question: Яку модель влади перейняла Московія від монголів, за текстом?
    options:
    - text: Демократичну
      correct: false
    - text: Республіканську
      correct: false
    - text: Авторитарну
      correct: true
    - text: Федеративну
      correct: false
    explanation: Текст стверджує, що Московія успадкувала монгольську модель абсолютної влади.
  - question: Чому Галицько-Волинське князівство зберегло більше європейських традицій?
    options:
    - text: Воно орієнтувалося на Захід
      correct: true
    - text: Воно перемогло монголів
      correct: false
    - text: Воно було частиною Монгольської імперії
      correct: false
    - text: Воно не мало контактів з Європою
      correct: false
    explanation: Західна орієнтація та входження до Литви зберегли європейські традиції.
  - question: Яка різниця між Україною та Росією підкреслюється в модулі?
    options:
    - text: Різниця в кліматі
      correct: false
    - text: Різниця в релігії
      correct: false
    - text: Різниця в політичних традиціях
      correct: true
    - text: Різниця в мові
      correct: false
    explanation: Автор підкреслює, що Україна прагне до демократії, тоді як Росія зберігає авторитаризм.
  - question: Що таке деколонізація в контексті української історії?
    options:
    - text: Завоювання нових територій
      correct: false
    - text: Звільнення від колоніальних наративів
      correct: true
    - text: Відновлення імперської влади
      correct: false
    - text: Союз із Росією
      correct: false
    explanation: Деколонізація означає критичний перегляд історії з української, а не імперської перспективи.
  - question: Чому російська історіографія применшувала значення монгольської навали?
    options:
    - text: Монголи не завоювали Москву
      correct: false
    - text: Для виправдання претензій на особливу роль
      correct: true
    - text: Монголи були союзниками Росії
      correct: false
    - text: Навала не мала значення
      correct: false
    explanation: Наратив про жертву використовувався для обґрунтування російської винятковості.
  - question: Яку роль відіграла співпраця Московії з Ордою, за текстом?
    options:
    - text: Послабила московських князів
      correct: false
    - text: Заклала основи московського авторитаризму
      correct: true
    - text: Привела до демократії
      correct: false
    - text: Не мала жодного значення
      correct: false
    explanation: Співпраця з Ордою сформувала авторитарну модель влади.
  - question: Що зберегла Україна завдяки меншому монгольському впливу?
    options:
    - text: Монгольські традиції
      correct: false
    - text: Елементи європейської політичної культури
      correct: true
    - text: Авторитарні інституції
      correct: false
    - text: Залежність від Орди
      correct: false
    explanation: Перебування під Литвою зберегло європейські політичні традиції.
  - question: Чим відрізнялася модель Великого князівства Литовського від монгольської?
    options:
    - text: Абсолютною владою
      correct: false
    - text: Обмеженою монархією та становим представництвом
      correct: true
    - text: Системою данини
      correct: false
    - text: Ярликами на князювання
      correct: false
    explanation: Литва принесла модель обмеженої монархії, відмінну від монгольського авторитаризму.
  - question: Яке сучасне значення має пам'ять про монгольську навалу?
    options:
    - text: Нагадування про ціну роз'єднання
      correct: true
    - text: Гордість за перемогу
      correct: false
    - text: Бажання помсти
      correct: false
    - text: Ніякого значення
      correct: false
    explanation: Підсумок модуля наголошує на уроці про важливість національної єдності.
  - question: Як автор протиставляє сучасні політичні прагнення України та Росії?
    options:
    - text: Обидві прагнуть до демократії
      correct: false
    - text: Україна — до демократії, Росія — до авторитаризму
      correct: true
    - text: Обидві зберігають авторитарні традиції
      correct: false
    - text: Обидві прагнуть до ізоляції
      correct: false
    explanation: Текст підкреслює різні вектори розвитку двох країн.
  - question: Чому важливо вивчати історію з деколонізаційної перспективи?
    options:
    - text: Для прославлення імперії
      correct: false
    - text: Для розуміння власної ідентичності
      correct: true
    - text: Для забуття минулого
      correct: false
    - text: Для ізоляції від світу
      correct: false
    explanation: Деколонізація допомагає усвідомити українську історичну перспективу.
  - question: Яке джерело є прикладом західного погляду на наслідки навали?
    options:
    - text: Іпатіївський літопис
      correct: false
    - text: Галицько-Волинський літопис
      correct: false
    - text: Свідчення Плано Карпіні
      correct: true
    - text: Монгольські хроніки
      correct: false
    explanation: Плано Карпіні — італійський мандрівник, що представляє західну перспективу.
  - question: Чому текст називає московських князів найвірнішими васалами Орди?
    options:
    - text: Вони були родичами ханів
      correct: false
    - text: Вони отримували вигоду від співпраці
      correct: true
    - text: Вони перемогли монголів
      correct: false
    - text: Вони не платили данину
      correct: false
    explanation: Московські князі співпрацювали з Ордою для отримання влади над іншими.
  - question: Який урок з монгольської навали актуальний для сучасної України?
    options:
    - text: Важливість національної єдності
      correct: true
    - text: Необхідність ізоляції
      correct: false
    - text: Перевага авторитаризму
      correct: false
    - text: Байдужість до історії
      correct: false
    explanation: Модуль завершується думкою про ціну роз'єднання та важливість єдності.
