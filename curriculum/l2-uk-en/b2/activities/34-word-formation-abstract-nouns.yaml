    - text: Чоловічий
      correct: false
    - text: Жіночий
      correct: true
    - text: Середній
      correct: false
    - text: Жодного
      correct: false
    explanation: Усі іменники на -ість (можливість, гордість) належать до жіночого роду.
  - question: Оберіть правильний варіант абстрактного іменника, утвореного від дієслова «публікувати» для позначення процесу оприлюднення наукових праць.
