- type: quiz
  title: Визначення типу суфікса
  items:
  - question: Який суфікс використовується для утворення абстрактних іменників від дієслів, що позначають процес?
    options:
    - text: -ість
      correct: false
    - text: -ння/-ення
      correct: true
    - text: -ок
      correct: false
    - text: -ар
      correct: false
    explanation: Суфікс -ння/-ення утворює іменники, що позначають дію як процес (читання, писання).
  - question: Від якого слова утворено іменник «можливість»?
    options:
    - text: можна
      correct: false
    - text: можливий
      correct: true
    - text: міг
      correct: false
    - text: могти
      correct: false
    explanation: '"Можливість" утворено від прикметника "можливий" за допомогою суфікса -ість.'
  - question: Який рід мають іменники з суфіксом -ння/-ення?
    options:
    - text: Чоловічий
      correct: false
    - text: Жіночий
      correct: false
    - text: Середній
      correct: true
    - text: Залежить від контексту
      correct: false
    explanation: Усі іменники з суфіксом -ння/-ення мають середній рід (воно) — читання, писання.
  - question: Яке слово позначає результат дії, а не процес?
    options:
    - text: читання
      correct: false
    - text: писання
      correct: false
    - text: здобуток
      correct: true
    - text: навчання
      correct: false
    explanation: '"Здобуток" (від "здобути") позначає результат, тоді як -ння позначає процес.'
  - question: Який суфікс використовується для утворення абстрактних іменників від прикметників?
    options:
    - text: -ння
      correct: false
    - text: -ість
      correct: true
    - text: -ок
      correct: false
    - text: -ач
      correct: false
    explanation: Суфікс -ість утворює іменники від прикметників (гордий → гордість).
  - question: Яке слово утворено від дієслова «публікувати»?
    options:
    - text: публіка
      correct: false
    - text: публічний
      correct: false
    - text: публікування
      correct: true
    - text: публікація
      correct: false
    explanation: '"Публікування" — це українське утворення від "публікувати" з суфіксом -ння.'
  - question: Який рід мають іменники з суфіксом -ість?
    options:
    - text: Чоловічий
      correct: false
    - text: Жіночий
      correct: true
    - text: Середній
      correct: false
    - text: Будь-який
      correct: false
    explanation: Усі іменники з суфіксом -ість мають жіночий рід (вона) — гордість, можливість.
  - question: Від якого слова утворено іменник «переклад»?
    options:
    - text: перекладати
      correct: false
    - text: перекласти
      correct: true
    - text: клад
      correct: false
    - text: перекладач
      correct: false
    explanation: '"Переклад" утворено від доконаного виду "перекласти" як результат дії.'
  - question: Яка різниця між «перекладання» та «переклад»?
    options:
    - text: Немає різниці
      correct: false
    - text: '"Перекладання" — процес, "переклад" — результат'
      correct: true
    - text: '"Переклад" — процес, "перекладання" — результат'
      correct: false
    - text: Це синоніми
      correct: false
    explanation: '"Перекладання" позначає процес перекладу, а "переклад" — готовий результат.'
  - question: Яке слово НЕ є абстрактним іменником?
    options:
    - text: гордість
      correct: false
    - text: читання
      correct: false
    - text: читач
      correct: true
    - text: можливість
      correct: false
    explanation: '"Читач" — це назва особи (конкретний іменник), а не абстрактне поняття.'
  - question: Від якого слова утворено іменник «освіченість»?
    options:
    - text: освітити
      correct: false
    - text: освіта
      correct: false
    - text: освічений
      correct: true
    - text: освічувати
      correct: false
    explanation: '"Освіченість" утворено від дієприкметника "освічений" за допомогою суфікса -ість.'
  - question: Яке слово має подвійне значення (процес і результат)?
    options:
    - text: гордість
      correct: false
    - text: здобуток
      correct: false
    - text: досягнення
      correct: true
    - text: внесок
      correct: false
    explanation: '"Досягнення" може означати і процес (досягати мети), і результат (велике досягнення).'
  - question: Який суфікс використано у слові «відповідальність»?
    options:
    - text: -ність
      correct: false
    - text: -ість
      correct: true
    - text: -альність
      correct: false
    - text: -ість з основою на -н-
      correct: false
    explanation: Суфікс -ість додається до основи "відповідальн-" (від "відповідальний").
  - question: Яке слово позначає властивість бути гостинним?
    options:
    - text: гостина
      correct: false
    - text: гість
      correct: false
    - text: гостинність
      correct: true
    - text: гостювання
      correct: false
    explanation: '"Гостинність" — абстрактний іменник від "гостинний", позначає властивість.'
  - question: Який іменник утворено від дієслова «готувати»?
    options:
    - text: готовий
      correct: false
    - text: готування
      correct: true
    - text: готовність
      correct: false
    - text: готівка
      correct: false
    explanation: '"Готування" — процес від "готувати" з суфіксом -ння.'
  - question: Яке слово позначає здатність робити щось?
    options:
    - text: здібний
      correct: false
    - text: здібність
      correct: false
    - text: здатність
