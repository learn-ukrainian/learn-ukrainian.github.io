    - text: чита-
      correct: true
    - text: читати
      correct: false
    - text: читан-
      correct: false
    explanation: Іменник утворюється від основи інфінітива «чита-» шляхом додавання суфікса -ння.
  - question: Яке слово позначає результат перекладання тексту з однієї мови на іншу за допомогою нульового суфікса?
    options:
    - text: перекладання
      correct: false
    - text: переклад
      correct: true
    - text: перекласти
      correct: false
    - text: перекладач
      correct: false
    explanation: «Переклад» — це результат дії, тоді як «перекладання» — це процес.
  - question: Який суфікс використано у слові «освіченість» для позначення стану або рівня знань певної особи чи суспільства?
