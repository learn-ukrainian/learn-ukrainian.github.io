    - text: -ість
      correct: false
    - text: -ння/-ення
      correct: true
    - text: -ок
      correct: false
    - text: -ств-о
      correct: false
    explanation: Суфікс -ння/-ення є найпродуктивнішим для творення назв процесів від дієслів.
  - question: Визначте базовий прикметник, від якого було утворено абстрактний іменник «можливість» за допомогою суфікса -ість.
