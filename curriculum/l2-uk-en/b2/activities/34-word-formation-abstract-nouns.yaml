    - text: можу
      correct: false
    - text: можливий
      correct: true
    - text: можна
      correct: false
    - text: можливість
      correct: false
    explanation: «Можливість» утворено від прикметника «можливий» з суфіксом -ість.
  - question: Яке з наведених слів позначає не сам процес діяльності, а конкретний результат виконаної роботи чи зусиль?
