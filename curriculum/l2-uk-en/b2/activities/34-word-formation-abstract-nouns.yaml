    - text: відповідальний
      correct: false
    - text: відповідальність
      correct: true
    - text: відповідати
      correct: false
    - text: відповідь
      correct: false
    explanation: «Відповідальність» — абстрактний іменник, що позначає якість.
  - question: Від якої саме дієслівної основи було утворено іменник «читання», що позначає процес сприйняття письмового тексту?
