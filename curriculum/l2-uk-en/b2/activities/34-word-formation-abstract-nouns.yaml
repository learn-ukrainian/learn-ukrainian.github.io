    - text: здобування
      correct: false
    - text: здобуток
      correct: true
    - text: здобути
      correct: false
    - text: здобутий
      correct: false
    explanation: «Здобуток» позначає результат дії, на відміну від «здобування», що є процесом.
  - question: Який граматичний рід мають абсолютно усі абстрактні іменники в українській мові, утворені за допомогою суфікса -ість?
