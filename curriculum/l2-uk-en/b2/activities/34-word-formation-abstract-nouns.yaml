    - text: -ність
      correct: false
    - text: -ість
      correct: true
    explanation: Слово утворено від дієприкметника «освічений» за допомогою суфікса -ість.
  - question: Яке з наведених слів позначає процес отримання знань та навичок у навчальному закладі чи самостійно?
