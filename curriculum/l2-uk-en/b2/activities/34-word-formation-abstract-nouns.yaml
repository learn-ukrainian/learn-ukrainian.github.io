- type: quiz
  title: Комплексна перевірка знань про абстрактні іменники
  items:
  - question: Який суфікс є найпродуктивнішим для творення абстрактних іменників від дієслів?
    options:
    - text: -ість
      correct: false
    - text: -ння/-ення
      correct: true
    - text: -ок
      correct: false
    - text: -ач
      correct: false
    explanation: Суфікс -ння/-ення найчастіше використовується для творення іменників від дієслів.
  - question: Яка пара слів правильно ілюструє відношення «процес — результат»?
    options:
    - text: гордий — гордість
      correct: false
    - text: перекладання — переклад
      correct: true
    - text: можливий — можливість
      correct: false
    - text: освічений — освіченість
      correct: false
    explanation: '"Перекладання" — процес, "переклад" — результат цього процесу.'
  - question: Від якого типу слів утворюються іменники з суфіксом -ість?
    options:
    - text: Від дієслів
      correct: false
    - text: Від іменників
      correct: false
    - text: Від прикметників
      correct: true
    - text: Від прислівників
      correct: false
    explanation: Суфікс -ість додається до прикметників (гордий → гордість).
  - question: Який рід мають абстрактні іменники з суфіксом -ння/-ення?
    options:
    - text: Чоловічий
      correct: false
    - text: Жіночий
      correct: false
    - text: Середній
      correct: true
    - text: Залежить від контексту
      correct: false
    explanation: Усі іменники з цим суфіксом мають середній рід (читання — воно).
  - question: Яке слово НЕ є абстрактним іменником?
    options:
    - text: навчання
      correct: false
    - text: можливість
      correct: false
    - text: викладач
      correct: true
    - text: визначення
      correct: false
    explanation: '"Викладач" — назва особи (конкретний іменник), не абстрактне поняття.'
  - question: Яка помилка найчастіше трапляється у словах з суфіксом -ння?
    options:
    - text: Пропуск подвоєння -нн-
      correct: true
    - text: Неправильний рід
      correct: false
    - text: Неправильний наголос
      correct: false
    - text: Зайва літера
      correct: false
    explanation: Часто помилково пишуть "читаня" замість "читання" (без подвоєння).
  - question: Яке слово може позначати і процес, і результат?
    options:
    - text: гордість
      correct: false
    - text: здобуток
      correct: false
    - text: досягнення
      correct: true
    - text: внесок
      correct: false
    explanation: '"Досягнення" — і процес (досягати мети), і результат (велике досягнення).'
  - question: У якому стилі найчастіше використовуються абстрактні іменники?
    options:
    - text: Розмовний
      correct: false
    - text: Художній
      correct: false
    - text: Науковий
      correct: true
    - text: Публіцистичний
      correct: false
    explanation: Науковий стиль найбільше використовує абстрактні поняття для узагальнень.
  - question: Яка правильна форма від прикметника «відповідальний»?
    options:
    - text: відповідальнисть
      correct: false
    - text: відповідальність
      correct: true
    - text: відповідальности
      correct: false
    - text: відповідальністю
      correct: false
    explanation: Правильна форма — "відповідальність" (суфікс -ість).
  - question: Яке слово є русизмом?
    options:
    - text: публікування
      correct: false
    - text: можливость
      correct: true
    - text: читання
      correct: false
    - text: гордість
      correct: false
    explanation: '"Можливость" — русизм, правильно — "можливість" (суфікс -ість, не -ость).'
  - question: Яка різниця між «виробництво» та «виріб»?
    options:
    - text: Це синоніми
      correct: false
    - text: '"Виробництво" — процес, "виріб" — продукт'
      correct: true
    - text: '"Виріб" — процес, "виробництво" — продукт'
      correct: false
    - text: Різниці немає
      correct: false
    explanation: '"Виробництво" — процес або галузь, "виріб" — конкретний продукт.'
  - question: Від якого слова утворено іменник «гостинність»?
    options:
    - text: гість
      correct: false
    - text: гостина
      correct: false
    - text: гостинний
      correct: true
    - text: гостювати
      correct: false
    explanation: '"Гостинність" утворено від прикметника "гостинний" + суфікс -ість.'
  - question: Який суфікс позначає результат дії?
    options:
    - text: -ння/-ення
      correct: false
    - text: -ість
      correct: false
    - text: -ок/-ка/-
      correct: true
    - text: -ач
      correct: false
    explanation: Суфікси -ок, -ка або нульовий позначають результат (здобуток, переклад).
  - question: Яке слово утворено від дієслова «перекласти»?
    options:
    - text: перекладач
      correct: false
    - text: перекладання
      correct: false
    - text: переклад
      correct: true
    - text: перекладний
      correct: false
    explanation: '"Переклад" — результат від доконаного виду "перекласти".'
  - question: Скільки основних моделей творення абстрактних іменників розглянуто в модулі?
    options:
    - text: Одна
      correct: false
    - text: Дві
      correct: false
    - text: Три
      correct: true
    - text: Чотири
      correct: false
    explanation: 'Три моделі: -ння/-ення (процес), -ість (властивість), -ок/-ка/- (результат).'
  - question: Яке речення містить помилку у словотворенні?
    options:
    - text: Читання книги вимагає часу.
      correct: false
    - text: Можливость навчатися важлива.
      correct: true
    - text: Гордість за країну об'єднує.
      correct: false
    - text: Внесок вченого неоцінений.
      correct: false
    explanation: Помилка в слові "можливость" — правильно "можливість" (українська форма).
