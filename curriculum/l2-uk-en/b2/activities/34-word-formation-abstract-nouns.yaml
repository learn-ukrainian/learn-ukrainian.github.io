      correct: false
    - text: публікування
      correct: true
    - text: публікуватель
      correct: false
    - text: публік
      correct: false
    explanation: В українській мові процес позначається суфіксом -ння (публікування).
  - question: Яке слово в українській мові позначає якість людини, що полягає у готовності нести відповідальність за свої вчинки?
