  instruction: Заповніть пропуски, обравши правильні слова.
- type: true-false
  title: Правила словотворення абстрактних іменників
  items:
  - statement: Суфікс -ння/-ення утворює абстрактні іменники від дієслів.
    correct: true
    explanation: Так, цей суфікс позначає дію як процес (читати → читання).
  - statement: Іменники з суфіксом -ість утворюються від прикметників.
    correct: true
    explanation: Так, вони позначають властивість або якість (сміливий → сміливість).
  - statement: Усі іменники на -ння належать до жіночого роду.
    correct: false
    explanation: Іменники на -ння належать до середнього роду (навчання — воно).
  - statement: Слово «здобуток» позначає результат дії.
    correct: true
    explanation: Так, суфікс -ок часто позначає результат, а не процес.
  - statement: «Публікація» та «публікування» — це завжди повні синоніми.
    correct: false
    explanation: «Публікування» підкреслює процес, а «публікація» може позначати і результат (статтю).
  - statement: Суфікс -ість завжди вказує на жіночий рід іменника.
    correct: true
    explanation: Так, усі абстрактні іменники на -ість є жіночого роду.
  - statement: Слово «читач» — це абстрактний іменник.
    correct: false
    explanation: «Читач» — це назва особи (конкретний іменник), а не абстрактне поняття.
  - statement: Нульовий суфікс може використовуватися для творення назв результатів дії.
    correct: true
    explanation: Так, наприклад — показ, вимір, переклад.
  - statement: Слово «освіченість» утворено від дієслова «освітити».
    correct: false
    explanation: Воно утворено від прикметника (дієприкметника) «освічений».
  - statement: Абстрактні іменники частіше вживаються у науковому стилі, ніж у розмовному.
    correct: true
    explanation: Так, науковий стиль оперує абстрактними поняттями та категоріями.
  - statement: Суфікс -ення є варіантом суфікса -ння для дієслів на -ити.
    correct: true
    explanation: Так, бачити → бачення, ходити → ходіння.
  - statement: «Внесок» і «внесення» мають однакове значення.
    correct: false
    explanation: «Внесення» — це процес, а «внесок» — це результат або частка.
  - statement: Слово «гордість» належить до чоловічого роду.
    correct: false
    explanation: «Гордість» — це вона, жіночий рід.
  - statement: Від дієслів можна утворювати іменники і зі значенням процесу, і результату.
    correct: true
    explanation: Так, перекладання (процес) та переклад (результат).
  - statement: Суфікс -ство позначає збірність або абстрактне поняття групи.
    correct: true
    explanation: Так, наприклад — козацтво, вчительство, людство.
  - statement: Абстрактні іменники не можна порахувати.
    correct: true
    explanation: Як правило, абстрактні іменники не мають форми множини в їх основному значенні.
