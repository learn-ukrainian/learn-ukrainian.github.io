- type: true-false
  title: Правила словотворення абстрактних іменників
  items:
  - statement: Суфікс -ння/-ення використовується для утворення іменників від дієслів.
    correct: true
    explanation: Так, цей суфікс утворює іменники, що позначають дію як процес.
  - statement: Іменники з суфіксом -ість завжди мають чоловічий рід.
    correct: false
    explanation: Іменники з суфіксом -ість мають жіночий рід (гордість — вона).
  - statement: Суфікс -ість утворює абстрактні іменники від прикметників.
    correct: true
    explanation: Так, наприклад — гордий → гордість, можливий → можливість.
  - statement: '"Здобуток" і "здобування" означають одне й те саме.'
    correct: false
    explanation: '"Здобування" — процес, "здобуток" — результат цього процесу.'
  - statement: Іменники з суфіксом -ння/-ення мають середній рід.
    correct: true
    explanation: Так, наприклад — читання (воно), писання (воно), навчання (воно).
  - statement: Від одного кореня можна утворити лише один абстрактний іменник.
    correct: false
    explanation: Від одного кореня можна утворити кілька (писання, письмо, писемність).
  - statement: '"Переклад" позначає процес перекладання.'
    correct: false
    explanation: '"Переклад" позначає результат, а "перекладання" — процес.'
  - statement: Суфікс -ок/-ка утворює іменники, що позначають результат дії.
    correct: true
    explanation: Так, наприклад — додаток, здобуток, внесок — усе це результати дій.
  - statement: '"Освіченість" утворено від іменника "освіта".'
    correct: false
    explanation: '"Освіченість" утворено від дієприкметника "освічений" + суфікс -ість.'
  - statement: Абстрактні іменники часто використовуються в науковому стилі.
    correct: true
    explanation: Так, науковий стиль рясніє абстрактними іменниками для позначення понять.
  - statement: '"Гостинність" і "гостювання" мають однаковий суфікс.'
    correct: false
    explanation: '"Гостинність" має суфікс -ість, а "гостювання" — суфікс -ння.'
  - statement: Іменник "значення" може позначати і процес, і результат.
    correct: true
    explanation: Так, деякі іменники мають подвійну природу (досягнення, визначення).
  - statement: '"Можливість" утворено від дієслова "могти".'
    correct: false
    explanation: '"Можливість" утворено від прикметника "можливий" + суфікс -ість.'
  - statement: Суфікс -ння додається до основи інфінітива.
    correct: true
    explanation: Так, читати → чита- + -ння → читання.
  - statement: '"Виріб" і "виробництво" — це синоніми.'
    correct: false
    explanation: '"Виріб" — конкретний продукт, "виробництво" — процес або галузь.'
  - statement: Усі іменники на -ість є абстрактними.
    correct: true
    explanation: Так, суфікс -ість завжди утворює абстрактні поняття (властивості, якості).
