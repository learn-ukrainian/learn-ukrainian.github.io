- type: true-false
  title: Характеристики літературного стилю
  items:
  - statement: Метафора — це явне порівняння зі словом «як».
    correct: false
    explanation: Метафора — приховане порівняння без «як». Із «як» — це порівняння.
  - statement: Персоніфікація — це оживлення неживого.
    correct: true
    explanation: Правильно. «Вітер шепотів» — неживе набуває людських рис.
  - statement: Інверсія — це стандартний порядок слів.
    correct: false
    explanation: Інверсія — це ЗМІНА стандартного порядку слів для ефекту.
  - statement: Гіпербола — це перебільшення.
    correct: true
    explanation: Правильно. «Море сліз» — явне перебільшення.
  - statement: Епітет — це дієслово.
    correct: false
    explanation: Епітет — це художнє ОЗНАЧЕННЯ (прикметник чи прислівник).
  - statement: Слово «мовив» — це сучасне нейтральне слово.
    correct: false
    explanation: «Мовив» — архаїзм, застаріле слово літературного стилю.
  - statement: Анафора — це повторення слів на початку речень.
    correct: true
    explanation: Правильно. «Сумно мені, сумно...» — повтор для підсилення.
  - statement: Літературний стиль — найбільш стандартизований.
    correct: false
    explanation: Літературний стиль — найбільш ВІЛЬНИЙ та індивідуальний.
  - statement: Риторичне питання потребує відповіді.
    correct: false
    explanation: Риторичне питання — питання, що НЕ потребує відповіді.
  - statement: Слово «зоря» звучить піднесено порівняно із «зірка».
    correct: true
    explanation: Правильно. «Зоря» — поетичне, книжне слово.
  - statement: Невласне-пряма мова використовує слова «він сказав».
    correct: false
    explanation: Невласне-пряма мова передає думки БЕЗ маркерів типу «він сказав/подумав».
  - statement: «Сонечко» — це зменшувально-пестлива форма.
    correct: true
    explanation: Правильно. Суфікс "-ечк-" створює зменшувально-пестливу форму.
  - statement: «Вітрище» виражає ніжність.
    correct: false
    explanation: «Вітрище» — згрубіла форма, виражає силу чи негатив.
  - statement: У літературному стилі можна використовувати інверсію.
    correct: true
    explanation: Правильно. Інверсія — важливий стилістичний прийом у літературі.
  - statement: Порівняння завжди використовує слово «як».
    correct: false
    explanation: Порівняння використовує «як», «наче», «мов», «ніби», «немов».
  - statement: Еліпсис — це пропуск слів, зрозумілих із контексту.
    correct: true
    explanation: Правильно. «Він — у місто» (пропущено «пішов»).
