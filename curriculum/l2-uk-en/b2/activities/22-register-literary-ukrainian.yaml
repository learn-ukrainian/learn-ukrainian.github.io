# Activity 1: Quiz - Визначення образних засобів
- type: quiz
  title: Визначення образних засобів
  items:
    - question: Який образний засіб використано в реченні "Небо плакало дощем"?
      options:
        - text: Метафора
          correct: false
        - text: Порівняння
          correct: false
        - text: Персоніфікація
          correct: true
        - text: Гіпербола
          correct: false
      explanation: Небо "плаче" — це оживлення неживого (персоніфікація).

    - question: Який образний засіб використано в реченні "Його слова, як ніж, вразили серце"?
      options:
        - text: Метафора
          correct: false
        - text: Порівняння
          correct: true
        - text: Епітет
          correct: false
        - text: Персоніфікація
          correct: false
      explanation: Слово "як" вказує на порівняння слів із ножем.

    - question: Який образний засіб використано в реченні "Золоте сонце сідало за обрій"?
      options:
        - text: Метафора
          correct: false
        - text: Порівняння
          correct: false
        - text: Епітет
          correct: true
        - text: Гіпербола
          correct: false
      explanation: '"Золоте" — художнє означення (епітет) до слова "сонце".'

    - question: Який образний засіб використано в реченні "Я помру від щастя"?
      options:
        - text: Метафора
          correct: false
        - text: Гіпербола
          correct: true
        - text: Епітет
          correct: false
        - text: Персоніфікація
          correct: false
      explanation: Перебільшення — гіпербола, бо від щастя не помирають.

    - question: Який образний засіб використано в реченні "Життя — це дорога"?
      options:
        - text: Метафора
          correct: true
        - text: Порівняння
          correct: false
        - text: Епітет
          correct: false
        - text: Персоніфікація
          correct: false
      explanation: Приховане порівняння (без слова "як") — метафора.

    - question: Який образний засіб використано в реченні "Вітер шепотів таємниці"?
      options:
        - text: Метафора
          correct: false
        - text: Порівняння
          correct: false
        - text: Персоніфікація
          correct: true
        - text: Гіпербола
          correct: false
      explanation: Вітер "шепоче" — це оживлення неживого.

    - question: Яке слово є архаїчним у літературному стилі?
      options:
        - text: сказав
          correct: false
        - text: мовив
          correct: true
        - text: говорив
          correct: false
        - text: промовляв
          correct: false
      explanation: '"Мовив" — застаріле слово, яке використовується в літературі.'

    - question: Що таке інверсія в літературному стилі?
      options:
        - text: Повторення слів
          correct: false
        - text: Незвичайний порядок слів
          correct: true
        - text: Приховане порівняння
          correct: false
        - text: Перебільшення
          correct: false
      explanation: Інверсія — це зміна стандартного порядку слів для створення ефекту.

    - question: Яке речення містить інверсію?
      options:
        - text: Весна прийшла рано.
          correct: false
        - text: Прийшла весна рання.
          correct: true
        - text: Рання весна нарешті прийшла.
          correct: false
        - text: Сьогодні прийшла весна.
          correct: false
      explanation: '"Прийшла весна рання" — присудок перед підметом, означення після іменника.'

    - question: Що таке анафора?
      options:
        - text: Повторення слів на початку речень
          correct: true
        - text: Пропуск слів
          correct: false
        - text: Питання без відповіді
          correct: false
        - text: Перебільшення
          correct: false
      explanation: Анафора — повторення однакових слів на початку суміжних речень.

    - question: Який образний засіб у реченні "Море сліз пролила вона"?
      options:
        - text: Метафора
          correct: false
        - text: Гіпербола
          correct: true
        - text: Персоніфікація
          correct: false
        - text: Епітет
          correct: false
      explanation: '"Море сліз" — явне перебільшення (гіпербола).'

    - question: Яке слово є піднесеним (книжним)?
      options:
        - text: зірка
          correct: false
        - text: зоря
          correct: true
        - text: зірочка
          correct: false
        - text: зоряний
          correct: false
      explanation: '"Зоря" звучить піднесено, поетично. "Зірка" — нейтрально.'

    - question: Що таке невласне-пряма мова?
      options:
        - text: Цитата зі слів автора
          correct: false
        - text: Переказ чужих слів
          correct: false
        - text: Думки персонажа без маркерів
          correct: true
        - text: Діалог персонажів
          correct: false
      explanation: Невласне-пряма мова передає думки без слів "він подумав".

    - question: Яке слово є зменшувально-пестливим?
      options:
        - text: сонце
          correct: false
        - text: сонечко
          correct: true
        - text: сонцепек
          correct: false
        - text: сонячний
          correct: false
      explanation: '"Сонечко" — зменшувально-пестлива форма від "сонце".'

    - question: Яке слово є згрубілою формою?
      options:
        - text: вітер
          correct: false
        - text: вітерець
          correct: false
        - text: вітрище
          correct: true
        - text: вітровий
          correct: false
      explanation: '"Вітрище" — згрубіла форма, що виражає силу, масштаб.'

    - question: Що характерно для літературного стилю?
      options:
        - text: Стандартні формули та кліше
          correct: false
        - text: Образність та індивідуальність
          correct: true
        - text: Термінологічність та об'єктивність
          correct: false
        - text: Спонтанність та невимушеність
          correct: false
      explanation: Літературний стиль — найбільш вільний та образний.

