- type: cloze
  title: Визначення образних засобів
  passage: 'Вираз «Небо плакало дощем» — це {персоніфікація|метафора|порівняння|гіпербола}__.
    Вираз «Очі, як зорі» — це {порівняння|метафора|епітет|персоніфікація}__. Вираз
    «Золоте сонце» — це {епітет|метафора|порівняння|гіпербола}__.


    Вираз «Життя — це дорога» — це {метафора|порівняння|епітет|персоніфікація}__.
    Вираз «Море сліз» — це {гіпербола|метафора|персоніфікація|епітет}__. Речення «Прийшла
    весна рання» — це {інверсія|анафора|еліпсис|порівняння}__.


    Вираз «Сумно мені, сумно...» — це {повтор|інверсія|еліпсис|метафора}__. Вираз
    «Хто б міг подумати?» — це {риторичне|пряме|непряме|загальне}__ питання. Вираз
    «Він — у місто, вона — додому» — це {еліпсис|інверсія|анафора|метафора}__.


    Слово «мовив» — це {архаїзм|неологізм|жаргонізм|діалектизм}__ літературного стилю.
    Слово «зоря» звучить {піднесено|нейтрально|розмовно|офіційно}__, ніж «зірка».
    Слово «сонечко» — це {зменшувально-пестлива|згрубіла|нейтральна|офіційна}__ форма
    від «сонце».


    Слово «вітрище» — це {згрубіла|зменшувально-пестлива|нейтральна|літературна}__
    форма від «вітер». Літературний стиль характеризується {образністю|термінологічністю|стандартністю|об''єктивністю}__
    та індивідуальністю. {Невласне-пряма|Пряма|Непряма|Авторська}__ мова передає думки
    персонажа без маркерів.


    У літературному стилі «старий, давній, древній» — це {синоніми|антоніми|омоніми|пароніми}__.'
