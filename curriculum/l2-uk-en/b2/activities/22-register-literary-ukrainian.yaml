- type: error-correction
  title: Стилістичні помилки в літературному тексті
  items:
  - sentence: Золоте сонце сідало, і це було типу красиво.
    error: типу
    answer: неймовірно
    options:
    - типу
    - неймовірно
    - ну
    - коротше
    explanation: Розмовне «типу» недоречне в літературному описі природи.
  - sentence: Вона мовила, що згідно з її думкою він помилявся.
    error: згідно з її думкою
    answer: на її думку
    options:
    - згідно з її думкою
    - на її думку
    - відповідно до її думки
    - на підставі її думки
    explanation: Канцеляризм «згідно з» недоречний у художньому тексті.
  - sentence: Серце її тріпотіло, і вона відчувала кореляцію між почуттями.
    error: кореляцію
    answer: зв'язок
    options:
    - кореляцію
    - зв'язок
    - методологію
    - гіпотезу
    explanation: Науковий термін «кореляція» недоречний у художньому описі почуттів.
  - sentence: Ліс шепотів таємниці, і це було офігенно.
    error: офігенно
    answer: чарівно
    options:
    - офігенно
    - чарівно
    - класно
    - круто
    explanation: Розмовне «офігенно» руйнує поетичну атмосферу.
  - sentence: Прийшла весна рання, і було видано наказ про початок літа.
    error: було видано наказ про початок літа
    answer: обіцяючи спеку літа
    options:
    - було видано наказ про початок літа
    - обіцяючи спеку літа
    - затверджено план літа
    - постановлено про літо
    explanation: Канцеляризм абсурдний у художньому описі природи.
  - sentence: Вітер мовив тихо, і його голос звучав ну дуже приємно.
