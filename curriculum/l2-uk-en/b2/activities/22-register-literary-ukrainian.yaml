# Activity 8: Cloze - Характеристики літературного стилю
- type: cloze
  title: Характеристики літературного стилю
  passage: |
    Літературний стиль характеризується {образністю|термінологічністю|стандартністю|образністю} та індивідуальністю. Головні засоби — {метафора|канцеляризм|термін|метафора}, порівняння, епітет. Метафора — це {приховане|явне|пряме|приховане} порівняння, а порівняння використовує слова {як|і|але|як}, наче, мов.

    Персоніфікація — це {оживлення|опис|аналіз|оживлення} неживого. Наприклад, "вітер {шепотів|дмухнув|був|шепотів}" — це персоніфікація. Гіпербола — це {перебільшення|зменшення|точність|перебільшення}. "Море сліз" — класичний приклад.

    Інверсія — це незвичайний {порядок|вибір|аналіз|порядок} слів. "{Прийшла|Рання|Гарна|Прийшла} весна рання" — приклад інверсії. Анафора — це {повтор|пропуск|заміна|повтор} слів на початку речень.

    Архаїчна лексика надає тексту піднесеності. "{Мовив|Сказав|Говорив|Мовив}" звучить урочистіше, ніж "сказав". "{Зоря|Зірка|Точка|Зоря}" — поетичніше, ніж "зірка". Ці слова створюють особливу {атмосферу|структуру|методологію|атмосферу}.

    Літературні твори {відображають|описують|аналізують|відображають} світогляд автора. Читач {переживає|бачить|чує|переживає} емоції разом із героями. {Художній|Науковий|Офіційний|Художній} стиль — це мистецтво слова.

