- type: cloze
  title: Визначення образних засобів
  passage: 'Вираз «Небо плакало дощем» — це {персоніфікація|метафора|порівняння|гіпербола}. Вираз «Очі, як зорі» — це {порівняння|метафора|епітет|персоніфікація}. Вираз «Золоте сонце» — це {епітет|метафора|порівняння|гіпербола}.

    Вираз «Життя — це дорога» — це {метафора|порівняння|епітет|персоніфікація}. Вираз «Море сліз» — це {гіпербола|метафора|персоніфікація|епітет}. Речення «Прийшла весна рання» — це {інверсія|анафора|еліпсис|порівняння}.

    Вираз «Сумно мені, сумно...» — це {повтор|інверсія|еліпсис|метафора}. Вираз «Хто б міг подумати?» — це {риторичне|пряме|непряме|загальне} питання. Вираз «Він — у місто, вона — додому» — це {еліпсис|інверсія|анафора|метафора}.

    Слово «мовив» — це {архаїзм|неологізм|жаргонізм|діалектизм} літературного стилю. Слово «зоря» звучить {піднесено|нейтрально|розмовно|офіційно}, ніж «зірка». Слово «сонечко» — це {зменшувально-пестлива|згрубіла|нейтральна|офіційна} форма від «сонце».

    Слово «вітрище» — це {згрубіла|зменшувально-пестлива|нейтральна|літературна} форма від «вітер». Літературний стиль характеризується {образністю|термінологічністю|стандартністю|об''єктивністю} та індивідуальністю. {Невласне-пряма|Пряма|Непряма|Авторська} мова передає думки персонажа без маркерів.

    У літературному стилі «старий, давній, древній» — це {синоніми|антоніми|омоніми|пароніми}.'
