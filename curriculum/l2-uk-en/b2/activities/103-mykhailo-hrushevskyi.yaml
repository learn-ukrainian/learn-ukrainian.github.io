  - left: Українізація
    right: Політика 1920-х років, що виявилася тимчасовою перед терором
  - left: Деколонізація історії
    right: Написання історії з погляду нації, а не імперії
  - left: Володимир Антонович
    right: Київський історик, учитель Грушевського, засновник української історіографії
  - left: Перший Універсал
