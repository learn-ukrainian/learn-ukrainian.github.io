- type: quiz
  title: Розуміння тексту про Михайла Грушевського
  instruction: Оберіть правильну відповідь на основі прочитаного тексту.
  items:
  - question: Згідно з текстом модуля, яку головну тезу довів Михайло Грушевський
      у своїй «Історії України-Руси» щодо Київської Русі?
    options:
    - text: Київська Русь була спільною колискою трьох братніх народів
      correct: false
    - text: Київська Русь — українська держава, не пов'язана з Московією
      correct: true
    - text: Київська Русь належала виключно до російської історичної традиції
      correct: false
    - text: Київська Русь не мала жодного стосунку до сучасних народів
      correct: false
    explanation: Текст наголошує, що Грушевський науково довів окремішність української
      історії від московської традиції.
  - question: Як автор модуля пояснює значення переїзду Грушевського до Львова у 1894
      році для його наукової кар'єри?
    options:
    - text: У Львові Грушевський мав більшу свободу для української науки, ніж у Російській
        імперії
      correct: true
    - text: Львів був єдиним містом, де існувала кафедра історії
      correct: false
    - text: Грушевський переїхав через особисті причини, не пов'язані з наукою
      correct: false
    - text: У Львові була краща бібліотека, ніж у Києві
      correct: false
    explanation: Текст підкреслює, що Австро-Угорщина давала українцям більше прав
      на освіту та мову.
  - question: Згідно з текстом, яку роль відіграв Грушевський у трансформації Наукового
      товариства імені Шевченка?
    options:
    - text: Він перетворив аматорський гурток на повноцінну академію наук
      correct: true
    - text: Він ліквідував товариство через його неефективність
      correct: false
    - text: Він змінив назву товариства на честь іншого діяча
      correct: false
    - text: Він обмежив діяльність товариства лише літературними питаннями
      correct: false
    explanation: Текст описує, як Грушевський створив справжню наукову інфраструктуру
      з секціями та журналами.
  - question: Як у модулі характеризується політична кар'єра Грушевського під час
      революції 1917-1918 років?
    options:
    - text: Вчений став головою Центральної Ради та першим президентом УНР
      correct: true
    - text: Грушевський відмовився від участі в політиці заради науки
      correct: false
    - text: Він очолив збройний опір більшовикам на Донбасі
      correct: false
    - text: Грушевський емігрував одразу після початку революції
      correct: false
    explanation: Текст підкреслює перехід Грушевського від науки до державотворення.
  - question: Згідно з текстом, чому повернення Грушевського до радянської України
      у 1924 році виявилося пасткою?
    options:
    - text: Сталін почав терор проти української інтелігенції, і Грушевського репресували
      correct: true
    - text: Грушевський не зміг знайти роботу в українських установах
      correct: false
    - text: Радянська влада одразу відправила його на заслання
      correct: false
    - text: Грушевський захворів і не міг продовжувати наукову працю
      correct: false
    explanation: Текст описує, як українізація виявилася тимчасовою, а потім почалися
      репресії.
  - question: Яку методологічну революцію, згідно з модулем, здійснив Грушевський
      у написанні української історії?
    options:
    - text: Він писав історію з погляду нації, а не з погляду імперії
      correct: true
    - text: Він використовував виключно археологічні джерела замість письмових
      correct: false
    - text: Він застосував марксистський підхід до аналізу класової боротьби
      correct: false
    - text: Він відмовився від використання первинних джерел на користь усних переказів
      correct: false
    explanation: Текст підкреслює деколонізаційний підхід Грушевського до історіографії.
  - question: Як автор тексту пояснює сучасне значення праць Грушевського для української
      ідентичності?
    options:
    - text: Його схема стала фундаментом офіційної української історіографії після
        1991 року
      correct: true
    - text: Його праці застаріли і не використовуються в сучасних підручниках
      correct: false
    - text: Грушевського визнають лише в Західній Україні, але не на сході
      correct: false
    - text: Його теорії повністю відкинуті світовою історичною наукою
      correct: false
    explanation: Текст наголошує на реабілітації Грушевського та впровадженні його
      схеми в освіту.
  - question: Згідно з текстом модуля, яку паралель проводить автор між працями Грушевського
      та путінською пропагандою 2021 року?
    options:
    - text: Путінська стаття повторює імперський міф, який Грушевський спростував
        120 років тому
      correct: true
    - text: Путін використовує дослідження Грушевського для обґрунтування своєї політики
      correct: false
    - text: Автор не згадує жодного зв'язку між цими двома явищами
      correct: false
    - text: Грушевський і Путін мають спільний погляд на історію Київської Русі
      correct: false
    explanation: Текст показує, що імперська брехня про «триєдиний народ» досі живе
      в російській пропаганді.
  - question: Яке практичне значення наукових досліджень Грушевського, згідно з модулем,
      проявилося у 1991 році?
    options:
    - text: Українські дипломати спиралися на його праці для обґрунтування незалежності
      correct: true
    - text: Грушевського обрали першим президентом незалежної України
      correct: false
    - text: СРСР визнав помилковість своєї історичної доктрини через роботи Грушевського
      correct: false
    - text: Всі радянські історики публічно покаялися за критику Грушевського
      correct: false
    explanation: Текст підкреслює, що Грушевський надав наукову базу для незалежності
      України.
  - question: Як у тексті характеризується загадкова смерть Грушевського у 1934 році
      в Кисловодську?
    options:
    - text: Офіційна причина — інсульт, але дослідники підозрюють вбивство агентами
        НКВС
      correct: true
    - text: Грушевський помер від старості в оточенні родини
      correct: false
    - text: Причина смерті точно встановлена і ніяких питань не викликає
      correct: false
    - text: Грушевський покінчив життя самогубством через депресію
      correct: false
    explanation: Текст згадує загадкові обставини смерті та ймовірність убивства.
  - question: Згідно з модулем, яку роль відіграла «Історія України-Руси» Грушевського
      у світовій історіографії?
    options:
    - text: Провідні університети світу використовують його підхід при викладанні
        історії Східної Європи
      correct: true
    - text: Його праця відома лише в Україні та не має міжнародного визнання
      correct: false
    - text: Західні історики відкинули його схему як застарілу
      correct: false
    - text: Лише радянські університети викладали його версію історії
      correct: false
    explanation: Текст наголошує на міжнародному визнанні досліджень Грушевського.
  - question: Як автор модуля пояснює зв'язок між ідеями Грушевського та повномасштабним
      вторгненням Росії 2022 року?
    options:
    - text: Імперська брехня про «історичну єдність» неминуче веде до імперського
        насильства
      correct: true
    - text: Війна не має жодного стосунку до історичних суперечок про Київську Русь
      correct: false
    - text: Росія напала саме через те, що визнала правоту теорії Грушевського
      correct: false
    - text: Грушевський передбачив точну дату вторгнення у своїх працях
      correct: false
    explanation: Текст показує, що заперечення українського права на існування є підґрунтям
      агресії.
  - question: Згідно з текстом, яке значення мала «схема Грушевського» для інших колонізованих
      народів?
    options:
    - text: Його метод написання історії з національної перспективи надихнув істориків
        інших народів
      correct: true
    - text: Схема Грушевського застосовна лише до української історії і не має універсального
        значення
      correct: false
    - text: Інші народи відкинули його підхід як занадто націоналістичний
      correct: false
    - text: Грушевський ніколи не впливав на історіографію за межами України
      correct: false
    explanation: Текст згадує, що його методологію використали від ірландців до в'єтнамців.
  - question: Як у модулі описується реакція Російської імперії на публікацію «Історії
      України-Руси» Грушевського?
    options:
    - text: Імперія не змогла спростувати його аргументи і тому просто заборонила
        його книги
      correct: true
    - text: Російські історики визнали правоту Грушевського і змінили свою позицію
      correct: false
    - text: Імперія нагородила Грушевського за об'єктивне дослідження
      correct: false
    - text: Російська академія наук запросила Грушевського на постійну роботу
      correct: false
    explanation: Текст підкреслює, що імперія відповіла на наукові аргументи репресіями.
  - question: Згідно з текстом, яку ціну заплатив Грушевський за свою наукову правду
      про українську історію?
    options:
    - text: Еміграція, арешт, приниження, примусове «покаяння» та загадкова смерть
      correct: true
    - text: Грушевський прожив спокійне життя і помер у власному ліжку в Києві
      correct: false
    - text: Він втратив лише академічні посади, але не зазнав фізичних переслідувань
      correct: false
    - text: Радянська влада змусила його емігрувати, але інакше не чіпала
      correct: false
    explanation: Текст описує важку долю Грушевського під тиском двох імперій.
  - question: Яке символічне значення, згідно з модулем, має поява портрета Грушевського
      на банкноті 50 гривень у 1996 році?
    options:
    - text: Це символ реабілітації Грушевського та визнання його ідей незалежною Україною
      correct: true
    - text: Це просто традиційне зображення історичної постаті без особливого значення
      correct: false
    - text: Банкнота з'явилася через вимоги МВФ щодо символіки на грошах
      correct: false
    - text: Грушевського зобразили на банкноті лише через брак інших кандидатур
      correct: false
    explanation: Текст пояснює, що справжня реабілітація — це визнання ідей, а не
      лише згадування імені.
- type: fill-in
  title: Історичні колокації та сталі вирази
  instruction: Оберіть правильне слово для завершення речення.
  items:
  - sentence: Грушевський _____ десятитомну «Історію України-Руси», яка охоплювала
      період від найдавніших часів до 1658 року.
    answer: видав
    options:
    - видав
    - випустив
    - опублікував
    - надрукував
  - sentence: Під керівництвом Грушевського Наукове товариство імені Шевченка _____
      сотні наукових праць із різних галузей знання.
    answer: видало
    options:
    - видало
    - випустило
    - опублікувало
    - надрукувало
  - sentence: Грушевський науково _____, що Київська Русь була українською державою,
      а не «спільною колискою» трьох народів.
    answer: довів
    options:
    - довів
    - показав
    - вказав
    - пояснив
  - sentence: Російська імперія _____ існування українців як окремого народу та намагалася
      асимілювати їх у «триєдиний руський народ».
    answer: заперечувала
    options:
    - заперечувала
    - відкидала
    - відмовляла
    - ігнорувала
  - sentence: Грушевський _____ кафедру української історії у Львівському університеті
      та працював там двадцять років.
    answer: очолив
    options:
    - очолив
    - керував
    - вів
    - представляв
  - sentence: Центральна Рада 22 січня 1918 року _____ Четвертий Універсал, який проголосив
      повну незалежність Української Народної Республіки.
    answer: прийняла
    options:
    - прийняла
    - ухвалила
    - підписала
    - затвердила
  - sentence: Радянська влада спочатку _____ Грушевському повернутися до Києва, але
      згодом почала репресії проти нього.
    answer: дозволила
    options:
    - дозволила
    - надала
    - дала
    - забезпечила
  - sentence: Грушевського _____ в «буржуазному націоналізмі» та змусили написати
      принизливе «покаяння» перед режимом.
    answer: звинуватили
    options:
    - звинуватили
    - обвинуватили
    - підозрювали
    - критикували
  - sentence: Його учнів _____, а його праці заборонили, намагаючись знищити українську
      історіографічну школу.
    answer: розстріляли
    options:
    - розстріляли
    - знищили
    - вбили
    - ліквідували
  - sentence: Грушевський _____ ціну за свою правду — еміграція, арешт, приниження
      та загадкова смерть у сталінських катівнях.
    answer: заплатив
    options:
    - заплатив
    - поніс
    - зазнав
    - відчув
  - sentence: Після незалежності України Грушевського _____, його праці перевидали,
      а його ім'я повернули в підручники.
    answer: реабілітували
    options:
    - реабілітували
    - визнали
    - поновили
    - відновили
  - sentence: Схема Грушевського _____ стандартом світової історіографії, провідні
      університети викладають історію Київської Русі як українську історію.
    answer: стала
    options:
    - стала
    - перетворилася
    - вважається
    - є
  - sentence: Грушевський _____ основи для українського національного руху, довівши
      право України на існування як окремої нації.
    answer: заклав
    options:
    - заклав
    - поставив
    - створив
    - побудував
  - sentence: Молодий вчений _____ під впливом Володимира Антоновича, який заклав
      основи української національної історіографії.
    answer: потрапив
    options:
    - потрапив
    - опинився
    - був
    - знаходився
  - sentence: НТШ _____ провідним науковим центром української науки завдяки зусиллям
      Грушевського та його колег.
    answer: стало
    options:
    - стало
    - перетворилося
    - було
    - вважалося
  - sentence: Грушевський _____ величезний масив джерел для доказу своєї тези про
      окремішність української історії від московської.
    answer: використав
    options:
    - використав
    - застосував
    - залучив
    - вжив
- type: match-up
  title: Ключові поняття та їхні визначення
  instruction: Поєднайте історичні терміни з їхніми визначеннями згідно з текстом.
  pairs:
  - left: Схема Грушевського
    right: Концепція безперервної української історії від Київської Русі до сучасності
  - left: Наукове товариство імені Шевченка
    right: Українська академія наук у Львові, реорганізована Грушевським
  - left: «Історія України-Руси»
    right: Десятитомна праця Грушевського, що охоплює історію до 1658 року
  - left: Центральна Рада
    right: Перший український парламент, створений у березні 1917 року
  - left: Четвертий Універсал
