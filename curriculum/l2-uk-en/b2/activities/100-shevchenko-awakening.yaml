- type: cloze
  id: complete-sentences
  title: Заповніть пропуски
  instruction: Впишіть пропущене слово.
  passage: 'Тарас Шевченко народився в родині {кріпаків}.

    У 1838 році його {викупили} з неволі.

    Він навчався в {Академії} мистецтв у Петербурзі.

    Його найвідоміша книга називається "{Кобзар}".

    Шевченко закликав: "Борітеся — {поборете}!".

    Поета покарали засланням у {солдати}.

    Він провів у неволі {десять} років.

    Шевченко помер у {1861} році.

    Його перепоховали в {Україні}.

    Він став символом {нації}.

    Шевченко писав не тільки вірші, а й {прозу}.

    Його щоденник написаний {російською} мовою.

    Він мріяв купити {землю} над Дніпром.

    Поет не мав власної {хати}.

    Він помер за день до свого {дня} народження.

    Пам''ятники Шевченку стоять у {багатьох} країнах світу.

    '
