- type: cloze
  id: biography-cloze
  title: Біографія Шевченка
  instruction: Заповніть пропуски в тексті.
  passage: 'Тарас Шевченко народився в сім''ї кріпака в селі {Моринці}. Він рано залишився {сиротою}. У 14 років він став
    {козачком} пана Енгельгардта. Пан помітив талант хлопця до {малювання} і віддав його в навчання. У {Петербурзі} Шевченко
    познайомився з художником Іваном {Сошенком}. Друзі вирішили {викупити} Тараса з кріпацтва. Для цього Карл {Брюллов} намалював
    портрет {Жуковського}. Портрет розіграли в {лотерею}. Шевченко став {вільним} у 1838 році. Він вступив до {Академії} мистецтв.
    Але славу йому приніс не пензль, а {слово}. У 1840 році вийшов його "{Кобзар}". Це була революція в українській {літературі}.
    На жаль, за свої {погляди} поет був {заарештований} у 1847 році.

    '
