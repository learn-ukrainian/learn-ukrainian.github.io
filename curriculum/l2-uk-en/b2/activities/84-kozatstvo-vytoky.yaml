  - question: Згідно з текстом, що таке реєстр козаків?
    options:
    - text: Список усіх козаків
      correct: false
    - text: Список козаків на державній службі
      correct: true
    - text: Перепис населення
      correct: false
    - text: Податковий документ
      correct: false
    explanation: Текст пояснює, що реєстр — це список козаків на державній службі з платнею.
  - question: Яку подію 2022 року згадує текст у контексті козацької спадщини?
    options:
    - text: Вибори президента
      correct: false
    - text: Оборону «Азовсталі» в Маріуполі
