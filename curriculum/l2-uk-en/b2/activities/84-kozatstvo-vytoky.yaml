- type: quiz
  title: Аналіз первинних джерел
  items:
  - question: Як Боплан характеризує фізичну витривалість козаків?
    options:
    - text: Вони були слабкими і хворобливими
      correct: false
    - text: Загартовані працею, витримують холод, спеку, голод
      correct: true
    - text: Вони потребували комфорту
      correct: false
    - text: Боплан не згадує про це
      correct: false
    explanation: Боплан пише, що тіло козаків "загартоване працею і негодами".
  - question: Що Боплан пише про козацький сон під час походів?
    options:
    - text: Сплять у наметах
      correct: false
    - text: Сплять просто неба, підклавши під голову сідло
      correct: true
    - text: Сплять у фортецях
      correct: false
    - text: Не сплять взагалі
      correct: false
    explanation: Боплан описує, що козаки сплять "просто неба, підклавши під голову сідло".
  - question: Яку їжу козаків згадує Боплан?
    options:
    - text: Делікатеси
      correct: false
    - text: Саламаху, рибу, м'ясо без хліба й солі
      correct: true
    - text: Тільки хліб
      correct: false
    - text: Тільки овочі
      correct: false
    explanation: Боплан пише про просту їжу — саламаху, рибу, м'ясо "без хліба й солі".
  - question: Як Боплан оцінює козацьке володіння зброєю?
    options:
    - text: Погано
      correct: false
    - text: Шаблею й списом володіють майстерно
      correct: true
    - text: Посередньо
      correct: false
    - text: Не згадує
      correct: false
    explanation: Боплан стверджує, що козаки "шаблею й списом володіють майстерно".
  - question: Яка довжина козацької чайки за Бопланом?
    options:
    - text: Двадцять стіп
      correct: false
    - text: Шістдесят стіп
      correct: true
    - text: Сто стіп
      correct: false
    - text: Десять стіп
      correct: false
    explanation: Боплан вказує довжину човна — "шістдесят стіп".
  - question: Чим підвищували борти чайок?
    options:
    - text: Дошками
      correct: false
    - text: Снопами очерету
      correct: true
    - text: Шкірами
      correct: false
    - text: Металом
      correct: false
    explanation: Боплан пише, що "борти підвищують снопами очерету".
  - question: Скільки козаків вміщувала одна чайка?
    options:
    - text: 10-20
      correct: false
    - text: 50-70
      correct: true
    - text: 100-150
      correct: false
    - text: 200-300
      correct: false
    explanation: За Бопланом, човен "вміщує п'ятдесят-сімдесят козаків".
  - question: Яке озброєння мала чайка?
    options:
    - text: Великі гармати
      correct: false
    - text: Малу гармату
      correct: true
    - text: Лише весла
      correct: false
    - text: Без зброї
      correct: false
    explanation: Боплан пише, що "кожен човен має... малу гармату".
  - question: Як козаки ховалися вдень за Бопланом?
    options:
    - text: Пливли в морі
      correct: false
    - text: Ховалися в очеретах вночі, а вдень йшли на веслах
      correct: true
    - text: Заходили в порти
      correct: false
    - text: Не ховалися
      correct: false
    explanation: Боплан описує тактику — "вночі вони ховаються в очеретах".
  - question: Яке ставлення турків до козаків за Бопланом?
    options:
    - text: Дружнє
      correct: false
    - text: Турки їх дуже боялися
      correct: true
    - text: Байдуже
      correct: false
    - text: Поважне
      correct: false
    explanation: Боплан прямо стверджує, що "турки їх дуже боялися".
  - question: Чому опис Боплана вважається цінним джерелом?
    options:
    - text: Він був козаком
