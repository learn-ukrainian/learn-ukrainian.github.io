- type: error-correction
  title: Граматика в історичних реченнях
  items:
  - sentence: Козаки жили в степ.
    error: степ
    answer: степу
    options:
    - степ
    - степу
    - степом
    - степі
    explanation: Прийменник "в" із питанням "де?" вимагає місцевого відмінка — в степу.
  - sentence: Січ знаходилася на острів Хортиця.
    error: острів
    answer: острові
    options:
    - острів
    - острові
    - острова
    - островом
    explanation: Прийменник "на" із питанням "де?" вимагає місцевого відмінка — на острові.
  - sentence: Козаки обирали своїх отаман.
    error: отаман
    answer: отаманів
    options:
    - отаман
    - отаманів
    - отамана
    - отаманами
    explanation: Дієслово "обирати" вимагає знахідного відмінка множини — отаманів (кого?).
  - sentence: Шабля була головною зброя козака.
    error: зброя
