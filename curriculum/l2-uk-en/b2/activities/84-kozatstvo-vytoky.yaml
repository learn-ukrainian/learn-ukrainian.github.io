- type: quiz
  title: Розуміння тексту про витоки козацтва
  items:
  - question: Згідно з текстом, що означає тюркське слово «qazaq»?
    options:
    - text: Воїн
      correct: false
    - text: Вільна людина або шукач пригод
      correct: true
    - text: Селянин
      correct: false
    - text: Кочівник
      correct: false
    explanation: Текст пояснює, що «козак» походить від тюркського «qazaq» — «вільна людина» або «шукач пригод».
  - question: Як текст характеризує Дике поле?
    options:
    - text: Густо заселені землі
      correct: false
    - text: Незаселені степи між християнським світом і татарськими володіннями
      correct: true
    - text: Гірська місцевість
      correct: false
    - text: Прибережні території
      correct: false
    explanation: Текст описує Дике поле як безкрайні безлюдні степи на півдні України.
  - question: Згідно з текстом, хто такі уходники?
    options:
    - text: Військові командири
      correct: false
    - text: Люди, що виходили в степ на сезонні промисли
      correct: true
    - text: Татарські розвідники
      correct: false
    - text: Польські чиновники
      correct: false
    explanation: Текст пояснює, що уходники — це ті, хто виходив у степ на рибальство, полювання, бджільництво.
  - question: Як текст описує походження слова «січ»?
    options:
    - text: Від назви річки
      correct: false
    - text: Від слова «сікти» — рубати ліс для укріплень
      correct: true
    - text: Від імені отамана
      correct: false
    - text: Від татарського слова
      correct: false
    explanation: Текст вказує, що «січ» походить від слова «сікти» — тобто рубати ліс.
  - question: Згідно з текстом, яка була головна зброя козака?
    options:
    - text: Лук
      correct: false
    - text: Шабля
      correct: true
    - text: Сокира
      correct: false
    - text: Молот
      correct: false
    explanation: Текст стверджує, що шабля була головною зброєю козака.
  - question: Як текст характеризує козацьку демократію?
    options:
    - text: Монархія з обмеженими правами
      correct: false
    - text: Виборність влади, рівність козаків
      correct: true
    - text: Влада багатих
      correct: false
    - text: Спадкова влада
      correct: false
    explanation: Текст описує козацтво як суспільство з виборною владою і рівністю всіх членів.
  - question: Що таке чайка згідно з текстом?
    options:
    - text: Птах
      correct: false
    - text: Легкий човен для морських походів
      correct: true
    - text: Назва фортеці
      correct: false
    - text: Вид зброї
      correct: false
    explanation: Текст пояснює, що чайка — це легкий козацький човен для морських походів.
  - question: Хто такий Гійом де Боплан за текстом?
    options:
    - text: Польський король
      correct: false
    - text: Французький інженер і картограф
      correct: true
    - text: Козацький гетьман
      correct: false
    - text: Татарський хан
      correct: false
    explanation: Текст представляє Боплана як французького інженера на службі польського короля.
  - question: Згідно з текстом, скільки років Боплан провів в Україні?
    options:
