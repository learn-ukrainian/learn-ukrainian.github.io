  model_answer: >
    Поява козацтва у XV–XVI століттях стала унікальною відповіддю українського суспільства на виклики Дикого поля — неосяжної, небезпечної, але вільної території. Модель козацького соціуму сформувалася під впливом трьох ключових чинників. По-перше, економічним рушієм було уходництво — сезонні промисли, які вимагали від людей не лише господарських навичок, а й постійної готовності до бою. По-друге, постійна загроза з боку Кримського ханства змусила вільних промисловців об'єднуватися у військові ватаги, що згодом перетворилися на регулярне військо. По-третє, відсутність державної влади в степу призвела до виникнення козацької демократії — виборності старшини та рівності всіх членів товариства перед законом. Таким чином, Дике поле стало місцем народження нового соціального стану — вільного лицарства, чиї ідеали свободи та самоврядування стали наріжним каменем української політичної культури на століття вперед.
