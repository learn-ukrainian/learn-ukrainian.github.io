    - text: Він провів понад 17 років в Україні і бачив козаків особисто
      correct: true
    - text: Він переписав з інших джерел
      correct: false
    - text: Він був турком
      correct: false
    explanation: Боплан понад 17 років провів в Україні — це свідчення очевидця.
  - question: Який регістр мови використовує Боплан?
    options:
    - text: Розмовний
      correct: false
    - text: Описовий, науковий
      correct: true
    - text: Поетичний
      correct: false
    - text: Релігійний
      correct: false
    explanation: Боплан використовує описовий стиль з конкретними деталями.
  - question: Що свідчить про козацьку хоробрість у тексті Боплана?
    options:
    - text: Їхнє багатство
      correct: false
    - text: Вони не бояться ніякої небезпеки, навіть смерті
      correct: true
    - text: Їхня кількість
      correct: false
    - text: Їхня зброя
      correct: false
    explanation: Боплан пише, що козаки "не бояться ніякої небезпеки, навіть смерті".
  - question: Яку мету мав Боплан, описуючи козаків?
    options:
    - text: Художня література
      correct: false
    - text: Інформувати європейців про невідомий край
      correct: true
    - text: Пропаганда
      correct: false
    - text: Розвага
      correct: false
    explanation: Боплан писав для європейської аудиторії, яка мало знала про Україну.
  - question: Чому Боплан детально описує конструкцію чайок?
    options:
    - text: Він був корабелом
      correct: false
    - text: Як інженер він цікавився технічними деталями
      correct: true
    - text: Він хотів продати човни
      correct: false
    - text: Це було головним завданням
      correct: false
    explanation: Як інженер Боплан звертав увагу на технічні деталі.
  - question: Що робить свідчення Боплана особливо цінним?
    options:
    - text: Він писав українською
      correct: false
    - text: Він був нейтральним спостерігачем, не козаком і не ворогом
      correct: true
    - text: Він був багатим
      correct: false
    - text: Він жив довго
      correct: false
    explanation: Як іноземець на польській службі Боплан мав відносно нейтральну позицію.
