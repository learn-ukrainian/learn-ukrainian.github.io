    каменем на душі|душа в п''яти|від щирого серця}. Тепер я {всією душею|половиною
    душі|серцем крається|всією душею} люблю порядок. Мій друг, людина {душа нараспашку|камінь
    з душі|серце крається|душа нараспашку}, довго сміявся з цієї історії. Він порадив
    не {кривити душею|брати до серця|жити душа в душу|кривити душею} і визнати свою
    неуважність. Ми живемо з ним {душа в душу|як кішка з собакою|камінь на душі|душа
    в душу}. Я вирішив {вкласти душу|продати душу|загубити душу|вкласти душу} у цю
    поїздку. На вулиці було темно, ні {душі|людини|тіла|душі} навколо. Я відчув, що
    {відлягло від серця|залягло на серці|впало на серце|відлягло від серця}. Тепер
