  - question: Який вираз найкраще описує людину, яка дуже швидко довіряє іншим?
    options:
    - text: Душа нараспашку
      correct: true
    - text: Душа в п'яти
      correct: false
    - text: Споріднена душа
      correct: false
    - text: Камінь з душі
      correct: false
    explanation: Душа нараспашку — про відкриту та довірливу людину.
  - question: Коли ми кажемо, що камінь ВПАВ з душі, ми маємо на увазі...
    options:
    - text: Фізичну втому
      correct: false
    - text: Емоційне полегшення
      correct: true
    - text: Нову проблему
      correct: false
    - text: Поганий настрій
      correct: false
    explanation: Це метафора зникнення важкої тривоги.
  - question: Як можна замінити вираз брати до серця?
    options:
    - text: Перейматися
      correct: true
    - text: Радіти
      correct: false
    - text: Сміятися
      correct: false
    - text: Мовчати
      correct: false
    explanation: Перейматися — це синонім до емоційного переживання.
  - question: Вираз серце крається найчастіше вживається, коли ми відчуваємо...
    options:
    - text: Гнів
      correct: false
    - text: Страх
      correct: false
    - text: Жаль та співчуття
      correct: true
    - text: Гордість
      correct: false
    explanation: Серце крається від болю за когось іншого.
  - question: Споріднена душа — це людина, яка...
    options:
    - text: Є вашим родичем
      correct: false
    - text: Розуміє вас на глибокому рівні
      correct: true
    - text: Постійно з вами сперечається
      correct: false
    - text: Живе у вашому будинку
      correct: false
    explanation: Це про духовну близькість.
  - question: Коли ми кажемо від щирого серця, ми підкреслюємо...
    options:
    - text: Свою швидкість
      correct: false
    - text: Свою нечесність
      correct: false
    - text: Свою справжність та щирість
      correct: true
    - text: Свій високий статус
      correct: false
    explanation: Це про відсутність фальші.
  - question: Вираз душа в п'яти походить від відчуття...
    options:
    - text: Холоду в ногах
      correct: false
    - text: Раптового сильного переляку
      correct: true
    - text: Великої радості
      correct: false
    - text: Бажання танцювати
      correct: false
    explanation: Це фізіологічна метафора страху.
  - question: Всією душею любити — це значить любити...
    options:
    - text: Лише іноді
      correct: false
    - text: Наполовину
      correct: false
    - text: Повністю, всім своїм єством
      correct: true
    - text: Через силу
      correct: false
    explanation: Це про максимальну інтенсивність почуття.
  id: деталі-значення
