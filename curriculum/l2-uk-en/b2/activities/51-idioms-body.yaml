- type: quiz
  title: Оберіть правильний фразеологізм
  instruction: Виберіть фразеологізм, який найкраще підходить до ситуації.
  items:
  - question: Коли я дізнався, що екзамен скасували, я відчув неймовірне полегшення.
    options:
    - text: Камінь з душі впав
      correct: true
    - text: Серце крається
      correct: false
    - text: Душа в п'яти пішла
      correct: false
    - text: Душа нараспашку
      correct: false
    explanation: Камінь з душі означає відчуття полегшення.
  - question: Вона дуже чутлива і постійно переживає через дрібниці.
    options:
    - text: Вона бере все до серця
      correct: true
    - text: У неї камінь з душі
      correct: false
    - text: Вона споріднена душа
      correct: false
    - text: Вона від щирого серця
      correct: false
    explanation: Брати до серця означає болісно реагувати на щось.
  - question: Коли ми йшли темним лісом, я дуже боявся.
    options:
    - text: У мене душа в п'яти пішла
      correct: true
    - text: У мене серце краялося
      correct: false
    - text: Я був душею нараспашку
      correct: false
    - text: Я брав це до серця
      correct: false
    explanation: Душа в п'яти описує сильний страх.
  - question: Ми розуміємо одне одного з півслова, у нас схожі смаки.
    options:
    - text: Ми споріднені душі
      correct: true
    - text: Ми беремо до серця
      correct: false
    - text: У нас камінь з душі
      correct: false
    - text: Ми від щирого серця
      correct: false
    explanation: Споріднена душа — це близька по духу людина.
  - question: Він ніколи нічого не приховує, завжди говорить те, що думає.
    options:
    - text: Він людина — душа нараспашку
      correct: true
    - text: У нього душа в п'яти
      correct: false
    - text: У нього серце крається
      correct: false
    - text: Він бере до серця
      correct: false
    explanation: Душа нараспашку означає відкритість і щирість.
  - question: Мені так шкода дивитися на ці зруйновані будинки.
    options:
    - text: Серце крається
      correct: true
    - text: Камінь з душі
      correct: false
    - text: Душа в п'яти
      correct: false
    - text: Всією душею
      correct: false
    explanation: Серце крається виражає сильний жаль або біль.
  - question: Я бажаю вам щастя без жодного лукавства.
    options:
    - text: Від щирого серця
      correct: true
    - text: З каменем на душі
      correct: false
    - text: З душею в п'ятах
      correct: false
    - text: З серцем, що крається
      correct: false
    explanation: Від щирого серця означає щиро, чесно.
  - question: Я дуже сильно хочу, щоб цей проєкт був успішним.
    options:
    - text: Я вболіваю за нього всією душею
      correct: true
    - text: Я беру його до серця
      correct: false
    - text: Я маю душу нараспашку
      correct: false
    - text: У мене душа в п'ятах
      correct: false
    explanation: Всією душею означає повну відданість справі.
  id: оберіть-правильний-фразеологізм
- type: fill-in
  title: Вставте пропущене слово
  instruction: Доповніть фразеологізм правильним словом.
  items:
  - sentence: Коли я почув гарну новину, у мене [___] з душі впав.
    answer: камінь
    options:
    - камінь
    - цегла
    - гора
    - тягар
  - sentence: Не бери дурниць до [___], бережи нерви.
    answer: серця
    options:
    - серця
    - душі
    - голови
    - уваги
  - sentence: Від різкого звуку в мене душа в [___] пішла.
    answer: п'яти
    options:
    - п'яти
    - ноги
    - руки
    - голову
  - sentence: Вітаю вас із днем народження від [___] серця!
    answer: щирого
    options:
    - щирого
    - повного
    - доброго
    - великого
  - sentence: Вона така відкрита, справжня душа [___].
    answer: нараспашку
    options:
    - нараспашку
    - навиворіт
    - відкрита
    - широка
  - sentence: Коли я бачу безпритульних цуценят, у мене серце [___].
    answer: крається
    options:
    - крається
    - плаче
    - болить
    - радіє
  - sentence: Ми з ним — [___] душі, розуміємося без слів.
    answer: споріднені
    options:
    - споріднені
    - рідні
    - близькі
    - схожі
  - sentence: Я люблю свою роботу [___] душею.
    answer: всією
    options:
    - всією
    - повною
    - цілою
    - великою
  id: вставте-пропущене-слово
- type: true-false
  title: Правда чи ні?
  instruction: Визначте, чи правильне твердження про значення фразеологізму.
  items:
  - statement: Душа в п'яти означає, що людина дуже швидко біжить.
    correct: false
    explanation: Ні, це означає сильний переляк.
  - statement: Камінь з душі означає відчуття полегшення.
    correct: true
    explanation: Так, це стан, коли зникає тривога.
  - statement: Брати до серця означає мати серцеву хворобу.
    correct: false
    explanation: Ні, це означає емоційно переживати через щось.
  - statement: Душа нараспашку — це про людину, яка носить розстебнутий одяг.
    correct: false
    explanation: Ні, це метафора відкритості та щирості характеру.
  - statement: Споріднена душа — це брат або сестра.
    correct: false
    explanation: Це духовно близька людина, не обов'язково родич.
  - statement: Серце крається означає відчувати сильний жаль.
    correct: true
    explanation: Так, це вираз емоційного болю.
  - statement: Від щирого серця можна сказати, коли вітаєш когось.
    correct: true
    explanation: Так, це означає щирі побажання.
  - statement: Всією душею означає робити щось наполовину, без бажання.
    correct: false
    explanation: Навпаки, це означає повну відданість.
  id: правда-чи-ні?
