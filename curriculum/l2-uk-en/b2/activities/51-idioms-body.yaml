    scrambled: крається / коли / Серце / бачу / це / я
  - words:
    - Бажаю
    - щастя
    - від
    - щирого
    - серця
    answer: Бажаю щастя від щирого серця.
    scrambled: щирого / Бажаю / щастя / від / серця
  - words:
    - Він
