      correct: true
    - text: З каменем на душі.
      correct: false
    - text: З душею в п'ятах.
      correct: false
    - text: Серце крається.
      correct: false
    explanation: «Від щирого серця» — стандартна формула щирого привітання.
  - question: Який фразеологізм описує стан глибокого співчуття та жалю, коли ви бачите
