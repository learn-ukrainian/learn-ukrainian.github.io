- type: cloze
  title: Історія з фразеологізмами
  instruction: Заповніть пропуски в тексті (16+ пропусків).
  passage: 'Учора я мав складати {іспит|екзамен|тест|іспит} з водіння. Чесно кажучи,
    коли я сів у {машину|авто|автомобіль|машину}, у мене {душа|серце|розум|душа} в
    п''яти пішла від {страху|жаху|паніки|страху}. Інструктор був {суворим|добрим|злим|суворим},
    і я почав брати кожне його {зауваження|слово|питання|зауваження} до {серця|душі|голови|серця}.
    Але коли я успішно {припаркувався|зупинився|виїхав|припаркувався} і почув «Іспит
    складено», у мене наче {камінь|гора|вантаж|камінь} з {душі|серця|голови|душі}
    впав! Я подякував інструктору від {щирого|чистого|доброго|щирого} серця. Тепер
    я {всією|повною|цілою|всією} душею люблю водити авто! Я відчув неймовірну {радість|втіху|насолоду|радість}
    та {полегшення|свободу|силу|полегшення}. Це була справжня {перемога|успіх|досягнення|перемога}
    над собою. Моя {щирість|відвертість|доброта|щирість} допомогла мені знайти контакт
    з {людьми|людиною|інструктором|людьми}. Внутрішній {світ|стан|спокій|світ} нарешті
    став {стабільним|гарним|чудовим|стабільним}.

    '
  id: історія-з-фразеологізмами
