    explanation: Правильно — «душа в П'ЯТИ пішла» (від страху).
  - sentence: Він моя рідна душа.
    error: рідна
    answer: споріднена
    options:
    - рідна
    - споріднена
    - своя
    - близька
    explanation: У фразеології вживається термін «СПОРІДНЕНА душа».
  - sentence: Вітаю від чистого серця.
    error: чистого
    answer: щирого
    options:
    - чистого
    - щирого
    - білого
    - повного
    explanation: Правильна формула — «від ЩИРОГО серця».
  - sentence: Серце ріжеться.
    error: ріжеться
    answer: крається
    options:
    - ріжеться
    - крається
    - ламається
    - болить
    explanation: Правильно — «серце КРАЄТЬСЯ».
  - sentence: Не бери до голови.
    error: голови
    answer: серця
    options:
    - голови
    - серця
    - душі
    - уваги
    explanation: Фразеологізм — «брати до СЕРЦЯ» (хоча «до голови» теж кажуть, але
      тут про серце).
  - sentence: Люблю всім серцем.
    error: всім
    answer: всім/всією
    options:
    - всім
    - цілим
    - повним
    - великим
    explanation: Можна «всім серцем» або «всією душею». Тут помилки немає, але в контексті
      модуля — «всією душею».
  - sentence: Душа нарозпашку.
    error: нарозпашку
    answer: нараспашку
    options:
    - нарозпашку
    - нараспашку
    - навстіж
    - відкрито
    explanation: Усталена форма в розмовній мові — «нараспашку» (хоча це русизм, він
      закріпився). Літературно — «душа навстіж».
