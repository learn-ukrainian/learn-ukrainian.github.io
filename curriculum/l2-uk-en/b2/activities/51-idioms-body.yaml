  instruction: З'єднайте фразеологізм з його значенням.
  pairs:
  - left: камінь з душі
    right: велике полегшення
  - left: душа в п'яти
    right: сильний переляк
  - left: серце крається
    right: сильний жаль або горе
  - left: брати до серця
    right: надто емоційно реагувати
  - left: душа нараспашку
    right: дуже відкрита людина
  - left: споріднена душа
    right: духовно близька людина
  - left: від щирого серця
