  model_answer: 'Мова — це дзеркало нашої душі, і українська мова підтверджує це якнайкраще.
    Коли я згадую момент вступу до університету, я пам''ятаю, як у мене **душа в п''яти
    тікала** від хвилювання перед іспитом. Але коли я побачив своє прізвище у списку
    зарахованих, у мене наче **камінь з душі впав**. Це відчуття полегшення важко
    описати простими словами.

    Я вірю, що українська культура дійсно є кордоцентричною. Ми все сприймаємо через
    серце. Коли я бачу несправедливість, моє **серце крається**, і я не можу залишатися
    байдужим. Я завжди намагаюся робити свою справу **від щирого серця**, вкладаючи
    в неї частинку себе.

    Знайти **споріднену душу** — це велике щастя, адже тоді можна розуміти одне одного
    без слів. Такі люди вміють слухати і не **брати до серця** дрібні образи. Отже,
    фразеологізми допомагають нам не просто описувати події, а передавати глибину
    наших переживань, роблячи спілкування живим і справжнім.

