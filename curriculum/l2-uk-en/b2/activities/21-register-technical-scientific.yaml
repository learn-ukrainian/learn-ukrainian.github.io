- type: quiz
  title: Ознаки науково-технічного стилю
  items:
  - question: Яка найбільш характерна та головна ознака сучасного науково-технічного стилю української мови?
    options:
    - text: Емоційність та образність
      correct: false
    - text: Точність та однозначність термінів
      correct: true
    - text: Використання діалектизмів
      correct: false
    - text: Художня виразність
      correct: false
    explanation: Науково-технічний стиль характеризується точністю та однозначністю термінології.
  - question: Який тип пасивної конструкції найчастіше використовується авторами для опису складних технічних процесів?
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: false
    - text: Безособова (-но/-то)
      correct: false
    - text: Зворотна (-ся)
      correct: true
    - text: 3-тя особа множини
      correct: false
    explanation: Зворотна форма (-ся) підкреслює процес, що характерно для технічних описів.
  - question: Яка граматична конструкція є найбільш типовою та вживаною для складання технічних інструкцій?
    options:
    - text: Умовний спосіб
      correct: false
    - text: Наказовий спосіб
      correct: true
    - text: Минулий час
      correct: false
    - text: Майбутній час
      correct: false
    explanation: У технічних інструкціях використовується наказовий спосіб для подачі вказівок.
  - question: Яким чином слід правильно вводити нову абревіатуру в україномовний технічний текст?
    options:
    - text: Використовувати тільки скорочення
      correct: false
    - text: Спочатку повна форма, потім у дужках скорочення
      correct: true
    - text: Спочатку скорочення, потім повна форма
      correct: false
    - text: Абревіатури не вживаються в технічних текстах
      correct: false
    explanation: 'При першому згадуванні вказується повна форма: «Операційна система (ОС)».'
  - question: Яке з наведених нижче речень повністю відповідає вимогам науково-технічного стилю?
    options:
    - text: Комп'ютер глючить і не хоче працювати.
      correct: false
    - text: Система виявляє нестабільну роботу через апаратну несправність.
      correct: true
    - text: Ця залізяка знову зламалась.
      correct: false
    - text: Мій комп стає дуже гарячим.
      correct: false
    explanation: Технічний стиль вимагає точних термінів та об'єктивності.
  - question: Як розшифровується поширена абревіатура «ПЗ», що часто використовується в технічних текстах?
    options:
    - text: Персональний запис
      correct: false
    - text: Програмне забезпечення
      correct: true
    - text: Початкова заява
      correct: false
    - text: Проектна заявка
      correct: false
    explanation: ПЗ — це програмне забезпечення (software).
  - question: Яку форму дієслова найдоцільніше використовувати при написанні технічної інструкції українською мовою?
    options:
    - text: Натиснув би кнопку
      correct: false
    - text: Натисніть кнопку
      correct: true
    - text: Натиснув кнопку
      correct: false
    - text: Натискаючи кнопку
      correct: false
    explanation: У технічних інструкціях використовується наказовий спосіб.
  - question: Яке слово є розмовним і не вживається в технічних текстах?
    options:
    - text: Пристрій
      correct: false
    - text: Девайс
      correct: true
    - text: Обладнання
      correct: false
    - text: Апаратура
      correct: false
    explanation: «Девайс» — розмовне запозичення. У технічних текстах — «пристрій».
  - question: Яким чином рекомендується правильно оформлювати технічну примітку в офіційній документації?
    options:
    - text: Примітка — це важливо!
      correct: false
    - text: Примітка. Параметри налаштування можуть бути змінено.
      correct: true
    - text: Пс-с, зверни увагу!
      correct: false
    - text: УВАГА!!! Треба знати!
      correct: false
    explanation: Технічні примітки оформлюються нейтрально, без емоційного забарвлення.
  - question: Яка структура тексту вважається найбільш типовою та ефективною для технічних інструкцій?
    options:
    - text: Розповідь з діалогами
      correct: false
    - text: Нумеровані кроки з короткими реченнями
      correct: true
    - text: Вільний текст без структури
      correct: false
    - text: Поетичні строфи
      correct: false
    explanation: Технічні інструкції мають чітку нумерацію та лаконічні формулювання.
  - question: Яке значення має технічний термін «калібрування» в контексті налаштування обладнання?
    options:
    - text: Встановлення програми
      correct: false
    - text: Налаштування точності вимірювального приладу
      correct: true
    - text: Видалення даних
      correct: false
    - text: Підключення до мережі
      correct: false
    explanation: Калібрування — це налаштування приладу для забезпечення точних вимірювань.
  - question: Оберіть речення, яке містить граматично правильну пасивну конструкцію для технічного тексту.
    options:
    - text: Програма є встановлена на комп'ютері.
      correct: false
    - text: Програму встановлено на комп'ютері.
      correct: true
    - text: Програма встановили на комп'ютері.
      correct: false
    - text: Програму встановлювали на комп'ютері.
      correct: false
    explanation: Форма -но/-то є типовою для технічних текстів при описі результату.
  - question: Який спосіб опису технічної характеристики пристрою є найбільш точним та правильним?
    options:
    - text: Температура — приблизно 40 градусів, може більше.
      correct: false
    - text: Робоча температура — від 0°C до +40°C.
      correct: true
    - text: Воно нагрівається до якоїсь температури.
      correct: false
    - text: Температура нормальна.
      correct: false
    explanation: Технічні характеристики подаються точно, з одиницями вимірювання.
  - question: Як можна найбільш точно визначити поняття «специфікація» у широкому контексті технічної документації?
    options:
    - text: Загальний опис продукту
      correct: false
    - text: Документ з детальними технічними вимогами
      correct: true
    - text: Рекламний матеріал
      correct: false
    - text: Інструкція з експлуатації
      correct: false
    explanation: Специфікація — це документ, що містить детальний перелік технічних вимог і параметрів.
  - question: Який термін є найбільш точним синонімом до слова «несправність» у технічному контексті?
    options:
    - text: Краса
      correct: false
    - text: Збій
      correct: true
    - text: Успіх
      correct: false
    - text: Швидкість
      correct: false
    explanation: «Збій» — це раптова несправність у роботі системи.
  - question: Яка форма є правильною для опису процесу в технічному тексті?
    options:
    - text: Дані обробляють.
      correct: false
    - text: Дані обробляються.
      correct: true
    - text: Дані обробили.
      correct: false
    - text: Дані будуть обробити.
      correct: false
    explanation: Зворотна форма підкреслює процес, що триває.
