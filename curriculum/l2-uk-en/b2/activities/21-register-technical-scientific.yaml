    Модуль Wi-Fi {інтегровано|інтегрують|інтегрується|інтегрували}__ до материнської плати. Програма {перезапускається|перезапущено|перезапускали|перезапустити}__ після кожного оновлення. Ліцензійну угоду {прийнято|приймають|приймається|прийняли}__ при встановленні.

    Всі компоненти {перевірено|перевіряють|перевіряються|перевірили}__ на сумісність.'
  instruction: Заповніть пропуски, обравши правильні слова.
- type: true-false
  title: Правила технічного стилю
  items:
  - statement: У технічних текстах можна використовувати емоційні вигуки.
    correct: false
    explanation: Технічний стиль вимагає нейтральності та об'єктивності.
  - statement: Зворотна пасивна форма (-ся) часто вживається для опису процесів.
    correct: true
    explanation: Так, форма -ся підкреслює тривалість процесу в технічних описах.
  - statement: При першому вживанні абревіатури потрібно подати повну форму.
    correct: true
    explanation: Правильно — спочатку повна форма, потім у дужках скорочення.
  - statement: Слово «девайс» є стандартним терміном у технічній документації.
    correct: false
    explanation: «Девайс» — розмовне слово. Використовуйте «пристрій» або «обладнання».
  - statement: Технічні інструкції пишуться в минулому часі.
    correct: false
    explanation: Технічні інструкції використовують наказовий спосіб або теперішній час.
  - statement: Форма «було встановлено» рідко вживається в технічних текстах.
    correct: true
    explanation: У технічних текстах переважає проста форма -но/-то без «було».
  - statement: Технічний стиль допускає синоніми для одного терміна в одному тексті.
    correct: false
    explanation: Один термін — одне поняття. Змішування синонімів створює плутанину.
  - statement: Нумерація кроків є обов'язковою для технічних інструкцій.
    correct: true
    explanation: Нумерація забезпечує логічну послідовність і легкість сприйняття.
  - statement: У технічних текстах можна вживати розмовні скорочення.
    correct: false
    explanation: Технічний стиль вимагає стандартизованих скорочень.
  - statement: Технічні характеристики подаються з одиницями вимірювання.
    correct: true
    explanation: Правильно — 15 Вт, 40°C, 100 Гц та ін.
  - statement: Конструкція «є встановлена» є типовою для українських технічних текстів.
    correct: false
    explanation: Ця конструкція не є типовою. Використовуйте «встановлено» або «встановлена».
  - statement: Технічний стиль допускає використання метафор та порівнянь.
    correct: false
    explanation: Технічний стиль вимагає точності, а не образності.
  - statement: Калібрування та налаштування — це синоніми.
    correct: false
    explanation: Калібрування — це спеціальне налаштування для точності вимірювань, а не загальне налаштування.
  - statement: Пасивний стан переважає в технічних описах над активним.
    correct: true
    explanation: До 40% дієслів у технічних текстах — пасивні конструкції.
  - statement: Технічна документація може не мати структури.
    correct: false
    explanation: Структурованість — одна з ключових ознак технічного стилю.
  - statement: Терміни «несправність», «збій» та «відмова» означають одне й те саме.
    correct: false
    explanation: Ці терміни мають різні відтінки — від невеликої проблеми до повної зупинки.
