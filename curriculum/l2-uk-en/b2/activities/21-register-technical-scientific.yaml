- type: cloze
  title: Пасивні конструкції в технічних текстах
  passage: 'Систему {протестовано|тестували|тестується|тестувати}__ протягом 24 годин. Оновлення {завантажуються|завантажено|завантажували|завантажити}__ автоматично щоночі. Параметри безпеки {налаштовано|налаштовують|налаштовується|налаштували}__ відповідно до вимог.

    Пристрій {виготовлено|виготовляють|виготовляється|виготовити}__ на заводі в Україні. Дані {обробляються|оброблено|обробляли|обробити}__ в реальному часі. Інструкцію з експлуатації {додано|додають|додається|додали}__ до комплекту.

