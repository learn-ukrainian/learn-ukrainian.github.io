- type: true-false
  title: Правда чи неправда про адаптацію презентації
  items:
  - statement: Експертна аудиторія завжди потребує лише технічних термінів без жодних пояснень.
    correct: false
    explanation: Навіть експертна аудиторія може бути неоднорідною. Техніка розширення дозволяє балансувати глибину та доступність.
  - statement: Українська аудиторія цінує щирість та конкретність у презентаціях.
    correct: true
    explanation: Культурні особливості української аудиторії включають цінування автентичності та практичної користі інформації.
  - statement: Менеджери зазвичай цікавляться технічними деталями реалізації, а не впливом на бізнес.
    correct: false
    explanation: Менеджери фокусуються на бізнес-результатах, тоді як технічні спеціалісти цікавляться механізмами.
  - statement: Початківці потребують простих аналогій та візуальних пояснень складних концепцій.
    correct: true
    explanation: Для аудиторії без попередніх знань важливо спрощувати подачу через метафори та візуалізації.
  - statement: Академічна аудиторія вимагає строгості аргументації та посилань на джерела.
    correct: true
    explanation: В академічному контексті критично важлива доказовість та прозорість методології.
  - statement: Корпоративна аудиторія очікує фокусу на практичності рішень та ROI.
    correct: true
    explanation: В бізнес-середовищі презентації оцінюються через призму практичної застосовності та повернення інвестицій.
  - statement: Перші 2-3 хвилини презентації слід використовувати для детального представлення біографії спікера.
    correct: false
    explanation: Початок презентації краще використати для встановлення контакту та актуалізації теми, а не для довгої самопрезентації.
  - statement: Міжкультурна адаптація означає повну зміну змісту презентації для кожної аудиторії.
    correct: false
    explanation: Адаптація стосується стилю подачі, прикладів та культурних референсів, а не фундаментального змісту.
  - statement: Гіпотетичні питання «А що якщо...?» можуть завести дискусію в абстракції.
    correct: true
    explanation: Тому їх краще визнати, але повернути розмову до конкретних реальних ситуацій та прикладів.
  - statement: Техніка перефразування дозволяє виграти час для обдумування складної відповіді.
    correct: true
    explanation: Перефразування питання («Якщо я правильно зрозумів, ви питаєте про...») дає кілька секунд для формулювання відповіді.
  - statement: Провокаційні питання слід ігнорувати або відхиляти як нерелевантні.
    correct: false
    explanation: Професійна реакція — зберігати спокій, визнати право на критику та відповісти аргументовано.
  - statement: Завжди слід дякувати за питання, навіть складні або провокаційні.
    correct: true
    explanation: Подяка створює атмосферу взаємоповаги та показує відкритість спікера до діалогу.
  - statement: Чесне визнання незнання відповіді на технічне питання зниж ує довіру до спікера.
    correct: false
    explanation: Навпаки, чесність будує довіру. Краще визнати прогалину в знаннях, ніж імпровізувати та помилитися.
  - statement: Емоційна історія завжди ефективніша за раціональні аргументи.
    correct: false
    explanation: Найефективніша риторика балансує всі три стовпи Аристотеля — етос, пафос та логос.
  - statement: Віртуальні презентації дозволяють використовувати довші сегменти без інтерактивності.
    correct: false
    explanation: Навпаки, віртуальний формат вимагає коротших сегментів (10 хв замість 20) та частішої інтерактивності.
  - statement: Принцип суміжності Майєра рекомендує розміщувати пов'язані елементи поруч на слайді.
    correct: true
    explanation: Це зменшує когнітивне навантаження, оскільки очі та мозок легше обробляють близько розташовану інформацію.

