- type: quiz
  title: Техніки роботи з питаннями
  items:
  - question: Яка техніка дозволяє перейти від проблемного питання до вашого ключового
      повідомлення?
    options:
    - text: Техніка мосту
      correct: true
    - text: Техніка перефразування
      correct: false
    - text: Техніка доказів
      correct: false
    - text: Техніка розширення аудиторії
      correct: false
    explanation: Техніка мосту дозволяє сказати «Це важливе питання, і воно підводить
      нас до головного моменту...» та спрямувати розмову туди, куди вам потрібно.
  - question: Що робити, якщо ви не зрозуміли питання від аудиторії?
    options:
    - text: Попросити уточнити формулювання
      correct: true
    - text: Спробувати відповісти на те, що здається найближчим до питання
      correct: false
    - text: Проігнорувати питання та перейти до наступного
      correct: false
    - text: Сказати, що питання нерелевантне
      correct: false
    explanation: 'Краще попросити уточнити: «Дякую за питання. Чи можу я попросити
      вас уточнити, що саме ви маєте на увазі під...?»'
  - question: Які з наведених питань є багатокомпонентними?
    options:
    - text: «Як ваше рішення вплине на продуктивність, який термін впровадження та
        скільки це коштуватиме?»
      correct: true
    - text: «Чи можете ви пояснити вашу методологію?»
      correct: false
    - text: «Що буде, якщо ваш проект не отримає фінансування?»
      correct: false
    - text: «Як ви плануєте масштабувати проект, які ризики ви бачите та хто буде
        відповідальним?»
      correct: true
    explanation: 'Це багатокомпонентне питання з трьома елементами: масштабування,
      ризики та відповідальність.'
  - question: Яке правило роботи з провокаційними питаннями?
    options:
    - text: Зберігати спокій, визнати право на іншу думку та відповісти конкретними
        аргументами
      correct: true
    - text: Ігнорувати питання та переходити до наступного
      correct: false
    - text: Відповісти так само провокаційно
      correct: false
    - text: Делегувати відповідь комусь іншому
      correct: false
    explanation: Ключ до обробки провокаційних питань — спокій, повага до альтернативної
      думки та аргументована відповідь.
  - question: Що означає техніка розширення аудиторії?
    options:
    - text: Відповідь на специфічне питання з поясненням для всієї аудиторії
      correct: true
    - text: Запрошення більше людей до обговорення
      correct: false
    - text: Збільшення часу на сесію питань і відповідей
      correct: false
    - text: Використання мікрофону для кращої чутності
      correct: false
    explanation: «Це питання цікаве для експертів у галузі, але дозвольте я поясню
      для всієї аудиторії...» — так ви не втрачаєте увагу інших.
  - question: Як слід завершувати сесію Q&A?
    options:
    - text: Подякувати за уважність та цікаві питання, навіть якщо були складні моменти
      correct: true
    - text: Просто сказати «Час вийшов» та піти
      correct: false
    - text: Пробачитися за питання, на які не змогли відповісти
      correct: false
    - text: Критикувати якість питань аудиторії
      correct: false
    explanation: Позитивне завершення залишає хороше враження, незалежно від складності
      дискусії.
  - question: Яка найкраща стратегія, якщо ви не знаєте відповіді на технічне питання?
    options:
    - text: Чесно визнати це та пообіцяти надіслати інформацію пізніше
      correct: true
    - text: Спробувати вигадати правдоподібну відповідь
      correct: false
    - text: Перекласти питання на когось із аудиторії
      correct: false
    - text: Сказати, що це не стосується теми презентації
      correct: false
    explanation: Чесність будує довіру. Краще визнати прогалину в знаннях, ніж намагатися
      імпровізувати та помилитися.
  - question: Що таке гіпотетичні питання та як з ними працювати?
    options:
    - text: Питання «А що якщо...?», які краще повертати до реальності
      correct: true
    - text: Питання про минулий досвід, які потребують конкретних прикладів
      correct: false
    - text: Питання, які вимагають статистичних доказів
      correct: false
    - text: Питання про особисту мотивацію спікера
      correct: false
    explanation: 'Гіпотетичні питання можуть завести в абстракції. Корисно сказати:
      «Це цікава гіпотеза, але дозвольте покажу, як це працює в реальних ситуаціях...»'
  - question: Скільки часу зазвичай слід виділяти на сесію Q&A?
    options:
    - text: 15-20% від загального часу презентації
      correct: true
    - text: Половину часу презентації
      correct: false
    - text: 5 хвилин незалежно від загальної тривалості
      correct: false
    - text: Необмежений час, поки є питання
      correct: false
    explanation: Для 60-хвилинної презентації це приблизно 10-15 хвилин — достатньо
      для діалогу, але не надто довго.
  - question: Що означає «завжди дякуйте за питання»?
    options:
    - text: Створення атмосфери взаємоповаги та демонстрація відкритості до діалогу
      correct: true
    - text: Формальна ввічливість, яка не має значення
      correct: false
    - text: Спосіб виграти час для обдумування відповіді
      correct: false
    - text: Обов'язкова фраза перед ухиленням від відповіді
      correct: false
    explanation: Подяка за питання, навіть складне або недоречне, показує вашу повагу
      до аудиторії та відкритість.
