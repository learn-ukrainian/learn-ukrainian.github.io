    answer: Техніка мосту дозволяє перейти від складного питання до ключового повідомлення.
  - words: [етос, будується, через, експертність, репутацію, та, довіру, спікера]
    answer: Етос будується через експертність, репутацію та довіру спікера.
  - words: [пафос, створює, емоційний, зв'язок, з, аудиторією, через, історії]
    answer: Пафос створює емоційний зв'язок з аудиторією через історії.
  - words: [логос, базується, на, раціональній, аргументації, даних, та, фактах]
    answer: Логос базується на раціональній аргументації, даних та фактах.
  - words: [віртуальні, презентації, вимагають, вищої, вербальної, енергії, та, частішої, інтерактивності]
    answer: Віртуальні презентації вимагають вищої вербальної енергії та частішої інтерактивності.
  - words: [принцип, зайвості, Майєра, забороняє, дублювати, текст, на, слайдах, і, в, промові]
    answer: Принцип зайвості Майєра забороняє дублювати текст на слайдах і в промові.
  - words: [наратив, має, містити, конфлікт, трансформацію, та, розв'язку]
    answer: Наратив має містити конфлікт, трансформацію та розв'язку.
  - words: [під, час, віртуальної, презентації, слід, дивитися, в, камеру, 70%, часу]
    answer: Під час віртуальної презентації слід дивитися в камеру 70% часу.
  - words: [багатокомпонентні, питання, потрібно, розбивати, на, окремі, частини]
    answer: Багатокомпонентні питання потрібно розбивати на окремі частини.
  - words: [сесія, Q&A, має, займати, 15-20%, від, загального, часу, презентації]
    answer: Сесія Q&A має займати 15-20% від загального часу презентації.
  - words: [гіпотетичні, питання, краще, повертати, до, реальних, ситуацій, та, прикладів]
    answer: Гіпотетичні питання краще повертати до реальних ситуацій та прикладів.
  - words: [професійне, завершення, передбачає, подяку, за, питання, та, позитивний, тон]
    answer: Професійне завершення передбачає подяку за питання та позитивний тон.
