- type: true-false
  title: Принципи візуального дизайну
  items:
  - statement: Люди краще навчаються з поєднання слів і зображень, ніж лише зі слів
      (принцип мультимедіа).
    correct: true
    explanation: Річард Майєр довів, що мультимедійні презентації ефективніші за текстові,
      якщо зображення ілюструє або доповнює текст.
  - statement: Краще одночасно показувати текст на слайді і промовляти його вголос
      для кращого запам'ятовування.
    correct: false
    explanation: Це порушує принцип зайвості Майєра — одночасне читання та слухання
      одного тексту перевантажує когнітивну систему.
  - statement: Підпис до діаграми має бути фізично близько до зображення (принцип
      суміжності).
    correct: true
    explanation: Пов'язані елементи повинні бути поруч, інакше мозок витрачає зусилля
      на встановлення зв'язку між ними.
  - statement: Якщо виділити кольором усі елементи слайда, це допоможе аудиторії краще
      запам'ятати інформацію.
    correct: false
    explanation: Якщо виділено все — не виділено нічого. Принцип сигналізації вимагає
      виділяти лише найважливіше.
  - statement: Шрифти без зарубок (sans-serif) краще читаються на екрані, ніж шрифти
      із зарубками (serif).
    correct: true
    explanation: Arial, Calibri, Helvetica (sans-serif) оптимізовані для екранів,
      тоді як Times New Roman краще для друку.
  - statement: Мінімальний розмір шрифту для проекції в залі має бути 24 пункти, краще
      30+.
    correct: true
    explanation: Текст меншого розміру буде важко читати людям у задніх рядах.
  - statement: Градієнти, тіні та 3D-ефекти роблять слайди сучаснішими та професійнішими.
    correct: false
    explanation: Це застарілий стиль PowerPoint 2003. Сучасний дизайн — це чистота,
      простір і мінімалізм.
  - statement: Кругові діаграми підходять для відображення 3-5 сегментів, але не більше.
    correct: true
    explanation: Занадто багато сегментів на круговій діаграмі важко розрізнити та
      порівняти.
  - statement: Стовпчасті діаграми найкраще показують зміну показників у часі.
    correct: false
    explanation: Для зміни в часі краще використовувати лінійні графіки. Стовпчасті
      діаграми — для порівняння категорій.
  - statement: 'Аудиторія дивиться на слайд за F-паттерном: зліва направо вгорі, потім
      нижче зліва, потім вниз.'
    correct: true
    explanation: Дослідження айтрекінгу підтверджують цей патерн, тому найважливіше
      має бути вгорі зліва або в центрі.
  - statement: Колір слід використовувати лише для прикраси слайдів.
    correct: false
    explanation: Колір — це інструмент комунікації для групування інформації, створення
      контрасту та передачі емоції.
  - statement: Теплі кольори (червоний, помаранчевий) енергізують, холодні (синій,
      зелений) заспокоюють.
    correct: true
    explanation: Це підтверджено психологією кольору та використовується для створення
      потрібного настрою презентації.
  - statement: Легенду діаграми завжди слід розміщувати окремо від графіка для чіткості.
    correct: false
    explanation: Навпаки, краще підписувати елементи безпосередньо на графіку, щоб
      не змушувати аудиторію зіставляти легенду з даними.
  - statement: Маніпуляція осями графіка допустима, якщо це допомагає показати важливий
      тренд.
    correct: false
    explanation: Маніпуляція даними неетична. Якщо ваші дані хороші, вони говорять
      самі; візуалізація має бути чесною.
  - statement: 'Максимальна кількість різних шрифтів на слайді — два: один для заголовків,
      інший для тексту.'
    correct: true
    explanation: Більше двох шрифтів виглядає аматорсько та порушує візуальну цілісність.
  - statement: Контраст між текстом і тлом критичний для читабельності — темний на
      світлому або навпаки.
    correct: true
    explanation: Низький контраст (сірий на сірому) робить текст важкочитабельним,
      особливо на відстані.
