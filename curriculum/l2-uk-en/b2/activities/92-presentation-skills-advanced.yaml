  title: 'Порівняльний аналіз: Традиційна vs Віртуальна презентація'
  instruction: Порівняйте традиційну презентацію в конференц-залі та віртуальну презентацію
    онлайн за наведеними критеріями.
  items_to_compare:
  - Традиційна презентація в конференц-залі
  - Віртуальна презентація онлайн (Zoom/Teams)
  criteria:
  - 'Зоровий контакт з аудиторією: як встановлюється, виклики, стратегії'
  - 'Використання мови тіла та жестів: доступність, обмеження, компенсація'
  - 'Візуальний дизайн слайдів: вимоги до шрифту, частота змін, принципи Майєра'
  - 'Інтерактивність та залучення: інструменти, ефективність, виклики'
  - 'Технічна підготовка: обладнання, ризики, резервні плани'
  model_answer: 'Традиційна презентація дозволяє природний зоровий контакт через погляд
    на аудиторію, тоді як віртуальна вимагає дивитися в камеру для створення ефекту
    контакту. Мова тіла у залі використовується на повну (ходіння, жести), онлайн
    обмежена кадром — потрібна вища виразність обличчя та жестів у кадрі. Візуальний
    дизайн: у залі шрифт мінімум 24 пункти для читабельності здалеку, онлайн можливий
    менший розмір, але слайди мають змінюватися частіше для утримання уваги. Інтерактивність
    у залі — прямі питання та дискусія, онлайн — опитування, чат, спільні дошки (Miro).
    Технічна підготовка: у залі — проектор, мікрофон, указка; онлайн — HD-камера,
    якісний мікрофон, стабільний інтернет, тестування за 30 хвилин до виступу. Універсальні
    принципи: баланс етосу/пафосу/логосу, сторітелінг, візуальна підтримка (не дублювання
    тексту), адаптація до аудиторії. Специфічні рекомендації для залу: використання
    фізичного простору, зоровий контакт з різними секторами, енергія руху. Для онлайн:
    70% часу в камеру, коротші сегменти (10 хв замість 20), вища вербальна енергія
    (+20-30%), активне використання чату та опитувань кожні 5-7 хвилин.'
- type: unjumble
  title: Складіть речення про техніки презентації
  items:
