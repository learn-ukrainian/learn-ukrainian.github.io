- type: quiz
  title: Перевірка розуміння
  items:
  - question: Яка з наведених граматичних форм є стилістично більш книжною та офіційною?
    options:
    - text: студент, який працює
      correct: false
    - text: працюючий студент
      correct: true
    - text: студент працює
      correct: false
    - text: студент на роботі
      correct: false
    explanation: Дієприкметники (працюючий) є книжною, офіційною формою.
  - question: Для якого функціонального стилю (регістру) мовлення найбільш типове
      вживання дієприкметників?
    options:
    - text: Розмовний
      correct: false
    - text: Офіційно-діловий
      correct: true
    - text: Побутовий
      correct: false
    - text: Сленговий
      correct: false
    explanation: Офіційно-діловий стиль надає перевагу дієприкметникам.
  - question: Який з наведених виразів є усталеним терміном і не підлягає граматичній
      трансформації?
    options:
    - text: особа, яка діє
      correct: false
    - text: діюча особа
      correct: true
    - text: особа діє
      correct: false
    - text: активна особа
      correct: false
    explanation: «Діюча особа» — усталений вираз, який не варто замінювати підрядним
      реченням.
  - question: Чому активний дієприкметник «читаючий» часто сприймається як стилістична
      помилка в українській мові?
    options:
    - text: Це слово не існує
      correct: false
    - text: Це калька з російської
      correct: true
    - text: Це діалектизм
      correct: false
    - text: Це архаїзм
      correct: false
    explanation: Активні дієприкметники теперішнього часу типу «читаючий» — кальки
      з російської.
  - question: Яке з наведених речень є граматично правильним з точки зору вживання
      відмінків?
    options:
    - text: Книга, яка я читаю
      correct: false
    - text: Книга, яку я читаю
      correct: true
    - text: Книга, якою я читаю
      correct: false
    - text: Книга, якій я читаю
      correct: false
    explanation: Займенник «який» має бути у знахідному відмінку (книгу — яку).
  - question: Який тип дієприкметника є найбільш природним і нормативним для сучасної
      української мови?
    options:
    - text: читаючий
      correct: false
    - text: пишучий
      correct: false
    - text: написаний
      correct: true
    - text: знаючий
      correct: false
    explanation: Пасивні дієприкметники доконаного виду (написаний) цілком природні.
  - question: Який саме функціональний стиль мовлення найменше використовує складні
      дієприкметникові звороти?
    options:
    - text: Науковий
      correct: false
    - text: Офіційно-діловий
      correct: false
    - text: Розмовний
      correct: true
    - text: Публіцистичний
      correct: false
    explanation: Розмовний стиль надає перевагу підрядним реченням.
  - question: Що саме означає усталений юридичний вираз «чинний закон» у контексті
      права?
    options:
    - text: Закон, який чинить
      correct: false
    - text: Закон, що діє зараз
      correct: true
    - text: Закон про вчинки
      correct: false
    - text: Закон проти чинів
      correct: false
    explanation: «Чинний закон» — усталений вираз, що означає закон, який діє на цей
      момент.
  - question: Як правильно граматично трансформувати дієприкметниковий зворот «книга,
      написана автором» у підрядне речення?
    options:
    - text: книга, яку написав автор
      correct: true
    - text: книга, яка написала автор
      correct: false
    - text: книга, якою написав автор
      correct: false
    - text: книга, написавши автор
      correct: false
    explanation: Пасивний дієприкметник трансформується у підрядне речення з активним
      дієсловом.
  - question: Який з наведених варіантів найкраще підходить для використання в публіцистичній
      газетній замітці?
    options:
    - text: Депутат, який заявив про відставку
      correct: true
    - text: Депутат, заявивший про відставку
      correct: false
    - text: Депутат, заявляючий про відставку
      correct: false
    - text: Заявивший депутат про відставку
      correct: false
    explanation: Публіцистичний стиль надає перевагу підрядним реченням.
  - question: Що спільного у граматичній функції між дієприкметниками та підрядними
      означальними реченнями?
    options:
    - text: Обидві форми характеризують іменник
      correct: true
    - text: Обидві форми характеризують дієслово
      correct: false
    - text: Обидві форми характеризують прислівник
      correct: false
    - text: Обидві форми характеризують прикметник
      correct: false
    explanation: І дієприкметники, і підрядні означальні речення виконують функцію
      означення.
  - question: Який із перелічених критеріїв абсолютно НЕ впливає на вибір між дієприкметником
      і підрядним реченням?
    options:
    - text: Регістр тексту
      correct: false
    - text: Довжина речення
      correct: false
    - text: Колір паперу
      correct: true
    - text: Усталені вирази
      correct: false
    explanation: Колір паперу не має жодного стосунку до граматичного вибору.
  - question: Як правильно перекладається термін "equivalence" у контексті порівняння
      граматичних форм?
    options:
    - text: еквівалентність
      correct: true
    - text: рівність
      correct: false
    - text: подібність
      correct: false
    - text: тотожність
      correct: false
    explanation: Еквівалентність означає рівнозначність двох граматичних форм.
  - question: Який з наведених прикладів правильно демонструє трансформацію дієприкметника
      в підрядне речення?
    options:
    - text: написаний лист → лист, який написали
      correct: true
    - text: написаний лист → написання листа
      correct: false
    - text: написаний лист → лист написано
      correct: false
    - text: написаний лист → писати лист
      correct: false
    explanation: Трансформація — заміна дієприкметника підрядним реченням із збереженням
      значення.
  - question: Чому в офіційно-ділових документах традиційно вживають конструкцію типу
      «наказ, виданий директором»?
    options:
    - text: Це коротше
      correct: false
    - text: Це традиція офіційного стилю
      correct: true
    - text: Це єдиний правильний варіант
      correct: false
    - text: Це вимога закону
      correct: false
    explanation: Офіційно-діловий стиль традиційно використовує дієприкметникові конструкції.
  - question: Яка граматична помилка є найпоширенішою серед тих, хто вивчає українську
      мову як іноземну?
    options:
    - text: Надмірне використання активних дієприкметників
      correct: true
    - text: Уникання всіх дієприкметників
      correct: false
    - text: Неправильний порядок слів
      correct: false
    - text: Відсутність ком
      correct: false
    explanation: Ті, хто вивчає українську, часто переносять активні дієприкметники
      з інших мов.
