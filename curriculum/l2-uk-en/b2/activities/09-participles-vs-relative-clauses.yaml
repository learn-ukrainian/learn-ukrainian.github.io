    бореться за справедливість, викликає щире захоплення. Проблеми, **порушені** у
    творі, є актуальними і сьогодні. Мова автора, **збагачена** діалектизмами, додає
    колориту. Це історія, **яка** змушує задуматися про важливі речі. Роман, **відзначений**
    престижною премією, безумовно вартий уваги кожного читача.
