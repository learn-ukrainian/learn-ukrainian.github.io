- type: cloze
  title: Оберіть правильну форму
  passage: 'У розмовній мові краще сказати «студент, {який|працюючий|працювавший|працював}__
    працює». В офіційному документі напишуть «наказ, {виданий|який видав|видаючий|видавший}__
    директором». «{Діюча|Яка діє|Дієва|Що діє}__ особа» — усталений вираз, який не
    варто змінювати.


    Закон, {ухвалений|ухваливший|ухвалюючий|ухвалить}__ Верховною Радою, набув чинності.
    Студенти, {які|підготовлені|підготовившись|підготовлюючі}__ добре підготувалися,
    склали іспит. Стаття, {написана|яка пишуть|пишучими|написавша}__ вченими, отримала
    премію.


    Книга, {яку|яка|якою|якій}__ я читаю, дуже цікава. Проблема, {порушена|порушуюча|порушивша|яка
    порушує}__ на засіданні, потребує вирішення. «{Чинний|Який чинить|Чинячий|Чинивший}__
    закон» означає закон, що діє зараз.


    Матеріали, {зібрані|збираючі|збиравші|які збирають}__ дослідниками, будуть опубліковані.
    Депутат, {який|заявивший|заявляючий|заявлений}__ заявив про відставку, покинув
    зал. Рішення, {прийняте|приймаюче|прийнявше|яке приймає}__ комітетом, є остаточним.


    У газеті напишуть «політик, {який|виступивший|виступаючий|виступлений}__ виступив».
    Документ, {підписаний|який підписує|підписуючий|підписавший}__ директором, набув
    чинності. У розмові скажуть «хлопець, {що|прийшовший|приходячий|прийшлий}__ прийшов».


    «{Присутні|Які присутні|Присутнівші|Що присутні}__ гості» — усталений вираз для
    офіційних заходів.'
  instruction: Заповніть пропуски, обравши правильні слова.
- type: true-false
  title: Правда чи хибність
  items:
  - statement: Дієприкметники та підрядні речення виконують однакову функцію.
    correct: true
    explanation: Обидві форми характеризують іменник — виконують функцію означення.
  - statement: Активні дієприкметники типу «читаючий» широко вживаються в сучасній
      українській.
    correct: false
    explanation: Активні дієприкметники теперішнього часу сприймаються як кальки і
      рідко використовуються.
  - statement: Пасивні дієприкметники природні для української мови.
    correct: true
    explanation: Пасивні дієприкметники доконаного виду (написаний, зроблений) цілком
      природні.
  - statement: У розмовному стилі перевага надається дієприкметникам.
    correct: false
    explanation: У розмовному стилі перевага надається підрядним означальним реченням.
  - statement: «Діюча особа» — усталений вираз, який не варто замінювати.
    correct: true
    explanation: Це усталений офіційний термін, який використовується саме в такій
      формі.
  - statement: Займенник «який» завжди стоїть у називному відмінку.
    correct: false
    explanation: Займенник «який» узгоджується з функцією у підрядному реченні і змінюється
      за відмінками.
  - statement: Науковий стиль використовує обидві форми — і дієприкметники, і підрядні
      речення.
    correct: true
    explanation: Науковий стиль є проміжним і допускає обидві форми залежно від контексту.
  - statement: «Чинний закон» можна замінити на «закон, який чинить».
    correct: false
    explanation: «Чинний закон» — усталений вираз із іншим значенням (закон, що діє).
  - statement: Довжина речення може впливати на вибір форми.
    correct: true
    explanation: У довгих реченнях підрядні речення читаються легше, ніж нагромадження
      дієприкметників.
  - statement: Публіцистичний стиль надає перевагу дієприкметникам.
    correct: false
    explanation: Публіцистичний стиль зазвичай використовує підрядні речення для кращої
      читабельності.
  - statement: Трансформація — це заміна однієї граматичної форми іншою.
    correct: true
    explanation: Трансформація дозволяє перетворити дієприкметник у підрядне речення
      і навпаки.
  - statement: Усі дієприкметники можна замінити підрядними реченнями.
    correct: false
    explanation: Усталені вирази (діюча особа, чинний закон, присутні гості) не замінюються.
  - statement: Офіційно-діловий стиль традиційно використовує дієприкметники.
    correct: true
    explanation: Це частина традиції офіційно-ділового стилю — компактність і формальність.
  - statement: «Написаний лист» і «лист, який написали» мають однакове значення.
    correct: true
    explanation: Ці форми є граматичними еквівалентами з однаковим значенням.
  - statement: Художній стиль має чіткі правила щодо вибору форми.
    correct: false
    explanation: У художньому стилі вибір залежить від авторського задуму і контексту.
  - statement: Русизми в українській мові — це слова або форми, запозичені з російської.
    correct: true
    explanation: Русизми — елементи російської мови, що проникли в українську.
