- type: fill-in
  title: Аналіз медіатекстів
  instruction: Заповніть пропуски правильними словами з банку слів.
  items:
  - sentence: Проурядове видання назвало учасників протесту «___________», тоді як
      опозиційне — «активістами».
    answer: радикалами
    options:
    - радикалами
    - громадянами
    - спостерігачами
    - журналістами
  - sentence: ___________ дозволяє побачити, як різні медіа подають одну й ту саму
      подію.
    answer: Порівняльний аналіз
    options:
    - Порівняльний аналіз
    - Фактчекінг
    - Редагування
    - Цензура
  - sentence: Журналіст використав ___________, написавши «може вказувати» замість
      категоричного «вказує».
    answer: хеджування
    options:
    - хеджування
    - маніпуляцію
    - цензуру
    - пропаганду
  - sentence: Інформаційна ___________ виникає, коли алгоритми показують вам тільки
      контент, схожий на той, який ви вже лайкали.
    answer: бульбашка
    options:
    - бульбашка
    - війна
    - свобода
    - політика
  - sentence: ___________ — це свідоме поширення неправдивої інформації з метою введення
      в оману.
    answer: Дезінформація
    options:
    - Дезінформація
    - Журналістика
    - Об'єктивність
    - Аналітика
  - sentence: Видання обрало економічну ___________ для подання страйку, фокусуючись
      на збитках, а не на правах працівників.
    answer: рамку
    options:
    - рамку
    - позицію
    - думку
    - теорію
  - sentence: ___________ — це мистецтво переконання через мову, яке активно використовується
      у ЗМІ.
    answer: Риторика
    options:
    - Риторика
    - Граматика
    - Фонетика
    - Морфологія
  - sentence: Незалежні організації займаються ___________ — перевіркою достовірності
      резонансних тверджень.
    answer: фактчекінгом
    options:
    - фактчекінгом
    - пропагандою
    - цензурою
    - маніпуляцією
  - sentence: Пасивна конструкція «поліція була ___________» знімає відповідальність
      за застосування сили.
    answer: змушена
    options:
    - змушена
    - готова
    - здатна
    - налаштована
  - sentence: ___________ полягає у навішуванні негативних ярликів на опонентів без
      доказів.
    answer: Name-calling
    options:
    - Name-calling
    - Bandwagon
    - Transfer
    - Testimonial
  - sentence: Серйозні медіа чітко розділяють новини та ___________ матеріали, де
      допускається висловлення думки.
    answer: редакційні
    options:
    - редакційні
    - фінансові
    - технічні
    - рекламні
  - sentence: Вихід з інформаційної бульбашки потребує ___________ джерел — свідомого
      читання медіа з різними позиціями.
    answer: диверсифікації
    options:
    - диверсифікації
    - ігнорування
    - заборони
    - монополізації
  - sentence: ___________ показує, чиї голоси представлені в матеріалі, а чиї — проігноровані.
    answer: Цитування
    options:
    - Цитування
    - Друкування
    - Читання
    - Написання
  - sentence: Емоційна ___________ лексики («грабіжницький законопроєкт») — ознака
      упередженості.
    answer: забарвленість
    options:
    - забарвленість
    - нейтральність
    - формальність
    - технічність
  - sentence: Абсолютна ___________ недосяжна, але журналіст може бути чесним у своїй
      упередженості.
    answer: об'єктивність
    options:
    - об'єктивність
    - суб'єктивність
    - емоційність
    - упередженість
- type: true-false
  title: Твердження про медіаграмотність
  instruction: Визначте, чи є твердження правдивим чи хибним, та поясніть чому.
  items:
  - statement: Упередженість у новинах завжди є результатом свідомої маніпуляції журналіста.
    correct: false
    explanation: Упередженість часто є результатом світогляду журналіста, редакційної
      культури або очікувань аудиторії, а не обов'язково свідомої маніпуляції.
  - statement: Хеджування у новинній журналістиці свідчить про непрофесійність автора.
    correct: false
    explanation: Навпаки, хеджування — ознака чесної журналістики, яка розрізняє факти
      та припущення.
  - statement: Порівняльний аналіз джерел допомагає виявити, що є фактом, а що — інтерпретацією.
    correct: true
    explanation: Читаючи кілька версій однієї події, ви бачите спільне (факти) та
      розбіжності (інтерпретації).
  - statement: Інформаційна бульбашка виникає тільки через алгоритми соцмереж.
    correct: false
    explanation: Бульбашка виникає також через власний вибір людини читати тільки
      «свої» медіа, не лише через алгоритми.
  - statement: Цензура є найефективнішим способом протидії дезінформації.
    correct: false
    explanation: Цензура неефективна і загрожує свободі слова. Ефективніше — розвиток
      медіаграмотності.
  - statement: Фреймінг означає свідоме створення фальшивих новин.
    correct: false
    explanation: Фреймінг — це вибір ракурсу подання реальної події, а не створення
      фейків.
  - statement: Редакційна позиція видання завжди відображає інтереси його власника.
    correct: false
    explanation: Часто відображає, але не завжди — залежить від редакційної незалежності
      та професійних стандартів.
  - statement: Використання емоційно забарвленої лексики завжди вказує на упередженість.
    correct: false
    explanation: В редакційних матеріалах (opinion pieces) емоційність легітимна.
      Проблема — коли вона проникає у новини.
  - statement: Абсолютна об'єктивність у журналістиці досяжна, якщо журналіст достатньо
      професійний.
    correct: false
    explanation: Абсолютна об'єктивність недосяжна, оскільки кожен має світогляд.
      Але чесність у визнанні упередженості досяжна.
  - statement: Диверсифікація медіаджерел означає читання виключно опозиційних медіа.
    correct: false
    explanation: Диверсифікація означає читання медіа з РІЗНИМИ позиціями, не обов'язково
      тільки опозиційних.
  - statement: Пасивні конструкції у новинах можуть знімати відповідальність з виконавця
      дії.
    correct: true
    explanation: «Поліція була змушена» знімає відповідальність, на відміну від «Поліція
      застосувала силу».
  - statement: Name-calling — це цитування думок експертів у новинному матеріалі.
    correct: false
    explanation: Name-calling — це навішування ярликів без доказів, а не цитування
      експертів.
  - statement: Whataboutism допомагає конструктивному діалогу між сторонами конфлікту.
    correct: false
    explanation: Whataboutism ухиляється від відповіді через контрзвинувачення, що
      руйнує діалог.
  - statement: Селективність у подачі фактів може створювати спотворену картину події.
    correct: true
    explanation: Вибір певних фактів та ігнорування інших змінює сприйняття події
      аудиторією.
  - statement: Фактчекінг потрібен тільки для перевірки явно фальшивих новин.
    correct: false
    explanation: Фактчекінг потрібен для перевірки будь-яких резонансних тверджень,
      навіть від надійних джерел.
