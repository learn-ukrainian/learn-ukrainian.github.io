- type: quiz
  title: Розпізнавання упередженості в новинах
  instruction: Оберіть правильну відповідь для кожного питання про медіаупередженість.
  items:
  - question: Яка лексична ознака НАЙЧАСТІШЕ вказує на упередженість у новинному тексті?
    options:
    - text: Використання емоційно забарвлених слів ("радикали", "агресивні")
      correct: true
    - text: Згадування імен та прізвищ
      correct: false
    - text: Використання цифр та статистики
      correct: false
    - text: Посилання на офіційні джерела
      correct: false
    explanation: Емоційно забарвлена лексика — найвидиміша ознака упередженості, оскільки
      нейтральні факти не потребують оцінних характеристик.
  - question: Що означає термін "фреймінг" у контексті професійної новинної журналістики?
    options:
    - text: Спосіб представлення інформації, який визначає її інтерпретацію
      correct: true
    - text: Технічний термін для верстки газетної сторінки
      correct: false
    - text: Процес перевірки фактів перед публікацією
      correct: false
    - text: Створення фальшивих новин
      correct: false
    explanation: Фреймінг — це вибір певної "рамки" (економічної, політичної, соціальної)
      для подання події, що визначає, як аудиторія її сприйматиме.
  - question: Яка конструкція є прикладом "хеджування" у новинному тексті?
    options:
    - text: Експерти вважають, що ситуація може погіршитися
      correct: true
    - text: Уряд вкрав гроші платників податків
      correct: false
    - text: Парламент проголосував 250 голосами за
      correct: false
    - text: Президент виступив з промовою вчора
      correct: false
    explanation: Хеджування використовує модальні конструкції ("може", "вважають")
      для позначення невизначеності та обережності у твердженнях.
  - question: Проурядове видання написало "500 радикалів", опозиційне — "5000 активістів".
      Яка техніка використана?
    options:
    - text: Комбінація заниження цифр та негативної номінації у проурядового видання
      correct: true
    - text: Тільки різниця в підрахунку учасників
      correct: false
    - text: Помилка у статистиці
      correct: false
    - text: Різні джерела інформації
      correct: false
    explanation: Проурядове видання зменшує кількість (маргіналізація) і використовує
      негативну лексику ("радикали"), опозиційне — збільшує і використовує позитивну
      ("активісти").
  - question: Що означає термін "інформаційна бульбашка" у контексті сучасного медіаспоживання?
    options:
    - text: Споживання тільки тих медіа, які підтверджують існуючі переконання
      correct: true
    - text: Поширення фейкових новин у соцмережах
      correct: false
    - text: Цензура незалежних медіа
      correct: false
    - text: Технологія блокування небажаного контенту
      correct: false
    explanation: Інформаційна бульбашка — це ситуація, коли алгоритми та власний вибір
      обмежують вас медіа однієї ідеологічної позиції.
  - question: Яка техніка пропаганди полягає у "навішуванні ярликів" на опонентів?
    options:
    - text: Name-calling
      correct: true
    - text: Bandwagon
      correct: false
    - text: Transfer
      correct: false
    - text: Card stacking
      correct: false
    explanation: Name-calling — це навішування негативних ярликів ("терористи", "сепаратисти")
      без доказів для дискредитації.
  - question: Чому порівняльний аналіз джерел ефективний для виявлення упередженості?
    options:
    - text: Він дозволяє побачити, що є фактом, а що — інтерпретацією
      correct: true
    - text: Він економить час на читанні кількох статей
      correct: false
    - text: Він допомагає обрати найкраще видання
      correct: false
    - text: Він гарантує абсолютну об'єктивність
      correct: false
    explanation: Порівнюючи різні версії однієї події, ви бачите спільне (факти) та
      відмінності (інтерпретації, упередженість).
  - question: Що означає термін "whataboutism" у контексті сучасних медіаманіпуляцій
      та пропаганди?
    options:
    - text: Відповідь на звинувачення контрзвинуваченням замість спростування
      correct: true
    - text: Постановка риторичних питань у статті
      correct: false
    - text: Запитання про джерела інформації
      correct: false
    - text: Використання статистики у новинах
      correct: false
    explanation: Whataboutism (а-у-вас-лінчують-негрів) — це ухилення від відповіді
      через звинувачення опонента у тому самому.
  - question: Яка конструкція показує ВІДСУТНІСТЬ хеджування та є ознакою можливої
      маніпуляції?
    options:
    - text: Уряд краде гроші платників податків
      correct: true
    - text: Аудитори виявили порушення, які можуть свідчити про корупцію
      correct: false
    - text: За деякими оцінками, дефіцит зросте
      correct: false
    - text: Експерт вважає, що реформа може мати негативні наслідки
      correct: false
    explanation: Це категоричне звинувачення без модальності, що є ознакою маніпуляції,
      а не журналістики.
  - question: Що є найефективнішим способом протидії дезінформації в суспільстві?
    options:
    - text: Розвиток медіаграмотності та критичного мислення у населення
      correct: true
    - text: Цензура та заборона опозиційних медіа
      correct: false
    - text: Покладання на державні медіа як єдине джерело правди
      correct: false
    - text: Повна відмова від споживання новин
      correct: false
    explanation: Освічена аудиторія, яка вміє критично аналізувати, стійка до маніпуляцій.
      Цензура неефективна і загрожує свободі слова.
