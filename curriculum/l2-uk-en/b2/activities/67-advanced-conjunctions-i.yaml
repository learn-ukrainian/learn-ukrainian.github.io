- type: quiz
  title: Логіка речення
  instruction: Який сполучник найкраще підходить для поєднання частин речення?
  items:
  - question: "Ми вирішили обов’язково залишитися сьогодні вдома, [___] на вулиці несподівано почалася дуже сильна злива."
    options:
    - text: тому що
      correct: true
    - text: хоча
      correct: false
    - text: незважаючи на
      correct: false
    - text: дарма що
      correct: false
    explanation: Тут потрібен сполучник причини.
  - question: "[___] попит на наші послуги постійно зростає, ми нарешті розширюємо наш офіс у центрі міста."
    options:
    - text: Оскільки
      correct: true
    - text: Бо
      correct: false
    - text: Хоча
      correct: false
    - text: Незважаючи на
      correct: false
    explanation: '''Оскільки'' підходить для початку офіційного речення.'
  - question: "Рятувальники працювали надзвичайно швидко, [___] ситуація навколо них була справді дуже небезпечною."
    options:
    - text: попри те що
      correct: true
    - text: тому що
      correct: false
    - text: внаслідок того що
      correct: false
    - text: оскільки
      correct: false
    explanation: '''Попри те що'' підкреслює дію всупереч небезпеці.'
  - question: "Ми встигли на вечірній потяг лише [___] тому, що діяли дуже злагоджено як одна команда."
    options:
    - text: завдяки
      correct: true
    - text: через
      correct: false
    - text: внаслідок
      correct: false
    - text: незважаючи
      correct: false
    explanation: '''Завдяки'' вказує на позитивний чинник.'
  - question: "Він уже досить добре розуміє складні терміни, [___] вчить українську мову лише один повний рік."
    options:
    - text: хоча
      correct: true
    - text: бо
      correct: false
    - text: оскільки
      correct: false
    - text: через те що
      correct: false
    explanation: '''Хоча'' вказує на обставину-перешкоду.'
  - question: "[___] певні технічні обмеження, наш масштабний проєкт було успішно реалізовано вчасно."
    options:
    - text: Незважаючи на
      correct: true
    - text: Через те що
      correct: false
    - text: Оскільки
      correct: false
    - text: Бо
      correct: false
    explanation: '''Незважаючи на'' — офіційний допуск.'
  - question: "Нам усім варто трохи поспішати, [___] яскраве сонце вже поступово сідає за далекий горизонт."
    options:
    - text: бо
      correct: true
    - text: оскільки
      correct: false
    - text: хоча
      correct: false
    - text: попри те що
      correct: false
    explanation: '''Бо'' — для розмовної мови.'
  - question: "Ми маємо терміново переглянути умови нашої угоди, [___] суттєво змінилися економічні обставини в країні."
    options:
    - text: у зв'язку з тим що
      correct: true
    - text: хоча
      correct: false
    - text: дарма що
      correct: false
    - text: хай
      correct: false
    explanation: Офіційно-діловий стиль.
