- type: quiz
  title: Логіка речення
  instruction: Який сполучник найкраще підходить для поєднання частин речення?
  items:
  - question: Ми вирішили залишитися вдома, ___ на вулиці почалася злива.
    options:
    - text: тому що
      correct: true
    - text: хоча
      correct: false
    - text: незважаючи на
      correct: false
    - text: дарма що
      correct: false
    explanation: Тут потрібен сполучник причини.
  - question: ___ попит зростає, ми розширюємо наш офіс.
    options:
    - text: Оскільки
      correct: true
    - text: Бо
      correct: false
    - text: Хоча
      correct: false
    - text: Незважаючи на
      correct: false
    explanation: '''Оскільки'' підходить для початку офіційного речення.'
  - question: Рятувальники працювали, ___ ситуація була небезпечною.
    options:
    - text: попри те що
      correct: true
    - text: тому що
      correct: false
    - text: внаслідок того що
      correct: false
    - text: оскільки
      correct: false
    explanation: '''Попри те що'' підкреслює дію всупереч небезпеці.'
  - question: Ми встигли на потяг ___ тому, що діяли злагоджено.
    options:
    - text: завдяки
      correct: true
    - text: через
      correct: false
    - text: внаслідок
      correct: false
    - text: незважаючи
    explanation: '''Завдяки'' вказує на позитивний чинник.'
  - question: Він добре розуміє терміни, ___ вчить мову лише рік.
    options:
    - text: хоча
      correct: true
    - text: бо
      correct: false
    - text: оскільки
      correct: false
    - text: через те що
    explanation: '''Хоча'' вказує на обставину-перешкоду.'
  - question: ___ обмеження, проєкт було реалізовано.
    options:
    - text: Незважаючи на
      correct: true
    - text: Через те що
      correct: false
    - text: Оскільки
      correct: false
    - text: Бо
    explanation: '''Незважаючи на'' — офіційний допуск.'
  - question: Поспішаймо, ___ сонце вже сідає.
    options:
    - text: бо
      correct: true
    - text: оскільки
      correct: false
    - text: хоча
      correct: false
    - text: попри те що
    explanation: '''Бо'' — для розмовної мови.'
  - question: Ми маємо переглянути угоду, ___ змінилися умови.
    options:
    - text: у зв'язку з тим що
      correct: true
    - text: хоча
      correct: false
    - text: дарма що
      correct: false
    - text: хай
    explanation: Офіційно-діловий стиль.
