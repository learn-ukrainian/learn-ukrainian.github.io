module: b2-57
level: B2
activities:
    -   type: match-up
        title: "Знайдіть манеру руху"
        instruction: "З'єднайте дієслово руху з описом його манери."
        pairs:
            -   left: "крокувати"
                right: "впевнено, ритмічно йти"
            -   left: "брести"
                right: "повільно йти через втому"
            -   left: "тупати"
                right: "йти з шумом"
            -   left: "шкутильгати"
                right: "йти, налягаючи на одну ногу"
            -   left: "мчати"
                right: "рухатися дуже швидко"
            -   left: "чимчикувати"
                right: "йти швидкими короткими кроками"
            -   left: "крастися"
                right: "рухатися обережно і тихо"
            -   left: "вештатися"
                right: "ходити без певної мети"

    -   type: quiz
        title: "Оберіть точний рух"
        instruction: "Яке дієслово найкраще описує наведену ситуацію?"
        items:
            -   question: "Мандрівники цілий день йшли під дощем і дуже втомилися. Як вони йшли до табору?"
                options:
                    -   text: "брели"
                        correct: true
                    -   text: "летіли"
                        correct: false
                    -   text: "скакали"
                        correct: false
                    -   text: "чимчикували"
                        correct: false
                explanation: "Слово 'брести' найкраще описує втомлений рух через перешкоди."
            -   question: "Поїзд 'Інтерсіті' рухається між містами з великою швидкістю. Як він рухається?"
                options:
                    -   text: "мчить"
                        correct: true
                    -   text: "повзе"
                        correct: false
                    -   text: "шкутильгає"
                        correct: false
                    -   text: "вештається"
                        correct: false
                explanation: "Для позначення високої швидкості транспорту ми обираємо 'мчить'."
            -   question: "Солдати на параді йдуть чітким, впевненим кроком. Що вони роблять?"
                options:
                    -   text: "крокують"
                        correct: true
                    -   text: "бредуть"
                        correct: false
                    -   text: "крадуться"
                        correct: false
                    -   text: "лізуть"
                        correct: false
                explanation: "Крокувати — це йти ритмічно та впевнено."
            -   question: "Злодій хоче непомітно зайти в будинок. Як він пересувається?"
                options:
                    -   text: "крадеться"
                        correct: true
                    -   text: "тупає"
                        correct: false
                    -   text: "біжить"
                        correct: false
                    -   text: "пливе"
                        correct: false
                explanation: "Крастися — це рухатися максимально тихо та потайки."
            -   question: "Маленьке цуценя швидко біжить на своїх коротких лапках за господарем. Як воно рухається?"
                options:
                    -   text: "чимчикує"
                        correct: true
                    -   text: "мчить"
                        correct: false
                    -   text: "бреде"
                        correct: false
                    -   text: "лізе"
                        correct: false
                explanation: "Чимчикувати — ідеальне слово для швидкого руху малими кроками."
            -   question: "Спортсмен отримав травму, але продовжує рух до фінішу. Як він іде?"
                options:
                    -   text: "шкутильгає"
                        correct: true
                    -   text: "летить"
                        correct: false
                    -   text: "крокує"
                        correct: false
                    -   text: "скаче"
                        correct: false
                explanation: "Шкутильгати означає йти нерівномірно через біль у нозі."
            -   question: "Через величезний затор машини в центрі міста рухаються вкрай повільно. Що вони роблять?"
                options:
                    -   text: "повзуть"
                        correct: true
                    -   text: "летять"
                        correct: false
                    -   text: "несуться"
                        correct: false
                    -   text: "стрибають"
                        correct: false
                explanation: "Повзти — метафора для дуже повільного руху транспорту."
            -   question: "Вершник на коні поспішає передати терміновий лист. Як він рухається?"
                options:
                    -   text: "скаче"
                        correct: true
                    -   text: "бреде"
                        correct: false
                    -   text: "йде"
                        correct: false
                    -   text: "крадеться"
                        correct: false
                explanation: "Скакати — це специфічний швидкий рух коня або стрибками."

    -   type: group-sort
        title: "Швидкість та Стихія"
        instruction: "Розподіліть дієслова за швидкістю або середовищем (16+ елементів)."
        groups:
            -   name: "Швидкий рух"
                items:
                    -   "мчати"
                    -   "нестися"
                    -   "летіти"
                    -   "бігти"
                    -   "проноситися"
                    -   "галопувати"
            -   name: "Повільний / Важкий рух"
                items:
                    -   "брести"
                    -   "повзти"
                    -   "сунутися"
                    -   "шкутильгати"
                    -   "тупати"
                    -   "волоктися"
            -   name: "Рух у воді чи горах"
                items:
                    -   "плисти"
                    -   "плавати"
                    -   "лізти"
                    -   "підніматися"
                    -   "спускатися"
                    -   "дертися"

    -   type: unjumble
        title: "Складіть динамічне речення"
        instruction: "Розставте слова у правильному порядку (речення 15-20 слів)."
        items:
            -   scrambled: "Старий / рибалка / повільно / шкутильгав / по / піщаному / берегу / Чорного / моря / спираючись / на / свою / вірну / дерев'яну / палицю"
                answer: "Старий рибалка повільно шкутильгав по піщаному берегу Чорного моря спираючись на свою вірну дерев'яну палицю."
            -   scrambled: "Швидкісний / поїзд / мчав / крізь / безкрайній / нічний / степ / наближаючи / втомлених / пасажирів / до / вокзалу / великого / міста / Харкова"
                answer: "Швидкісний поїзд мчав крізь безкрайній нічний степ наближаючи втомлених пасажирів до вокзалу великого міста Харкова."
            -   scrambled: "Маленький / їжачок / забавно / чимчикував / по / осінньому / саду / збираючи / опале / листя / для / свого / теплого / зимового / гнізда"
                answer: "Маленький їжачок забавно чимчикував по осінньому саду збираючи опале листя для свого теплого зимового гнізда."
            -   scrambled: "Мандрівники / важко / брели / крізь / густий / карпатський / туман / шукаючи / стежку / яка / мала / вивести / їх / до / гірського / притулку"
                answer: "Мандрівники важко брели крізь густий карпатський туман шукаючи стежку яка мала вивести їх до гірського притулку."
            -   scrambled: "Спортсмени / впевнено / крокували / по / стадіону / под / час / урочистої / церемонії / відкриття / змагань / вітаючи / численних / глядачів / на / трибунах"
                answer: "Спортсмени впевнено крокували по стадіону під час урочистої церемонії відкриття змагань вітаючи численних глядачів на трибунах."
            -   scrambled: "Ми / цілий / день / піднімалися / на / вершину / могутньої / Говерли / але / фантастичний / краєвид / що / відкрився / нам / вартував / усіх / зусиль"
                answer: "Ми цілий день піднімалися на вершину могутньої Говерли але фантастичний краєвид що відкрився нам вартував усіх зусиль."
            -   scrambled: "Вода / в / річці / неслася / з / колосальною / швидкістю / змиваючи / все / на / своєму / шляху / після / раптової / та / дуже / сильної / зливи"
                answer: "Вода в річці неслася з колосальною швидкістю змиваючи все на своєму шляху після раптової та дуже сильної зливи."
            -   scrambled: "Альпіністи / обережно / лізли / по / вертикальній / скелі / використовуючи / кожну / маленьку / зачіпку / для / того / щоб / рухатися / вище / і / вище"
                answer: "Альпіністи обережно лізли по вертикальній скелі використовуючи кожну маленьку зачіпку для того щоб рухатися вище і вище."

    -   type: cloze
        title: "Дорога додому"
        instruction: "Заповніть пропуски в розповіді (16+ пропусків)."
        passage: |
            Після довгої подорожі ми нарешті {поверталися|їхали|йшли|поверталися} додому. Наш автобус повільно {сунувся|мчав|летів|сунувся} через затори на в'їзді в {Київ|Львів|Харків|Київ}. Пасажири вже втомилися і просто {рахували|ловили|бачили|рахували} ворон за вікном. Коли ми нарешті {виїхали|прийшли|вибігли|виїхали} на вільну дорогу, водій натиснув на газ, і машина {помчала|поповзла|пішла|помчала} вперед. Я дивився, як повз нас {проносяться|стоять|лежать|проносяться} дерева та будинки. Приїхавши на вокзал, ми швидко {почимчикували|побрели|поповзли|почимчикували} до метро. Там люди постійно {поспішають|сплять|сидять|поспішають}, створюючи нескінченний потік руху. Ми {спустилися|піднялися|вилізли|спустилися} на платформу і за хвилину вже {неслися|стояли|брели|неслися} в тунелі. Вийшовши на своій станції, я відчув, як сили залишають мене. Я ледь {брів|крокував|летів|брів} до свого під'їзду. Сусідський хлопчик весело {тупав|повз|плив|тупав} сходами мені назустріч. Я {піднявся|спустився|заліз|піднявся} на свій поверх і з полегшенням {зайшов|вийшов|вибіг|зайшов} у квартиру. Мій собака радісно {прибіг|приповз|прилетів|прибіг} мене вітати. Час {летить|стоїть|повзе|летить} неймовірно швидко, коли ти знову вдома. Тепер я можу просто {відпочивати|рухатися|бігати|відпочивати} і нікуди не {поспішати|йти|їхати|поспішати}.

    -   type: fill-in
        title: "Манера та Швидкість"
        instruction: "Оберіть найточніший прислівник для опису руху (10+ елементів)."
        items:
            -   sentence: "Він [___] крокував по сцені, впевнений у своєму успіху."
                answer: "впевнено"
                options:
                    -   "впевнено"
                    -   "непевно"
                    -   "важко"
                    -   "повільно"
            -   sentence: "Ми [___] кралися по коридору, щоб нікого не розбудити."
                answer: "обережно"
                options:
                    -   "обережно"
                    -   "гучно"
                    -   "швидко"
                    -   "граціозно"
            -   sentence: "Балерина [___] кружляла по сцені під звуки оркестру."
                answer: "граціозно"
                options:
                    -   "граціозно"
                    -   "незграбно"
                    -   "важко"
                    -   "повільно"
            -   sentence: "Після травми він [___] пересувався по кімнаті."
                answer: "важко"
                options:
                    -   "важко"
                    -   "легко"
                    -   "швидко"
                    -   "впевнено"
            -   sentence: "Автомобіль [___] пронісся повз нас, обдавши бризками води."
                answer: "швидко"
                options:
                    -   "швидко"
                    -   "повільно"
                    -   "обережно"
                    -   "непевно"
            -   sentence: "Дитина [___] робила свої перші кроки, тримаючись за руку матері."
                answer: "непевно"
                options:
                    -   "непевно"
                    -   "впевнено"
                    -   "швидко"
                    -   "легко"
            -   sentence: "Пір'їнка [___] опустилася на поверхню води."
                answer: "легко"
                options:
                    -   "легко"
                    -   "важко"
                    -   "швидко"
                    -   "незграбно"
            -   sentence: "Ведмідь [___] брів крізь лісові хащі."
                answer: "незграбно"
                options:
                    -   "незграбно"
                    -   "граціозно"
                    -   "легко"
                    -   "швидко"
            -   sentence: "Ми [___] йшли парком, обговорюючи останні новини."
                answer: "повільно"
                options:
                    -   "повільно"
                    -   "швидко"
                    -   "неконтрольовано"
                    -   "небезпечно"
            -   sentence: "Україна [___] рухається шляхом демократичних реформ."
                answer: "впевнено"
                options:
                    -   "впевнено"
                    -   "незграбно"
                    -   "повільно"
                    -   "непевно"

    -   type: error-correction
        title: "Виправте помилки руху"
        instruction: "Знайдіть і виправте слово, яке логічно не відповідає ситуації."
        items:
            -   sentence: "Втомлений старий впевнено летів по дорозі."
                error: "летів"
                answer: "брів"
                options:
                    -   "брів"
                    -   "мчав"
                    -   "скакав"
                    -   "біг"
                explanation: "Втомлена людина не може летіти, вона бреде."
            -   sentence: "Спортсмен-переможець незграбно шкутильгав до медалі."
                error: "незграбно шкутильгав"
                answer: "впевнено крокував"
                options:
                    -   "впевнено крокував"
                    -   "повільно повз"
                    -   "обережно крався"
                    -   "важко брів"
                explanation: "Переможець має йти впевнено, а не шкутильгати."
            -   sentence: "Літак повільно повз у хмарах над Києвом."
                error: "повз"
                answer: "летів"
                options:
                    -   "летів"
                    -   "плив"
                    -   "біг"
                    -   "ліз"
                explanation: "Літаки літають, а не повзають."
            -   sentence: "Ми граціозно лізли на стрімку скелю в горах."
                error: "граціозно"
                answer: "важко"
                options:
                    -   "важко"
                    -   "легко"
                    -   "швидко"
                    -   "непевно"
                explanation: "Підйом на скелю — це зазвичай важка фізична праця."
            -   sentence: "Автобус у заторі нестримно мчав до зупинки."
                error: "мчав"
                answer: "повз"
                options:
                    -   "повз"
                    -   "летів"
                    -   "нісся"
                    -   "біг"
                explanation: "У заторі транспорт може лише повзти."
            -   sentence: "Дитина тихо тупала по кімнаті, щоб не злякати кота."
                error: "тупала"
                answer: "кралася"
                options:
                    -   "кралася"
                    -   "бігла"
                    -   "стрибала"
                    -   "мчала"
                explanation: "Щоб не злякати, треба крастися, а не тупати."
            -   sentence: "Риба впевнено бігла по дну глибокого озера."
                error: "бігла"
                answer: "пливла"
                options:
                    -   "пливла"
                    -   "летіла"
                    -   "йшла"
                    -   "стрибала"
                explanation: "Риби плавають, а не бігають."
            -   sentence: "Годинник повільно летить, коли чекаєш на друзів."
                error: "летить"
                answer: "йде"
                options:
                    -   "йде"
                    -   "мчить"
                    -   "несеться"
                    -   "скаче"
                explanation: "Коли чекаєш, час зазвичай 'йде' або 'тягнеться'."

    -   type: translate
        title: "Перекладіть дію"
        instruction: "Оберіть правильний український синонім до англійського дієслова."
        items:
            -   source: "to stride"
                options:
                    -   text: "крокувати"
                        correct: true
                    -   text: "брести"
                        correct: false
                    -   text: "повзти"
                        correct: false
                    -   text: "лізти"
                        correct: false
                explanation: "Найкращий відповідник для впевненої ходи."
            -   source: "to race"
                options:
                    -   text: "мчати"
                        correct: true
                    -   text: "йти"
                        correct: false
                    -   text: "тупати"
                        correct: false
                    -   text: "плавати"
                        correct: false
                explanation: "Передає високу швидкість руху."
            -   source: "to limp"
                options:
                    -   text: "шкутильгати"
                        correct: true
                    -   text: "бігати"
                        correct: false
                    -   text: "летіти"
                        correct: false
                    -   text: "стрибати"
                        correct: false
                explanation: "Описує рух травмованої людини."
            -   source: "to sneak"
                options:
                    -   text: "крастися"
                        correct: true
                    -   text: "нестися"
                        correct: false
                    -   text: "спускатися"
                        correct: false
                    -   text: "підніматися"
                explanation: "Рух з метою залишитися непоміченим."
            -   source: "to trudge"
                options:
                    -   text: "брести"
                        correct: true
                    -   text: "мчати"
                        correct: false
                    -   text: "летіти"
                        correct: false
                    -   text: "плисти"
                explanation: "Важкий, втомлений рух."
            -   source: "to scurry"
                options:
                    -   text: "чимчикувати"
                        correct: true
                    -   text: "стояти"
                        correct: false
                    -   text: "лежати"
                        correct: false
                    -   text: "сидіти"
                explanation: "Швидкий рух маленькими кроками."
            -   source: "to stomp"
                options:
                    -   text: "тупати"
                        correct: true
                    -   text: "крастися"
                        correct: false
                    -   text: "повзти"
                        correct: false
                    -   text: "лізти"
                explanation: "Йти, видаючи сильний шум ногами."
            -   source: "to zoom past"
                options:
                    -   text: "проноситися"
                        correct: true
                    -   text: "брести"
                        correct: false
                    -   text: "йти"
                        correct: false
                    -   text: "стояти"
                explanation: "Дуже швидкий рух повз щось."

    -   type: true-false
        title: "Нюанси руху"
        instruction: "Визначте, чи правильним є опис відтінку значення."
        items:
            -   statement: "Дієслово 'чимчикувати' часто використовується з дещо жартівливим або лагідним відтінком."
                correct: true
                explanation: "Так, це слово часто стосується дітей або дрібних тварин."
            -   statement: "'Брести' означає рухатися дуже швидко та енергійно."
