- type: unjumble
  title: Складіть кількісне речення
  instruction: Відновіть правильний порядок слів у реченнях про кількість (речення
    15-20 слів).
  items:
  - words:
    - Світ
    - навколо
    - нас
    - складається
    - з
    - чисел
    - обсягів
    - та
    - пропорцій
    - де
    - кожна
    - одиниця
    - має
    - своє
    - важливе
    - та
    - унікальне
    - значення
    answer: Світ навколо нас складається з чисел обсягів та пропорцій де кожна одиниця
      має своє важливе та унікальне значення.
  - words:
    - Вміння
    - обрати
    - влучне
    - слово
    - для
    - опису
    - масштабу
    - —
    - це
    - ознака
    - вашої
    - інтелектуальної
    - зрілості
    - та
    - професійної
    - майстерності
    answer: Вміння обрати влучне слово для опису масштабу — це ознака вашої інтелектуальної
      зрілості та професійної майстерності.
  - words:
    - Україна
    - —
    - це
    - простір
    - великих
    - чисел
    - та
    - неосяжних
    - обсягів
    - природних
    - ресурсів
    - які
    - ми
    - маємо
    - раціонально
    - використовувати
    answer: Україна — це простір великих чисел та неосяжних обсягів природних ресурсів
      які ми маємо раціонально використовувати.
  - words:
    - На
    - площі
    - перед
    - Софією
    - Київською
    - зібралася
    - сила-силенна
    - народу
    - щоб
    - разом
    - відзначити
    - це
    - величне
    - та
    - світле
    - свято
    answer: На площі перед Софією Київською зібралася сила-силенна народу щоб разом
      відзначити це величне та світле свято.
  - words:
    - Вміння
    - знати
    - міру
    - в
    - усьому
    - —
    - це
    - одна
    - з
    - найголовніших
    - чеснот
    - яка
    - допомагає
    - людині
    - зберігати
    - внутрішню
    - гармонію
    answer: Вміння знати міру в усьому — це одна з найголовніших чеснот яка допомагає
      людині зберігати внутрішню гармонію.
  - words:
    - Нам
    - довелося
    - докласти
    - чимало
    - зусиль
    - щоб
    - завершити
    - цей
    - складний
    - технічний
    - проєкт
    - точно
    - у
    - встановлені
    - графіком
    - терміни
    answer: Нам довелося докласти чимало зусиль щоб завершити цей складний технічний
      проєкт точно у встановлені графіком терміни.
  - words:
    - Сьогодні
    - ми
    - вчимося
    - бути
    - ощадливими
    - з
    - ресурсами
    - але
    - залишаємося
    - надзвичайно
    - щедрими
    - у
    - щирій
    - допомозі
    - тим
    - хто
    - цього
    - потребує
    answer: "Сьогодні ми вчимося бути ощадливими з ресурсами але залишаємося надзвичайно
      щедрими у щирій допомозі тим хто цього потребує."
  - words:
    - Кількість
    - завжди
    - переходить
    - у
    - нову
    - якість
    - якщо
    - ви
    - працюєте
    - наполегливо
    - та
    - вірите
    - у
    - кінцевий
    - успіх
    - своєї
    - справи
    answer: Кількість завжди переходить у нову якість якщо ви працюєте наполегливо
      та вірите у кінцевий успіх своєї справи.
- type: cloze
  title: Звіт з ярмарку
  instruction: Заповніть пропуски в розповіді про ярмарок та кількість (16+ пропусків).
  passage: 'Ярмарок у Полтаві — це {сила-силенна|мізер|одиниця|сила-силенна} вражень.
    Тут ви побачите {безліч|мало|жодного|безліч} товарів. {Чимало|Трохи|Нічого|Чимало}
    майстрів приїхали сюди здалеку. На прилавках лежить {купа|крихта|мізер|купа} вишиванок.
    Людей навколо — {маса|кілька|нікого|маса}. Ви можете купити {вдосталь|мало|жодного|вдосталь}
    солодощів для всієї родини. Хоча грошей у гаманці було {небагато|багато|безліч|небагато},
    я зміг обрати {кілька|масу|силу-силенну|кілька} чудових сувенірів. Кожна {одиниця|купа|маса|одиниця}
    товару зроблена з любов''ю. {Багато|Мало|Нічого|Багато} покупців торгуються за
    кожну гривню. Шанси піти звідси з порожніми руками — {мізерні|колосальні|великі|мізерні}.
    Я отримав {масу|трохи|жодної|масу} задоволення від атмосфери. {Достатньо|Мало|Занадто|Достатньо}
    лише одного погляду, щоб захопитися цією красою. {Кількість|Міра|Час|Кількість}
    посмішок на ярмарку вражає. Ми провели тут {чимало|мало|нічого|чимало} часу. Ця
    подорож дала нам {безліч|мізер|одиницю|безліч} нових ідей. {Жодний|Багато|Кілька|Жодний}
    інший захід не зрівняється з цим святом.

    '
