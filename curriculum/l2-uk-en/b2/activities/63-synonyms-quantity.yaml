- type: error-correction
  title: Виправте кількість
  instruction: Знайдіть і виправте слово, яке не відповідає кількісній логіці речення.
  items:
  - sentence: У нас безліч часу, ми маємо встигнути за одну секунду.
    error: безліч
    answer: мало
    options:
    - мало
    - багато
    - чимало
    - вдосталь
    explanation: Одна секунда — це об'єктивно мало часу.
  - sentence: Він такий щедрий, що дав мені мізерну кількість допомоги.
    error: щедрий
    answer: скупий
    options:
    - скупий
    - багатий
    - щирий
    - добрий
    explanation: Скупість асоціюється з мізерною кількістю.
  - sentence: На ярмарку була одиниця людей, я бачив тисячі вишиванок.
    error: одиниця
    answer: маса
    options:
    - маса
    - нікого
    - мало
    - трохи
    explanation: Тисячі вишиванок свідчать про масу людей на ярмарку.
  - sentence: Додайте в чай купу цукру, я не люблю солодке.
    error: купу
    answer: дещицю
    options:
    - дещицю
    - багато
    - масу
    - силу-силенну
    explanation: Якщо людина не любить солодке, вона додає дуже мало (дещицю) цукру.
  - sentence: Обсяг людей на площі був просто неймовірним.
    error: Обсяг
    answer: Кількість
    options:
    - Кількість
    - Міра
    - Масштаб
    - Одиниця
    explanation: Щодо людей правильно вживати слово Кількість або Число.
  - sentence: Ми маємо вдосталь проблем, тому можемо спокійно відпочивати.
    error: вдосталь
    answer: жодних
    options:
    - жодних
    - багато
    - чимало
    - масу
    explanation: Відпочивати можна, коли проблем немає (жодних).
  - sentence: Масштаб крихти був колосальним для всієї країни.
    error: крихти
    answer: змін
    options:
    - змін
    - дрібниці
    - одиниці
    - точки
    explanation: Колосальним може бути масштаб великих змін, а не крихти.
  - sentence: У мене замало грошей, щоб купити цей літак.
    error: замало
    answer: недостатньо
    options:
    - недостатньо
    - багато
    - чимало
    - вдосталь
    explanation: Потрібна більша точність у вираженні недостатності.
