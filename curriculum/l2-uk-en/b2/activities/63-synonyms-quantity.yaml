- type: match-up
  title: Знайдіть точну міру
  instruction: З'єднайте синонім із описом ступеня кількості.
  pairs:
  - left: багато
    right: нейтральна велика кількість
  - left: чимало
    right: значна, але не крайня кількість
  - left: безліч
    right: кількість, яку важко перерахувати
  - left: мало
    right: недостатня кількість
  - left: сила-силенна
    right: надзвичайно велика кількість
  - left: мізерний
    right: нікчемно малий обсяг
  - left: кілька
    right: перелічувана мала кількість
  - left: вдосталь
    right: відповідність потребі
- type: quiz
  title: Оберіть масштаб
  instruction: Який синонім найкраще підходить для опису наведеної кількості?
  items:
  - question: На Сорочинському ярмарку зібралося стільки людей, що неможливо було пройти. Їх було...
    options:
    - text: сила-силенна
      correct: true
    - text: небагато
      correct: false
    - text: мізерно
      correct: false
    - text: трохи
      correct: false
    explanation: '''Сила-силенна'' підкреслює надзвичайно великий масштаб натовпу.'
  - question: Ваш шанс на успіх у цій справі майже нульовий. Який це шанс?
    options:
    - text: мізерний
      correct: true
    - text: чималий
      correct: false
    - text: достатній
      correct: false
    - text: великий
      correct: false
    explanation: Слово 'мізерний' вказує на крайню недостатність.
  - question: Ви прочитали 5-7 сторінок нової книги. Скільки ви прочитали?
    options:
    - text: кілька сторінок
      correct: true
    - text: безліч сторінок
      correct: false
    - text: жодної сторінки
      correct: false
    - text: масу сторінок
      correct: false
    explanation: '''Кілька'' використовується для невеликої перелічуваної кількості.'
  - question: У звіті наведено дані про загальний об'єм інвестицій в екологію. Це...
    options:
    - text: обсяг інвестицій
      correct: true
    - text: купа інвестицій
      correct: false
    - text: дріб'язок інвестицій
      correct: false
    - text: маса інвестицій
      correct: false
    explanation: Термін 'обсяг' є офіційним для фінансових показників.
  - question: Ви хочете дуже ввічливо попросити додати молока в чай. Скільки ви просите?
    options:
    - text: трохи молока
      correct: true
    - text: безліч молока
      correct: false
    - text: мізер молока
      correct: false
    - text: чимало молока
      correct: false
    explanation: '''Трохи'' — ввічливий спосіб позначення невеликої кількості.'
  - question: У бібліотеці зібрано книги, які неможливо перерахувати за все життя. Їх там...
    options:
    - text: безліч
      correct: true
    - text: кілька
      correct: false
    - text: небагато
      correct: false
    - text: трохи
      correct: false
    explanation: '''Безліч'' вказує на нескінченну або дуже велику кількість.'
  - question: Ви маєте достатньо грошей для реалізації своєї мрії. Ви маєте їх...
    options:
    - text: вдосталь
      correct: true
    - text: мізерно
      correct: false
    - text: мало
      correct: false
    - text: жодної копійки
      correct: false
    explanation: '''Вдосталь'' означає відповідність вашим потребам.'
  - question: На столі лежала безладна кількість старих паперів. Там була...
    options:
    - text: купа паперів
      correct: true
    - text: одиниця паперів
      correct: false
    - text: мізер паперів
      correct: false
    - text: число паперів
    explanation: '''Купа'' підкреслює хаотичність великої кількості предметів.'
