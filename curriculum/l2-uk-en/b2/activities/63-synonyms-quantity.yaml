- type: essay-response
  title: "Творче завдання: Масштаб моїх планів"
  instruction: Опишіть свої плани на майбутнє або великий проєкт, над яким ви працюєте,
    використовуючи кількісні синоніми та фразеологізми (150-200 слів).
  prompt: Як ви оцінюєте обсяг зусиль, необхідних для вашого успіху? Чи вважаєте ви
    свій внесок вагомим? Використовуйте слова для позначення великої та малої кількості.
  model_answer: |
    > [!model-answer]
    На мою думку, успіх у будь-якій справі залежить від **кількості** зусиль, які ми
    докладаємо **щодня**. Зараз я працюю над великим проєктом, який потребує
    **чимало** часу та енергії. Хоча **обсяг** роботи є справді **колосальним**, я
    вірю, що мій внесок буде **вагомим** для нашої команди.

    У цьому процесі важливо **знати міру** і не брати на себе **занадто** багато
    обов'язків одночасно. **Раніше** я часто розпорошував свою увагу на **безліч**
    дрібниць, але **тепер** я зосереджений на **пріоритетних** цілях. Я розумію,
    що навіть **крихітна** крихта щоденної праці врешті-решт перетворюється на
    **силу-силенну** результатів. Для мене головне — це **якість**, а не просто
    масштаб виконаної роботи.

