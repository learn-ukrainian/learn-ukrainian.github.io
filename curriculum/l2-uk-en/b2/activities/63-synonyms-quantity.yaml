- type: match-up
  title: Знайдіть точну міру
  instruction: З'єднайте кількісне слово із ситуацією, яку воно найкраще описує.
  pairs:
  - left: чимало
    right: значна кількість зусиль для проєкту
  - left: безліч
    right: незліченна кількість зірок на небі
  - left: сила-силенна
    right: величезний натовп на площі
  - left: мізерний
    right: нікчемно малий шанс на успіх
  - left: кілька
    right: невелика кількість друзів (3-5 осіб)
  - left: купа
    right: хаотичне зібрання справ або речей
  - left: вдосталь
    right: достатня кількість води для подорожі
  - left: колосальний
    right: неймовірно великий масштаб змін
  - left: трохи
    right: невелика ввічлива порція цукру
  - left: жодний
    right: повна відсутність доказів або людей
  - left: обсяг
    right: кількість пам'яті в комп'ютері
  - left: маса
    right: велика група однакових об'єктів
- type: quiz
  title: Оберіть масштаб
  instruction: Оберіть найбільш влучне слово для опису кількості в реченні.
  items:
  - question: На Сорочинському ярмарку завжди можна зустріти [___] майстрів з усієї
      України.
    options:
    - text: силу-силенну
      correct: true
    - text: мізерну кількість
      correct: false
    - text: одиницю
      correct: false
    - text: трохи
      correct: false
    explanation: Сила-силенна підкреслює величезну кількість, що вражає.
  - question: Ми маємо [___] часу, щоб підготувати презентацію, лише десять хвилин.
    options:
    - text: мало
      correct: true
    - text: багато
      correct: false
    - text: безліч
      correct: false
    - text: чимало
      correct: false
    explanation: Десять хвилин — це об'єктивно мало для підготовки.
  - question: Додайте, будь ласка, [___] солі до страви, вона здається мені прісною.
    options:
    - text: трохи
      correct: true
    - text: масу
      correct: false
    - text: жодну
      correct: false
    - text: кількість
      correct: false
    explanation: Трохи використовується для невеликої кількості інгредієнтів.
  - question: "Чи вважаєте ви, що [___] аргумент опонента насправді не міг змусити
      його змінити своє тверде рішення?"
    options:
    - text: жодний
      correct: true
    - text: чималий
      correct: false
    - text: кілька
      correct: false
    - text: багато
      correct: false
    explanation: Жодний вказує на повну відсутність результату.
  - question: На вашу професійну думку, чи цей складний проєкт потребує [___] обсягу
      фінансування для успішного завершення?
    options:
    - text: значного
      correct: true
    - text: мізерного
      correct: false
    - text: одиничного
      correct: false
    - text: ніякого
      correct: false
    explanation: Значний обсяг вказує на велику, але реальну кількість.
  - question: Чи бачили ви коли-небудь, як саме в українському степу можна побачити
      справжнє [___] квітів навесні?
    options:
    - text: море
      correct: true
    - text: мізер
      correct: false
    - text: дефіцит
      correct: false
    - text: дріб'язок
      correct: false
    explanation: Море — яскрава метафора для безмежної кількості.
  - question: Нам потрібно ще [___] стільців для гостей, я думаю, що приблизно п'ять
      чи шість вистачить.
    options:
    - text: кілька
      correct: true
    - text: масу
      correct: false
    - text: силу-силенну
      correct: false
    - text: безліч
      correct: false
    explanation: Кілька використовується для невеликої перелічуваної кількості.
  - question: "Чи можете ви хоча б приблизно спрогнозувати загальний [___] інвестицій,
      які будуть залучені до нашого регіону наступного року?"
    options:
    - text: обсяг
      correct: true
    - text: чимало
      correct: false
    - text: масу
      correct: false
    - text: купу
      correct: false
    explanation: Обсяг — офіційний термін для кількісних показників.
