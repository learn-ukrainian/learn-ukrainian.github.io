# Activity 7: Cloze - Proverbs in context
- type: cloze
  title: Прислів'я у контексті
  passage: |
    Петро хотів відкрити бізнес і вже розповідав друзям про майбутній успіх. «{Не|Ні|Так|Не} кажи гоп, поки не {перескочиш|переможеш|почнеш|перескочиш}», — попередив батько. — «Спочатку {сім|три|два|сім} разів відміряй, один раз {відріж|почни|думай|відріж}».

    Його сестра Марія шукала роботу вже півроку. Одна компанія запропонувала непогану позицію, але вона чекала на «ідеальну» пропозицію. «{Краще|Гірше|Може|Краще} синиця в {руках|небі|руці|руках}, ніж журавель у {небі|руках|гніздо|небі}», — порадила мама.

    Їхній дідусь завжди готувався до зими ще влітку. «{Готуй|Роби|Купуй|Готуй} сани влітку, а {воза|коня|саней|воза} взимку», — повторював він. Сусіди дивувалися, що він ніколи не має проблем із сезонними роботами.

    Коли молодший брат хотів прийняти важливе рішення ввечері після важкого дня, бабуся сказала: «{Ранок|Вечір|День|Ранок} вечора {мудріший|кращий|спокійніший|мудріший}. Почекай до завтра».

    А коли брат образився на колишнього начальника при звільненні, батько застеріг: «Не {плюй|кидай|йди|плюй} у {криницю|річку|море|криницю} — може знадобитися в майбутньому».

    Тітка працювала над романом уже десять років. «{Вода|Час|Терпіння|Вода} камінь {точить|б'є|миє|точить}», — казала вона. Нарешті книгу опублікували, і всі зрозуміли: «{Що|Як|Де|Що} посієш, те й {пожнеш|виросте|буде|пожнеш}».

