  title: Впорядкуйте діалог
  lines:
    - order: 1
      speaker: Андрій
      text: Мені запропонували роботу за кордоном! Їду наступного тижня!
    - order: 2
      speaker: Оксана
      text: Почекай! А документи вже готові? Віза є?
    - order: 3
      speaker: Андрій
      text: Ще ні, але компанія обіцяла все зробити.
    - order: 4
      speaker: Оксана
      text: Обіцянка — цяцянка. Не кажи гоп, поки не перескочиш.
    - order: 5
      speaker: Андрій
      text: Ти занадто обережна! Треба ризикувати!
    - order: 6
      speaker: Оксана
      text: Сім разів відміряй, один раз відріж. Краще перевірити все заздалегідь.
    - order: 7
      speaker: Андрій
      text: А якщо втрачу цю можливість?
    - order: 8
      speaker: Оксана
      text: Краще синиця в руках, ніж журавель у небі. Перевір спочатку.
    - order: 9
      speaker: Андрій
      text: Може, ти й права. Зачекаю офіційного підтвердження.
    - order: 10
      speaker: Оксана
      text: Береженого Бог береже! Довіряй, але перевіряй.

