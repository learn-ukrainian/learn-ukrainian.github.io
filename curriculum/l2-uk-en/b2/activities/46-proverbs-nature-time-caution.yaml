- type: quiz
  title: Значення прислів'їв
  items:
  - question: Яке значення має українське народне прислів'я «Готуй сани влітку, а
      воза взимку», якщо розглядати його в переносному сенсі?
    options:
    - text: Транспорт потрібно ремонтувати в певну пору року.
      correct: false
    - text: Плануй і готуйся до майбутнього заздалегідь.
      correct: true
    - text: Зимою краще їздити на санях, а влітку — на возі.
      correct: false
    - text: Сани і вози потребують різного догляду.
      correct: false
    explanation: Прислів'я означає, що до будь-якої справи треба готуватися заздалегідь.
  - question: У якій комунікативній ситуації найдоречніше буде використати відоме
      прислів'я «Не кажи гоп, поки не перескочиш»?
    options:
    - text: Коли хтось боїться стрибати через перешкоду.
      correct: false
    - text: Коли людина хвалиться успіхом до його досягнення.
      correct: true
    - text: Коли спортсмен готується до змагань зі стрибків.
      correct: false
    - text: Коли хтось не може перестрибнути через калюжу.
      correct: false
    explanation: Прислів'я застерігає від передчасних святкувань і хвастощів.
  - question: Що насправді означає глибоке за змістом прислів'я «Краще синиця в руках,
      ніж журавель у небі» для сучасної людини?
    options:
    - text: Синиці корисніші за журавлів.
      correct: false
    - text: Краще мати щось реальне, ніж гнатися за недосяжним.
      correct: true
    - text: Пташок краще не тримати в руках.
      correct: false
    - text: Журавлі живуть тільки в небі, а синиці — на землі.
      correct: false
    explanation: Прислів'я радить цінувати те, що маєш, а не мріяти про недосяжне.
  - question: У якій із наведених нижче життєвих ситуацій найкраще буде використати
      прислів'я «Сім разів відміряй, один раз відріж»?
    options:
    - text: Коли хтось шиє одяг і помиляється з розміром.
      correct: false
    - text: Коли людина збирається прийняти важливе рішення.
      correct: true
    - text: Коли потрібно порізати папір на сім частин.
      correct: false
    - text: Коли хтось вимірює довжину стіни.
      correct: false
    explanation: Прислів'я радить добре подумати перед важливим рішенням.
  - question: Яке з цих прислів'їв найкраще описує ситуацію, коли один окремий успіх
      ще не означає стабільної тенденції на майбутнє?
    options:
    - text: Що посієш, те й пожнеш.
      correct: false
    - text: Вода камінь точить.
      correct: false
    - text: Одна ластівка весни не робить.
      correct: true
    - text: Весна покаже, хто де орав.
      correct: false
    explanation: Прислів'я застерігає від передчасних висновків на основі одного випадку.
  - question: Що саме означає популярне народне прислів'я «Ранок вечора мудріший»,
      якщо ми розглядаємо його в контексті прийняття складних рішень?
    options:
    - text: Вранці люди розумніші, ніж увечері.
      correct: false
    - text: Не приймай важливих рішень увечері, почекай до ранку.
      correct: true
    - text: Ранкові справи важливіші за вечірні.
      correct: false
    - text: Мудрі люди встають рано вранці.
      correct: false
    explanation: Прислів'я радить відкласти важливі рішення до ранку, коли думки ясніші.
  - question: В якому конкретному випадку доцільно та стилістично виправдано використовувати
      в розмові прислів'я «Обіцянка — цяцянка»?
    options:
    - text: Коли хтось дарує іграшку дитині.
      correct: false
    - text: Коли вказують на ненадійність пустих обіцянок.
      correct: true
    - text: Коли діти граються з цяцянками.
      correct: false
    - text: Коли хтось обіцяє купити подарунок.
      correct: false
    explanation: Прислів'я виражає скептицизм щодо обіцянок, які часто не виконуються.
  - question: Яке з вивчених нами прислів'їв найкраще підходить як порада людині,
      яка демонструє зухвалу поведінку під час свого звільнення?
    options:
    - text: Береженого Бог береже.
      correct: false
    - text: Не плюй у криницю.
      correct: true
    - text: Довіряй, але перевіряй.
      correct: false
    - text: Попереджений — значить озброєний.
      correct: false
    explanation: Прислів'я застерігає від руйнування стосунків, які можуть знадобитися
      в майбутньому.
  - question: Що насправді хоче донести до нас народна мудрість, коли ми чуємо відоме
      прислів'я «Вода камінь точить»?
    options:
    - text: Вода небезпечна для каменів.
      correct: false
    - text: Наполегливість і терпіння ведуть до успіху.
      correct: true
    - text: Камені треба мити водою.
      correct: false
    - text: Водоспади руйнують гірські породи.
      correct: false
    explanation: Прислів'я говорить про силу наполегливості та поступових зусиль.
  - question: У якому професійному або діловому контексті найдоречніше буде вжити
      крилатий вираз «Час — гроші» для підсилення своєї думки?
    options:
    - text: Коли хтось запізнюється на зустріч і витрачає чужий час.
      correct: true
    - text: Коли обговорюють курс валют.
      correct: false
    - text: Коли хтось купує новий годинник.
      correct: false
    - text: Коли рахують зарплату за годину роботи.
      correct: false
    explanation: Прислів'я наголошує на цінності часу, особливо в діловому контексті.
