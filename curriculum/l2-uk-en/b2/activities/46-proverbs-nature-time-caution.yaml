# Activity 4: True-False - Proverb usage
- type: true-false
  title: Правильне вживання прислів'їв
  items:
    - statement: Прислів'я «Готуй сани влітку» використовують для поради планувати заздалегідь.
      correct: true
      explanation: Так, це прислів'я радить готуватися до майбутнього завчасно.
    - statement: Прислів'я «Не кажи гоп» заохочує людей бути сміливими та діяти швидко.
      correct: false
      explanation: Навпаки, прислів'я застерігає від передчасних святкувань та хвастощів до досягнення мети.
    - statement: Прислів'я «Краще синиця в руках» радить цінувати реальне замість примарного.
      correct: true
      explanation: Так, прислів'я каже, що краще мати щось конкретне, ніж гнатися за недосяжним.
    - statement: Прислів'я «Обіцянка — цяцянка» означає, що обіцянки — це цінні подарунки.
      correct: false
      explanation: Навпаки, прислів'я означає, що обіцянки часто нічого не варті, як іграшки.
    - statement: Прислів'я «Ранок вечора мудріший» радить відкласти важливі рішення до ранку.
      correct: true
      explanation: Так, прислів'я каже, що після відпочинку рішення зазвичай кращі.
    - statement: Прислів'я «Вода камінь точить» означає, що вода небезпечна для будівель.
      correct: false
      explanation: Прислів'я означає, що наполегливість і терпіння ведуть до успіху.
    - statement: Прислів'я «Довіряй, але перевіряй» каже, що довіра виключає контроль.
      correct: false
      explanation: Навпаки, прислів'я каже, що розумна обережність поєднує довіру з перевіркою.
    - statement: Прислів'я «Весна покаже, хто де орав» означає, що результати покажуть правду.
      correct: true
      explanation: Так, прислів'я каже, що згодом стане видно, хто справді працював.
    - statement: Прислів'я «Не плюй у криницю» застерігає від руйнування стосунків.
      correct: true
      explanation: Так, прислів'я радить не псувати стосунків, які можуть знадобитися в майбутньому.
    - statement: Прислів'я «Одна ластівка весни не робить» заохочує швидко святкувати перший успіх.
      correct: false
      explanation: Навпаки, прислів'я застерігає від передчасних висновків на основі одного випадку.

