    негайно.


    Вам потрібно {здати|зробити|пройти|отримати}__ аналізи. Де {саме|точно|конкретно|справді}__
    болить? Біль {віддає|йде|переходить|рухається}__ в праву руку.


    У мене {відсутність|немає|нема|втрата}__ апетиту. Прийдіть на {повторний|другий|наступний|новий}__
    огляд через тиждень. Закапуйте по дві {краплі|крапель|краплю|краплями}__ в кожне
    око.


    Наносьте мазь тонким {шаром|шар|шару|шари}__.'
- type: true-false
  title: Медичний регістр
  items:
  - statement: '"На що скаржитесь?" — стандартне питання лікаря на початку прийому.'
    correct: true
    explanation: Це традиційна формула для з''ясування проблеми пацієнта.
  - statement: '"Жар" — правильне українське слово для позначення високої температури.'
    correct: false
    explanation: '"Жар" — русизм. Правильно: "висока температура" або "гарячка".'
  - statement: Після слова «болить» використовується знахідний відмінок.
    correct: false
    explanation: 'Після "болить" — називний відмінок: болить (що?) голова.'
  - statement: '"Поліклініка" — це заклад для амбулаторного лікування.'
    correct: true
    explanation: У поліклініці пацієнти приходять на прийом, але не залишаються на
      лікування.
  - statement: Інструкція «тричі на день» означає три рази на добу.
    correct: true
    explanation: '"Тричі на день" = три рази на день (вранці, вдень, ввечері).'
  - statement: '"Рецепт" і "діагноз" — синоніми.'
    correct: false
    explanation: Діагноз — висновок про хворобу. Рецепт — призначення ліків.
  - statement: '"Натщесерце" означає приймати ліки на порожній шлунок.'
    correct: true
    explanation: '"Натщесерце" — до їжі, коли шлунок порожній.'
  - statement: '"Гострий біль" означає біль від гострого предмета.'
    correct: false
    explanation: '"Гострий біль" — сильний, різкий біль (характеристика інтенсивності).'
  - statement: '"Медсестра" — це скорочення від "медична сестра".'
    correct: true
    explanation: Медсестра — медична сестра, середній медичний персонал.
  - statement: '"Здати аналізи" означає повернути результати в лабораторію.'
    correct: false
    explanation: '"Здати аналізи" — пройти лабораторне дослідження (крові, сечі тощо).'
  - statement: '"Пане лікарю" — правильна форма звертання до лікаря.'
    correct: true
    explanation: Кличний відмінок від "пан лікар" — "пане лікарю".
  - statement: '"Ліжковий режим" — це режим роботи медичного персоналу.'
    correct: false
    explanation: '"Ліжковий режим" — рекомендація пацієнту залишатися в ліжку.'
  - statement: '"Профілактика" — це лікування хвороби.'
    correct: false
    explanation: Профілактика — попередження хвороби (до її виникнення).
  - statement: '"Нежить" — український термін для стану, коли тече з носа.'
    correct: true
    explanation: Нежить = runny nose, закладений ніс або виділення з носа.
  - statement: До лікаря можна звертатися на «ти».
    correct: false
    explanation: До лікаря звертаються на «Ви» — це формальне спілкування.
  - statement: '"Запалення" — це медичний термін для inflammation.'
    correct: true
    explanation: Запалення — реакція організму на інфекцію чи травму.
