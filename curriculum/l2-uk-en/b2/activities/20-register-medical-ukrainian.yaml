- type: quiz
  title: Медична лексика та комунікація
  items:
  - question: Яке питання лікар зазвичай ставить на початку прийому?
    options:
    - text: Як справи?
      correct: false
    - text: На що скаржитесь?
      correct: true
    - text: Що нового?
      correct: false
    - text: Як настрій?
      correct: false
    explanation: '"На що скаржитесь?" — стандартна медична формула для з''ясування
      проблеми пацієнта.'
  - question: Як правильно сказати українською про високу температуру тіла?
    options:
    - text: У мене жар.
      correct: false
    - text: У мене висока температура.
      correct: true
    - text: У мене горячка.
      correct: false
    - text: Мені гаряче.
      correct: false
    explanation: '"У мене висока температура" — правильна українська форма. "Жар"
      — русизм.'
  - question: Що означає інструкція «приймайте по одній таблетці тричі на день»?
    options:
    - text: 3 таблетки один раз
      correct: false
    - text: 1 таблетка 3 рази на день
      correct: true
    - text: 3 таблетки 3 рази
      correct: false
    - text: 1 таблетка на 3 дні
      correct: false
    explanation: '"Тричі на день" означає три рази на день, "по одній" — дозування.'
  - question: Як називається заклад, де пацієнти лежать на лікуванні?
    options:
    - text: Поліклініка
      correct: false
    - text: Лікарня
      correct: true
    - text: Аптека
      correct: false
    - text: Лабораторія
      correct: false
    explanation: Лікарня — заклад для стаціонарного лікування. Поліклініка — для амбулаторного.'
  - question: Яке слово позначає документ із призначенням ліків?
    options:
    - text: Діагноз
      correct: false
    - text: Рецепт
      correct: true
    - text: Аналіз
      correct: false
    - text: Направлення
      correct: false
    explanation: Рецепт — документ, за яким можна отримати ліки в аптеці.'
  - question: Як правильно сказати про біль у голові?
    options:
    - text: Болить голову.
      correct: false
    - text: Болить голова.
      correct: true
    - text: Болить головою.
      correct: false
    - text: Болить голові.
      correct: false
    explanation: 'Після "болить" використовується називний відмінок: що болить? —
      голова.'
  - question: Що означає вираз «гострий біль»?
    options:
    - text: Біль від гострого предмета
      correct: false
    - text: Сильний, різкий біль
      correct: true
    - text: Короткий біль
      correct: false
    - text: Біль у гострій формі хвороби
      correct: false
    explanation: '"Гострий біль" означає сильний, різкий біль (не від гострого предмета).'
  - question: Яке слово є синонімом до «нежить»?
    options:
    - text: Головний біль
      correct: false
    - text: Закладений ніс
      correct: true
    - text: Біль у горлі
      correct: false
    - text: Кашель
      correct: false
    explanation: Нежить — це коли ніс закладений або тече з носа.'
  - question: Як правильно звернутися до лікаря?
    options:
    - text: Гей, лікарю!
      correct: false
    - text: Пане лікарю!
      correct: true
    - text: Товаришу лікарю!
      correct: false
    - text: Слухай, лікарю!
      correct: false
    explanation: '"Пане лікарю" — ввічливе звертання до лікаря в кличному відмінку.'
  - question: Що таке «профілактика»?
    options:
    - text: Лікування хвороби
      correct: false
    - text: Попередження хвороби
      correct: true
    - text: Діагностика
      correct: false
    - text: Реабілітація
      correct: false
    explanation: Профілактика — заходи для попередження хвороб, до їх виникнення.'
  - question: Яка інструкція означає «приймати ліки до їжі»?
    options:
    - text: Після їжі
      correct: false
    - text: Натщесерце
      correct: true
    - text: Під час їжі
      correct: false
    - text: Перед сном
      correct: false
    explanation: '"Натщесерце" означає на порожній шлунок, тобто до їжі.'
  - question: Як називається медичний працівник, що допомагає лікарю?
    options:
    - text: Пацієнт
      correct: false
    - text: Медсестра
      correct: true
    - text: Реєстратор
      correct: false
    - text: Санітар
      correct: false
    explanation: Медсестра (медична сестра) — медичний працівник середньої ланки.'
  - question: Що означає «здати аналізи»?
    options:
    - text: Повернути аналізи
      correct: false
    - text: Пройти лабораторне дослідження
      correct: true
    - text: Вивчити аналізи
      correct: false
    - text: Отримати аналізи
      correct: false
    explanation: '"Здати аналізи" — пройти лабораторне дослідження (крові, сечі тощо).'
  - question: Яке слово означає «запалення легень»?
    options:
    - text: Бронхіт
      correct: false
    - text: Пневмонія
      correct: true
    - text: Астма
      correct: false
    - text: Грип
      correct: false
    explanation: Пневмонія — це запалення легень, серйозне захворювання дихальних
      шляхів.'
  - question: Як правильно описати біль, який то з''являється, то зникає?
    options:
    - text: Постійний біль
      correct: false
    - text: Періодичний біль
      correct: true
    - text: Гострий біль
      correct: false
    - text: Тупий біль
      correct: false
    explanation: '"Періодичний біль" — біль, що виникає час від часу, не постійно.'
  - question: Що означає «ліжковий режим»?
    options:
    - text: Режим роботи лікарні
      correct: false
    - text: Рекомендація залишатися в ліжку
      correct: true
    - text: Час прийому ліків
      correct: false
    - text: Режим харчування
