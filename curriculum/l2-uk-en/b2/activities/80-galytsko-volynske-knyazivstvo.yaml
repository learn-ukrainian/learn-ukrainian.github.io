- type: cloze
  title: Історичний контекст
  passage: 'Данило Галицький став першим і єдиним руським {королем|царем|імператором|гетьманом}__.
    Коронація Данила відбулася {1253|1199|1240|1349}__ року в Дорогочині. Львів був
    названий на честь {сина|батька|брата|діда}__ Данила.


    Роман Мстиславич об''єднав Галичину та Волинь у {1199|1200|1240|1253}__ році.
    Данило був змушений їхати до хана Батия по {ярлик|корону|грамоту|дозвіл}__ на
    княжіння. Папа {Інокентій|Григорій|Бенедикт|Урбан}__ IV видав буллу про коронацію
    Данила.


    Галицько-Волинське князівство припинило існування в {XIV|XIII|XV|XII}__ столітті.
    {Тевтонський|Мальтійський|Тамплієрський|Госпітальєрський}__ орден був одним із
    союзників Данила. Брат Данила {Василько|Лев|Роман|Юрій}__ правив Волинню як вірний
    союзник.


    Холм був першою {столицею|фортецею|церквою|резиденцією}__ Данила. Монгольська
    навала сталася у {1240|1199|1253|1349}__ році. Син Данила {Лев|Василько|Юрій|Роман}__
    успадкував владу після смерті батька.


    Галичину після падіння князівства захопила {Польща|Литва|Угорщина|Орда}__. Волинь
    після падіння князівства захопила {Литва|Польща|Угорщина|Москва}__. Останній князь
    {Юрій|Лев|Данило|Роман}__ II Болеслав помер 1340 року.


    Церковна {унія|рада|реформа|криза}__ означала об''єднання православної та католицької
    церков.'
