    explanation: Князівство орієнтувалося на Захід — розвивало зв'язки з Польщею,
      Угорщиною, Римом.
  - statement: Львів заснував Данило Галицький і назвав на честь сина Лева.
    correct: true
    explanation: Це прямо сказано в тексті — Львів названий на честь сина Данила.
  - statement: Роман Мстиславич загинув у 1253 році.
    correct: false
    explanation: Роман загинув у 1205 році, коли Данило був ще дитиною.
  - statement: Галицька боярська аристократія мала великий вплив на політику.
    correct: true
    explanation: Бояри запрошували і вигоняли князів, укладали союзи з сусідами.
  - statement: Данило добровільно підкорився Орді без будь-якого тиску.
    correct: false
    explanation: Данило був змушений визнати зверхність Орди після монгольської навали.
  - statement: Хрестовий похід проти монголів, обіцяний Папою, відбувся.
    correct: false
    explanation: Текст чітко говорить, що «хрестовий похід так і не відбувся».
  - statement: Галицько-Волинське князівство існувало до 1349 року.
    correct: true
    explanation: Князівство припинило існування, коли Польща захопила Галичину.
  - statement: Московське князівство в XIII столітті було могутнішим за Галицько-Волинське.
    correct: false
    explanation: Текст стверджує, що Московія була «маленьким і слабким васалом Орди».
  - statement: Данило боровся за владу понад тридцять років.
    correct: true
    explanation: Текст наголошує на тривалій боротьбі Данила за престол.
  - statement: Корона від Папи символізувала підкорення Русі Риму.
    correct: false
    explanation: Корона символізувала «входження Русі до кола європейських монархій»
      — союз, а не підкорення.
  - statement: Галицько-Волинський літопис — головне джерело про історію князівства.
    correct: true
    explanation: Це прямо сказано в тексті про первинні джерела.
  - statement: У Львові стоїть пам'ятник Данилу Галицькому.
    correct: true
    explanation: Текст згадує цей пам'ятник як один із символів міста.
  - statement: Орден Данила Галицького — це військова нагорода Польщі.
    correct: false
    explanation: Орден Данила Галицького — одна з найвищих державних нагород України.
  - statement: Данило був єдиною дитиною Романа Мстиславича.
    correct: false
    explanation: Текст згадує молодшого брата Данила — Василька.
  - statement: Російська імперська історіографія применшувала значення князівства.
    correct: true
    explanation: Текст прямо стверджує це в деколонізаційному розділі.
