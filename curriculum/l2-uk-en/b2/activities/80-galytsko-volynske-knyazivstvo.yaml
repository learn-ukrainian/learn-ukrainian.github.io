  title: Факти про Галицько-Волинське князівство
  items:
  - statement: Данило Галицький був першим руським королем, коронованим Папою Римським.
    correct: true
    explanation: Так, коронація відбулася 1253 року в Дорогочині.
  - statement: Галицько-Волинське князівство орієнтувалося на Схід.
