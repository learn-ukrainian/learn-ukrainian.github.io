  - statement: Галицько-Волинський літопис — головне джерело про історію князівства.
    correct: true
    explanation: Це прямо сказано в тексті про первинні джерела.
  - statement: У Львові стоїть пам'ятник Данилу Галицькому.
    correct: true
    explanation: Текст згадує цей пам'ятник як один із символів міста.
  - statement: Орден Данила Галицького — це військова нагорода Польщі.
    correct: false
    explanation: Орден Данила Галицького — одна з найвищих державних нагород України.
  - statement: Данило був єдиною дитиною Романа Мстиславича.
    correct: false
    explanation: Текст згадує молодшого брата Данила — Василька.
  - statement: Російська імперська історіографія применшувала значення князівства.
    correct: true
