- type: quiz
  title: Розуміння тексту
  items:
  - question: Згідно з текстом, хто став першим і єдиним руським королем, коронованим
      Папою Римським?
    options:
    - text: Роман Мстиславич
      correct: false
    - text: Данило Галицький
      correct: true
    - text: Лев Данилович
      correct: false
    - text: Юрій II Болеслав
      correct: false
    explanation: У тексті сказано, що Данило став Rex Russiae — Королем Русі після
      коронації 1253 року.
  - question: Як автор характеризує боротьбу Данила за владу?
    options:
    - text: Вона тривала кілька місяців
      correct: false
    - text: Вона тривала понад тридцять років
      correct: true
    - text: Вона була безкровною
      correct: false
    - text: Вона не відбулася
      correct: false
    explanation: Текст наголошує, що Данило «боровся за престол десятиліттями» — понад
      тридцять років.
  - question: Згідно з текстом, чому Данило погодився на церковну унію з Римом?
    options:
    - text: Він хотів стати католиком
      correct: false
    - text: Він шукав союзу проти монгольської Орди
      correct: true
    - text: Він хотів торгувати з Італією
      correct: false
    - text: Його змусили бояри
      correct: false
    explanation: Текст пояснює, що бажання звільнитися від Орди штовхнуло Данила до
      союзу з Римом.
  - question: Яке місто, згідно з текстом, Данило заснував на честь свого сина?
    options:
    - text: Холм
      correct: false
    - text: Галич
      correct: false
    - text: Львів
      correct: true
    - text: Київ
      correct: false
    explanation: У тексті сказано, що Данило «заснував Львів, який назвав на честь
      свого сина Лева».
  - question: Як текст описує особливість галицької боярської аристократії?
    options:
    - text: Вона була слабкою і покірною
      correct: false
    - text: Вона мала величезний вплив на політику князівства
      correct: true
    - text: Вона підтримувала кожного князя
      correct: false
    - text: Вона не існувала
      correct: false
    explanation: Текст наголошує, що бояри «запрошували і вигоняли князів, укладали
      союзи».
  - question: Згідно з текстом, що символізувала корона від Папи?
    options:
    - text: Підкорення Риму
      correct: false
    - text: Входження Русі до кола європейських монархій
      correct: true
    - text: Відмову від православ'я
      correct: false
    - text: Розрив з Заходом
      correct: false
    explanation: Текст пояснює, що корона «символізувала входження Русі до кола європейських
      монархій».
  - question: Як автор описує поїздку Данила до хана Батия?
    options:
    - text: Як тріумфальний візит
      correct: false
    - text: Як приниження, яке дозволило зберегти державу
      correct: true
    - text: Як дружню зустріч
      correct: false
    - text: Як військову експедицію
      correct: false
    explanation: Текст називає це «приниженням», але зазначає, що воно «дозволило
      зберегти державу».
  - question: Згідно з текстом, коли відбулася коронація Данила?
    options:
    - text: 1199 року
      correct: false
    - text: 1240 року
      correct: false
    - text: 1253 року
      correct: true
    - text: 1349 року
      correct: false
    explanation: У тексті чітко вказано, що «Данило отримав королівську корону 1253
      року».
  - question: Як текст характеризує дипломатію Данила?
    options:
    - text: Як слабку і неефективну
      correct: false
    - text: Як сильну сторону його правління
      correct: true
    - text: Як відсутню
      correct: false
    - text: Як спрямовану лише на Схід
      correct: false
    explanation: Текст прямо стверджує, що «дипломатія була сильною стороною Данила».
  - question: Згідно з текстом, хто об'єднав Галичину і Волинь уперше?
    options:
    - text: Данило Галицький
      correct: false
    - text: Роман Мстиславич
      correct: true
    - text: Лев Данилович
      correct: false
    - text: Василько Романович
      correct: false
    explanation: У тексті сказано, що «Роман Мстиславич першим об'єднав обидва князівства
      в 1199 році».
  - question: Як автор описує причину кінця князівства?
    options:
    - text: Військова поразка від монголів
      correct: false
    - text: Відсутність спадкоємців
      correct: true
    - text: Добровільне приєднання до Москви
      correct: false
    - text: Економічний занепад
      correct: false
    explanation: Текст пояснює, що князівство «припинило існування через відсутність
      спадкоємців».
  - question: Згідно з текстом, хто поділив землі князівства після його падіння?
    options:
    - text: Монголи та угорці
      correct: false
    - text: Польща та Литва
      correct: true
    - text: Москва та Орда
      correct: false
    - text: Угорщина та Австрія
      correct: false
    explanation: У тексті сказано, що «Галичину захопила Польща, а Волинь — Литва».
  - question: Яку позицію висловлює Галицько-Волинський літопис про Данила?
    options:
    - text: Критичну та негативну
      correct: false
    - text: Хвалебну, описуючи його як «доброго, храброго і мудрого»
      correct: true
    - text: Нейтральну і об'єктивну
      correct: false
    - text: Літопис не згадує Данила
      correct: false
    explanation: Літопис описує Данила як «князя доброго, храброго і мудрого».
  - question: Як текст описує російську імперську історіографію щодо князівства?
    options:
    - text: Як об'єктивну та справедливу
      correct: false
    - text: Як таку, що применшувала значення князівства
      correct: true
    - text: Як відсутню
      correct: false
    - text: Як прихильну до Галичини
      correct: false
    explanation: Текст стверджує, що історіографія «традиційно применшувала значення»
      князівства.
  - question: Згідно з текстом, де стоїть пам'ятник Данилу Галицькому?
    options:
    - text: У Києві
      correct: false
    - text: У Львові
      correct: true
    - text: У Галичі
      correct: false
    - text: У Варшаві
      correct: false
    explanation: У тексті сказано, що «У Львові стоїть пам'ятник Данилу Галицькому».
  - question: Яке головне послання тексту про європейську орієнтацію князівства?
    options:
    - text: Князівство було ізольоване від Європи
      correct: false
    - text: Західна орієнтація є частиною української ідентичності
      correct: true
    - text: Європа не цікавилася Руссю
      correct: false
    - text: Схід був важливіший за Захід
      correct: false
    explanation: Текст наголошує, що «цей західний вектор зберігається в українській
      ідентичності донині».
