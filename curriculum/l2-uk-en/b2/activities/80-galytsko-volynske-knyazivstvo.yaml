  - statement: Данило добровільно підкорився Орді без будь-якого тиску.
    correct: false
    explanation: Данило був змушений визнати зверхність Орди після монгольської навали.
  - statement: Хрестовий похід проти монголів, обіцяний Папою, відбувся.
    correct: false
    explanation: Текст чітко говорить, що «хрестовий похід так і не відбувся».
  - statement: Галицько-Волинське князівство існувало до 1349 року.
    correct: true
