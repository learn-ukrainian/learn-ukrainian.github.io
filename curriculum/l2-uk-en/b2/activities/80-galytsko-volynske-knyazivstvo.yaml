- type: cloze
  title: Історичний контекст
  passage: 'Данило Галицький став першим і єдиним руським {королем|царем|імператором|гетьманом}. Коронація Данила відбулася {1253|1199|1240|1349} року в Дорогочині. Львів був названий на честь {сина|батька|брата|діда} Данила.

    Роман Мстиславич об''єднав Галичину та Волинь у {1199|1200|1240|1253} році. Данило був змушений їхати до хана Батия по {ярлик|корону|грамоту|дозвіл} на княжіння. Папа {Інокентій|Григорій|Бенедикт|Урбан} IV видав буллу про коронацію Данила.

    Галицько-Волинське князівство припинило існування в {XIV|XIII|XV|XII} столітті. {Тевтонський|Мальтійський|Тамплієрський|Госпітальєрський} орден був одним із союзників Данила. Брат Данила {Василько|Лев|Роман|Юрій} правив Волинню як вірний союзник.

    Холм був першою {столицею|фортецею|церквою|резиденцією} Данила. Монгольська навала сталася у {1240|1199|1253|1349} року. Син Данила {Лев|Василько|Юрій|Роман} успадкував владу після смерті батька.

    Галичину після падіння князівства захопила {Польща|Литва|Угорщина|Орда}. Волинь після падіння князівства захопила {Литва|Польща|Угорщина|Москва}. Останній князь {Юрій|Лев|Данило|Роман} II Болеслав помер 1340 року.

    Церковна {унія|рада|реформа|криза} означала об''єднання православної та католицької церков.'
