      correct: true
    - text: Використання цитат із власних постів у соціальних мережах.
      correct: false
    - text: Написання нової роботи на ту саму тему, що й раніше.
      correct: false
    - text: Обговорення своїх ідей з викладачем під час консультації.
      correct: false
