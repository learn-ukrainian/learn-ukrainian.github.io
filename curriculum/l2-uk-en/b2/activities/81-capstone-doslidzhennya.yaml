      correct: true
    - text: Це дозволяє не ходити в бібліотеку і працювати вдома.
      correct: false
    - text: Архіви займають занадто багато місця в старих будівлях.
      correct: false
    - text: Користуватися комп'ютером набагато зручніше, ніж папером.
      correct: false
  - question: Виберіть тему, яка має найбільший потенціал для проведення глибокого
      порівняльного аналізу на рівні B2.
    options:
