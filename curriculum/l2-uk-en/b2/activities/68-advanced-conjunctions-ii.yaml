- type: cloze
  title: Сценарій можливостей
  instruction: Заповніть пропуски в тексті (16+ пропусків).
  passage: 'Ми почнемо, {коли|якщо|хоча|коли} всі зберуться. {Якщо|Якби|Поки|Якщо}
    ви готові, почнемо. {Щойно|Відколи|Доки|Щойно} з''явиться сигнал, вийдемо в ефір.
    {Поки|Доки|Відколи|Поки} триває підготовка, можна випити кави. {Доки|Поки|Щойно|Доки}
    ми не закінчимо, не підемо. {Відколи|Доки|Якби|Відколи} я тут працюю, я бачу прогрес.
    {Якби|Якщо|Коли|Якби} я знав раніше, я б діяв інакше. Ми отримаємо грант {за умови
    що|хай|хоча|за умови що} проєкт буде якісним. {У випадку якщо|Поки|Бо|У випадку
    якщо} будуть питання, пишіть. {Перед тим як|Після того як|Щойно|Перед тим як}
    подавати, перевірте все. {Після того як|Перед тим як|Відколи|Після того як} отримаємо
    відповідь, зберемося. {Аби|Бо|Оскільки|Аби} була воля, а шлях знайдеться. Будемо
    працювати, {поки|доки|якщо|поки} вистачить сил. {В той час як|Тим часом|Щойно|В
    той час як} одні сумніваються, інші діють. {Тим часом|Відколи|Доки|Тим часом}
    ситуація зміниться. Майстерність зростатиме, {якщо|хоча|бо|якщо} ми будемо вчитися.
    {Коли б|Якщо|Відколи|Коли б} було більше часу, ми б встигли. {Раз|Хай|Бо|Раз}
    ми тут, давайте робити справу.

    '
