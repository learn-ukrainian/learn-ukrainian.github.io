  instruction: Заповніть пропуски, обравши правильні слова.
- type: true-false
  title: Правила односкладних речень
  items:
  - statement: В означено-особових реченнях підмет завжди зрозумілий із закінчення
      дієслова.
    correct: true
    explanation: Так, форма дієслова (1-2 особа) однозначно вказує на діяча (я, ти,
      ми, ви).
  - statement: Неозначено-особові речення мають присудок у формі першої особи однини.
    correct: false
    explanation: Неозначено-особові мають присудок у третій особі множини (кажуть,
      роблять).
  - statement: Безособові речення не мають і не можуть мати підмета за своєю природою.
    correct: true
    explanation: Так, безособові речення виражають стан без носія дії чи стану.
  - statement: Номінативні речення складаються з іменника або іменникового словосполучення
      в називному відмінку.
    correct: true
    explanation: Так, номінативні називають предмет або явище, констатуючи його наявність.
  - statement: У безособових реченнях зі станом людини вживається знахідний відмінок.
    correct: false
    explanation: Вживається давальний відмінок — «Мені холодно», а не «Мене холодно».
  - statement: Односкладні речення є неповними і дефектними за структурою.
    correct: false
    explanation: Ні, односкладні речення — самодостатні синтаксичні одиниці з повним
      змістом.
  - statement: Означено-особові речення можуть мати присудок у наказовому способі.
    correct: true
    explanation: Так, наприклад «Йди!» (ти), «Йдіть!» (ви) — означено-особові з наказовим
      способом.
  - statement: Неозначено-особові речення використовуються, коли діяч невідомий або
      неважливий.
    correct: true
    explanation: Так, «Кажуть, що...» — невідомо, хто саме каже, діяч узагальнений.
  - statement: Номінативні речення часто використовуються для створення імпресіоністичного
      ефекту.
    correct: true
    explanation: Так, короткі номінативні речення створюють фрагментарний образ, як
      мазки у живописі.
  - statement: Безособові речення з «треба», «можна» виражають модальні значення.
    correct: true
    explanation: Так, «треба» — необхідність, «можна» — дозвіл, «не можна» — заборона.
  - statement: Односкладні речення вживаються тільки в розмовному стилі мовлення.
    correct: false
    explanation: Вони широко вживаються в художній літературі, публіцистиці, офіційному
      стилі.
  - statement: Форми на -но, -то (записано, зроблено) є типовими для безособових речень.
    correct: true
    explanation: Так, «Усе записано» — безособова конструкція, що виражає результат
      дії.
  - statement: У художній літературі односкладні речення можуть становити до 30% усіх
      речень.
    correct: true
    explanation: Так, особливо в імпресіоністичних описах і поезії цей показник може
      бути ще вищим.
  - statement: Означено-особові речення можуть мати присудок у третій особі однини.
    correct: false
    explanation: Ні, означено-особові мають присудок лише в 1-2 особі (я, ти, ми,
      ви).
  - statement: Номінативні речення можуть виражати емоційну оцінку з окличною інтонацією.
    correct: true
    explanation: Так, «Яка краса!» — оцінне номінативне речення з емоційним забарвленням.
  - statement: Неозначено-особові речення часто зустрічаються в прислів'ях та приказках.
    correct: true
    explanation: Так, «Що посіють, те й пожнуть» — типова неозначено-особова конструкція.
