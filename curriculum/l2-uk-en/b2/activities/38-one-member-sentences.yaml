  - question: Чому односкладні речення ефективні в заголовках і рекламі?
    options:
    - text: Вони лаконічні, динамічні та легко запам'ятовуються.
      correct: true
    - text: Вони є обов'язковими за правилами реклами.
      correct: false
    - text: Вони є найдовшими типами речень.
      correct: false
    - text: Вони використовуються тільки в рекламі.
      correct: false
    explanation: Короткі односкладні речення привертають увагу і легко запам'ятовуються.
  - question: Яку роль відіграють неозначено-особові речення в прислів'ях і приказках?
    options:
    - text: Передають узагальнену мудрість, що стосується всіх людей.
      correct: true
    - text: Вказують на конкретну історичну особу.
      correct: false
    - text: Описують погоду.
      correct: false
    - text: Виражають особисті почуття автора.
      correct: false
    explanation: «Що посіють, те й пожнуть» — мудрість для всіх, без конкретного діяча.
