- type: quiz
  title: Визначення типу односкладного речення
  items:
  - question: До якого типу належить речення «Люблю свою країну всім серцем», де присудок виражений дієсловом у формі першої особи однини?
    options:
    - text: Означено-особове
      correct: true
    - text: Неозначено-особове
      correct: false
    - text: Безособове
      correct: false
    - text: Називне
      correct: false
    explanation: У реченні «Люблю» особа чітко визначена закінченням дієслова (я).
  - question: Визначте тип односкладного речення «У місті активно будують новий сучасний стадіон», де виконавець дії не є важливим.
    options:
    - text: Неозначено-особове
      correct: true
    - text: Означено-особове
      correct: false
    - text: Узагальнено-особове
      correct: false
    - text: Безособове
      correct: false
    explanation: «Будують» — дієслово 3-ї особи множини, акцент на самій дії.
  - question: До якого типу односкладних речень традиційно відносять більшість українських народних прислів'їв та повчальних приказок?
    options:
    - text: Узагальнено-особове
      correct: true
    - text: Безособове
      correct: false
    - text: Називне
      correct: false
    - text: Неозначено-особове
      correct: false
    explanation: Прислів'я стосуються кожного («Вік живи — вік учись»).
  - question: Як називається тип речення «Мені сьогодні надзвичайно сумно та самотньо», де головний член виражає певний стан людини?
    options:
    - text: Безособове
      correct: true
    - text: Означено-особове
      correct: false
    - text: Неозначено-особове
      correct: false
    - text: Називне
      correct: false
    explanation: Речення виражає стан без активного виконавця дії.
  - question: Визначте тип речення «Тихий літній вечір на березі річки», у якому стверджується наявність або буття предмета чи явища.
    options:
    - text: Називне
      correct: true
    - text: Безособове
      correct: false
    - text: Означено-особове
      correct: false
    - text: Неозначено-особове
      correct: false
    explanation: Головний член виражений іменником у називному відмінку.
  - question: Який саме головний член речення наявний у структурі типового односкладного речення в українській мові?
    options:
    - text: Лише підмет або лише присудок
      correct: true
    - text: Обов'язково і підмет, і присудок
      correct: false
    - text: Другорядні члени речення
      correct: false
    - text: Будь-яке одне слово
      correct: false
    explanation: Односкладні речення мають лише один головний член.
  - question: До якого саме типу належить лаконічне речення «Світає», що описує природне явище без вказівки на виконавця?
    options:
    - text: Безособове
      correct: true
    - text: Називне
      correct: false
    - text: Означено-особове
      correct: false
    - text: Неозначено-особове
      correct: false
    explanation: Природні явища описуються безособовими реченнями.
  - question: Визначте тип речення «Завтра обов'язково напишемо вам офіційну відповідь», де присудок стоїть у формі першої особи множини майбутнього часу.
    options:
    - text: Означено-особове
      correct: true
    - text: Неозначено-особове
      correct: false
    - text: Безособове
      correct: false
    - text: Називне
      correct: false
    explanation: Закінчення -емо чітко вказує на особу (ми).
