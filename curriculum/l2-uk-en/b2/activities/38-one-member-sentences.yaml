    - text: Називне
      correct: false
    - text: Безособове
      correct: false
    - text: Неозначено-особове
      correct: false
    explanation: «Люблю», «співаю», «пам'ятаю» — означено-особові речення дуже характерні для лірики.
  - question: Чому саме називні речення є надзвичайно популярними у вступних частинах художніх творів для опису місця дії?
    options:
    - text: Вони створюють динамізм
      correct: false
    - text: Вони лаконічно окреслюють час і простір
      correct: true
    - text: Вони пояснюють причини подій
      correct: false
    - text: Вони передають стан героя
      correct: false
    explanation: «Ніч. Місто. Тиша.» — називні речення швидко створюють образний фон.
  - question: Який стилістичний ефект створює використання неозначено-особових речень в офіційних новинах або повідомленнях прес-служб?
    options:
    - text: Надання емоційності
      correct: false
    - text: Зосередження уваги на факті, а не на виконавцеві
      correct: true
    - text: Спрощення тексту для дітей
      correct: false
    - text: Вираження особистої думки автора
      correct: false
    explanation: Фрази типу «Відкрито нову лікарню» підкреслюють результат дії.
  - question: Визначте, який тип речення найкраще підходить для опису внутрішнього стану людини в момент сильного хвилювання.
