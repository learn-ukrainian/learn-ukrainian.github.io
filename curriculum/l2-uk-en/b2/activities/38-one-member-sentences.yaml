    - text: Неозначено-особове
      correct: true
    - text: Означено-особове
      correct: false
    - text: Безособове
      correct: false
    - text: Називне
      correct: false
    explanation: «Запросили» — дія виконується групою осіб, які не названі.
  - question: Оберіть правильну характеристику для речення «Пахне свіжою травою та квітами», що описує чуттєве сприйняття навколишнього середовища.
    options:
    - text: Безособове
      correct: true
    - text: Називне
      correct: false
    - text: Означено-особове
      correct: false
    - text: Неозначено-особове
      correct: false
    explanation: Головний член виражає процес без активного діяча.
  - question: Як називається речення «Рідна сторона. Дорога додому.», що часто використовується в поезії для створення образності?
    options:
    - text: Називне
      correct: true
    - text: Безособове
      correct: false
    - text: Означено-особове
      correct: false
    - text: Неозначено-особове
      correct: false
    explanation: Це речення, де названо предмети, існування яких стверджується.
  - question: До якого саме типу ми віднесемо речення «Покличте мене, коли закінчите роботу», де присудок виражений наказовим способом?
    options:
    - text: Означено-особове
      correct: true
    - text: Неозначено-особове
      correct: false
    - text: Безособове
      correct: false
    - text: Називне
      correct: false
    explanation: Наказовий спосіб 2-ї особи чітко вказує на слухача (ви).
  - question: Визначте тип речення «Зробленого не повернеш», яке має характер загального повчання і стосується абсолютно кожної людини.
    options:
    - text: Узагальнено-особове
      correct: true
    - text: Означено-особове
      correct: false
    - text: Безособове
      correct: false
    - text: Називне
      correct: false
    explanation: Має форму 2-ї особи однини, але узагальнене значення.
  - question: Який тип односкладного речення найкраще використовувати для передачі інформації у новинах, де важливим є сам факт події?
    options:
    - text: Неозначено-особове
      correct: true
    - text: Означено-особове
      correct: false
    - text: Називне
      correct: false
    - text: Безособове
      correct: false
    explanation: У новинах часто кажуть «Відкрито нову школу», «Прийнято закон».
  - question: Оберіть тип речення «Холодно. Тиша.», що складається з двох різних за структурою односкладних речень.
    options:
    - text: Безособове та Називне
      correct: true
    - text: Означено-особове та Безособове
      correct: false
    - text: Називне та Називне
      correct: false
    - text: Безособове та Безособове
      correct: false
    explanation: «Холодно» (стан) — безособове, «Тиша» (буття) — називне.
  - question: Яка головна стилістична роль називних речень у художніх текстах для створення певної атмосфери?
    options:
    - text: Динамізм та швидка зміна кадрів
      correct: true
    - text: Детальний опис дій виконавця
      correct: false
    - text: Вираження стану природи
      correct: false
    - text: Повчання та поради
      correct: false
    explanation: Називні речення створюють лаконічну та виразну картину буття.
