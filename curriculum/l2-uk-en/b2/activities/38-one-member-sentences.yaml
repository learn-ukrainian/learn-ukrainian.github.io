- type: error-correction
  title: Виправте помилки у вживанні односкладних речень
  items:
  - sentence: Я люблю Україну.
    error: Я люблю
    answer: Люблю
    options:
    - Я люблю
    - Люблю
    - Означено
    - Любиш
    explanation: Для створення односкладного речення займенник «я» краще опустити.
  - sentence: Люди кажуть, що буде сніг.
    error: Люди кажуть
    answer: Кажуть
    options:
    - Люди кажуть
    - Кажуть
    - Казали
    - Говорять
    explanation: Неозначено-особове речення краще будувати без підмета «люди».
  - sentence: Ти вік живи — ти вік учись.
    error: Ти вік живи
    answer: Вік живи
    options:
    - Ти вік живи
    - Вік живи
    - Живіть
    - Життя
    explanation: У прислів'ях займенник «ти» зазвичай не вживається.
  - sentence: Мене хочеться спати.
