  - question: Яка перевага використання безособових речень у наукових текстах для опису процесів та експериментів?
    options:
    - text: Об'єктивність та узагальненість
      correct: true
    - text: Створення інтимної атмосфери
      correct: false
    - text: Заклик до швидкої дії
      correct: false
    - text: Вираження сумніву автора
      correct: false
    explanation: Безособові конструкції («спостерігається», «доведено») надають тексту наукової ваги.
  - question: Який саме ефект створює ланцюжок називних речень «Весна. Сонце. Тепло. Радість.», використаний у поетичному творі?
    options:
    - text: Створення цілісної статичної картини
      correct: true
    - text: Опис швидкої послідовності дій
      correct: false
    - text: Вираження наказу або прохання
      correct: false
    - text: Аналіз логічних зв'язків
      correct: false
    explanation: Називні речення «малюють» образи, які стверджують факт буття радості.
  - question: Чому саме означено-особові речення є дуже поширеними у мові щоденників та особистих листів?
    options:
    - text: Через зосередженість на власному «я» автора
      correct: true
    - text: Через потребу в офіційності
      correct: false
    - text: Через заборону використовувати підмети
      correct: false
    - text: Через велику кількість описів природи
      correct: false
    explanation: Автор щоденника пише про себе, тому «я» часто опускається як очевидне.
  - question: Який стилістичний нюанс вносить неозначено-особове речення «Тут не палять», порівняно з наказовим «Не паліть»?
    options:
    - text: Більша ввічливість та узагальненість правила
      correct: true
    - text: Більша грубість висловлювання
      correct: false
    - text: Відсутність будь-якої заборони
      correct: false
    - text: Заклик до негайної дії
      correct: false
    explanation: Форма 3-ї особи множини звучить як загальноприйнята норма поведінки.
  - question: Яку саме стилістичну мету переслідує автор, замінюючи речення «Я хочу спати» на безособове «Мені хочеться спати»?
    options:
    - text: Підкреслення незалежності стану від волі людини
      correct: true
    - text: Наголошення на власному бажанні
      correct: false
    - text: Вираження агресивного настрою
      correct: false
    - text: Створення офіційного тону мовлення
      correct: false
    explanation: Безособова форма вказує на стан, що виникає сам по собі.
