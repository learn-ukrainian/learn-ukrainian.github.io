    - text: Неозначено-особове
      correct: false
    explanation: «Замело», «залило», «розмило» — ці форми підкреслюють відсутність людської волі.
  - question: Визначте стилістичну роль речення «Україна. Наші дні.», яке часто вживається у кіносценаріях або титрах.
