  items:
  - sentence: Мене холодно на вулиці.
    error: Мене
    answer: Мені
    options:
    - Мене
    - Мені
    - Мною
    - Моє
    explanation: У безособових реченнях зі станом людини вживається давальний відмінок
      (кому?).
  - sentence: Тобі сумно на душі.
    error: none
    answer: correct
    options:
    - none
    - Тебе
    - Тобою
    - correct
    explanation: Правильно — давальний відмінок «тобі» у безособовому реченні.
  - sentence: Нам подали чаю офіціантом.
    error: офіціантом
    answer: правильна форма без цього слова
    options:
    - офіціантом
    - офіціант
    - офіціанта
    - правильна форма без цього слова
    explanation: У неозначено-особовому реченні діяч не називається, це суть конструкції.
  - sentence: У селі кажуть люди різне.
    error: люди
    answer: правильна форма без цього слова
    options:
    - люди
    - людей
    - людям
    - правильна форма без цього слова
    explanation: У неозначено-особовому реченні підмет не потрібен — він узагальнений.
  - sentence: Тут не можна палять.
    error: палять
    answer: палити
    options:
    - палять
    - палити
    - палив
    - паління
    explanation: Після «можна/не можна» вживається інфінітив — «палити».
  - sentence: Йдем до магазину.
    error: Йдем
    answer: Йдемо
    options:
    - Йдем
    - Йдемо
    - Йдуть
    - Йде
    explanation: Правильна форма першої особи множини — «йдемо» (не скорочена).
  - sentence: Треба щоб поспішати.
    error: щоб
    answer: правильна форма без цього слова
    options:
    - щоб
    - що
    - аби
    - правильна форма без цього слова
    explanation: 'Після «треба» інфінітив вживається напряму: «Треба поспішати.»'
  - sentence: На дворі є холодно.
    error: є
    answer: правильна форма без цього слова
    options:
    - є
    - буде
    - було
    - правильна форма без цього слова
    explanation: 'У безособовому реченні зв''язка «є» не вживається: «На дворі холодно.»'
  - sentence: Мене соромно за це.
    error: Мене
    answer: Мені
    options:
    - Мене
    - Мені
    - Мною
    - Моє
    explanation: У безособових реченнях з емоційним станом вживається давальний відмінок.
  - sentence: Вечір. Тиша. Зорі світяться.
    error: none
    answer: correct
    options:
    - none
    - Зорі
    - світяться
    - correct
    explanation: Речення «Вечір. Тиша.» — номінативні, «Зорі світяться» — двоскладне.
  - sentence: Кажуть вони різне про це.
    error: вони
    answer: правильна форма без цього слова
    options:
    - вони
    - вони всі
    - їм
    - правильна форма без цього слова
    explanation: У неозначено-особовому реченні підмет не вживається.
  - sentence: Тобі можна тут паркувати.
    error: паркувати
    answer: паркуватися
    options:
    - паркувати
    - паркуватися
    - паркування
    - припаркувати
    explanation: Правильно «паркуватися» (зворотне дієслово) або «паркувати автомобіль».
  - sentence: Їм принесли квитки вчора.
    error: none
    answer: correct
    options:
    - none
    - Їх
    - Їхні
    - correct
    explanation: Правильно — «їм принесли» з давальним відмінком (кому?).
  - sentence: Написано було усе правильно.
    error: none
    answer: correct
    options:
    - none
    - Написали
    - Писано
    - correct
    explanation: 'Порядок слів допустимий: «Написано було усе правильно.»'
  - sentence: Надворі темно і прохолодно стає.
    error: none
    answer: correct
    options:
    - none
    - темніє
    - стала
    - correct
    explanation: Речення граматично правильне, безособова конструкція зі «стає».
  - sentence: Мене нудить від цього.
    error: none
    answer: correct
    options:
    - none
    - Мені
    - Мною
    - correct
    explanation: «Нудить» вживається зі знахідним відмінком — «Мене нудить» (виняток).
