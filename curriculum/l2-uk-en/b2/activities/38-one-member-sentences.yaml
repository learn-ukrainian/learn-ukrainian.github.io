    explanation: Опущення підмета концентрує увагу на дії та почутті, посилюючи емоційність.
  - question: Для якого стилю характерне найбільше вживання номінативних речень?
    options:
    - text: Художнього, особливо поезії та імпресіоністичної прози.
      correct: true
    - text: Офіційно-ділового.
      correct: false
    - text: Наукового.
      correct: false
    - text: Розмовного.
      correct: false
    explanation: У поезії та художній прозі номінативні речення створюють образність
