- type: quiz
  title: Визначення типу односкладного речення
  items:
  - question: Яке речення є означено-особовим із присудком у формі першої особи множини?
    options:
    - text: На кручі посадимо молодий сад.
      correct: true
    - text: У селі кажуть різне.
      correct: false
    - text: Надворі темніє.
      correct: false
    - text: Ніч. Тиша. Зорі.
      correct: false
    explanation: «Посадимо» — форма першої особи множини, підмет «ми» зрозумілий з
      контексту.
  - question: Яке речення є неозначено-особовим із невизначеним діячем у минулому
      часі?
    options:
    - text: Нам подали чаю на станції.
      correct: true
    - text: Люблю цю пісню.
      correct: false
    - text: Мені холодно тут.
      correct: false
    - text: Осінь. Листопад.
      correct: false
    explanation: «Подали» — третя особа множини минулого часу, діяч невизначений (хтось).
  - question: Яке речення є безособовим і виражає стан природи чи довкілля?
    options:
    - text: Надворі темніє.
      correct: true
    - text: Кажуть, буде дощ.
      correct: false
    - text: Йдемо додому.
      correct: false
    - text: Весна. Квіти.
      correct: false
    explanation: «Темніє» — безособове дієслово, що виражає стан природи без підмета.
  - question: Яке речення є номінативним і складається лише з іменників у називному
      відмінку?
    options:
    - text: Ніч. Тиша. Зорі.
      correct: true
    - text: Мені сумно.
      correct: false
    - text: Перед святом прикрашають будинки.
      correct: false
    - text: Дивлюся на тебе.
      correct: false
    explanation: «Ніч. Тиша. Зорі.» — номінативні речення, що констатують наявність
      явищ.
  - question: У якому реченні присудок виражений безособовим дієсловом зі значенням
      стану людини?
    options:
    - text: Мені холодно.
      correct: true
    - text: У селі кажуть.
      correct: false
    - text: Пишу листа.
      correct: false
    - text: Дорога. Поле.
      correct: false
    explanation: «Холодно» + давальний відмінок «мені» — типова безособова конструкція
      стану.
  - question: Яке речення є означено-особовим з наказовим способом дієслова другої
      особи?
    options:
    - text: І про мене не забудьте згадати.
      correct: true
    - text: Тут не курять.
      correct: false
    - text: Треба поспішати.
      correct: false
    - text: Який чудовий день!
      correct: false
    explanation: «Забудьте» — наказовий спосіб другої особи множини, підмет «ви» зрозумілий.
  - question: Яке речення є неозначено-особовим і передає загальноприйняту думку людей?
    options:
    - text: У селі кажуть, що весна буде рання.
      correct: true
    - text: Люблю тебе!
      correct: false
    - text: На душі сумно.
      correct: false
    - text: Київ! Древня столиця!
      correct: false
    explanation: «Кажуть» — третя особа множини, означає «люди в селі», узагальнення.
  - question: Яке речення є безособовим із значенням необхідності чи потреби?
    options:
    - text: Треба поспішати.
      correct: true
    - text: Перед святом прикрашають.
      correct: false
    - text: Сідай і слухай.
      correct: false
    - text: Дорога довга.
      correct: false
    explanation: «Треба» — безособове слово, що виражає необхідність, підмета немає.
  - question: Яке речення є номінативним з емоційно-оцінним значенням захоплення?
    options:
    - text: Київ! Древня столиця!
      correct: true
    - text: Надворі вітряно.
      correct: false
    - text: Двері відчинили.
      correct: false
    - text: Йду на роботу.
      correct: false
    explanation: Окличне номінативне речення виражає емоційну оцінку — захоплення
      столицею.
  - question: Яке речення є означено-особовим з присудком у формі першої особи однини?
    options:
    - text: Дивлюся на тебе й не надивлюся.
      correct: true
    - text: Нам принесли квитки.
      correct: false
    - text: Мені соромно.
      correct: false
    - text: Зима. Сніг. Мороз.
      correct: false
    explanation: «Дивлюся», «надивлюся» — перша особа однини, підмет «я» зрозумілий.
  - question: У якому реченні використано безособову конструкцію із пасивним дієприкметником
      на -но?
    options:
    - text: Там усе правильно записано.
      correct: true
    - text: Співають птахи в саду.
      correct: false
    - text: Ідемо до парку.
      correct: false
    - text: Літо. Спека. Сонце.
      correct: false
    explanation: «Записано» — безособова форма на -но, виражає результат дії без діяча.
  - question: Яке речення є неозначено-особовим і описує дію невідомої особи?
    options:
    - text: Двері відчинили без стуку.
      correct: true
    - text: Люблю читати.
      correct: false
    - text: На дворі холодно.
      correct: false
    - text: Ранок. Світанок.
      correct: false
    explanation: «Відчинили» — минулий час множини, діяч невідомий (хтось відчинив).
  - question: Яке речення є безособовим і виражає заборону або неможливість?
    options:
    - text: Тут не можна курити.
      correct: true
    - text: Кажуть, він приїхав.
      correct: false
    - text: Пишемо диктант.
      correct: false
    - text: Вечір. Місяць.
      correct: false
    explanation: «Не можна» — безособова модальна конструкція заборони без підмета.
  - question: Яке речення є номінативним і використовується для опису пейзажу?
    options:
    - text: Дорога довга. Чагарі, долини.
      correct: true
    - text: Мені весело.
      correct: false
    - text: Тут не палять.
      correct: false
    - text: Йдеш додому?
      correct: false
    explanation: Номінативні речення «Дорога довга. Чагарі, долини.» створюють імпресіоністичний
      опис.
  - question: Яке речення є означено-особовим і виражає запрошення до спільної дії?
    options:
    - text: Спробуймо цю страву!
      correct: true
    - text: Вас запрошують до зали.
      correct: false
    - text: Темно і тихо.
      correct: false
    - text: Осінь уже.
      correct: false
    explanation: «Спробуймо» — перша особа множини наказового способу, запрошення.
  - question: Яке речення є безособовим і виражає внутрішній психологічний стан людини?
    options:
    - text: На душі сумно.
      correct: true
    - text: Приймають заявки.
      correct: false
    - text: Читаю книгу.
      correct: false
    - text: Ніч. Місяць. Зорі.
      correct: false
    explanation: «Сумно на душі» — безособова конструкція внутрішнього стану без підмета.
