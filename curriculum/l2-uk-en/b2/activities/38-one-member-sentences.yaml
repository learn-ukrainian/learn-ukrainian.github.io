      correct: false
    - text: Вказують на невизначеного діяча.
      correct: false
    explanation: Номінативні речення створюють швидкі мазки, фрагменти картини — імпресіонізм.
  - question: Чому в розмовному мовленні часто вживаються означено-особові речення
      без підмета?
    options:
    - text: Для економії слів і природності мовлення.
      correct: true
    - text: Через недостатню освіту мовців.
      correct: false
    - text: Тому що це єдина правильна форма.
      correct: false
    - text: Для офіційності висловлювання.
      correct: false
    explanation: У розмовному мовленні підмет часто зрозумілий з контексту, тому його
      опускають.
  - question: Яку функцію виконують неозначено-особові речення в оголошеннях та інструкціях?
    options:
    - text: Створюють нейтральність та ввічливість без вказівки на конкретного діяча.
      correct: true
    - text: Виражають емоційну оцінку.
      correct: false
    - text: Описують стан природи.
      correct: false
    - text: Називають предмети і явища.
      correct: false
    explanation: «Просять не палити» — нейтральне, без вказівки, хто саме просить.
  - question: Чому Михайло Коцюбинський вважається майстром безособових речень?
