- type: true-false
  title: Чи це правда?
  instruction: Визначте правильність тлумачення ідіоми.
  items:
  - statement: Вираз 'вбити двох зайців' означає жорстоке поводження з тваринами.
    correct: false
    explanation: Ні, це метафора одночасного досягнення двох корисних цілей.
  - statement: '''Ловити ґав'' та ''рахувати ворон'' — це фразеологізми-синоніми.'
    correct: true
    explanation: Так, обидва вирази означають неуважність та марну трату часу.
  - statement: Ідіома 'муха не сідала' вживається для опису брудних або зіпсованих
      речей.
    correct: false
    explanation: Навпаки, це про ідеально чисту, нову річ.
  - statement: '''Як риба у воді'' кажуть про людину, яка не вміє плавати.'
    correct: false
    explanation: Ні, це про того, хто почувається дуже впевнено у якійсь справі.
  - statement: Вираз 'ні риба ні м'ясо' має позитивне значення.
    correct: false
    explanation: Ні, це критичне зауваження про безхарактерну людину.
  - statement: '''Робити з мухи слона'' — значить сильно перебільшувати значення дрібниці.'
    correct: true
    explanation: Так, це найпоширеніша метафора перебільшення.
  - statement: '''Ловити рибу в мутній воді'' — це професійна порада рибалкам.'
    correct: false
    explanation: Ні, це метафора нечесного збагачення під час хаосу.
  - statement: Вираз 'рахувати ворон' можна вжити щодо неуважного водія.
    correct: true
    explanation: Так, це цілком доречно в розмовному стилі.
