- type: unjumble
  title: Складіть ідіому
  instruction: Розставте слова, щоб отримати правильну фразу.
  items:
  - words:
    - Відразу
    - вбити
    - двох
    - зайців
    answer: Відразу вбити двох зайців.
    scrambled: зайців / вбити / двох / Відразу
  - words:
    - Не
    - лови
    - ґав
    - на
    - уроці
    answer: Не лови ґав на уроці.
    scrambled: ґав / на / уроці / Не / лови
  - words:
    - Не
    - треба
    - робити
    - з
    - мухи
    - слона
    answer: Не треба робити з мухи слона.
    scrambled: слона / мухи / з / Робити / не / треба
  - words:
    - Він
    - як
    - риба
    - у
    - воді
    answer: Він як риба у воді.
    scrambled: у / риба / як / воді / Він
  - words:
    - Він
    - ні
    - риба
    - ні
    - м'ясо
    answer: Він ні риба ні м'ясо.
    scrambled: м'ясо / риба / ні / Він / ні
  - words:
    - Там
    - ще
    - муха
    - не
    - сідала
    answer: Там ще муха не сідала.
    scrambled: муха / сідала / ще / не / Там
  - words:
    - Ловити
    - рибу
    - в
    - мутній
    - воді
    answer: Ловити рибу в мутній воді.
    scrambled: воді / мутній / рибу / в / Ловити
  - words:
    - Рахувати
    - ворон
    - замість
    - роботи
    answer: Рахувати ворон замість роботи.
    scrambled: ворон / Рахувати / замість / роботи
  id: складіть-ідіому
- type: cloze
  title: Історія про невдаху
  instruction: Заповніть усі пропуски (16+ пропусків).
  passage: 'Мій сусід Степан завжди намагається {вбити|зловити|бачити|вбити} двох
    зайців одночасно, але зазвичай він просто {ловить|рахує|бачить|ловить} ґав. Нещодавно
    він купив собі нову {машину|авто|техніку|машину}, про яку казав: "{муха|бджола|оса|муха}
    не сідала!". Насправді ж автомобіль був {старим|поганим|іржавим|старим}. Коли
    двигун зламався, Степан почав {робити|чинити|бачити|робити} з мухи слона, кричачи
    на всю {вулицю|дорогу|площу|вулицю}. Він почувався зовсім не {як|мов|наче|як}
    риба у воді в ремонтній майстерні. Механік, який там працював, був {ні|не|ані|ні}
    риба ні м''ясо — він лише мовчки {дивився|слухав|стояв|дивився} на капот. Степан
    намагався {ловити|шукати|знайти|ловити} рибу в мутній воді, вимагаючи знижку через
    «поганий настрій» {майстра|механіка|сусіда|майстра}. Поки вони сперечалися, я
    просто {рахував|ловив|бачив|рахував} ворон, чекаючи на автобус. Зрештою, Степан
    заплатив {повну|велику|подвійну|повну} ціну. Його {неуважність|лінь|дурість|неуважність}
    знову стала причиною {проблем|бід|криз|проблем}. Тепер він знає, що краще бути
    {чесним|тихим|спокійним|чесним}, ніж хитрим. Його {життя|доля|історія|життя} —
    гарний урок для всіх нас.

    '
  id: історія-про-невдаху
- type: error-correction
  title: Виправте фразеологізми
  instruction: Знайдіть неправильне слово та замініть його.
  items:
  - sentence: Ми намагалися зловити двох зайців.
    error: зловити
    answer: вбити
    options:
    - вбити
