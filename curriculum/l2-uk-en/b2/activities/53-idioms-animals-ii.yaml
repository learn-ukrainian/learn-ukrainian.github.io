- type: quiz
  title: Оберіть ситуацію
  instruction: Який фразеологізм найкраще пасує до наведеної ситуації?
  items:
  - question: Ваш друг розповідає про маленьку подряпину на пальці так, ніби це смертельна
      рана. Що він робить?
    options:
    - text: Він робить з мухи слона.
      correct: true
    - text: Він ловить ґав.
      correct: false
    - text: Він вбиває двох зайців.
      correct: false
    - text: Він як риба у воді.
      correct: false
    explanation: Перебільшення дрібниці — це типове 'робити з мухи слона'.
  - question: Ви купуєте телефон, який виглядає ідеально, без жодної подряпини. Як
      про нього скаже продавець?
    options:
    - text: Муха не сідала!
      correct: true
    - text: Ні риба ні м'ясо.
      correct: false
    - text: Рахує ворон.
      correct: false
    - text: Ловити рибу в мутній воді.
      correct: false
    explanation: Вираз означає бездоганний стан нової речі.
  - question: Ви поїхали у відрядження і заодно відвідали музей. Що ви зробили?
    options:
    - text: Вбили двох зайців.
      correct: true
    - text: Зробили з мухи слона.
      correct: false
    - text: Ловили ґав.
      correct: false
    - text: Були як риба у воді.
      correct: false
    explanation: Поєднання двох корисних справ — це 'вбити двох зайців'.
  - question: Людина не може обрати сторону в суперечці і постійно вагається. Хто
      вона?
    options:
    - text: Ні риба ні м'ясо
      correct: true
    - text: Як риба у воді
      correct: false
    - text: Муха, що не сідала
      correct: false
    - text: Мисливець за зайцями
      correct: false
    explanation: Так кажуть про посередніх та невпевнених людей.
  - question: Студент дивиться у вікно замість того, щоб слухати лекцію. Що він робить?
    options:
    - text: Ловить ґав (рахує ворон).
      correct: true
    - text: Ловить рибу в мутній воді.
      correct: false
    - text: Робить з мухи слона.
      correct: false
    - text: Вбиває двох зайців.
      correct: false
    explanation: Ці вирази описують крайню неуважність.
  - question: Видатний хірург під час операції почуватися дуже спокійно та професійно.
      Як саме?
    options:
    - text: Як риба у воді
      correct: true
    - text: Як муха на слоні
      correct: false
    - text: Як заєць у полі
      correct: false
    - text: Ні риба ні м'ясо
      correct: false
    explanation: Вираз описує високий рівень комфорту та майстерності.
  - question: Поки в країні була політична криза, деякі бізнесмени незаконно привласнили
      майно. Що вони робили?
    options:
    - text: Ловили рибу в мутній воді.
      correct: true
    - text: Вбили двох зайців.
      correct: false
    - text: Рахували ворон.
      correct: false
    - text: Робили з мухи слона.
      correct: false
    explanation: Це маніпуляція хаосом заради власної вигоди.
  - question: Ми запізнилися на потяг, бо стояли і просто дивилися на вітрини. Ми...
    options:
    - text: Ловили ґав.
      correct: true
    - text: Вбили двох зайців.
      correct: false
    - text: Були як риба у воді.
      correct: false
    - text: Зробили з мухи слона.
      correct: false
    explanation: Вираз вказує на марну трату часу через неуважність.
