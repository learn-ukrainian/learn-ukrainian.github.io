    - хліб
    - вода
    explanation: 'Правильно: ''ні риба ні м''ясо''.'
  - sentence: Там ще бджола не сідала.
    error: бджола
    answer: муха
    options:
    - муха
    - оса
    - ґава
    - ворона
    explanation: 'Правильно: ''муха не сідала''.'
  - sentence: Не робіть із мухи бегемота.
    error: бегемота
    answer: слона
    options:
    - слона
    - кита
    - коня
    - бика
    explanation: 'Правильно: ''робити з мухи слона''.'
  - sentence: Він ловить рибу в брудній воді.
    error: брудній
    answer: мутній
    options:
    - мутній
    - чорній
    - холодній
    - глибокій
    explanation: 'Правильно: ''в мутній воді''.'
  - sentence: Ти знову ґаву рахуєш.
    error: рахуєш
    answer: ловиш
    options:
    - ловиш
    - бачиш
    - чуєш
    - їси
    explanation: Ґав — ловлять, ворон — рахують.
  id: виправте-фразеологізми
