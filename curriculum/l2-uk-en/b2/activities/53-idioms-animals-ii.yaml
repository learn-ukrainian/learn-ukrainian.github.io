module: b2-53
level: B2
activities:
- type: match-up
  title: Знайдіть значення
  instruction: З'єднайте фразеологізм з його поясненням.
  pairs:
  - left: вбити двох зайців
    right: досягти двох цілей
  - left: ловити ґав
    right: бути неуважним
  - left: рахувати ворон
    right: мріяти замість роботи
  - left: як риба у воді
    right: почуватися впевнено
  - left: ні риба ні м'ясо
    right: безхарактерна людина
  - left: ловити рибу в мутній воді
    right: користуватися хаосом
  - left: муха не сідала
    right: абсолютно новий
  - left: робити з мухи слона
    right: перебільшувати
  id: знайдіть-значення
- type: quiz
  title: Оберіть ситуацію
  instruction: Який фразеологізм найкраще пасує до наведеної ситуації?
  items:
  - question: Ваш друг розповідає про маленьку подряпину на пальці так, ніби це смертельна
      рана. Що він робить?
    options:
    - text: Він робить з мухи слона.
      correct: true
    - text: Він ловить ґав.
      correct: false
    - text: Він вбиває двох зайців.
      correct: false
    - text: Він як риба у воді.
      correct: false
    explanation: Перебільшення дрібниці — це типове 'робити з мухи слона'.
  - question: Ви купуєте телефон, який виглядає ідеально, без жодної подряпини. Як
      про нього скаже продавець?
    options:
    - text: Муха не сідала!
      correct: true
    - text: Ні риба ні м'ясо.
      correct: false
    - text: Рахує ворон.
      correct: false
    - text: Ловить рибу в мутній воді.
      correct: false
    explanation: Вираз означає бездоганний стан нової речі.
  - question: Ви поїхали у відрядження і заодно відвідали музей. Що ви зробили?
    options:
    - text: Вбили двох зайців.
      correct: true
    - text: Зробили з мухи слона.
      correct: false
    - text: Ловили ґав.
      correct: false
    - text: Були як риба у воді.
      correct: false
    explanation: Поєднання двох корисних справ — це 'вбити двох зайців'.
  - question: Людина не може обрати сторону в суперечці і постійно вагається. Хто
      вона?
    options:
    - text: Ні риба ні м'ясо
      correct: true
    - text: Як риба у воді
      correct: false
    - text: Муха, що не сідала
      correct: false
    - text: Мисливець за зайцями
      correct: false
    explanation: Так кажуть про посередніх та невпевнених людей.
  - question: Студент дивиться у вікно замість того, щоб слухати лекцію. Що він робить?
    options:
    - text: Ловить ґав (рахує ворон).
      correct: true
    - text: Ловить рибу в мутній воді.
      correct: false
    - text: Робить з мухи слона.
      correct: false
    - text: Вбиває двох зайців.
      correct: false
    explanation: Ці вирази описують крайню неуважність.
  - question: Видатний хірург під час операції почувається дуже спокійно та професійно.
      Як саме?
    options:
    - text: Як риба у воді
      correct: true
    - text: Як муха на слоні
      correct: false
    - text: Як заєць у полі
      correct: false
    - text: Ні риба ні м'ясо
      correct: false
    explanation: Вираз описує високий рівень комфорту та майстерності.
  - question: Поки в країні була політична криза, деякі бізнесмени незаконно привласнили
      майно. Що вони робили?
    options:
    - text: Ловили рибу в мутній воді.
      correct: true
    - text: Вбивали двох зайців.
      correct: false
    - text: Рахували ворон.
      correct: false
    - text: Робили з мухи слона.
      correct: false
    explanation: Це маніпуляція хаосом заради власної вигоди.
  - question: Ми запізнилися на потяг, бо стояли і просто дивилися на вітрини. Ми...
    options:
    - text: Ловили ґав.
      correct: true
    - text: Вбили двох зайців.
      correct: false
    - text: Були як риба у воді.
      correct: false
    - text: Зробили з мухи слона.
      correct: false
    explanation: Вираз вказує на марну трату часу через неуважність.
  id: оберіть-ситуацію
- type: fill-in
  title: Вставте слово
  instruction: Доповніть фразеологізм правильною назвою тварини чи стихії.
  items:
  - sentence: Ти знову [___] ловиш, а вчитель уже дав завдання!
    answer: ґав
    options:
    - ґав
    - риб
    - мух
    - зайців
  - sentence: Не треба робити з [___] слона, це лише маленька проблема.
    answer: мухи
    options:
    - мухи
    - риби
    - ґави
    - ворони
  - sentence: Він у математиці почувається як [___] у воді.
    answer: риба
    options:
    - риба
    - муха
    - ґава
    - слон
  - sentence: Костюм зовсім новий, на ньому ще [___] не сідала.
    answer: муха
    options:
    - муха
    - ґава
    - ворона
    - риба
  - sentence: 'Ми вирішили [___] двох зайців: і відпочити, і мову повчити.'
    answer: вбити
    options:
    - вбити
    - зловити
    - бачити
    - купити
  - sentence: Досить уже рахувати [___], зосередься на роботі!
    answer: ворон
    options:
    - ворон
    - зайців
    - риб
    - мух
  - sentence: Він такий безініціативний, справжнє ні [___] ні м'ясо.
    answer: риба
    options:
    - риба
    - муха
    - ґава
    - ворона
  - sentence: Вони люблять ловити рибу в [___] воді, коли навколо паніка.
    answer: мутній
    options:
    - мутній
    - чистій
    - холодній
    - глибокій
  id: вставте-слово
- type: true-false
  title: Чи це правда?
  instruction: Визначте правильність тлумачення ідіоми.
  items:
  - statement: Вираз 'вбити двох зайців' означає жорстоке поводження з тваринами.
    correct: false
    explanation: Ні, це метафора одночасного досягнення двох корисних цілей.
  - statement: '''Ловити ґав'' та ''рахувати ворон'' — це фразеологізми-синоніми.'
    correct: true
    explanation: Так, обидва вирази означають неуважність та марну трату часу.
  - statement: Ідіома 'муха не сідала' вживається для опису брудних або зіпсованих
      речей.
    correct: false
    explanation: Навпаки, це про ідеально чисту, нову річ.
  - statement: '''Як риба у воді'' кажуть про людину, яка не вміє плавати.'
    correct: false
    explanation: Ні, це про того, хто почувається дуже впевнено у якійсь справі.
  - statement: Вираз 'ні риба ні м'ясо' має позитивне значення.
    correct: false
    explanation: Ні, це критичне зауваження про безхарактерну людину.
  - statement: '''Робити з мухи слона'' — значить сильно перебільшувати значення дрібниці.'
    correct: true
    explanation: Так, це найпоширеніша метафора перебільшення.
  - statement: '''Ловити рибу в мутній воді'' — це професійна порада рибалкам.'
    correct: false
    explanation: Ні, це метафора нечесного збагачення під час хаосу.
  - statement: Вираз 'рахувати ворон' можна вжити щодо неуважного водія.
    correct: true
    explanation: Так, це цілком доречно в розмовному стилі.
  id: чи-це-правда?
