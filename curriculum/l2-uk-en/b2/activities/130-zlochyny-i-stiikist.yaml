- type: error-correction
  id: grammar_resilience_1
  question: Виправте граматичні помилки у реченнях про стійкість.
  items:
  - error: Ми виживемо у темрява.
    answer: Ми виживемо у темряві.
    options:
    - Ми виживемо у темряві.
    - Ми виживемо у темрява.
    - Ми виживемо у темряву.
    - Ми виживемо у темрявою.
    explanation: Місцевий відмінок іменника (де? у чому?).
  - error: Буча став символом болю.
    answer: Буча стала символом болю.
    options:
    - Буча стала символом болю.
    - Буча став символом болю.
    - Буча стало символом болю.
    - Буча стали символом болю.
    explanation: Узгодження підмета (жіночий рід) та присудка.
  - error: Люди допомагали один одного.
    answer: Люди допомагали один одному.
    options:
    - Люди допомагали один одному.
    - Люди допомагали один одного.
    - Люди допомагали один одним.
    - Люди допомагали одному одного.
    explanation: Займенник 'один одному' у давальному відмінку.
  - error: ЗСУ звільнив Херсон.
    answer: ЗСУ звільнили Херсон.
    options:
    - ЗСУ звільнили Херсон.
    - ЗСУ звільнив Херсон.
    - ЗСУ звільнила Херсон.
    - ЗСУ звільнило Херсон.
    explanation: Абревіатура ЗСУ (Збройні Сили) — множина.
  - error: Ми не боїмося блекаут.
    answer: Ми не боїмося блекауту.
    options:
    - Ми не боїмося блекауту.
    - Ми не боїмося блекаут.
    - Ми не боїмося блекаутом.
    - Ми не боїмося блекауті.
    explanation: Дієслово 'боятися' вимагає родового відмінка.
  - error: Справедливість будуть відновлена.
    answer: Справедливість буде відновлена.
    options:
    - Справедливість буде відновлена.
    - Справедливість будуть відновлена.
    - Справедливість був відновлена.
    - Справедливість було відновлено.
    explanation: Узгодження підмета (однина) та дієслова у майбутньому часі.
