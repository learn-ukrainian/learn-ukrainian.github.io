# Activity 1: Quiz - Визначення суфіксів
- type: quiz
  title: Визначення суфіксів для назв місць
  items:
    - question: Який суфікс використано для утворення слова «читальня»?
      options:
        - text: -ище
          correct: false
        - text: -альня
          correct: true
        - text: -арня
          correct: false
        - text: -ка
          correct: false
      explanation: Слово «читальня» утворене від дієслова «читати» за допомогою суфікса -альня.

    - question: Від якого слова утворено назву «лікарня»?
      options:
        - text: Від дієслова «лікувати»
          correct: false
        - text: Від іменника «лікар»
          correct: true
        - text: Від прикметника «лікарський»
          correct: false
        - text: Від іменника «ліки»
          correct: false
      explanation: Слово «лікарня» утворене від назви професії «лікар» за допомогою суфікса -ня.

    - question: Який суфікс використовується для утворення назв територій та великих просторів?
      options:
        - text: -альня
          correct: false
        - text: -арня
          correct: false
        - text: -ище
          correct: true
        - text: -ка
          correct: false
      explanation: Суфікс -ище утворює назви територій та просторів — кладовище, пасовище, звалище.

    - question: Яке слово утворене за іншою моделлю, ніж інші?
      options:
        - text: читальня
          correct: false
        - text: спальня
          correct: false
        - text: лікарня
          correct: true
        - text: їдальня
          correct: false
      explanation: '"Лікарня" утворена від назви професії (лікар), а інші — від дієслів (читати, спати, їсти).'

    - question: Який граматичний рід має слово «кладовище»?
      options:
        - text: Чоловічий
          correct: false
        - text: Жіночий
          correct: false
        - text: Середній
          correct: true
        - text: Спільний
          correct: false
      explanation: Усі слова з суфіксом -ище належать до середнього роду — це кладовище, це пасовище.

    - question: Від якого дієслова утворено слово «сховище»?
      options:
        - text: сховатися
          correct: false
        - text: ховати
          correct: true
        - text: сховок
          correct: false
        - text: ховатися
          correct: false
      explanation: Слово «сховище» утворене від дієслова «ховати» — місце, де щось ховають.

    - question: Яке слово НЕ утворене за допомогою суфікса -арня?
      options:
        - text: пекарня
          correct: false
        - text: друкарня
          correct: false
        - text: перукарня
          correct: false
        - text: пральня
          correct: true
      explanation: '"Пральня" утворена за допомогою суфікса -альня від дієслова "прати".'

    - question: Який суфікс використовується після шиплячих приголосних для назв приміщень?
      options:
        - text: -альня
          correct: false
        - text: -ильня
          correct: true
        - text: -арня
          correct: false
        - text: -ище
          correct: false
      explanation: 'Після шиплячих використовується варіант -ильня: варильня, коптильня, сушильня.'

    - question: Яке значення має суфікс -арня у словотворенні?
      options:
        - text: Місце діяльності від дієслова
          correct: false
        - text: Заклад або майстерня від назви професії
          correct: true
        - text: Територія або простір
          correct: false
        - text: Абстрактне поняття
          correct: false
      explanation: Суфікс -арня утворює назви закладів від назв професій — лікар → лікарня.

    - question: Яке слово є історичним терміном для стародавнього поселення?
      options:
        - text: кладовище
          correct: false
        - text: пасовище
          correct: false
        - text: городище
          correct: true
        - text: сховище
          correct: false
      explanation: '"Городище" — археологічний термін для позначення стародавніх слов''янських поселень.'

    - question: Від якого кореня утворено слово «вітальня»?
      options:
        - text: віт (вітер)
          correct: false
        - text: вітати
          correct: true
        - text: вітрина
          correct: false
        - text: вітчизна
          correct: false
      explanation: '"Вітальня" — від дієслова "вітати"; кімната, де вітають гостей.'

    - question: Яке слово є грецьким запозиченням?
      options:
        - text: читальня
          correct: false
        - text: бібліотека
          correct: true
        - text: лікарня
          correct: false
        - text: спальня
          correct: false
      explanation: '"Бібліотека" — грецьке запозичення (βιβλιοθήκη — сховище книг).'

    - question: Який граматичний рід має слово «лікарня»?
      options:
        - text: Чоловічий
          correct: false
        - text: Жіночий
          correct: true
        - text: Середній
          correct: false
        - text: Спільний
          correct: false
      explanation: Слова з суфіксом -арня належать до жіночого роду — ця лікарня, ця пекарня.

    - question: Яке слово означає місце для поховання?
      options:
        - text: сховище
          correct: false
        - text: кладовище
          correct: true
        - text: городище
          correct: false
        - text: звалище
          correct: false
      explanation: '"Кладовище" — від "клад" (класти); місце, де кладуть померлих.'

    - question: Який суфікс є найпродуктивнішим для творення назв приміщень?
      options:
        - text: -ище
          correct: false
        - text: -арня
          correct: false
        - text: -ня/-альня/-ильня
          correct: true
        - text: -ка
          correct: false
      explanation: Суфікс -ня/-альня/-ильня є найпродуктивнішим — понад 200 зафіксованих слів.

    - question: Від якого слова утворено назву «пасовище»?
      options:
        - text: пасти
          correct: true
        - text: пас
          correct: false
        - text: пасмо
          correct: false
        - text: пасовий
          correct: false
      explanation: '"Пасовище" утворене від дієслова "пасти" — місце, де пасуть худобу.'

