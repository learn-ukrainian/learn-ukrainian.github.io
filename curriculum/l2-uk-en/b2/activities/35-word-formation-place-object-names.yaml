# Activity 4: True-false - Правила словотворення
- type: true-false
  title: Правила словотворення
  items:
    - statement: Суфікс -альня утворює назви місць від дієслів.
      correct: true
      explanation: Так, суфікс -альня додається до дієслівної основи — читати → читальня.
    - statement: Слово «лікарня» утворене від дієслова «лікувати».
      correct: false
      explanation: '"Лікарня" утворене від назви професії "лікар", а не від дієслова.'
    - statement: Усі слова з суфіксом -ище належать до середнього роду.
      correct: true
      explanation: 'Так: це кладовище, це пасовище, це звалище — усі середнього роду.'
    - statement: Суфікс -арня є найпродуктивнішим для назв місць.
      correct: false
      explanation: Найпродуктивнішим є суфікс -ня/-альня/-ильня (понад 200 слів).
    - statement: Слово «бібліотека» є грецьким запозиченням.
      correct: true
      explanation: '"Бібліотека" походить від грецького βιβλιοθήκη (сховище книг).'
    - statement: Після шиплячих приголосних використовується суфікс -ильня.
      correct: true
      explanation: 'Правильно: варильня, коптильня, сушильня — після шиплячих -ильня.'
    - statement: Слово «вітальня» означає кімнату з вітром.
      correct: false
      explanation: '"Вітальня" — від "вітати"; кімната для вітання гостей.'
    - statement: Суфікс -ище часто вказує на великий простір або територію.
      correct: true
      explanation: Так, -ище утворює назви територій — пасовище, кладовище, звалище.
    - statement: Слово «перукарня» походить від німецького слова.
      correct: true
      explanation: '"Перукарня" — від німецького "Perücke" (перука).'
    - statement: Усі слова з суфіксом -арня належать до чоловічого роду.
      correct: false
      explanation: Слова з суфіксом -арня належать до жіночого роду — ця лікарня.
    - statement: Слово «городище» означає сучасний город.
      correct: false
      explanation: '"Городище" — археологічний термін для стародавніх поселень.'
    - statement: Наголос у слові «читальня» падає на суфікс.
      correct: true
      explanation: 'Правильно: читАльня — наголос на -аль-.'
    - statement: Слово «кладовище» утворене від дієслова «класти».
      correct: true
      explanation: '"Кладовище" — від "клад" (пов''язане з "класти").'
    - statement: Суфікс -ка є продуктивним для утворення нових назв місць.
      correct: false
      explanation: Суфікс -ка в назвах місць непродуктивний — здебільшого запозичення.
    - statement: Слово «звалище» означає місце для звалювання сміття.
      correct: true
      explanation: 'Так, "звалище" — від "звалювати"; місце, де звалюють відходи.'
    - statement: У слові «сховище» корінь — «схов».
      correct: false
      explanation: 'Корінь — "хов" (від "ховати"), "с-" — префікс.'

