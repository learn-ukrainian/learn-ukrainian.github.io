- type: quiz
  title: Визначення суфіксів для назв місць
  items:
  - question: Який суфікс найчастіше використовується для утворення назв приміщень, де відбувається певна побутова чи громадська діяльність?
    options:
    - text: -ище
      correct: false
    - text: -ня (-альня)
      correct: true
    - text: -арня
      correct: false
    - text: -ка
      correct: false
    explanation: Суфікс -ня (особливо -альня/-ильня) утворює назви місць від дієслів.
  - question: Визначте дієслівну основу, від якої було утворено слово «їдальня» для позначення місця громадського харчування.
