    - text: Жіночий
      correct: false
    - text: Середній
      correct: true
    - text: Спільний
      correct: false
    explanation: Слова на -ище (кладовище, сховище) належать до середнього роду.
  - question: Визначте, від якого слова було утворено назву кімнати «вітальня», де зазвичай приймають та вітають гостей у будинку.
    options:
    - text: вітати
