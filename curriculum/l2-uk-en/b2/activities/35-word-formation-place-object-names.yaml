    - text: пекарня
      correct: true
    - text: пекарище
      correct: false
    - text: пекарство
      correct: false
    explanation: Від назви професії «пекар» утворюється «пекарня».
  - question: Який граматичний рід мають абсолютно усі назви територій та місць, що закінчуються на словотвірний суфікс -ище?
