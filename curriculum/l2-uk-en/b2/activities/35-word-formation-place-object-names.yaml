    - text: вітання
      correct: false
    - text: привітання
      correct: false
    - text: візит
      correct: false
    explanation: «Вітальня» утворена від дієслова «вітати».
  - question: Яке слово в українській мові позначає спеціальне місце або приміщення, призначене для тривалого зберігання цінних речей чи продуктів?
