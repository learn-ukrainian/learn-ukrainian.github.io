    - text: пасовище
      correct: true
    - text: пасовисько
      correct: false
    - text: пасовище
      correct: true
    - text: пасовище
      correct: true
    explanation: Суфікс -ище часто утворює назви великих територій (пасовище).
  - question: Оберіть правильний варіант назви місця, де професійно випікають та продають свіжий хліб і хлібобулочні вироби.
