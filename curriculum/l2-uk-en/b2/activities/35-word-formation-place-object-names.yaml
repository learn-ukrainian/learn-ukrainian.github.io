    - text: їсти
      correct: true
    - text: їда
      correct: false
    - text: їд-
      correct: false
    - text: їдять
      correct: false
    explanation: Слово «їдальня» утворено від дієслова «їсти» з чергуванням с/д.
  - question: Від якої професії було утворено назву медичного закладу «лікарня», де надають допомогу хворим людям?
