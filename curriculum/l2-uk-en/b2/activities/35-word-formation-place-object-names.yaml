- type: cloze
  title: Утворіть назву місця
  passage: 'Ми пішли до бібліотеки, де працює велика {читальня|читарня|читання|читар}. Потім ми зайшли у {пекарню|пекальню|пекарство|пекарище} за свіжим хлібом. Поруч була {перукарня|перукальня|перука|перукарство}, де я записався на стрижку.

    У новій квартирі дуже простора {спальня|спальня|спарня|спальня} та затишна {вітальня|вітальня|вітальня|вітальня}. Ми обідаємо у шкільній {їдальні|їдальні|їдальні|їдальні}. Колись на цьому місці було давнє {городище|городище|городище|городище}.

    На околиці міста розташоване старе {кладовище|кладовище|кладовище|кладовище}. За ним розкинулося велике {пасовище|пасовище|пасовище|пасовище}. У центрі міста є сучасна {лікарня|лікарня|лікарня|лікарня}.

    Ми знайшли старе {сховище|сховище|сховище|сховище} для зерна. Неподалік працює {друкарня|друкарня|друкарня|друкарня}. У місті відкрили нову {книгарню|книгарню|книгарню|книгарню}.

    Він працює в {слюсарні|слюсарні|слюсарні|слюсарні} на околиці. Ми відвідали {птахарню|птахарню|птахарню|птахарню} у селі. На місці {звалища|звалища|звалища|звалища} тепер парк.

    У {пральні|пральні|пральні|пральні} самообслуговування завжди багато людей.'
  instruction: Заповніть пропуски правильними назвами місць.
- type: true-false
  title: Правила словотворення
  items:
  - statement: Суфікс -альня утворює назви приміщень від дієслів.
    correct: true
    explanation: Так, наприклад — спальня (від спати), читальня (від читати).
  - statement: Слова на -ище завжди належать до жіночого роду.
    correct: false
    explanation: Слова на -ище (пасовище, кладовище) належать до середнього роду.
  - statement: Суфікс -арня часто утворює назви закладів від назв професій.
    correct: true
    explanation: Так, наприклад — лікарня (від лікар), пекарня (від пекар).
  - statement: Слово «читарня» є нормативним в українській мові.
    correct: false
    explanation: Неправильно, нормативна форма — «читальня» (від дієслова «читати»).
  - statement: Наголос у слові «їдальня» падає на другий склад.
    correct: true
    explanation: Так, правильна вимова — їдАльня.
  - statement: Слово «вітальня» походить від дієслова «вітати».
    correct: true
    explanation: Правильно, це місце, де вітають гостей.
  - statement: Суфікс -ище може позначати територію стародавнього поселення.
    correct: true
    explanation: Так, наприклад — городище.
  - statement: Слова «аптека» та «бібліотека» утворені за допомогою українського суфікса -ка.
    correct: false
    explanation: Ні, це запозичення з грецької мови, де «тека» — це сховище.
  - statement: Суфікс -ильня використовується після шиплячих приголосних.
    correct: true
    explanation: Так, наприклад — сушильня, коптильня.
  - statement: Слово «кладовище» належить до середнього роду.
    correct: true
    explanation: Правильно, це кладовище.
  - statement: «Майстерня» — це назва місця, утворена від слова «майстер».
    correct: true
    explanation: Так, це приміщення для роботи майстра.
  - statement: У сучасній мові суфікс -ище є дуже продуктивним для нових слів.
    correct: false
    explanation: Ні, цей суфікс зараз є малопродуктивним.
  - statement: Суфікс -арня може утворювати назви магазинів.
    correct: true
    explanation: Так, наприклад — книгарня, цукерня.
  - statement: «Звалище» — це місце, куди звалюють відходи.
    correct: true
    explanation: Так, утворено від дієслова «звалювати».
  - statement: Всі назви кімнат у будинку утворюються тільки з суфіксом -альня.
    correct: false
    explanation: Не всі, наприклад — кухня, комора, кабінет.
  - statement: Суфікс -альня завжди наголошений.
    correct: true
    explanation: Так, це характерна ознака цієї словотвірної моделі.
