    - text: лікувати
      correct: false
    - text: ліки
      correct: true
    - text: лікар
      correct: true
    - text: лікування
      correct: false
    explanation: «Лікарня» утворена від назви професії «лікар» за допомогою суфікса -ня.
  - question: Яке з наведених слів позначає не приміщення, а велику територію, призначену для випасу свійської худоби?
