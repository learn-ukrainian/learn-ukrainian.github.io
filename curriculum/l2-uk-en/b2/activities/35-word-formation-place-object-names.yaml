    - text: сховище
      correct: true
    - text: ховання
      correct: false
    - text: схованя
      correct: false
    explanation: «Сховище» — це назва місця зберігання, утворена за допомогою суфікса -ище.
  - question: Який словотвірний суфікс використано у слові «друкарня» для позначення закладу, де працюють професійні друкарі та видають книги?
