- type: quiz
  title: Розуміння тексту про заснування Києва
  items:
  - question: Згідно з текстом, хто був старшим із братів-засновників Києва?
    options:
    - text: Щек
      correct: false
    - text: Хорив
      correct: false
    - text: Кий
      correct: true
    - text: Аскольд
      correct: false
    explanation: У тексті сказано, що Кий був старшим братом, і місто назвали на його
      честь.
  - question: Згідно з текстом, яке джерело є головним свідченням легенди про заснування
      Києва?
    options:
    - text: Візантійські хроніки
      correct: false
    - text: «Повість минулих літ»
      correct: true
    - text: Хозарські документи
      correct: false
    - text: Скандинавські саги
      correct: false
    explanation: 'У тексті згадано: «Літопис «Повість минулих літ», укладений Нестором...
      є головним джерелом легенди».'
  - question: Згідно з текстом, як називався торговельний шлях, що проходив через
      Київ?
    options:
    - text: Шовковий шлях
      correct: false
    - text: Бурштиновий шлях
      correct: false
    - text: Шлях «з варягів у греки»
      correct: true
    - text: Чорноморський шлях
      correct: false
    explanation: У тексті описано шлях «з варягів у греки», що з'єднував Скандинавію
      з Візантією.
  - question: Згідно з текстом, кому поляни сплачували данину до приходу варягів?
    options:
    - text: Візантійській імперії
      correct: false
    - text: Хозарському каганату
      correct: true
    - text: Скандинавським конунгам
      correct: false
    - text: Болгарському царству
      correct: false
    explanation: Текст стверджує, що поляни сплачували данину хозарам.
  - question: Як автор тексту характеризує роль Кия?
    options:
    - text: Як простого ватажка
      correct: false
    - text: Як справжнього державного діяча
      correct: true
    - text: Як варязького воїна
      correct: false
    - text: Як хозарського намісника
      correct: false
    explanation: У тексті сказано, що Кий був «не просто ватажком, а справжнім державним
      діячем».
  - question: Згідно з текстом, куди подорожував Кий за літописом?
    options:
    - text: До Рима
      correct: false
    - text: До Скандинавії
      correct: false
    - text: До Константинополя
      correct: true
    - text: До Хозарії
      correct: false
    explanation: Літопис розповідає, що Кий подорожував до Константинополя.
  - question: Як текст пояснює значення виразу «матір городів руських»?
    options:
    - text: Як «російська столиця»
      correct: false
    - text: Як «головне місто Русі»
      correct: true
    - text: Як «найстаріше місто»
      correct: false
    - text: Як «священне місто»
      correct: false
    explanation: Текст пояснює, що це калька з грецького «митрополія», що означає
      «головне місто».
  - question: Згідно з текстом, коли варяги Аскольд і Дір захопили Київ?
    options:
    - text: Близько 800 року
      correct: false
    - text: Близько 860 року
      correct: true
    - text: Близько 900 року
      correct: false
    - text: Близько 988 року
      correct: false
    explanation: У тексті вказано, що Аскольд і Дір захопили Київ близько 860 року.
  - question: Як текст характеризує претензії Росії на київську спадщину?
    options:
    - text: Як законні претензії
      correct: false
    - text: Як історичний ревізіонізм
      correct: true
    - text: Як неважливі
      correct: false
    - text: Як частково обґрунтовані
      correct: false
    explanation: Текст прямо називає претензії Росії «історичним ревізіонізмом».
  - question: Згідно з текстом, якою була друга назва Києва за візантійськими джерелами?
    options:
    - text: Константинополь
      correct: false
    - text: Самватас
      correct: true
    - text: Києвець
      correct: false
    - text: Вишгород
      correct: false
    explanation: Імператор Костянтин Багрянородний називає Київ також «Самватас».
  - question: Згідно з текстом, коли Москва виникла як місто?
    options:
    - text: У IX столітті
      correct: false
    - text: У X столітті
      correct: false
    - text: У XII столітті
      correct: true
    - text: У XIV столітті
      correct: false
    explanation: Текст стверджує, що Москва виникла лише в XII столітті.
  - question: Як текст характеризує хозар?
    options:
    - text: Як слов'янський народ
      correct: false
    - text: Як могутній тюркський народ
      correct: true
    - text: Як скандинавських торговців
      correct: false
    - text: Як візантійських союзників
      correct: false
    explanation: У тексті хозари описані як «могутній тюркський народ».
  - question: Згідно з текстом, яку релігію прийняла хозарська еліта?
    options:
    - text: Християнство
      correct: false
    - text: Іслам
      correct: false
    - text: Іудаїзм
      correct: true
    - text: Язичництво
      correct: false
    explanation: Текст стверджує, що хозарська еліта прийняла іудаїзм.
  - question: Згідно з текстом, що символізував Кий під час російського вторгнення
      2022 року?
    options:
    - text: Мирне співіснування
      correct: false
    - text: Опір
      correct: true
    - text: Торгівлю
      correct: false
    - text: Релігійну єдність
      correct: false
    explanation: Текст стверджує, що «Кий — князь-воїн — став символом опору».
  - question: Згідно з текстом, коли було встановлено пам'ятник засновникам Києва?
    options:
    - text: 1972 року
      correct: false
    - text: 1982 року
      correct: true
    - text: 1992 року
      correct: false
    - text: 2002 року
      correct: false
    explanation: У тексті сказано, що пам'ятник встановлено 1982 року.
  - question: Що везли варяги на південь, згідно з текстом?
    options:
    - text: Шовки та прянощі
      correct: false
    - text: Хутра, мед, рабів
      correct: true
    - text: Золото та срібло
      correct: false
    - text: Зброю та коней
      correct: false
    explanation: Текст стверджує, що варяги везли на південь хутра, мед, рабів.
