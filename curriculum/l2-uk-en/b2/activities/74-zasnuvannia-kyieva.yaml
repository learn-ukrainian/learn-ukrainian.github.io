- type: cloze
  title: Історична лексика в контексті
  passage: 'Київ — одне з найстаріших міст Європи, {столиця|місто|центр|держава}__
    сучасної України. Три брати — Кий, Щек і Хорив — стали {засновниками|правителями|захисниками|жителями}__
    Києва. «Повість минулих літ» — це давній {літопис|роман|переказ|документ}__, укладений
    монахом Нестором.


    Поляни сплачували {данину|гроші|товари|податки}__ хозарам. Київ стояв на торговельному
    {шляху|маршруті|напрямку|мосту}__ «з варягів у греки». Варяги були скандинавськими
    воїнами і {торговцями|ремісниками|землеробами|священиками}__.


    Хозарський {каганат|імперія|царство|князівство}__ контролював степи на схід від
    Дніпра. Аскольд і Дір організували {похід|атаку|війну|напад}__ на Константинополь.
    Легенда про заснування Києва — частина національної {ідентичності|культури|спадщини|традиції}__.


    Київ розташований на правому березі могутнього {Дніпра|Дністра|Бугу|Десни}__.
    Кий, за літописом, був {князем|вождем|царем|каганом}__ свого племені. Україна
    є {спадкоємицею|частиною|продовженням|наслідком}__ Київської Русі.


    На пагорбах над Дніпром брати заснували {місто|поселення|село|городок}__. Русь
    і Росія — це різні {держави|країни|народи|нації}__, розділені століттями. Кий
    подорожував до {Константинополя|Рима|Афін|Єрусалима}__ — столиці Візантії.


    Річка {Либідь|Хоривиця|Щекавиця|Почайна}__, названа на честь сестри, і сьогодні
    тече через Київ.'
  instruction: Заповніть пропуски, обравши правильні слова.
- type: true-false
  title: Факти про заснування Києва
  items:
  - statement: Згідно з текстом, Київ названо на честь найстаршого з братів.
    correct: true
    explanation: Так, місто назвали на честь Кия — старшого брата.
  - statement: Згідно з текстом, «Повість минулих літ» укладено у XV столітті.
    correct: false
    explanation: Літопис укладено на початку XII століття, а не XV.
  - statement: Згідно з текстом, Москва виникла раніше за Київ.
    correct: false
    explanation: Текст стверджує, що Москва виникла лише в XII столітті, коли Київ
      уже мав 300-річну історію.
  - statement: Згідно з текстом, варяги торгували хутрами, медом і рабами.
    correct: true
    explanation: Текст підтверджує, що варяги везли на південь хутра, мед, рабів.
  - statement: Згідно з текстом, хозарська еліта прийняла християнство.
    correct: false
    explanation: Текст стверджує, що хозарська еліта прийняла іудаїзм.
  - statement: Згідно з текстом, Аскольд і Дір здійснили успішний похід на Константинополь.
    correct: false
    explanation: Текст каже, що похід «не досяг повного успіху».
  - statement: Згідно з текстом, річка Либідь названа на честь сестри братів.
    correct: true
    explanation: Так, річку назвали на честь сестри Либідь.
  - statement: Згідно з текстом, поселення на місці Києва існувало вже 20 000 років
      тому.
    correct: true
    explanation: Текст стверджує, що поселення існувало ще в камʼяну добу — понад
      20 000 років тому.
  - statement: Згідно з текстом, Кий заснував лише одне місто.
    correct: false
    explanation: Кий також заснував місто Київець на Дунаї.
  - statement: Згідно з текстом, вираз «матір городів руських» означає «російська
      столиця».
    correct: false
    explanation: Це калька з грецького «митрополія», що означає «головне місто Русі».
  - statement: Згідно з текстом, пам'ятник засновникам Києва зображує чотири фігури
      на човні.
    correct: true
    explanation: Так, пам'ятник 1982 року зображує чотири фігури на човні.
  - statement: Згідно з текстом, Дніпро був «головною дорогою» середньовічної України.
    correct: true
    explanation: Текст називає Дніпро «головною дорогою».
  - statement: Згідно з текстом, Костянтин Багрянородний — візантійський імператор
      X століття.
    correct: true
    explanation: Так, текст датує його свідчення приблизно 950 роком.
  - statement: Згідно з текстом, претензії Росії на київську спадщину є обґрунтованими.
    correct: false
    explanation: Текст характеризує ці претензії як «історичний ревізіонізм».
  - statement: Згідно з текстом, монах Нестор був автором «Повісті минулих літ».
    correct: true
    explanation: Так, текст вказує, що літопис укладений монахом Нестором.
  - statement: Згідно з текстом, слов'янські поселення з'явилися на місці Києва у
      VI столітті.
    correct: true
    explanation: Так, текст стверджує, що перші слов'янські поселення з'явилися в
      VI столітті.
