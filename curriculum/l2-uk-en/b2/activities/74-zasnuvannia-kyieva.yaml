  items:
  - question: У цитаті з «Повісті минулих літ» згадується «бір великий». Що це означає?
    options:
    - text: Великий палац
      correct: false
    - text: Великий ліс
      correct: true
    - text: Велике поле
      correct: false
    - text: Велике озеро
      correct: false
    explanation: «Бір» — це хвойний ліс. Текст описує, що навколо Києва був великий
      ліс.
  - question: Згідно з цитатою Костянтина Багрянородного, звідки приходили човни до
      Києва?
    options:
    - text: Тільки з Новгорода
      correct: false
    - text: З багатьох міст, включаючи Новгород, Смоленськ, Чернігів
      correct: true
    - text: Тільки з Константинополя
      correct: false
    - text: Тільки з Хозарії
      correct: false
    explanation: Візантійський імператор згадує Новгород, Смоленськ, Любеч, Чернігів
      і Вишгород.
  - question: Яку другу назву Києва згадує Костянтин Багрянородний?
    options:
    - text: Константинополь
      correct: false
    - text: Самватас
      correct: true
    - text: Київець
      correct: false
    - text: Вишгород
      correct: false
    explanation: Імператор пише, що «фортецю Київ... називають також Самватас».
  - question: У цитаті з літопису сказано «сидів Кий на горі». Що означає дієслово
      «сидіти» в цьому контексті?
    options:
    - text: Відпочивати
      correct: false
    - text: Правити, мешкати
      correct: true
    - text: Воювати
      correct: false
    - text: Торгувати
      correct: false
    explanation: У давньоруській мові «сидіти» означало правити, перебувати на престолі
      або мешкати.
  - question: Чому в літопису згадується, що навколо міста «ловили звіра»?
    options:
    - text: Щоб показати, що жителі були мисливцями
      correct: false
    - text: Щоб підкреслити давність та автентичність поселення
      correct: true
    - text: Щоб описати клімат
      correct: false
    - text: Щоб пояснити назву річки
      correct: false
    explanation: Згадка про полювання підкреслює, що автор описує реальне давнє поселення
      в лісовій місцевості.
  - question: Хто такий Святослав, згаданий у візантійському джерелі?
    options:
    - text: Засновник Києва
      correct: false
    - text: Візантійський імператор
      correct: false
    - text: Київський князь, син Ігоря
      correct: true
    - text: Хозарський каган
      correct: false
    explanation: Костянтин Багрянородний називає Святослава сином Ігоря, князя Росії
      (Русі).
  - question: Про що свідчить список міст у візантійському джерелі?
    options:
    - text: Про занепад Києва
      correct: false
    - text: Про розгалужену торговельну мережу Русі
      correct: true
    - text: Про могутність Візантії
      correct: false
    - text: Про хозарську загрозу
      correct: false
    explanation: Список міст показує, що Русь мала розгалужену мережу торговельних
      центрів.
  - question: Яка гора згадується в літопису як місце оселення Кия?
    options:
    - text: Щекавиця
      correct: false
    - text: Хоривиця
      correct: false
    - text: Гора, «де нині узвіз Боричів»
      correct: true
    - text: Гора Хом'як
      correct: false
    explanation: Літопис каже, що Кий сидів на горі, «де нині узвіз Боричів».
  - question: Як літопис описує процес найменування міста?
    options:
    - text: Місто назвала Либідь
      correct: false
    - text: Місто назвали греки
      correct: false
    - text: Брати назвали місто на честь найстаршого
      correct: true
    - text: Місто назвали хозари
      correct: false
    explanation: «Збудували городок на честь брата свого найстаршого і назвали його
      Києвом.»
  - question: У візантійському джерелі згадується «зовнішня Росія». Що це означає?
    options:
    - text: Територія поза Візантією
      correct: false
    - text: Північні руські землі (на відміну від Києва)
      correct: true
    - text: Хозарія
      correct: false
    - text: Скандинавія
      correct: false
    explanation: «Зовнішня Росія» — це північні землі Русі, звідки приходили човни
      до Києва.
  - question: Який жанр представляє «Повість минулих літ»?
    options:
    - text: Художній роман
      correct: false
    - text: Історичний літопис
      correct: true
    - text: Філософський трактат
      correct: false
    - text: Релігійний гімн
      correct: false
    explanation: Це літопис — хронологічний запис історичних подій.
  - question: Чому візантійське джерело є важливим для підтвердження легенди?
    options:
    - text: Тому що воно старіше за літопис
      correct: false
    - text: Тому що це незалежне свідчення з іншої країни
      correct: true
    - text: Тому що його автор був у Києві
      correct: false
    - text: Тому що воно написане українською
      correct: false
    explanation: Візантійське джерело — незалежне підтвердження існування Києва та
      його ролі.
  - question: Як автор літопису ставиться до легенди про заснування?
    options:
    - text: Критично, як до вигадки
      correct: false
    - text: Як до історичного факту
      correct: true
    - text: Нейтрально, без оцінки
      correct: false
    - text: Негативно
      correct: false
    explanation: Нестор записує легенду як історичний факт, не ставлячи під сумнів.
  - question: Яка мета цитування первинних джерел у модулі?
    options:
    - text: Розвага читачів
      correct: false
    - text: Підтвердження історичних фактів автентичними документами
      correct: true
    - text: Заповнення обсягу тексту
      correct: false
    - text: Демонстрація давньоукраїнської мови
      correct: false
    explanation: Первинні джерела підтверджують історичні факти і дають змогу аналізувати
      оригінальні документи.
  - question: Чому в модулі наведено два різні джерела?
    options:
    - text: Щоб показати суперечності
      correct: false
    - text: Щоб дати різні перспективи — руську і візантійську
      correct: true
    - text: Тому що одного джерела недостатньо
      correct: false
    - text: Для порівняння мов
      correct: false
    explanation: Два джерела дають різні перспективи на історію Києва — внутрішню
      і зовнішню.
  - question: Що означає слово «городок» у давньоруській мові?
    options:
    - text: Маленьке місто
      correct: false
    - text: Укріплене поселення
      correct: true
    - text: Торговельний центр
      correct: false
    - text: Релігійний центр
      correct: false
    explanation: «Городок» — це укріплене поселення, фортеця. Від цього слова походить
      слово «город» (місто).
  instruction: Оберіть правильну відповідь.
