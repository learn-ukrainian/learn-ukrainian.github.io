- type: quiz
  title: Портрет особистості
  instruction: Який прикметник найкраще описує наведену рису характеру?
  items:
  - question: Ваш колега завжди знаходить нестандартні рішення для складних проблем. Який він?
    options:
    - text: кмітливий
      correct: true
    - text: байдужий
      correct: false
    - text: лагідний
      correct: false
    - text: жорстокий
      correct: false
    explanation: Кмітливість вказує на швидкість та оригінальність мислення.
  - question: Людина готова віддати останнє, щоб допомогти постраждалим від війни. Хто вона?
    options:
    - text: жертовна
      correct: true
    - text: егоїстична
      correct: false
    - text: розумна
      correct: false
    - text: тямуща
      correct: false
    explanation: Жертовність — це здатність на самопожертву заради спільного блага.
  - question: Вчитель має величезний обсяг знань і вміє їх застосовувати в житті. Який він?
    options:
    - text: мудрий
      correct: true
    - text: злий
      correct: false
    - text: невтомний
      correct: false
    - text: байдужий
      correct: false
    explanation: Мудрість — це поєднання знань із досвідом.
  - question: Ви відчуваєте настрій іншої людини без слів. Яка це риса характеру?
    options:
    - text: чуйність
      correct: true
    - text: егоїзм
      correct: false
    - text: кмітливість
      correct: false
    - text: мудрість
      correct: false
    explanation: Чуйність дозволяє людині резонувати з емоціями оточуючих.
  - question: Людина ніколи не змінює своїх принципів, попри будь-який тиск. Яка вона?
    options:
    - text: незламна
      correct: true
    - text: лагідна
      correct: false
    - text: байдужа
      correct: false
    - text: непевна
      correct: false
    explanation: Незламність — це стійкість характеру в умовах випробувань.
  - question: Ваш сусід постійно дбає про чистоту у дворі та допомагає літнім людям. Який він?
    options:
    - text: турботливий
      correct: true
    - text: егоїстичний
      correct: false
    - text: геніальний
      correct: false
    - text: жорстокий
      correct: false
    explanation: Турботливість проявляється через постійну увагу до потреб інших.
  - question: Хтось не реагує на несправедливість, яка відбувається прямо перед його очима. Хто це?
    options:
    - text: байдужа людина
      correct: true
    - text: мудра людина
      correct: false
    - text: кмітлива людина
      correct: false
    - text: чуйна людина
      correct: false
    explanation: Байдужість — це емоційна та моральна пасивність.
  - question: Ви швидко розумієте суть справи і вмієте правильно діяти. Ви...
    options:
    - text: тямуща людина
      correct: true
    - text: зла людина
      correct: false
    - text: байдужа людина
      correct: false
    - text: егоїстична людина
      correct: false
    explanation: Тямущий — це людина з практичним розумом та розумінням процесів.
