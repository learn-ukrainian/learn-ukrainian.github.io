- type: cloze
  title: Портрет волонтера
  instruction: Заповніть пропуски в розповіді про характер (16+ пропусків).
  passage: 'Справжній характер людини {виявляється|ховається|гине|виявляється} у складні часи. Моя знайома Оксана — неймовірна
    {особистість|людина|дружина|особистість}. Вона дуже {чуйна|зла|байдужа|чуйна} та завжди відчуває чужий {біль|сміх|радість|біль}.
    Коли почалася криза, вона проявила свою {жертовну|егоїстичну|байдужу|жертовну} натуру. Оксана — надзвичайно {кмітлива|дурна|лінива|кмітлива}
    жінка, вона за лічені {хвилини|дні|роки|хвилини} може знайти необхідні ресурси. Її {щедрість|скупість|злість|щедрість}
    не має меж: вона віддає весь свій час роботі. Колеги цінують її за {сумлінність|лінь|хитрість|сумлінність} та високу {відповідальність|байдужість|паніку|відповідальність}.
    Оксана ніколи не буває {байдужою|уважною|лагідною|байдужою} до проблем інших. Вона має {лагідну|жорстоку|злу|лагідну}
    вдачу, але її воля є {незламною|слабкою|м''якою|незламною}. Це приклад справжньої {мудрості|дурості|злоба|мудрості}, яка
    поєднується з активною дією. Кожна її {риса|вада|помилка|риса} гармонійно доповнює іншу. Оксана — дуже {принципова|гнучка|байдужа|принципова}
