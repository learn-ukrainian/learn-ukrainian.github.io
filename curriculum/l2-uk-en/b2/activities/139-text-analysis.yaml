  instruction: Розставте слова у правильному порядку, щоб утворити речення.
- type: group-sort
  id: 139-gs-1
  title: Класифікація засобів виразності
  groups:
  - name: Метафора
    items:
    - Україна — щит цивілізації
    - Фортеця нашого духу
    - Сталеве коріння демократії
