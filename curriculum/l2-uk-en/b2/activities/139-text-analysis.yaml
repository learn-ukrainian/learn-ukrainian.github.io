module: 139-text-analysis
level: B2
activities:
- type: quiz
  id: 139-quiz-1
  title: Основи аналізу тексту
  instructions: Виберіть правильну відповідь на запитання про деконструкцію тексту.
  items:
  - prompt: Який термін описує інформацію, що не висловлена прямо, але стає зрозумілою через натяки?
    options:
    - text: Зміст
      correct: false
    - text: Підтекст
      correct: true
    - text: Форма
      correct: false
    - text: Стиль
      correct: false
    explanation: Підтекст — це прихований, неявний зміст висловлювання.
  - prompt: Яку функцію виконує анафора у політичній промові згідно з текстом модуля?
    options:
    - text: Викликає сумнів у слухача
      correct: false
    - text: Створює ритм та наголос на головній ідеї
      correct: true
    - text: Приховує справжню мету автора
      correct: false
    - text: Зменшує емоційну напругу тексту
      correct: false
    explanation: Анафора підсилює звучання та допомагає краще запам'ятати меседж.
  - prompt: Як називається мистецтво тлумачення смислів в українській філологічній традиції?
    options:
    - text: Математика тексту
      correct: false
    - text: Герменевтика
      correct: true
    - text: Граматика
      correct: false
    - text: Риторика
      correct: false
    explanation: Герменевтика — це теорія та методологія тлумачення текстів.
  - prompt: Що є головним інструментом «м’якої сили» згідно з матеріалами даного модуля?
    options:
    - text: Військовий примус та санкції
      correct: false
    - text: Привабливість культури та ідей
      correct: true
    - text: Економічна блокада агресора
      correct: false
    - text: Технічна перевага у зброї
      correct: false
    explanation: М’яка сила працює через привабливість, цінності та переконання.
  - prompt: Яка риторична фігура використовується у вислові «Україна — це фортеця духу»?
    options:
    - text: Гіпербола
      correct: false
    - text: Метафора
      correct: true
    - text: Риторичне запитання
      correct: false
    - text: Епітет
      correct: false
    explanation: Це переносне значення на основі подібності двох явищ.
  - prompt: Яка ознака вказує на маніпулятивний заголовок у новинах згідно з розбором?
    options:
    - text: Наявність точних статистичних цифр
      correct: false
    - text: Надмірна емоційність та відсутність фактів
      correct: true
    - text: Посилання на авторитетне джерело
      correct: false
    - text: Стриманий та аналітичний тон викладу
      correct: false
    explanation: Маніпуляція часто апелює до емоцій, а не до раціональних аргументів.
  - prompt: Хто в українській культурі вважав Слово своєю головною зброєю захисту нації?
    options:
    - text: Микола Гоголь
      correct: false
    - text: Тарас Шевченко
      correct: true
    - text: Григорій Сковорода
      correct: false
    - text: Іван Котляревський
      correct: false
    explanation: Шевченко поставив Слово «на сторожі» своєї нації.
  - prompt: Що таке Imagery Mapping в аналізі художнього тексту за матеріалами уроку?
    options:
    - text: Малювання географічної карти місцевості
      correct: false
    - text: Виявлення системи візуальних та слухових образів
      correct: true
    - text: Переклад тексту іноземною мовою
      correct: false
    - text: Створення списку дійових осіб твору
      correct: false
    explanation: Це аналіз того, як образи працюють на створення загальної ідеї твору.
- type: true-false
  id: 139-tf-1
  title: Виявлення маніпуляцій
  instructions: Визначте, чи є твердження правильним для критичного аналізу тексту.
  items:
  - statement: Якісна журналістика завжди надає слово лише одній стороні конфлікту.
    correct: false
    explanation: Якісна журналістика прагне до балансу думок та об'єктивності.
  - statement: Підтекст можна виявити лише через аналіз контексту та підбору слів.
    correct: true
    explanation: Слова самі по собі часто приховують справжній намір автора.
  - statement: Іронія та сарказм часто використовуються для десакралізації ворога.
    correct: true
    explanation: Сміх допомагає викрити абсурдність ворожої пропаганди.
  - statement: Стиль тексту не залежить від цільової аудиторії, до якої звертається автор.
    correct: false
    explanation: Стиль завжди адаптується до потреб та рівня підготовки слухача.
  - statement: Риторичне запитання не потребує відповіді, але змушує аудиторію задуматися.
    correct: true
    explanation: Це потужний засіб залучення читача до роздумів.
  - statement: Апеляція до страху є логічним та чесним аргументом у науковій дискусії.
    correct: false
    explanation: Це поширений маніпулятивний прийом («емоційна гойдалка»).
  - statement: Зміст і текст — це одне і те саме поняття в академічному аналізі.
    correct: false
    explanation: Текст — це форма, а зміст — це ідеї та сенси, які він несе.
  - statement: Imagery Mapping дозволяє простежити розвиток психології героя в тексті.
    correct: true
    explanation: Через образи автор розкриває внутрішній світ персонажів.
- type: fill-in
  id: 139-fill-1
  title: Термінологія аналізу
  instructions: Вставте правильне слово у речення відповідно до контексту.
  items:
  - prompt: Для глибокого розуміння твору необхідно вивчити його історичний ___.
    answer: контекст
    options:
    - контекст
    - стиль
    - підтекст
    - текст
  - prompt: Авторська ___ проявляється через вибір специфічної лексики в есе.
    answer: позиція
    options:
    - позиція
    - мета
    - тема
    - форма
  - prompt: Ця стаття має чітко виражений маніпулятивний ___ у заголовку.
    answer: підтекст
    options:
    - підтекст
    - Зміст
    - автор
    - розбір
  - prompt: Ми використовуємо ___ для створення емоційного наголосу у промові.
    answer: анафору
    options:
    - анафору
    - метафору
    - епітет
    - гіперболу
  - prompt: Головна ___ автора — переконати світ у необхідності підтримки.
    answer: мета
    options:
    - мета
    - аудиторія
    - ідея
    - форма
  - prompt: Вибрана ___ твору дозволяє читачеві відчути себе учасником подій.
    answer: форма
    options:
    - форма
    - проблема
    - позиція
    - тема
  - prompt: Кожна ___ в тексті має бути розшифрована через систему образів.
    answer: ідея
    options:
    - ідея
    - кома
    - метафора
    - анафора
  - prompt: Ми проводимо детальний ___ стилістичних засобів у цьому уривку.
    answer: аналіз
    options:
    - аналіз
    - підтекст
    - контекст
    - автор
  - prompt: Цільова ___ цього видання — люди, що цікавляться історією.
    answer: аудиторія
    options:
    - аудиторія
    - позиція
    - проблема
    - мета
  - prompt: Складна ___ корупції потребує системного висвітлення у медіа.
    answer: проблема
    options:
    - проблема
    - тема
    - ідея
    - стиль
- type: unjumble
  id: 139-unjumble-1
  title: Визначення риторичних фігур
  instructions: Розставте слова у правильному порядку, щоб утворити речення.
  items:
  - words: Метафора / значення / на / основі / переносне / подібність / це / двох / явищ
    answer: Метафора це переносне значення на основі подібності двох явищ.
  - words: Анафора / початку / речень / створення / ритму / це / повторення / на / для
    answer: Анафора це повторення на початку речень для створення ритму.
  - words: Епітет / підсилює / емоційне / забарвлення / художнє / означення / яке / слова / це
    answer: Епітет це художнє означення яке підсилює емоційне забарвлення слова.
  - words: Гіпербола / масштабу / навмисне / перебільшення / це / для / проблеми / підкреслення
    answer: Гіпербола це навмисне перебільшення для підкреслення масштабу проблеми.
  - words: Підтекст / висловлена / прямо / це / інформація / не / але / через / натяки / очевидна
    answer: Підтекст це інформація не висловлена прямо але очевидна через натяки.
  - words: Контекст / зрозуміти / допомагає / історичні / обставини / створення / будь-якого / тексту
    answer: Контекст допомагає зрозуміти історичні обставини створення будь-якого тексту.
  - words: Риторичне / не / потребує / відповіді / запитання / змушує / замислитися / читача / але
    answer: Риторичне запитання не потребує відповіді але змушує замислитися читача.
  - words: Іронія / як / прихована / насмішка / часто / для / десакралізації / використовується / ворога
    answer: Іронія як прихована насмішка часто використовується для десакралізації ворога.
- type: group-sort
  id: 139-gs-1
  title: Класифікація засобів виразності
  instructions: Розподіліть приклади за відповідними категоріями риторичних фігур.
  groups:
  - name: Метафора
    items:
    - Україна — щит цивілізації
    - Фортеця нашого духу
    - Сталеве коріння демократії
    - Кровне споріднення культур
  - name: Епітет
    items:
    - Кривавий агресор
    - Незламна нація
    - Підступний напад
    - Хоробрі серця
  - name: Анафора
    items:
    - Ми пам’ятаємо... Ми знаємо... Ми діємо...
    - Будемо боротися... Будемо стояти... Будемо жити...
    - Слава воїнам. Слава волонтерам. Слава народу.
    - Разом переможемо. Разом відбудуємо.
  - name: Гіпербола
    items:
    - Мільйони очей дивляться на нас
    - Весь світ завмер від жаху
    - Ріки крові пролилися на цій землі
    - Голос нації чути в кожному куточку космосу
- type: mark-the-words
  id: 139-mtw-1
  title: Аналіз промови Зеленського
  instructions: Виділіть риторичні фігури та ключові образи в уривку звернення.
  text: Ми стоїмо на своїй *землі*. Ми знаємо свою *правду*. Кожне наше місто — це *фортеця*, кожен наш воїн — це живий *щит*
    свободи. Ми не просто захищаємося, ми *творимо* нову історію світу. Цей *кривавий* агресор ніколи не зрозуміє сили нашої
    *єдності*. Разом ми — непереможна *стихія*.
- type: cloze
  title: Обговорення підтексту у фільмі
  instructions: Заповніть пропуски відповідними словами.
  passage: '— {Олексій|Тетяна|Невідомий}: Ти бачила новий {серіал|фільм|документ} про волонтерів? Як тобі їхні {діалоги|репліки|розмови}?

    — {Тетяна|Олексій|Невідомий}: Дуже {живі|реалістичні|природні}! Але я помітила глибокий {підтекст|сенс|зміст} у розмові головних героїв.

    — Олексій: {Цікаво|Справді|Авжеж}. Що саме ти маєш на увазі під «прихованим {сенсом|значенням|змістом}»?

    — Тетяна: Вони говорять про {дрібниці|побут|щоденність}, але насправді йдеться про великий {страх|біль|тривогу} втрати.

    — Олексій: Так, це {вдалий|ефективний|сильний} прийом. Образи побуту стають {метафорами|символами|знаками} внутрішнього стану.

    — Тетяна: Саме так. Рівень {психологізму|глибини|майстерності} в нашому кіно значно {зріс|покращився|змінився} останнім часом.

    — Олексій: {Деконструкція|Аналіз|Розбір} таких сцен допомагає краще зрозуміти {ідею|задум|мету} автора.

    — Тетяна: {Згодна|Так|Погоджуюсь}. Читати між {рядків|слів|кадрів} — це найцікавіша частина перегляду.'
- type: error-correction
  id: 139-ec-1
  title: Корекція логічних пасток
  instructions: Виправте речення, уникаючи маніпулятивних прийомів та помилок стилю.
  items:
  - sentence: Він правий, бо він самий популярний блогер у країні.
    error: самий популярний
    answer: найпопулярніший
    explanation: 'Апеляція до популярності — це логічна пастка. Граматично правильно: найпопулярніший.'
  - sentence: Або ми купуємо ці дрони, або ми програємо завтра.
    error: Або ми купуємо ці дрони, або ми програємо завтра
    answer: Придбання нових дронів є критично важливим для нашої оборони
    explanation: Хибна дилема спрощує ситуацію. Слід наводити аргументи, а не погрози.
  - sentence: Я думаю, що ця ідея не робить сенсу в нашому тексті.
    error: не робить сенсу
    answer: не має сенсу
    explanation: '«Робити сенс» — це калька, правильно: «мати сенс».'
  - sentence: Всі кажуть, що цей автор просто супер.
    error: просто супер
    answer: є видатним фахівцем
    explanation: В академічному аналізі уникайте сленгу та апеляції до натовпу.
  - sentence: У статті розглядається самий складний підтекст даного твору.
    error: самий складний
    answer: найскладніший
    explanation: Ступені порівняння прикметників твориться префіксом най-.
  - sentence: Ми маємо приймати участь у дебатах щодо свободи слова.
    error: приймати участь
    answer: брати участь
    explanation: 'Правильно: брати участь.'
  - sentence: В кінці дня ми зрозуміли справжню мету цієї гучної промови.
    error: В кінці дня
    answer: Зрештою
    explanation: «В кінці дня» — це калька з англійської.
  - sentence: Просимо відкрити очі на ці постійні маніпуляції.
    error: відкрити очі
    answer: розплющити очі
    explanation: Українською очі ми «розплющуємо».
- type: translate
  id: 139-tr-1
  title: Терміни аналізу англійською
  instructions: Виберіть правильний український еквівалент для терміна.
  items:
  - prompt: Subtext
