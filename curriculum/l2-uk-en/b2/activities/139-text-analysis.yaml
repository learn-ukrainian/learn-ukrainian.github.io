  instruction: Розподіліть приклади за відповідними категоріями риторичних фігур.
- type: mark-the-words
  id: 139-mtw-1
  title: Аналіз промови Зеленського
  instruction: Виділіть риторичні фігури та ключові образи в уривку звернення.
  passage: Ми стоїмо на своїй *землі*. Ми знаємо свою *правду*. Кожне наше місто —
    це *фортеця*, кожен наш воїн — це живий *щит* свободи. Ми не просто захищаємося,
    ми *творимо* нову історію світу. Цей *кривавий* агресор ніколи не зрозуміє сили
    нашої *єдності*. Разом ми — непереможна *стихія*.
  correct_words:
  - землі
  - правду
  - фортеця
  - щит
  - творимо
  - кривавий
  - єдності
  - стихія
- type: cloze
  title: Обговорення підтексту у фільмі
  passage: '— {Олексій|Тетяна|Невідомий}: Ти бачила новий {серіал|фільм|документ}
    про волонтерів? Як тобі їхні {діалоги|репліки|розмови}?

    — {Тетяна|Олексій|Невідомий}: Дуже {живі|реалістичні|природні}! Але я помітила
    глибокий {підтекст|сенс|зміст} у розмові головних героїв.

    — Олексій: {Цікаво|Справді|Авжеж}. Що саме ти маєш на увазі під «прихованим {сенсом|значенням|змістом}»?

    — Тетяна: Вони говорять про {дрібниці|побут|щоденність}, але насправді йдеться
    про великий {страх|біль|тривогу} втрати.

    — Олексій: Так, це {вдалий|ефективний|сильний} прийом. Образи побуту стають {метафорами|символами|знаками}
    внутрішнього стану.

    — Тетяна: Саме так. Рівень {психологізму|глибини|майстерності} в нашому кіно значно
    {зріс|покращився|змінився} останнім часом.

    — Олексій: {Деконструкція|Аналіз|Розбір} таких сцен допомагає краще зрозуміти
    {ідею|задум|мету} автора.

    — Тетяна: {Згодна|Так|Погоджуюсь}. Читати між {рядків|слів|кадрів} — це найцікавіша
    частина перегляду.'
  instruction: Заповніть пропуски відповідними словами.
  id: обговорення-підтексту-у-фільмі
- type: error-correction
  id: 139-ec-1
  title: Корекція логічних пасток
  items:
  - sentence: Він правий, бо він самий популярний блогер у країні.
    error: самий популярний
    answer: найпопулярніший
    explanation: 'Апеляція до популярності — це логічна пастка. Граматично правильно:
      найпопулярніший.'
  - sentence: Або ми купуємо ці дрони, або ми програємо завтра.
    error: Або ми купуємо ці дрони, або ми програємо завтра
    answer: Придбання нових дронів є критично важливим для нашої оборони
    explanation: Хибна дилема спрощує ситуацію. Слід наводити аргументи, а не погрози.
  - sentence: Я думаю, що ця ідея не робить сенсу в нашому тексті.
    error: не робить сенсу
    answer: не має сенсу
    explanation: '«Робити сенс» — це калька, правильно: «мати сенс».'
  - sentence: Всі кажуть, що цей автор просто супер.
    error: просто супер
    answer: є видатним фахівцем
    explanation: В академічному аналізі уникайте сленгу та апеляції до натовпу.
  - sentence: У статті розглядається самий складний підтекст даного твору.
    error: самий складний
    answer: найскладніший
    explanation: Ступені порівняння прикметників твориться префіксом най-.
  - sentence: Ми маємо приймати участь у дебатах щодо свободи слова.
    error: приймати участь
    answer: брати участь
    explanation: 'Правильно: брати участь.'
  - sentence: В кінці дня ми зрозуміли справжню мету цієї гучної промови.
    error: В кінці дня
    answer: Зрештою
    explanation: «В кінці дня» — це калька з англійської.
  - sentence: Просимо відкрити очі на ці постійні маніпуляції.
    error: відкрити очі
    answer: розплющити очі
    explanation: Українською очі ми «розплющуємо».
