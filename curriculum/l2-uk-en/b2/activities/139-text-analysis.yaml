module: 139-text-analysis
level: B2
activities:
- type: quiz
  id: 139-quiz-1
  title: Основи аналізу тексту
  items:
  - options:
    - text: Зміст
      correct: false
    - text: Підтекст
      correct: true
    - text: Форма
      correct: false
    - text: Стиль
      correct: false
    explanation: Підтекст — це прихований, неявний зміст висловлювання.
    question: Який термін описує інформацію, що не висловлена прямо, але стає зрозумілою
      через натяки?
  - options:
    - text: Викликає сумнів у слухача
      correct: false
    - text: Створює ритм та наголос на головній ідеї
      correct: true
    - text: Приховує справжню мету автора
      correct: false
    - text: Зменшує емоційну напругу тексту
      correct: false
    explanation: Анафора підсилює звучання та допомагає краще запам'ятати меседж.
    question: Яку функцію виконує анафора у політичній промові згідно з текстом модуля?
  - options:
    - text: Математика тексту
      correct: false
    - text: Герменевтика
      correct: true
    - text: Граматика
      correct: false
    - text: Риторика
      correct: false
    explanation: Герменевтика — це теорія та методологія тлумачення текстів.
    question: Як називається мистецтво тлумачення смислів в українській філологічній
      традиції?
  - options:
    - text: Військовий примус та санкції
      correct: false
    - text: Привабливість культури та ідей
      correct: true
    - text: Економічна блокада агресора
      correct: false
    - text: Технічна перевага у зброї
      correct: false
    explanation: М’яка сила працює через привабливість, цінності та переконання.
    question: Що є головним інструментом «м’якої сили» згідно з матеріалами даного
      модуля?
  - options:
    - text: Гіпербола
      correct: false
    - text: Метафора
      correct: true
    - text: Риторичне запитання
      correct: false
    - text: Епітет
      correct: false
    explanation: Це переносне значення на основі подібності двох явищ.
    question: Яка риторична фігура використовується у вислові «Україна — це фортеця
      духу»?
  - options:
    - text: Наявність точних статистичних цифр
      correct: false
    - text: Надмірна емоційність та відсутність фактів
      correct: true
    - text: Посилання на авторитетне джерело
      correct: false
    - text: Стриманий та аналітичний тон викладу
      correct: false
    explanation: Маніпуляція часто апелює до емоцій, а не до раціональних аргументів.
    question: Яка ознака вказує на маніпулятивний заголовок у новинах згідно з розбором?
  - options:
    - text: Микола Гоголь
      correct: false
    - text: Тарас Шевченко
      correct: true
    - text: Григорій Сковорода
      correct: false
    - text: Іван Котляревський
      correct: false
    explanation: Шевченко поставив Слово «на сторожі» своєї нації.
    question: Хто в українській культурі вважав Слово своєю головною зброєю захисту
      нації?
  - options:
    - text: Малювання географічної карти місцевості
      correct: false
    - text: Виявлення системи візуальних та слухових образів
      correct: true
    - text: Переклад тексту іноземною мовою
      correct: false
    - text: Створення списку дійових осіб твору
      correct: false
    explanation: Це аналіз того, як образи працюють на створення загальної ідеї твору.
    question: Що таке Imagery Mapping в аналізі художнього тексту за матеріалами уроку?
  instruction: Виберіть правильну відповідь на запитання про деконструкцію тексту.
- type: true-false
  id: 139-tf-1
  title: Виявлення маніпуляцій
  items:
  - statement: Якісна журналістика завжди надає слово лише одній стороні конфлікту.
    correct: false
    explanation: Якісна журналістика прагне до балансу думок та об'єктивності.
  - statement: Підтекст можна виявити лише через аналіз контексту та підбору слів.
    correct: true
    explanation: Слова самі по собі часто приховують справжній намір автора.
  - statement: Іронія та сарказм часто використовуються для десакралізації ворога.
    correct: true
    explanation: Сміх допомагає викрити абсурдність ворожої пропаганди.
  - statement: Стиль тексту не залежить від цільової аудиторії, до якої звертається
      автор.
    correct: false
    explanation: Стиль завжди адаптується до потреб та рівня підготовки слухача.
  - statement: Риторичне запитання не потребує відповіді, але змушує аудиторію задуматися.
    correct: true
    explanation: Це потужний засіб залучення читача до роздумів.
  - statement: Апеляція до страху є логічним та чесним аргументом у науковій дискусії.
    correct: false
    explanation: Це поширений маніпулятивний прийом («емоційна гойдалка»).
  - statement: Зміст і текст — це одне і те саме поняття в академічному аналізі.
    correct: false
    explanation: Текст — це форма, а зміст — це ідеї та сенси, які він несе.
  - statement: Imagery Mapping дозволяє простежити розвиток психології героя в тексті.
    correct: true
    explanation: Через образи автор розкриває внутрішній світ персонажів.
  instruction: Визначте, чи є твердження правильним для критичного аналізу тексту.
