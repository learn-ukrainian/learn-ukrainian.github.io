    - text: Тиха розмова
    - text: Швидкий текст
- type: select
  id: 139-sel-1
  title: Авторська мета та позиція
  instructions: Виберіть усі характеристики, що вказують на приховану мету автора.
  items:
  - prompt: Які ознаки можуть свідчити про наявність прихованого підтексту в тексті?
    options:
    - text: Використання іронії та натяків
      correct: true
    - text: Надмірне акцентування на одній деталі
      correct: true
    - text: Прямий виклад фактів без коментарів
      correct: false
    - text: Невідповідність між словами та контекстом
      correct: true
    - text: Використання емоційно забарвлених епітетів
      correct: true
    explanation: Підтекст завжди ховається за формою вислову.
  - prompt: 'Виберіть риси об’єктивного аналітичного тексту:'
    options:
    - text: Наявність посилань на різні джерела
      correct: true
    - text: Відсутність маніпулятивних епітетів
      correct: true
    - text: Використання логічної аргументації
      correct: true
    - text: Заклики до агресії та гніву
      correct: false
    - text: Прозорість авторської позиції
      correct: true
    explanation: Об'єктивність базується на фактах та повазі до читача.
  - prompt: Що входить до процесу Imagery Mapping?
    options:
    - text: Виявлення кольорової гами тексту
      correct: true
    - text: Аналіз звукових асоціацій
      correct: true
    - text: Пошук метафор та їх значень
      correct: true
