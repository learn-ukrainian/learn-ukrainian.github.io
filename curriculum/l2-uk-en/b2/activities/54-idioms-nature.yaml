module: b2-54
level: B2
activities:
- type: match-up
  title: Знайдіть пояснення
  instruction: З'єднайте фразеологізм з його основним значенням.
  pairs:
  - left: вивести на чисту воду
    right: викрити чийсь обман
  - left: лити воду
    right: говорити багато без змісту
  - left: як у воду дивився
    right: точно передбачити події
  - left: гратися з вогнем
    right: невиправдано ризикувати
  - left: вийти сухим з води
    right: уникнути покарання
  - left: пройти вогонь і воду
    right: мати великий життєвий досвід
  - left: ґрунт іде з-під ніг
    right: відчувати розпач через зміни
  - left: вітер у голові
    right: бути легковажним
  id: знайдіть-пояснення
- type: quiz
  title: Стихії в житті
  instruction: Оберіть ідіому, яка найкраще описує наведену ситуацію.
  items:
  - question: Ваш знайомий знав, що акції компанії впадуть, ще за місяць до кризи.
      Як про нього можна сказати?
    options:
    - text: Він як у воду дивився.
      correct: true
    - text: Він лив багато води.
      correct: false
    - text: Він вивів усіх на чисту воду.
      correct: false
    - text: У нього вітер у голові.
      correct: false
    explanation: '''Як у воду дивився'' означає точне передбачення майбутнього.'
  - question: Студент написав реферат на 20 сторінок, але в ньому немає жодного факту
      чи цифри. Що він зробив?
    options:
    - text: Він просто лив воду.
      correct: true
    - text: Він пройшов крізь вогонь і воду.
      correct: false
    - text: Він вийшов сухим з води.
      correct: false
    - text: Він грався з вогнем.
      correct: false
    explanation: '''Лити воду'' — це наповнювати текст чи мову порожніми словами.'
  - question: Політик порушив закон, але завдяки адвокатам не отримав жодного штрафу.
      Який вираз пасує?
    options:
    - text: Він вийшов сухим з води.
      correct: true
    - text: Він вивів усіх на чисту воду.
      correct: false
    - text: У нього ґрунт іде з-під ніг.
      correct: false
    - text: Він як у воду дивився.
      correct: false
    explanation: '''Вийти сухим з води'' — уникнути неприємних наслідків за провину.'
  - question: Хлопець постійно змінює свої плани, ніде не працює і думає лише про
      вечірки. Хто він?
    options:
    - text: Людина, у якої вітер у голові.
      correct: true
    - text: Людина, яка пройшла вогонь і воду.
      correct: false
    - text: Людина, яка грається з вогнем.
      correct: false
    - text: Людина, яка ллє воду.
      correct: false
    explanation: '''Вітер у голові'' — метафора легковажності та несерйозності.'
  - question: Після раптового звільнення чоловік відчув себе повністю розгубленим
      і безпорадним. Що з ним сталося?
    options:
    - text: У нього ґрунт пішов з-під ніг.
      correct: true
    - text: Він вивів шефа на чисту воду.
      correct: false
    - text: Він вийшов сухим з води.
      correct: false
    - text: Він грався з вогнем.
      correct: false
    explanation: '''Ґрунт іде з-під ніг'' описує втрату життєвої опори та шок.'
  - question: Новий співробітник вирішив ігнорувати правила кібербезпеки в банку.
      Що він робить?
    options:
    - text: Він грається з вогнем.
      correct: true
    - text: Він як у воду дивиться.
      correct: false
    - text: Він ллє забагато води.
      correct: false
    - text: Він пройшов вогонь і воду.
      correct: false
    explanation: '''Гратися з вогнем'' — це наражати себе або справу на велику небезпеку.'
  - question: Ветеран війни, який пережив багато битв та поранень, повернувся додому.
      Про нього кажуть...
    options:
    - text: Він пройшов крізь вогонь і воду.
      correct: true
    - text: Він вивів ворога на чисту воду.
      correct: false
    - text: У нього вітер у голові гуляє.
      correct: false
    - text: Він вийшов сухим з води.
      correct: false
    explanation: Це вираз поваги до людини з величезним і важким досвідом.
  - question: Після довгого слідства детектив нарешті знайшов докази проти злочинця.
      Що він зробив?
    options:
    - text: Він вивів його на чисту воду.
      correct: true
    - text: Він лив воду під час слідства.
      correct: false
    - text: Він грався з вогнем.
      correct: false
    - text: Він як у воду дивився.
      correct: false
    explanation: '''Вивести на чисту воду'' — це викрити чиюсь нечесність.'
  id: стихії-в-житті
- type: fill-in
  title: Стихії у словах
  instruction: Доповніть фразеологізм назвою відповідної стихії або природного об'єкта.
  items:
  - sentence: Я знав, що він бреше, і нарешті вивів його на чисту [___].
    answer: воду
    options:
    - воду
    - землю
    - стежку
    - дорогу
  - sentence: Не варто [___] з вогнем, це може закінчитися трагедією.
    answer: гратися
    options:
    - гратися
    - боротися
    - йти
    - йти
  - sentence: Ти [___] у воду дивився — все сталося саме так, як ти передбачив.
    answer: як
    options:
    - як
    - мов
    - наче
    - ніби
  - sentence: Він розповідав цілу годину, але просто [___] воду.
    answer: лив
    options:
    - лив
    - пив
    - брав
    - ніс
  - sentence: Після такої новини в мене [___] пішов з-під ніг.
    answer: ґрунт
    options:
    - ґрунт
    - лід
    - шлях
    - вітер
  - sentence: У нього ще [___] у голові гуляє, він не думає про майбутнє.
    answer: вітер
    options:
    - вітер
    - вогонь
    - туман
    - дощ
  - sentence: Цей чоловік [___] крізь вогонь і воду, йому можна довіряти.
    answer: пройшов
    options:
    - пройшов
    - вибіг
    - виплив
    - впав
  - sentence: Як йому завжди вдається виходити [___] з води?
    answer: сухим
    options:
    - сухим
    - чистим
    - теплим
    - бистрим
  id: стихії-у-словах
- type: true-false
  title: Правда чи ілюзія?
  instruction: Визначте, чи правильним є тлумачення природної ідіоми.
  items:
  - statement: Вираз 'лити воду' означає займатися благодійністю, допомагаючи спраглим.
    correct: false
    explanation: Ні, це означає говорити багато зайвого і несуттєвого.
  - statement: '''Вийти сухим з води'' — це про людину, яка змогла уникнути заслуженого
      покарання.'
    correct: true
    explanation: Так, це метафора успішного уникнення наслідків.
  - statement: '''Гратися з вогнем'' вживається, коли ми хочемо похвалити чиюсь сміливість.'
    correct: false
    explanation: Ні, це застереження від невиправданого і небезпечного ризику.
  - statement: Ідіома 'як у воду дивився' стосується людей з гарною інтуїцією або
      даром передбачення.
    correct: true
    explanation: Так, це про точне прогнозування подій.
  - statement: Вираз 'ґрунт іде з-під ніг' описує відчуття великої радості та польоту.
    correct: false
    explanation: Навпаки, це про стан шоку, розпачу та втрати впевненості.
  - statement: '''Вітер у голові'' кажуть про людину, яка дуже швидко думає та приймає
      рішення.'
    correct: false
    explanation: Ні, це про легковажну та несерйозну особу.
  - statement: '''Вивести на чисту воду'' — значить викрити чиїсь приховані нечесні
      дії.'
    correct: true
    explanation: Так, це метафора прояснення істини.
  - statement: '''Пройти вогонь і воду'' означає мати дуже легке та безтурботне життя.'
    correct: false
    explanation: Ні, це про людину, яка переживала багато суворих випробувань.
  id: правда-чи-ілюзія?
