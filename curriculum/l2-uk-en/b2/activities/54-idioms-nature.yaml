- type: cloze
  title: Історія про випробування
  instruction: Заповніть пропуски в розповіді (16+ пропусків).
  passage: 'Наш новий бізнес-партнер спочатку здався нам дуже надійним, але мій колега
    {як|мов|наче|як} у воду дивився, коли сказав: «Будьте з ним {обережні|уважні|тихі|обережні}».
    Виявилося, що цей чоловік просто {лив|брав|ніс|лив} воду на зустрічах, уникаючи
    конкретних {цифр|слів|планів|цифр}. Ми вирішили {вивести|витягти|вигнати|вивести}
    його на чисту {воду|стежку|дорогу|воду} і почали власну перевірку. Коли ми дізналися
    про його минулі махінації, у нас буквально {ґрунт|земля|лід|ґрунт} пішов з-під
    {ніг|рук|очей|ніг}. Ми зрозуміли, що {гралися|боролися|йшли|гралися} з вогнем,
    довіряючи такому {шахраєві|ворогу|другу|шахраєві}. На щастя, нам вдалося {вийти|вибігти|випливти|вийти}
    сухими з {води|річки|моря|води} і вчасно розірвати контракт. Цей досвід став для
    нас справжнім {випробуванням|уроком|святом|випробуванням}. Мій колега — людина,
    яка {пройшла|вибігла|випливла|пройшла} вогонь і воду в бізнесі, тому він відчув
    {фальш|брехню|обман|фальш} одразу. Тепер я знаю, що не можна бути людиною з {вітром|вогнем|водою|вітром}
    у голові, коли йдеться про великі {гроші|справи|плани|гроші}. Життєва {стабільність|опора|сила|стабільність}
    потребує уваги до деталей. Ми стали {сильнішими|кращими|мудрішими|сильнішими}
    після цієї історії.

    '
  id: історія-про-випробування
- type: error-correction
  title: Виправте помилки стихій
  instruction: Знайдіть і виправте слово, яке руйнує фразеологізм.
  items:
  - sentence: Вивести його на прозору воду.
    error: прозору
    answer: чисту
    options:
    - чисту
    - білу
    - свіжу
    - глибоку
    explanation: Сталий вираз використовує саме слово 'чисту'.
  - sentence: Він лив забагато молока у звіті.
    error: молока
    answer: води
    options:
    - води
    - вина
    - бруду
    - слів
    explanation: 'Правильно: ''лити воду''.'
  - sentence: Як у дзеркало дивився — все вгадав.
    error: дзеркало
    answer: воду
    options:
    - воду
    - книгу
    - вікно
    - небо
    explanation: 'Правильно: ''як у воду дивився''.'
  - sentence: Гратися з сірниками — це небезпечно.
    error: сірниками
    answer: вогнем
    options:
    - вогнем
    - світлом
    - вітром
    - грошима
    explanation: У фразеології вживається слово 'вогнем'.
  - sentence: Вийти мокрим з води після скандалу.
    error: мокрим
    answer: сухим
    options:
    - сухим
    - чистим
    - білим
    - живим
    explanation: 'Правильно: ''вийти сухим з води''.'
  - sentence: Пройти вогонь, воду і залізні труби.
    error: залізні
    answer: мідні
    options:
    - мідні
    - сталеві
    - пластикові
    - золоті
    explanation: 'Повний вираз: ''вогонь, воду і мідні труби''.'
  - sentence: Асфальт іде з-під ніг від жаху.
    error: асфальт
    answer: ґрунт
    options:
    - ґрунт
    - земля
    - килим
    - паркет
    explanation: 'Правильно: ''ґрунт іде з-під ніг''.'
  - sentence: Протяг у голові молодика гуляє.
    error: протяг
    answer: вітер
    options:
    - вітер
    - туман
    - холод
    - шум
    explanation: 'Правильно: ''вітер у голові''.'
  id: виправте-помилки-стихій
