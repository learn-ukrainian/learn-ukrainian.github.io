    scrambled: дивився / воду / Ти / у / справді / як
  - words:
    - Не
    - треба
    - тобі
    - гратися
    - з
    - вогнем
    answer: Не треба тобі гратися з вогнем.
    scrambled: з / Не / вогнем / треба / тобі / гратися
  - words:
    - Йому
    - вдалося
    - вийти
    - сухим
    - з
    - води
