- type: translate
  title: Знайдіть аналог
  instruction: Оберіть правильний український фразеологізм для англійського виразу.
  items:
  - source: To get away with murder / To come out unscathed
    options:
    - text: Вийти сухим з води
      correct: true
    - text: Лити воду
      correct: false
    - text: Гратися з вогнем
      correct: false
