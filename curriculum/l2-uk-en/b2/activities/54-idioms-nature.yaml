  instruction: Відновіть правильний порядок слів у фразеологічних реченнях.
  items:
  - words:
    - Виведемо
    - ми
    - злочинця
    - на
    - чисту
    - воду
    answer: Виведемо ми злочинця на чисту воду.
    scrambled: на / воду / Виведемо / ми / злочинця / чисту
  - words:
    - Спікер
    - лив
    - забагато
    - води
    - у
    - своїй
    - промові
    answer: Спікер лив забагато води у своїй промові.
    scrambled: води / Спікер / забагато / своїй / у / лив / промові
  - words:
    - Ти
    - справді
    - як
    - у
    - воду
    - дивився
