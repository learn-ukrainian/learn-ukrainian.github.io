    scrambled: води / вдалося / Йому / сухим / вийти / з
  - words:
    - У
    - мене
    - ґрунт
    - іде
    - з-під
    - ніг
    answer: У мене ґрунт іде з-під ніг.
    scrambled: ніг / ґрунт / У / іде / мене / з-під
  - words:
    - Вітер
    - у
    - твоїй
    - молодій
    - голові
    - гуляє
    answer: Вітер у твоїй молодій голові гуляє.
    scrambled: голові / у / Вітер / гуляє / молодій / твоїй
  - words:
    - Ми
    - пройшли
    - вогонь
    - і
    - воду
    - разом
    answer: Ми пройшли вогонь і воду разом.
    scrambled: воду / Ми / і / вогонь / пройшли / разом
