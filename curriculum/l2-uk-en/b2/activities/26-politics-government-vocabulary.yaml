    - text: Президентська республіка
      correct: false
    - text: Парламентсько-президентська республіка
      correct: true
    - text: Парламентська республіка
      correct: false
    - text: Конституційна монархія
      correct: false
    explanation: Україна — парламентсько-президентська республіка з розподілом влади між Президентом та Верховною Радою.
  - question: Як називається парламент України?
    options:
    - text: Державна Дума
      correct: false
    - text: Національні Збори
      correct: false
    - text: Верховна Рада
