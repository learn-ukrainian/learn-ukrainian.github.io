      correct: false
    explanation: Коаліція — об'єднання фракцій, яке має більшість голосів і формує уряд.
  - question: Що таке парламентська опозиція та які її основні функції у політичній системі?
    options:
    - text: Правляча партія
      correct: false
    - text: Фракції, які не входять до коаліції
      correct: true
    - text: Уряд
      correct: false
    - text: Президентська партія
      correct: false
    explanation: Опозиція — фракції, які не входять до коаліції і контролюють дії влади.
  - question: Який документ є основним законом держави, що визначає основи правової системи України?
    options:
    - text: Указ Президента
      correct: false
    - text: Постанова уряду
      correct: false
    - text: Конституція
      correct: true
    - text: Закон про вибори
      correct: false
    explanation: Конституція — основний закон держави, який визначає основи правової системи.
  - question: Що таке президентське вето і як воно впливає на законодавчий процес?
    options:
    - text: Право Президента відхилити закон
      correct: true
    - text: Голосування в парламенті
      correct: false
    - text: Постанова уряду
      correct: false
    - text: Рішення суду
      correct: false
    explanation: Вето — право Президента відхилити закон, ухвалений парламентом.
  - question: Яким чином Верховна Рада може подолати вето Президента на ухвалений закон?
    options:
