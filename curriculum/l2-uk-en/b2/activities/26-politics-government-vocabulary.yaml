      correct: false
    - text: Двома третинами голосів
      correct: true
    - text: Одноголосно
      correct: false
    - text: Рішенням уряду
      correct: false
    explanation: Для подолання вето потрібні голоси двох третин депутатів.
  - question: Що таке референдум як форма прямої демократії та участі громадян?
    options:
    - text: Вибори Президента
      correct: false
    - text: Парламентські вибори
      correct: false
    - text: Всенародне голосування з важливих питань
      correct: true
    - text: Засідання уряду
      correct: false
    explanation: Референдум — форма прямої демократії, всенародне голосування.
  - question: Хто призначає Прем'єр-міністра України і яка процедура цього призначення?
    options:
    - text: Президент одноосібно
      correct: false
    - text: Верховна Рада за поданням Президента
      correct: true
    - text: Кабінет Міністрів
      correct: false
    - text: Конституційний Суд
      correct: false
    explanation: Прем'єр-міністра призначає Верховна Рада за поданням Президента.
  - question: Що таке парламентська фракція і як вона функціонує у Верховній Раді?
    options:
    - text: Парламентський комітет
      correct: false
    - text: Група депутатів однієї партії
      correct: true
    - text: Коаліція партій
      correct: false
    - text: Опозиційний блок
      correct: false
    explanation: Фракція — парламентська група депутатів, обраних від однієї партії.
  - question: Яким є конституційний термін повноважень обраного Президента України згідно з положеннями чинної Конституції нашої держави?
    options:
    - text: 4 роки
      correct: false
    - text: 5 років
      correct: true
    - text: 6 років
      correct: false
    - text: 7 років
      correct: false
    explanation: Президент України обирається на 5 років.
  - question: Що таке президентський указ як нормативно-правовий акт у правовій системі?
    options:
    - text: Закон, ухвалений парламентом
      correct: false
    - text: Нормативний акт Президента
      correct: true
    - text: Рішення уряду
      correct: false
    - text: Судовий вирок
      correct: false
    explanation: Указ — нормативно-правовий акт, який видає Президент.
  - question: Хто згідно з Конституцією офіційно представляє Україну на міжнародній арені?
