  items:
  - question: Яка офіційна форма державного правління є чинною в Україні згідно з положеннями Конституції?
    options:
    - text: Президентська республіка
      correct: false
    - text: Парламентсько-президентська республіка
      correct: true
    - text: Парламентська республіка
      correct: false
    - text: Конституційна монархія
      correct: false
    explanation: Україна — парламентсько-президентська республіка з розподілом влади між Президентом та Верховною Радою.
  - question: Як офіційно називається єдиний орган законодавчої влади України, тобто парламент?
    options:
    - text: Державна Дума
      correct: false
    - text: Національні Збори
      correct: false
    - text: Верховна Рада
      correct: true
    - text: Сейм
      correct: false
    explanation: Верховна Рада України — єдиний орган законодавчої влади.
  - question: Скільки народних депутатів входить до конституційного складу Верховної Ради України?
