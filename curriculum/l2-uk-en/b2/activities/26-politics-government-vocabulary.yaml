  - question: Що таке коаліція в парламенті?
    options:
    - text: Партія більшості
      correct: false
    - text: Об'єднання фракцій з більшістю голосів
      correct: true
    - text: Опозиційні партії
      correct: false
    - text: Парламентський комітет
      correct: false
    explanation: Коаліція — об'єднання фракцій, яке має більшість голосів і формує уряд.
  - question: Що таке опозиція?
    options:
    - text: Правляча партія
      correct: false
    - text: Фракції, які не входять до коаліції
      correct: true
    - text: Уряд
      correct: false
    - text: Президентська партія
      correct: false
    explanation: Опозиція — фракції, які не входять до коаліції і контролюють дії влади.
  - question: Який документ є основним законом України?
    options:
    - text: Указ Президента
      correct: false
    - text: Постанова уряду
      correct: false
    - text: Конституція
      correct: true
    - text: Закон про вибори
      correct: false
    explanation: Конституція — основний закон держави, який визначає основи правової системи.
  - question: Що таке вето?
    options:
    - text: Право Президента відхилити закон
      correct: true
    - text: Голосування в парламенті
      correct: false
    - text: Постанова уряду
      correct: false
    - text: Рішення суду
      correct: false
    explanation: Вето — право Президента відхилити закон, ухвалений парламентом.
  - question: Як парламент може подолати вето Президента?
    options:
    - text: Простою більшістю голосів
      correct: false
    - text: Двома третинами голосів
      correct: true
    - text: Одноголосно
      correct: false
    - text: Рішенням уряду
      correct: false
    explanation: Для подолання вето потрібні голоси двох третин депутатів.
  - question: Що таке референдум?
    options:
    - text: Вибори Президента
      correct: false
    - text: Парламентські вибори
      correct: false
    - text: Всенародне голосування з важливих питань
      correct: true
    - text: Засідання уряду
      correct: false
    explanation: Референдум — форма прямої демократії, всенародне голосування.
  - question: Хто призначає Прем'єр-міністра України?
    options:
    - text: Президент одноосібно
      correct: false
    - text: Верховна Рада за поданням Президента
      correct: true
    - text: Кабінет Міністрів
      correct: false
    - text: Конституційний Суд
      correct: false
    explanation: Прем'єр-міністра призначає Верховна Рада за поданням Президента.
  - question: Що таке фракція в парламенті?
    options:
    - text: Парламентський комітет
      correct: false
    - text: Група депутатів однієї партії
      correct: true
    - text: Коаліція партій
      correct: false
    - text: Опозиційний блок
      correct: false
    explanation: Фракція — парламентська група депутатів, обраних від однієї партії.
  - question: Який термін повноважень Президента України?
    options:
    - text: 4 роки
      correct: false
    - text: 5 років
      correct: true
    - text: 6 років
      correct: false
    - text: 7 років
      correct: false
    explanation: Президент України обирається на 5 років.
  - question: Що таке указ Президента?
    options:
    - text: Закон, ухвалений парламентом
      correct: false
    - text: Нормативний акт Президента
      correct: true
    - text: Рішення уряду
      correct: false
    - text: Судовий вирок
      correct: false
    explanation: Указ — нормативно-правовий акт, який видає Президент.
  - question: Хто представляє Україну на міжнародній арені?
    options:
    - text: Прем'єр-міністр
      correct: false
    - text: Спікер парламенту
      correct: false
    - text: Президент
      correct: true
    - text: Міністр закордонних справ
      correct: false
    explanation: Президент є главою держави і представляє Україну на міжнародному рівні.
  - question: Що таке постанова уряду?
    options:
    - text: Закон парламенту
      correct: false
    - text: Указ Президента
      correct: false
    - text: Нормативний акт Кабінету Міністрів
      correct: true
    - text: Рішення суду
      correct: false
    explanation: Постанова — нормативний акт, який приймає Кабінет Міністрів для виконання законів.
