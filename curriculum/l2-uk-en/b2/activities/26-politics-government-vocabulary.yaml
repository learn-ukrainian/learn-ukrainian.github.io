    - text: '400'
      correct: false
    - text: '450'
      correct: true
    - text: '500'
      correct: false
    explanation: До Верховної Ради входять 450 депутатів.
  - question: Хто є головою вищого органу виконавчої влади — Кабінету Міністрів України?
