- type: error-correction
  title: Виправте враження
  instruction: Знайдіть і виправте слово, яке логічно суперечить реальному стану.
  items:
  - sentence: Він перебуває в гарному настрої, тому постійно плаче і сумує.
    error: гарному
    answer: поганому
    options:
    - поганому
    - чудовому
    - ідеальному
    - прекрасному
    explanation: Плач свідчить про поганий настрій.
  - sentence: Нова картина виглядає дуже старою, бо вона щойно написана.
    error: старою
    answer: сучасною
    options:
    - сучасною
    - древньою
    - антикварною
    - забутою
    explanation: Щойно написане має виглядати сучасно.
  - sentence: Виявилося, що він брехун, коли ми дізналися всю правду.
    error: none
    answer: correct
    options:
    - correct
    - здалося
    - виглядало
    - становило
    explanation: Речення правильне, 'виявилося' вжито доречно.
  - sentence: Мені перебуває, що сьогодні буде сонячна погода.
    error: перебуває
    answer: здається
    options:
    - здається
    - виглядає
    - становить
    - існує
    explanation: Для суб'єктивного припущення використовується 'здається'.
  - sentence: Ця ситуація становить чудове враження на всіх гостей.
    error: становить
    answer: справляє
    options:
    - справляє
    - виглядає
    - виявляється
    - буває
    explanation: 'Сталий вираз: ''справляти враження''.'
  - sentence: Держава існує у стані повної відсутності, бо вона дуже велика.
    error: відсутності
    answer: наявності
    options:
    - наявності
    - кризи
    - паніки
    - сну
    explanation: Про велику державу кажуть через наявність.
  - sentence: Він виглядає щасливим, хоча у нього щойно сталося велике горе.
    error: щасливим
    answer: пригніченим
    options:
    - пригніченим
    - радісним
    - багатим
    - кмітливим
    explanation: Горе викликає пригнічений стан.
  - sentence: Адаптивність — це нездатність змінюватися під впливом умов.
    error: нездатність
    answer: здатність
    options:
    - здатність
    - мрія
    - паніка
    - тривога
    explanation: Адаптивність — це здатність до змін.
