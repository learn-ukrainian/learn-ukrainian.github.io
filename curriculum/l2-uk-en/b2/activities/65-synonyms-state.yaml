      correct: false
    - text: руйнує
      correct: false
    explanation: Існувати — найкращий варіант для тривалого буття традицій.
  - question: Чи знаєте ви, що наразі президент нашої країни [___] з офіційним та дуже
      важливим візитом у місті Львів?
    options:
    - text: перебуває
      correct: true
    - text: видається
      correct: false
    - text: виявляється
      correct: false
    - text: виглядатиме
      correct: false
    explanation: Перебувати — офіційне слово для позначення знаходження особи.
  - question: Витрати на охорону довкілля [___] значну частину нашого річного бюджету.
    options:
    - text: становлять
      correct: true
    - text: існують
      correct: false
    - text: здаються
      correct: false
    - text: знаходяться
      correct: false
    explanation: Становити — означає складати певну частину цілого.
  - question: Новий житловий район у Миколаєві [___] дуже сучасно та привабливо.
    options:
    - text: виглядає
      correct: true
    - text: перебуває
      correct: false
    - text: являє собою
      correct: false
    - text: знаходиться
      correct: false
