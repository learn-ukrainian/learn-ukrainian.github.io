  - question: "На вашу професійну думку, чи ця нова економічна пропозиція справді [___]
      нам дуже перспективною та раціональною у довгостроковій перспективі?"
    options:
    - text: видалася
      correct: true
    - text: перебувала
      correct: false
    - text: існувала
      correct: false
    - text: становила
      correct: false
    explanation: Видаватися вказує на враження, яке справляє об'єкт.
  - question: Чи сталося так, що на самомуприкінці нашої зустрічі раптово [___], що
      ми маємо багато спільних знайомих?
    options:
    - text: виявилося
      correct: true
    - text: знаходилося
      correct: false
    - text: становило
      correct: false
    - text: існувало
      correct: false
    explanation: Виявлятися — означає відкриття реального стану речей.
  - question: Мені дуже часто [___], що цей масштабний та амбітний план потребує додаткового
      ґрунтовного обговорення.
