- type: quiz
  title: Оберіть точний стан
  instruction: Оберіть правильне слово для опису стану або враження.
  items:
  - question: Цей давній народний звичай [___] уже багато століть у селах Полтавщини.
    options:
    - text: існує
      correct: true
    - text: здається
      correct: false
