- type: quiz
  title: Оберіть точний стан
  instruction: Який синонім найкраще підходить для опису наведеної ситуації?
  items:
  - question: Офіційна особа наразі відвідує сусідню країну з робочим візитом. Вона
      там...
    options:
    - text: перебуває
      correct: true
    - text: здається
      correct: false
    - text: виявляється
      correct: false
    - text: мріє
      correct: false
    explanation: '''Перебувати'' — найбільш влучне дієслово для офіційного знаходження
      десь.'
  - question: Ваш новий будинок має дуже привабливий зовнішній вигляд. Як про нього
      сказати?
    options:
    - text: він гарно виглядає
      correct: true
    - text: він гарно існує
      correct: false
    - text: він гарно становить
      correct: false
    - text: він гарно панікує
    explanation: '''Виглядати'' стосується візуального сприйняття об''єкта.'
  - question: Після перевірки документів з'ясувалося, що в них була помилка. Факт...
    options:
    - text: виявився правдою
      correct: true
    - text: здався правдою
      correct: false
    - text: був правдою
      correct: false
    - text: виглядав правдою
    explanation: '''Виявлятися'' вказує на відкриття прихованої раніше реальності.'
  - question: Як ви назвете сукупність зовнішніх чинників, що впливають на роботу?
    options:
    - text: умови
      correct: true
    - text: враження
      correct: false
    - text: присутність
      correct: false
    - text: існування
    explanation: Умови — це чинники, від яких залежить перебіг подій.
  - question: Ви відчуваєте повну гармонію всередині себе. Який це стан?
    options:
    - text: стан спокою
      correct: true
    - text: становище кризи
      correct: false
    - text: ситуація паніки
      correct: false
    - text: умови занепаду
    explanation: Спокій — це стан внутрішньої рівноваги.
  - question: Витрати на оренду офісу складають 20% від усього бюджету. Вони...
    options:
    - text: становлять частину
      correct: true
    - text: виглядають як частина
      correct: false
    - text: здаються частиною
      correct: false
    - text: існують як частина
    explanation: '''Становити'' — офіційний термін для кількісного складу.'
  - question: Натовп людей на площі створює відчуття великої сили. Люди своєю...
    options:
    - text: присутністю надихають
      correct: true
    - text: відсутністю надихають
      correct: false
    - text: панікою надихають
      correct: false
    - text: втомою надихають
    explanation: Присутність — факт фізичного перебування.
  - question: Ви бачите предмет, який нагадує вам щось інше, але ви не впевнені. Він
      вам...
    options:
    - text: здається
      correct: true
    - text: виявляється
      correct: false
    - text: становить
      correct: false
    - text: перебуває
    explanation: '''Здаватися'' вказує на суб''єктивне сприйняття.'
