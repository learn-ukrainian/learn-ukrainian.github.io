- type: cloze
  title: Стан речей
  instruction: Заповніть пропуски в тексті про ситуацію (16+ пропусків).
  passage: 'Зараз наша країна {перебуває|мчить|діє|перебуває} у складному стані. Проте
    ми {існуємо|стоїмо|падаємо|існуємо} і боремося. Економічне {становище|місце|точко|становище}
    вимагає нових рішень. {Ситуація|Гра|Розмова|Ситуація} змінюється щодня. Зовнішні
    {обставини|слова|думки|обставини} тиснуть на нас. Але внутрішня {стабільність|паніка|лють|стабільність}
    допомагає вистояти. Кожен з нас {знаходиться|летить|біжить|знаходиться} на своєму
    місці. Наша {присутність|відсутність|заміна|присутність} у світі стала помітною.
    Те, що раніше {здавалося|було|стало|здавалося} неможливим, тепер є реальністю.
    {Виявляється|Кажеться|Думається|Виявляється}, що ми значно сильніші. Кожна подія
    {справляє|робить|чинить|справляє} величезне враження на світ. Ми створюємо нове
    {середовище|коло|місце|середовище} для життя. Культурний {контекст|план|факт|контекст}
    України збагачується. Ми віримо в {розквіт|занепад|стагнацію|розквіт} нашої держави.
    Навіть у стані {невизначеності|щастя|екстазу|невизначеності} ми бачимо шлях. Наша
    {адаптивність|лінь|пасивність|адаптивність} є високою. Буття українцем сьогодні
    — це {честь|біль|сум|честь}. Ми зберігаємо {гармонію|хаос|паніку|гармонію} в душах.
    Реальність {виявляється|здається|стає|виявляється} героїчною.

    '
