- type: quiz
  title: Теоретичні основи порядку слів
  items:
  - question: 'Дайте визначення: що саме в лінгвістиці означає термін тема в структурі
      речення з погляду актуального членування?'
    options:
    - text: Нова інформація, яку повідомляє мовець
      correct: false
    - text: Відома інформація, від якої починається повідомлення
      correct: true
    - text: Головний член речення
      correct: false
    - text: Граматичний підмет речення
      correct: false
    explanation: Тема — це відома інформація, що слугує відправною точкою повідомлення.
  - question: У якому місці речення або тексту зазвичай зазвичай розміщується рема
      в українському реченні?
    options:
    - text: На початку речення
      correct: false
    - text: У середині речення
      correct: false
    - text: В кінці речення
      correct: true
    - text: Позиція не має значення
      correct: false
    explanation: Рема (нова інформація) розміщується в кінці речення і несе найбільший
      комунікативний вес.
  - question: Яка основна функція інверсії в українській мові?
    options:
    - text: Виправлення граматичних помилок
      correct: false
    - text: Стилістичне виділення та емфаза
      correct: true
    - text: Спрощення структури речення
      correct: false
    - text: Збереження рими в поезії
      correct: false
    explanation: Інверсія використовується для стилістичного виділення та емфатичного
      підкреслення елементів.
  - question: У якому регістрі інверсія найменш доречна?
    options:
    - text: У художньому стилі
      correct: false
    - text: У публіцистичному стилі
      correct: false
    - text: В офіційно-діловому стилі
      correct: true
    - text: У розмовному стилі
      correct: false
    explanation: Офіційно-діловий стиль вимагає нейтрального порядку слів, інверсії
      тут недоречні.
  - question: Що відбувається з відмінками при зміні порядку слів?
    options:
    - text: Вони змінюються відповідно до позиції
      correct: false
    - text: Вони залишаються незмінними
      correct: true
    - text: Вони завжди стають називним відмінком
      correct: false
    - text: Вони визначаються інтонацією
      correct: false
    explanation: При інверсії порядок слів змінюється, але граматичні форми (відмінки)
      зберігаються.
  - question: Визначте, яке з наведених речень є прикладом повної інверсії (V-S)?
    options:
    - text: Книгу я прочитав.
      correct: false
    - text: Учора ми поїхали.
      correct: false
    - text: Настала весна.
      correct: true
    - text: Цей фільм усі бачили.
      correct: false
    explanation: У реченні «Настала весна» присудок (настала) стоїть перед підметом
      (весна) — це повна інверсія V-S.
  - question: Що підкреслюється при фронтуванні додатка?
    options:
    - text: Дія, виражена присудком
      correct: false
    - text: Об'єкт дії
      correct: true
    - text: Суб'єкт дії
      correct: false
    - text: Час дії
      correct: false
    explanation: При фронтуванні додатка (винесенні на початок) підкреслюється саме
      об'єкт дії.
  - question: Який базовий порядок слів в українській мові вважається нейтральним?
    options:
    - text: VSO (присудок — підмет — додаток)
      correct: false
    - text: SOV (підмет — додаток — присудок)
      correct: false
    - text: SVO (підмет — присудок — додаток)
      correct: true
    - text: OVS (додаток — присудок — підмет)
      correct: false
    explanation: Нейтральний порядок слів в українській мові — SVO (підмет — присудок
      — додаток).
  - question: Яка з наведених характеристик є визначальною для тема-рема структури
      є правильною?
    options:
    - text: Тема завжди збігається з підметом
      correct: false
    - text: Рема — це завжди присудок
      correct: false
    - text: Тема і рема визначаються комунікативним контекстом
      correct: true
    - text: У кожному реченні тема передує ремі в будь-якому випадку
      correct: false
    explanation: Тема і рема визначаються комунікативним контекстом, а не граматичними
      категоріями.
  - question: Для чого використовується фронтування обставини?
    options:
    - text: Для виправлення граматичних помилок
      correct: false
    - text: Для встановлення контексту або підкреслення обставин
      correct: true
    - text: Для скорочення речення
      correct: false
    - text: Для уникнення повторів
      correct: false
    explanation: Фронтування обставини використовується для встановлення контексту
      або підкреслення обставин дії.
  - question: 'Дайте визначення: що саме в лінгвістиці означає термін маркований порядок
      слів?'
    options:
    - text: Порядок слів з граматичними помилками
      correct: false
    - text: Порядок слів у запитаннях
      correct: false
    - text: Незвичний порядок слів, що виділяє певний елемент
      correct: true
    - text: Порядок слів у складних реченнях
      correct: false
    explanation: Маркований порядок слів — це відхилення від нейтрального порядку
      для стилістичного ефекту.
  - question: У якому типі тексту найчастіше зустрічаються інверсії?
    options:
    - text: У наукових статтях
      correct: false
    - text: В офіційних документах
      correct: false
    - text: У художній літературі та публіцистиці
      correct: true
    - text: У технічних інструкціях
      correct: false
    explanation: Художня література та публіцистика найчастіше використовують інверсії
      для стилістичного ефекту.
  - question: Визначте, яке з наведених речень демонструє фронтування додатка?
    options:
    - text: Весна прийшла рано.
      correct: false
    - text: Учора ми зустрілися.
      correct: false
    - text: Цю книгу я вже читав.
      correct: true
    - text: Працює він добре.
      correct: false
    explanation: У реченні «Цю книгу я вже читав» додаток (цю книгу) винесено на початок
      — це фронтування.
  - question: Що характерно для емфатичного порядку слів?
    options:
    - text: Підмет завжди на першому місці
      correct: false
    - text: Виділення важливого елемента через зміну позиції
      correct: true
    - text: Обов'язкова наявність всіх членів речення
      correct: false
    - text: Використання лише в усному мовленні
      correct: false
    explanation: Емфатичний порядок слів виділяє важливий елемент через зміну його
      позиції в реченні.
  - question: Яка функція речення «Пролунав постріл»?
    options:
    - text: Опис повторюваної дії
      correct: false
    - text: Драматичне введення нової події
      correct: true
    - text: Запитання про минулу подію
      correct: false
    - text: Заперечення факту
      correct: false
    explanation: Інверсія V-S у реченні «Пролунав постріл» створює драматичний ефект
      введення нової події.
  - question: У якому випадку або за якої умови інверсія вважається невмотивованою?
    options:
    - text: Коли вона використовується в художньому тексті
      correct: false
    - text: Коли вона не виправдана комунікативним контекстом
      correct: true
    - text: Коли речення занадто довге
      correct: false
    - text: Коли в реченні є обставина
      correct: false
    explanation: Інверсія невмотивована, якщо немає комунікативної причини для виділення
      певного елемента.
