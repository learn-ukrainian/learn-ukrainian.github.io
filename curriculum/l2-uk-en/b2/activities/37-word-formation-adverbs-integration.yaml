- type: cloze
  title: Оберіть правильний прислівник
  passage: 'Він {швидко|швидо|швидке|пошвидку} біжить до школи. Життя в селі тече
    {повільно|повільне|повільнісно|поволі}. Справи йдуть {добре|добро|доброно|добрісно},
    дякую.


    Вона співає дуже {гарно|гарне|гарнісно|по-гарному}. Село розташоване {далеко|далеке|далечі|подалеку}
    від міста. Магазин знаходиться {близько|близьке|поблизу|близечко} від дому.


    Вона {гарно|добро|гарне|по-гарному} говорить українською мовою. Він {часто|частий|частісно|по-часту}
    відвідує бабусю в селі. Вони {рідко|рідке|рідкісно|по-рідку} скаржаться на життя.


    Бабуся {завжди|завждий|завждісно|по-завжди} зберігає традиції. Йому {погано|погане|поганісно|по-поганому}
    на душі після тієї новини. Вона говорить {по-українськи|українсько|поукраїнськи|українськи},
    тобто українською мовою.


    Треба подивитися на проблему {по-новому|новому|поновому|по-ново}. Вона вирішила
    жити {по-іншому|іншому|поіншому|по-інше}. {Інколи|Інколе|По-інколи|Інколісно}
    буває важко, але ми справляємося.


    Я живу {тут|туто|тута|по-тут}, у цьому селі.'
  id: оберіть-правильний-прислівник
- type: true-false
  title: Правила творення прислівників
  items:
  - statement: Прислівник «швидко» утворений від прикметника «швидкий» за допомогою
      суфікса -о.
    correct: true
    explanation: Так, це типова модель творення прислівників від прикметників.
  - statement: Прислівник «добре» має суфікс -о.
    correct: false
    explanation: Прислівник «добре» має суфікс -е, не -о.
  - statement: Прислівники на по-...-ськи пишуться через дефіс.
    correct: true
    explanation: Так, наприклад, по-українськи, по-англійськи.
  - statement: Прислівник «по-новому» пишеться разом (поновому).
    correct: false
    explanation: Прислівники на по-...-ому пишуться через дефіс.
  - statement: «Хлопчик» — це демінутив від «хлопець».
    correct: true
    explanation: Так, «хлопчик» утворений за допомогою зменшувального суфікса -чик.
  - statement: «Вітрище» — це демінутив від «вітер».
    correct: false
    explanation: «Вітрище» — це аугментатив (збільшувальна форма), не демінутив.
  - statement: Прислівник «завжди» означає "always".
    correct: true
    explanation: Так, «завжди» — це прислівник частоти зі значенням "always".
  - statement: Прислівник «тут» утворений від прикметника.
    correct: false
    explanation: Прислівники місця «тут» і «там» не утворюються від прикметників.
  - statement: Суфікс -ище використовується для творення аугментативів.
    correct: true
    explanation: Так, наприклад, вітер → вітрище, холод → холодище.
  - statement: «Сонечко» — це аугментатив від «сонце».
    correct: false
    explanation: «Сонечко» — це демінутив (зменшувально-пестлива форма), не аугментатив.
  - statement: Прислівник «рідко» означає "often".
    correct: false
    explanation: «Рідко» означає "rarely", а «часто» — "often".
  - statement: «Словотвір» — це наука про творення слів.
    correct: true
    explanation: Так, словотвір вивчає способи творення нових слів у мові.
  - statement: Прислівники на -о є найпоширенішою моделлю в українській мові.
    correct: true
    explanation: Так, понад 80% прислівників способу дії мають суфікс -о.
  - statement: «Донечка» — це демінутив від «донька».
    correct: true
    explanation: Так, «донечка» утворена за допомогою суфікса -ечка.
  - statement: Прислівник «по-іншому» означає "in the same way".
    correct: false
    explanation: «По-іншому» означає "in a different way".
  - statement: Демінутиви характерні для наукового стилю.
    correct: false
    explanation: Демінутиви характерні для розмовного та художнього стилів, не для
      наукового.
  id: правила-творення-прислівників
