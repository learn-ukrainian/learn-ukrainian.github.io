- type: quiz
  title: Творення прислівників від прикметників
  items:
  - question: Який прислівник утворюється від прикметника «швидкий» за допомогою суфікса
      -о?
    options:
    - text: швидо
      correct: false
    - text: швидко
      correct: true
    - text: швидке
      correct: false
    - text: пошвидку
      correct: false
    explanation: Прикметник «швидкий» утворює прислівник «швидко» — суфікс -о замінює
      закінчення -ий.
  - question: Яка модель використовується для творення прислівника «по-українськи»?
    options:
    - text: прикм. + -о
      correct: false
    - text: по- + прикм. + -ськи
      correct: true
    - text: по- + прикм. + -ому
      correct: false
    - text: прикм. + -е
      correct: false
    explanation: Прислівник «по-українськи» утворений за моделлю по- + прикм. + -ськи.
  - question: Який прислівник утворюється від прикметника «добрий»?
    options:
    - text: добро
      correct: false
    - text: добре
      correct: true
    - text: доброно
      correct: false
    - text: по-доброму
      correct: false
    explanation: Від «добрий» утворюється прислівник «добре» (суфікс -е, не -о).
  - question: Як правильно написати прислівник «по-новому»?
    options:
    - text: поновому
      correct: false
    - text: по новому
      correct: false
    - text: по-новому
      correct: true
    - text: по-ново
      correct: false
    explanation: Прислівники на по-...-ому пишуться через дефіс.
  - question: Який суфікс використовується для творення демінутива «хлопчик» від «хлопець»?
    options:
    - text: -ик
      correct: false
    - text: -чик
      correct: true
    - text: -ок
      correct: false
    - text: -ечок
      correct: false
    explanation: Демінутив «хлопчик» утворений за допомогою суфікса -чик.
  - question: Яке слово є аугментативом (збільшувальною формою) від «вітер»?
    options:
    - text: вітерець
      correct: false
    - text: вітерок
      correct: false
    - text: вітрище
      correct: true
    - text: вітерочок
      correct: false
    explanation: Аугментатив «вітрище» утворений за допомогою суфікса -ище.
  - question: Який прислівник означає "in a different way"?
    options:
    - text: по-старому
      correct: false
    - text: по-новому
      correct: false
    - text: по-іншому
      correct: true
    - text: по-різному
      correct: false
    explanation: Прислівник «по-іншому» означає "in a different way" (від «інший»).
  - question: Який демінутив утворюється від іменника «донька»?
    options:
    - text: доньчик
      correct: false
    - text: донечка
      correct: true
    - text: доньочка
      correct: false
    - text: доненька
      correct: false
    explanation: Від «донька» утворюється демінутив «донечка» (суфікс -ечка).
  - question: Який прислівник частоти означає "always"?
    options:
    - text: часто
      correct: false
    - text: рідко
      correct: false
    - text: завжди
      correct: true
    - text: інколи
      correct: false
    explanation: Прислівник «завжди» означає "always".
  - question: Який термін означає «наука про творення слів»?
    options:
    - text: суфікс
      correct: false
    - text: словотвір
      correct: true
    - text: морфологія
      correct: false
    - text: синтаксис
      correct: false
    explanation: Словотвір — це наука про творення слів.
  - question: Як правильно утворити прислівник від «гарний»?
    options:
    - text: гарне
      correct: false
    - text: гарно
      correct: true
    - text: по-гарному
      correct: false
    - text: гарнісно
      correct: false
    explanation: Від «гарний» утворюється прислівник «гарно» (суфікс -о).
  - question: Який демінутив утворюється від «сонце»?
    options:
    - text: сонячко
      correct: false
    - text: сонечко
      correct: true
    - text: сонечник
      correct: false
    - text: соненько
      correct: false
    explanation: Від «сонце» утворюється демінутив «сонечко» (суфікс -ечко).
  - question: Який прислівник місця означає "here"?
    options:
    - text: там
      correct: false
    - text: тут
      correct: true
    - text: далеко
      correct: false
    - text: близько
      correct: false
    explanation: Прислівник «тут» означає "here".
  - question: Як утворити аугментатив від «холод»?
    options:
    - text: холодок
      correct: false
    - text: холодець
      correct: false
    - text: холодище
      correct: true
    - text: холоднище
      correct: false
    explanation: Аугментатив «холодище» утворений за допомогою суфікса -ище.
  - question: Який прислівник означає "rarely"?
    options:
    - text: часто
      correct: false
    - text: завжди
      correct: false
    - text: інколи
      correct: false
    - text: рідко
      correct: true
    explanation: Прислівник «рідко» означає "rarely" (від «рідкий»).
  - question: Що таке суфікс у словотворенні?
    options:
    - text: Частина слова перед коренем
      correct: false
    - text: Частина слова після кореня
      correct: true
    - text: Закінчення слова
      correct: false
    - text: Корінь слова
      correct: false
    explanation: Суфікс — це частина слова, що стоїть після кореня і змінює значення
      слова.
  id: творення-прислівників-від-прикметників
