- type: cloze
  title: Оберіть правильний прислівник
  passage: 'Ми живемо в селі {по-українськи|поукраїнськи|українсько|українськи} (від «український»). Час тут тече {повільно|повільню|повільне|повільні} (від «повільний»). Ми {завжди|завждим|завждьо|завжда} раді гостям.

    Бабуся готує дуже {добре|добро|добрим|добри} (від «добрий»). Ми обідаємо {часто|частом|частенько|части} на свіжому повітрі (від «частий»). Мій брат говорить {по-англійськи|поанглійськи|англійсько|англійськи} (від «англійський»).

    Треба жити {по-новому|поновому|ново|новим} (від «новий»). Вона вирішила діяти {по-іншому|поіншому|іншо|іншим} (від «інший»). Магазин розташований {близько|близьке|близьким|близько} (від «близький»).

    Тут {завжди|завжди|завжди|завжди} {гарно|гарне|гарним|гарно} (від «гарний»). Він {швидко|швидке|швидким|швидко} (від «швидкий») біжить до лісу. Ми {рідко|рідке|рідким|рідко} (від «рідкий») їздимо в місто.

    Там {завжди|завжди|завжди|завжди} {погано|погане|поганим|погано} (від «поганий») пахне. Село знаходиться {далеко|далеке|далеким|далеко} (від «далекий»).'
  instruction: Заповніть пропуски, обравши правильні слова.
- type: true-false
  title: Правила творення прислівників
  items:
  - statement: Прислівники на -о утворюються від прикметників з твердою основою.
    correct: true
    explanation: Так, наприклад — швидко, гарно, далеко.
  - statement: Модель по-...-ськи пишеться разом.
    correct: false
    explanation: Ні, прислівники на по-...-ськи завжди пишуться через дефіс (по-українськи).
  - statement: Прислівник «добре» утворений за допомогою суфікса -е.
    correct: true
    explanation: Правильно, це модель для деяких прикметників з м'якою основою.
  - statement: Суфікс -ище утворює зменшувально-пестливі форми.
    correct: false
    explanation: Ні, суфікс -ище утворює збільшувальні форми (аугментативи).
  - statement: Слово «сонечко» є демінутивом.
    correct: true
    explanation: Так, це ласкава форма від слова «сонце».
  - statement: Прислівники «тут» і «там» утворені від прикметників.
    correct: false
    explanation: Ні, це немотивовані прислівники місця.
  - statement: Модель по-...-ому вживається для вираження нового способу дії.
    correct: true
    explanation: Так, наприклад — по-новому, по-іншому.
  - statement: Слово «хлопчик» утворено за допомогою суфікса -ик.
    correct: false
    explanation: Ні, у слові «хлопчик» використано суфікс -чик.
  - statement: Прислівник «швидко» зберігає -к- з основи прикметника.
    correct: true
    explanation: Правильно, швидкий → швидко.
  - statement: Аугментативи виражають лише негативну оцінку.
    correct: false
    explanation: Не завжди, вони можуть просто вказувати на великий розмір або інтенсивність.
  - statement: Прислівники на по-...-ому пишуться через дефіс.
    correct: true
    explanation: Так, по-новому, по-старому — через дефіс.
  - statement: Слово «ніженька» виражає емоційне забарвлення пестливості.
    correct: true
    explanation: Так, це демінутив від слова «нога».
  - statement: В українській мові можливі подвійні демінутиви.
    correct: true
    explanation: Так, наприклад — донька → донечка → донечонька.
  - statement: Прислівник «завжди» означає «rarely».
    correct: false
    explanation: Ні, «завжди» означає «always».
  - statement: Модель по-...-ськи характерна для позначення мов.
    correct: true
    explanation: Так, по-англійськи, по-німецьки.
  - statement: Слово «вітрище» означає легкий вітерець.
    correct: false
    explanation: Навпаки, це дуже сильний, потужний вітер.
