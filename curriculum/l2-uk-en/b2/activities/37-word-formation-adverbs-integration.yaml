- type: quiz
  title: Творення прислівників від прикметників
  items:
  - question: Який суфікс зазвичай використовується для творення прислівників від прикметників з твердою основою, як-от «швидкий»?
    options:
    - text: -е
      correct: false
    - text: -о
      correct: true
    - text: -и
      correct: false
    - text: -ями
      correct: false
    explanation: Від прикметників з твердою основою прислівники утворюються за допомогою суфікса -о (швидко).
  - question: Визначте, яка саме модель творення прислівників використовується для позначення мови або культурного способу життя певного народу.
    options:
    - text: по-...-ому
      correct: false
    - text: по-...-ськи
      correct: true
    - text: -о
      correct: false
    - text: -е
      correct: false
    explanation: Модель по-...-ськи використовується для мов та культурних особливостей (по-українськи).
  - question: Яке з наведених слів є прислівником частоти і вказує на те, що подія відбувається постійно та незмінно?
    options:
    - text: інколи
      correct: false
    - text: завжди
      correct: true
    - text: рідко
      correct: false
    - text: часто
      correct: false
    explanation: «Завжди» — прислівник частоти, що означає «always».
  - question: Оберіть правильне написання складного прислівника, що означає «на новий лад» або «іншим, сучасним способом».
    options:
    - text: поновому
      correct: false
    - text: по-новому
      correct: true
    - text: по новому
      correct: false
    - text: поновому
      correct: false
    explanation: Прислівники з префіксом по- та суфіксами -ому/-ему пишуться через дефіс.
  - question: Який саме суфікс використовується для творення прислівників від прикметників з м'якою основою, наприклад, від слова «добрий» у значенні стану?
    options:
    - text: -о
      correct: false
    - text: -е
      correct: true
    - text: -і
      correct: false
    - text: -я
      correct: false
    explanation: Деякі прикметники утворюють прислівники з суфіксом -е (добре).
  - question: Визначте, до якого саме граматичного розряду за значенням належать українські прислівники місця «тут» та «там».
    options:
    - text: Прислівники способу дії
      correct: false
    - text: Прислівники місця
      correct: true
    - text: Прислівники часу
      correct: false
    - text: Прислівники мети
      correct: false
    explanation: «Тут» і «там» вказують на місце дії.
  - question: Яке з наведених слів містить збільшувальний суфікс -ище для вираження надзвичайної сили природного явища?
    options:
    - text: вітерець
      correct: false
    - text: вітрище
      correct: true
    - text: вітер
      correct: false
    - text: вітряно
      correct: false
    explanation: Суфікс -ище вказує на великий розмір або інтенсивність (вітрище).
  - question: Який саме зменшувально-пестливий суфікс використано у слові «сонечко» для вираження ласкавого ставлення до дитини?
    options:
    - text: -ик
      correct: false
    - text: -ечко
      correct: true
    - text: -це
      correct: false
    - text: -ок
      correct: false
    explanation: У слові «сонечко» використано демінутивний суфікс -ечко.
  - question: Як правильно написати прислівник «по-українськи» відповідно до сучасних норм української орфографії?
    options:
    - text: по українськи
      correct: false
    - text: по-українськи
      correct: true
    - text: поукраїнськи
      correct: false
    - text: по-українські
      correct: false
    explanation: Прислівники на по-...-и пишуться через дефіс.
  - question: Визначте, від якого саме початкового слова було утворено ласкаву назву «донечка» за допомогою суфікса -ечка.
    options:
    - text: доня
      correct: false
    - text: донька
      correct: true
    - text: дочка
      correct: false
    - text: діти
      correct: false
    explanation: «Донечка» утворено від іменника «донька».
  - question: Яке слово в українській мові позначає надзвичайно низьку температуру, використовуючи збільшувальний суфікс?
    options:
    - text: холодок
      correct: false
    - text: холодище
      correct: true
    - text: холод
      correct: false
    - text: холодно
      correct: false
    explanation: «Холодище» — аугментатив від слова «холод».
  - question: Оберіть правильну форму демінутива для слова «хлопець», яка виражає ласку та малий розмір дитини.
    options:
    - text: хлопецько
      correct: false
    - text: хлопчик
      correct: true
    - text: хлопчище
      correct: false
    - text: хлопун
      correct: false
    explanation: Правильна зменшувальна форма — «хлопчик» (суфікс -чик).
  - question: Який наголос у слові «читальня» є характерним для цієї словотвірної моделі назв приміщень?
    options:
    - text: читАльня
      correct: true
    - text: чИтальня
      correct: false
    - text: читальнЯ
      correct: false
    - text: чітАльня
      correct: false
    explanation: У словах на -альня наголос завжди падає на суфікс.
  - question: Що саме виражає прислівник «по-іншому» при описі певних змін у способі життя або діяльності людини?
    options:
    - text: Те саме, що раніше
      correct: false
    - text: Іншим, новим способом
      correct: true
    - text: Дуже швидко
      correct: false
    - text: Повільно
      correct: false
    explanation: «По-іншому» означає «differently, in another way».
  - question: Визначте, яке з наведених слів НЕ є демінутивом, а має нейтральне лексичне значення в українській мові.
    options:
    - text: братик
      correct: false
    - text: суфікс
      correct: true
    - text: ніженька
      correct: false
    - text: сонечко
      correct: false
    explanation: «Суфікс» — лінгвістичний термін, не є зменшувальною формою.
  - question: Який суфікс додається до основи назви професії на -ар для творення назви закладу, наприклад, «лікарня»?
