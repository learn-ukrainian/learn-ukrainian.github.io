- type: error-correction
  title: Виправте помилки у прислівниках та демінутивах
  items:
  - sentence: Він говорить швидо і голосно.
    error: швидо
    answer: швидко
    options:
    - швидо
    - швидко
    - швидке
    - швидкий
    explanation: Правильно — «швидко» (суфікс -о, не -о без -к-).
  - sentence: Вона каже, що справи йдуть добро.
    error: добро
    answer: добре
    options:
    - добро
    - добре
    - доброно
    - добрісно
    explanation: Правильно — «добре» (прислівник, не іменник «добро»).
  - sentence: Він говорить поукраїнськи дуже гарно.
    error: поукраїнськи
    answer: по-українськи
    options:
    - поукраїнськи
    - по-українськи
    - по українськи
    - українськи
    explanation: Прислівники на по-...-ськи пишуться через дефіс.
  - sentence: Треба подивитися на проблему поновому.
    error: поновому
    answer: по-новому
    options:
    - поновому
    - по-новому
    - по новому
    - новому
    explanation: Прислівники на по-...-ому пишуться через дефіс.
  - sentence: Мій хлопчичок вже ходить до школи.
    error: хлопчичок
    answer: хлопчик
    options:
    - хлопчичок
    - хлопчик
    - хлопчишок
    - хлопченок
    explanation: Правильний демінутив від «хлопець» — «хлопчик».
  - sentence: Моя доньочка ще маленька.
    error: доньочка
    answer: донечка
    options:
    - доньочка
    - донечка
    - доненька
    - донечонька
    explanation: Правильний демінутив від «донька» — «донечка».
  - sentence: Іди сюди, сонячко моє!
    error: сонячко
    answer: сонечко
    options:
    - сонячко
    - сонечко
    - соненько
    - сонечник
    explanation: Правильний демінутив від «сонце» — «сонечко».
  - sentence: Який вітріще надворі сьогодні!
    error: вітріще
    answer: вітрище
    options:
    - вітріще
    - вітрище
    - вітерище
    - вітрисько
    explanation: Правильний аугментатив від «вітер» — «вітрище».
  - sentence: Минулої зими був страшний холодіще.
    error: холодіще
    answer: холодище
    options:
    - холодіще
    - холодище
    - холодисько
    - холоднище
    explanation: Правильний аугментатив від «холод» — «холодище».
  - sentence: Він рідкісно відвідує бабусю.
    error: рідкісно
    answer: рідко
    options:
    - рідкісно
    - рідко
    - рідке
    - по-рідку
    explanation: Правильно — «рідко» (від «рідкий» + -о).
  - sentence: Вона завждий допомагає іншим.
    error: завждий
    answer: завжди
    options:
    - завждий
    - завжди
    - завждісно
    - по-завжди
    explanation: «Завжди» — це прислівник, не прикметник.
  - sentence: Він інколе буває в селі.
    error: інколе
    answer: інколи
    options:
    - інколе
    - інколи
    - інколісно
    - по-інколи
    explanation: Правильно — «інколи».
  - sentence: Магазин знаходиться близьке від дому.
    error: близьке
    answer: близько
    options:
    - близьке
    - близько
    - близечко
    - по-близьку
    explanation: Правильно — «близько» (прислівник, не прикметник).
  - sentence: Село розташоване далече від міста.
    error: далече
    answer: далеко
    options:
    - далече
    - далеко
    - далечі
    - подалеку
    explanation: Правильно — «далеко» (прислівник місця).
  - sentence: Вона вирішила жити поіншому.
    error: поіншому
    answer: по-іншому
    options:
    - поіншому
    - по-іншому
