- type: quiz
  title: 'Читання: Розуміння тексту'
  items:
  - question: 'Уважно прочитайте речення: «Попри складні зовнішні умови, національна
      економіка демонструє впевнене зростання». Яке твердження є найбільш правильним?'
    options:
    - text: Економіка росте, незважаючи на наявні проблеми.
      correct: true
    - text: Економіка значно впала через погані зовнішні умови.
      correct: false
    - text: Стан економіки залишається стабільним без жодних змін.
      correct: false
    - text: Жодних умов для розвитку економіки зараз немає.
      correct: false
  - question: 'Ви бачите оголошення на дверях: «Тематична виставка триватиме до останнього
      дня поточного місяця». Коли вона офіційно закінчується?'
    options:
    - text: В останній календарний день цього місяця.
      correct: true
    - text: На самому початку наступного календарного місяця.
      correct: false
    - text: Рівно в середині цього календарного місяця.
      correct: false
    - text: Через один тиждень після офіційного відкриття.
      correct: false
  - question: 'Прочитайте інструкцію до заходу: «Вхід на конференцію вільний за умови
      попередньої реєстрації». Що саме вам потрібно зробити?'
    options:
    - text: Зареєструватися заздалегідь, платити за вхід не треба.
      correct: true
    - text: Купити вхідний квиток безпосередньо перед початком.
      correct: false
    - text: Просто прийти у призначений час без жодних дій.
      correct: false
    - text: Зареєструватися на сайті та обов'язково заплатити.
      correct: false
  - question: 'У критичній рецензії написано: «Автор твору свідомо уникає будь-яких
      прямих відповідей». Як він зазвичай відповідає на запитання?'
    options:
    - text: Він відповідає ухильно, непрямо та досить метафорично.
      correct: true
    - text: Він відповідає дуже чесно, відкрито та лаконічно.
      correct: false
    - text: Він відповідає грубо, ігноруючи почуття своєї аудиторії.
      correct: false
    - text: Він відповідає максимально швидко, не думаючи про зміст.
      correct: false
  - question: 'Критик зазначає у статті: «Дана наукова думка є досить суперечливою
      у сучасних колах». Як це слід розуміти?'
    options:
    - text: Думка викликає різні оцінки та досить гострі дискусії.
      correct: true
    - text: Ця думка є абсолютно правильною та науково доведеною.
      correct: false
    - text: Ця думка є завідомо хибною та зовсім нелогічною.
      correct: false
    - text: Це загальноприйнята думка, з якою всі люди згодні.
      correct: false
  - question: 'У вечірніх новинах повідомили: «Велика державна компанія зазнала серйозних
      збитків минулого року». Що це насправді означає?'
    options:
    - text: Компанія втратила значну суму власних грошей.
      correct: true
    - text: Компанія заробила набагато більше грошей, ніж раніше.
      correct: false
    - text: Компанія відкрила нову філію в іншому місті.
      correct: false
    - text: Компанія повністю закрилася та припинила роботу.
      correct: false
  - question: 'Офіційне оголошення: «Запланований захід скасовано через неочікувану
      негоду». Чому саме сьогодні не відбудеться ця подія?'
    options:
    - text: Через дуже погані погодні умови на вулиці.
      correct: true
    - text: Через відсутність достатнього фінансування заходу.
      correct: false
    - text: Через раптову хворобу головного організатора.
      correct: false
    - text: Через введення чергового медичного карантину.
      correct: false
  - question: 'На пакуванні ліків написано: «Ці ліки рекомендовано вживати лише натщесерце».
      Коли саме пацієнту треба їх пити?'
    options:
    - text: Перед прийомом їжі, будучи абсолютно голодним.
      correct: true
    - text: Одразу після того, як ви смачно пообідали.
      correct: false
    - text: Безпосередньо під час тривалого прийому їжі.
      correct: false
    - text: Тільки ввечері перед тим, як лягати спати.
      correct: false
  - question: 'У тексті зазначено: «Реформи набули незворотного характеру». Як можна
      охарактеризувати стан цих реформ?'
    options:
    - text: Їх уже неможливо скасувати або зупинити.
      correct: true
    - text: Вони ще навіть не розпочалися офіційно.
      correct: false
    - text: Вони рухаються дуже повільно та неефективно.
      correct: false
    - text: Їх планують повністю змінити наступного року.
      correct: false
  - question: 'Фраза: «Він працює не покладаючи рук». Як саме працює ця людина згідно
      з фразеологізмом?'
    options:
    - text: Дуже важко, старанно та виснажливо.
      correct: true
    - text: Зовсім нічого не робить, тільки ледарює.
      correct: false
    - text: Працює дуже повільно і весь час спить.
      correct: false
    - text: Працює тільки тоді, коли на нього дивляться.
      correct: false
  instruction: Оберіть найбільш влучний варіант інтерпретації наведеного уривка тексту.
- type: quiz
  title: Аудіювання (Симуляція)
  items:
  - question: 'Уявіть, що ви чуєте голос із динаміка: «Обережно, двері зачиняються!».
      У якому місці ви найімовірніше перебуваєте?'
    options:
    - text: У вагоні метро або іншому громадському транспорті.
      correct: true
    - text: У себе вдома у затишній вітальні перед телевізором.
      correct: false
    - text: Посеред густого лісу під час прогулянки.
      correct: false
    - text: На широкій вулиці великого сучасного міста.
      correct: false
  - question: 'Офіціант ввічливо каже вам: «Ваше замовлення буде повністю готове за
      десять хвилин». Де відбувається ця дія?'
    options:
    - text: У кафе, ресторані або іншому закладі харчування.
      correct: true
    - text: У великій міській бібліотеці під час читання.
      correct: false
    - text: У державній лікарні на прийомі у терапевта.
      correct: false
    - text: На великому стадіоні під час футбольного матчу.
      correct: false
  - question: 'Голос з динаміка у поїзді: «Наступна станція — Хрещатик». Що ви повинні
      зробити у цій ситуації?'
    options:
    - text: Почати готуватися до виходу з транспортного засобу.
      correct: true
    - text: Спокійно спати далі, не звертаючи уваги на звуки.
      correct: false
    - text: Швидко купувати квиток у контролера всередині.
      correct: false
    - text: Негайно дзвонити найкращому другу по телефону.
      correct: false
  - question: 'Раптом ви чуєте гучний і тривожний звук: «Увага! Повітряна тривога!».
      Якою має бути ваша правильна реакція?'
    options:
    - text: Негайно йти в найближче безпечне укриття.
      correct: true
    - text: Цікаво дивитися у вікно на те, що відбувається.
      correct: false
    - text: Повністю ігнорувати звук і продовжувати справу.
      correct: false
    - text: Почати знімати цікаве відео для соціальних мереж.
      correct: false
  - question: 'Людина за сусіднім столиком голосно каже: «Рахунок, будь ласка». Яку
      соціальну роль вона зараз виконує?'
    options:
    - text: Вона є клієнтом, який щойно закінчив свій обід.
      correct: true
    - text: Вона є офіціантом, який обслуговує людей.
      correct: false
    - text: Вона є професійним кухарем на цій кухні.
      correct: false
    - text: Вона є генеральним директором цього закладу.
      correct: false
  - question: 'Вас ввічливо запитують: «Чи є у вас дисконтна картка нашого магазину?».
      Хто найімовірніше ставить це питання?'
    options:
    - text: Касир або продавець-консультант у торговому залі.
      correct: true
    - text: Інший покупець, який стоїть у черзі за вами.
      correct: false
    - text: Охоронець, який стежить за порядком у приміщенні.
      correct: false
    - text: Власник магазину, який випадково зайшов до зали.
      correct: false
  - question: 'Співрозмовник вибачається: «Вибачте, я зовсім не розчув вашої останньої
      фрази». Що насправді сталося під час розмови?'
    options:
    - text: Людина не почула частину інформації через шум.
      correct: true
    - text: Людина зовсім не розуміє українську мову.
      correct: false
    - text: Людина дуже сильно образилася на ваші слова.
      correct: false
    - text: Людина вирішила негайно піти і закінчити розмову.
      correct: false
  - question: 'Хтось емоційно вигукує: «Це просто якийсь справжній жах!». Яку саме
      емоцію намагається передати цей мовець?'
    options:
    - text: Сильне обурення, глибоке обурення або страх.
      correct: true
    - text: Велику радість та щире захоплення подією.
      correct: false
    - text: Абсолютний спокій та впевненість у майбутньому.
      correct: false
    - text: Повну байдужість до всього, що відбувається навколо.
      correct: false
  - question: 'По радіо кажуть: «Затори на дорогах сягають дев''яти балів». Як найкраще
      доїхати до центру?'
    options:
    - text: Краще скористатися метро або йти пішки.
      correct: true
    - text: Поїхати на власному автомобілі через центр.
      correct: false
    - text: Викликати таксі і чекати на дорозі.
      correct: false
    - text: Залишитися вдома і нікуди не їхати.
      correct: false
  - question: 'Колега каже: «Я сьогодні зовсім не в ресурсі». Як він себе почуває
      згідно з цим сленгом?'
    options:
    - text: Він почувається втомленим і не має енергії.
      correct: true
    - text: Він заробив багато грошей сьогодні.
      correct: false
    - text: Він дуже радий вас бачити зараз.
      correct: false
    - text: Він хоче негайно почати працювати.
      correct: false
  instruction: Оберіть найбільш логічну відповідь на основі симульованої ситуації
    аудіювання.
- type: quiz
  title: 'Граматика: Пасив'
  items:
  - question: 'Спробуйте правильно перетворити активну конструкцію на пасивну: «Архітектор
      спроектував цей великий будинок».'
    options:
    - text: Цей будинок спроектований відомим архітектором.
      correct: true
    - text: Будинок спроектував талановитого архітектора.
      correct: false
    - text: Архітектор був майстерно спроектований будинком.
      correct: false
    - text: Будинок самостійно проектує архітектора зараз.
      correct: false
  - question: 'Оберіть найбільш влучну безособову форму на -но/-то для речення: «Ми
      успішно виконали складне завдання».'
    options:
    - text: Завдання успішно виконано.
      correct: true
    - text: Завдання було повністю виконане.
      correct: false
    - text: Завдання постійно виконується нами.
      correct: false
    - text: Завдання всі разом виконали вчора.
      correct: false
  - question: 'Виберіть правильний варіант рефлексивного пасиву для опису процесу:
      «Зараз будують нову сучасну школу».'
    options:
    - text: Зараз будується нова сучасна школа.
      correct: true
    - text: Нова школа активно будує місто зараз.
      correct: false
    - text: Школу вже успішно збудували минулого року.
      correct: false
    - text: Школа є повністю збудована будівельниками.
      correct: false
  - question: 'Оберіть граматично правильну форму пасиву для офіційного звіту: «Новий
      важливий закон (прийняти) вчора».'
    options:
    - text: Закон прийнято (або Закон прийнятий).
      correct: true
    - text: Закон самостійно прийняв рішення вчора.
      correct: false
    - text: Закон постійно приймає нові поправки.
      correct: false
    - text: Закон обов'язково прийме нас усіх сьогодні.
      correct: false
  - question: 'Яка пасивна форма дієприкметника є правильною для речення: «Двері вже
      (зачинити) на міцний ключ»?'
    options:
    - text: Зачинені
      correct: true
    - text: Зачинив
      correct: false
    - text: Зачиняють
      correct: false
    - text: Зачинить
      correct: false
  - question: 'Оберіть правильну безособову форму для офіційного повідомлення: «Ваш
      терміновий лист вже (відправити) адресату».'
    options:
    - text: Відправлено
      correct: true
    - text: Відправив
      correct: false
    - text: Відправляє
      correct: false
    - text: Відправить
      correct: false
  - question: 'Яка форма пасивного дієприкметника підходить для означення: «Книга,
      (прочитати) мною влітку, була цікавою»?'
    options:
    - text: Прочитана
      correct: true
    - text: Прочитала
      correct: false
    - text: Читає
      correct: false
    - text: Прочитає
      correct: false
  - question: 'Виберіть правильний варіант завершення пасивної конструкції: «Важлива
      робота була (зробити) вчасно спеціалістами».'
    options:
    - text: Зроблена
      correct: true
    - text: Зробила
      correct: false
    - text: Робить
      correct: false
    - text: Зробить
      correct: false
  - question: Визначте речення, де вжито безособову форму на -но/-то у значенні минулого
      часу.
    options:
    - text: Дорогу було перекрито через ремонтні роботи.
      correct: true
    - text: Дорогу перекривають кожного літа.
      correct: false
    - text: Дорога перекрита великими каменями.
      correct: false
    - text: Дорога перекривається автоматично.
      correct: false
  - question: Яка форма пасиву є найбільш характерною для розмовної української мови
      у 3-й особі множини?
    options:
    - text: Нам сказали про це вчора ввечері.
      correct: true
    - text: Нам було сказано про це офіційно.
      correct: true
    - text: Нам сказано про це вчора.
      correct: false
    - text: Нам сказався цей секрет випадково.
      correct: false
  instruction: Оберіть граматично найбільш точну пасивну форму дієслова.
- type: quiz
  title: 'Граматика: Дієприкметники'
  items:
  - question: Яка форма є активним дієприкметником теперішнього часу, хоча в українській
      мові ми намагаємося її уникати?
    options:
    - text: 'Пишуча (краще сказати: «яка пише»)'
      correct: true
    - text: Написана
      correct: false
    - text: Писана
      correct: false
    - text: Писавша
      correct: false
  - question: 'Оберіть правильний пасивний дієприкметник минулого часу для опису предмета:
      «Вікно, яке вчора розбили».'
    options:
    - text: Розбите
      correct: true
    - text: Розбиваючи
      correct: false
    - text: Розбило
      correct: false
    - text: Розбиває
      correct: false
  - question: 'Чи правильно побудовано цей дієприслівниковий зворот у реченні: «Читаючи
      цікаву книгу, я випадково заснув»?'
    options:
    - text: Так, правильно (обидві дії виконує одна особа — я).
      correct: true
    - text: Ні, неправильно (книга не може заснути сама).
      correct: false
    - text: Це зовсім не зворот, а складне речення.
      correct: false
    - text: Тут вжито пасивний стан замість активного.
      correct: false
  - question: 'У чому саме полягає граматична помилка у наступному реченні: «Йдучи
      сьогодні додому, пішов сильний дощ»?'
    options:
    - text: Дощ не може «йти додому» (суб'єкти дій різні).
      correct: true
    - text: Речення побудовано абсолютно правильно і точно.
      correct: false
    - text: Це вдала авторська метафора в художньому стилі.
      correct: false
    - text: Це специфічний діалект західних регіонів України.
      correct: false
  - question: До якої частини мови офіційно належить українське слово «Забутий» у
      контексті академічної граматики?
    options:
    - text: Пасивний дієприкметник минулого часу.
      correct: true
    - text: Активний дієприкметник теперішнього часу.
      correct: false
    - text: Дієприслівник недоконаного виду.
      correct: false
    - text: Звичайний якісний прикметник.
      correct: false
  - question: Визначте граматичний статус слова «Співаючи» у реченні «Він йшов по
      вулиці, весело співаючи пісню».
    options:
    - text: 'Дієприслівник (відповідає на питання: «що роблячи?»).'
      correct: true
    - text: 'Дієприкметник (відповідає на питання: «який?»).'
      correct: false
    - text: Звичайний іменник у кличному відмінку.
      correct: false
