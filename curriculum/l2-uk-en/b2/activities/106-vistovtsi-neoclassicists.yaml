- type: quiz
  title: Культурний контекст 1920-х
  instruction: Оберіть правильну відповідь на основі тексту модуля.
  items:
  - question: Яке місто було культурною столицею України у 1920-х роках?
    options:
    - text: Харків
      correct: true
    - text: Київ
      correct: false
    - text: Львів
      correct: false
    - text: Одеса
      correct: false
    explanation: Саме Харків був столицею УСРР та центром Розстріляного відродження.
  - question: Що означало гасло Миколи Хвильового 'Геть від Москви!'?
    options:
    - text: Орієнтацію на європейську культуру
      correct: true
    - text: Заклик до війни
      correct: false
    - text: Бажання виїхати в еміграцію
      correct: false
    - text: Відмову від будь-якої літератури
    explanation: Це була концепція деколонізації та орієнтації на 'психологічну Європу'.
  - question: Як називався сучасний театр, створений Лесем Курбасом?
    options:
    - text: Березіль
      correct: true
    - text: Слово
      correct: false
    - text: Гарт
      correct: false
    - text: Гроно
    explanation: Театр 'Березіль' був авангардним центром театрального мистецтва.
  - question: Хто очолював групу українських неокласиків?
    options:
    - text: Микола Зеров
      correct: true
    - text: Микола Хвильовий
      correct: false
    - text: Микола Куліш
      correct: false
    - text: Павло Тичина
    explanation: Микола Зеров був ідейним натхненником 'п'ятірного грона' неокласиків.
  - question: Що стало причиною запровадження політики українізації у 1923 році?
    options:
    - text: Спроба приборкати національні рухи через поступки
      correct: true
    - text: Добра воля Сталіна
      correct: false
    - text: Прохання європейських лідерів
      correct: false
    - text: Наказ українських письменників
    explanation: Це був вимушений маневр більшовиків для зміцнення влади.
  - question: Який жанр поезії був найулюбленішим серед неокласиків?
    options:
    - text: Сонет
      correct: true
    - text: Памфлет
      correct: false
    - text: Епос
      correct: false
    - text: Казка
    explanation: Неокласики цінували сувору і виразну класичну форму, таку як сонет.
  - question: Яка трагічна подія стала символом кінця українізації у 1933 році?
    options:
    - text: Самогубство Миколи Хвильового
      correct: true
    - text: Початок Другої світової війни
      correct: false
    - text: Знесення будинку 'Слово'
      correct: false
    - text: Переїзд столиці до Києва
    explanation: Смерть Хвильового ознаменувала початок масового терору.
  - question: Яку функцію виконував будинок 'Слово' у Харкові?
    options:
    - text: Це був кооператив для письменників
      correct: true
    - text: Це був музей
      correct: false
    - text: Це була державна в'язниця
      correct: false
    - text: Це був завод
    explanation: Будинок був збудований для спільного проживання інтелігенції.
