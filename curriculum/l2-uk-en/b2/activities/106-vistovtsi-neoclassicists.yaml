- type: cloze
  title: Трагедія відродження
  instruction: Заповніть пропуски в тексті про фінал епохи (16+ пропусків).
  passage: 'Період 1920-х років в Україні називають {Розстріляним відродженням|Золотим
    віком|Епохою застою}. Центром культурного життя став {Харків|Київ|Львів}. Письменники
    жили в кооперативному будинку {Слово|Праця|Воля}. Лідером інтелектуальної дискусії
    був {Микола Хвильовий|Микола Зеров|Лесь Курбас}. Він висунув гасло {Геть від Москви!|Геть
    від Європи!|Геть від літератури!}. Хвильовий вірив у {Азіатський ренесанс|Російський
    мір|Американську мрію}. Водночас група {неокласиків|футуристів|символістів} орієнтувалася
    на античність. Їх очолював {Микола Зеров|Павло Тичина|Михайло Семенко}. Театральне
    мистецтво модернізував {Лесь Курбас|Станіславський|Мейєрхольд} у своєму театрі
    {Березіль|Гай|Нива}. Політика {українізації|русифікації|полонізації} дозволила
    мові зазвучати всюди. Проте в 1930-х роках почалися {арешти|свята|подорожі}. Багато
    митців було {розстріляно|нагороджено|забуто}. Самогубство {Миколи Хвильового|Миколи
    Куліша|Миколи Зерова} стало символом кінця епохи. Ми маємо зберігати {пам''ять|тишу|гроші}
    про це покоління. Це шлях до нашої {деколонізації|колонізації|стагнації}. Їхня
    {спадщина|втома|поразка} живе в нас. Ми вшановуємо героїв {Сандармоху|Бабиного
    Яру|Биківні}. Кожна доля була {трагічною|веселою|випадковою}. Поразка була {системною|випадковою|корисною}.

    '
  id: трагедія-відродження
