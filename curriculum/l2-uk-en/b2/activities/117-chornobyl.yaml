activities:
- type: quiz
  id: reading_comp_1
  question: Дайте відповідь на запитання на основі прочитаного тексту про Чорнобильську
    катастрофу.
  items:
  - question: Коли сталася аварія на Чорнобильській АЕС?
    options:
    - text: 26 квітня 1986 року
      correct: true
    - text: 26 травня 1986 року
      correct: false
    - text: 25 квітня 1985 року
      correct: false
    - text: 1 травня 1986 року
      correct: false
  - question: Як називалося місто, де жили працівники станції?
    options:
    - text: Прип'ять
      correct: true
    - text: Чорнобиль
      correct: false
    - text: Київ
      correct: false
    - text: Славутич
      correct: false
  - question: Чому пожежники не знали про справжню небезпеку?
    options:
    - text: Інформацію засекретили, а дозиметрів не було
      correct: true
    - text: Вони не пройшли інструктаж
      correct: false
    - text: Вони ігнорували попередження
      correct: false
    - text: У них були захисні костюми
      correct: false
  - question: Коли почалася евакуація населення Прип'яті?
    options:
    - text: Через 36 годин після вибуху
      correct: true
    - text: Одразу після вибуху
      correct: false
    - text: Через тиждень
      correct: false
    - text: Через місяць
      correct: false
  - question: Що відбулося в Києві 1 травня 1986 року?
    options:
    - text: Святкова демонстрація під радіоактивною хмарою
      correct: true
    - text: Масова евакуація дітей
      correct: false
    - text: Оголошення про аварію
      correct: false
    - text: Мітинг протесту
      correct: false
