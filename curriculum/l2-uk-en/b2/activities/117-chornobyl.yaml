    options:
    - text: «Зелений світ»
      correct: true
    - text: Народний Рух
      correct: false
    - text: Гельсінська група
      correct: false
    - text: Спілка письменників
      correct: false
  title: 'Читання: Перевірка розуміння'
- type: fill-in
  id: vocab_context_1
  question: Заповніть пропуски відповідними словами з лексичного мінімуму.
  items:
  - text: Після вибуху рівень [___] перевищив норму в тисячі разів.
    answer: радіації
    options:
    - радіації
    - води
    - шуму
    - температури
  - text: Жителів Прип'яті [___] автобусами.
    answer: евакуювали
    options:
    - евакуювали
    - відвезли
    - привезли
    - забрали
  - text: Пожежники гасили [___] на даху реактора.
    answer: пожежу
    options:
    - пожежу
    - світло
    - воду
    - вогонь
  - text: Влада намагалася [___] правду про масштаби трагедії.
    answer: приховати
    options:
    - приховати
    - розповісти
    - дізнатися
    - забути
  - text: Над зруйнованим реактором збудували захисний [___].
    answer: саркофаг
    options:
    - саркофаг
    - будинок
    - дах
    - паркан
  - text: Зона [___] стала закритою територією.
    answer: відчуження
    options:
    - відчуження
    - відпочинку
    - торгівлі
    - будівництва
  - text: Багато [___] віддали своє життя, рятуючи світ.
    answer: ліквідаторів
    options:
    - ліквідаторів
    - туристів
    - студентів
    - лікарів
  - text: Чорнобиль став екологічною [___] планетарного масштабу.
    answer: катастрофою
    options:
    - катастрофою
    - проблемою
    - подією
    - історією
  title: Заповніть пропуски відповідними словами з лексичного мінімуму.
- type: true-false
  id: content_check_1
  question: Визначте, чи є твердження правдивими.
  items:
  - text: Евакуація Прип'яті почалася одразу після вибуху.
    answer: false
    explanation: Ні, евакуація почалася лише через 36 годин.
  - text: Радянська влада одразу повідомила населення про небезпеку.
    answer: false
    explanation: Влада приховувала інформацію кілька днів.
  - text: Ліквідатори мали надійний захист від радіації.
    answer: false
    explanation: Захист був недостатнім або відсутнім.
  - text: Першотравневу демонстрацію в Києві скасували через радіацію.
    answer: false
    explanation: Демонстрація відбулася за планом, незважаючи на небезпеку.
  - text: Чорнобильська катастрофа прискорила розпад СРСР.
    answer: true
    explanation: Вона підірвала довіру до влади і активізувала національний рух.
  - text: Світлана Алексієвич отримала Нобелівську премію за книгу про Чорнобиль.
    answer: true
    explanation: Книга «Чорнобильська молитва» стала однією з причин нагородження.
  - text: Зараз у зоні відчуження живуть лише дикі тварини.
    answer: false
    explanation: Там також живуть «самосели» та працюють вахтовики.
  - text: Вибух стався на першому енергоблоці АЕС.
    answer: false
    explanation: Вибух стався на четвертому енергоблоці.
  title: Визначте, чи є твердження правдивими.
- type: error-correction
  id: grammar_passive_1
  question: Виправте помилки у реченнях (вживання пасивного стану та лексики).
  items:
  - error: Місто було евакуйовано автобуси.
    answer: Місто було евакуйовано автобусами.
    options:
    - Місто було евакуйовано автобусами.
    - Місто було евакуйовано автобуси.
    - Місто евакуювали автобуси.
    - Автобуси евакуювали місто.
    explanation: 'Орудний відмінок інструменту: евакуйовано (чим?) автобусами.'
  - error: Радіація була перевищена норму.
    answer: Радіація перевищила норму.
    options:
    - Радіація перевищила норму.
    - Радіація була перевищена норму.
    - Норма була перевищена радіація.
    - Радіація перевищена нормою.
    explanation: 'Активний стан краще: радіація (підмет) перевищила (присудок) норму
      (додаток).'
  - error: Пожежа була гасити водою.
    answer: Пожежу гасили водою.
    options:
    - Пожежу гасили водою.
    - Пожежа була гасити водою.
    - Пожежа гасилася водою.
    - Водою була гасити пожежа.
    explanation: 'Безособова конструкція або невизначено-особове речення: (люди) гасили
      пожежу.'
  - error: Правда була прихована від народ.
    answer: Правда була прихована від народу.
    options:
    - Правда була прихована від народу.
    - Правда була прихована від народ.
    - Народ був прихований від правда.
    - Від народ була прихована правда.
    explanation: 'Родовий відмінок: прихована від (кого?) народу.'
  - error: Саркофаг побудований на реакторі.
    answer: Саркофаг побудований над реактором.
    options:
    - Саркофаг побудований над реактором.
    - Саркофаг побудований на реакторі.
    - Саркофаг побудований у реакторі.
    - Саркофаг побудований під реактором.
    explanation: Прийменник 'над' (over) більше підходить за змістом.
  - error: Люди померли через радіація.
    answer: Люди померли через радіацію.
    options:
    - Люди померли через радіацію.
    - Люди померли через радіація.
    - Люди померли радіацією.
    - Через радіація померли люди.
    explanation: 'Прийменник ''через'' вимагає знахідного відмінка: через (що?) радіацію.'
  title: Виправте помилки у реченнях (вживання пасивного стану та лексики).
