- type: true-false
  title: Міфи та реальність незалежності
  instruction: Визначте, чи є наведене твердження деколонізаційною правдою чи імперським міфом.
  items:
  - statement: Будапештський меморандум надав Україні залізобетонні гарантії безпеки та цілісності.
    answer: false
    explanation: Це був ілюзорний документ без дієвих механізмів реального захисту.
  - statement: Революція на граніті була першим масштабним проявом волі українського студентства.
    answer: true
    explanation: Саме так, цей протест став потужним поштовхом до проголошення незалежності.
  - statement: Українська православна церква завжди была незалежною від політичного впливу Москви.
    answer: false
    explanation: Московський патріархат тривалий час використовувався як інструмент контролю.
  - statement: Референдум 1991 року підтвердив легітимність незалежності в очах всього світу.
    answer: true
    explanation: Понад 90% голосів 'так' зняли будь-які сумніви щодо волі народу.
  - statement: Олігархія була природним та необхідним етапом розвитку української демократії.
    answer: false
    explanation: Олігархія навпаки гальмувала розвиток інституцій та підривала суверенітет.
  - statement: Томос став юридичним визнанням духовної суб'єктності України у світі.
    answer: true
    explanation: Це було історичне рішення Вселенського Патріархату про автокефалію.
  - statement: Харківські угоди були стратегічним кроком до зміцнення української національної безпеки та оборони.
