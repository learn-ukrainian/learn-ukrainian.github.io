- type: quiz
  title: Розуміння шляху до суб'єктності
  instruction: Виберіть правильну відповідь на основі аналітичного тексту модуля про шлях до волі.
  items:
  - question: Який саме головний чинник, згідно з текстом модуля, став вирішальним рушієм української історії протягом останніх
      тридцяти років незалежності?
    options:
    - text: Зовнішня фінансова допомога від міжнародних організацій
      correct: false
    - text: Здатність українського громадянського суспільства до швидкої самоорганізації
      correct: true
    - text: Випадковий збіг певних геополітичних обставин у світі
      correct: false
    - text: Повне зникнення будь-яких імперських амбіцій у сусідніх держав
      correct: false
    explanation: Текст наголошує на ролі суспільства як головного гаранта суверенітету.
  - question: Який саме болісний урок отримала українська нація внаслідок підписання Будапештського меморандуму тисяча дев'ятсот
      дев'яносто четвертого року?
    options:
    - text: Будь-які паперові гарантії безпеки є абсолютно надійними
      correct: false
    - text: Необхідність покладатися виключно на власну реальну оборонну спроможність
      correct: true
    - text: Ядерна зброя зовсім не впливає на рівень безпеки держави
      correct: false
    - text: Міжнародне право завжди діє автоматично без жодних зусиль
      correct: false
    explanation: Досвід меморандуму показав ілюзорність гарантій без механізмів примусу.
  - question: Чому саме отримання Томосу про автокефалію в дві тисячі дев'ятнадцятому році вважається завершальним етапом
      інституційної незалежності?
    options:
    - text: Це була лише формальна зміна назви церковної організації
      correct: false
    - text: Це розірвало останній ланцюг ідеологічного та духовного контролю Москви
      correct: true
    - text: Це дозволило церкві офіційно займатися державною політикою України
      correct: false
    - text: Це був лише спосіб покращити імідж тодішнього керівництва держави
      correct: false
    explanation: Томос забезпечив духовну деколонізацію та релігійну суб'єктність.
  - question: Як саме автор тексту пропонує трактувати радянський період історії України в межах процесу повної деколонізації?
    options:
    - text: Як успішний етап спільного розвитку двох братніх народів
      correct: false
    - text: Як час тривалої окупації та системного нищення української ідентичності
      correct: true
    - text: Як період абсолютної відсутності будь-яких історичних подій
      correct: false
    - text: Як найкращий час для розвитку української мови та культури
      correct: false
    explanation: Деколонізаційний погляд визначає СРСР як імперську окупаційну систему.
  - question: Яку саме роль відіграв режим Януковича у контексті української боротьби за європейський вектор розвитку держави?
    options:
    - text: Він активно сприяв швидкій інтеграції України до Європейського Союзу
      correct: false
    - text: Він намагався здійснити системний реванш та повернути країну до імперії
      correct: true
    - text: Він зовсім не цікавився зовнішньою політикою протягом свого правління
      correct: false
    - text: Він був ініціатором надання Томосу про автокефалію українській церкві
      correct: false
    explanation: Спроби реваншу лише загартували громадянську солідарність нації.
  - question: Яке значення мало ухвалення Конституції України тисяча дев'ятсот дев'яносто шостого року для подальшого інституційного
      зміцнення нашого державного суверенітету?
    options:
    - text: Вона зафіксувала Україну як унітарну та демократичну державу
      correct: true
    - text: Вона дозволила Росії офіційно втручатися у наші внутрішні справи
      correct: false
    - text: Вона була лише формальним документом без жодного реального впливу
      correct: false
    - text: Вона заборонила використання української мови у державних установах
      correct: false
    explanation: Конституція заклала правовий фундамент нашої незалежної державності.
  - question: Яким чином запровадження національної валюти — гривні — вплинуло на процес остаточного відриву української економіки
      від структур СРСР?
    options:
    - text: Це дозволило Україні побудувати власну незалежну та стабільну фінансову систему
      correct: true
    - text: Це змусило Україну назавжди залишитися в економічній зоні впливу Росії
      correct: false
    - text: Це призвело до повної втрати будь-якого економічного суверенітету нашої країни
      correct: false
    - text: Це зовсім не мало ніякого значення для реальної незалежності держави
      correct: false
    explanation: Власна валюта є одним із ключових атрибутів економічної суб'єктності.
  - question: У чому саме полягає головна особливість горизонтальної структури українських Майданів порівняно з авторитарними
      моделями управління?
    options:
    - text: Вона базується на мережевій солідарності та ініціативі вільних громадян
      correct: true
    - text: Вона вимагає наявності одного єдиного вождя з абсолютною владою
      correct: false
    - text: Вона повністю керується з одного таємного закордонного центру впливу
      correct: false
    - text: Вона зовсім не здатна чинити будь-який реальний опір автократам
      correct: false
    explanation: Мережева структура виявилася ефективнішою за ієрархічні моделі придушення.
