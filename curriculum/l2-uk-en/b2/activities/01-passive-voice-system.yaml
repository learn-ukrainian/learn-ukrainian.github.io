- type: quiz
  title: Розпізнавання форм пасивного стану
  items:
  - question: Яка форма пасивного стану використана в реченні «Книгу написано вчора»?
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: false
    - text: Безособова (-но/-то)
      correct: true
    - text: Зворотна (-ся)
      correct: false
    - text: 3-тя особа множини
      correct: false
    explanation: Форма «написано» — це безособова конструкція (-но/-то), яка вживається в офіційно-діловому стилі.
  - question: Яка форма пасивного стану використана в реченні «Лист написаний олівцем»?
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: true
    - text: Безособова (-но/-то)
      correct: false
    - text: Зворотна (-ся)
      correct: false
    - text: 3-тя особа множини
      correct: false
    explanation: '«Написаний» — це пасивний дієприкметник, який узгоджується з іменником «лист» у роді.'
  - question: Яка форма пасивного стану використана в реченні «Будинок будується швидко»?
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: false
    - text: Безособова (-но/-то)
      correct: false
    - text: Зворотна (-ся)
      correct: true
    - text: 3-тя особа множини
      correct: false
    explanation: '«Будується» — це зворотна форма з постфіксом -ся, яка підкреслює процес.'
  - question: Яка форма пасивного стану використана в реченні «Мені сказали правду»?
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: false
    - text: Безособова (-но/-то)
      correct: false
    - text: Зворотна (-ся)
      correct: false
    - text: 3-тя особа множини
      correct: true
    explanation: '«Сказали» — це дієслово в 3-й особі множини без підмета, типова розмовна форма.'
  - question: Для якого регістру найбільш характерна форма -но/-то?
    options:
    - text: Розмовного
      correct: false
    - text: Офіційно-ділового
      correct: true
    - text: Художнього
      correct: false
    - text: Розмовного та художнього
      correct: false
    explanation: Форма -но/-то є візитівкою офіційно-ділового стилю (документи, накази, закони).
  - question: Яка форма пасивного стану найчастіше використовується в наукових текстах?
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: false
    - text: Безособова (-но/-то)
      correct: false
    - text: Зворотна (-ся)
      correct: true
    - text: 3-тя особа множини
      correct: false
    explanation: У наукових текстах переважає зворотна форма (-ся), оскільки вона підкреслює процес дослідження.
  - question: Яка форма пасивного стану узгоджується з підметом у роді, числі та відмінку?
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: true
    - text: Безособова (-но/-то)
      correct: false
    - text: Зворотна (-ся)
      correct: false
    - text: 3-тя особа множини
      correct: false
    explanation: Тільки дієприкметник узгоджується з іменником — написаний лист, написана книга, написане слово.
  - question: У якому відмінку стоїть об'єкт у конструкції з -но/-то?
    options:
    - text: У називному
      correct: false
    - text: У родовому
      correct: false
    - text: У знахідному
      correct: true
    - text: В орудному
      correct: false
    explanation: 'У конструкції -но/-то об''єкт стоїть у знахідному відмінку: Книгу написано (не: Книга написано).'
  - question: Яка форма пасивного стану є найбільш розмовною?
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: false
    - text: Безособова (-но/-то)
      correct: false
    - text: Зворотна (-ся)
      correct: false
    - text: 3-тя особа множини
      correct: true
    explanation: Конструкція з 3-ю особою множини є найбільш природною в щоденному спілкуванні.
  - question: Як виражається агент (виконавець дії) у дієприкметниковій конструкції?
    options:
    - text: У називному відмінку
      correct: false
    - text: У родовому відмінку з прийменником «від»
      correct: false
    - text: В орудному відмінку
      correct: true
    - text: У знахідному відмінку
      correct: false
    explanation: 'Агент виражається орудним відмінком: Книга написана автором (не: від автора).'
  - question: Яке речення є правильним у офіційно-діловому стилі?
    options:
    - text: Рішення прийняли вчора.
      correct: false
    - text: Рішення прийнято вчора.
      correct: true
    - text: Рішення було прийняте вчора.
      correct: false
    - text: Рішення приймалось вчора.
      correct: false
    explanation: В офіційно-діловому стилі використовується форма -но/-то — «Рішення прийнято».
  - question: Яка форма пасивного стану підкреслює процес, а не результат?
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: false
    - text: Безособова (-но/-то)
      correct: false
    - text: Зворотна (-ся)
      correct: true
    - text: 3-тя особа множини
      correct: false
    explanation: 'Зворотна форма акцентує на процесі: «Будинок будується» (процес триває).'
  - question: Яке речення містить помилку?
    options:
    - text: Книга написана автором.
      correct: false
    - text: Книгу написано.
      correct: false
    - text: Книга написано.
      correct: true
    - text: Книгу написали.
      correct: false
    explanation: Помилка — у конструкції -но/-то об'єкт має бути у знахідному відмінку, тому «Книгу написано».
  - question: Як утворюється форма -но/-то?
    options:
    - text: Від основи інфінітива + -но/-то
      correct: false
    - text: Від пасивного дієприкметника (середній рід)
      correct: true
    - text: Від дієслова + постфікс -ся
      correct: false
    - text: Від дієслова у 3-й особі множини
      correct: false
    explanation: 'Форма -но/-то утворюється від пасивного дієприкметника: написаний → написано.'
  - question: Яка форма буде правильною для художнього опису картини?
    options:
    - text: Картину намальовано.
      correct: false
    - text: Картина намальована художником.
      correct: true
    - text: Картину намалювали.
      correct: false
    - text: Картина малюється.
      correct: false
    explanation: У художньому стилі переважає дієприкметникова конструкція з вказівкою на автора.
  - question: Яке речення є прикладом зворотної пасивної конструкції?
    options:
    - text: Закон прийнято.
      correct: false
    - text: Закон прийнятий парламентом.
      correct: false
    - text: Закон приймається парламентом.
      correct: true
    - text: Закон прийняли.
      correct: false
    explanation: '«Приймається» — це зворотна форма з постфіксом -ся.'
