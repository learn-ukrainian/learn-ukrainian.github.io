      correct: false
    - text: У родовому відмінку з прийменником «від»
      correct: false
    - text: В орудному відмінку
      correct: true
    - text: У знахідному відмінку
      correct: false
    explanation: 'Агент виражається орудним відмінком: Книга написана автором (не:
      від автора).'
  - question: Виберіть речення, яке є граматично та стилістично правильним для використання
      в офіційно-діловому стилі?
    options:
    - text: Рішення прийняли вчора.
      correct: false
    - text: Рішення прийнято вчора.
      correct: true
    - text: Рішення було прийняте вчора.
      correct: false
    - text: Рішення приймалось вчора.
      correct: false
    explanation: В офіційно-діловому стилі використовується форма -но/-то — «Рішення
      прийнято».
  - question: Яка форма пасивного стану ставить головний акцент на самому процесі
      дії, а не на її результаті?
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: false
    - text: Безособова (-но/-то)
      correct: false
    - text: Зворотна (-ся)
      correct: true
    - text: 3-тя особа множини
      correct: false
    explanation: 'Зворотна форма акцентує на процесі: «Будинок будується» (процес
      триває).'
  - question: Проаналізуйте варіанти та вкажіть, яке речення містить грубу граматичну
      помилку у вживанні форми?
    options:
    - text: Книга написана автором.
      correct: false
    - text: Книгу написано.
      correct: false
    - text: Книга написано.
      correct: true
    - text: Книгу написали.
      correct: false
    explanation: Помилка — у конструкції -но/-то об'єкт має бути у знахідному відмінку,
      тому «Книгу написано».
  - question: 'Згадайте правило утворення: як саме граматично утворюється безособова
      форма на -но/-то в українській мові?'
    options:
    - text: Від основи інфінітива + -но/-то
      correct: false
    - text: Від пасивного дієприкметника (середній рід)
      correct: true
    - text: Від дієслова + постфікс -ся
      correct: false
    - text: Від дієслова у 3-й особі множини
      correct: false
    explanation: 'Форма -но/-то утворюється від пасивного дієприкметника: написаний
      → написано.'
  - question: Яка пасивна форма буде найбільш стилістично доречною та правильною для
      художнього опису картини в музеї?
    options:
    - text: Картину намальовано.
      correct: false
    - text: Картина намальована художником.
      correct: true
    - text: Картину намалювали.
      correct: false
    - text: Картина малюється.
      correct: false
    explanation: У художньому стилі переважає дієприкметникова конструкція з вказівкою
      на автора.
  - question: Серед наведених варіантів оберіть речення, яке є класичним прикладом
      зворотної пасивної конструкції?
    options:
    - text: Закон прийнято.
      correct: false
    - text: Закон прийнятий парламентом.
      correct: false
    - text: Закон приймається парламентом.
      correct: true
    - text: Закон прийняли.
      correct: false
    explanation: «Приймається» — це зворотна форма з постфіксом -ся.
