- type: quiz
  title: Розпізнавання форм пасивного стану
  items:
  - question: Проаналізуйте структуру речення та визначте, яка форма пасивного стану
      використана в реченні «Книгу написано вчора»?
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: false
    - text: Безособова (-но/-то)
      correct: true
    - text: Зворотна (-ся)
      correct: false
    - text: 3-тя особа множини
      correct: false
    explanation: Форма «написано» — це безособова конструкція (-но/-то), яка вживається
      в офіційно-діловому стилі.
  - question: 'Уважно розгляньте наведене речення та скажіть, яка форма пасивного
      стану використана: «Лист написаний олівцем»?'
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: true
    - text: Безособова (-но/-то)
      correct: false
    - text: Зворотна (-ся)
      correct: false
    - text: 3-тя особа множини
      correct: false
    explanation: «Написаний» — це пасивний дієприкметник, який узгоджується з іменником
      «лист» у роді.
  - question: 'Визначте граматичну форму пасиву, що була застосована в цьому реченні:
      «Будинок будується швидко»?'
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: false
    - text: Безособова (-но/-то)
      correct: false
    - text: Зворотна (-ся)
      correct: true
    - text: 3-тя особа множини
      correct: false
    explanation: «Будується» — це зворотна форма з постфіксом -ся, яка підкреслює
      процес.
  - question: Яка специфічна форма пасивного стану, характерна для розмовного стилю,
      використана в реченні «Мені сказали правду»?
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: false
    - text: Безособова (-но/-то)
      correct: false
    - text: Зворотна (-ся)
      correct: false
    - text: 3-тя особа множини
      correct: true
    explanation: «Сказали» — це дієслово в 3-й особі множини без підмета, типова розмовна
      форма.
  - question: Вкажіть, для якого функціонального стилю української мови найбільш характерна
      безособова форма на -но/-то?
    options:
    - text: Розмовного
      correct: false
    - text: Офіційно-ділового
      correct: true
    - text: Художнього
      correct: false
    - text: Розмовного та художнього
      correct: false
    explanation: Форма -но/-то є візитівкою офіційно-ділового стилю (документи, накази,
      закони).
  - question: Яка із зазначених форм пасивного стану найчастіше та найдоцільніше використовується
      в наукових текстах?
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: false
    - text: Безособова (-но/-то)
      correct: false
    - text: Зворотна (-ся)
      correct: true
    - text: 3-тя особа множини
      correct: false
    explanation: У наукових текстах переважає зворотна форма (-ся), оскільки вона
      підкреслює процес дослідження.
  - question: Яка єдина форма пасивного стану повністю узгоджується з підметом у роді,
      числі та відмінку?
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: true
    - text: Безособова (-но/-то)
      correct: false
    - text: Зворотна (-ся)
      correct: false
    - text: 3-тя особа множини
      correct: false
    explanation: Тільки дієприкметник узгоджується з іменником — написаний лист, написана
      книга, написане слово.
  - question: У якому граматичному відмінку повинен стояти прямий об'єкт у безособовій
      конструкції з -но/-то?
    options:
    - text: У називному
      correct: false
    - text: У родовому
      correct: false
    - text: У знахідному
      correct: true
    - text: В орудному
      correct: false
    explanation: 'У конструкції -но/-то об''єкт стоїть у знахідному відмінку: Книгу
      написано (не: Книга написано).'
  - question: Яка із чотирьох форм пасивного стану вважається найбільш природною для
      усного розмовного мовлення?
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: false
    - text: Безособова (-но/-то)
      correct: false
    - text: Зворотна (-ся)
      correct: false
    - text: 3-тя особа множини
      correct: true
    explanation: Конструкція з 3-ю особою множини є найбільш природною в щоденному
      спілкуванні.
  - question: Як правильно граматично виражається агент (виконавець дії) у стандартній
      дієприкметниковій пасивній конструкції?
    options:
