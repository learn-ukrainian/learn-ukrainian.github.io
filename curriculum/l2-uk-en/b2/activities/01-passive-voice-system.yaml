  instruction: Оберіть правильне слово для заповнення пропуску.
- type: true-false
  title: Правила пасивного стану
  items:
  - statement: Форма -но/-то узгоджується з підметом у роді та числі.
    correct: false
    explanation: Форма -но/-то не узгоджується — вона завжди залишається незмінною
      (середній рід).
  - statement: В офіційно-діловому стилі переважає конструкція з -но/-то.
    correct: true
    explanation: Так, форма -но/-то є типовою для офіційних документів, наказів, законів.
  - statement: Агент у пасивній конструкції виражається орудним відмінком.
    correct: true
    explanation: 'Правильно: Книга написана автором (орудний відмінок).'
  - statement: Зворотна форма (-ся) підкреслює результат дії.
    correct: false
    explanation: Зворотна форма підкреслює процес, а не результат. Результат виражають
      форми -ний/-тий або -но/-то.
  - statement: Конструкція з 3-ю особою множини є найбільш формальною.
    correct: false
    explanation: Навпаки, це найбільш розмовна форма пасивного стану.
  - statement: У конструкції -но/-то об'єкт стоїть у знахідному відмінку.
    correct: true
    explanation: 'Правильно: Книгу написано (знахідний), а не Книга написано.'
  - statement: Дієприкметник узгоджується з іменником у роді, числі та відмінку.
    correct: true
    explanation: 'Так: написаний лист (ч.р.), написана книга (ж.р.), написане слово
      (с.р.).'
  - statement: Українська мова має тільки дві форми пасивного стану.
    correct: false
    explanation: Українська мова має чотири форми пасивного стану.
  - statement: У наукових текстах часто використовується зворотна форма (-ся).
    correct: true
    explanation: Так, зворотна форма підкреслює процес дослідження, що типово для
      наукового стилю.
  - statement: Форма «було написано» є майбутнім часом.
    correct: false
    explanation: '«Було написано» — це минулий час. Майбутній час: «буде написано».'
  - statement: Агент у конструкції -но/-то зазвичай не вказується.
    correct: true
    explanation: Форма -но/-то є безособовою, тому виконавець дії зазвичай не вказується.
  - statement: Форма «картина намальована від художника» є правильною.
    correct: false
    explanation: 'Неправильно. Агент виражається орудним відмінком без прийменника:
      «намальована художником».'
  - statement: У художньому стилі часто використовують дієприкметникові конструкції.
    correct: true
    explanation: Так, дієприкметникові конструкції надають тексту художньої виразності.
  - statement: Конструкція «Мені сказали» є прикладом зворотної форми.
    correct: false
    explanation: 'Це конструкція з 3-ю особою множини, а не зворотна форма. Зворотна:
      «говориться».'
  - statement: Усі чотири форми пасивного стану можна вживати в будь-якому стилі.
    correct: false
    explanation: Кожна форма має свій переважний регістр. Наприклад, -но/-то — офіційний,
      3-тя ос. мн. — розмовний.
  - statement: Дієслово «будується» є прикладом зворотної пасивної конструкції.
    correct: true
    explanation: «Будується» — зворотна форма з постфіксом -ся, яка підкреслює процес
      будівництва.
