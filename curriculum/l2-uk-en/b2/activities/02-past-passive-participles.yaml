- type: true-false
  title: Правила творення
  items:
  - statement: Пасивні дієприкметники утворюються від будь-яких дієслів.
    correct: false
    explanation: Лише від перехідних дієслів доконаного виду.
  - statement: Суфікс -тий використовується після кореня на голосну.
    correct: true
    explanation: Закрити → закритий, відкрити → відкритий.
  - statement: Дієприкметник не змінюється за родами.
    correct: false
    explanation: 'Дієприкметник узгоджується в роді: написаний/написана/написане.'
  - statement: «Зроблений» утворено від «зробити» з чергуванням б→бл.
    correct: true
    explanation: Зробити → зроблений (чергування б→бл).
  - statement: Для майбутнього часу використовуємо «був» + дієприкметник.
    correct: false
    explanation: 'Для майбутнього: «буде» + дієприкметник.'
  - statement: Дієприкметники характерні для розмовного стилю.
    correct: false
    explanation: Вони характерні для наукового та офіційного стилів.
  - statement: «Написана книга» означає «книга, яку написали».
    correct: true
    explanation: Дієприкметник показує результат дії над предметом.
  - statement: Дієприкметник у множині закінчується на -і.
    correct: true
    explanation: Написані, зроблені, завершені.
  - statement: «Закриний» — правильна форма дієприкметника.
    correct: false
    explanation: 'Правильно: закритий (суфікс -тий після голосної).'
  - statement: Дієприкметник відповідає на питання «який?»
    correct: true
    explanation: 'Як прикметник: який лист? — написаний лист.'
  - statement: Від дієслова «спати» можна утворити пасивний дієприкметник.
    correct: false
    explanation: «Спати» — неперехідне, пасивний дієприкметник неможливий.
