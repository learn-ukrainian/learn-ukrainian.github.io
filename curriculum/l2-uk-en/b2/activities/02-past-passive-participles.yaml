  text: |
    Софійський собор — одна з найстаріших *збережених* пам'яток. Храм, *побудований* у XI столітті, є унікальним свідченням культури. Оригінальні фрески, *створені* майстрами тисячу років тому, частково *збережені* до наших днів. Мозаїки, *виконані* у традиційній техніці, вражають красою. *Завершений* проєкт консервації дозволив зупинити руйнування. *Організовані* екскурсії проводяться щодня. Історія храму, *описана* в численних працях, продовжує цікавити дослідників. *Перекладені* на багато мов путівники допомагають туристам.

