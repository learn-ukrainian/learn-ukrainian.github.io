- type: quiz
  title: Творення дієприкметників
  items:
  - question: Який дієприкметник утворюється від дієслова «написати»? (Оберіть правильну
      форму, звертаючи увагу на рід та число іменника).
    options:
    - text: написаний
      correct: true
    - text: написитий
      correct: false
    - text: напислений
      correct: false
    - text: написуваний
      correct: false
    explanation: Основа «напис-» + суфікс «-аний» дає «написаний».
  - question: Який суфікс використовується після кореня на голосну? (Оберіть правильну
      форму, звертаючи увагу на рід та число іменника).
    options:
    - text: -тий
      correct: true
    - text: -ний
      correct: false
    - text: -лий
      correct: false
    - text: -уний
      correct: false
    explanation: 'Після голосної завжди -тий: закрити → закритий.'
  - question: Від якого дієслова утворено «зроблений»? (Оберіть правильну форму, звертаючи
      увагу на рід та число іменника).
    options:
    - text: зробити
      correct: true
    - text: робити
      correct: false
    - text: зробляти
      correct: false
    - text: роблювати
      correct: false
    explanation: Зроблений — від доконаного виду «зробити». Чергування б→бл.
  - question: Яка правильна форма для іменника «книга» (ж.р.)? (Оберіть правильну
      форму, звертаючи увагу на рід та число іменника).
    options:
    - text: прочитана книга
      correct: true
    - text: прочитаний книга
      correct: false
    - text: прочитане книга
      correct: false
    - text: прочитані книга
      correct: false
    explanation: 'Жіночий рід вимагає закінчення -а: прочитана.'
  - question: Яке дієслово НЕ може утворити пасивний дієприкметник? (Оберіть правильну
      форму, звертаючи увагу на рід та число іменника).
    options:
    - text: спати
      correct: true
    - text: написати
      correct: false
    - text: прочитати
      correct: false
    - text: зробити
      correct: false
    explanation: «Спати» — неперехідне дієслово, пасивний дієприкметник неможливий.
  - question: Як утворити пасив у майбутньому часі? (Оберіть правильну форму, звертаючи
      увагу на рід та число іменника).
    options:
    - text: буде + дієприкметник
      correct: true
    - text: був + дієприкметник
      correct: false
    - text: є + дієприкметник
      correct: false
    - text: лише дієприкметник
      correct: false
    explanation: 'Майбутній час: буде завершений, буде написаний.'
  - question: Який дієприкметник від «закрити»? (Оберіть правильну форму, звертаючи
      увагу на рід та число іменника).
    options:
    - text: закритий
      correct: true
    - text: закриний
      correct: false
    - text: закрилений
      correct: false
    - text: закрюваний
      correct: false
    explanation: Після голосної -и- завжди суфікс -тий.
  - question: Що означає «підписаний договір»? (Оберіть правильну форму, звертаючи
      увагу на рід та число іменника).
    options:
    - text: договір, який підписали
      correct: true
    - text: договір, який підписують
      correct: false
    - text: договір для підписання
      correct: false
    - text: договір без підпису
      correct: false
    explanation: Пасивний дієприкметник показує результат завершеної дії.
  - question: У якому регістрі дієприкметники найчастіші? (Оберіть правильну форму,
      звертаючи увагу на рід та число іменника).
    options:
    - text: науковому та офіційному
      correct: true
    - text: розмовному
      correct: false
    - text: художньому
      correct: false
    - text: усному
      correct: false
    explanation: Дієприкметники характерні для формального письмового стилю.
  - question: Яка форма множини від «написаний»? (Оберіть правильну форму, звертаючи
      увагу на рід та число іменника).
    options:
    - text: написані
      correct: true
    - text: написаний
      correct: false
    - text: написана
      correct: false
    - text: написане
      correct: false
    explanation: 'Множина завжди закінчується на -і: написані листи.'
  - question: Від яких дієслів утворюються пасивні дієприкметники? (Оберіть правильну
      форму, звертаючи увагу на рід та число іменника).
    options:
    - text: від перехідних доконаного виду
      correct: true
    - text: від будь-яких дієслів
      correct: false
    - text: тільки від дієслів руху
      correct: false
    - text: від неперехідних дієслів
      correct: false
    explanation: Лише перехідні дієслова доконаного виду можуть утворювати пасивні
      дієприкметники.
  - question: Який дієприкметник утворено від «створити»? (Оберіть правильну форму,
      звертаючи увагу на рід та число іменника).
    options:
    - text: створений
      correct: true
    - text: створитий
      correct: false
    - text: створюваний
      correct: false
    - text: створілий
      correct: false
    explanation: «Створити» → «створений» (без чергування).
  - question: Як узгоджується дієприкметник з іменником? (Оберіть правильну форму,
      звертаючи увагу на рід та число іменника).
    options:
    - text: у роді, числі та відмінку
      correct: true
    - text: лише в роді
      correct: false
    - text: лише в числі
      correct: false
    - text: не узгоджується
      correct: false
    explanation: Дієприкметник поводиться як прикметник — повне узгодження.
  - question: Яка форма в орудному відмінку від «написаний лист»? (Оберіть правильну
      форму, звертаючи увагу на рід та число іменника).
    options:
    - text: написаним листом
      correct: true
    - text: написаного листа
      correct: false
    - text: написаному листу
      correct: false
    - text: написаний лист
      correct: false
    explanation: 'Орудний відмінок чол. роду: -им/-ом.'
  - question: Яке чергування відбувається у «зроблений»? (Оберіть правильну форму,
      звертаючи увагу на рід та число іменника).
    options:
    - text: б → бл
      correct: true
    - text: д → дж
      correct: false
    - text: т → ч
      correct: false
    - text: жодного
      correct: false
    explanation: 'Зробити → зроблений: б чергується з бл.'
  - question: Яка форма для середнього роду від «завершити»? (Оберіть найбільш точну
      та граматично правильну відповідь із запропонованих варіантів).
    options:
    - text: завершене
      correct: true
    - text: завершений
      correct: false
    - text: завершена
      correct: false
    - text: завершені
      correct: false
    explanation: 'Середній рід вимагає закінчення -е: завершене завдання.'
