- type: cloze
  title: Історичний контекст
  passage: 'Скіфи з''явилися на українських степах приблизно в VII столітті до нашої
    {ери|епохи|доби|часу}__. Перський цар Дарій I зазнав ганебної {поразки|перемоги|угоди|союзу}__
    від скіфів. Скіфське мистецтво відоме як "{звіриний|рослинний|геометричний|абстрактний}__
    стиль".


    Золота пектораль знайдена в кургані Товста {Могила|Гора|Долина|Річка}__. Геродота
    називають «батьком {історії|археології|філософії|медицини}__». Скіфи мали тісні
    зв''язки з {грецькими|римськими|перськими|єгипетськими}__ колоніями.


    Сармати розвинули важку кінноту — {катафрактів|легіонерів|гоплітів|лучників}__.
    Нащадками сарматів є сучасні {осетини|татари|грузини|вірмени}__. Скіфська держава
    занепала під тиском {сарматів|греків|римлян|персів}__.


    Борис Мозолевський знайшов Золоту пектораль у {1971|1891|1991|1961}__ році. Сармати
    панували над степом понад шість {століть|років|десятиліть|тисячоліть}__. Скіфи
    були {іраномовним|слов''яномовним|германомовним|тюркомовним}__ народом.


    Археологи знаходять {поховання|портрети|записи|листи}__ жінок-воїнів зі зброєю.
    Пектораль важить понад один {кілограм|грам|тонну|пуд}__. Скіфський «звіриний стиль»
    зображує олені, пантери та {грифони|коні|люди|квіти}__.


    Скіфські кургани досягали висоти кількаповерхового {будинку|дерева|пагорба|храму}__.'
- type: true-false
  title: Факти про скіфів та сарматів
  items:
  - statement: Скіфи будували великі міста з кам'яними стінами.
    correct: false
    explanation: Скіфи були кочівниками і не будували міст — вони жили у возах.
  - statement: Золота пектораль знайдена на території України.
    correct: true
    explanation: Так, пектораль знайдена в кургані Товста Могила на Дніпропетровщині.
  - statement: Геродот відвідав грецьку колонію Ольвію.
    correct: true
    explanation: Геродот відвідав Ольвію близько 450 р. до н.е. і зібрав відомості
      про скіфів.
  - statement: Сармати були слов'янським народом.
    correct: false
    explanation: Сармати, як і скіфи, були іраномовним народом.
  - statement: Скіфська держава існувала понад тисячу років.
    correct: false
    explanation: Скіфська держава існувала приблизно з VII до III століття до н.е.
      — близько 400 років.
  - statement: Катафракти — це важкоозброєна кіннота сарматів.
    correct: true
    explanation: Сармати розвинули важку кінноту в лускатих обладунках.
  - statement: Археологи знаходять поховання сарматських жінок-воїнів.
    correct: true
    explanation: Це свідчить про високий статус жінок у сарматському суспільстві.
  - statement: Перський цар Дарій I підкорив скіфів.
    correct: false
    explanation: Дарій I зазнав поразки від скіфів і був змушений відступити.
  - statement: Скіфи торгували з грецькими колоніями.
    correct: true
    explanation: Греки купували у скіфів зерно, худобу, хутра, а продавали вино та
      ювелірні вироби.
  - statement: Сармати прийшли на українські степи до скіфів.
    correct: false
    explanation: Сармати прийшли після скіфів — приблизно в III столітті до н.е.
  - statement: Скіфський «звіриний стиль» зображував тварин у динамічних позах.
    correct: true
    explanation: Олені, пантери, грифони зображувалися в русі, з акцентом на силу
      та швидкість.
  - statement: Борис Мозолевський знайшов Золоту пектораль у XIX столітті.
    correct: false
    explanation: Мозолевський знайшов пектораль у 1971 році.
  - statement: Сарматизм — це ідея про походження шляхти від сарматів.
    correct: true
    explanation: У XVI-XVIII століттях польська та українська шляхта вірила в своє
      сарматське походження.
  - statement: Осетини є нащадками сарматів.
    correct: true
    explanation: Сучасні осетини — нащадки аланів, одного з сарматських племен.
  - statement: Скіфи жили на території сучасної Москви.
    correct: false
    explanation: Скіфи жили в степах — Москва знаходиться в лісовій зоні, куди скіфи
      не доходили.
  - statement: Пектораль — це нагрудна прикраса.
    correct: true
    explanation: Пектораль — це розкішна нагрудна прикраса скіфських царів.
