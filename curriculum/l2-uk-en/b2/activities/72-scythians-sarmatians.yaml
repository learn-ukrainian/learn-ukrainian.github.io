- type: quiz
  title: Розуміння тексту
  items:
  - question: Згідно з текстом, яка головна ознака скіфів найбільше вражала давніх
      авторів?
    options:
    - text: Використання залізної зброї
      correct: false
    - text: Кочовий спосіб життя та майстерність верхової їзди
      correct: true
    - text: Будівництво великих міст
      correct: false
    - text: Розвинена писемність
      correct: false
    explanation: Текст підкреслює, що скіфи були кочівниками та неперевершеними вершниками.
  - question: Як автор характеризує Золоту пектораль?
    options:
    - text: Звичайний побутовий предмет
      correct: false
    - text: Шедевр світового мистецтва та символ української археології
      correct: true
    - text: Предмет невідомого походження
      correct: false
    - text: Римський артефакт
      correct: false
    explanation: У тексті Золота пектораль названа шедевром світового мистецтва та
      національною гордістю.
  - question: Згідно з текстом, чому перський цар Дарій I зазнав поразки від скіфів?
    options:
    - text: Скіфи мали більшу армію
      correct: false
    - text: Скіфи відступали, спалюючи все на своєму шляху
      correct: true
    - text: Скіфи мали кращу зброю
      correct: false
    - text: Скіфи мали союзників-греків
      correct: false
    explanation: Текст описує скіфську тактику «спаленої землі», яка виснажила перську
      армію.
  - question: Яку територію охоплювала скіфська держава за текстом?
    options:
    - text: Тільки Крим
      correct: false
    - text: Від Дунаю до Дону, від лісостепу до Криму
      correct: true
    - text: Тільки Причорномор'я
      correct: false
    - text: Всю Східну Європу
      correct: false
    explanation: У тексті чітко вказано географічні межі скіфської держави.
  - question: Хто, згідно з текстом, залишив найвідоміший опис скіфів?
    options:
    - text: Страбон
      correct: false
    - text: Геродот
      correct: true
    - text: Плутарх
      correct: false
    - text: Гомер
      correct: false
    explanation: Геродота названо «батьком історії», який відвідав Ольвію близько
      450 р. до н.е.
  - question: Як автор описує скіфський «звіриний стиль»?
    options:
    - text: Абстрактний геометричний орнамент
      correct: false
    - text: Зображення тварин у динамічних позах
      correct: true
    - text: Портрети скіфських царів
      correct: false
    - text: Релігійні символи
      correct: false
    explanation: Текст описує олені, пантери, орли, грифони у динамічних позах.
  - question: Згідно з текстом, чим сармати відрізнялися від скіфів у військовій справі?
    options:
    - text: Сармати не мали кінноти
      correct: false
    - text: Сармати розвинули важку кінноту — катафрактів
      correct: true
    - text: Сармати воювали тільки пішими
      correct: false
    - text: Сармати не використовували зброю
      correct: false
    explanation: Текст підкреслює розвиток важкої кінноти як головну відмінність сарматів.
  - question: Що, згідно з текстом, свідчить про особливе становище жінок у сарматському
      суспільстві?
    options:
    - text: Жінки правили державою
      correct: false
    - text: Археологи знаходять поховання жінок-воїнів зі зброєю
      correct: true
    - text: Жінки були богинями
      correct: false
    - text: Жінки вели торгівлю
      correct: false
    explanation: Поховання жінок-воїнів свідчать про їхню участь у військових справах.
  - question: Як автор характеризує ставлення Російської імперії до скіфської спадщини?
    options:
    - text: Об'єктивне наукове дослідження
      correct: false
    - text: Привласнення як «загальноросійської історії»
      correct: true
    - text: Повне ігнорування
      correct: false
    - text: Передача Україні
      correct: false
    explanation: Текст критикує імперське привласнення скіфської спадщини.
  - question: Згідно з текстом, з ким торгували скіфи?
    options:
    - text: Тільки з персами
      correct: false
    - text: З грецькими колоніями Північного Причорномор'я
      correct: true
    - text: Тільки з римлянами
      correct: false
    - text: Тільки з китайцями
      correct: false
    explanation: Текст описує активну торгівлю з Ольвією, Херсонесом, Пантікапеєм.
  - question: Хто, згідно з текстом, знайшов Золоту пектораль?
    options:
    - text: Вікентій Хвойка
      correct: false
    - text: Борис Мозолевський
      correct: true
    - text: Михайло Відейко
      correct: false
    - text: Дарій I
      correct: false
    explanation: Борис Мозолевський знайшов пектораль у 1971 році в кургані Товста
      Могила.
  - question: Як у тексті описано значення скіфської спадщини для сучасної України?
    options:
    - text: Не має жодного значення
      correct: false
    - text: Важлива частина української культурної ідентичності
      correct: true
    - text: Цікаво тільки для археологів
      correct: false
    - text: Має значення тільки для туризму
      correct: false
    explanation: Текст стверджує, що скіфська спадщина — частина українського культурного
      коду.
  - question: Згідно з текстом, хто є нащадками сарматів?
    options:
    - text: Росіяни
      correct: false
    - text: Осетини
      correct: true
    - text: Грузини
      correct: false
    - text: Татари
      correct: false
    explanation: Текст зазначає, що нащадками аланів (частини сарматів) є сучасні
      осетини.
  - question: Яку позицію висловлює Геродот у цитованому документі?
    options:
    - text: Скіфи були слабким народом
      correct: false
    - text: Мобільний спосіб життя робив скіфів непереможними
      correct: true
    - text: Скіфи будували великі міста
      correct: false
    - text: Скіфи займалися землеробством
      correct: false
    explanation: Геродот підкреслює зв'язок між кочовим життям і непереможністю скіфів.
  - question: Де, згідно з текстом, зберігається Золота пектораль?
    options:
    - text: В Ермітажі
      correct: false
    - text: У Музеї історичних коштовностей України у Києві
      correct: true
    - text: В Британському музеї
      correct: false
    - text: У Луврі
      correct: false
    explanation: Пектораль зберігається в Музеї історичних коштовностей України (філія
      Києво-Печерського заповідника).
  - question: Що, згідно з текстом, сталося з музейними колекціями під час російської
      окупації?
    options:
    - text: Їх повністю знищили
      correct: false
    - text: Частину колекцій окупанти вивезли до Росії
      correct: true
    - text: Колекції залишилися недоторканими
      correct: false
    - text: Колекції передали ЮНЕСКО
      correct: false
    explanation: Текст згадує вивезення артефактів як продовження культурного пограбування.
