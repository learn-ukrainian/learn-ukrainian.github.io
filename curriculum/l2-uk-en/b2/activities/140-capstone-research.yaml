  instruction: Розподіліть типи джерел за відповідними категоріями.
- type: mark-the-words
  id: 140-mtw-1
  title: Аналіз плану-проспекту
  instruction: Виділіть ключові елементи, що мають бути присутні в якісному плані проєкту.
  passage: Ваш *план-проспект* має бути максимально чітким. Почніть із формулювання *актуальності* теми. Далі визначте *мету* та основні *завдання* вашої праці. Обов’язково опишіть обрану *методологію* дослідження. Не забудьте додати *анотовану бібліографію*, де кожне *джерело* має власну характеристику. Наприкінці сформулюйте основні *тези*, які стануть основою для вашої майбутньої *презентації*.
- type: cloze
  title: Консультація щодо теми проєкту
  passage: '— {Студент|Ментор|Невідомий}: Вітаю! Я обрав {тему|метод|джерело} про сучасну українську музику для підсумкового проєкту.

    — {Ментор|Студент|Невідомий}: Добрий день! Тема {цікава|проста|складна}, але занадто широка. Що саме ви хочете {дослідити|написати|прочитати}?

    — Студент: Я б хотів {проаналізувати|описати|переказати} вплив фольклору на сучасний український електро-поп.

    — Ментор: Це вже краще. Яке буде {обґрунтування|пояснення|завершення} актуальності вашого вибору?

    — Студент: Це важливо для розуміння того, як {модернізується|зникає|змінюється} наша ідентичність у світі.

    — Ментор: {Згоден|Не погоджуюсь|Сумніваюсь}. Які {джерела|методи|висновки} ви плануєте використовувати для аналізу?

    — Студент: {Інтерв''ю|Анкети|Статистику} з виконавцями, музичні огляди та {культурологічні|історичні|економічні} статті.

    — Ментор: {Чудово|Погано|Нормально}. Складіть першу {чернетку|версію|копію} плану та тези до нашої {наступної|останньої|першої} зустрічі.

    — Студент: {Домовилися|Добре|Зрозуміло}. Я розпочну пошук {матеріалів|книг|статей} вже сьогодні.

    — Ментор: {Удачі|Успіхів|Натхнення}! Пам''ятайте про академічну {доброчесність|етику|чесність} та точність цитування.'
  instruction: Заповніть пропуски відповідними словами.
  id: консультація-щодо-теми-проєкту
- type: error-correction
  id: 140-ec-1
  title: Редагування дослідницьких тез
  items:
  - sentence: Я думаю, що ця тема самий кращий вибір для нас.
    error: самий кращий
    answer: найкращий
    explanation: В академічному стилі ступені порівняння творяться за допомогою префікса най-.
  - sentence: Ми маємо приймати участь у розробці нової методології.
    error: приймати участь
    answer: брати участь
    explanation: Правильна українська конструкція — «брати участь».
  - sentence: Даний звіт не робить сенсу без статистичних даних.
    error: не робить сенсу
    answer: не має сенсу
    explanation: «Робити сенс» — це калька з англійської, правильно — «мати сенс».
  - sentence: Автор дивиться вперед до отримання нових результатів пошуку.
    error: дивиться вперед до
    answer: очікує на
    explanation: Уникайте англіцизмів, використовуйте природні українські відповідники.
  - sentence: В кінці дня ми сформулювали основні тези презентації.
    error: В кінці дня
    answer: Зрештою
    explanation: «В кінці дня» — це калька, краще вжити «підсумовуючи» або «зрештою».
  - sentence: Просимо відкрити доступ до архівних джерел для студентів.
    error: відкрити
    answer: надати
    explanation: Доступ ми «надаємо», а не «відкриваємо».
  - sentence: Слідуючий етап проєкту стосується редагування чернетки.
    error: Слідуючий
    answer: Наступний
    explanation: Правильно вживати «наступний» замість кальки «слідуючий».
  - sentence: Вибір теми проєкту був самим складним завданням семестру.
    error: самим складним
    answer: найскладнішим
    explanation: 'Використовуйте правильну форму найвищого ступеня порівняння: найскладнішим.'
