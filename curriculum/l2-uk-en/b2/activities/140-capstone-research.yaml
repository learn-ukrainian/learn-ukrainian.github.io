- type: quiz
  id: 140-quiz-1
  title: Фази підготовчої роботи
  items:
  - options:
    - text: Редагування чернетки
    - text: Пошук джерел
    - text: Вибір теми та обґрунтування
      correct: true
    - text: Створення візуалізації
    explanation: Вибір теми визначає весь подальший хід вашого дослідження.
    question: Який етап вважається найпершим і найвідповідальнішим кроком у створенні будь-якого проєкту?
  - options:
    - text: Звичайний список літератури
    - text: Список джерел із короткими поясненнями змісту та цінності
      correct: true
    - text: Перелік усіх книг автора
    - text: Збірка цитат із газет
    explanation: Анотація додає аналітичної цінності списку використаних джерел.
    question: Що таке 'анотована бібліографія' згідно з матеріалами даного модуля?
  - options:
    - text: План-проспект
    - text: Тези
      correct: true
    - text: Анотація
    - text: Чернетка
    explanation: Тези — це логічний скелет, на якому базується вся ваша аргументація.
    question: Яка частина проєкту містить стисло сформульовані основні положення вашої роботи?
  - options:
    - text: У соціальних мережах
    - text: У Державній архівній службі України
      correct: true
    - text: У шкільних підручниках
    - text: На розважальних порталах
    explanation: Державна архівна служба забезпечує доступ до унікальних першоджерел.
    question: Де найкраще шукати цифрові версії раніше засекречених історичних документів в Україні?
  - options:
    - text: Якісний метод
    - text: Кількісний метод
      correct: true
    - text: Метод ігнорування
    - text: Метод переказу
    explanation: Кількісні методи базуються на статистичному аналізі великих масивів даних.
    question: Який метод дослідження фокусується на відповіді на питання 'скільки?' та 'яка частотність?'?
  - options:
    - text: Збільшити кількість сторінок
    - text: Відсікти зайве та шліфувати кожну фразу
      correct: true
    - text: Змінити тему в останній момент
    - text: Видалити всі посилання
    explanation: Редагування робить текст точним, лаконічним та переконливим.
    question: Що є головною метою процесу редагування в академічному письмі?
  - options:
    - text: Це синоніми
    - text: Об'єкт — це ширша сфера, предмет — конкретний аспект
      correct: true
    - text: Предмет — це книга, об'єкт — це автор
    - text: Об'єкт — це завжди людина
    explanation: Об'єкт дослідження є ширшою категорією, а предмет — вужчою.
    question: Чим відрізняється 'об'єкт дослідження' від 'предмета дослідження'?
  - options:
    - text: Робить звіт довшим
    - text: Допомагає наочно порівняти дані
      correct: true
    - text: Замінює собою весь текст
    - text: Приховує відсутність аргументів
    explanation: Візуалізація робить аналіз даних більш зрозумілим та переконливим.
    question: Яку функцію виконує візуалізація (діаграми, графіки) у науковому звіті?
  instruction: Виберіть правильну відповідь про етапи створення підсумкового проєкту.
- type: true-false
  id: 140-tf-1
  title: Етика та методологія проєкту
  items:
  - statement: Якісний проєкт на рівні B2 має базуватися виключно на українськомовних джерелах.
    correct: true
    explanation: Це забезпечує повне занурення в автентичне мовне середовище.
  - statement: Методологія дослідження не впливає на об’єктивність зроблених висновків.
    correct: false
    explanation: Навпаки, вибір правильної методології є запорукою об'єктивності.
  - statement: Тези — це просто стислий переказ змісту всіх розділів роботи.
    correct: false
    explanation: Тези мають бути аналітичними твердженнями, а не просто переказом.
  - statement: Академічна доброчесність вимагає повної прозорості в методах збору інформації.
    correct: true
    explanation: Прозорість методів дозволяє іншим перевірити ваші результати.
  - statement: Використання інфографіки в презентації вважається зайвим та непрофесійним.
    correct: false
    explanation: Інфографіка є важливим інструментом візуалізації складних процесів.
  - statement: Перша чернетка плану має бути ідеальною і не потребує змін.
    correct: false
    explanation: План зазвичай еволюціонує та вдосконалюється під час роботи.
  - statement: Критичне опрацювання джерел допомагає уникнути когнітивних упереджень.
    correct: true
    explanation: Критичний підхід дозволяє виявляти маніпуляції та помилки.
  - statement: Підсумок дослідження має відповідати на питання, поставлені на початку.
    correct: true
    explanation: Це забезпечує цілісність та логічну завершеність проєкту.
  instruction: Визначте, чи є твердження правильним для підсумкового проєкту рівня B2.
