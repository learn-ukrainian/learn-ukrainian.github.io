module: 140-capstone-research
level: B2
activities:
- type: quiz
  id: 140-quiz-1
  title: Фази підготовчої роботи
  instructions: Виберіть правильну відповідь про етапи створення підсумкового проєкту.
  items:
  - prompt: Який етап вважається найпершим і найвідповідальнішим кроком у створенні будь-якого проєкту?
    options:
    - text: Редагування чернетки
    - text: Пошук джерел
    - text: Вибір теми та обґрунтування
      correct: true
    - text: Створення візуалізації
    explanation: Вибір теми визначає весь подальший хід вашого дослідження.
  - prompt: Що таке 'анотована бібліографія' згідно з матеріалами даного модуля?
    options:
    - text: Звичайний список літератури
    - text: Список джерел із короткими поясненнями змісту та цінності
      correct: true
    - text: Перелік усіх книг автора
    - text: Збірка цитат із газет
    explanation: Анотація додає аналітичної цінності списку використаних джерел.
  - prompt: Яка частина проєкту містить стисло сформульовані основні положення вашої роботи?
    options:
    - text: План-проспект
    - text: Тези
      correct: true
    - text: Анотація
    - text: Чернетка
    explanation: Тези — це логічний скелет, на якому базується вся ваша аргументація.
  - prompt: Де найкраще шукати цифрові версії раніше засекречених історичних документів в Україні?
    options:
    - text: У соціальних мережах
    - text: У Державній архівній службі України
      correct: true
    - text: У шкільних підручниках
    - text: На розважальних порталах
    explanation: Державна архівна служба забезпечує доступ до унікальних першоджерел.
  - prompt: Який метод дослідження фокусується на відповіді на питання 'скільки?' та 'яка частотність?'?
    options:
    - text: Якісний метод
    - text: Кількісний метод
      correct: true
    - text: Метод ігнорування
    - text: Метод переказу
    explanation: Кількісні методи базуються на статистичному аналізі великих масивів даних.
  - prompt: Що є головною метою процесу редагування в академічному письмі?
    options:
    - text: Збільшити кількість сторінок
    - text: Відсікти зайве та шліфувати кожну фразу
      correct: true
    - text: Змінити тему в останній момент
    - text: Видалити всі посилання
    explanation: Редагування робить текст точним, лаконічним та переконливим.
  - prompt: Чим відрізняється 'об'єкт дослідження' від 'предмета дослідження'?
    options:
    - text: Це синоніми
    - text: Об'єкт — це ширша сфера, предмет — конкретний аспект
      correct: true
    - text: Предмет — це книга, об'єкт — це автор
    - text: Об'єкт — це завжди людина
    explanation: Об'єкт дослідження є ширшою категорією, а предмет — вужчою.
  - prompt: Яку функцію виконує візуалізація (діаграми, графіки) у науковому звіті?
    options:
    - text: Робить звіт довшим
    - text: Допомагає наочно порівняти дані
      correct: true
    - text: Замінює собою весь текст
    - text: Приховує відсутність аргументів
    explanation: Візуалізація робить аналіз даних більш зрозумілим та переконливим.
- type: true-false
  id: 140-tf-1
  title: Етика та методологія проєкту
  instructions: Визначте, чи є твердження правильним для підсумкового проєкту рівня B2.
  items:
  - statement: Якісний проєкт на рівні B2 має базуватися виключно на українськомовних джерелах.
    correct: true
    explanation: Це забезпечує повне занурення в автентичне мовне середовище.
  - statement: Методологія дослідження не впливає на об’єктивність зроблених висновків.
    correct: false
    explanation: Навпаки, вибір правильної методології є запорукою об'єктивності.
  - statement: Тези — це просто стислий переказ змісту всіх розділів роботи.
    correct: false
    explanation: Тези мають бути аналітичними твердженнями, а не просто переказом.
  - statement: Академічна доброчесність вимагає повної прозорості в методах збору інформації.
    correct: true
    explanation: Прозорість методів дозволяє іншим перевірити ваші результати.
  - statement: Використання інфографіки в презентації вважається зайвим та непрофесійним.
    correct: false
    explanation: Інфографіка є важливим інструментом візуалізації складних процесів.
  - statement: Перша чернетка плану має бути ідеальною і не потребує змін.
    correct: false
    explanation: План зазвичай еволюціонує та вдосконалюється під час роботи.
  - statement: Критичне опрацювання джерел допомагає уникнути когнітивних упереджень.
    correct: true
    explanation: Критичний підхід дозволяє виявляти маніпуляції та помилки.
  - statement: Підсумок дослідження має відповідати на питання, поставлені на початку.
    correct: true
    explanation: Це забезпечує цілісність та логічну завершеність проєкту.
- type: fill-in
  id: 140-fill-1
  title: Словник проєктного менеджменту
  instructions: Вставте правильне слово у речення.
  items:
  - prompt: Нам необхідно підготувати ґрунтовне ___ актуальності нашої теми.
    answer: обґрунтування
    options:
    - обґрунтування
    - редагування
    - джерело
    - коріння
  - prompt: Вдала ___ презентації допомагає аудиторії краще зрозуміти логіку автора.
    answer: структура
    options:
    - структура
    - чернетка
    - анотація
    - нація
  - prompt: Я вже закінчив ___ джерел у цифрових архівах.
    answer: пошук
    options:
    - пошук
    - розбір
    - висновок
    - план
  - prompt: Кожна ___ має бути підкріплена конкретними доказами в тексті.
    answer: теза
    options:
    - теза
    - цитата
    - кома
    - думка
  - prompt: Ми проводимо ретельне ___ всіх отриманих даних.
    answer: опрацювання
    options:
    - опрацювання
    - редагування
    - посилання
    - коріння
  - prompt: Ваш ___ має бути чітким та реалістичним за термінами виконання.
    answer: план
    options:
    - план
    - вступ
    - автор
    - стиль
  - prompt: Анотована ___ включає короткий огляд кожного використаного джерела.
    answer: бібліографія
    options:
    - бібліографія
    - методологія
    - абетка
    - наука
  - prompt: Ми готуємо фінальний ___ нашої тримісячної праці.
    answer: підсумок
    options:
    - підсумок
    - вступ
    - заголовок
    - абзац
  - prompt: У ___ варто вказати на наукову новизну вашого підходу.
    answer: анотації
    options:
    - анотації
    - тезі
    - книзі
    - статті
  - prompt: Процес ___ допомагає виправити всі граматичні помилки.
    answer: редагування
    options:
    - редагування
    - пошуку
    - посилання
    - вибору
- type: unjumble
  id: 140-unjumble-1
  title: Логіка планування
  instructions: Розставте слова, щоб утворити правильну рекомендацію щодо проєкту.
  items:
  - words: Тема / бути / цікавою / має / не / цікавою / лише / а / й / актуальною / науково / мати / цінність
    answer: Тема має бути не лише цікавою а й мати наукову актуальність.
  - words: План-проспект / структуру / дає / розуміння / чітке / про / майбутню / презентації / вашої
    answer: План-проспект дає чітке розуміння про майбутню структуру вашої презентації.
  - words: Кожне / має / бути / джерело / перевірене / на / та / об’єктивність / авторитетність / автора
    answer: Кожне джерело має бути перевірене на об’єктивність та авторитетність автора.
  - words: Тези / це / логічний / на / який / скелет / ви / потім / наростите / текст / презентації
    answer: Тези це логічний скелет на який ви потім наростите текст презентації.
  - words: Академічна / це / доброчесність / відповідальність / за / кожне / у / слово / вашому / дослідженні
    answer: Академічна доброчесність це відповідальність за кожне слово у вашому дослідженні.
  - words: Висновок / не / містити / нової / інформації / повинен / не / яка / була / раніше / обговорена
    answer: Висновок не повинен містити нової інформації яка не була обговорена раніше.
  - words: Редагування / чернетки / дозволяє / виявити / логічні / помилки / та / покращити / структуру / тексту
    answer: Редагування чернетки дозволяє виявити логічні помилки та покращити структуру тексту.
  - words: Ми / використовуємо / візуалізацію / для / створення / наочного / представлення / наших / даних
    answer: Ми використовуємо візуалізацію для створення наочного представлення наших даних.
- type: group-sort
  id: 140-gs-1
  title: Класифікація джерел інформації
  instructions: Розподіліть типи джерел за відповідними категоріями.
  groups:
  - name: Первинні джерела
    items:
    - Архівні документи
    - Щоденники учасників подій
    - Листи історичних постатей
    - Результати власних опитувань
    - Оригінальні статистичні звіти
  - name: Вторинні джерела
    items:
    - Наукові монографії
    - Статті в енциклопедіях
    - Аналітичні огляди преси
    - Рецензії на книги
    - Підручники з історії
  - name: Офіційні ресурси
    items:
    - Сайти міністерств
    - Тексти законів та указів
    - Звіти міжнародних організацій
    - Нормативні акти
    - Державні реєстри
- type: mark-the-words
  id: 140-mtw-1
  title: Аналіз плану-проспекту
  instructions: Виділіть ключові елементи, що мають бути присутні в якісному плані проєкту.
  text: Ваш *план-проспект* має бути максимально чітким. Почніть із формулювання *актуальності* теми. Далі визначте *мету*
    та основні *завдання* вашої праці. Обов’язково опишіть обрану *методологію* дослідження. Не забудьте додати *анотовану
    бібліографію*, де кожне *джерело* має власну характеристику. Наприкінці сформулюйте основні *тези*, які стануть основою
    для вашої майбутньої *презентації*.
- type: cloze
  title: Консультація щодо теми проєкту
  instructions: Заповніть пропуски відповідними словами.
  passage: '— {Студент|Ментор|Невідомий}: Вітаю! Я обрав тему про сучасну українську музику для підсумкового проєкту.

    — {Ментор|Студент|Невідомий}: Добрий день! Тема цікава, але занадто широка. Що саме ви хочете дослідити?

    — Студент: Я б хотів проаналізувати вплив фольклору на сучасний український електро-поп.

    — Ментор: Це вже краще. Яке буде обґрунтування актуальності вашого вибору?

    — Студент: Це важливо для розуміння того, як модернізується наша ідентичність у світі.

    — Ментор: Згоден. Які джерела ви плануєте використовувати для аналізу?

    — Студент: Інтерв''ю з виконавцями, музичні огляди та культурологічні статті.

    — Ментор: Чудово. Складіть першу чернетку плану та тези до нашої наступної зустрічі.

    — Студент: Домовилися. Я розпочну пошук матеріалів вже сьогодні.

    — Ментор: Удачі! Пам''ятайте про академічну доброчесність та точність цитування.'
- type: error-correction
  id: 140-ec-1
  title: Редагування дослідницьких тез
  instructions: Виправте помилки в реченнях, що стосуються оформлення та логіки проєкту.
  items:
  - sentence: Я думаю, що ця тема самий кращий вибір для нас.
    error: самий кращий
    answer: найкращий
    explanation: В академічному стилі ступені порівняння творяться за допомогою префікса най-.
  - sentence: Ми маємо приймати участь у розробці нової методології.
    error: приймати участь
    answer: брати участь
    explanation: Правильна українська конструкція — «брати участь».
  - sentence: Даний звіт не робить сенсу без статистичних даних.
    error: не робить сенсу
    answer: не має сенсу
    explanation: «Робити сенс» — це калька з англійської, правильно — «мати сенс».
  - sentence: Автор дивиться вперед до отримання нових результатів пошуку.
    error: дивиться вперед до
    answer: очікує на
    explanation: Уникайте англіцизмів, використовуйте природні українські відповідники.
  - sentence: В кінці дня ми сформулювали основні тези презентації.
    error: В кінці дня
    answer: Зрештою
    explanation: «В кінці дня» — це калька, краще вжити «підсумовуючи» або «зрештою».
  - sentence: Просимо відкрити доступ до архівних джерел для студентів.
    error: відкрити
    answer: надати
    explanation: Доступ ми «надаємо», а не «відкриваємо».
  - sentence: Слідуючий етап проєкту стосується редагування чернетки.
    error: Слідуючий
    answer: Наступний
    explanation: Правильно вживати «наступний» замість кальки «слідуючий».
  - sentence: Вибір теми проєкту був самим складним завданням семестру.
    error: самим складним
    answer: найскладнішим
    explanation: 'Використовуйте правильну форму найвищого ступеня порівняння: найскладнішим.'
- type: translate
  id: 140-tr-1
  title: Проєктна термінологія
  instructions: Виберіть правильний український переклад для проєктного терміна.
  items:
  - prompt: Annotated bibliography
    options:
    - text: Анотована бібліографія
      correct: true
    - text: Довгий список книг
    - text: Переказ статей
  - prompt: Research justification
    options:
    - text: Захист роботи
    - text: Обґрунтування дослідження
      correct: true
    - text: Вибір напрямку
  - prompt: Source gathering
    options:
    - text: Пошук джерел
      correct: true
    - text: Купівля паперу
    - text: Читати новини
  - prompt: Project draft
    options:
    - text: Чернетка проєкту
      correct: true
    - text: Готовий звіт
    - text: План роботи
  - prompt: Primary sources
    options:
    - text: Первинні джерела
      correct: true
    - text: Старі книжки
    - text: Перші уроки
  - prompt: Methodology
    options:
    - text: Правила гри
    - text: Методологія
      correct: true
    - text: Спосіб письма
  - prompt: Thesis statement
    options:
    - text: Теза
      correct: true
    - text: Довге речення
    - text: Назва розділу
  - prompt: Data visualization
    options:
    - text: Малювання картинок
    - text: Візуалізація даних
      correct: true
    - text: Показ екрану
- type: select
  id: 140-sel-1
  title: Якість дослідницьких питань
  instructions: Виберіть усі характеристики, що роблять дослідницьке питання або джерело вдалим.
  items:
  - prompt: Які риси притаманні якісному дослідницькому питанню?
    options:
    - text: Воно є конкретним та вузьким
      correct: true
    - text: Воно передбачає відповідь 'так' або 'ні'
      correct: false
    - text: Воно має наукову або суспільну актуальність
      correct: true
    - text: На нього можна знайти відповідь у першому ж посиланні
      correct: false
    - text: Воно спонукає до глибокого аналізу та порівняння
      correct: true
    explanation: Гарне питання є основою для справжнього наукового пошуку.
  - prompt: 'Виберіть ознаки того, що джерело є авторитетним:'
    options:
    - text: Наявність посилань на інші наукові праці
      correct: true
    - text: Автор має відповідну фахову освіту або досвід
      correct: true
    - text: Текст опублікований у рецензованому виданні
      correct: true
    - text: У тексті багато яскравих картинок та реклами
      correct: false
    - text: Джерело надає посилання на первинні дані
      correct: true
    explanation: Авторитетність базується на професіоналізмі та прозорості.
  - prompt: Що варто перевірити під час редагування плану-проспекту?
    options:
    - text: Відповідність завдань поставленій меті
      correct: true
    - text: Логічну послідовність викладу тез
      correct: true
    - text: Наявність усіх необхідних контактів авторів
      correct: false
    - text: Правильність оформлення бібліографії
      correct: true
