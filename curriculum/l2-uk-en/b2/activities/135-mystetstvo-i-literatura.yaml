- id: unjumble-culture
  type: unjumble
  title: Складіть речення правильно
  instruction: Розташуйте слова у правильному порядку.
  items:
  - jumbled: поет / найбільший / український / Шевченко
    answer: Шевченко — найбільший український поет.
  - jumbled: «Кобзар» / написав / Шевченко
    answer: Шевченко написав «Кобзар».
  - jumbled: фільм / геніальний / режисер / Довженко
    answer: Довженко — геніальний режисер фільму.
  - jumbled: в / народився / Києві / Малевич
    answer: Малевич народився в Києві.
  - jumbled: Лисенко / класичної / творець / музики
    answer: Лисенко — творець класичної музики.
  - jumbled: перемогла / Джамала / Євробаченні / на
    answer: Джамала перемогла на Євробаченні.
  - jumbled: виставку / відвідали / музеї / в
    answer: Відвідали виставку в музеї.
  - jumbled: шедевр / це / справжній
    answer: Це справжній шедевр.
  - jumbled: Оскар / отримав / фільм / український
    answer: Український фільм отримав Оскар.
  - jumbled: написала / Леся / «Лісову пісню»
    answer: Леся написала «Лісову пісню».
  - jumbled: жанр / улюблений / мій / поезія
    answer: Мій улюблений жанр — поезія.
  - jumbled: митців / Розстріляне Відродження / генерація
    answer: Розстріляне Відродження — генерація митців.
- id: cloze-culture
  type: cloze
  title: Заповніть текст про українську культуру
  instruction: Заповніть пропуски у тексті.
  passage: Українська {культура|література|історія} має тисячолітню традицію. Найвідомішим {поетом|художником|музикантом}
    є Тарас Шевченко. Його {«Кобзар»|«Лісова пісня»|«Земля»} став символом української ідентичності. Леся {Українка|Косач|Франко}
    написала драму-феєрію «Лісова пісня». Іван {Франко|Нечуй-Левицький|Котляревський} володів 14 мовами. Олександр Довженко
    створив {шедеври|картини|книги} українського кіно. Сергій {Параджанов|Курбас|Лисенко} екранізував «Тіні забутих предків».
    Казимир {Малевич|Бойчук|Петрицький} народився в Києві. Микола Лисенко — «батько української класичної {музики|опери|балету}».
    Джамала {перемогла|програла|виступила} на Євробаченні-2016. «20 днів у {Маріуполі|Києві|Харкові}» отримав перший {Оскар|Греммі|Нобеля}
    для України. Українські народні {пісні|танці|легенди} внесено до спадщини ЮНЕСКО. Kalush Orchestra представляли Україну
    на {Євробаченні|Олімпіаді|Оскарі}-2022. Мистецтво {об'єднує|розділяє|ізолює} націю. Культура — це {спротив|розвага|бізнес}
    окупації.
- id: error-correction-culture
  type: error-correction
  title: Виправте помилки в реченнях про культуру
  instruction: Знайдіть помилку та оберіть правильний варіант.
  items:
  - sentence: Шевченко написав слідуючу книгу після «Кобзаря».
    error: слідуючу
    answer: наступну
    options:
    - наступну
    - іншу
    - нову
    - чергову
    explanation: '«Слідуючий» — русизм. Правильно: наступний.'
  - sentence: Картина вражає своєю красою.
    error: красою
    answer: красою
    options:
    - красою
    - вродою
    - гарністю
    - естетикою
    explanation: Тут немає помилки. «Краса» — правильно.
  - sentence: Ми приймали участь у виставці.
    error: приймали участь
    answer: брали участь
    options:
    - брали участь
    - взяли участь
    - прийняли участь
    - приймали участь
    explanation: '«Приймати участь» — русизм. Правильно: брати участь.'
  - sentence: Такий неповторимий стиль.
    error: неповторимий
    answer: неповторний
    options:
    - неповторний
    - унікальний
    - оригінальний
    - самобутній
    explanation: '«Неповторимий» — русизм. Правильно: неповторний.'
  - sentence: Виставка продовжується на протязі місяця.
    error: на протязі
    answer: протягом
    options:
    - протягом
    - упродовж
    - за час
    - під час
    explanation: '«На протязі» — русизм. Правильно: протягом.'
  - sentence: Співак любимий мільйонами.
    error: любимий
    answer: улюблений
    options:
    - улюблений
    - любий
    - коханий
    - шанований
    explanation: '«Любимий» — русизм. Правильно: улюблений.'
  - sentence: Твір відображає дух епохи.
    error: відображає
    answer: відображає
    options:
    - відображає
    - показує
    - втілює
    - представляє
    explanation: Тут немає помилки. «Відображати» — правильно.
  - sentence: Музей заключив договір з галереєю.
    error: заключив
    answer: уклав
    options:
    - уклав
    - підписав
    - зробив
    - оформив
    explanation: '«Заключити» — русизм. Правильно: укласти.'
  - sentence: По моїй думці, це шедевр.
    error: По моїй думці
    answer: На мою думку
    options:
    - На мою думку
    - За моєю думкою
    - Думаю
    - Вважаю
    explanation: '«По моїй думці» — русизм. Правильно: на мою думку.'
  - sentence: Театр рахується найкращим у місті.
    error: рахується
    answer: вважається
    options:
    - вважається
    - називається
    - є
    - визнається
    explanation: '«Рахуватися» — русизм. Правильно: вважатися.'
  - sentence: Автор використовує яскраві образи.
    error: образи
    answer: образи
    options:
    - образи
    - метафори
    - символи
    - алегорії
    explanation: Тут немає помилки. «Образи» — правильно.
  - sentence: Твір визнаний шедевром.
    error: визнаний
    answer: визнаний
    options:
    - визнаний
    - визнано
    - визнаним
    - визнавати
    explanation: Тут немає помилки. «Визнаний» — правильно.
