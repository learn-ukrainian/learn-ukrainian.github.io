activities:
- id: match-arts-terms
  type: match-up
  title: 'Знайдіть відповідність: мистецькі терміни'
  instruction: Поєднайте термін з його визначенням.
  pairs:
  - left: живопис
    right: картини, створені фарбами
  - left: скульптура
    right: об'ємні твори з каменю чи металу
  - left: поезія
    right: віршована форма літератури
  - left: проза
    right: невіршована форма літератури
  - left: метафора
    right: переносне значення для яскравого образу
  - left: сюжет
    right: послідовність подій у творі
  - left: жанр
    right: різновид мистецтва чи літератури
  - left: шедевр
    right: видатний твір мистецтва
  - left: галерея
    right: заклад для виставки картин
  - left: виставка
    right: публічний показ творів
  - left: критика
    right: аналіз та оцінка твору
  - left: натхнення
    right: творчий імпульс
- id: fill-in-literature
  type: fill-in
  title: 'Заповніть пропуски: розмова про літературу'
  instruction: Оберіть правильне слово для кожного пропуску.
  items:
  - prompt: Шевченко — найбільший український ___.
    answer: поет
    options:
    - поет
    - письменник
    - художник
    - композитор
  - prompt: «Кобзар» — це ___ віршів Шевченка.
    answer: збірка
    options:
    - збірка
    - роман
    - оповідання
    - п'єса
  - prompt: Леся Українка написала драму «Лісова ___».
    answer: пісня
    options:
    - пісня
    - казка
    - балада
    - поема
  - prompt: Франко володів чотирнадцятьма ___.
    answer: мовами
    options:
    - мовами
    - жанрами
    - стилями
    - техніками
  - prompt: Коцюбинський — майстер психологічної ___.
    answer: прози
    options:
    - прози
    - поезії
    - драми
    - критики
  - prompt: Андрухович — лідер групи «___».
    answer: Бу-Ба-Бу
    options:
    - Бу-Ба-Бу
    - ДахаБраха
    - Go_A
    - Океан Ельзи
  - prompt: «Тіні забутих предків» — екранізація ___ Коцюбинського.
    answer: повісті
    options:
    - повісті
    - роману
    - вірша
    - есе
  - prompt: ___ — переможниця Євробачення-2016.
    answer: Джамала
    options:
    - Джамала
    - Руслана
    - Go_A
    - Kalush
  - prompt: Малевич народився в ___.
    answer: Києві
    options:
    - Києві
    - Москві
    - Парижі
    - Варшаві
  - prompt: Довженко — геній українського ___.
    answer: кіно
    options:
    - кіно
    - театру
    - живопису
    - музики
  - prompt: Лисенко — творець української класичної ___.
    answer: музики
    options:
    - музики
    - опери
    - балету
    - симфонії
  - prompt: «20 днів у Маріуполі» отримав ___ у 2024 році.
    answer: Оскар
    options:
    - Оскар
    - Нобеля
    - Ґреммі
    - Пальму
- id: quiz-culture
  type: quiz
  title: 'Тест: українська культура'
  instruction: Оберіть правильну відповідь.
  items:
  - question: Хто автор «Кобзаря»?
    options:
    - text: Тарас Шевченко
      correct: true
    - text: Іван Франко
      correct: false
    - text: Леся Українка
      correct: false
    - text: Михайло Коцюбинський
      correct: false
    explanation: «Кобзар» — знакова збірка Шевченка.
  - question: Яку драму написала Леся Українка?
    options:
    - text: «Лісова пісня»
      correct: true
    - text: «Наталка Полтавка»
      correct: false
    - text: «Земля»
      correct: false
    - text: «Кобзар»
      correct: false
    explanation: «Лісова пісня» — драма-феєрія Лесі Українки.
  - question: Хто режисер фільму «Тіні забутих предків»?
    options:
    - text: Сергій Параджанов
      correct: true
    - text: Олександр Довженко
      correct: false
    - text: Кіра Муратова
      correct: false
    - text: Мстислав Чернов
      correct: false
    explanation: Параджанов екранізував повість Коцюбинського.
  - question: Де народився Казимир Малевич?
    options:
    - text: У Києві
      correct: true
    - text: У Москві
      correct: false
    - text: У Парижі
      correct: false
    - text: У Варшаві
      correct: false
    explanation: Малевич народився в Києві у 1879 році.
  - question: Який твір Малевича найвідоміший?
    options:
    - text: «Чорний квадрат»
      correct: true
    - text: «Мона Ліза»
      correct: false
    - text: «Зоряна ніч»
      correct: false
    - text: «Крик»
      correct: false
    explanation: «Чорний квадрат» — ікона абстракціонізму.
  - question: Хто переможець Євробачення-2022?
    options:
    - text: Kalush Orchestra
      correct: true
    - text: Джамала
      correct: false
    - text: Go_A
      correct: false
    - text: Руслана
      correct: false
    explanation: Kalush Orchestra перемогли з піснею «Stefania».
  - question: Що таке «Розстріляне Відродження»?
    options:
    - text: Генерація митців, знищених у 1930-х
      correct: true
    - text: Літературний рух 1990-х
      correct: false
    - text: Художня виставка
      correct: false
    - text: Театральна трупа
      correct: false
    explanation: Розстріляне Відродження — митці, репресовані НКВД.
  - question: Хто заснував театр «Березіль»?
    options:
    - text: Лесь Курбас
      correct: true
    - text: Марко Кропивницький
      correct: false
    - text: Іван Франко
      correct: false
    - text: Леся Українка
      correct: false
    explanation: Курбас — видатний режисер-новатор.
  - question: Яку пісню внесено до спадщини ЮНЕСКО?
    options:
    - text: Українські народні пісні
      correct: true
    - text: «Червона рута»
      correct: false
    - text: «1944»
      correct: false
    - text: «Stefania»
      correct: false
    explanation: Українські народні пісні — нематеріальна спадщина.
  - question: Хто автор опери «Наталка Полтавка»?
    options:
    - text: Микола Лисенко
      correct: true
    - text: Семен Гулак-Артемовський
      correct: false
    - text: Валентин Сильвестров
      correct: false
    - text: Борис Лятошинський
      correct: false
    explanation: Лисенко — «батько української класичної музики».
  - question: Який фільм отримав Оскар-2024?
    options:
    - text: «20 днів у Маріуполі»
      correct: true
    - text: «Тіні забутих предків»
      correct: false
    - text: «Плем'я»
      correct: false
    - text: «Земля»
      correct: false
    explanation: Перший Оскар в історії України.
  - question: Хто сучасний український поет і прозаїк?
    options:
    - text: Сергій Жадан
      correct: true
    - text: Тарас Шевченко
      correct: false
    - text: Іван Франко
      correct: false
    - text: Леся Українка
      correct: false
    explanation: Жадан — один із найвідоміших сучасних авторів.
- id: true-false-culture
  type: true-false
  title: 'Правда чи ні: факти про культуру'
  instruction: Визначте, чи правдиве кожне твердження.
  items:
  - statement: Шевченко був і поетом, і художником.
    correct: true
    explanation: Так, він створив серію «Живописна Україна».
  - statement: «Кобзар» — це роман Франка.
    correct: false
    explanation: «Кобзар» — збірка віршів Шевченка.
  - statement: Джамала перемогла на Євробаченні-2016.
    correct: true
    explanation: Так, з піснею «1944».
  - statement: Малевич народився в Москві.
    correct: false
    explanation: Малевич народився в Києві.
  - statement: Довженко — видатний кінорежисер.
    correct: true
    explanation: Його фільм «Земля» — світовий шедевр.
  - statement: «Лісова пісня» — роман Франка.
    correct: false
    explanation: Це драма-феєрія Лесі Українки.
  - statement: Лисенко — засновник української класичної музики.
    correct: true
    explanation: Його називають «батьком української музики».
  - statement: Курбаса розстріляли у 1930-х роках.
    correct: true
    explanation: Він був жертвою сталінських репресій.
  - statement: «Чорний квадрат» написав Шевченко.
    correct: false
    explanation: Це твір Казимира Малевича.
  - statement: «Ой у лузі червона калина» — сучасна пісня.
    correct: false
    explanation: Це давня народна пісня.
  - statement: Франко номінувався на Нобелівську премію.
    correct: true
    explanation: За літературну діяльність.
  - statement: PinchukArtCentre знаходиться у Львові.
    correct: false
    explanation: Він у Києві.
- id: group-sort-arts
  type: group-sort
  title: Розподіліть за категоріями
  instruction: Визначте, до якого виду мистецтва належить кожен термін.
