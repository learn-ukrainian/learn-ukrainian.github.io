- id: mark-culture-terms
  type: mark-the-words
  title: Позначте культурні терміни
  instruction: Позначте всі терміни мистецтва та літератури.
  text: Український *живопис* має давню традицію. *Поезія* Шевченка стала *символом* нації. *Композитор* Лисенко створив українську
    *оперу*. У *галереї* відкрилася нова *виставка*. *Драма* Лесі Українки вражає глибиною *образів*. Це справжній *шедевр*
    українського *мистецтва*.
- type: cloze
  title: Поставте репліки у правильному порядку
  instructions: Розташуйте репліки розмови в музеї.
  passage: '— {Відвідувач|Працівник|Невідомий}: Добрий день! Скажіть, будь ласка, де виставка імпресіоністів?

    — {Працівник|Відвідувач|Невідомий}: Добрий день! Виставка на другому поверсі, зал 12.

    — Відвідувач: Дякую. А є аудіогід українською?

    — Працівник: Так, є. Можете завантажити додаток або взяти пристрій.

    — Відвідувач: Чудово, візьму пристрій. Скільки це коштує?

    — Працівник: 80 гривень плюс заставка за пристрій.

    — Відвідувач: Добре. А до котрої години працює музей?

    — Працівник: Сьогодні до 18:00. Останній вхід о 17:00.

    — Відвідувач: А чи є екскурсії сьогодні?

    — Працівник: Так, наступна екскурсія о 15:00.

    — Відвідувач: Чи можна фотографувати?

    — Працівник: Так, без спалаху. Відео заборонено.

    — Відвідувач: Зрозуміло. А де гардероб?

    — Працівник: Ліворуч від входу. Там можна залишити речі.

    — Відвідувач: Дякую за допомогу!

    — Працівник: Будь ласка! Гарного перегляду!'
