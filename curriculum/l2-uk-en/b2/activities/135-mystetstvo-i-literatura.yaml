- type: cloze
  title: Заповніть текст про українську культуру
  instruction: Заповніть пропуски у тексті.
  passage: Українська {культура|література|історія} має тисячолітню традицію. Найвідомішим
    {поетом|художником|музикантом} є Тарас Шевченко. Його {«Кобзар»|«Лісова пісня»|«Земля»}
    став символом української ідентичності. Леся {Українка|Косач|Франко} написала
    драму-феєрію «Лісова пісня». Іван {Франко|Нечуй-Левицький|Котляревський} володів
    14 мовами. Олександр Довженко створив {шедеври|картини|книги} українського кіно.
    Сергій {Параджанов|Курбас|Лисенко} екранізував «Тіні забутих предків». Казимир
    {Малевич|Бойчук|Петрицький} народився в Києві. Микола Лисенко — «батько української
    класичної {музики|опери|балету}». Джамала {перемогла|програла|виступила} на Євробаченні-2016.
    «20 днів у {Маріуполі|Києві|Харкові}» отримав перший {Оскар|Греммі|Нобеля} для
    України. Українські народні {пісні|танці|легенди} внесено до спадщини ЮНЕСКО.
    Kalush Orchestra представляли Україну на {Євробаченні|Олімпіаді|Оскарі}-2022.
    Мистецтво {об'єднує|розділяє|ізолює} націю. Культура — це {спротив|розвага|бізнес}
    окупації.
