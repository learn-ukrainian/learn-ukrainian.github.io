- type: quiz
  title: Світ ідей
  instruction: Оберіть найбільш влучне слово для позначення інтелектуальної категорії.
  items:
  - question: "На важливому засіданні вченої ради була офіційно представлена нова масштабна [___] соціального розвитку нашого міста."
    options:
    - text: концепція
      correct: true
    - text: здогадка
      correct: false
    - text: віра
      correct: false
    - text: уявлення
      correct: false
    explanation: Концепція — це структурована система поглядів або задум.
  - question: "Його міцні демократичні [___] остаточно сформувалися ще в бурхливі студентські роки під час навчання в університеті."
    options:
    - text: переконання
      correct: true
    - text: здогади
      correct: false
    - text: гіпотези
      correct: false
    - text: терміни
      correct: false
    explanation: Переконання вказує на стійку віру в певні принципи.
  - question: "Сучасні вчені висунули дуже сміливу наукову [___], яку тепер обов’язково потрібно перевірити численними складними дослідами."
    options:
    - text: гіпотезу
      correct: true
    - text: аксіому
      correct: false
    - text: істину
      correct: false
    - text: підставу
      correct: false
    explanation: Гіпотеза — це робоче припущення в науці.
  - question: "Ваш останній логічний [___] був настільки переконливим, що навіть затятий опонент нарешті погодився з нашими аргументами."
    options:
    - text: аргумент
      correct: true
    - text: мотив
      correct: false
    - text: здогад
      correct: false
    - text: термін
      correct: false
    explanation: Аргумент використовується для доведення позиції в дискусії.
  - question: "У мене було зовсім інше [___] про цю далеку країну, поки я особисто її не відвідав минулого літа."
    options:
    - text: уявлення
      correct: true
    - text: поняття
      correct: false
    - text: аргументація
      correct: false
    - text: доведення
      correct: false
    explanation: Уявлення — це суб'єктивний образ, що може бути неповним.
  - question: "Ми зараз маємо всі законні [___] для повного розірвання цієї надзвичайно невигідної для нас торговельної угоди."
    options:
    - text: підстави
      correct: true
    - text: гіпотези
      correct: false
    - text: теорії
      correct: false
    - text: здогадки
      correct: false
    explanation: Підстава вказує на логічну або юридичну обґрунтованість.
  - question: "Після ретельного вивчення всіх наявних фактів експертна комісія нарешті дійшла єдиного логічного [___] у цій справі."
    options:
    - text: висновку
      correct: true
    - text: мотиву
      correct: false
    - text: поняття
      correct: false
    - text: уявлення
      correct: false
    explanation: Висновок — це фінальне судження за результатами аналізу.
  - question: "Яке саме абстрактне [___] є справжньою базовою одиницею будь-якої сучасної наукової теорії чи філософської системи?"
    options:
    - text: поняття
      correct: true
    - text: віра
      correct: false
    - text: погляд
      correct: false
    - text: ідея фікс
      correct: false
    explanation: Поняття відображає суттєві ознаки предмета в логіці.
