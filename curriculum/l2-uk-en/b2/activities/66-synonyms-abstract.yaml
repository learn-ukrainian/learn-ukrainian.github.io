- type: error-correction
  title: Виправте думку
  instruction: Знайдіть і виправте слово, яке логічно або граматично не відповідає
    абстрактному контексту.
  items:
  - sentence: Моє поняття про цей фільм було дуже позитивним після перегляду.
    error: поняття
    answer: уявлення
    options:
    - уявлення
