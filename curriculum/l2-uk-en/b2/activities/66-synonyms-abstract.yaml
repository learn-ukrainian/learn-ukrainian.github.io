- type: cloze
  title: Лабіринт думок
  instruction: Заповніть пропуски в тексті про інтелектуальну роботу (16+ пропусків).
  passage: 'Сьогодні в {Житомирі|Луцьку|Києві|Житомирі} відбулася цікава дискусія.
    Кожен учасник мав свою {думку|річ|силу|думку}. Ми обговорювали нова {концепцію|пісню|гру|концепцію}
    розвитку освіти. У науковця виникла смілива {ідея|хвилина|втома|ідея}, яка вразила
    всіх. Він висунув {гіпотезу|стіну|каву|гіпотезу} про вплив технологій на мозок.
    Це було лише {припущення|забуття|мовчання|припущення}, але воно виглядало логічним.
    Його {аргументи|крики|пісні|аргументи} були дуже переконливими. Хоча деякі колеги
    мали зовсім інші {погляди|сумніви|жарти|погляди}. Для декого це був лише {здогад|сон|день|здогад},
    що потребує перевірки. Ми використовували базові наукові {поняття|слова|звуки|поняття}.
    Наша {теорія|втома|паніка|теорія} ще потребує {доказів|грошей|книг|доказів}. Проте
    {висновок|кінець|крах|висновок} був спільним: треба діяти. Ми маємо чіткий {намір|сум|біль|намір}
    продовжувати дослідження. Нашою головною {метою|грою|жартом|метою} є розвиток
    громади. Ми будуємо власну {стратегію|тактику|гру|стратегія} на майбутнє. Кожен
    {вчинок|злочин|сон|вчинок} має бути обдуманим. Це наша офіційна {позиція|гра|втома|позиція}.
    Ми віримо в {істину|паніку|хаос|істину}.

    '
