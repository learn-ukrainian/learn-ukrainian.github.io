    діяльності.
  items:
  - sentence: Його тверда гіпотеза не змінилася навіть під тиском фактів.
    error: гіпотеза
    answer: позиція
    options:
    - позиція
    - здогадка
    - припущення
    - чутка
    explanation: Гіпотеза — це те, що змінюється під впливом фактів.
  - sentence: Ми маємо намір життя — бути щасливими і вільними.
    error: намір
    answer: мету
    options:
    - мету
    - тактику
    - здогадку
    - гіпотезу
    explanation: Для життєвого орієнтира використовується слово 'мета'.
  - sentence: Вчений розробив складний здогад розвитку всесвіту протягом десятиліть.
    error: здогад
