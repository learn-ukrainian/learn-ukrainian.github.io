- type: match-up
  title: Знайдіть точне поняття
  instruction: З'єднайте абстрактний синонім із ситуацією, де його вживання найбільш
    доречне.
  pairs:
  - left: гіпотеза
    right: наукове припущення, що потребує доведення
  - left: переконання
    right: глибока віра в істинність ідеї
  - left: концепція
    right: система поглядів або задум проєкту
  - left: здогад
    right: думка, що ґрунтується на інтуїції
  - left: стратегія
    right: загальний план розвитку на довгий час
  - left: мотив
    right: внутрішня спонукальна сила вчинку
  - left: підстава
    right: законний або логічний фундамент для дії
  - left: висновок
    right: остаточне судження на основі аналізу
  id: знайдіть-точне-поняття
- type: quiz
  title: Світ ідей
  instruction: Який абстрактний термін найкраще описує наведену інтелектуальну ситуацію?
  items:
  - question: Ви маєте тверду віру в демократичні цінності, яку не змінять жодні обставини.
      Це ваші...
    options:
    - text: переконання
      correct: true
    - text: здогади
      correct: false
    - text: гіпотези
      correct: false
    - text: наміри
      correct: false
    explanation: Переконання — це глибока, перевірена часом віра в істинність чогось.
  - question: Ви запропонували загальну систему поглядів на реформування освіти. Ви
      створили...
    options:
    - text: концепцію
      correct: true
    - text: тактику
      correct: false
    - text: припущення
      correct: false
    - text: мотив
      correct: false
    explanation: Концепція — це цілісна система поглядів або задум.
  - question: Ви ставите перед собою дуже високий, ідеальний орієнтир на все життя.
      Це ваша...
    options:
    - text: мета
      correct: true
    - text: ціль
      correct: false
    - text: тактика
      correct: false
    - text: здогад
      correct: false
    explanation: Мета в українській мові зазвичай означає високий, духовний орієнтир.
  - question: Вчений висунув ідею, яка ще не має фактичних доказів, але виглядає логічною.
      Це...
    options:
    - text: гіпотеза
      correct: true
    - text: теорія
      correct: false
    - text: доказ
      correct: false
    - text: висновок
    explanation: Гіпотеза — це наукове припущення, що потребує перевірки.
  - question: Ви хочете підкреслити конкретну точку, якої має досягти ваш бізнес-проєкт.
      Це...
    options:
    - text: ціль
      correct: true
    - text: мета
      correct: false
    - text: віра
      correct: false
    - text: сутність
    explanation: Ціль — це конкретний, часто вимірюваний результат.
  - question: Що є 'логічною формою думки, яка відображає суттєві ознаки предмета'?
    options:
    - text: поняття
      correct: true
    - text: уявлення
      correct: false
    - text: здогад
      correct: false
    - text: мотив
    explanation: Поняття — це базова одиниця логічного мислення.
  - question: Ви зробили остаточне судження після тривалих дебатів та аналізу фактів.
      Ви зробили...
    options:
    - text: висновок
      correct: true
    - text: припущення
      correct: false
    - text: гіпотезу
      correct: false
    - text: намір
    explanation: Висновок — це фінальна точка процесу роздумів.
  - question: Що вказує на внутрішню силу, яка змусила людину вчинити саме так?
    options:
    - text: мотив
      correct: true
    - text: аргумент
      correct: false
    - text: план
      correct: false
    - text: теорія
    explanation: Мотив — це внутрішня спонукальна сила дії.
