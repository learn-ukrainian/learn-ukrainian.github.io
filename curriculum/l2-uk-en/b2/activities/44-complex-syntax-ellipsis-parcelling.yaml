- type: quiz
  title: Комплексна перевірка
  items:
  - question: Яка головна різниця між еліпсисом і парцеляцією?
    options:
    - text: Еліпсис — пропуск слів, парцеляція — розбиття крапками
      correct: true
    - text: Це синоніми
      correct: false
    - text: Еліпсис — для прози, парцеляція — для поезії
      correct: false
    - text: Різниці немає
      correct: false
    explanation: Еліпсис — це пропуск слів, які відновлюються з контексту, а парцеляція
      — розчленування речення крапками.
  - question: У якому стилі еліпсис найбільш природний?
    options:
    - text: У науковому
      correct: false
    - text: У розмовному та художньому
      correct: true
    - text: У офіційно-діловому
      correct: false
    - text: У технічному
      correct: false
    explanation: Еліпсис надає мовленню природності в розмовному та художньому стилях.
  - question: Що означає речення «Ми переможемо. Обов''язково.»?
    options:
    - text: Два окремі речення без зв'язку
      correct: false
    - text: Парцеляція для наголосу на впевненості
      correct: true
    - text: Граматична помилка
      correct: false
    - text: Незавершена думка
      correct: false
    explanation: Це парцеляція, яка підкреслює впевненість через виділення слова «обов'язково».
  - question: Яке слово пропущено в еліпсисі «Вона — як зірка»?
    options:
    - text: Дієслово буття (є/була)
      correct: false
    - text: Прикметник (красива/яскрава)
      correct: true
    - text: Займенник
      correct: false
    - text: Прислівник
      correct: false
    explanation: 'Повна форма: «Вона красива/яскрава, як зірка».'
  - question: Чому парцеляція недоречна в юридичних документах?
    options:
    - text: Вона занадто проста
      correct: false
    - text: Юридичні тексти вимагають повноти й однозначності
      correct: true
    - text: Її важко читати
      correct: false
    - text: Вона застаріла
      correct: false
    explanation: Юридичні документи потребують чіткості та повноти формулювань.
  - question: Яка функція парцеляції в рекламі «Нове. Сучасне. Українське.»?
    options:
    - text: Скорочення тексту
      correct: false
    - text: Ритм і наголос на кожній якості
      correct: true
    - text: Виправлення помилок
      correct: false
    - text: Офіційність
      correct: false
    explanation: Парцеляція створює ритм і виділяє кожну характеристику окремо.
  - question: Чому речення «Я. Пішов. У. Магазин.» є неправильним?
    options:
    - text: Занадто коротке
      correct: false
    - text: Прийменники та займенники не парцелюються окремо
      correct: true
    - text: Неправильний порядок слів
      correct: false
    - text: Відсутній підмет
      correct: false
    explanation: Прийменник «у» та займенник «я» не можуть бути окремими парцельованими
