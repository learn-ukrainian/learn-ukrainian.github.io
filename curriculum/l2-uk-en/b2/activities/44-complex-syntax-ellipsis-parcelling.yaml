    explanation: Еліпсис доречний у розмовному/художньому стилях і коли контекст робить
      пропущене слово очевидним.
  - question: Яку роль відіграє парцеляція в сучасних соціальних мережах?
    options:
    - text: Ніякої
      correct: false
    - text: Створює емоційність і ритм коротких повідомлень
      correct: true
    - text: Ускладнює розуміння
      correct: false
    - text: Робить тексти офіційними
      correct: false
    explanation: У соцмережах парцеляція створює ритм і емоційність, характерні для
