  instruction: З'єднайте відповідні елементи.
- type: cloze
  title: Відновіть пропущені слова
  passage: '«Ти куди?» означає «Ти куди {йдеш|їдеш|біжиш|летиш}__?» «Я — додому» означає
    «Я {йду|їду|біжу|лечу}__ додому». «А він що?» означає «А він що {сказав|зробив|думає|хоче}__?»


    "— Каву? — Так" означає "— {Хочеш|Бажаєш|Любиш|П''єш}__ каву? — Так". «Вона —
    як квітка» означає «Вона {гарна|красива|ніжна|мила}__, як квітка». «Діти — в школу»
    означає «Діти {йдуть|ідуть|біжать|їдуть}__ в школу».


    "— Скільки? — Двадцять" означає "— Скільки це {коштує|важить|триває|залишається}__?
    — Двадцять". «Він — до брата» означає «Він {пішов|поїхав|побіг|поспішив}__ до
    брата». «Ну що?» означає «Ну що {сталося|трапилося|відбулося|сказав}__?»


    "— Коли? — Завтра" означає "— Коли це {буде|станеться|відбудеться|почнеться}__?
    — Завтра". «Звідки ти?» означає «Звідки ти {приїхав|прийшов|родом|повернувся}__?»
    «Вона — наче зірка» означає «Вона {красива|яскрава|сяє|блищить}__, наче зірка».


    "— Чаю? — Дякую" означає "— {Бажаєте|Хочете|Любите|П''єте}__ чаю? — Дякую". «Він
    — як батько» означає «Він {такий|схожий|подібний|працює}__, як батько». "— Куди?
    — На роботу" означає "— Куди {йдеш|їдеш|поспішаєш|прямуєш}__? — На роботу".


    «Навіщо це?» означає «Навіщо це {потрібно|треба|необхідно|робиться}__?»'
  instruction: Заповніть пропуски, обравши правильні слова.
- type: true-false
  title: Правила еліпсису та парцеляції
  items:
  - statement: Еліпсис — це пропуск слів, які легко відновити з контексту.
    correct: true
    explanation: Так, еліпсис дозволяє пропускати слова, значення яких зрозуміле зі
      ситуації.
  - statement: Парцеляція об'єднує кілька речень в одне.
    correct: false
    explanation: Ні, парцеляція навпаки розчленовує одне речення на окремі фрагменти.
  - statement: Еліпсис доречний у науковому стилі.
    correct: false
    explanation: У науковому стилі потрібна повнота і однозначність, еліпсис небажаний.
  - statement: Парцеляція посилює емоційний вплив тексту.
    correct: true
    explanation: Так, розбиття речення крапками створює паузи і посилює виразність.
  - statement: «Ти куди?» — це приклад еліпсису.
    correct: true
    explanation: 'Так, тут пропущено дієслово «йдеш»: «Ти куди йдеш?»'
  - statement: «Він пішов. Назавжди.» — це приклад парцеляції.
    correct: true
    explanation: Так, слово «назавжди» відділене крапкою для емоційного наголосу.
  - statement: Еліпсис можна використовувати в офіційних документах.
    correct: false
    explanation: В офіційних документах потрібна повнота формулювань, еліпсис недоречний.
  - statement: Парцеляція часто використовується в рекламі.
    correct: true
    explanation: 'Так, наприклад: «Нове. Сучасне. Українське.» — типовий рекламний
      прийом.'
  - statement: Еліпсис і парцеляція — це синоніми.
    correct: false
    explanation: Ні, еліпсис — пропуск слів, парцеляція — розбиття речення крапками.
  - statement: У реченні «Я — додому» пропущено дієслово.
    correct: true
    explanation: 'Так, пропущено «йду» або «їду»: «Я йду/їду додому».'
  - statement: Парцеляція допустима в юридичних текстах.
    correct: false
    explanation: У юридичних текстах потрібна чіткість і повнота, парцеляція небажана.
  - statement: Еліпсис робить мовлення природнішим у діалогах.
    correct: true
    explanation: Так, близькі люди часто розуміють одне одного з півслова.
  - statement: «Я. Пішов. У. Магазин.» — це правильна парцеляція.
    correct: false
    explanation: Ні, прийменники та займенники не можуть бути окремими парцельованими
      фрагментами.
  - statement: Українська мова має розвинену систему еліпсису.
    correct: true
    explanation: Так, завдяки вільному порядку слів і розвиненій відмінковій системі.
  - statement: Парцеляція створює ритм у тексті.
    correct: true
    explanation: 'Так, наприклад: «Ранок. Сонце. Кава. Робота.» — ритмізований текст.'
  - statement: Еліпсис завжди призводить до неоднозначності.
    correct: false
    explanation: Ні, якщо контекст ясний, еліпсис не створює неоднозначності.
