    options:
    - text: Граматичну помилку
      correct: false
    - text: Навмисне незавершення думки для художнього ефекту
      correct: true
    - text: Брак слів у мовця
      correct: false
    - text: Неуважність автора
      correct: false
    explanation: Недомовленість — це навмисний художній прийом, коли думка не завершується
