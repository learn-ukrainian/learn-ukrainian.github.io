    - text: Парцеляція — це розбите речення, список — перелік окремих елементів
      correct: true
    - text: Список довший
      correct: false
    - text: Парцеляція завжди коротша
      correct: false
    explanation: Парцеляція розбиває граматично зв'язане речення, а список — це перелік
