- type: quiz
  title: Розуміння еліпсису та парцеляції
  items:
  - question: Що таке еліпсис у синтаксисі?
    options:
    - text: Пропуск слів, які легко відновити з контексту
      correct: true
    - text: Повторення однакових слів для наголосу
      correct: false
    - text: Перестановка слів у реченні
      correct: false
    - text: Додавання зайвих слів для краси
      correct: false
    explanation: Еліпсис — це пропуск слів або словосполучень, які легко відновлюються
      з контексту.
  - question: Що таке парцеляція?
    options:
    - text: Об'єднання коротких речень в одне довге
      correct: false
    - text: Розчленування речення на фрагменти, відділені крапками
      correct: true
    - text: Видалення всіх прикметників з речення
      correct: false
    - text: Заміна іменників займенниками
      correct: false
    explanation: Парцеляція — це розчленування речення на окремі частини, відділені
      крапками, для посилення виразності.
  - question: Яке слово пропущено в реченні «Я — додому»?
    options:
    - text: Дієслово руху (йду/їду)
      correct: true
    - text: Прикметник
      correct: false
    - text: Прислівник
      correct: false
    - text: Сполучник
      correct: false
    explanation: 'У реченні «Я — додому» пропущено дієслово руху: «Я йду/їду додому».'
  - question: В якому стилі найчастіше використовується еліпсис?
    options:
    - text: Офіційно-діловому
      correct: false
    - text: Розмовному та художньому
      correct: true
    - text: Науковому
      correct: false
    - text: Публіцистичному
      correct: false
    explanation: Еліпсис найчастіше вживається в розмовному мовленні та художній літературі.
  - question: Яка функція парцеляції в реченні «Він пішов. Назавжди.»?
    options:
    - text: Скорочення тексту
      correct: false
    - text: Посилення емоційного впливу
      correct: true
    - text: Виправлення граматичної помилки
      correct: false
    - text: Уникнення повторів
      correct: false
    explanation: Парцеляція «Він пішов. Назавжди.» створює паузу і посилює емоційний
      вплив слова «назавжди».
  - question: Яке речення є прикладом еліпсису?
    options:
    - text: Я йду додому зараз.
      correct: false
    - text: Ти куди?
      correct: true
    - text: Він поїхав до Києва.
      correct: false
    - text: Вона працює в офісі.
      correct: false
    explanation: «Ти куди?» — це еліпсис, де пропущено дієслово «йдеш».
  - question: Яке речення є прикладом парцеляції?
    options:
    - text: Він прийшов нарешті.
      correct: false
    - text: Він прийшов. Нарешті.
      correct: true
    - text: Нарешті він прийшов.
      correct: false
    - text: Прийшов він нарешті.
      correct: false
    explanation: «Він прийшов. Нарешті.» — це парцеляція, де слово «нарешті» відділене
      крапкою.
  - question: Чому еліпсис небажаний у науковому стилі?
    options:
    - text: Він робить текст занадто коротким
      correct: false
    - text: Він може призвести до неоднозначності
      correct: true
    - text: Він застарілий
      correct: false
    - text: Він занадто простий
      correct: false
    explanation: У науковому стилі потрібна повнота й однозначність, яку еліпсис може
      порушити.
  - question: Яке слово пропущено в діалозі "— Каву? — Так"?
    options:
    - text: Дієслово «хочеш/бажаєш»
      correct: true
    - text: Прикметник «гарячу»
      correct: false
    - text: Іменник «чашку»
      correct: false
    - text: Прислівник «зараз»
      correct: false
    explanation: 'Повна форма: «Чи хочеш/бажаєш каву? — Так, хочу/бажаю».'
  - question: Яка помилка допущена в реченні «Я. Пішов. У. Магазин.»?
    options:
    - text: Неправильний порядок слів
      correct: false
    - text: Надмірна парцеляція несамостійних слів
      correct: true
    - text: Відсутність підмета
      correct: false
    - text: Неправильна форма дієслова
      correct: false
    explanation: Прийменник «у» та займенник «я» не можуть бути окремими парцельованими
      фрагментами.
  - question: Що означає речення «Він — як батько»?
    options:
    - text: Він є батьком
      correct: false
    - text: Він схожий на батька
      correct: true
    - text: Він живе з батьком
      correct: false
    - text: Він працює як батько
      correct: false
    explanation: 'Це еліпсис порівняння: «Він такий/схожий, як батько».'
  - question: Яка функція парцеляції в рекламі «Нове. Сучасне. Українське.»?
    options:
    - text: Економія місця
      correct: false
    - text: Створення ритму та наголошення кожної якості
      correct: true
    - text: Виправлення помилок
      correct: false
    - text: Дотримання граматичних правил
      correct: false
    explanation: Парцеляція створює ритм і наголошує кожну характеристику окремо.
  - question: В якому випадку еліпсис доречний?
    options:
    - text: У науковій статті
      correct: false
    - text: У офіційному листі
      correct: false
    - text: У діалозі близьких друзів
      correct: true
    - text: У юридичному документі
      correct: false
    explanation: Еліпсис природний у розмовному мовленні між людьми, які добре знають
      одне одного.
  - question: Яке слово пропущено в питанні «А він що?»?
    options:
    - text: сказав/зробив
      correct: true
    - text: хоче
      correct: false
    - text: думає
      correct: false
    - text: знає
      correct: false
    explanation: 'Контекст визначає значення: «А він що сказав?» або «А він що зробив?»'
  - question: Яка різниця між еліпсисом та парцеляцією?
    options:
    - text: Еліпсис — пропуск слів, парцеляція — розбиття крапками
      correct: true
    - text: Це синоніми
      correct: false
    - text: Еліпсис — для поезії, парцеляція — для прози
      correct: false
    - text: Різниці немає
      correct: false
    explanation: Еліпсис — це пропуск слів, а парцеляція — це розчленування речення
      на фрагменти крапками.
  - question: Хто з українських письменників майстерно використовував еліпсис та парцеляцію?
    options:
    - text: Тільки Тарас Шевченко
      correct: false
    - text: Тільки Леся Українка
      correct: false
    - text: Коцюбинський, Леся Українка, Ліна Костенко та інші
      correct: true
    - text: Ніхто з українських письменників
      correct: false
    explanation: Багато українських письменників використовували ці прийоми для художньої
      виразності.
