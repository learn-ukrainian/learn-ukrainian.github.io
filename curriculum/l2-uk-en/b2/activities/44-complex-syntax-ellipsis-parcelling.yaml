    options:
    - text: Вони тотожні
      correct: false
    - text: Обидва — стилістичні засоби для виразності
      correct: true
    - text: Обидва пропускають слова
      correct: false
    - text: Обидва об'єднують речення
      correct: false
    explanation: І еліпсис, і парцеляція — це стилістичні засоби для створення виразності
      тексту.
  - question: Як еліпсис впливає на діалог?
    options:
