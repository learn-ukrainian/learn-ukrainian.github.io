    error: Я. Пішов. У. Магазин. Купив. Хліб.
    answer: Я пішов у магазин. Купив хліб.
    options:
    - Я. Пішов. У. Магазин. Купив. Хліб.
    - Я пішов у магазин. Купив хліб.
    - Я пішов у магазин купив хліб.
    - Я. Пішов у магазин. Купив хліб.
    explanation: Прийменники та займенники не можуть бути окремими парцельованими
      фрагментами.
  - sentence: Він — там. (незрозуміло де)
    error: там
    answer: Він пішов туди
    options:
    - там
    - Він пішов туди
    - Він туди
    - там пішов
    explanation: Якщо контекст не ясний, потрібно використати повну форму.
  - sentence: Я. Не. Знаю.
    error: Я. Не. Знаю.
    answer: Я не знаю. Справді не знаю.
    options:
    - Я. Не. Знаю.
    - Я не знаю. Справді не знаю.
    - Я. Не знаю.
    - Не знаю. Я.
