    - text: Надає природності та лаконічності
      correct: true
    - text: Ускладнює розуміння
      correct: false
    - text: Робить офіційним
      correct: false
    explanation: Еліпсис у діалозі робить мовлення природнішим, як у реальному спілкуванні.
  - question: Хто з українських поетів відомий майстерним використанням парцеляції?
