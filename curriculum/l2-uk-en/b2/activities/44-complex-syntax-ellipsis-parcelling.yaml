  - question: У якому випадку еліпсис може бути недоречним?
    options:
    - text: У розмові з другом
      correct: false
    - text: Коли контекст не робить пропущене слово очевидним
      correct: true
    - text: У художньому творі
      correct: false
    - text: У поезії
      correct: false
    explanation: Еліпсис недоречний, якщо пропущене слово важко відновити з контексту.
