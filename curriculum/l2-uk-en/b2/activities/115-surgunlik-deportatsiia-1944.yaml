module: 115-surgunlik-deportatsiia-1944
activities:
- type: quiz
  id: reading_comp_1
  question: Дайте відповідь на запитання на основі прочитаного тексту про депортацію кримських татар.
  items:
  - question: Яка була офіційна причина депортації кримських татар згідно з документами СРСР?
    options:
    - text: Звинувачення всього народу у масовому колабораціонізмі з нацистами
      correct: true
    - text: Економічна криза на півострові та нестача ресурсів для життя
      correct: false
    - text: Прохання самого народу про переселення у безпечніші регіони
      correct: false
    - text: Необхідність звільнення земель для будівництва військових баз
      correct: false
  - question: Скільки часу давали сім'ям на збори перед тим, як їх вивозили з домівок?
    options:
    - text: На збори давали лише п'ятнадцять хвилин
      correct: true
    - text: Люди мали декілька годин для пакування речей
      correct: false
    - text: Депортація відбувалася поступово протягом тижня
      correct: false
    - text: Сім'ї могли збиратися протягом цілого дня
      correct: false
  - question: Який відсоток народу загинув у перші роки після вигнання за різними оцінками?
    options:
    - text: Близько 5-10% від загальної кількості населення
      correct: false
    - text: Від 20% до 46% усього кримськотатарського народу
      correct: true
    - text: Менше 1% завдяки швидкій адаптації до нових умов
      correct: false
    - text: Майже 80% через повну відсутність будь-якої допомоги
      correct: false
  - question: Чому кримським татарам було заборонено повертатися до Криму навіть після 1956 року?
    options:
    - text: Через стратегічний імперський план Москви щодо русифікації півострова
      correct: true
    - text: У Криму не було достатньо робочих місць для всіх репатріантів
      correct: false
    - text: Кримські татари самі відмовлялися повертатися у зруйновані домівки
      correct: false
    - text: Міжнародна спільнота вимагала їхнього проживання в Узбекистані
      correct: false
  - question: Яку назву має депортація кримськотатарською мовою?
    options:
    - text: Sürgünlik (Сюргюнлік)
      correct: true
    - text: Haitarma (Хайтарма)
      correct: false
    - text: Kyrymly (Киримли)
      correct: false
    - text: Savat (Сават)
      correct: false
  - question: Коли Україна офіційно визнала депортацію 1944 року геноцидом?
    options:
    - text: У 2015 році після початку російської агресії
      correct: true
    - text: Одразу після проголошення незалежності у 1991 році
      correct: false
    - text: Під час Помаранчевої революції у 2004 році
      correct: false
    - text: Україна ще не прийняла відповідного закону на державному рівні
      correct: false
  - question: Хто з відомих співачок привернув увагу світу до цієї трагедії піснею '1944'?
    options:
    - text: Джамала
      correct: true
    - text: Руслана
      correct: false
    - text: Онука
      correct: false
    - text: Альона Альона
      correct: false
  - question: Який юридичний статус отримали кримські татари в Україні згідно із законом 2021 року?
    options:
    - text: Статус корінного народу України
      correct: true
    - text: Статус національної меншини з іноземним корінням
      correct: false
    - text: Статус тимчасово переміщених осіб без власної землі
      correct: false
    - text: Статус почесних громадян Криму без політичних прав
      correct: false
- type: fill-in
  id: vocab_context_1
  question: Заповніть пропуски відповідними словами з вивченої лексики про трагедію депортації.
  items:
  - text: 18 травня 1944 року почалася примусова [___] кримських татар.
    answer: депортація
    options:
    - депортація
    - анексія
    - окупація
    - евакуація
  - text: Людей вантажили у товарні [___], які не були пристосовані для перевезення людей.
    answer: вагони
    options:
    - вагони
    - машини
    - літаки
    - кораблі
  - text: Багато людей загинуло під час перевезення до місць [___] у Центральній Азії.
    answer: спецпоселення
    options:
    - спецпоселення
    - проживання
    - навчання
    - роботи
  - text: Сьогодні Україна визнає ці події як [___] кримськотатарського народу.
    answer: геноцид
    options:
    - геноцид
    - конфлікт
    - реформу
    - подію
  - text: Кримські татари є [___] народом України.
    answer: корінним
    options:
    - корінним
    - прийшлим
    - малим
    - чужим
  - text: Радянський режим намагався стерти татарську [___] півострова.
    answer: ідентичність
    options:
    - ідентичність
    - культуру
    - мову
    - назву
  - text: У 1944 році на збори давали лише 15 [___].
    answer: хвилин
    options:
    - хвилин
    - годин
    - днів
    - тижнів
  - text: Багато міст Криму було [___] на російський лад.
    answer: перейменовано
    options:
    - перейменовано
    - зруйновано
    - збудовано
    - закрито
- type: error-correction
  id: grammar_hist_1
  instruction: Знайдіть та виправте граматичні помилки у реченнях про історичні події.
  items:
  - sentence: Кримські татари боролися проти нацистський окупації.
    error: нацистський
    answer: нацистської
    options:
    - нацистський
    - нацистської
    - нацистських
    - нацистському
    explanation: Прийменник 'проти' вимагає родового відмінка жіночого роду.
  - sentence: Під час депортації загинуло багато людина.
    error: людина
    answer: людей
    options:
    - людина
    - людей
    - людиною
    - людинами
    explanation: Слово 'багато' вимагає родового відмінка множини.
  - sentence: Виселення татари було жорстоким злочином.
    error: татари
    answer: татар
    options:
    - татари
    - татар
    - татарам
    - татарами
    explanation: Іменник у родовому відмінку множини.
  - sentence: Люди мріяли жити на рідна земля.
    error: рідна земля
    answer: рідній землі
    options:
    - рідна земля
    - рідній землі
    - рідну землю
    - рідною землею
    explanation: Місцевий відмінок після прийменника 'на' (де?).
  - sentence: Депортація почалася у 1944 року.
    error: року
    answer: році
    options:
    - року
    - році
    - роком
    - рока
    explanation: Місцевий відмінок часу.
  - sentence: Україна вимагає визнання геноцид кримських татар.
    error: геноцид
    answer: геноциду
    options:
    - геноцид
    - геноциду
    - геноцидом
    - геноцида
    explanation: Родовий відмінок після іменника 'визнання'.
