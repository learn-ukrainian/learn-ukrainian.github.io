  question: Проаналізуйте уривок зі спогадів очевидця та виберіть усі правильні лінгвістичні твердження.
  text: '> ''Нас завантажили у вагони для худоби. Там не було де сидіти, не було води... Коли хтось помирав, солдати не дозволяли ховати мертвих.'''
