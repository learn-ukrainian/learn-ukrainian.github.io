- type: quiz
  title: Утворення рефлексивного пасиву
  items:
  - question: Яка основна функція рефлексивного пасиву з -ся в українській мові?
    options:
    - text: Підкреслити результат дії
      correct: false
    - text: Підкреслити процес дії
      correct: true
    - text: Вказати на минулу дію
      correct: false
    - text: Виразити наказ
      correct: false
    explanation: Рефлексивний пасив з -ся акцентує увагу на процесі, а не на результаті.
  - question: Як утворюється рефлексивний пасив у теперішньому часі для слова «досліджувати»?
    options:
    - text: досліджено
      correct: false
    - text: досліджується
      correct: true
    - text: досліджений
      correct: false
    - text: дослідили
      correct: false
    explanation: 'Рефлексивний пасив: 3-тя особа + -ся = досліджується.'
  - question: У якому функціональному стилі (регістрі) сучасної української мови рефлексивний пасив з -ся використовується найчастіше?
    options:
    - text: Розмовний
      correct: false
    - text: Художній
      correct: false
    - text: Науковий
      correct: true
    - text: Епістолярний
      correct: false
    explanation: Науковий стиль найактивніше використовує рефлексивний пасив для опису процесів.
  - question: Яким граматичним відмінком зазвичай виражається агент (виконавець) дії в реченні з рефлексивним пасивом?
    options:
    - text: Називним
      correct: false
    - text: Родовим
      correct: false
    - text: Давальним
      correct: false
    - text: Орудним
      correct: true
    explanation: 'Агент виражається орудним відмінком: Стаття публікується видавництвом.'
  - question: Яке з наведених нижче речень є правильним прикладом вживання рефлексивного пасиву з -ся?
    options:
    - text: Будинок побудовано.
      correct: false
    - text: Будинок побудований.
      correct: false
    - text: Будинок будується.
      correct: true
    - text: Будинок будували.
      correct: false
    explanation: 'Рефлексивний пасив: дієслово + -ся (будується).'
  - question: Яка смислова та граматична різниця між конструкціями «Рішення прийнято» та «Рішення приймається»?
    options:
    - text: Немає різниці
      correct: false
    - text: Перше — процес, друге — результат
      correct: false
    - text: Перше — результат, друге — процес
      correct: true
    - text: Обидва вказують на процес
      correct: false
    explanation: -но/-то вказує на результат, -ся — на процес.
  - question: У яких випадках у реченні з рефлексивним пасивом стилістично доцільно опустити агента дії?
    options:
    - text: Завжди
      correct: false
    - text: Коли агент невідомий або неважливий
      correct: true
    - text: Ніколи
      correct: false
    - text: Тільки в науковому стилі
      correct: false
    explanation: Агент опускається, коли він неважливий для розуміння або невідомий.
  - question: Яке дієслово в наведених прикладах граматично правильно узгоджене з підметом у рефлексивному пасиві?
    options:
    - text: Документи готується.
      correct: false
    - text: Документи готуються.
      correct: true
    - text: Документи готувався.
      correct: false
    - text: Документи готуватися.
      correct: false
    explanation: 'Дієслово узгоджується з підметом у числі: документи (множ.) → готуються.'
  - question: Яка форма пасивного стану є найбільш доречною та вживаною для написання технічної документації?
    options:
    - text: -но/-то
      correct: false
    - text: -ся
      correct: true
    - text: -ний/-тий
      correct: false
    - text: Активний стан
      correct: false
    explanation: Технічна документація активно використовує -ся для опису процесів і функцій.
  - question: Чим принципово відрізняється значення зворотного постфікса -ся від його пасивного значення?
    options:
    - text: Нічим, це одне й те саме
      correct: false
    - text: У зворотному суб'єкт діє на себе, у пасивному — дію виконує хтось інший
      correct: true
    - text: Зворотне використовується тільки з людьми
      correct: false
    - text: Пасивне не може мати агента
      correct: false
    explanation: 'Зворотне: Кіт миється (сам себе). Пасивне: Посуд миється легко (його миють).'
  - question: Яке з наведених речень стилістично найкраще підходить для використання в серйозній науковій статті?
    options:
    - text: Ми проводимо експеримент.
      correct: false
    - text: Експеримент проводиться щодня.
      correct: true
    - text: Експеримент проведено.
      correct: false
    - text: Проводили експеримент.
      correct: false
    explanation: Науковий стиль віддає перевагу рефлексивному пасиву для об'єктивності.
  - question: Яка форма рефлексивного пасиву вживається в минулому часі для «публікувати» (жіночий рід)?
    options:
    - text: публікувалася
      correct: true
    - text: публікується
      correct: false
    - text: публікувався
      correct: false
    - text: опубліковано
      correct: false
    explanation: 'Минулий час, жіночий рід: публікувалася.'
  - question: У якому з наведених нижче речень граматично правильно виражений агент дії?
    options:
    - text: Закон застосовується судів.
      correct: false
    - text: Закон застосовується суди.
      correct: false
    - text: Закон застосовується судами.
      correct: true
    - text: Закон застосовується судам.
      correct: false
    explanation: 'Агент виражається орудним відмінком: судами (ким?).'
  - question: Проаналізуйте варіанти та вкажіть, яке з наведених речень є граматично неправильним?
    options:
    - text: Дані аналізуються щодня.
      correct: false
    - text: Результати публікуються в журналі.
      correct: false
    - text: Успіх досягається важкою працею.
      correct: true
    - text: Проблема вирішується поступово.
      correct: false
    explanation: «Досягати» керує родовим відмінком, тому пасивна конструкція обмежена.
  - question: У яких ситуаціях стилістично краще використовувати -ся пасив замість безособових форм на -но/-то?
    options:
    - text: Для завершених дій
      correct: false
    - text: Для регулярних або тривалих дій
      correct: true
    - text: Для офіційних документів
      correct: false
    - text: Для розмовного мовлення
      correct: false
    explanation: -ся пасив підходить для процесів, регулярних дій; -но/-то — для результатів.
  - question: Яка форма майбутнього часу рефлексивного пасиву є граматично правильною для дієслова «зберігати»?
    options:
    - text: буде зберігатися
      correct: true
    - text: зберігатиме
      correct: false
    - text: буде зберігано
      correct: false
    - text: зберігатиметься його
      correct: false
    explanation: 'Майбутній час: буде + інфінітив з -ся або синтетична форма.'
  instruction: Оберіть правильну відповідь.
- type: cloze
  title: Опис процесів
  passage: 'Наукове дослідження {проводиться|проведено|проводять|провели}__ протягом трьох років. Нові технології {розробляються|розроблено|розробили|розробляє}__ українськими інженерами. Результати експерименту {публікуються|опубліковано|публікують|опублікували}__ в наукових журналах.

    Електроенергія {передається|передано|передають|передали}__ від електростанції до споживачів. Ця книга {читається|прочитано|читають|прочитали}__ легко завдяки простому стилю автора. Дані про клієнтів {зберігаються|збережено|зберігають|зберегли}__ на захищених серверах.

    Проблема забруднення довкілля {досліджується|досліджено|досліджують|дослідили}__ вченими всього світу. Закони {застосовуються|застосовано|застосовують|застосували}__ до всіх громадян без винятку. Товари {доставляються|доставлено|доставляють|доставили}__ протягом трьох робочих днів.

    Новини {транслюються|транслювали|транслюють|ретранслювали}__ щогодини на центральному каналі. Рішення {приймаються|прийнято|приймають|прийняли}__ на засіданні комітету щотижня. Якість продукції {контролюється|проконтрольовано|контролюють|проконтролювали}__ на кожному етапі виробництва.

    Мова {передається|передано|передають|передали}__ з покоління в покоління. Програмне забезпечення {оновлюється|оновлено|оновлюють|оновили}__ автоматично щомісяця. Усі документи {перевіряються|перевірено|перевіряють|перевірили}__ редакцією перед публікацією.

    Ситуація на ринку постійно {змінюється|змінено|змінюють|змінили}__.'
  instruction: Заповніть пропуски, обравши правильні слова.
- type: match-up
  title: Активний стан → Рефлексивний пасив
  pairs:
  - left: Науковці досліджують проблему.
    right: Проблема досліджується науковцями.
  - left: Компанія виробляє автомобілі.
    right: Автомобілі виробляються компанією.
  - left: Видавництво публікує книги.
    right: Книги публікуються видавництвом.
  - left: Архів зберігає документи.
    right: Документи зберігаються архівом.
  - left: Канал транслює новини.
    right: Новини транслюються каналом.
  - left: Інженери розробляють систему.
    right: Система розробляється інженерами.
  - left: Суди застосовують закони.
    right: Закони застосовуються судами.
  - left: Студенти вивчають математику.
    right: Математика вивчається студентами.
  - left: Експерти аналізують дані.
    right: Дані аналізуються експертами.
  - left: Команда вирішує проблеми.
    right: Проблеми вирішуються командою.
  - left: Редакція обговорює статті.
    right: Статті обговорюються редакцією.
  - left: Магазин продає товари.
    right: Товари продаються магазином.
  - left: Комп'ютер обробляє інформацію.
    right: Інформація обробляється комп'ютером.
  - left: Лабораторія проводить експерименти.
    right: Експерименти проводяться лабораторією.
  - left: Організація підтримує проєкт.
    right: Проєкт підтримується організацією.
  - left: Бібліотека купує нові видання.
    right: Нові видання купуються бібліотекою.
  instruction: З'єднайте відповідні елементи.
- type: true-false
  title: Правила рефлексивного пасиву
  items:
  - statement: Рефлексивний пасив з -ся завжди вказує на завершену дію.
    correct: false
    explanation: Рефлексивний пасив з -ся підкреслює процес, а не результат.
  - statement: Агент у рефлексивному пасиві виражається орудним відмінком.
    correct: true
    explanation: Орудний відмінок відповідає на питання «ким?» або «чим?».
  - statement: У розмовному мовленні рефлексивний пасив вживається дуже часто.
    correct: false
    explanation: У розмовному стилі перевага надається активному стану.
  - statement: Дієслово з -ся узгоджується з підметом у роді та числі.
    correct: true
    explanation: 'Наприклад: Книга читається (жін. рід), Книги читаються (множ.).'
  - statement: Рефлексивний пасив не може вживатися в минулому часі.
    correct: false
    explanation: 'Минулий час можливий: Проблема досліджувалася.'
  - statement: Науковий стиль активно використовує рефлексивний пасив.
    correct: true
    explanation: Науковий стиль віддає перевагу об'єктивним конструкціям.
  - statement: Речення «Книга читається легко» є прикладом зворотного значення -ся.
    correct: false
    explanation: Це пасивне значення (книгу легко читати), а не зворотне.
  - statement: Форма -но/-то підкреслює процес, а -ся — результат.
    correct: false
    explanation: 'Навпаки: -ся підкреслює процес, -но/-то — результат.'
  - statement: Агент може бути опущений, якщо він неважливий або невідомий.
    correct: true
    explanation: Це одна з переваг пасивних конструкцій.
  - statement: Рефлексивний пасив утворюється тільки від перехідних дієслів.
    correct: true
    explanation: Перехідні дієслова мають прямий додаток, який стає підметом у пасиві.
  - statement: Речення «Кіт миється» — приклад рефлексивного пасиву.
    correct: false
    explanation: 'Це зворотне значення: кіт миє сам себе.'
  - statement: У технічній документації -ся пасив використовується для опису функцій.
    correct: true
    explanation: 'Наприклад: «Система оновлюється автоматично».'
  - statement: Рефлексивний пасив можна використовувати в майбутньому часі.
    correct: true
    explanation: 'Наприклад: «Проблема буде вирішуватися» або «вирішуватиметься».'
  - statement: Усі дієслова з -ся мають пасивне значення.
    correct: false
    explanation: Дієслова з -ся можуть мати зворотне, взаємне або пасивне значення.
  - statement: У публіцистичному стилі -ся пасив вживається для опису поточних подій.
    correct: true
    explanation: 'Наприклад: «Переговори ведуться вже тиждень».'
  - statement: Рефлексивний пасив завжди вимагає вказівки агента.
    correct: false
    explanation: Агент часто опускається, особливо коли він неважливий.
  instruction: Визначте, чи твердження правильне.
- type: group-sort
  title: Класифікація за регістром
  groups:
  - name: Науковий стиль
    items:
    - У дослідженні аналізуються результати.
    - Гіпотеза перевіряється експериментально.
    - Методологія застосовується послідовно.
    - Дані порівнюються з попередніми.
  - name: Технічний стиль
    items:
    - Система оновлюється автоматично.
    - Файли зберігаються на сервері.
    - Програма запускається натисканням кнопки.
    - Налаштування змінюються в меню.
  - name: Публіцистичний стиль
    items:
    - Переговори ведуться вже тиждень.
    - Реформи впроваджуються поступово.
    - Новий закон обговорюється в парламенті.
    - Ситуація розглядається урядом.
  - name: Офіційно-діловий стиль
    items:
    - Заявки приймаються до кінця місяця.
    - Документи подаються особисто.
    - Послуги надаються безкоштовно.
    - Інформація публікується на сайті.
  instruction: Розподіліть елементи за групами.
