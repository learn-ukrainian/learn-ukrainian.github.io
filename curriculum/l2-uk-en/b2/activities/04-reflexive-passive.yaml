- type: true-false
  title: Правила рефлексивного пасиву
  items:
  - statement: Рефлексивний пасив з -ся завжди вказує на завершену дію.
    correct: false
    explanation: Рефлексивний пасив з -ся підкреслює процес, а не результат.
  - statement: Агент у рефлексивному пасиві виражається орудним відмінком.
    correct: true
    explanation: Орудний відмінок відповідає на питання «ким?» або «чим?».
  - statement: У розмовному мовленні рефлексивний пасив вживається дуже часто.
    correct: false
    explanation: У розмовному стилі перевага надається активному стану.
  - statement: Дієслово з -ся узгоджується з підметом у роді та числі.
    correct: true
    explanation: 'Наприклад: Книга читається (жін. рід), Книги читаються (множ.).'
  - statement: Рефлексивний пасив не може вживатися в минулому часі.
    correct: false
    explanation: 'Минулий час можливий: Проблема досліджувалася.'
  - statement: Науковий стиль активно використовує рефлексивний пасив.
    correct: true
    explanation: Науковий стиль віддає перевагу об'єктивним конструкціям.
  - statement: Речення «Книга читається легко» є прикладом зворотного значення -ся.
    correct: false
    explanation: Це пасивне значення (книгу легко читати), а не зворотне.
  - statement: Форма -но/-то підкреслює процес, а -ся — результат.
    correct: false
    explanation: 'Навпаки: -ся підкреслює процес, -но/-то — результат.'
  - statement: Агент може бути опущений, якщо він неважливий або невідомий.
    correct: true
    explanation: Це одна з переваг пасивних конструкцій.
  - statement: Рефлексивний пасив утворюється тільки від перехідних дієслів.
    correct: true
    explanation: Перехідні дієслова мають прямий додаток, який стає підметом у пасиві.
  - statement: Речення «Кіт миється» — приклад рефлексивного пасиву.
    correct: false
    explanation: 'Це зворотне значення: кіт миє сам себе.'
  - statement: У технічній документації -ся пасив використовується для опису функцій.
    correct: true
    explanation: 'Наприклад: «Система оновлюється автоматично».'
  - statement: Рефлексивний пасив можна використовувати в майбутньому часі.
    correct: true
    explanation: 'Наприклад: «Проблема буде вирішуватися» або «вирішуватиметься».'
  - statement: Усі дієслова з -ся мають пасивне значення.
    correct: false
    explanation: Дієслова з -ся можуть мати зворотне, взаємне або пасивне значення.
  - statement: У публіцистичному стилі -ся пасив вживається для опису поточних подій.
    correct: true
    explanation: 'Наприклад: «Переговори ведуться вже тиждень».'
  - statement: Рефлексивний пасив завжди вимагає вказівки агента.
    correct: false
    explanation: Агент часто опускається, особливо коли він неважливий.
  id: правила-рефлексивного-пасиву
- type: group-sort
  title: Класифікація за регістром
  groups:
  - name: Науковий стиль
    items:
    - У дослідженні аналізуються результати.
    - Гіпотеза перевіряється експериментально.
    - Методологія застосовується послідовно.
    - Дані порівнюються з попередніми.
  - name: Технічний стиль
    items:
    - Система оновлюється автоматично.
    - Файли зберігаються на сервері.
    - Програма запускається натисканням кнопки.
    - Налаштування змінюються в меню.
  - name: Публіцистичний стиль
    items:
    - Переговори ведуться вже тиждень.
    - Реформи впроваджуються поступово.
    - Новий закон обговорюється в парламенті.
    - Ситуація розглядається урядом.
  - name: Офіційно-діловий стиль
    items:
    - Заявки приймаються до кінця місяця.
    - Документи подаються особисто.
    - Послуги надаються безкоштовно.
    - Інформація публікується на сайті.
  id: класифікація-за-регістром
