module: 113-upa-i-zbroinyi-opir
activities:
- type: quiz
  title: 'Розуміння тексту: Контекст та стратегія'
  items:
  - question: Чому українські націоналісти проголосили Акт 30 червня 1941 року?
    options:
    - text: Щоб підтримати радянську владу
      correct: false
    - text: Щоб скористатися моментом хаосу для відновлення державності
      correct: true
    - text: За прямим наказом Гітлера
      correct: false
    - text: Щоб оголосити війну Польщі
      correct: false
    explanation: ОУН намагалася поставити Німеччину перед фактом відновлення української незалежності.
  - question: Яка була реакція нацистської Німеччини на Акт 30 червня?
    options:
    - text: Визнання українського уряду
      correct: false
    - text: Нейтралітет
      correct: false
    - text: Масові арешти та репресії проти лідерів ОУН
      correct: true
    - text: Надання військової допомоги
      correct: false
    explanation: Гітлер не терпів жодної самостійної політичної сили на окупованих територіях.
  - question: Що було головним джерелом ресурсів для УПА?
    options:
    - text: Допомога від союзників (США та Британії)
      correct: false
    - text: Поставки з Німеччини
      correct: false
    - text: Підтримка місцевого українського населення
      correct: true
    - text: Трофеї з радянських складів
      correct: false
    explanation: УПА була народною армією, що трималася на підтримці селянства.
  - question: Яка подія вважається офіційною датою створення УПА?
    options:
    - text: Початок Другої світової війни
      correct: false
    - text: Свято Покрови (14 жовтня) 1942 року
      correct: true
    - text: Акт 30 червня 1941 року
      correct: false
    - text: Закінчення війни у 1945 році
      correct: false
    explanation: 14 жовтня — традиційне свято козацтва, обране як символ тяглості мілітарної традиції.
  - question: Хто був головним командиром УПА з 1943 року?
    options:
    - text: Степан Бандера
      correct: false
    - text: Андрій Мельник
      correct: false
    - text: Роман Шухевич
      correct: true
    - text: Ярослав Стецько
      correct: false
    explanation: Шухевич (Тарас Чупринка) очолював збройну боротьбу в Україні.
  - question: У чому полягала тактика «малої війни»?
    options:
    - text: У великих танкових битвах
      correct: false
    - text: У засідках, диверсіях та мобільних ударах малими групами
      correct: true
    - text: У позиційній обороні міст
      correct: false
    - text: У дипломатичних переговорах
      correct: false
    explanation: Партизанська тактика дозволяла успішно протистояти переважаючим силам ворога.
  - question: Яку назву мали підземні бункери повстанців?
    options:
    - text: Окопи
      correct: false
    - text: Бліндажі
      correct: false
    - text: Криївки
      correct: true
    - text: Землянки
      correct: false
    explanation: Криївка — це специфічний термін для підпілля ОУН та УПА.
  - question: Яку роль у функціонуванні УПА відігравала УГВР?
    options:
    - text: Це був підрозділ розвідки
      correct: false
    - text: Це був підпільний парламент та уряд
      correct: true
    - text: Це була назва польової пошти
      correct: false
    - text: Це був загін особливого призначення
      correct: false
    explanation: УГВР забезпечувала політичне керівництво визвольним рухом.
  - question: Хто такий Ніл Хасевич?
    options:
    - text: Головний медик УПА
      correct: false
    - text: Видатний художник, автор графіки УПА
      correct: true
    - text: Радянський розвідник
      correct: false
    - text: Польський генерал
      correct: false
    explanation: Хасевич створив візуальний стиль повстанської пропаганди.
  - question: Що таке «бофони»?
    options:
    - text: Вид зброї
      correct: false
    - text: Грошові документи (облігації) УПА
      correct: true
    - text: Музичні інструменти
      correct: false
    - text: Назви криївок
      correct: false
    explanation: Бофони (бойовий фонд) використовувалися для збору коштів на армію.
