  - sentence: Підпільна [___] видавала листівки та газети.
    answer: друкарня
    options:
    - друкарня
    - аптека
    - кухня
    - церква
  - sentence: Кожен [___] знав стежки в рідному лісі.
    answer: повстанець
    options:
    - повстанець
    - турист
    - мисливець
    - окупант
  - sentence: Боротьба за [___] тривала багато років.
    answer: незалежність
    options:
    - незалежність
    - гроші
    - славу
    - паливо
