    - ворогом
    - слугою
    - гостем
  - sentence: У лісі була облаштована надійна [___] для штабу.
    answer: криївка
    options:
    - криївка
    - вулиця
    - школа
    - завод
  - sentence: Воїн УПА ніколи не випускав [___] з рук.
    answer: зброю
    options:
    - зброю
    - книгу
    - ручку
    - квіти
  - sentence: Для таємного зв'язку використовувалися [___].
    answer: зв'язкові
    options:
    - зв'язкові
    - телефони
    - радіо
    - літаки
  - sentence: Повстанська армія [___] на три фронти.
    answer: воювала
    options:
    - воювала
    - спала
    - співала
    - їла
  - sentence: Гасло «Героям слава!» є відповіддю на вітання «[___]!».
    answer: Слава Україні
    options:
    - Слава Україні
    - Добрий день
