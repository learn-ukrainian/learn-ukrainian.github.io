- type: true-false
  title: 'Правда чи хибність: Факти про УПА'
  items:
  - statement: Степан Бандера керував УПА безпосередньо з лісів Волині під час війни.
    correct: false
    explanation: Бандера перебував у німецькому концтаборі Заксенгаузен.
  - statement: УПА воювала проти нацистської Німеччини та Радянського Союзу одночасно.
    correct: true
    explanation: Це була тактика «війни на два фронти».
  - statement: Жінки в УПА могли обіймати лише господарські посади.
    correct: false
    explanation: Жінки були зв'язковими, розвідницями та навіть керівниками підрозділів.
  - statement: Символічною датою створення УПА є 14 жовтня 1942 року.
    correct: true
    explanation: Ця дата збігається зі святом Покрови.
  - statement: Радянська влада припинила боротьбу з УПА одразу після 1945 року.
    correct: false
    explanation: Збройний спротив тривав до середини 1950-х років.
  - statement: Ніл Хасевич був видатним графіком українського підпілля.
    correct: true
    explanation: Його роботи стали символом візуальної пропаганди УПА.
  - statement: Криївки будували відкрито, щоб залякати ворога.
    correct: false
    explanation: Будівництво криївок було суворо засекречене.
  - statement: УПА мала власну систему військових нагород.
    correct: true
    explanation: Наприклад, Хрест Бойової Заслуги.
  - statement: Гасло «Слава Україні!» виникло лише у 2014 році.
    correct: false
    explanation: Це гасло активно використовувалося в УПА та раніше.
  - statement: Волинська трагедія була спровокована виключно однією стороною.
    correct: false
    explanation: Це був складний конфлікт, підігрітий окупаційними режимами.
- type: error-correction
  title: Виправте граматичні помилки
  items:
  - sentence: УПА боролася проти німецький окупантів.
    error: німецький
    answer: німецьких
    options:
    - німецький
    - німецьких
    - німецького
    - німецьким
    explanation: 'Прийменник ''проти'' вимагає родового відмінка множини: німецьких окупантів.'
  - sentence: Повстанці жили у лісу замість лісі.
    error: лісу
    answer: лісі
    options:
    - лісу
    - лісі
    - лісом
    - ліса
    explanation: 'Місцевий відмінок: у кому? чому? → у лісі.'
  - sentence: Присяга вояка УПА була прийнятий у 1944 році.
    error: прийнятий
    answer: прийнята
    options:
    - прийнятий
    - прийнята
    - прийняте
    - прийняті
    explanation: 'Узгодження в роді: присяга (ж.р.) → прийнята.'
  - sentence: Боротьба тривала за багато років.
    error: за
    answer: протягом
    options:
    - за
    - протягом
    - у
    - від
    explanation: Для позначення тривалості в часі краще вживати 'протягом'.
  - sentence: Він бачив криївка під деревом.
    error: криївка
    answer: криївку
    options:
    - криївка
    - криївку
    - криївки
    - криївкою
    explanation: 'Знахідний відмінок (бачу кого? що?): криївку.'
  - sentence: Військова ієрархія були чіткою.
    error: були
    answer: була
    options:
    - були
    - була
    - був
    - було
    explanation: Узгодження з підметом 'ієрархія' (однина, ж.р.).
  - sentence: Повстанці чинити спротив ворогу.
    error: чинити
    answer: чинили
    options:
    - чинити
    - чинили
    - чинить
    - чинитимуть
    explanation: Потрібна особова форма дієслова в минулому часі.
