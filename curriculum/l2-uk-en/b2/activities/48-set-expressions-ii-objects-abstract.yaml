  - words: [Цей, новий, суворий, начальник, став, справжньою, кісткою, у, моєму, власному, хворому, горлі]
    answer: Цей новий суворий начальник став справжньою кісткою у моєму власному хворому горлі.
  - words: [Гроші, батьківської, спадщини, стали, справжнім, яблуком, розбрату, між, моїми, двома, рідними, братами]
    answer: Гроші батьківської спадщини стали справжнім яблуком розбрату між моїми двома рідними братами.
  - words: [Мої, двері, завжди, широко, відчинені, для, всіх, ваших, цікавих, та, нових, пропозицій]
    answer: Мої двері завжди широко відчинені для всіх ваших цікавих та нових пропозицій.
  - words: [Після, місяця, активних, та, результативних, переговорів, нарешті, холодний, лід, успішно, скреслив]
    answer: Після місяця активних та результативних переговорів нарешті холодний лід успішно скреслив.
  - words: [Наша, невелика, щотижнева, пожертва, —, це, лише, маленька, крапля, у, цьому, великому, морі]
    answer: Наша невелика щотижнева пожертва — це лише маленька крапля у цьому великому морі.
  - words: [Я, щиро, бажаю, тобі, завтра, на, іспиті, ні, пуху, ні, пера, мій, друже]
    answer: Я щиро бажаю тобі завтра на іспиті ні пуху ні пера мій друже.
  - words: [Йому, все, що, ми, не, кажемо, завжди, як, з, простої, гуски, холодна, вода]
    answer: Йому все що ми не кажемо завжди як з простої гуски холодна вода.
  - words: [Ця, твоя, безглузда, пропозиція, зовсім, ні, в, тин, ні, в, наші, великі, ворота]
    answer: Ця твоя безглузда пропозиція зовсім ні в тин ні в наші великі ворота.
  - words: [Я, отримав, від, воріт, поворот, коли, подавав, документи, до, цього, престижного, університету]
    answer: Я отримав від воріт поворот коли подавав документи до цього престижного університету.
  - words: [Я, заходжу, у, це, затишне, кафе, лише, час, від, часу, коли, маю, вільну, хвилину]
    answer: Я заходжу у це затишне кафе лише час від часу коли маю вільну хвилину.
  - words: [Правда, про, цю, ситуацію, обов'язково, вийде, назовні, рано, чи, пізно, неминуче]
    answer: Правда про цю ситуацію обов'язково вийде назовні рано чи пізно неминуче.
  - words: [Ми, маємо, завершити, цей, складний, проєкт, так, чи, інакше, до, наступної, п'ятниці]
    answer: Ми маємо завершити цей складний проєкт так чи інакше до наступної п'ятниці.
  - words: [Інвестувати, усі, свої, заощадження, в, одну, компанію, —, це, небезпечно, грати, з, вогнем]
    answer: Інвестувати усі свої заощадження в одну компанію — це небезпечно грати з вогнем.
  - words: [У, нього, точно, дах, поїхав, після, того, як, він, прийняв, таке, нерозумне, рішення]
    answer: У нього точно дах поїхав після того як він прийняв таке нерозумне рішення.
  instruction: Розташуйте слова у правильному порядку, щоб відновити речення з фразеологізмом.
- type: cloze
  title: Вставте фразеологізм у контекст
  passage: 'Нова квартира чудова, але є одна {ложка дьогтю|крапля в морі|кістка в горлі|яблуко розбрату} — сусіди дуже гучні. Головний {камінь спотикання|яблуко розбрату|дах поїхав|лід скреслив} в переговорах — питання ціни. Цей законопроєкт — справжня {кістка в горлі|ложка дьогтю|крапля в морі|камінь спотикання} для опозиції.

    Спадщина бабусі стала {яблуком розбрату|камінем спотикання|кісткою в горлі|ложкою дьогтю} між братами. Директор сказав, що його {двері відчинені|дах поїхав|лід скреслив|ворота закриті} для всіх пропозицій. Він продав усе і поїхав жити в ліс — у нього точно {дах поїхав|двері відчинені|лід скреслив|камінь спотикання}.

    Місяць переговорів — і нарешті {лід скреслив|дах поїхав|двері відчинені|камінь спотикання}! Партнери погодилися. Наші пожертви — лише {крапля в морі|ложка дьогтю|кістка в горлі|яблуко розбрату}. Потрібно набагато більше. Завтра іспит! — {Ні пуху ні пера|Час від часу|Рано чи пізно|Так чи інакше}! — До біса!

    Скільки йому не кажи — {як з гуски вода|ні в тин ні в ворота|від воріт поворот|ні пуху ні пера}! Він не реагує. Його пропозиція — {ні в тин ні в ворота|як з гуски вода|від воріт поворот|крапля в морі}! Це неможливо реалізувати. Подавав документи в університет — і всюди {від воріт поворот|ні в тин ні в ворота|як з гуски вода|ні пуху ні пера}.

    {Час від часу|Рано чи пізно|Так чи інакше|Ні пуху ні пера} я заглядаю в це кафе — тут смачна кава. {Рано чи пізно|Час від часу|Так чи інакше|Грати з вогнем} правда вийде назовні. Не варто брехати. {Так чи інакше|Рано чи пізно|Час від часу|Ні пуху ні пера}, ми маємо завершити проєкт до п''ятниці.

    Інвестувати всі гроші в одну компанію — це {грати з вогнем|крапля в морі|лід скреслив|дах поїхав}.' 
