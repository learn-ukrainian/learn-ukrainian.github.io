- type: cloze
  title: Вставте фразеологізм у контекст
  passage: 'Нова квартира чудова, але є одна {ложка дьогтю|крапля в морі|кістка в
    горлі|яблуко розбрату}__ — сусіди дуже гучні. Головний {камінь спотикання|яблуко
    розбрату|дах поїхав|лід скреслив}__ в переговорах — питання ціни. Цей законопроєкт
    — справжня {кістка в горлі|ложка дьогтю|крапля в морі|камінь спотикання}__ для
    опозиції.


    Спадщина бабусі стала {яблуком розбрату|камінем спотикання|кісткою в горлі|ложкою
    дьогтю}__ між братами. Директор сказав, що його {двері відчинені|дах поїхав|лід
    скреслив|ворота закриті}__ для всіх пропозицій. Він продав усе і поїхав жити в
    ліс — у нього точно {дах поїхав|двері відчинені|лід скреслив|камінь спотикання}__.


    Місяць переговорів — і нарешті {лід скреслив|дах поїхав|двері відчинені|камінь
    спотикання}__! Партнери погодилися. Наші пожертви — лише {крапля в морі|ложка
    дьогтю|кістка в горлі|яблуко розбрату}__. Потрібно набагато більше. Завтра іспит!
    — {Ні пуху ні пера|Час від часу|Рано чи пізно|Так чи інакше}__! — До біса!


    Скільки йому не кажи — {як з гуски вода|ні в тин ні в ворота|від воріт поворот|ні
    пуху ні пера}__! Він не реагує. Його пропозиція — {ні в тин ні в ворота|як з гуски
    вода|від воріт поворот|крапля в морі}__! Це неможливо реалізувати. Подавав документи
    в університет — і всюди {від воріт поворот|ні в тин ні в ворота|як з гуски вода|ні
    пуху ні пера}__.


    {Час від часу|Рано чи пізно|Так чи інакше|Ні пуху ні пера}__ я заглядаю в це кафе
    — тут смачна кава. {Рано чи пізно|Час від часу|Так чи інакше|Грати з вогнем}__
    правда вийде назовні. Не варто брехати. {Так чи інакше|Рано чи пізно|Час від часу|Ні
    пуху ні пера}__, ми маємо завершити проєкт до п''''ятниці.


    Інвестувати всі гроші в одну компанію — це {грати з вогнем|крапля в морі|лід скреслив|дах
    поїхав}__.'
- type: true-false
  title: Правильне вживання фразеологізмів
  items:
  - statement: Вираз «ложка дьогтю» вживають, коли ситуація повністю погана без жодних
      позитивів.
    correct: false
    explanation: «Ложка дьогтю» означає дрібний недолік у загалом хорошій ситуації,
      а не повну невдачу.
  - statement: Вираз «камінь спотикання» вживають для опису перешкоди в досягненні
      мети.
    correct: true
    explanation: Так, цей вираз описує проблему або перешкоду, яка заважає досягти
      мети.
  - statement: Вираз «кістка в горлі» має позитивне значення — щось приємне.
    correct: false
    explanation: «Кістка в горлі» має негативне значення — джерело постійного роздратування.
  - statement: Вираз «яблуко розбрату» походить з давньогрецької міфології.
    correct: true
    explanation: Так, вираз походить з міфу про яблуко Еріди, яке стало причиною сварки
      богинь.
  - statement: Вираз «двері відчинені» означає готовність прийняти та вислухати.
    correct: true
    explanation: Так, цей вираз виражає гостинність і готовність до діалогу.
  - statement: Вираз «дах поїхав» є ввічливим способом описати розумну людину.
    correct: false
    explanation: «Дах поїхав» означає божевілля, нелогічну поведінку — це не ввічливий
      вираз.
  - statement: Вираз «лід скреслив» означає, що справа закінчилася невдачею.
    correct: false
    explanation: «Лід скреслив» означає, що справа зрушила з місця, почався прогрес.
  - statement: Вираз «крапля в морі» вживають, коли чогось дуже мало порівняно з потребою.
    correct: true
    explanation: Так, цей вираз означає незначну кількість порівняно з масштабом проблеми.
  - statement: На побажання «ні пуху ні пера» традиційно відповідають «Дякую».
    correct: false
    explanation: Традиційна відповідь — «До біса!», а не «Дякую» (щоб відігнати злих
      духів).
  - statement: Вираз «як з гуски вода» означає, що людина уважно слухає критику.
    correct: false
    explanation: «Як з гуски вода» означає байдужість до критики — людина не реагує.
  - statement: Вираз «ні в тин ні в ворота» вживають для критики безглуздої пропозиції.
    correct: true
    explanation: Так, цей вираз означає нісенітницю, щось неприйнятне.
  - statement: Вираз «від воріт поворот» описує ситуацію, коли когось прийняли з радістю.
    correct: false
    explanation: «Від воріт поворот» означає відмову, що когось не прийняли.
  - statement: Вираз «час від часу» означає постійно, щодня.
    correct: false
    explanation: «Час від часу» означає іноді, періодично, нерегулярно.
  - statement: Вираз «рано чи пізно» підкреслює неминучість події.
    correct: true
    explanation: Так, цей вираз означає, що подія обов'язково станеться — питання
      часу.
  - statement: Вираз «так чи інакше» можна вжити для підкреслення рішучості.
    correct: true
    explanation: Так, цей вираз означає «у будь-якому разі», підкреслює незалежність
      від обставин.
  - statement: Вираз «грати з вогнем» є позитивним — означає бути сміливим.
    correct: false
    explanation: «Грати з вогнем» — застереження про ризик, небезпечну поведінку.
