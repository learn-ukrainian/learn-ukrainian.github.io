- type: quiz
  title: Значення фразеологізмів з предметами
  items:
  - question: "Яке справжнє значення має популярний вираз «ложка дьогтю», якщо ми використовуємо його в контексті оцінки певної життєвої ситуації?"
    options:
    - text: "Дуже погана ситуація без жодних позитивів."
      correct: false
    - text: "Дрібний недолік у загалом хорошій ситуації."
      correct: true
    - text: "Повна невдача в усьому."
      correct: false
    - text: "Смачна страва з незвичним інгредієнтом."
      correct: false
    explanation: "«Ложка дьогтю» означає дрібний недолік у загалом хорошій ситуації (як ложка смоли псує бочку меду)."
  - question: "Коли в реальній комунікативній ситуації найдоречніше буде використати вираз «камінь спотикання» під час обговорення важливих ділових питань?"
    options:
    - text: "Коли хтось упав на вулиці через камінь."
      correct: false
    - text: "Коли є перешкода в досягненні мети або домовленості."
      correct: true
    - text: "Коли будують дорогу з каменів."
      correct: false
    - text: "Коли хтось колекціонує камені як хобі."
      correct: false
    explanation: "«Камінь спотикання» означає перешкоду, проблему, яка заважає досягти мети."
  - question: "Що насправді означає вираз «кістка в горлі», коли він вживається як емоційна характеристика певної людини або події?"
    options:
    - text: "Людина, яка часто хворіє на горло."
      correct: false
    - text: "Хтось або щось, що дуже дратує, постійно заважає."
      correct: true
    - text: "Людина, яка любить їсти рибу."
      correct: false
    - text: "Хтось, хто погано говорить."
      correct: false
    explanation: "«Кістка в горлі» означає джерело постійного роздратування."
  - question: "У якій конкретній соціальній ситуації найкраще буде доречно використати вираз «яблуко розбрату» для опису причини серйозної сварки?"
    options:
    - text: "Коли хтось їсть яблуко на перерві."
      correct: false
    - text: "Коли щось є причиною конфлікту між людьми."
      correct: true
    - text: "Коли в саду багато яблук."
      correct: false
    - text: "Коли хтось кидає яблука."
      correct: false
    explanation: "«Яблуко розбрату» — причина конфлікту, сварки (з грецької міфології)."
  - question: "Який український фразеологізм найкраще описує готовність людини прийняти будь-які ваші нові пропозиції та уважно вислухати їх?"
    options:
    - text: "Дах поїхав."
      correct: false
    - text: "Двері відчинені."
      correct: true
    - text: "Кістка в горлі."
      correct: false
    - text: "Від воріт поворот."
      correct: false
    explanation: "«Двері відчинені» означає готовність прийняти, вислухати, гостинність."
  - question: "Що хоче передати мовець, використовуючи вираз «дах поїхав» про дивну або нелогічну поведінку певної людини у розмові?"
    options:
    - text: "Людина переїхала в новий будинок."
      correct: false
    - text: "Людина поводиться нерозумно, збожеволіла."
      correct: true
    - text: "Дах будинку потребує ремонту."
      correct: false
    - text: "Людина працює на даху."
      correct: false
    explanation: "«Дах поїхав» означає, що людина втратила розсудок, поводиться нелогічно."
  - question: "Коли саме носії мови вживають вираз «лід скреслив» під час обговорення певної важливої справи, що довго не починалася?"
    options:
    - text: "Коли замерзла вода в морозильнику."
      correct: false
    - text: "Коли справа зрушила з мертвої точки, почався прогрес."
      correct: true
    - text: "Коли почалася зима і замерзла річка."
      correct: false
    - text: "Коли хтось ковзається на льоду."
      correct: false
    explanation: "«Лід скреслив» означає, що справа почала рухатися після застою."
  - question: "Яке значення має вираз «крапля в морі», якщо ми говоримо про кількість певних ресурсів чи зусиль у порівнянні з проблемою?"
    options:
    - text: "Дуже багато, як море."
      correct: false
    - text: "Дуже мало, незначна частина."
      correct: true
    - text: "Достатньо для потреб."
      correct: false
    - text: "Солона вода."
      correct: false
    explanation: "«Крапля в морі» означає дуже мало порівняно з масштабом потреби."
  - question: "Що насправді означає традиційне мисливське побажання «ні пуху ні пера» перед початком будь-якої відповідальної справи чи іспиту?"
    options:
    - text: "Побажання не забруднитися пір'ям."
      correct: false
    - text: "Побажання успіху (з мисливських традицій)."
      correct: true
    - text: "Побажання знайти птаха."
      correct: false
    - text: "Побажання гарної погоди."
      correct: false
    explanation: "«Ні пуху ні пера» — традиційне побажання успіху. Відповідь: «До біса!»"
  - question: "Коли використовують вираз «як з гуски вода» про реакцію певної людини на справедливу чи несправедливу критику оточуючих?"
    options:
    - text: "Коли людина любить плавати, як гуска."
      correct: false
    - text: "Коли людина байдужа до критики, зауважень."
      correct: true
    - text: "Коли людина боїться води."
      correct: false
    - text: "Коли хтось миється у ванні."
      correct: false
    explanation: "«Як з гуски вода» означає байдужість до критики, неприємностей."
  - question: "Що хоче підкреслити мовець, використовуючи вираз «ні в тин ні в ворота» як емоційну оцінку певної пропозиції?"
    options:
    - text: "Пропозиція дуже гарна."
      correct: false
    - text: "Пропозиція — нісенітниця, не підходить."
      correct: true
    - text: "Пропозиція про ремонт паркану."
      correct: false
    - text: "Пропозиція про нові ворота."
      correct: false
    explanation: "«Ні в тин ні в ворота» означає нісенітницю, щось неприйнятне."
  - question: "У якому конкретному комунікативному контексті буде найдоречніше сказати «від воріт поворот» про результати певної важливої спроби?"
    options:
    - text: "Коли хтось розвертається біля воріт."
      correct: false
    - text: "Коли отримали відмову, не прийняли."
      correct: true
    - text: "Коли ворота зачинені через ремонт."
      correct: false
    - text: "Коли хтось відкриває ворота."
      correct: false
    explanation: "«Від воріт поворот» означає відмову, що когось не прийняли."
  - question: "Що саме хоче сказати мовець, використовуючи вираз «час від часу» про періодичність виконання певної нерегулярної дії?"
    options:
    - text: "Постійно, щодня."
      correct: false
    - text: "Іноді, періодично."
      correct: true
    - text: "Ніколи."
      correct: false
    - text: "Тільки вночі."
      correct: false
    explanation: "«Час від часу» означає іноді, нерегулярно."
  - question: "Коли в реальній розмові доцільно вживати вираз «рано чи пізно» про ймовірність настання певної майбутньої події?"
    options:
    - text: "Коли подія точно не станеться."
      correct: false
    - text: "Коли подія неминуча, обов'язково станеться."
      correct: true
    - text: "Коли подія запланована на ранок."
      correct: false
    - text: "Коли подія залежить від погоди."
      correct: false
    explanation: "«Рано чи пізно» підкреслює неминучість події."
  - question: "Від чого саме застерігає нас народний вираз «грати з вогнем» у контексті прийняття небезпечних або ризикованих рішень?"
    options:
    - text: "Не варто розводити вогонь у будинку."
      correct: false
    - text: "Не варто ризикувати, це небезпечно."
      correct: true
    - text: "Не варто грати у настільні ігри."
      correct: false
    - text: "Не варто готувати на вогні."
      correct: false
    explanation: "«Грати з вогнем» — застереження про ризик, небезпечну поведінку."
  - question: "Який вираз найкраще завершить речення: «Так чи інакше, ми маємо завершити це завдання незалежно від усіх зовнішніх обставин»?"
    options:
    - text: "Так чи інакше."
      correct: true
    - text: "Час від часу."
      correct: false
    - text: "Від воріт поворот."
      correct: false
    - text: "Ложка дьогтю."
      correct: false
    explanation: "«Так чи інакше» підкреслює рішучість діяти незважаючи ні на що."
