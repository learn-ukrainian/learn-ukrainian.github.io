  model_answer: "Побутові предмети в українській фразеології є потужним інструментом метафоризації дійсності. Оскільки побут завжди був основою життя українців, звичайні речі набули глибокого символічного значення, ставши кодами для передачі складних абстрактних понять. \n\nНаприклад, ложка як символ щоденного споживання у виразі «ложка дьогтю» показує вразливість великого позитивного результату перед дрібною негативною деталлю. Камінь у виразі «камінь спотикання» візуалізує перешкоду, яку неможливо просто ігнорувати. Двері та ворота виступають межею між відкритістю та відмовою («двері відчинені» vs «від воріт поворот»), що відображає соціальні аспекти гостинності. Навіть дах як символ захисту та стабільності розуму стає метафорою божевілля («дах поїхав»), коли ця стабільність втрачається. \n\nОтже, використання побутових предметів у фразеології дозволяє мовцеві зробити абстрактні ідеї видимими та зрозумілими. Для тих, хто вивчає українську мову на рівні B2, розуміння цих кодів є ключем до розкодування національної мовної картини світу та оволодіння мистецтвом влучного та емоційного висловлювання."
