module: 127-aneksiia-krymu
activities:
- type: quiz
  id: reading_comp_1
  question: "Дайте відповідь на запитання на основі прочитаного тексту про анексію Криму."
  items:
  - question: "Коли почалася активна фаза захоплення адміністративних будівель у Криму?"
    options:
    - text: "27 лютого 2014 року"
      correct: true
    - text: "16 березня 2014 року"
      correct: false
    - text: "1 січня 2014 року"
      correct: false
    - text: "9 травня 2014 року"
      correct: false
  - question: "Хто такі 'зелені чоловічки'?"
    options:
    - text: "Російські військові без розпізнавальних знаків"
      correct: true
    - text: "Місцеві фермери у спеціальному одязі"
      correct: false
    - text: "Представники екологічних організацій"
      correct: false
    - text: "Інопланетяни"
      correct: false
  - question: "Яка організація закликала бойкотувати 'референдум'?"
    options:
    - text: "Меджліс кримськотатарського народу"
      correct: true
    - text: "Партія 'Русское единство'"
      correct: false
    - text: "Комуністична партія"
      correct: false
    - text: "Місцева адміністрація"
      correct: false
  - question: "Яка дата викарбувана на медалі 'За повернення Криму' як початок операції?"
    options:
    - text: "20 лютого 2014 року"
      correct: true
    - text: "18 березня 2014 року"
      correct: false
    - text: "16 березня 2014 року"
      correct: false
    - text: "1 квітня 2014 року"
      correct: false
  - question: "Хто став так званим 'прем'єром' Криму під час анексії?"
    options:
    - text: "Сергій Аксьонов"
      correct: true
    - text: "Володимир Константинов"
      correct: false
    - text: "Наталія Поклонська"
      correct: false
    - text: "Віктор Янукович"
      correct: false
  - question: "Яке свято відзначається в Україні 26 лютого?"
    options:
    - text: "День спротиву окупації Криму"
      correct: true
    - text: "День флоту"
      correct: false
    - text: "День Конституції Криму"
      correct: false
    - text: "День єдності"
      correct: false
  - question: "Чому світ не визнав результати 'референдуму'?"
    options:
    - text: "Він відбувся під дулами автоматів і з порушенням законів"
      correct: true
    - text: "Бюлетені були надруковані не на тому папері"
      correct: false
    - text: "Не вистачило спостерігачів від Росії"
      correct: false
    - text: "Була погана погода"
      correct: false
  - question: "Яка доля спіткала українських військових, що залишилися вірними присязі?"
    options:
    - text: "Вони вийшли на материкову Україну"
      correct: true
    - text: "Всі вони були заарештовані"
      correct: false
    - text: "Вони автоматично стали громадянами Росії"
      correct: false
    - text: "Вони залишилися служити в Криму як найманці"
      correct: false

- type: fill-in
  id: vocab_context_1
  question: "Заповніть пропуски відповідними словами з лексичного мінімуму."
  items:
  - text: "Росія здійснила незаконну [___] українського півострова."
    answer: анексію
    options: [анексію, оренду, купівлю, реформу]
  - text: "Військові блокували українські [___] частини."
    answer: військові
    options: [військові, торгові, навчальні, спортивні]
  - text: "Світ запровадив економічні [___] проти агресора."
    answer: санкції
    options: [санкції, нагороди, пільги, візи]
  - text: "Кримські татари чинили мирний [___] окупантам."
    answer: спротив
    options: [спротив, привіт, візит, подарунок]
  - text: "Російська пропаганда називала військових '[___] людьми'."
    answer: ввічливими
    options: [ввічливими, злими, чужими, новими]
  - text: "Референдум був [___], його результати намалювали."
    answer: фейковим
    options: [фейковим, чесним, відкритим, законним]
  - text: "Це було порушення територіальної [___] України."
    answer: цілісності
    options: [цілісності, громади, площі, економіки]
  - text: "Деякі офіцери вчинили державну [___]."
    answer: зраду
    options: [зраду, таємницю, помилку, роботу]

