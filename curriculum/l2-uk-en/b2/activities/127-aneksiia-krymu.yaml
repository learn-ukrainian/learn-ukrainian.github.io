  - title: Реакція України (Спротив)
    items: [Мітинг 26 лютого, Курсанти співають гімн, Оборона Бельбеку, Меджліс, Волонтери, Інформаційний спротив]
  - title: Міжнародна реакція
    items: [Санкції, Резолюція ООН, Невизнання анексії, Ізоляція Криму, Підтримка суверенітету, Виключення з G8]

- type: cloze
  id: text_cloze
  question: "Заповніть пропуски в тексті (16 слів)."
  passage: "Анексія Криму почалася у лютому {2014|2013|2015|2014} року. Російські військові без {розпізнавальних|будь-яких|нових|розпізнавальних} знаків захопили півострів. Їх називали {зеленими|синіми|червоними|зеленими} чоловічками. Українська армія була {негатова|готова|сильна|негатова} до такої гібридної війни. 16 березня відбувся незаконний {референдум|вибори|концерт|референдум}. Його результати були {сфальсифіковані|чесні|точні|сфальсифіковані}. Світ {засудив|підтримав|проігнорував|засудив} дії Росії. Проти агресора ввели економічні {санкції|правила|візи|санкції}. Кримські {татари|росіяни|греки|татари} виступили проти окупації. Багато людей були змушені {покинути|купити|знайти|покинути} свої домівки. Крим став {військовою|туристичною|вільною|військовою} базою РФ. Права людини там постійно {порушуються|захищаються|цінуються|порушуються}. Україна вважає Крим {тимчасово|назавжди|частково|тимчасово} окупованою територією. Ми віримо в його {повернення|продаж|втрату|повернення}. Крим — це {Україна|Росія|Туреччина|Україна}! Правда завжди {перемагає|програє|зникає|перемагає}."

