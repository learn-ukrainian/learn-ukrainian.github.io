- type: error-correction
  id: grammar_agreement
  question: "Виправте помилки в узгодженні слів."
  items:
  - error: Кримська півострів був окупований.
    answer: Кримський півострів був окупований.
    options: [Кримський півострів був окупований., Кримська півострів був окупований., Кримське півострів був окупований., Кримські півострів був окупований.]
    explanation: "Півострів — чоловічий рід, тому прикметник має бути 'Кримський'."
  - error: Російська агресія почався в лютому.
    answer: Російська агресія почалася в лютому.
    options: [Російська агресія почалася в лютому., Російська агресія почався в лютому., Російська агресія почалося в лютому., Російська агресія почалися в лютому.]
    explanation: "Агресія — жіночий рід, тому дієслово має бути 'почалася'."
  - error: Незаконний референдум пройшла швидко.
    answer: Незаконний референдум пройшов швидко.
    options: [Незаконний референдум пройшов швидко., Незаконний референдум пройшла швидко., Незаконний референдум пройшло швидко., Незаконний референдум пройшли швидко.]
    explanation: "Референдум — чоловічий рід."
  - error: Військова база були заблоковані.
    answer: Військова база була заблокована.
    options: [Військова база була заблокована., Військова база були заблоковані., Військова база був заблокований., Військова база було заблоковане.]
    explanation: "База — однина, жіночий рід."
  - error: Санкції був запроваджений.
    answer: Санкції були запроваджені.
    options: [Санкції були запроваджені., Санкції був запроваджений., Санкції була запроваджена., Санкції було запроваджено.]
    explanation: "Санкції — множина."
  - error: Кримські татари виступив проти.
    answer: Кримські татари виступили проти.
    options: [Кримські татари виступили проти., Кримські татари виступив проти., Кримські татари виступила проти., Кримські татари виступило проти.]
    explanation: "Татари — множина."

- type: select
