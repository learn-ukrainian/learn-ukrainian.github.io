- type: mark-the-words
  id: grammar_passive
  question: "Знайдіть у тексті пасивні конструкції (форми на -но, -то або дієприкметники)."
  text: "Будівлі парламенту були *захоплені* спецназом. Референдум було *проведено* незаконно. Меджліс *оголошено* екстремістською організацією. Крим *анексовано* Росією. Санкції *запроваджено* світовою спільнотою. Права людей *порушено* окупантами."

