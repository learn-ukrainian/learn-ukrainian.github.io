    options:
    - text: Розмова по телефону
      correct: false
    - text: Офіційний протокол
      correct: true
    - text: Бесіда з сусідом
      correct: false
    - text: Переказ новини другу
      correct: false
    explanation: В офіційних документах використовують -но/-то.
  - question: У реченні «Мене обрали старостою» — у якому відмінку стоїть займенник
      «мене»?
    options:
    - text: Називний
      correct: false
    - text: Родовий
      correct: false
    - text: Давальний
      correct: false
    - text: Знахідний
      correct: true
    explanation: Обрати — кого? — знахідний відмінок.
  - question: У реченні «Мені показали дорогу» — у якому відмінку стоїть займенник
      «мені»?
    options:
    - text: Називний
      correct: false
    - text: Родовий
      correct: false
    - text: Давальний
      correct: true
    - text: Знахідний
      correct: false
    explanation: Показати — кому? — давальний відмінок.
  - question: Яке з наведених дієслів вимагає використання ЗНАХІДНОГО відмінка для
      позначення адресата дії?
    options:
    - text: пояснити
      correct: false
    - text: порадити
      correct: false
    - text: запросити
      correct: true
    - text: сказати
      correct: false
    explanation: Запросити — кого? — знахідний відмінок.
  - question: Яке з наведених дієслів вимагає використання ДАВАЛЬНОГО відмінка для
      позначення адресата дії?
    options:
    - text: звільнити
      correct: false
    - text: обрати
      correct: false
    - text: дозволити
      correct: true
    - text: прийняти
      correct: false
    explanation: Дозволити — кому? — давальний відмінок.
