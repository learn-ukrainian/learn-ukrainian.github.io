- type: quiz
  title: 'Повторення: Пасивний стан (М01-М04)'
  items:
  - question: Яка з наведених форм є найбільш характерною офіційно-діловою пасивною
      конструкцією в українській мові?
    options:
    - text: Мені сказали.
      correct: false
    - text: Рішення прийнято.
      correct: true
    - text: Книга пишеться.
      correct: false
    - text: Вона написала листа.
      correct: false
    explanation: Форма -но/-то (прийнято) — типова для офіційно-ділового стилю.
  - question: Яке саме значення передає речення «Закон застосовується до всіх громадян»
      у контексті дії?
    options:
    - text: Хтось застосовує закон прямо зараз.
      correct: false
    - text: Закон буде застосовано в майбутньому.
      correct: false
    - text: Закон діє постійно для всіх.
      correct: true
    - text: Громадяни застосовують закон.
      correct: false
    explanation: Конструкція з -ся описує постійний процес, стан.
  - question: 'Оберіть граматично правильну форму пасивного дієприкметника для узгодження
      у словосполученні: «написан__ листи»?'
    options:
    - text: написаний
      correct: false
    - text: написана
      correct: false
    - text: написані
      correct: true
    - text: написане
      correct: false
    explanation: Множина (листи) вимагає форми «написані».
  - question: Яка з наведених нижче конструкцій є прикладом рефлексивного пасиву (пасиву
      з часткою -ся)?
    options:
    - text: Книгу написано.
      correct: false
    - text: Книга написана автором.
      correct: false
    - text: Книга пишеться легко.
      correct: true
    - text: Книгу написали.
      correct: false
    explanation: Рефлексивний пасив утворюється дієсловом з -ся.
  - question: У якому з поданих варіантів правильно використано безособову пасивну
      конструкцію на -но/-то?
    options:
    - text: Рішення прийняли вчора.
      correct: false
    - text: Рішення було прийняте.
      correct: false
    - text: Рішення прийнято одноголосно.
      correct: true
    - text: Рішення приймається.
      correct: false
    explanation: Форма «прийнято» — це безособова -но/-то конструкція.
  - question: Яке з наведених речень містить пасивний дієприкметник у своїй структурі?
    options:
    - text: Мені сказали правду.
      correct: false
    - text: Закон ухвалено.
      correct: false
    - text: Написаний текст чудовий.
      correct: true
    - text: Документ готується.
      correct: false
    explanation: «Написаний» — це пасивний дієприкметник.
  - question: Яка форма пасивного стану найчастіше та найдоцільніше вживається в офіційних
      документах та діловому листуванні?
    options:
