  title: Визначте регістр
  items:
  - question: 'До якого функціонального стилю (регістру) мовлення належить речення:
      «Нам порадили звернутися до спеціаліста»?'
    options:
    - text: Офіційно-діловий
      correct: false
    - text: Науковий
      correct: false
    - text: Розмовний
      correct: true
    - text: Художній
      correct: false
    explanation: 3-тя особа множини без підмета — типова розмовна конструкція.
  - question: 'До якого стилю мовлення належить офіційна фраза: «Наказ видано за підписом
      директора»?'
    options:
    - text: Розмовний
      correct: false
    - text: Офіційно-діловий
      correct: true
    - text: Публіцистичний
      correct: false
    - text: Художній
      correct: false
    explanation: Форма -но/-то типова для офіційних документів.
  - question: 'Визначте стиль речення: «Експеримент проводиться в суворо контрольованих
      лабораторних умовах»?'
    options:
    - text: Розмовний
      correct: false
    - text: Офіційно-діловий
      correct: false
    - text: Науковий
      correct: true
    - text: Публіцистичний
      correct: false
    explanation: Конструкція з -ся типова для наукового стилю.
  - question: 'До якого стилю належить висловлювання: «Мені вчора подзвонили й сказали,
      що все гаразд»?'
    options:
    - text: Офіційно-діловий
      correct: false
    - text: Науковий
      correct: false
    - text: Художній
      correct: false
    - text: Розмовний
      correct: true
    explanation: Типове повсякденне мовлення з 3-ю особою множини.
  - question: Яке з наведених нижче речень звучатиме найбільш природно у невимушеній
      розмові з другом?
    options:
    - text: Мені було повідомлено про затримку.
      correct: false
    - text: Мене повідомлено про затримку.
      correct: false
    - text: Мені повідомили про затримку.
      correct: true
    - text: Повідомляється про затримку.
      correct: false
    explanation: У розмові найприродніша 3-тя особа множини.
  - question: Яке з поданих речень стилістично найкраще підходить для використання
      в офіційному документі або звіті?
    options:
    - text: Йому сказали прийти о дев'ятій.
      correct: false
    - text: Його викликано на засідання о 9:00.
      correct: true
    - text: Йому кажуть прийти о дев'ятій.
      correct: false
    - text: Він мусить прийти о дев'ятій.
      correct: false
    explanation: Форма -но/-то підходить для офіційного стилю.
  - question: У реченні «Мене попередили заздалегідь» — хто саме є виконавцем дії
      (агентом)?
    options:
    - text: Конкретна особа
      correct: false
    - text: Група конкретних людей
      correct: false
    - text: Невизначений виконавець
      correct: true
    - text: Сам мовець
      correct: false
    explanation: 3-тя особа множини вказує на невідомого/неважливого виконавця.
  - question: У якій ситуації стилістично краще використати 3-ю особу множини замість
      офіційної форми на -но/-то?
    options:
    - text: У науковій статті
      correct: false
    - text: В офіційному листі
      correct: false
    - text: У розмові з колегою
      correct: true
    - text: У юридичному документі
      correct: false
    explanation: Розмовний стиль вимагає 3-ї особи множини.
  - question: Яке з наведених нижче речень звучить найбільш офіційно та формально?
    options:
    - text: Їм заборонили входити.
      correct: false
    - text: Вхід заборонено.
      correct: true
    - text: Вони не можуть входити.
      correct: false
    - text: Входити не можна.
      correct: false
    explanation: Безособове -но/-то — маркер офіційного стилю.
  - question: 'Як граматично класифікується конструкція в реченні: «Нас поселили в
      чудовому готелі»?'
    options:
    - text: Активний стан
      correct: false
    - text: Пасив з -но/-то
      correct: false
    - text: Пасив з 3-ю особою множини
      correct: true
    - text: Рефлексивний пасив
      correct: false
    explanation: Дієслово «поселили» у 3-й особі множини без підмета.
  - question: Яке з наведених речень НЕ є прикладом безособового пасиву (має конкретний
