    options:
    - text: Мені сказали правду.
      correct: false
    - text: Нас попередили вчасно.
      correct: false
    - text: Вони попередили нас вчасно.
      correct: true
    - text: Їй дозволили вийти.
      correct: false
    explanation: «Вони попередили» — активний стан з конкретним підметом.
  - question: У якому з перелічених випадків використання 3-ї особи множини буде стилістично
