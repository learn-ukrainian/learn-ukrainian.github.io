- type: essay-response
  title: Випадок на роботі
  prompt: Напишіть коротку розповідь (150-200 слів) про ситуацію на роботі або навчанні,
    використовуючи пасивні конструкції 3-ї особи множини (мені сказали, нас попросили,
    їх попередили). Опишіть, що сталося, хто кому що повідомив чи доручив, але не
    називайте конкретних імен виконавців.
  min_words: 150
  model_answer: Минулого тижня у нас на роботі сталася цікава ситуація. Зранку **нам
    повідомили**, що в офісі буде проводитися перевірка. **Нас попросили** прибрати
    робочі місця і підготувати всі документи. **Мені доручили** зустріти перевіряючих.
    **Колегам сказали** не виходити на перерву. Усім **було наказано** вимкнути телефони.
    Ми дуже хвилювалися. Але потім **нам подзвонили** і **сказали**, що перевірку
    скасовано. **Нам дозволили** повернутися до звичайного режиму роботи. Усіх **відпустили**
    додому раніше.
