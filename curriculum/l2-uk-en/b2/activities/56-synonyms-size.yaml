    - text: дрібна
      correct: false
    - text: мізерна
      correct: false
    - text: вузька
      correct: false
    explanation: Слово 'велетенська' найкраще підходить для природних об'єктів великої
      сили.
  - question: Ваш сусід купив машину, яка загороджує весь двір своєю вагою. Яка вона?
    options:
    - text: здоровенна
      correct: true
    - text: мініатюрна
      correct: false
    - text: крихітна
      correct: false
    - text: мікроскопічна
      correct: false
    explanation: Слово 'здоровенна' має розмовний відтінок і підкреслює фізичний об'єм.
  - question: Ви знайшли в траві пташеня розміром з горіх. Яке воно?
    options:
    - text: крихітне
      correct: true
    - text: масивне
      correct: false
    - text: об'ємне
      correct: false
    - text: грандіозне
      correct: false
    explanation: Для дуже малих і ніжних істот ми обираємо 'крихітне'.
  - question: Вам запропонували зарплату, якої ледве вистачить на хліб. Яка вона?
    options:
    - text: мізерна
      correct: true
    - text: грандіозна
      correct: false
    - text: широка
      correct: false
    - text: глибока
      correct: false
    explanation: Слово 'мізерна' підкреслює недостатність та негативний стан.
  - question: Майстер зробив модель корабля, яка поміщається на долоні. Яка це модель?
    options:
    - text: мініатюрна
      correct: true
    - text: велетенська
      correct: false
    - text: товста
      correct: false
    - text: широка
      correct: false
    explanation: Мистецькі об'єкти малого розміру називають 'мініатюрними'.
  - question: Будівництво нової греблі потребує неймовірних зусиль багатьох людей.
      Які це зусилля?
    options:
    - text: колосальні
      correct: true
    - text: дрібні
      correct: false
    - text: мізерні
      correct: false
    - text: тонкі
      correct: false
    explanation: Слово 'колосальні' вказує на надзвичайний масштаб і силу.
  - question: Ви дивитеся на степ, де горизонт зникає далеко вдалині. Який це простір?
    options:
    - text: неозорий
      correct: true
    - text: вузький
      correct: false
    - text: тісний
      correct: false
    - text: мілкий
      correct: false
    explanation: Простір, який неможливо охопити зором, називається 'неозорим'.
  - question: Помилка в програмі настільки мала, що її майже не видно. Яка вона?
    options:
