- type: quiz
  title: Розпізнайте дієприкметники
  items:
  - question: Яке з наведених нижче слів є граматично правильним активним дієприкметником
      теперішнього часу?
    options:
    - text: написаний
      correct: false
    - text: читаючий
      correct: true
    - text: прочитавши
      correct: false
    - text: читати
      correct: false
    explanation: «Читаючий» — активний дієприкметник теперішнього часу від «читати».
  - question: Від якого саме дієслова утворено активний дієприкметник «працюючий»
      (за допомогою суфікса)?
    options:
    - text: праця
      correct: false
    - text: працювати
      correct: true
    - text: працівник
      correct: false
    - text: опрацювати
      correct: false
    explanation: Працюючий утворено від дієслова «працювати» (3-тя ос. мн. — працюють
      → працюючий).
  - question: У якому функціональному стилі (регістрі) мовлення найчастіше вживають
      активні дієприкметники теперішнього часу?
    options:
    - text: розмовний
      correct: false
    - text: художній
      correct: true
    - text: інтернет-спілкування
      correct: false
    - text: телефонна розмова
      correct: false
    explanation: Активні дієприкметники — маркер книжного, особливо художнього стилю.
  - question: Як стилістично правильно та природно перефразувати конструкцію «читаюча
      дівчина» для звичайного розмовного мовлення?
    options:
    - text: дівчина читає
      correct: false
    - text: дівчина, яка читає
      correct: true
    - text: дівчина читаюча
      correct: false
    - text: читаюча є дівчина
      correct: false
    explanation: У розмовному мовленні використовують підрядне речення з «який/яка/яке».
  - question: Який суфікс активного дієприкметника є правильним після шиплячих приголосних
      основи?
    options:
    - text: -ючий
      correct: false
    - text: -учий
      correct: true
    - text: -ачий
      correct: false
    - text: -ящий
      correct: false
    explanation: Після шиплячих (ж, ч, ш, щ) пишемо -учий (пишучий, биючий).
  - question: Чи можливо граматично утворити активний дієприкметник теперішнього часу
      від дієслова «написати»?
    options:
    - text: так, написаючий
      correct: false
    - text: так, написуючий
      correct: false
    - text: ні, бо це доконаний вид
      correct: true
    - text: так, написавший
      correct: false
    explanation: Активні дієприкметники теперішнього часу утворюються тільки від недоконаних
      дієслів.
  - question: Яке з наведених слів є дієприслівником (відповідає на питання «як?»),
      а НЕ дієприкметником?
    options:
    - text: читаючий
      correct: false
    - text: читаючи
      correct: true
    - text: читаюча
      correct: false
    - text: читаючого
      correct: false
    explanation: «Читаючи» — дієприслівник (як?), «читаючий» — дієприкметник (який?).
  - question: У якому з наведених речень активний дієприкметник вжито стилістично
      доречно та правильно?
    options:
    - text: Слухай, бачиш того біжучого хлопця?
      correct: false
    - text: Наростаючий шум заповнював зал.
      correct: true
    - text: Передай працюючому колезі цю записку.
      correct: false
    - text: Подивись на їдучий автобус!
      correct: false
    explanation: У художньому/публіцистичному тексті дієприкметник доречний, у розмові
      — ні.
  - question: Яка правильна граматична форма родового відмінка однини чоловічого роду
      від дієприкметника «читаючий»?
    options:
    - text: читаючому
      correct: false
    - text: читаючого
      correct: true
    - text: читаючим
      correct: false
    - text: читаючому
      correct: false
    explanation: Родовий відмінок однини чоловічого роду — читаючого.
  - question: Яке слово є усталеним, лексикалізованим дієприкметником, що вільно вживається
      навіть у розмовному стилі?
    options:
    - text: працюючий
      correct: false
    - text: летючий
      correct: true
    - text: біжучий
      correct: false
    - text: пишучий
      correct: false
    explanation: «Летючий» (летюча миша) — усталена форма, вживається навіть у розмові.
  - question: Як правильно граматично утворити активний дієприкметник теперішнього
      часу від дієслова «слухати»?
    options:
    - text: слухавший
      correct: false
    - text: слухаючий
      correct: true
    - text: слуханий
      correct: false
    - text: слухаємий
      correct: false
    explanation: Слухають → слухаючий (3-тя ос. мн. + -ючий).
  - question: Чому сучасна українська літературна мова рідше використовує активні
      дієприкметники, ніж, наприклад, російська?
    options:
    - text: бо українська простіша
      correct: false
    - text: бо підрядні речення природніші для української
      correct: true
    - text: бо дієприкметників немає в українській
      correct: false
    - text: бо це заборонено граматикою
      correct: false
    explanation: Історично українська розмовна мова тяжіє до підрядних речень, а не
      дієприкметників.
  - question: Яка правильна форма жіночого роду в називному відмінку від дієприкметника
      «працюючий»?
    options:
    - text: працююча
      correct: false
    - text: працюючая
      correct: false
    - text: працюючі
      correct: false
    - text: працююча
      correct: true
    explanation: Жіночий рід — працююча (закінчення -а).
  - question: У якому з наведених контекстів буде стилістично доречно вжити словосполучення
      зі словом «зростаючий»?
    options:
    - text: SMS другу
      correct: false
    - text: новинний заголовок
      correct: true
    - text: розмова з дитиною
      correct: false
    - text: замовлення в кафе
      correct: false
    explanation: «Зростаючий рівень інфляції» — типовий публіцистичний стиль.
  - question: Який саме активний дієприкметник граматично правильно утворюється від
      українського зворотного дієслова «дивитися»?
    options:
    - text: дивлячий
      correct: false
    - text: дивлячийся
      correct: true
    - text: дивлячись
      correct: false
    - text: дивучийся
      correct: false
    explanation: Зворотні дієслова зберігають -ся в дієприкметнику.
  - question: Який з наведених прикладів демонструє правильне та доречне вживання
      дієприкметника в науковому стилі?
    options:
    - text: Той біжучий хлопець — мій брат.
      correct: false
    - text: Існуючі теорії пояснюють феномен.
      correct: true
    - text: Дай тому працюючому каву.
      correct: false
    - text: Летюча миша страшна.
      correct: false
    explanation: «Існуючі теорії» — типово для наукового стилю.
  instruction: Оберіть правильну відповідь.
- type: match-up
  title: Дієприкметник ↔ підрядне речення
  pairs:
