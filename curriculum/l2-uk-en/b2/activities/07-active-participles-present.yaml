    - стоявша
    - стоявшая
  - sentence: Вони зростають → _____ тенденція.
    answer: зростаюча
    options:
    - зростаюча
    - зростала
    - зростана
    - зростаяча
  - sentence: Вони падають → _____ листя.
    answer: падаюче
    options:
    - падаюче
    - падавше
    - падале
    - падаюча
  - sentence: Вони говорять → _____ людина.
