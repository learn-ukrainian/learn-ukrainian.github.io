  instruction: Оберіть правильне слово для заповнення пропуску.
- type: true-false
  title: Правда чи хибність
  items:
  - statement: Активні дієприкметники теперішнього часу утворюються від недоконаних
      дієслів.
    correct: true
    explanation: Правильно. Тільки недоконані дієслова мають форму теперішнього часу.
  - statement: У розмовному мовленні дієприкметники вживаються так само часто, як
      у літературі.
    correct: false
    explanation: Неправильно. У розмовному стилі зазвичай використовують підрядні
      речення.
  - statement: Дієприкметник «читаючий» відповідає на питання «як?».
    correct: false
    explanation: Неправильно. Дієприкметник відповідає на питання «який?», а «як?»
      — дієприслівник.
  - statement: Після шиплячих приголосних пишемо суфікс -учий.
    correct: true
    explanation: Правильно. Пишучий, биючий — після шиплячих.
  - statement: «Летюча миша» — це приклад усталеного дієприкметника.
    correct: true
    explanation: Правильно. Деякі дієприкметники стали звичними прикметниками.
  - statement: Зворотні дієслова втрачають -ся в дієприкметнику.
    correct: false
    explanation: 'Неправильно. Зберігають: дивитися → дивлячийся.'
  - statement: Дієприкметники відмінюються як прикметники м'якої групи.
    correct: true
    explanation: Правильно. Читаючий, читаючого, читаючому...
  - statement: «Працюючий колега» — природна фраза для SMS-повідомлення.
    correct: false
    explanation: Неправильно. У неформальному спілкуванні краще «колега, який працює».
  - statement: Можна утворити дієприкметник «написаючий» від «написати».
    correct: false
    explanation: Неправильно. «Написати» — доконаний вид, не має форми теперішнього
      часу.
  - statement: «Сидяча робота» — приклад книжного стилю.
    correct: false
    explanation: Неправильно. Це усталений вираз, що вживається і в розмові.
  - statement: Українська мова використовує дієприкметники частіше, ніж російська.
    correct: false
    explanation: Неправильно. Українська тяжіє до підрядних речень.
  - statement: У науковому стилі дієприкметники вживаються помірно.
    correct: true
    explanation: Правильно. «Існуючі теорії», «діючі закони» — типово для наукового
      стилю.
  - statement: Дієприкметник може стояти і перед іменником, і після нього.
    correct: true
    explanation: Правильно. Читаюча дівчина / Дівчина, читаюча книгу.
  - statement: «Падаючий» — активний дієприкметник минулого часу.
    correct: false
    explanation: Неправильно. Це дієприкметник теперішнього часу від «падати».
  - statement: Форма множини від «читаючий» — «читаючі».
    correct: true
    explanation: Правильно. Читаючий → читаючі (множина).
  - statement: Дієприкметники можна утворити від будь-якого дієслова.
    correct: false
    explanation: Неправильно. Тільки від недоконаних дієслів з формою теперішнього
      часу.
  instruction: Визначте, чи твердження правильне.
- type: group-sort
  title: Регістрова класифікація
  groups:
  - name: Науковий/Публіцистичний
    items:
    - Існуючі теорії не пояснюють феномен.
    - Діючі закони термодинаміки.
    - Зростаючий рівень інфляції турбує експертів.
    - Зникаючий вид потребує охорони.
  - name: Художній/Поетичний
    items:
    - Наростаюча хвиля ентузіазму охопила місто.
    - Падаючі зорі освітлювали ніч.
    - Плинучий час не зупиниш.
    - Живуча традиція народу.
  - name: Недоречно (Розмовний)
    items:
    - Бачиш того біжучого хлопця?
    - Дай каву працюючому колезі.
    - Подивись на їдучий автобус!
    - Познайомся з читаючою дівчиною.
    - Передай слухаючому студенту записку.
    - Допоможи пишучому авторові.
    - Покличте того стоячого чоловіка!
    - Запитай дивлячуся жінку.
