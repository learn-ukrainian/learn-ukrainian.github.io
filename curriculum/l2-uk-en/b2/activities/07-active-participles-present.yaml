    answer: читаючий
    options:
    - читаючий
    - читавший
    - читаємий
    - читаний
  - sentence: Вони пишуть → _____ автор.
    answer: пишучий
    options:
    - пишучий
    - пишаючий
    - писавший
    - писаний
  - sentence: Вони працюють → _____ колега.
    answer: працюючий
    options:
    - працюючий
    - працювавший
    - працьований
