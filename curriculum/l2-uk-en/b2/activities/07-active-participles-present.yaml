- type: quiz
  title: Розпізнайте дієприкметники
  items:
  - question: Яке слово є активним дієприкметником теперішнього часу?
    options:
    - text: написаний
      correct: false
    - text: читаючий
      correct: true
    - text: прочитавши
      correct: false
    - text: читати
      correct: false
    explanation: «Читаючий» — активний дієприкметник теперішнього часу від «читати».
  - question: Від якого дієслова утворено дієприкметник «працюючий»?
    options:
    - text: праця
      correct: false
    - text: працювати
      correct: true
    - text: працівник
      correct: false
    - text: опрацювати
      correct: false
    explanation: Працюючий утворено від дієслова «працювати» (3-тя ос. мн. — працюють
      → працюючий).
  - question: У якому регістрі найчастіше вживають активні дієприкметники?
    options:
    - text: розмовний
      correct: false
    - text: художній
      correct: true
    - text: інтернет-спілкування
      correct: false
    - text: телефонна розмова
      correct: false
    explanation: Активні дієприкметники — маркер книжного, особливо художнього стилю.
  - question: Як правильно перефразувати «читаюча дівчина» для розмовного мовлення?
    options:
    - text: дівчина читає
      correct: false
    - text: дівчина, яка читає
      correct: true
    - text: дівчина читаюча
      correct: false
    - text: читаюча є дівчина
      correct: false
    explanation: У розмовному мовленні використовують підрядне речення з «який/яка/яке».
  - question: Який суфікс правильний після шиплячих приголосних?
    options:
    - text: -ючий
      correct: false
    - text: -учий
      correct: true
    - text: -ачий
      correct: false
    - text: -ящий
      correct: false
    explanation: Після шиплячих (ж, ч, ш, щ) пишемо -учий (пишучий, биючий).
  - question: Чи можна утворити активний дієприкметник від дієслова «написати»?
    options:
    - text: так, написаючий
      correct: false
    - text: так, написуючий
      correct: false
    - text: ні, бо це доконаний вид
      correct: true
    - text: так, написавший
      correct: false
    explanation: Активні дієприкметники теперішнього часу утворюються тільки від недоконаних
      дієслів.
  - question: Яке слово є дієприслівником, а НЕ дієприкметником?
    options:
    - text: читаючий
      correct: false
    - text: читаючи
      correct: true
    - text: читаюча
      correct: false
    - text: читаючого
      correct: false
    explanation: «Читаючи» — дієприслівник (як?), «читаючий» — дієприкметник (який?).
  - question: У якому реченні дієприкметник вжито правильно стилістично?
    options:
    - text: Слухай, бачиш того біжучого хлопця?
      correct: false
    - text: Наростаючий шум заповнював зал.
      correct: true
    - text: Передай працюючому колезі цю записку.
      correct: false
    - text: Подивись на їдучий автобус!
      correct: false
    explanation: У художньому/публіцистичному тексті дієприкметник доречний, у розмові
      — ні.
  - question: Яка форма родового відмінка від «читаючий» (чоловічий рід)?
    options:
    - text: читаючому
      correct: false
    - text: читаючого
      correct: true
    - text: читаючим
      correct: false
    - text: читаючому
      correct: false
    explanation: Родовий відмінок однини чоловічого роду — читаючого.
  - question: Яке слово є усталеним дієприкметником, що вживається і в розмові?
    options:
    - text: працюючий
      correct: false
    - text: летючий
      correct: true
    - text: біжучий
      correct: false
    - text: пишучий
      correct: false
    explanation: «Летючий» (летюча миша) — усталена форма, вживається навіть у розмові.
  - question: Як утворити дієприкметник від дієслова «слухати»?
    options:
    - text: слухавший
      correct: false
    - text: слухаючий
      correct: true
    - text: слуханий
      correct: false
    - text: слухаємий
      correct: false
    explanation: Слухають → слухаючий (3-тя ос. мн. + -ючий).
  - question: Чому українська мова рідше використовує дієприкметники, ніж російська?
    options:
    - text: бо українська простіша
      correct: false
    - text: бо підрядні речення природніші для української
      correct: true
    - text: бо дієприкметників немає в українській
      correct: false
    - text: бо це заборонено граматикою
      correct: false
    explanation: Історично українська розмовна мова тяжіє до підрядних речень, а не
      дієприкметників.
  - question: Яка форма жіночого роду від «працюючий»?
    options:
    - text: працююча
      correct: false
    - text: працюючая
      correct: false
    - text: працюючі
      correct: false
    - text: працююча
      correct: true
    explanation: Жіночий рід — працююча (закінчення -а).
  - question: У якому контексті доречно вжити «зростаючий»?
    options:
    - text: SMS другу
      correct: false
    - text: новинний заголовок
      correct: true
    - text: розмова з дитиною
      correct: false
    - text: замовлення в кафе
      correct: false
    explanation: «Зростаючий рівень інфляції» — типовий публіцистичний стиль.
  - question: Який дієприкметник утворюється від зворотного дієслова «дивитися»?
    options:
    - text: дивлячий
      correct: false
    - text: дивлячийся
      correct: true
    - text: дивлячись
      correct: false
    - text: дивучийся
      correct: false
    explanation: Зворотні дієслова зберігають -ся в дієприкметнику.
  - question: Який приклад демонструє правильне вживання в науковому стилі?
    options:
    - text: Той біжучий хлопець — мій брат.
      correct: false
    - text: Існуючі теорії пояснюють феномен.
      correct: true
    - text: Дай тому працюючому каву.
      correct: false
    - text: Летюча миша страшна.
      correct: false
    explanation: «Існуючі теорії» — типово для наукового стилю.
