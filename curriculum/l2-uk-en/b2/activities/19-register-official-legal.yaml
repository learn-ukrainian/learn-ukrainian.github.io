      correct: false
    - text: Бо важливий результат, а не виконавець
      correct: true
    - text: Бо це скорочує текст
      correct: false
    - text: Бо це традиція
      correct: false
    explanation: В офіційному стилі акцент на результаті дії, а не на її виконавці.
  - question: Яке стандартне скорочення в офіційних документах позначає місце для печатки?
    options:
