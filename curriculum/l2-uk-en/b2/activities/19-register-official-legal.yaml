- type: true-false
  title: Правила офіційно-ділового стилю
  items:
  - statement: В офіційних документах безособові конструкції вживаються частіше, ніж особові.
    correct: true
    explanation: Так, безособові форми на -но/-то домінують в офіційно-діловому стилі.
  - statement: «Згідно закону» — правильна конструкція.
    correct: false
    explanation: 'Неправильно! Правильно: «згідно з законом» (з + орудний відмінок).'
  - statement: «Відповідно до» вимагає родового відмінка.
    correct: true
    explanation: 'Правильно: відповідно до чого? — відповідно до закону (родовий).'
  - statement: У звертанні «Шановний пан директор» немає помилки.
    correct: false
    explanation: 'Помилка! У звертанні потрібен кличний відмінок: «Шановний пане директоре».'
  - statement: Протокол засідання має структуру «Слухали — Ухвалили».
    correct: true
    explanation: Так, це стандартна структура протоколу.
  - statement: В офіційних документах допускається емоційна лексика.
    correct: false
    explanation: Офіційний стиль вимагає нейтральної, точної лексики без емоційного забарвлення.
  - statement: «Було прийнято» використовується для підкреслення минулої дії.
    correct: true
    explanation: Конструкція «було + -но/-то» вказує на завершену дію в минулому.
  - statement: Наказ видає колегіальний орган.
    correct: false
    explanation: Наказ видає керівник (одна особа). Колегіальний орган видає постанову.
  - statement: Скорочення «М.П.» означає «місце підпису».
    correct: false
    explanation: М.П. означає «місце печатки».
  - statement: «Прошу надати» — стандартний початок заяви.
    correct: true
    explanation: Так, це формула початку заяви громадянина.
  - statement: Указ може видавати міністр.
    correct: false
    explanation: Указ видає тільки глава держави (Президент). Міністр видає накази.
  - statement: У договорі використовується формула «Сторони домовились».
    correct: true
    explanation: Так, це стандартна формула договірних документів.
  - statement: Офіційно-діловий стиль допускає варіативність формулювань.
    correct: false
    explanation: Офіційний стиль вимагає стандартизації — використання сталих формул.
  - statement: Дата в офіційних документах пишеться у форматі ДД.ММ.РРРР.
    correct: true
    explanation: 'Стандартний формат: 01.01.2024.'
  - statement: «Вимагаю» — більш категорична форма, ніж «прошу».
    correct: true
    explanation: «Прошу» — ввічливе прохання, «вимагаю» — категорична вимога.
  - statement: Клопотання — це те саме, що й скарга.
    correct: false
    explanation: Клопотання — офіційне прохання, скарга — оскарження рішення.
