    - text: Прийнято
      correct: true
    - text: Прийняти
      correct: false
    - text: Приймають
      correct: false
    explanation: 'Безособова форма: прийняти → прийнятий → прийнято.'
  - question: Який прийменник правильно вживається зі словом «відповідно» в офіційно-діловому стилі?
