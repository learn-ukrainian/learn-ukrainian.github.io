- type: quiz
  title: Основи офіційно-ділового стилю
  items:
  - question: Яка граматична конструкція є найхарактернішою ознакою офіційно-ділового стилю?
    options:
    - text: Особові форми дієслова
      correct: false
    - text: Безособові конструкції на -но/-то
      correct: true
    - text: Дієприкметникові звороти
      correct: false
    - text: Розмовні скорочення
      correct: false
    explanation: Безособові конструкції на -но/-то становлять понад 45% пасивних форм в офіційному стилі.
  - question: Як правильно утворити безособову форму від дієслова «прийняти»?
    options:
    - text: Прийнятий
      correct: false
    - text: Прийнято
      correct: true
    - text: Прийняти
      correct: false
    - text: Приймають
      correct: false
    explanation: 'Безособова форма: прийняти → прийнятий → прийнято.'
  - question: Який прийменник вживається з «відповідно»?
    options:
    - text: з
      correct: false
    - text: до
      correct: true
    - text: від
      correct: false
    - text: на
      correct: false
    explanation: 'Правильно: відповідно до + родовий відмінок.'
  - question: Який прийменник вживається з «згідно»?
    options:
    - text: до
      correct: false
    - text: з
      correct: true
    - text: від
      correct: false
    - text: на
      correct: false
    explanation: 'Правильно: згідно з + орудний відмінок.'
  - question: Яке звертання є найбільш формальним у судовому процесі?
    options:
    - text: Пане суддя
      correct: false
    - text: Високоповажний суде
      correct: true
    - text: Шановний суддя
      correct: false
    - text: Суддя
      correct: false
    explanation: '"Високоповажний суде" — найвищий ступінь формальності у судовому звертанні.'
  - question: Який документ фіксує хід засідання?
    options:
    - text: Заява
      correct: false
    - text: Протокол
      correct: true
    - text: Наказ
      correct: false
    - text: Указ
      correct: false
    explanation: Протокол — документ, що фіксує хід і рішення засідання.
  - question: Яка формула використовується на початку заяви?
    options:
    - text: Наказую
      correct: false
    - text: Прошу надати
      correct: true
    - text: Слухали
      correct: false
    - text: Постановляю
      correct: false
    explanation: '"Прошу надати" — стандартна формула початку заяви.'
  - question: Чому в офіційних документах уникають вказівки на виконавця дії?
    options:
    - text: Бо це секретна інформація
      correct: false
    - text: Бо важливий результат, а не виконавець
      correct: true
    - text: Бо це скорочує текст
      correct: false
    - text: Бо це традиція
      correct: false
    explanation: В офіційному стилі акцент на результаті дії, а не на її виконавці.
  - question: Яке скорочення означає «місце печатки»?
    options:
    - text: М.Д.
      correct: false
    - text: М.П.
      correct: true
    - text: П.М.
      correct: false
    - text: М.С.
      correct: false
    explanation: М.П. — місце печатки (стандартне скорочення в документах).
  - question: Яка структура характерна для протоколу засідання?
    options:
    - text: Прошу... Підстава...
      correct: false
    - text: Слухали... Ухвалили...
      correct: true
    - text: Наказую... Контроль...
      correct: false
    - text: Вступ... Висновок...
      correct: false
    explanation: 'Протокол має структуру: Слухали (доповідь) — Ухвалили (рішення).'
  - question: Який документ видає глава держави?
    options:
    - text: Постанова
      correct: false
    - text: Указ
      correct: true
    - text: Наказ
      correct: false
    - text: Протокол
      correct: false
    explanation: Указ — акт глави держави (Президента).
  - question: Як правильно оформити дату в офіційному документі?
    options:
    - text: 1 січня 2024
      correct: false
    - text: 01.01.2024
      correct: true
    - text: січень 2024
      correct: false
    - text: 1/1/24
      correct: false
    explanation: В офіційних документах дата пишеться цифрами у форматі ДД.ММ.РРРР.
  - question: Яке слово є формальним синонімом до «дати»?
    options:
    - text: Кинути
      correct: false
    - text: Надати
      correct: true
    - text: Скинути
      correct: false
    - text: Передати
      correct: false
    explanation: '"Надати" — формальний відповідник розмовного "дати".'
  - question: Що означає конструкція «було прийнято»?
    options:
    - text: Дія відбувається зараз
      correct: false
    - text: Дія завершилась у минулому
      correct: true
    - text: Дія відбудеться в майбутньому
      correct: false
    - text: Дія не відбулася
      correct: false
    explanation: '"Було прийнято" підкреслює завершеність дії в минулому.'
  - question: Яка головна вимога до офіційно-ділового стилю?
    options:
    - text: Емоційність
      correct: false
    - text: Точність та однозначність
      correct: true
    - text: Образність
      correct: false
    - text: Стислість
      correct: false
    explanation: Офіційний стиль вимагає точності — кожне слово має одне значення.
  - question: Як оформити звертання до директора в офіційному листі?
    options:
    - text: Директор Коваленко!
      correct: false
    - text: Шановний пане директоре!
      correct: true
    - text: Пан директор!
      correct: false
    - text: Директоре!
      correct: false
    explanation: 'Повна форма звертання: Шановний + кличний відмінок посади.'
