    - text: М.П.
      correct: true
    - text: П.М.
      correct: false
    - text: М.С.
      correct: false
    explanation: М.П. — місце печатки (стандартне скорочення в документах).
  - question: Яка саме логічна та формальна структура традиційно є найбільш характерною для протоколу офіційного засідання?
