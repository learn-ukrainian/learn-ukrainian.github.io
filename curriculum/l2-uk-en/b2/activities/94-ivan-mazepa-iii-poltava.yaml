    - text: Імперське насильство проти козацької свободи
      correct: true
    - text: Вони про різні події
      correct: false
    - text: Вони не пов'язані
      correct: false
    explanation: Рапорт — про знищення, Конституція — про свободу і права.
  - question: Яке значення має те, що Конституція посилається на «давні хроніки»?
