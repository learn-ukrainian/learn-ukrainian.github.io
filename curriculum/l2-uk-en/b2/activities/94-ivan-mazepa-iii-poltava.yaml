      correct: false
    - text: Показує продовження боротьби навіть після поразки
      correct: true
    - text: Робить її недійсною
      correct: false
    - text: Тільки символічне
      correct: false
    explanation: Ухвалення конституції у вигнанні показує, що ідея свободи жила далі.
