    - text: Вони «хитрістю і силою позбавили вольностей»
      correct: true
    - text: Вони були нейтральними
      correct: false
    - text: Вони захищали
      correct: false
    explanation: Преамбула говорить про «хитрість і силу» та «нестерпну тиранію».
  - question: Яке значення має фраза «вільна елекція» в Конституції Орлика?
    options:
