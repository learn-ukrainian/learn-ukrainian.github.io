    - text: Демократичне обрання гетьмана
      correct: true
    - text: Спадкова влада
      correct: false
    - text: Військовий переворот
      correct: false
    explanation: «Вільна елекція» означає вільні вибори без зовнішнього тиску.
  - question: Як шведський офіцер описує смерть Мазепи?
    options:
