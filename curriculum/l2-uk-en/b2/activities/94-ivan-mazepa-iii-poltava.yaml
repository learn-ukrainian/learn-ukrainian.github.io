    - text: Як «народ вільний і незалежний»
      correct: true
    - text: Як союзників Москви
      correct: false
    - text: Як васалів
      correct: false
    explanation: Преамбула стверджує, що козаки «завжди були народом вільним і незалежним».
  - question: Що Конституція Орлика каже про дії московських царів?
    options:
    - text: Вони допомагали
