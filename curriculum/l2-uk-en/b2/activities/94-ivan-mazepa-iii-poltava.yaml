    - text: Засудження московського панування
      correct: true
    - text: Комплімент
      correct: false
    - text: Юридичний термін
      correct: false
    explanation: «Нестерпна тиранія» — це емоційне засудження московської влади.
  - question: Чому шведський офіцер пише, що Мазепа «не був воїном за фахом»?
    options:
