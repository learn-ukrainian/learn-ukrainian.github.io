      correct: true
    - text: Не має значення
      correct: false
    - text: Тільки для дипломатії
      correct: false
    explanation: Лист дає пряме пояснення мотивів від самого Мазепи.
  - question: Що означає фраза «ніякого провіанту неприятелю не осталось» у рапорті?
    options:
