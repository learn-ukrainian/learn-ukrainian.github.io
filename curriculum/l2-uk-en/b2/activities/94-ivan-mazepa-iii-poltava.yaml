    - text: Стратегічна мета — позбавити шведів ресурсів
      correct: true
    - text: Козаки забрали
      correct: false
    - text: Голод
      correct: false
    explanation: Меншиков хвалиться, що виконав завдання — позбавити ворога запасів.
  - question: Яку роль відіграє слово «тиранія» в Конституції Орлика?
    options:
