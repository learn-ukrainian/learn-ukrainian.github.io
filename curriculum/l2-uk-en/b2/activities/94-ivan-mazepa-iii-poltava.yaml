  - question: Як Мазепа описує свої мотиви в листі до Карла XII?
    options:
    - text: Особиста образа
      correct: false
    - text: Загроза від московського царя знищити козаків
      correct: true
    - text: Бажання багатства
      correct: false
    - text: Релігійні причини
      correct: false
    explanation: Лист говорить про намір царя «знищити нас і наші вольності».
  - question: Яку мову використовує Меншиков у своєму рапорті?
    options:
    - text: Співчутливу
      correct: false
    - text: Офіційну і тріумфальну
      correct: true
    - text: Нейтральну
      correct: false
    - text: Критичну
      correct: false
    explanation: «Славу Богу, взято приступом» — це тріумфальний тон.
  - question: Що означає фраза «усіх живих перебито» в рапорті Меншикова?
    options:
    - text: Тільки воїнів
      correct: false
    - text: Масове вбивство всього населення
      correct: true
    - text: Полонених
      correct: false
    - text: Старшину
      correct: false
    explanation: Це підтверджує різанину цивільного населення.
  - question: Як преамбула Конституції Орлика характеризує козаків?
    options:
    - text: Як підданих царя
