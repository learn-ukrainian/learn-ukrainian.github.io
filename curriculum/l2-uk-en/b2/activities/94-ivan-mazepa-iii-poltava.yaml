    - text: Визнання, що він був політиком і дипломатом
      correct: true
    - text: Образа
      correct: false
    - text: Помилка
      correct: false
    explanation: Це визнання, що Мазепа був державником, а не військовим.
  - question: Як джерела доповнюють картину подій 1708-1710 років?
    options:
    - text: Вони суперечать
      correct: false
    - text: Дають різні перспективи — ворожу, козацьку, нейтральну
      correct: true
    - text: Вони ідентичні
      correct: false
    - text: Не пов'язані
      correct: false
    explanation: Рапорт — імперська перспектива, Конституція — козацька, щоденник
