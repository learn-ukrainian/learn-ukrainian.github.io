# Activity 1: Quiz - Recognition of compound numerals
- type: quiz
  title: Розпізнавання форм числівників
  items:
    - question: Яка правильна форма родового відмінка від числівника «триста вісімдесят п'ять»?
      options:
        - text: триста вісімдесят п'яти
          correct: false
        - text: трьохсот вісімдесяти п'яти
          correct: true
        - text: триста вісімдесяті п'ять
          correct: false
        - text: трьохста вісімдесяти п'яти
          correct: false
      explanation: У родовому відмінку всі частини відмінюються окремо.
    - question: Як правильно сказати «у двадцять першому році»?
      options:
        - text: у двадцятому першому році
          correct: false
        - text: у двадцять першому році
          correct: true
        - text: у двадцяти першому році
          correct: false
        - text: у двадцять перший рік
          correct: false
      explanation: У складених порядкових числівниках відмінюється лише остання частина.
    - question: Яка правильна форма орудного відмінка від числівника «двадцять п'ять»?
      options:
        - text: двадцяти п'яти
          correct: false
        - text: двадцять п'ятьма
          correct: false
        - text: двадцятьма п'ятьма
          correct: true
        - text: двадцятьома п'ятьома
          correct: false
      explanation: В орудному відмінку обидві частини числівника мають закінчення -ма.
    - question: Як правильно записати суму «385 гривень» у родовому відмінку?
      options:
        - text: трьохсот вісімдесяти п'яти гривень
          correct: true
        - text: триста вісімдесят п'ять гривень
          correct: false
        - text: трьохста вісімдесяти п'яти гривень
          correct: false
        - text: трьохсот вісімдесят п'яти гривень
          correct: false
      explanation: У родовому відмінку всі три частини числівника змінюються.
    - question: Яка форма числівника «двісті» у родовому відмінку?
      options:
        - text: двохста
          correct: false
        - text: двісті
          correct: false
        - text: двохсот
          correct: true
        - text: двістей
          correct: false
      explanation: Сотні в родовому відмінку мають форму на -сот.
    - question: Як правильно сказати «близько 500 осіб»?
      options:
        - text: близько п'ятсот осіб
          correct: false
        - text: близько п'ятисот осіб
          correct: true
        - text: близько п'ятистам осіб
          correct: false
        - text: близько п'ятьсот осіб
          correct: false
      explanation: Після «близько» вживається родовий відмінок.
    - question: Яка форма порядкового числівника «153-й» у родовому відмінку чоловічого роду?
      options:
        - text: сто п'ятдесят третій
          correct: false
        - text: сто п'ятдесяти третього
          correct: false
        - text: сто п'ятдесят третього
          correct: true
        - text: ста п'ятдесят третього
          correct: false
      explanation: У порядкових числівниках відмінюється лише остання частина.
    - question: Як правильно прочитати число «12,5%»?
      options:
        - text: дванадцять з половиною відсотка
          correct: false
        - text: дванадцять і п'ять відсотків
          correct: false
        - text: дванадцять і п'ять десятих відсотка
          correct: true
        - text: дванадцять п'ять відсотків
          correct: false
      explanation: Десяткові дроби читаються як ціла частина «і» десяті частини.
    - question: Яка правильна форма давального відмінка від числівника «сто»?
      options:
        - text: ста
          correct: false
        - text: сту / сотні
          correct: true
        - text: стові
          correct: false
        - text: стої
          correct: false
      explanation: 'Числівник «сто» має дві форми давального: сту і сотні.'
    - question: Як правильно сказати «заплатити триста гривень»?
      options:
        - text: заплатити трьохсот гривень
          correct: false
        - text: заплатити триста гривень
          correct: true
        - text: заплатити трьомстам гривень
          correct: false
        - text: заплатити трьохстах гривень
          correct: false
      explanation: Після «заплатити» вживається знахідний відмінок.

