# Activity 4: True-false - Numeral rules
- type: true-false
  title: Правила відмінювання числівників
  items:
    - statement: У складених порядкових числівниках відмінюються всі частини.
      correct: false
      explanation: У порядкових числівниках відмінюється лише остання частина.
    - statement: У складених кількісних числівниках кожна частина відмінюється окремо.
      correct: true
      explanation: Правильно, кожна частина складеного кількісного числівника змінюється.
    - statement: Після прийменника «близько» вживається родовий відмінок.
      correct: true
      explanation: Правильно, «близько п'ятисот», а не «близько п'ятсот».
    - statement: Числівник «сорок» має однакову форму в усіх відмінках.
      correct: false
      explanation: У родовому, давальному та інших відмінках форма «сорока».
    - statement: Слово «мільйон» — це іменник чоловічого роду.
      correct: true
      explanation: Правильно, «мільйон» відмінюється як іменник чоловічого роду.
    - statement: Форма «двохста» є правильною для родового відмінка від «двісті».
      correct: false
      explanation: Правильна форма родового відмінка — «двохсот».
    - statement: Після «понад» вживається знахідний відмінок.
      correct: true
      explanation: Правильно, «понад тисячу», а не «понад тисячі».
    - statement: Десяткові дроби читаються з сполучником «і» між частинами.
      correct: true
      explanation: 'Правильно: «дванадцять і п''ять десятих».'
    - statement: Слово «тисяча» — це іменник жіночого роду.
      correct: true
      explanation: 'Правильно: «дві тисячі», «однієї тисячі».'
    - statement: У місцевому відмінку форма «сто» залишається незмінною.
      correct: false
      explanation: У місцевому відмінку форма «на сту» або «на стах».
    - statement: Порядкові числівники узгоджуються з іменником у роді та числі.
      correct: true
      explanation: Як прикметники, порядкові числівники узгоджуються з іменником.
    - statement: Форма «третина» означає одну третю частину.
      correct: true
      explanation: 'Правильно: «третина» — це 1/3.'
    - statement: Після дієслова «заплатити» числівник вживається в родовому відмінку.
      correct: false
      explanation: Після «заплатити» вживається знахідний відмінок.
    - statement: Числівник «дев'яносто» має форму «дев'яноста» в усіх непрямих відмінках.
      correct: true
      explanation: Правильно, «дев'яносто» має спрощену парадигму.
    - statement: Орудний відмінок від «п'ять» — це «п'ятьми».
      correct: false
      explanation: Правильна форма орудного відмінка — «п'ятьма».
    - statement: Слово «відсоток» походить від слова «сто».
      correct: true
      explanation: '«Відсоток» — це калька, буквально «від ста».'

