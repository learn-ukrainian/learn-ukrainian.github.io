- type: quiz
  title: Розуміння тексту про трьох титанів
  instruction: Виберіть правильну відповідь на основі прочитаного тексту.
  items:
  - question: Згідно з текстом модуля, як автор характеризує епоху після Емського
      указу 1876 року для української культури?
    options:
    - text: Найтемніший час, що породив покоління, яке відмовилося здаватися
      correct: true
    - text: Час розквіту українського мистецтва під опікою імперії
      correct: false
    - text: Період повної ізоляції від європейської культури
      correct: false
    - text: Епоха масової еміграції інтелігенції за кордон
      correct: false
    explanation: Текст описує цей період як найтемніший, коли з'явилося покоління,
      що відмовилося здаватися.
  - question: У тексті автор пояснює, чому Львів став неофіційною столицею українського
      інтелектуального життя в кінці XIX століття.
    options:
    - text: Українці в Галичині мали більше свобод, ніж у Російській імперії, Емський
        указ їх не стосувався
      correct: true
    - text: Львів був найбільшим містом України в той час
      correct: false
    - text: Там проживало найбільше українців у всій Європі
      correct: false
    - text: У Львові не було російських військових гарнізонів
      correct: false
    explanation: Текст зазначає, що Галичина мала більше свобод, Емський указ не діяв.
  - question: Згідно з текстом, яку роль відіграв образ каменярів у поемі Франка для
      української інтелігенції кінця XIX століття?
    options:
    - text: Став девізом, що закликав до щоденної послідовної праці в освіті, культурі
        та науці
      correct: true
    - text: Надихнув на революцію зі зброєю проти австрійської влади
      correct: false
    - text: Символізував неминучість поразки українського руху
      correct: false
    - text: Відображав песимізм покоління інтелектуалів
      correct: false
    explanation: Текст підкреслює, що Франко закликав до щоденної праці, а не до революції
      зі зброєю.
  - question: Як автор тексту пояснює взаємозв'язок між фізичними стражданнями Лесі
      Українки та її творчою спадщиною?
    options:
    - text: Тіло було слабким через туберкульоз, але дух виявився титанічним, що дозволило
        творити всупереч хворобі
      correct: true
    - text: Хвороба змусила її припинити літературну діяльність назавжди
      correct: false
    - text: Фізичні страждання не мали впливу на її творчість
      correct: false
    - text: Вона писала виключно про тему смерті через свою хворобу
      correct: false
    explanation: Текст підкреслює контраст між слабким тілом і титанічним духом.
  - question: Згідно з текстом модуля, яку функцію виконував словник Грінченка в умовах
      Емського указу на підросійській Україні?
    options:
    - text: Рятував українську мову від знищення, фіксуючи слова, які могли б зникнути
        назавжди
      correct: true
    - text: Документував російські запозичення в українській мові
      correct: false
    - text: Доводив неповноцінність української мови порівняно з російською
      correct: false
    - text: Створював єдиний стандарт для всієї Європи
      correct: false
    explanation: Текст наголошує, що Грінченко рятував мову від знищення.
  - question: Як автор тексту характеризує стиль Лесі Українки в контексті європейської
      літератури початку XX століття?
    options:
    - text: Модернізм, що випередив свій час і створив інтелектуальну драму раніше
        за європейську моду
      correct: true
    - text: Класичний реалізм без інновацій
      correct: false
    - text: Романтизм з акцентом на національній екзотиці
      correct: false
    - text: Наслідування російських літературних взірців
      correct: false
    explanation: Текст підкреслює модернізм і випередження європейської моди.
  - question: У тексті автор наводить аргумент про міжнародне визнання Франка через
      його номінацію на Нобелівську премію. Яке значення це мало?
    options:
    - text: Засвідчило, що Франко був європейським інтелектуалом світового рівня,
        а не провінційним письменником
      correct: true
    - text: Доводило перевагу галицької літератури над київською
      correct: false
    - text: Означало автоматичне отримання премії наступного року
      correct: false
    - text: Викликало критику з боку російських письменників
      correct: false
    explanation: Текст підкреслює світовий рівень Франка, спростовуючи образ провінціала.
  - question: Згідно з текстом, яку позицію відстоював Борис Грінченко в дискусії
      з Михайлом Драгомановим про роль інтелігенції?
    options:
    - text: Інтелігент повинен служити народу, а не навпаки
      correct: true
    - text: Народ повинен підкорятися інтелектуальній еліті
      correct: false
    - text: Інтелігенція має емігрувати з України
      correct: false
    - text: Роль інтелігенції не має значення для нації
      correct: false
    explanation: Текст прямо зазначає цю позицію Грінченка.
  - question: Як у тексті модуля автор пояснює значення образу Мавки з «Лісової пісні»
      для української культури?
    options:
    - text: Символ чистоти, природи, духовності, чий дух перетворюється на вербу,
        пісню, вічність, перемагаючи смерть
      correct: true
    - text: Персонаж без особливого культурного значення
      correct: false
    - text: Символ поразки й відчаю українського народу
      correct: false
    - text: Образ, запозичений з російської міфології
      correct: false
    explanation: Текст детально описує символіку Мавки як краси та безсмертя мистецтва.
  - question: Згідно з текстом, який аргумент наводить автор проти радянської інтерпретації
      спадщини Лесі Українки?
    options:
    - text: Радянська пропаганда замовчувала її гостру критику російської культурної
        експансії та національний характер її патріотизму
      correct: true
    - text: Радянська влада повністю ігнорувала її творчість
      correct: false
    - text: Лесю Українку зображували як противницю соціалізму
      correct: false
    - text: У СРСР не видавали її творів взагалі
      correct: false
    explanation: Текст підкреслює замовчування антиімперського змісту та підміну національного
      на соціальне.
  - question: Як автор тексту обґрунтовує тезу, що Франко, Леся Українка та Грінченко
      були частиною європейського модернізму, а не провінційними письменниками?
    options:
    - text: Франко знав 14 мов і був номінований на Нобелівську премію, Леся писала
        драми рівня Ібсена, Грінченко створив словник світового класу
      correct: true
    - text: Вони всі жили в європейських столицях
      correct: false
    - text: Їхні твори перекладали лише російською мовою
      correct: false
    - text: Вони відмовлялися від української тематики
      correct: false
    explanation: Текст наводить конкретні досягнення кожного як доказ європейського
