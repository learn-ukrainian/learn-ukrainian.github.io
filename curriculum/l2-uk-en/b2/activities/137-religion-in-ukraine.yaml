          - text: "Духовна згода"
      - prompt: "Holy Liturgy"
        options:
          - text: "Свята літургія"
            correct: true
          - text: "Божа пісня"
          - text: "Ранкова служба"
      - prompt: "Interfaith council"
        options:
          - text: "Рада церков"
            correct: true
          - text: "Збори віруючих"
          - text: "Комітет релігій"
      - prompt: "Church fast (Lent)"
        options:
          - text: "Дієта"
          - text: "Піст"
            correct: true
          - text: "Утримання"
      - prompt: "Believer"
        options:
          - text: "Віруючий"
            correct: true
          - text: "Прихильник"
          - text: "Фанат"
      - prompt: "Spiritual heritage"
        options:
          - text: "Духовна спадщина"
            correct: true
          - text: "Стара церква"
          - text: "Книжна віра"

  - type: select
    id: 137-sel-1
    title: "Архітектура та символіка"
    instructions: "Виберіть правильні характеристики для кожної категорії."
    items:
      - prompt: "Які риси архітектури козацького бароко згадані в модулі?"
        options:
          - text: "Грушоподібні бані (куполи)"
            correct: true
          - text: "Чіткі геометричні форми"
            correct: true
          - text: "Надмірна золота ліпнина зовні"
            correct: false
          - text: "Білосніжні стіни"
            correct: true
          - text: "Використання тільки скла та металу"
            correct: false
          - text: "Витончений ліпний декор"
            correct: true
        explanation: "Українське бароко характеризується стриманістю, білими стінами та специфічною формою бань."
      - prompt: "Виберіть продукти, що обов’язково входять до великоднього кошика:"
        options:
          - text: "Паска"
            correct: true
          - text: "Писанки / Крашанки"
            correct: true
          - text: "Хрін"
            correct: true
          - text: "Сіль"
            correct: true
          - text: "Екзотичні фрукти"
            correct: false
          - text: "Шматочок сала чи ковбаси"
            correct: true
        explanation: "Традиційний кошик містить продукти, що мають глибоке символічне значення."
      - prompt: "Що входить до компетенції Всеукраїнської Ради Церков?"
        options:
          - text: "Діалог між різними конфесіями"
            correct: true
          - text: "Спільний захист моральних цінностей"
            correct: true
          - text: "Керування державним бюджетом"
            correct: false
          - text: "Адвокація інтересів України у світі"
            correct: true
          - text: "Призначення політичних міністрів"
            correct: false
        explanation: "Рада церков займається духовними та соціальними питаннями суспільства."
      - prompt: "Виберіть традиційні елементи свята Різдва в Україні:"
        options:
          - text: "Колядування"
            correct: true
          - text: "Дідух (житній сніп)"
            correct: true
