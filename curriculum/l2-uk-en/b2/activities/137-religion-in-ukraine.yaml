module: 137-religion-in-ukraine
level: B2
activities:
  - type: quiz
    id: 137-quiz-1
    title: "Релігійне різноманіття України"
    instructions: "Виберіть правильну відповідь на запитання про релігійне життя в Україні."
    items:
      - prompt: "Яка конфесія в Україні має тисячолітню історію від моменту Хрещення Русі у 988 році?"
        options:
          - text: "Протестантизм"
          - text: "Православ’я"
            correct: true
          - text: "Католицизм"
          - text: "Іслам"
        explanation: "Православ’я в Україні веде свій відлік від офіційного Хрещення Русі князем Володимиром."
      - prompt: "Яка унікальна церква виникла внаслідок Берестейської унії 1596 року?"
        options:
          - text: "Правславна Церква України"
          - text: "Українська Греко-Католицька Церква"
            correct: true
          - text: "Римсько-Католицька Церква"
          - text: "Баптистська громада"
        explanation: "УГКЦ поєднує візантійський обряд із підпорядкуванням Папі Римському."
      - prompt: "Яке місто в Україні є світовим центром паломництва хасидів?"
        options:
          - text: "Київ"
          - text: "Львів"
          - text: "Умань"
            correct: true
          - text: "Одеса"
        explanation: "В Умані знаходиться могила цадика Нахмана, куди щороку приїздять тисячі прочан."
      - prompt: "Що символізує концепція «Київ — Другий Єрусалим»?"
        options:
          - text: "Географічну близькість до Ізраїлю"
          - text: "Київ як центр духовності та святості"
            correct: true
          - text: "Перейменування вулиць Києва"
          - text: "Торговельні угоди з Близьким Сходом"
        explanation: "Це метафізичне твердження про особливу духовну роль Києва у християнському світі."
      - prompt: "Яка інституція забезпечує діалог між різними віросповіданнями в Україні?"
        options:
          - text: "Верховна Рада"
          - text: "Всеукраїнська Рада Церков"
            correct: true
          - text: "Міністерство культури"
          - text: "Академія наук"
        explanation: "Рада церков (ВРЦіРО) об’єднує представників різних вір для спільної праці."
      - prompt: "Який архітектурний стиль притаманний українським храмам XVII-XVIII століть?"
        options:
          - text: "Готика"
          - text: "Козацьке бароко"
            correct: true
          - text: "Модернізм"
          - text: "Конструктивізм"
        explanation: "Козацьке бароко — це унікальний стиль з білосніжними стінами та грушоподібними банями."
      - prompt: "На який календар перейшли ПЦУ та УГКЦ у 2023 році для святкування Різдва 25 грудня?"
        options:
          - text: "Григоріанський"
          - text: "Новоюліанський"
            correct: true
          - text: "Місячний"
          - text: "Давньоєгипетський"
        explanation: "Новоюліанський календар збігається з григоріанським до 2800 року."
      - prompt: "Хто такий військовий капелан у сучасному контексті?"
        options:
          - text: "Звичайний солдат"
          - text: "Душпастир, що надає духовну підтримку воїнам"
            correct: true
          - text: "Військовий кухар"
          - text: "Політичний комісар"
        explanation: "Капелани різних вір допомагають бійцям зберігати моральний дух на передовій."

  - type: true-false
    id: 137-tf-1
    title: "Міжконфесійний мир та традиції"
    instructions: "Визначте, чи є твердження правдивим згідно з матеріалами модуля."
    items:
      - statement: "Православна Церква України отримала Томос про автокефалію у 2019 році."
        correct: true
        explanation: "Це була історична подія, що закріпила духовну незалежність."
      - statement: "Свобода совісті в Україні не гарантується державою."
        correct: false
        explanation: "Навпаки, свобода совісті та віросповідання закріплена законодавчо."
      - statement: "Іслам історично пов’язаний із кримськими татарами (киримли)."
        correct: true
        explanation: "Для киримли віра є частиною національної ідентичності."
      - statement: "У великодній кошик за традицією кладуть хрін як символ міцності духу."
        correct: true
        explanation: "Хрін — це один із традиційних символів українського Великодня."
      - statement: "Рада церков є державною установою, що підпорядковується президенту."
        correct: false
        explanation: "Рада церков є вільною незалежною асоціацією релігійних лідерів."
      - statement: "Києво-Печерська Лавра внесена до списку світової спадщини ЮНЕСКО."
        correct: true
        explanation: "Це один із найбільш значущих архітектурних та духовних комплексів світу."
      - statement: "Атеїсти в Україні не мають жодних юридичних прав."
        correct: false
        explanation: "Права атеїстів захищені законом на рівні з віруючими."
      - statement: "Монастирі в Україні історично були лише місцями молитви, але не освіти."
        correct: false
        explanation: "Монастирі були потужними центрами книгодрукування та освіти."

  - type: fill-in
    id: 137-fill-1
    title: "Словник духовності"
    instructions: "Вставте правильне слово у речення."
    items:
      - prompt: "Кожна релігійна ___ має право на вільний розвиток в Україні."
        answer: "конфесія"
        options: ["конфесія", "асиміляція", "служба", "молитва"]
      - prompt: "Урочиста ___ в храмі збирає сотні віруючих у святкові дні."
        answer: "літургія"
        options: ["літургія", "синагога", "мечеть", "совість"]
      - prompt: "Перед Великоднем віруючі тримають суворий ___."
        answer: "піст"
        options: ["піст", "свято", "храм", "рада"]
      - prompt: "Ми маємо проявляти ___ до поглядів інших людей."
        answer: "толерантність"
        options: ["толерантність", "свободу", "релігію", "церкву"]
      - prompt: "Український ___ у стилі бароко вражає своєю величчю."
        answer: "храм"
        options: ["храм", "атеїст", "віруючий", "свято"]
      - prompt: "Глибока ___ допомагає знайти внутрішній спокій."
        answer: "молитва"
        options: ["молитва", "служба", "конфесія", "піст"]
      - prompt: "Всеукраїнська ___ церков є майданчиком для міжрелігійного діалогу."
        answer: "Рада"
        options: ["Рада", "Конференція", "Школа", "Спілка"]
      - prompt: "Свобода ___ — це невід’ємне право кожної людини в демократії."
        answer: "совісті"
        options: ["совісті", "молитви", "служби", "релігії"]
      - prompt: "Ми відвідали стародавню ___ у центрі Києва."
        answer: "синагогу"
        options: ["синагогу", "мечеть", "церкву", "раду"]
      - prompt: "Щонедільна ___ об’єднує громаду в спільній праці."
        answer: "служба"
        options: ["служба", "літургія", "молитва", "церква"]

  - type: unjumble
    id: 137-unjumble-1
    title: "Духовні концепції"
    instructions: "Поставте слова у правильному порядку, щоб утворити речення."
    items:
      - words: "Другий / Київ — / середньовіччя / часів / Єрусалим / концепція / виникла / ще"
        answer: "Концепція Київ — Другий Єрусалим виникла ще часів середньовіччя."
      - words: "безпеки / Міжконфесійний / фундаментом / нашої / мир / став / національної"
        answer: "Міжконфесійний мир став фундаментом нашої національної безпеки."
      - words: "Церква / ідентичності / Греко-Католицька / стала / оплотом / української / Українська"
        answer: "Українська Греко-Католицька Церква стала оплотом української ідентичності."
      - words: "нації / Релігія / важливою / в / є / Україні / духовною / основою"
        answer: "Релігія в Україні є важливою духовною основою нації."
      - words: "бароко / стиль / Козацьке / є / архітектури / унікальним / української / зразком"
        answer: "Козацьке бароко є унікальним зразком української архітектури."
      - words: "совісті / Свобода / демократичної / є / ознакою / держави / кожної"
        answer: "Свобода совісті є ознакою кожної демократичної держави."
      - words: "Рада / миру / Церков / міжрелігійного / гарантом / виступає / в / країні"
        answer: "Рада Церков виступає гарантом міжрелігійного миру в країні."
      - words: "традиції / народні / Релігійні / поєднують / свята / та / церковні / канони"
        answer: "Релігійні свята поєднують церковні канони та народні традиції."

  - type: group-sort
    id: 137-gs-1
    title: "Релігійні свята та символи"
    instructions: "Розподіліть атрибути та поняття за відповідними категоріями."
    groups:
      - name: "Різдвяні традиції"
        items:
          - "Колядки та щедрівки"
          - "Святвечір"
          - "Дідух"
          - "Вертеп"
          - "12 пісних страв"
          - "Вифлеємська зірка"
      - name: "Великодні традиції"
        items:
          - "Писанки та крашанки"
          - "Освячення паски"
          - "Хрін та сіль у кошику"
          - "Велике говіння"
          - "Гаївки"
          - "Світле Воскресіння"
      - name: "Загальні поняття"
        items:
          - "Свобода совісті"
          - "Міжконфесійний діалог"
          - "Толерантність"
          - "Літургійна служба"
          - "Благословіння"
          - "Духовна спадщина"

  - type: mark-the-words
    id: 137-mtw-1
    title: "Великодній кошик"
    instructions: "Виділіть символічні продукти, які українці кладуть у великодній кошик."
    text: "Підготовка до Великодня включає збирання особливого кошика. Обов’язковою є *паска*, яка символізує хліб життя. Поруч кладуть розфарбовані *писанки* та крашанки. Також у кошику має бути *сіль* як символ зв’язку з народом та *хрін*, що символізує міцність духу. Не забувають і про шматочок *сала* чи ковбаси, а також *сир* та масло. Всі ці продукти освячуються під час святкової літургії, після чого родина збирається на спільний сніданок."

  - type: dialogue-reorder
    id: 137-dr-1
    title: "Планування поїздки до Почаєва"
    instructions: "Розставте репліки діалогу в правильному порядку."
    lines:
      - speaker: "Андрій"
        text: "Ми з родиною плануємо поїхати до Почаївської Лаври на наступні вихідні."
      - speaker: "Марина"
        text: "Це чудова ідея. Ви вже знаєте, де будете зупинятися?"
      - speaker: "Андрій"
        text: "Так, забронювали номер у готелі для паломників прямо біля храму."
      - speaker: "Марина"
        text: "Обов’язково відвідайте святе джерело, про яке розповідали в модулі."
      - speaker: "Андрій"
        text: "Звісно, ми хочемо набрати води та замовити молитву за здоров’я."
      - speaker: "Марина"
        text: "А ви знаєте, що там дуже строгий дрес-код для відвідувачів?"
      - speaker: "Андрій"
        text: "Так, ми взяли з собою відповідний одяг, щоб поважати традиції осередку."
      - speaker: "Марина"
        text: "Бажаю вам гарної подорожі та духовного оновлення."

  - type: error-correction
    id: 137-ec-1
    title: "Релігійні вітання (корекція)"
    instructions: "Знайдіть та виправте одну помилку у кожному реченні."
    items:
      - sentence: "Христос воскрес! — Воістину воскресну!"
        error: "воскресну"
        answer: "воскрес"
        explanation: "Традиційна відповідь на вітання — «Воістину воскрес!»"
      - sentence: "Бажаємо вам приймати участь у спільній молитві."
        error: "приймати участь"
        answer: "брати участь"
        explanation: "Правильний український вираз — «брати участь»."
      - sentence: "Це самий великий храм у нашому місті."
        error: "самий великий"
        answer: "найбільший"
        explanation: "Найвищий ступінь порівняння твориться за допомогою префікса «най-»."
      - sentence: "Просимо відкрити двері церкви для віруючих."
        error: "відкрити"
        answer: "відчинити"
        explanation: "Двері ми «відчиняємо», а не «відкриваємо»."
      - sentence: "Дана ікона була написана у XVII столітті."
        error: "Дана"
        answer: "Ця"
        explanation: "Вказівний займенник «ця» є більш природним у цьому контексті."
      - sentence: "Ми дивимося вперед до святкування Різдва."
        error: "дивимося вперед до"
        answer: "чекаємо на"
        explanation: "«Дивитися вперед до» — це калька з англійської (look forward to)."
      - sentence: "Слідуюча літургія розпочнеться о десятій ранку."
        error: "Слідуюча"
        answer: "Наступна"
        explanation: "Замість кальки «слідуюча» вживаємо слово «наступна»."
      - sentence: "В кінці дня ми відчули глибокий спокій."
        error: "В кінці дня"
        answer: "Зрештою"
        explanation: "Вираз «в кінці дня» є калькою, краще вжити «зрештою» або «врешті-решт»."

  - type: translate
    id: 137-tr-1
    title: "Релігійні терміни англійською"
    instructions: "Виберіть правильний український переклад для терміна."
