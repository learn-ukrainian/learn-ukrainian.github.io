- type: quiz
  title: 'Розуміння синтезу: Крос-епохальні зв''язки'
  items:
  - question: Згідно з текстом модуля, який патерн автор виділяє щодо цивілізаційного вибору українських еліт?
    options:
    - text: Вони завжди обирали азійську орієнтацію
      correct: false
    - text: Вони послідовно обирали європейську орієнтацію
      correct: true
    - text: Вони не мали жодної послідовної орієнтації
      correct: false
    - text: Вони обирали ізоляціонізм
      correct: false
    explanation: 'Текст наголошує: від хрещення 988 року до коронації Данила 1253 року еліти обирали європейський напрямок.'
  - question: Як автор формулює головну тезу про безперервність?
    options:
    - text: Україна — молода нація без глибокої історії
      correct: false
    - text: Цивілізація на українській землі існує безперервно шість тисячоліть
      correct: true
    - text: Історія України починається з козацтва
      correct: false
    - text: Монгольська навала повністю знищила українську традицію
      correct: false
    explanation: Автор аргументує безперервність від Трипілля (6000 років тому) до сьогодення.
  - question: Згідно з текстом, чому Грюнвальдська битва є прикладом позитивного патерну?
    options:
    - text: Це була перемога лише литовців
      correct: false
    - text: Це демонструє силу об'єднання різних народів проти спільного ворога
      correct: true
    - text: Це була поразка, що навчила важливого уроку
      correct: false
    - text: Це не згадується в контексті патернів
      correct: false
    explanation: Автор протиставляє розбіжності на Калці (поразка) і єдність під Грюнвальдом (перемога).
  - question: Який механізм російського історіографічного привласнення виділяє автор?
    options:
    - text: Тільки перейменування
      correct: false
    - text: Перейменування, переміщення центру, замовчування, спотворення
      correct: true
    - text: Тільки військове завоювання
      correct: false
    - text: Автор не аналізує механізми
      correct: false
    explanation: 'Текст детально описує чотири механізми: перейменування, переміщення центру, замовчування, спотворення.'
  - question: Як автор характеризує роль братств у контексті культурного спротиву?
    options:
    - text: Вони були лише релігійними організаціями
      correct: false
    - text: Вони стали осередками освіти та захисту ідентичності від асиміляції
      correct: true
    - text: Вони підтримували полонізацію
      correct: false
    - text: Братства не згадуються в тексті
      correct: false
    explanation: Автор описує братства як інституції культурного спротиву полонізації в Речі Посполитій.
  - question: Згідно з текстом, яке значення має Острозька Біблія 1581 року?
    options:
    - text: Це був перший переклад на російську мову
      correct: false
    - text: 'Це відповідь на загрозу асиміляції: власна освічена еліта'
      correct: true
    - text: Це був католицький проєкт
      correct: false
    - text: Вона не мала культурного значення
      correct: false
    explanation: Автор підкреслює, що Острозька академія та Біблія — відповідь князя Острозького на загрозу зникнення народу без освіченої еліти.
  - question: Як автор пов'язує історичні патерни з подіями 2022 року?
    options:
    - text: Він не проводить таких паралелей
      correct: false
    - text: Європейський вибір, єдність нації, культурний спротив — ті самі патерни
      correct: true
    - text: Він вважає, що історичні паралелі неможливі
      correct: false
    - text: Він критикує сучасну Україну за відхід від традицій
      correct: false
    explanation: Розділ «Сучасні паралелі» прямо пов'язує три патерни з подіями після 2022 року.
  - question: Яку роль, за текстом, відіграє знання історії в деколонізації?
    options:
    - text: Це лише академічна вправа
      correct: false
    - text: Знання історії — це зброя в боротьбі за незалежність
      correct: true
    - text: Історія не має практичного значення
      correct: false
    - text: Деколонізація не потребує історичних знань
      correct: false
    explanation: 'Автор завершує розділ деколонізації словами: «Знання історії — це зброя».'
  id: розуміння-синтезу:-крос-епохальні-зв'язки
- type: select
  title: Лінгвістичний аналіз джерел
  items:
  - question: 'Прочитайте цитату: «Не знаємо, чи на небі ми були, чи на землі. Такої краси ми ніде не бачили.» Які лінгвістичні особливості характеризують це джерело?'
    options:
    - text: Використання риторичного запитання та антитези (небо/земля)
      correct: true
    - text: Суто науковий, нейтральний стиль
      correct: false
    - text: Гіперболізація через заперечну конструкцію («ніде не бачили»)
      correct: true
    - text: Сучасна розмовна лексика
      correct: false
    - text: Емоційне забарвлення через виражену оцінку («краса»)
      correct: true
  - question: 'Порівняйте два джерела: (A) «Насамперед хочемо і встановляємо...» (Литовський статут) та (B) «Данило же бо князь добрий, хоробрий...» (Літопис). Які твердження правильні?'
    options:
    - text: Джерело A має офіційно-діловий регістр
      correct: true
    - text: Джерело B має панегіричний (хвалебний) характер
      correct: true
    - text: Обидва тексти написані однаковим стилем
      correct: false
    - text: Джерело A використовує перформативне дієслово («встановляємо»)
      correct: true
    - text: Джерело B не містить оцінних епітетів
      correct: false
  - question: Яка лексика в тексті модуля належить до історіографічного термінологічного апарату?
    options:
    - text: '«патерн», «синтез», «наратив»'
      correct: true
    - text: '«місто», «церква», «князь»'
      correct: false
    - text: '«деконструкція», «привласнення», «історіографія»'
      correct: true
    - text: '«битва», «перемога», «поразка»'
      correct: false
    - text: '«первинне джерело», «вторинне джерело»'
      correct: true
  - question: 'Аналізуючи цитату з булли Папи: «Возлюбленому синові Данилові, славному королю Русі...» — які лінгвістичні риси характеризують цей текст?'
    options:
    - text: Формульна адресація (канцелярський штамп)
      correct: true
    - text: Розмовний стиль без формальностей
      correct: false
    - text: Використання титулатури («король Русі»)
      correct: true
    - text: Емоційно-експресивний вокатив («возлюбленому синові»)
      correct: true
    - text: Відсутність будь-яких риторичних засобів
      correct: false
  - question: 'Прочитайте уривок із Галицько-Волинського літопису: «Татарове ж город взяша і людей ісікоша безмірно». Які лінгвістичні особливості тут наявні?'
    options:
    - text: Лаконічний наративний стиль без емоційних коментарів
      correct: true
    - text: Сучасна розмовна мова
      correct: false
    - text: Використання архаїчної лексики («ісікоша» — вбили)
      correct: true
    - text: Гіпербола через слово «безмірно»
      correct: true
    - text: Офіційно-діловий стиль документа
      correct: false
  - question: Порівняйте мову Литовського статуту та «Руської правди». Які спільні лінгвістичні риси вказують на правову спадковість?
    options:
    - text: Обидва документи використовують юридичну термінологію
      correct: true
    - text: Обидва написані розмовною мовою
      correct: false
    - text: Обидва мають формульні конструкції для вироків
      correct: true
    - text: Обидва використовують казуїстичну структуру (якщо... то...)
      correct: true
    - text: Обидва написані грецькою мовою
      correct: false
  id: лінгвістичний-аналіз-джерел
- type: true-false
  title: 'Міфи та реальність: Перевірка тверджень'
  items:
  - statement: Згідно з текстом, міф про «молоду націю без історії» спростовується існуванням Трипільської цивілізації 6000 років тому.
    correct: true
    explanation: 'Автор прямо вказує в таблиці міфів: Трипілля спростовує цей міф.'
  - statement: Текст стверджує, що Москва була столицею Київської Русі за часів Ярослава Мудрого.
    correct: false
    explanation: 'Навпаки, автор підкреслює: «Москви не існувало, коли Русь процвітала».'
  - statement: За текстом, Велике князівство Литовське було формою «окупації» українських земель.
    correct: false
    explanation: 'Автор спростовує цей міф: руська мова була державною, права збережено.'
  - statement: Автор аргументує, що правова традиція Русі продовжилася в Литовському статуті.
    correct: true
    explanation: Це один із ключових прикладів культурної тяглості в тексті.
  - statement: Згідно з текстом, монгольська навала повністю знищила українську державність.
    correct: false
    explanation: 'Текст підкреслює: Галицько-Волинське князівство існувало 100+ років після навали.'
  - statement: Автор вважає, що Річ Посполита була однаково толерантною до всіх верств населення.
    correct: false
    explanation: 'Текст уточнює: «Для шляхти — так; для селян — кріпацтво».'
  - statement: За текстом, дерусифікація сучасної України є продовженням традиції культурного спротиву.
    correct: true
    explanation: Автор прямо порівнює сучасну дерусифікацію з традицією братств та Острозької академії.
  - statement: Текст стверджує, що європейська орієнтація України — це явище лише останніх десятиліть.
    correct: false
    explanation: Навпаки, автор простежує цю традицію від 988 року до сьогодення.
  - statement: Згідно з аналізом автора, Данило Галицький прийняв корону від Папи, щоб знайти союзників проти Орди.
    correct: true
    explanation: Це пряме твердження тексту про мотивацію Данила.
  - statement: Автор вважає, що знання історії не має практичного значення для сучасності.
    correct: false
    explanation: 'Навпаки, автор завершує: «Знання історії — це зброя».'
  id: міфи-та-реальність:-перевірка-тверджень
- type: cloze
  title: Аналітична лексика синтезу
  passage: 'Автор використовує метод {синтезу|аналізу|опису|критики}__ для виявлення спільних рис між різними епохами. У тексті простежується культурна {тяглість|перервність|зникнення|занепад}__ української традиції від Русі до Литви. Автор {спростовує|підтримує|ігнорує|повторює}__ російський міф про «єдиний руський народ».


    Російське історіографічне {привласнення|вивчення|збереження|популяризація}__ української історії — це систематична стратегія. Текст ідентифікує три повторювані {патерни|помилки|проблеми|події}__ в українській історії. {Первинні|Вторинні|Сучасні|Фальшиві}__ джерела — це документи, створені в часи досліджуваних подій.


    Автор характеризує братства як інституції культурного {спротиву|підкорення|байдужості|співпраці}__. {Дерусифікація|Русифікація|Полонізація|Асиміляція}__ — це звільнення від російського культурного впливу. Текст описує Острозьку академію як відповідь на загрозу культурної {асиміляції|незалежності|автономії|толерантності}__.


    Європейська {орієнтація|ізоляція|деградація|стагнація}__ України простежується від хрещення 988 року до сьогодення. Автор використовує термін {деколонізація|колонізація|модернізація|глобалізація}__ для опису процесу звільнення від імперських наративів. {Наратив|Факт|Дата|Подія}__ — це спосіб розповіді про минуле. Імперська {історіографія|політика|економіка|армія}__ систематично спотворює українську історію. Автор {аргументує|заперечує|ігнорує|критикує}__ тезу про безперервність української традиції.'
  id: аналітична-лексика-синтезу
- type: cloze
  title: Структура аргументу
  passage: 'Автор будує свій аргумент у три етапи. {По-перше|Насамперед|На початку|По-перше}, він аналізує {цивілізаційний|культурний|політичний|цивілізаційний} вибір українських еліт від Володимира до Данила. {По-друге|Далі|Потім|По-друге}, він досліджує {патерн|приклад|факт|патерн} роз''єднання та його {наслідки|причини|результати|наслідки}. {Нарешті|Зрештою|На завершення|Нарешті}, він формулює {висновок|тезу|ідею|висновок} про {безперервність|перервність|занепад|безперервність} української традиції.


    {Деколонізаційний|Колоніальний|Імперський|Деколонізаційний} аргумент базується на {спростуванні|підтвердженні|ігноруванні|спростуванні} імперських міфів. Автор {демонструє|приховує|заперечує|демонструє}, що російська {історіографія|політика|армія|історіографія} систематично {привласнює|захищає|вивчає|привласнює} українську спадщину.


    Структура тексту відповідає науковому {регістру|стилю|діалекту|регістру}. Аргументи підкріплені {первинними|вторинними|сучасними|первинними} джерелами — {цитатами|думками|переказами|цитатами} з літописів та офіційних документів. Це надає тексту {переконливості|емоційності|суб''єктивності|переконливості}.

    '
  id: структура-аргументу
- type: error-correction
  title: Граматика в аналітичному тексті
  items:
  - sentence: Безперервність української традиції простежується від козацької доба до сьогодення.
    error: доба
    answer: доби
    options:
    - доба
    - доби
    - добі
    - добою
    explanation: 'Прийменник «від» вимагає родового відмінка: від чого? → від доби.'
  - sentence: Історик аналізуючи джерела виявив важливу закономірність.
    error: аналізуючи
    answer: аналізуючи,
    options:
    - аналізуючи
    - аналізуючи,
    - аналізував
    - аналізує
    explanation: Дієприслівниковий зворот відокремлюється комою від головного речення.
  - sentence: Цей патерн характерна для всіх епох української історії.
    error: характерна
    answer: характерний
    options:
    - характерна
    - характерний
    - характерне
    - характерні
    explanation: 'Прикметник узгоджується з іменником «патерн» (чоловічий рід): характерний патерн.'
  - sentence: Автор спростовують імперський міф про «молоду націю».
    error: спростовують
    answer: спростовує
    options:
    - спростовують
    - спростовує
    - спростували
    - спростувати
    explanation: 'Підмет «автор» — однина, тому дієслово в 3-й особі однини: спростовує.'
  - sentence: Згідно тексту, Москва була маленьким містечком у XIII столітті.
    error: Згідно
    answer: Згідно з
    options:
    - Згідно
    - Згідно з
    - Згідно до
    - Згідно із
    explanation: 'Правильна конструкція в українській мові: «згідно з + орудний відмінок».'
  - sentence: Руська правда стала основою для Литовський статут.
    error: Литовський
    answer: Литовського
    options:
    - Литовський
    - Литовського
    - Литовським
    - Литовському
    explanation: 'Прийменник «для» вимагає родового відмінка: для чого? → для Литовського статуту.'
  - sentence: Ці джерела свідчать про європейська орієнтація українських еліт.
    error: європейська орієнтація
    answer: європейську орієнтацію
    options:
    - європейська орієнтація
    - європейську орієнтацію
    - європейській орієнтації
