- type: true-false
  title: "Міфи та реальність: Перевірка тверджень"
  instruction: Визначте, чи є наведені твердження правильними згідно з деколонізаційним аналізом модуля.
  items:
  - statement: Київська Русь була «колискою» лише для російської державності.
    correct: false
    explanation: Це імперський міф; спадщина Русі належить насамперед Києву та українським землям.
  - statement: Москва вже була великим містом, коли в Києві побудували Софійський собор.
    correct: false
    explanation: Коли Русь процвітала, Москви ще взагалі не існувало.
  - statement: Литовський період в історії України характеризувався збереженням руської мови як державної.
    correct: true
    explanation: Це історичний факт; руська мова була мовою канцелярії та законів у ВКЛ.
  - statement: Термін «Росія» є пізнім грецизмом, запровадженим для привласнення історії Русі.
    correct: true
    explanation: Так, цей термін почали активно використовувати лише у XVIII столітті за Петра I.
  - statement: Монгольська навала 1240 року призвела до повного зникнення будь-якої руської державності.
    correct: false
    explanation: Галицько-Волинське князівство успішно продовжувало традиції Русі понад сто років після навали.
  - statement: Острозька Біблія 1581 року була першим повним виданням Біблії у слов'янському світі.
    correct: true
    explanation: Це підкреслює високий рівень тогочасної української культури та освіти.
  - statement: Трипільська цивілізація не має жодного відношення до території сучасної України.
    correct: false
    explanation: Трипілля є найдавнішою високою культурою саме на наших землях (6000 років тому).
  - statement: Скарги православної шляхти свідчать про релігійну гармонію в Речі Посполитій.
    correct: false
    explanation: Навпаки, ці документи описують жорсткі утиски та переслідування православних.
