- type: match-up
  title: 'Знайдіть відповідність: IT-терміни'
  instruction: Поєднайте український термін з його значенням.
  pairs:
  - left: штучний інтелект
    right: системи, що імітують людський інтелект
  - left: нейромережа
    right: математична модель, натхненна мозком
  - left: хмарні технології
    right: зберігання даних на віддалених серверах
  - left: кіберзахист
    right: захист від кібератак
  - left: фішинг
    right: обманні листи для викрадення даних
  - left: резервна копія
    right: запасна копія важливих файлів
  - left: аутентифікація
    right: перевірка особи користувача
  - left: алгоритм
    right: послідовність кроків для виконання задачі
  - left: база даних
    right: структуроване сховище інформації
  - left: інтерфейс
    right: спосіб взаємодії з програмою
  - left: оновлення
    right: нова версія програми
  - left: шифрування
    right: перетворення даних у нечитабельний формат
