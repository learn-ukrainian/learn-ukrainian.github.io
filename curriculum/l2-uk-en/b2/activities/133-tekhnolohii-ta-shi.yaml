- id: mark-it-terms
  type: mark-the-words
  title: Позначте IT-терміни
  instruction: Позначте всі IT-терміни у тексті.
  text: Українські *розробники* створюють *стартапи* зі *штучним інтелектом* та *хмарними* технологіями. Вони використовують
    *Python* та *JavaScript* для написання *коду*. *Кіберзахист* став пріоритетом після 2022 року. *Сервери* потрібно регулярно
    *оновлювати*. *Дані* зберігаються в *базах даних*. Кожен *програміст* повинен вміти працювати з *Git*.
- type: cloze
  title: IT-діалог розробників
  instructions: Заповніть пропуски IT-термінами з контексту.
  passage: |
    — Олексій: Привіт! Бачив останній {коміт|пуш|мерж} у {репозиторії|базі|сервері}?
    — Марина: Привіт! Ні, ще не дивилась. Щось серйозне?
    — Олексій: Так, є {баг|помилка|проблема} у формі реєстрації. {Валідація|Перевірка|Верифікація} не працює.
    — Марина: Ой, це з моєї {гілки|бранчі|версії}? Я вчора {мержила|об'єднувала|пушила} зміни.
    — Олексій: Схоже, що так. Можеш глянути?
    — Марина: Так, зараз подивлюсь. Де саме {помилка|баг|проблема}?
    — Олексій: При відправці форми без {email|пошти|адреси}-адреси не показує помилку.
    — Марина: Зрозуміло. Знайшла — забула перевірку на порожнє {поле|інпут|елемент}.
    — Олексій: Супер! Скільки часу займе {фікс|виправлення|патч}?
    — Марина: 5 хвилин. Зараз {пушну|завантажу|відправлю} фікс.
    — Олексій: Чудово! Потім потрібно {задеплоїти|розгорнути|викласти} на {стейджинг|тестовий|дев}-сервер для тестування.
    — Марина: Готово! {PR|пул-реквест|запит} створено. Можеш {зааппрувити|підтвердити|схвалити}?
    — Олексій: Так, дивлюсь. Все ок, {мержу|об'єдную|приймаю}.
    — Марина: Дякую! {Деплоїмо|Розгортаємо|Публікуємо} на стейджинг?
    — Олексій: Так, давай. Перевіримо та потім на {продакшн|продуктив|прод}.
