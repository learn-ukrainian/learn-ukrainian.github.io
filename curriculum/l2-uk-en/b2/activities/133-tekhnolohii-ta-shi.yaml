module: 133-tekhnolohii-ta-shi
level: B2
version: '2.0'
activities:
- id: match-it-terms
  type: match-up
  title: 'Знайдіть відповідність: IT-терміни'
  instruction: Поєднайте український термін з його значенням.
  pairs:
  - left: штучний інтелект
    right: системи, що імітують людський інтелект
  - left: нейромережа
    right: математична модель, натхненна мозком
  - left: хмарні технології
    right: зберігання даних на віддалених серверах
  - left: кіберзахист
    right: захист від кібератак
  - left: фішинг
    right: обманні листи для викрадення даних
  - left: резервна копія
    right: запасна копія важливих файлів
  - left: аутентифікація
    right: перевірка особи користувача
  - left: алгоритм
    right: послідовність кроків для виконання задачі
  - left: база даних
    right: структуроване сховище інформації
  - left: інтерфейс
    right: спосіб взаємодії з програмою
  - left: оновлення
    right: нова версія програми
  - left: шифрування
    right: перетворення даних у нечитабельний формат
- id: fill-in-it
  type: fill-in
  title: 'Заповніть пропуски: розмова розробників'
  instruction: Оберіть правильне слово для кожного пропуску.
  items:
  - prompt: Потрібно пофіксити цей ___ перед релізом.
    answer: баг
    options:
    - баг
    - код
    - сервер
    - файл
  - prompt: Я вже замержив зміни в головну ___.
    answer: гілку
    options:
    - гілку
    - базу
    - програму
    - мережу
  - prompt: Давай задеплоїмо на ___ для тестування.
    answer: стейджинг
    options:
    - стейджинг
    - продакшн
    - бекенд
    - хмару
  - prompt: Яку ___ ти використовуєш для цього проєкту?
    answer: мову
    options:
    - мову
    - хмару
    - програму
    - базу
  - prompt: Потрібно оновити ___ до останньої версії.
    answer: бібліотеку
    options:
    - бібліотеку
    - сервер
    - код
    - файл
  - prompt: Цей ___ виводить неправильний результат.
    answer: алгоритм
    options:
    - алгоритм
    - сервер
    - файл
    - інтерфейс
  - prompt: Зроби ___ коду перед мержем.
    answer: рев'ю
    options:
    - рев'ю
    - оновлення
    - копію
    - фікс
  - prompt: Дані зберігаються в ___ на AWS.
    answer: хмарі
    options:
    - хмарі
    - файлі
    - коді
    - мережі
  - prompt: Увімкни двофакторну ___ для безпеки.
    answer: аутентифікацію
    options:
    - аутентифікацію
    - авторизацію
    - реєстрацію
    - верифікацію
  - prompt: Забув зробити ___ копію перед оновленням.
    answer: резервну
    options:
    - резервну
    - локальну
    - хмарну
    - повну
  - prompt: Цей ___ навчається на великих масивах даних.
    answer: ШІ
    options:
    - ШІ
    - код
    - сервер
    - алгоритм
  - prompt: Потрібно ___ конфіденційні дані.
    answer: зашифрувати
    options:
    - зашифрувати
    - завантажити
    - видалити
    - скопіювати
- id: quiz-it
  type: quiz
  title: 'Тест: технології та ШІ'
  instruction: Оберіть правильну відповідь.
  items:
  - question: Яку компанію заснували українці Олексій Шевченко та Макс Литвин?
    options:
    - text: Grammarly
      correct: true
    - text: Google
      correct: false
    - text: Microsoft
      correct: false
    - text: Apple
      correct: false
    explanation: Grammarly — популярний сервіс перевірки граматики, заснований українцями.
  - question: Хто створив перший програмований комп'ютер у континентальній Європі?
    options:
    - text: Сергій Лебедєв
      correct: true
    - text: Алан Тюрінг
      correct: false
    - text: Стів Джобс
      correct: false
    - text: Білл Гейтс
      correct: false
    explanation: Сергій Лебедєв створив МЭСМ у Києві в 1951 році.
  - question: Що означає абревіатура ШІ?
    options:
    - text: Штучний інтелект
      correct: true
    - text: Швидкий інтернет
      correct: false
    - text: Шифрована інформація
      correct: false
    - text: Широка інтеграція
      correct: false
    explanation: ШІ — це штучний інтелект (artificial intelligence).
  - question: Що таке фішинг?
    options:
    - text: Вид риболовлі
      correct: false
    - text: Обманні листи для викрадення даних
      correct: true
    - text: Тип програмування
      correct: false
    - text: Хмарна технологія
      correct: false
    explanation: Фішинг — це кібератака через підроблені листи чи сайти.
  - question: Яка платформа є найбільшою хмарною у світі?
    options:
    - text: AWS (Amazon Web Services)
      correct: true
    - text: Google Drive
      correct: false
    - text: Dropbox
      correct: false
    - text: iCloud
      correct: false
    explanation: AWS — найбільша платформа хмарних обчислень у світі.
  - question: Що таке нейронна мережа?
    options:
    - text: Тип комп'ютерного вірусу
      correct: false
    - text: Математична модель, натхненна мозком
      correct: true
    - text: Соціальна мережа для вчених
      correct: false
    - text: Тип інтернет-з'єднання
      correct: false
    explanation: Нейромережа — модель машинного навчання з «нейронами».
  - question: 'DOU — це:'
    options:
    - text: Українська IT-спільнота
      correct: true
    - text: Мова програмування
      correct: false
    - text: Тип кібератаки
      correct: false
    - text: Хмарна платформа
      correct: false
    explanation: DOU (dou.ua) — найбільша українська IT-спільнота.
  - question: Що означає «задеплоїти»?
    options:
    - text: Видалити код
      correct: false
    - text: Розгорнути програму на сервері
      correct: true
    - text: Знайти помилку
      correct: false
    - text: Написати документацію
      correct: false
    explanation: Деплой — розгортання програми на робочому сервері.
  - question: Скільки мільярдів доларів склав експорт IT-послуг України у 2021 році?
    options:
    - text: Понад 6 мільярдів
      correct: true
    - text: 1 мільярд
      correct: false
    - text: 500 мільйонів
      correct: false
    - text: 20 мільярдів
      correct: false
    explanation: Експорт IT-послуг у 2021 році перевищив 6 млрд доларів.
  - question: Яка архітектура використовується в сучасних мовних моделях як GPT?
    options:
    - text: Трансформер
      correct: true
    - text: CNN
      correct: false
    - text: RNN
      correct: false
    - text: GAN
      correct: false
    explanation: Трансформери — основа сучасних великих мовних моделей.
  - question: Що таке двофакторна аутентифікація?
    options:
    - text: Пароль + додатковий код
      correct: true
    - text: Два різних паролі
      correct: false
    - text: Два облікових записи
      correct: false
    - text: Два сервера
      correct: false
    explanation: 2FA — пароль плюс код з SMS або застосунку.
  - question: 'Prometheus — це:'
    options:
    - text: Платформа безкоштовних онлайн-курсів
      correct: true
    - text: Мова програмування
      correct: false
    - text: Хмарний сервіс
      correct: false
    - text: Антивірусна програма
      correct: false
    explanation: Prometheus — українська платформа безкоштовної онлайн-освіти.
- id: true-false-it
  type: true-false
  title: 'Правда чи ні: факти про IT'
  instruction: Визначте, чи правдиве кожне твердження.
  items:
  - statement: Grammarly — це українська компанія.
    correct: true
    explanation: Так, Grammarly заснували українці у Києві.
  - statement: ШІ може повністю замінити програмістів.
    correct: false
    explanation: ШІ — інструмент, що підвищує продуктивність, але не замінює розробників.
  - statement: Фішинг — це тип кібератаки.
    correct: true
    explanation: Фішинг — обман через підроблені листи чи сайти.
  - statement: AWS — це продукт компанії Microsoft.
    correct: false
    explanation: AWS — хмарна платформа Amazon, не Microsoft.
  - statement: Перший комп'ютер у континентальній Європі створено в Україні.
    correct: true
    explanation: МЭСМ створив Сергій Лебедєв у Києві в 1951 році.
  - statement: «Баг» — це офіційний український термін.
    correct: false
    explanation: '«Баг» — це сленг. Офіційно: «помилка», «збій».'
  - statement: DDoS-атака перевантажує сервер запитами.
    correct: true
    explanation: DDoS — атака через масове надсилання запитів.
  - statement: Усі дані в хмарі зберігаються в Україні.
    correct: false
    explanation: Хмарні дата-центри розташовані по всьому світу.
  - statement: Двофакторна аутентифікація підвищує безпеку.
    correct: true
    explanation: 2FA додає рівень захисту понад пароль.
  - statement: Нейромережі створені на основі людського мозку.
    correct: true
    explanation: Нейромережі математично моделюють роботу нейронів.
  - statement: DevOps — це мова програмування.
    correct: false
    explanation: DevOps — методологія розробки та операцій.
  - statement: Після 2022 року кількість кібератак на Україну зменшилась.
    correct: false
    explanation: Після вторгнення кількість кібератак різко зросла.
- id: group-sort-roles
  type: group-sort
  title: Розподіліть професії за категоріями
  instruction: Визначте, чи позиція є технічною чи нетехнічною.
  groups:
  - name: Технічні позиції
    items:
    - Frontend-розробник
    - Backend-розробник
    - DevOps-інженер
    - Data Scientist
    - Mobile-розробник
    - QA Engineer
    - Full-stack розробник
    - Системний адміністратор
  - name: Нетехнічні позиції
    items:
    - Project Manager
    - Business Analyst
    - UI/UX Designer
    - Technical Writer
    - HR-менеджер
    - Sales Manager
    - Product Owner
    - Scrum Master
- id: unjumble-it
  type: unjumble
  title: Складіть речення правильно
  instruction: Розташуйте слова у правильному порядку.
  items:
  - jumbled: баг / знайшов / у коді / я
    answer: Я знайшов баг у коді.
  - jumbled: оновлення / встановити / потрібно
    answer: Потрібно встановити оновлення.
  - jumbled: пароль / складний / використовуй
    answer: Використовуй складний пароль.
  - jumbled: хмарі / в / зберігаються / дані
    answer: Дані зберігаються в хмарі.
  - jumbled: українці / компанію / заснували / цю
    answer: Цю компанію заснували українці.
  - jumbled: нейромережа / навчається / даних / на
    answer: Нейромережа навчається на даних.
  - jumbled: релізу / перед / тестування / потрібне
    answer: Перед релізу потрібне тестування.
  - jumbled: резервну / зроби / копію
    answer: Зроби резервну копію.
  - jumbled: фішинг / це / кібератака
    answer: Фішинг — це кібератака.
  - jumbled: розробники / IT / українські / працюють / глобально
    answer: Українські IT-розробники працюють глобально.
  - jumbled: сервер / впав / продакшн
    answer: Продакшн-сервер впав.
  - jumbled: мердж / конфліктів / без / пройшов
    answer: Мердж пройшов без конфліктів.
- id: cloze-it-text
  type: cloze
  title: Заповніть текст про кіберзахист
  instruction: Заповніть пропуски у тексті.
  passage: 'Кіберзахист стає все {важливішим|легшим|дорожчим} в сучасному світі. Щоб захистити свої {дані|файли|програми},
    використовуйте складні {паролі|логіни|імена}. Увімкніть двофакторну {аутентифікацію|реєстрацію|авторизацію} для додаткового
    захисту. Регулярно {оновлюйте|видаляйте|копіюйте} операційну систему та програми. Не відкривайте підозрілих {посилань|файлів|листів}
    від незнайомих відправників. Робіть {резервні|хмарні|локальні} копії важливих даних. {Шифруйте|Видаляйте|Копіюйте} конфіденційну
    інформацію. Уникайте використання {публічних|домашніх|офісних} Wi-Fi мереж для важливих операцій. Використовуйте надійний
    {антивірус|браузер|пароль} та регулярно скануйте комп''ютер. Пам''ятайте: кіберзахист — це постійний {процес|результат|звіт},
    а не одноразова дія. {Навчайте|Ігноруйте|Приховуйте} співробітників розпізнавати фішинг та соціальну інженерію. Інвестуйте
    в {безпеку|швидкість|дизайн} — це збереже ваші дані та репутацію. Україна щодня відбиває тисячі {кібератак|вірусів|хакерів}.
    Кібербезпека — пріоритет для кожної {організації|людини|країни}. Захист починається з {вас|них|системи}.'
- id: error-correction-it
  type: error-correction
  title: Виправте помилки в IT-реченнях
  instruction: Знайдіть помилку та оберіть правильний варіант.
  items:
  - sentence: Потрібно апдейтнути систему до слідуючої версії.
    error: слідуючої
    answer: наступної
    options:
    - наступної
    - нової
    - іншої
    - останньої
    explanation: '«Слідуючий» — русизм. Правильно: наступний.'
  - sentence: Я скачав нову програму з інтернету.
    error: скачав
    answer: завантажив
    options:
    - завантажив
    - закачав
    - викачав
    - скопіював
    explanation: '«Скачати» — русизм. Правильно: завантажити.'
  - sentence: Ця фіча ще не заімплементована.
    error: заімплементована
    answer: реалізована
    options:
    - реалізована
    - впроваджена
    - додана
    - створена
    explanation: 'Офіційно: «реалізована» або «впроваджена».'
  - sentence: Мені потрібен доступ до цьому серверу.
    error: цьому серверу
    answer: цього сервера
    options:
    - цього сервера
    - того сервера
    - даного сервера
    - вашого сервера
    explanation: 'Доступ до (чого?) — родовий відмінок: до цього сервера.'
  - sentence: Компанія наняла нові програмісти.
    error: програмісти
    answer: програмістів
    options:
    - програмістів
    - програміста
    - програмістами
    - програміст
    explanation: 'Найняти (кого?) — знахідний відмінок: програмістів.'
  - sentence: Дані зберігаються на протязі року.
    error: на протязі
    answer: протягом
    options:
    - протягом
    - упродовж
    - на протязі
    - за
    explanation: '«На протязі» — русизм. Правильно: протягом.'
  - sentence: Він працює в IT вже п'ять год.
    error: год
    answer: років
    options:
    - років
    - рок
    - роки
    - годин
    explanation: 'Порівняйте: п''ять років (не «год» — це години).'
  - sentence: Стартап отримав інвестицію у мільйон долларів.
    error: долларів
    answer: доларів
    options:
    - доларів
    - долярів
    - долларів
    - долларей
    explanation: 'Правильно: доларів (одна «л»).'
  - sentence: Цей код написаний на Python.
    error: написаний
    answer: написаний
    options:
    - написаний
    - написано
    - написали
    - написанний
    explanation: «Написаний» — правильно (дієприкметник).
  - sentence: Треба перевірити всі функціонали програми.
    error: функціонали
    answer: функції
    options:
    - функції
    - функціонал
    - функціональності
    - функціональні
    explanation: '«Функціонали» — неправильна множина. Правильно: функції.'
  - sentence: Пароль повинен содержати спецсимволи.
    error: содержати
    answer: містити
    options:
    - містити
    - включати
    - мати
    - утримувати
    explanation: '«Содержати» — русизм. Правильно: містити.'
  - sentence: Компанія реалізує проект по кібербезпеці.
    error: по кібербезпеці
    answer: з кібербезпеки
    options:
    - з кібербезпеки
    - про кібербезпеку
    - для кібербезпеки
    - на кібербезпеку
    explanation: '«По» — часто русизм. Правильно: проект з кібербезпеки.'
- id: translate-it
  type: translate
  title: Перекладіть IT-терміни
  instruction: Оберіть найкращий переклад.
  items:
  - source: software update
    options:
    - text: оновлення програмного забезпечення
      correct: true
    - text: софтверний апдейт
      correct: false
    - text: програмне поновлення
      correct: false
    - text: софт-оновлення
      correct: false
    explanation: 'Офіційно: оновлення програмного забезпечення.'
  - source: cloud computing
    options:
    - text: хмарні обчислення
      correct: true
    - text: клауд компʼютинг
      correct: false
    - text: обчислення в хмарах
      correct: false
    - text: хмарне рахування
      correct: false
    explanation: «Хмарні обчислення» — офіційний термін.
  - source: artificial intelligence
