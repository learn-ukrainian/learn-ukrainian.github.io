- type: cloze
  title: Заповніть текст про кіберзахист
  instruction: Заповніть пропуски у тексті.
  passage: 'Кіберзахист стає все {важливішим|легшим|дорожчим} в сучасному світі. Щоб
    захистити свої {дані|файли|програми}, використовуйте складні {паролі|логіни|імена}.
    Увімкніть двофакторну {аутентифікацію|реєстрацію|авторизацію} для додаткового
    захисту. Регулярно {оновлюйте|видаляйте|копіюйте} операційну систему та програми.
    Не відкривайте підозрілих {посилань|файлів|листів} від незнайомих відправників.
    Робіть {резервні|хмарні|локальні} копії важливих даних. {Шифруйте|Видаляйте|Копіюйте}
    конфіденційну інформацію. Уникайте використання {публічних|домашніх|офісних} Wi-Fi
    мереж для важливих операцій. Використовуйте надійний {антивірус|браузер|пароль}
    та регулярно скануйте комп''ютер. Пам''ятайте: кіберзахист — це постійний {процес|результат|звіт},
    а не одноразова дія. {Навчайте|Ігноруйте|Приховуйте} співробітників розпізнавати
    фішинг та соціальну інженерію. Інвестуйте в {безпеку|швидкість|дизайн} — це збереже
    ваші дані та репутацію. Україна щодня відбиває тисячі {кібератак|вірусів|хакерів}.
    Кібербезпека — пріоритет для кожної {організації|людини|країни}. Захист починається
    з {вас|них|системи}.'
- type: error-correction
  title: Виправте помилки в IT-реченнях
  instruction: Знайдіть помилку та оберіть правильний варіант.
  items:
  - sentence: Потрібно апдейтнути систему до слідуючої версії.
    error: слідуючої
    answer: наступної
    options:
    - наступної
    - нової
    - іншої
    - останньої
    explanation: '«Слідуючий» — русизм. Правильно: наступний.'
  - sentence: Я скачав нову програму з інтернету.
    error: скачав
    answer: завантажив
    options:
    - завантажив
    - закачав
    - викачав
    - скопіював
    explanation: '«Скачати» — русизм. Правильно: завантажити.'
  - sentence: Ця фіча ще не заімплементована.
    error: заімплементована
    answer: реалізована
    options:
    - реалізована
    - впроваджена
    - додана
    - створена
    explanation: 'Офіційно: «реалізована» або «впроваджена».'
  - sentence: Мені потрібен доступ до цьому серверу.
    error: цьому серверу
    answer: цього сервера
    options:
    - цього сервера
    - того сервера
    - даного сервера
    - вашого сервера
    explanation: 'Доступ до (чого?) — родовий відмінок: до цього сервера.'
  - sentence: Компанія наняла нові програмісти.
    error: програмісти
    answer: програмістів
    options:
    - програмістів
    - програміста
    - програмістами
    - програміст
    explanation: 'Найняти (кого?) — знахідний відмінок: програмістів.'
  - sentence: Дані зберігаються на протязі року.
    error: на протязі
    answer: протягом
    options:
    - протягом
    - упродовж
    - на протязі
    - за
    explanation: '«На протязі» — русизм. Правильно: протягом.'
  - sentence: Він працює в IT вже п'ять год.
    error: год
    answer: років
    options:
    - років
    - рок
    - роки
    - годин
    explanation: 'Порівняйте: п''ять років (не «год» — це години).'
  - sentence: Стартап отримав інвестицію у мільйон долларів.
    error: долларів
    answer: доларів
    options:
    - доларів
    - долярів
    - долларів
    - долларей
    explanation: 'Правильно: доларів (одна «л»).'
  - sentence: Цей код написаний на Python.
    error: написаний
    answer: написаний
    options:
    - написаний
    - написано
    - написали
    - написанний
    explanation: «Написаний» — правильно (дієприкметник).
  - sentence: Треба перевірити всі функціонали програми.
    error: функціонали
