- type: quiz
  title: 'Тест: технології та ШІ'
  instruction: Оберіть правильну відповідь.
  items:
  - question: Яку компанію заснували українці Олексій Шевченко та Макс Литвин?
    options:
    - text: Grammarly
      correct: true
    - text: Google
      correct: false
    - text: Microsoft
      correct: false
    - text: Apple
      correct: false
    explanation: Grammarly — популярний сервіс перевірки граматики, заснований українцями.
  - question: Хто створив перший програмований комп'ютер у континентальній Європі?
    options:
    - text: Сергій Лебедєв
      correct: true
    - text: Алан Тюрінг
      correct: false
    - text: Стів Джобс
      correct: false
    - text: Білл Гейтс
      correct: false
    explanation: Сергій Лебедєв створив МЭСМ у Києві в 1951 році.
  - question: Що означає абревіатура ШІ?
    options:
    - text: Штучний інтелект
      correct: true
    - text: Швидкий інтернет
      correct: false
    - text: Шифрована інформація
      correct: false
    - text: Широка інтеграція
      correct: false
    explanation: ШІ — це штучний інтелект (artificial intelligence).
  - question: Що таке фішинг?
    options:
    - text: Вид риболовлі
      correct: false
    - text: Обманні листи для викрадення даних
      correct: true
    - text: Тип програмування
      correct: false
    - text: Хмарна технологія
      correct: false
    explanation: Фішинг — це кібератака через підроблені листи чи сайти.
  - question: Яка платформа є найбільшою хмарною у світі?
    options:
    - text: AWS (Amazon Web Services)
      correct: true
    - text: Google Drive
      correct: false
    - text: Dropbox
      correct: false
    - text: iCloud
      correct: false
    explanation: AWS — найбільша платформа хмарних обчислень у світі.
  - question: Що таке нейронна мережа?
    options:
    - text: Тип комп'ютерного вірусу
      correct: false
    - text: Математична модель, натхненна мозком
      correct: true
    - text: Соціальна мережа для вчених
      correct: false
    - text: Тип інтернет-з'єднання
      correct: false
    explanation: Нейромережа — модель машинного навчання з «нейронами».
  - question: 'DOU — це:'
    options:
    - text: Українська IT-спільнота
      correct: true
    - text: Мова програмування
      correct: false
    - text: Тип кібератаки
      correct: false
    - text: Хмарна платформа
      correct: false
    explanation: DOU (dou.ua) — найбільша українська IT-спільнота.
  - question: Що означає «задеплоїти»?
    options:
    - text: Видалити код
      correct: false
    - text: Розгорнути програму на сервері
      correct: true
    - text: Знайти помилку
      correct: false
    - text: Написати документацію
      correct: false
    explanation: Деплой — розгортання програми на робочому сервері.
  - question: Скільки мільярдів доларів склав експорт IT-послуг України у 2021 році?
    options:
    - text: Понад 6 мільярдів
      correct: true
    - text: 1 мільярд
      correct: false
    - text: 500 мільйонів
      correct: false
    - text: 20 мільярдів
      correct: false
    explanation: Експорт IT-послуг у 2021 році перевищив 6 млрд доларів.
  - question: Яка архітектура використовується в сучасних мовних моделях як GPT?
    options:
    - text: Трансформер
      correct: true
    - text: CNN
      correct: false
    - text: RNN
      correct: false
    - text: GAN
      correct: false
    explanation: Трансформери — основа сучасних великих мовних моделей.
  - question: Що таке двофакторна аутентифікація?
    options:
    - text: Пароль + додатковий код
      correct: true
    - text: Два різних паролі
      correct: false
    - text: Два облікових записи
      correct: false
    - text: Два сервера
      correct: false
    explanation: 2FA — пароль плюс код з SMS або застосунку.
  - question: 'Prometheus — це:'
    options:
    - text: Платформа безкоштовних онлайн-курсів
      correct: true
    - text: Мова програмування
      correct: false
    - text: Хмарний сервіс
      correct: false
    - text: Антивірусна програма
      correct: false
    explanation: Prometheus — українська платформа безкоштовної онлайн-освіти.
- type: true-false
  title: 'Правда чи ні: факти про IT'
  instruction: Визначте, чи правдиве кожне твердження.
  items:
  - statement: Grammarly — це українська компанія.
    correct: true
    explanation: Так, Grammarly заснували українці у Києві.
  - statement: ШІ може повністю замінити програмістів.
    correct: false
    explanation: ШІ — інструмент, що підвищує продуктивність, але не замінює розробників.
  - statement: Фішинг — це тип кібератаки.
    correct: true
    explanation: Фішинг — обман через підроблені листи чи сайти.
  - statement: AWS — це продукт компанії Microsoft.
    correct: false
    explanation: AWS — хмарна платформа Amazon, не Microsoft.
  - statement: Перший комп'ютер у континентальній Європі створено в Україні.
    correct: true
    explanation: МЭСМ створив Сергій Лебедєв у Києві в 1951 році.
  - statement: «Баг» — це офіційний український термін.
    correct: false
    explanation: '«Баг» — це сленг. Офіційно: «помилка», «збій».'
  - statement: DDoS-атака перевантажує сервер запитами.
    correct: true
    explanation: DDoS — атака через масове надсилання запитів.
  - statement: Усі дані в хмарі зберігаються в Україні.
    correct: false
    explanation: Хмарні дата-центри розташовані по всьому світу.
  - statement: Двофакторна аутентифікація підвищує безпеку.
    correct: true
    explanation: 2FA додає рівень захисту понад пароль.
  - statement: Нейромережі створені на основі людського мозку.
    correct: true
    explanation: Нейромережі математично моделюють роботу нейронів.
  - statement: DevOps — це мова програмування.
    correct: false
    explanation: DevOps — методологія розробки та операцій.
  - statement: Після 2022 року кількість кібератак на Україну зменшилась.
    correct: false
    explanation: Після вторгнення кількість кібератак різко зросла.
