    options:
    - функції
    - функціонал
    - функціональності
    - функціональні
    explanation: '«Функціонали» — неправильна множина. Правильно: функції.'
  - sentence: Пароль повинен содержати спецсимволи.
    error: содержати
    answer: містити
    options:
    - містити
    - включати
    - мати
    - утримувати
    explanation: '«Содержати» — русизм. Правильно: містити.'
  - sentence: Компанія реалізує проект по кібербезпеці.
    error: по кібербезпеці
    answer: з кібербезпеки
    options:
    - з кібербезпеки
    - про кібербезпеку
    - для кібербезпеки
    - на кібербезпеку
    explanation: '«По» — часто русизм. Правильно: проект з кібербезпеки.'
