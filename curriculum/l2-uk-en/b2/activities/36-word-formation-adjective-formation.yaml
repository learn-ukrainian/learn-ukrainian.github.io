- type: cloze
  title: Оберіть правильний суфікс для утворення прикметника
  passage: 'Це {національний|націяльний|національький|націонний} музей мистецтва (від «нація»). Він працює в {міській|містовій|місточній|містяній} раді (від «місто»). Вона носить {українську|україняну|українальну|україновую} вишиванку (від «Україна»).

    Це {сільський|селовий|сільовий|селяний} побут населення (від «село»). Він має {професійний|професіяний|професійський|професіональний} досвід у цій галузі (від «професія»). Вона працює в {центральній|центровій|центряній|центричній} бібліотеці (від «центр»).

    Це {німецький|німечинський|німеччинський|німецякий} автомобіль виробництва (від «Німеччина»). Вона має {музичну|музикальну|музикову|музичальну} освіту (від «музика»). Це {основний|основовий|основальний|основяний} принцип роботи (від «основа»).

    Він займає {головну|головальну|головську|головову} посаду (від «голова»). Це {додатковий|додаточний|додатний|додаткальний} матеріал для вивчення (від «додаток»). Вона виконує {допоміжні|допомогові|допоможні|допомогальні} функції (від «допомога»).

    Це {складне|складнісне|складове|складальне} завдання для студентів (від «складність»). Рішення виявилося {простим|простотним|простовим|простальним} (від «простота»). Потрібен {системний|системовий|системальний|систематий} підхід до проблеми (від «система»).

    Це {комплексне|комплексове|комплексальне|комплексичне} дослідження питання (від «комплекс»).'
  instruction: Заповніть пропуски, обравши правильні слова.
- type: true-false
  title: Правила творення прикметників
  items:
  - statement: Прикметник «український» утворений від іменника «Україна» за допомогою суфікса -ський.
    correct: true
    explanation: Так, це типова модель творення прикметників від назв країн.
  - statement: Прикметник «німецький» має суфікс -ецький.
    correct: false
    explanation: Суфікс -цький, а не -ецький. Чергування ч→ц відбувається в основі.
  - statement: Складні прикметники на позначення кольорів пишуться через дефіс.
    correct: true
    explanation: Так, синьо-жовтий, темно-зелений, світло-синій — через дефіс.
  - statement: Прикметник «темноволосий» пишеться через дефіс.
    correct: false
    explanation: Прикметники зовнішності (ознака + частина тіла) пишуться разом — темноволосий.
  - statement: Суфікс -альний є книжним варіант суфікса -ний.
    correct: true
    explanation: Так, -альний частіше зустрічається в книжних, офіційних текстах.
  - statement: «Музикальний» і «музичний» — це синоніми з різним стилістичним забарвленням.
    correct: true
    explanation: Так, «музикальний» — книжний, «музичний» — нейтральний варіант.
  - statement: Прикметник «козацький» утворений без чергування приголосних.
    correct: false
    explanation: Відбувається чергування к→ц, тому козак → козацький.
  - statement: «Комплексний» і «системний» мають однакове значення.
    correct: false
    explanation: «Комплексний» — всебічний, «системний» — який утворює систему. Це різні значення.
  - statement: Прикметник «самобутній» означає «оригінальний, унікальний».
    correct: true
    explanation: Так, «самобутній» буквально означає «сам собою» — оригінальний, неповторний.
  - statement: Складні прикметники типу «науково-технічний» пишуться разом.
    correct: false
    explanation: Прикметники від двох рівноправних понять пишуться через дефіс.
  - statement: Прикметник «сільський» утворений від «село» з чергуванням е→і.
    correct: true
    explanation: Так, при словотворенні відбувається чергування голосних — село → сільський.
  - statement: Суфікс -ський є найпродуктивнішим для творення прикметників від географічних назв.
    correct: true
    explanation: Так, більшість прикметників від назв країн і міст мають суфікс -ський/-цький.
  - statement: «Первісний» і «вторинний» — це антоніми.
    correct: true
    explanation: Так, «первісний» (початковий) протиставляється «вторинному» (похідному).
  - statement: Прикметник «добросердечний» пишеться через дефіс.
    correct: false
    explanation: Прикметники якості характеру (добрий + серце) пишуться разом.
  - statement: При творенні прикметника «професійний» від «професія» відбувається чергування.
    correct: true
    explanation: Так, -ія → -ій перед суфіксом -ний.
  - statement: «Різноманітний» — це простий, а не складний прикметник.
    correct: false
    explanation: «Різноманітний» — складний прикметник від «різний» + «манітний» (різновидний).
  instruction: Визначте, чи твердження правильне.
