- type: quiz
  title: Розпізнавання словотвірних моделей
  items:
  - question: Який суфікс зазвичай використовується для творення прикметника «український» від базового іменника «Україна» для позначення державної приналежності?
    options:
    - text: -ний
      correct: false
    - text: -ський
      correct: true
    - text: -альний
      correct: false
    - text: -овий
      correct: false
    explanation: Прикметник «український» утворений від «Україна» за допомогою суфікса -ський, який вказує на належність до країни.
  - question: Визначте, яке саме чергування приголосних відбувається при творенні прикметника «німецький» від іменника «Німеччина» в українській мові.
    options:
    - text: ч → ц
      correct: true
    - text: к → ц
      correct: false
    - text: г → з
      correct: false
    - text: Без чергування
      correct: false
    explanation: При додаванні суфікса -ький до основи на -ч відбувається чергування ч → ц, тому «німецький».
  - question: Який саме прикметник утворений від іменника «місто» за допомогою продуктивного суфікса -ський для позначення міської приналежності?
    options:
    - text: містовий
      correct: false
    - text: міський
      correct: true
    - text: місточний
      correct: false
    - text: містяний
      correct: false
    explanation: Від «місто» утворюється прикметник «міський» — той, що стосується міста.
  - question: Оберіть відповідний суфікс, який використовується для творення книжного прикметника «національний» від абстрактного іменника «нація»?
    options:
    - text: -ський
      correct: false
    - text: -ний
      correct: false
    - text: -альний
      correct: true
    - text: -овий
      correct: false
    explanation: Прикметник «національний» утворений за допомогою суфікса -альний від іменника «нація».
  - question: Визначте правильний тип написання складного прикметника «синьо-жовтий» — через дефіс чи разом, згідно з правилами орфографії.
    options:
    - text: Через дефіс, бо позначає два кольори
      correct: true
    - text: Разом, бо це одне слово
      correct: false
    - text: Окремо, бо це два слова
      correct: false
    - text: Залежить від контексту
      correct: false
    explanation: Прикметники, що позначають поєднання кольорів, пишуться через дефіс.
  - question: Як саме правильно пишеться складний прикметник «темноволосий», що позначає ознаку зовнішності людини за кольором волосся?
    options:
    - text: Через дефіс (темно-волосий)
      correct: false
    - text: Разом (темноволосий)
      correct: true
    - text: Окремо (темно волосий)
      correct: false
    - text: Залежить від контексту
      correct: false
    explanation: Прикметники, що описують зовнішність (ознака + частина тіла), пишуться разом.
  - question: Оберіть прикметник, що має значення «який має властивості певної впорядкованої системи» та використовується у наукових текстах.
    options:
    - text: систематичний
      correct: false
    - text: системний
      correct: true
    - text: системовий
      correct: false
    - text: системальний
      correct: false
    explanation: «Системний» означає «який утворює систему, упорядкований», тоді як «систематичний» — «регулярний».
  - question: Поясніть стилістичну різницю між прикметниками «музикальний» та «музичний» при їхньому використанні у різних регістрах мовлення.
    options:
    - text: Значенням
      correct: false
    - text: Регістром (стилем)
      correct: true
    - text: Частиною мови
      correct: false
    - text: Нічим не відрізняється
      correct: false
    explanation: «Музикальний» — книжний варіант, «музичний» — нейтральний. Обидва мають однакове значення.
  - question: Який саме суфікс використовується для творення прикметників від географічних назв, що закінчуються на приголосні -к, -г, -х?
    options:
    - text: -ський
      correct: false
    - text: -цький
      correct: true
    - text: -ний
      correct: false
    - text: -альний
      correct: false
    explanation: Після -к, -г, -х відбувається чергування, і суфікс набуває форми -цький (козак → козацький).
  - question: Поясніть процес утворення прикметника «сільський» від іменника «село», вказуючи на всі фонетичні зміни в корені слова.
    options:
    - text: село + -ський = сельський
      correct: false
    - text: село + -ський = сільський (з чергуванням е→і)
      correct: true
    - text: село + -ний = сільний
      correct: false
    - text: село + -овий = селовий
      correct: false
    explanation: При творенні прикметника відбувається чергування е→і в корені, тому «сільський».
  - question: Який складний прикметник в українській мові означає «такий, що має надзвичайно добре та милосердне серце»?
    options:
    - text: добросерцевий
      correct: false
    - text: добросердечний
      correct: true
    - text: добре-сердечний
      correct: false
    - text: добросердний
      correct: false
    explanation: Прикметник «добросердечний» утворений від «добрий» + «серце» і означає «який має добре серце».
  - question: Визначте правильне написання складного прикметника «науково-публіцистичний», що позначає поєднання двох різних сфер інтелектуальної діяльності.
    options:
    - text: Разом (науковопубліцистичний)
      correct: false
    - text: Через дефіс (науково-публіцистичний)
      correct: true
    - text: Окремо (науково публіцистичний)
      correct: false
    - text: Залежить від контексту
      correct: false
    explanation: Прикметники, утворені від двох рівноправних понять (наукова + публіцистична сфера), пишуться через дефіс.
  - question: Оберіть найбільш точне визначення для прикметника «самобутній», який часто використовується для опису унікальності української культури.
    options:
    - text: Сам побутовий
      correct: false
    - text: Оригінальний, унікальний
      correct: true
    - text: Сам по собі існуючий
      correct: false
    - text: Побутовий
      correct: false
    explanation: «Самобутній» означає «оригінальний, унікальний, неповторний» — буквально «сам собою».
  - question: Який прикметник у сучасній мові є найбільш точним антонімом до слова «первісний», що означає початковий етап розвитку?
    options:
    - text: кінцевий
      correct: false
    - text: вторинний
      correct: true
    - text: останній
      correct: false
    - text: завершальний
      correct: false
    explanation: «Первісний» (первинний, початковий) має антонім «вторинний» (похідний, не початковий).
  - question: Опишіть детально процес утворення прикметника «професійний» від іменника «професія», враховуючи зміни на межі морфем.
    options:
    - text: професія + -ний = професіяний
      correct: false
    - text: професія + -ний = професійний (з чергуванням)
      correct: true
    - text: професія + -альний = професіальний
      correct: false
    - text: професія + -ський = професійський
      correct: false
    explanation: При творенні прикметника «професійний» відбувається зміна -ія → -ій перед суфіксом -ний.
  - question: Який прикметник у науковому стилі означає «такий, що комплексно та всебічно охоплює всі можливі аспекти проблеми»?
    options:
    - text: системний
      correct: false
    - text: комплексний
      correct: true
    - text: складний
      correct: false
    - text: повний
      correct: false
    explanation: «Комплексний» означає «всебічний, що охоплює різні аспекти», тоді як «системний» — «що утворює систему».
  instruction: Оберіть правильну відповідь.
