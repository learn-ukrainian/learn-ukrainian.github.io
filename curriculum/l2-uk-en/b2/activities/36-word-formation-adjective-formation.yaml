- type: quiz
  title: Розпізнавання словотвірних моделей
  items:
  - question: Який суфікс використано для творення прикметника "український" від іменника "Україна"?
    options:
    - text: -ний
      correct: false
    - text: -ський
      correct: true
    - text: -альний
      correct: false
    - text: -овий
      correct: false
    explanation: Прикметник "український" утворений від "Україна" за допомогою суфікса -ський, який вказує на належність до
      країни.
  - question: Яке чергування приголосних відбувається при творенні прикметника "німецький" від "Німеччина"?
    options:
    - text: ч → ц
      correct: true
    - text: к → ц
      correct: false
    - text: г → з
      correct: false
    - text: Без чергування
      correct: false
    explanation: При додаванні суфікса -ький до основи на -ч відбувається чергування ч → ц, тому "німецький".
  - question: Який прикметник утворений від іменника "місто" за допомогою суфікса -ський?
    options:
    - text: містовий
      correct: false
    - text: міський
      correct: true
    - text: місточний
      correct: false
    - text: містяний
      correct: false
    explanation: Від "місто" утворюється прикметник "міський" — той, що стосується міста.
  - question: Який суфікс використовується для творення прикметника "національний" від "нація"?
    options:
    - text: -ський
      correct: false
    - text: -ний
      correct: false
    - text: -альний
      correct: true
    - text: -овий
      correct: false
    explanation: Прикметник "національний" утворений за допомогою суфікса -альний від іменника "нація".
  - question: Який тип складного прикметника "синьо-жовтий" — через дефіс чи разом?
    options:
    - text: Через дефіс, бо позначає два кольори
      correct: true
    - text: Разом, бо це одне слово
      correct: false
    - text: Окремо, бо це два слова
      correct: false
    - text: Залежить від контексту
      correct: false
    explanation: Прикметники, що позначають поєднання кольорів, пишуться через дефіс.
  - question: Як пишеться складний прикметник "темноволосий" — разом чи через дефіс?
    options:
    - text: Через дефіс (темно-волосий)
      correct: false
    - text: Разом (темноволосий)
      correct: true
    - text: Окремо (темно волосий)
      correct: false
    - text: Залежить від контексту
      correct: false
    explanation: Прикметники, що описують зовнішність (ознака + частина тіла), пишуться разом.
  - question: Який прикметник означає "який має властивості системи"?
    options:
    - text: систематичний
      correct: false
    - text: системний
      correct: true
    - text: системовий
      correct: false
    - text: системальний
      correct: false
    explanation: '"Системний" означає "який утворює систему, упорядкований", тоді як "систематичний" — "регулярний".'
  - question: Чим відрізняється "музикальний" від "музичний"?
    options:
    - text: Значенням
      correct: false
    - text: Регістром (стилем)
      correct: true
    - text: Частиною мови
      correct: false
    - text: Нічим не відрізняється
      correct: false
    explanation: '"Музикальний" — книжний варіант, "музичний" — нейтральний. Обидва мають однакове значення.'
  - question: Який суфікс використовується для творення прикметників від географічних назв на -к, -г, -х?
    options:
    - text: -ський
      correct: false
    - text: -цький
      correct: true
    - text: -ний
      correct: false
    - text: -альний
      correct: false
    explanation: Після -к, -г, -х відбувається чергування, і суфікс набуває форми -цький (козак → козацький).
  - question: Як утворюється прикметник "сільський" від іменника "село"?
    options:
    - text: село + -ський = сельський
      correct: false
    - text: село + -ський = сільський (з чергуванням е→і)
      correct: true
    - text: село + -ний = сільний
      correct: false
    - text: село + -овий = селовий
      correct: false
    explanation: При творенні прикметника відбувається чергування е→і в корені, тому "сільський".
  - question: Який складний прикметник означає "який має добре серце"?
    options:
    - text: добросерцевий
      correct: false
    - text: добросердечний
      correct: true
    - text: добре-сердечний
      correct: false
    - text: добросердний
      correct: false
    explanation: Прикметник "добросердечний" утворений від "добрий" + "серце" і означає "який має добре серце".
  - question: Як пишеться складний прикметник "науково-публіцистичний"?
    options:
    - text: Разом (науковопубліцистичний)
      correct: false
    - text: Через дефіс (науково-публіцистичний)
      correct: true
    - text: Окремо (науково публіцистичний)
      correct: false
    - text: Залежить від контексту
      correct: false
    explanation: Прикметники, утворені від двох рівноправних понять (наукова + публіцистична сфера), пишуться через дефіс.
  - question: Що означає прикметник "самобутній"?
    options:
    - text: Сам побутовий
      correct: false
    - text: Оригінальний, унікальний
      correct: true
    - text: Сам по собі існуючий
      correct: false
    - text: Побутовий
      correct: false
    explanation: '"Самобутній" означає "оригінальний, унікальний, неповторний" — буквально "сам собою".'
  - question: Який прикметник є антонімом до "первісний"?
    options:
    - text: кінцевий
      correct: false
    - text: вторинний
      correct: true
    - text: останній
      correct: false
    - text: завершальний
      correct: false
    explanation: '"Первісний" (первинний, початковий) має антонім "вторинний" (похідний, не початковий).'
  - question: Як утворюється прикметник "професійний" від іменника "професія"?
    options:
    - text: професія + -ний = професіяний
      correct: false
    - text: професія + -ний = професійний (з чергуванням)
      correct: true
    - text: професія + -альний = професіальний
      correct: false
    - text: професія + -ський = професійський
      correct: false
    explanation: При творенні прикметника "професійний" відбувається зміна -ія → -ій перед суфіксом -ний.
  - question: Який прикметник означає "такий, що охоплює всі аспекти"?
    options:
    - text: системний
      correct: false
    - text: комплексний
      correct: true
    - text: складний
      correct: false
    - text: повний
      correct: false
    explanation: '"Комплексний" означає "всебічний, що охоплює різні аспекти", тоді як "системний" — "що утворює систему".'
