- type: quiz
  title: Комплексна перевірка знань зі словотворення
  items:
  - question: Який суфікс є найпродуктивнішим для творення прикметників від назв країн?
    options:
    - text: -ний
      correct: false
    - text: -ський/-цький
      correct: true
    - text: -альний
      correct: false
    - text: -овий
      correct: false
    explanation: Суфікс -ський/-цький є найпродуктивнішим для географічних назв (понад 5000 похідних).
  - question: При творенні якого прикметника відбувається чергування к→ц?
    options:
    - text: український
      correct: false
    - text: німецький
      correct: false
    - text: козацький
      correct: true
    - text: міський
      correct: false
    explanation: Козак → козацький (чергування к→ц перед суфіксом -ький).
  - question: Який принцип визначає написання складного прикметника через дефіс?
    options:
    - text: Два рівноправні поняття
      correct: true
    - text: Ознака + частина тіла
      correct: false
    - text: Якість характеру
      correct: false
    - text: Будь-які два слова
      correct: false
    explanation: Через дефіс пишуться прикметники від двох рівноправних понять (науково-технічний).
  - question: Як пишеться прикметник "білолиций"?
    options:
    - text: Через дефіс
      correct: false
    - text: Разом
      correct: true
    - text: Окремо
      correct: false
    - text: Залежить від контексту
      correct: false
    explanation: Прикметники зовнішності (ознака + частина тіла) пишуться разом.
  - question: Чим відрізняються "комплексний" і "системний"?
    options:
    - text: Однакові за значенням
      correct: false
    - text: '"Комплексний" — всебічний, "системний" — упорядкований'
      correct: true
    - text: '"Системний" — всебічний, "комплексний" — упорядкований'
      correct: false
    - text: Різняться лише стилем
      correct: false
    explanation: '"Комплексний" означає всебічний охват, "системний" — наявність системи, упорядкованості.'
  - question: Який прикметник є книжним варіантом?
    options:
    - text: музичний
      correct: false
    - text: музикальний
      correct: true
    - text: музиковий
      correct: false
    - text: музикований
      correct: false
    explanation: '"Музикальний" — книжний варіант, "музичний" — нейтральний.'
  - question: Від якого слова утворений прикметник "самобутній"?
    options:
    - text: сам + бути
      correct: true
    - text: сам + побут
      correct: false
    - text: само + бутній
      correct: false
    - text: самий + бути
      correct: false
    explanation: '"Самобутній" — від "сам" + "бути", буквально "сам собою" — оригінальний.'
  - question: Яке чергування відбувається при творенні "сільський" від "село"?
    options:
    - text: о→і
      correct: false
    - text: е→і
      correct: true
    - text: е→є
      correct: false
    - text: Без чергування
      correct: false
    explanation: При словотворенні відбувається чергування е→і в корені — село → сільський.
  - question: Який прикметник означає "початковий, первинний"?
    options:
    - text: вторинний
      correct: false
    - text: первісний
      correct: true
    - text: основний
      correct: false
    - text: головний
      correct: false
    explanation: '"Первісний" означає "початковий, первинний", його антонім — "вторинний".'
  - question: Як пишеться складний прикметник "темно-зелений"?
    options:
    - text: Разом
      correct: false
    - text: Через дефіс
      correct: true
    - text: Окремо
      correct: false
    - text: Залежить від контексту
      correct: false
    explanation: Прикметники на позначення відтінків кольору пишуться через дефіс.
  - question: Який суфікс використовується у прикметнику "професійний"?
    options:
    - text: -ський
      correct: false
    - text: -альний
      correct: false
    - text: -ний
      correct: true
    - text: -овий
      correct: false
    explanation: Прикметник "професійний" утворений від "професія" за допомогою суфікса -ний.
  - question: Який прикметник НЕ є складним?
    options:
    - text: різноманітний
      correct: false
    - text: синьо-жовтий
      correct: false
    - text: національний
      correct: true
    - text: добросердечний
      correct: false
    explanation: '"Національний" — простий прикметник (від "нація" + -альний), не складний.'
  - question: Як правильно утворити прикметник від "Львів"?
    options:
    - text: львовий
      correct: false
    - text: львівський
      correct: true
    - text: львівний
      correct: false
    - text: львівальний
      correct: false
    explanation: Від назв міст прикметники утворюються за допомогою суфікса -ський — львівський.
  - question: Який прикметник означає "особливий, відмінний від інших"?
    options:
    - text: самобутній
      correct: false
    - text: своєрідний
      correct: true
    - text: різноманітний
      correct: false
    - text: комплексний
      correct: false
    explanation: '"Своєрідний" означає "особливий, відмінний від інших, характерний".'
  - question: Як пишеться прикметник "історико-культурний"?
    options:
    - text: Разом
      correct: false
    - text: Через дефіс
      correct: true
    - text: Окремо
      correct: false
    - text: Залежить від контексту
      correct: false
    explanation: Прикметники від двох рівноправних понять (історія + культура) пишуться через дефіс.
  - question: Який прикметник є антонімом до "основний"?
    options:
    - text: головний
      correct: false
    - text: допоміжний
      correct: true
    - text: центральний
      correct: false
    - text: системний
      correct: false
    explanation: '"Основний" (головний) протиставляється "допоміжному" (другорядному).'
