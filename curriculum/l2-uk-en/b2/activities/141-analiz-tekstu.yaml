- type: fill-in
  id: 141-06-rhetoric-structure
  title: Структура аргументації
  items:
  - sentence: У першій частині есе, яка називається ___, автор знайомить читача з
      темою.
    answer: вступ
    options:
    - вступ
    - висновок
    - теза
    - аргумент
  - sentence: Головна ідея тексту називається ___.
    answer: теза
    options:
    - теза
    - цитата
    - контекст
    - стиль
  - sentence: Для доведення своєї думки автор наводить ___.
    answer: аргументи
    options:
    - аргументи
    - емоції
    - помилки
    - запитання
  - sentence: У кінці тексту автор робить ___.
    answer: висновок
    options:
    - висновок
    - вступ
    - початок
    - заголовок
  - sentence: Щоб показати об'єктивність, варто згадати ___.
