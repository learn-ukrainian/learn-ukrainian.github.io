- type: quiz
  id: 141-04-bias-detect
  title: Виявлення упередженості
  items:
  - question: Яке речення є НЕЙТРАЛЬНИМ?
    options:
    - text: Політик виступив із промовою про податки.
      correct: true
    - text: Політик нахабно брехав про податки.
      correct: false
    - text: Мудрий політик пояснив нам про податки.
      correct: false
    - text: Політик нарешті сказав правду.
      correct: false
  - question: Яке речення містить ЕМОЦІЙНЕ ЗАБАРВЛЕННЯ?
    options:
    - text: Цей жахливий закон знищить економіку!
      correct: true
    - text: Закон передбачає зміни в оподаткуванні.
      correct: false
    - text: Парламент ухвалив закон у другому читанні.
      correct: false
    - text: Президент підписав закон вчора.
      correct: false
  - question: Яке слово вказує на СУБ'ЄКТИВНУ думку?
    options:
    - text: На жаль
      correct: true
    - text: Вчора
      correct: false
    - text: П'ять
      correct: false
    - text: Київ
      correct: false
  - question: Виберіть об'єктивний заголовок.
    options:
    - text: Ціни на паливо зросли на 10%.
      correct: true
    - text: Грабіжницькі ціни на паливо шокують водіїв!
      correct: false
    - text: Нарешті гідні ціни на паливо!
      correct: false
    - text: Влада знову грабує народ!
      correct: false
  - question: Яке джерело є найбільш надійним?
    options:
    - text: Наукова стаття
      correct: true
    - text: Коментар у Фейсбуці
      correct: false
    - text: Блог невідомого автора
      correct: false
    - text: Рекламний буклет
      correct: false
  - question: Що є фактом, а не думкою?
    options:
    - text: Вода кипить при 100°C.
      correct: true
    - text: Кава смачніша за чай.
      correct: false
    - text: Літо — найкраща пора року.
      correct: false
    - text: Ця книга нудна.
      correct: false
  - question: Яка фраза є узагальненням?
    options:
    - text: Всі чоловіки однакові.
      correct: true
    - text: Мій сусід — чоловік.
      correct: false
    - text: Багато чоловіків люблять футбол.
      correct: false
    - text: Деякі чоловіки носять окуляри.
      correct: false
  - question: Що таке 'ad hominem'?
    options:
    - text: Атака на особу, а не на аргумент.
      correct: true
    - text: Використання статистики.
      correct: false
    - text: Логічний висновок.
      correct: false
    - text: Цитата відомої людини.
      correct: false
