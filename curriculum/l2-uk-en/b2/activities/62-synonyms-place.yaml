module: b2-62
level: B2
activities:
    -   type: match-up
        title: "Знайдіть місце"
        instruction: "З'єднайте слово з його точним тлумаченням або сферою."
        pairs:
            -   left: "тут"
                right: "нейтральне: місце мовця"
            -   left: "тутечки"
                right: "розмовне: затишне місце"
            -   left: "он там"
                right: "вказівка на віддалений об'єкт"
            -   left: "звідти"
                right: "джерело руху від об'єкта"
            -   left: "сюди"
                right: "напрямок до мовця"
            -   left: "ген-ген"
                right: "поетичне: дуже далеко"
            -   left: "локація"
                right: "конкретне сучасне місце"
            -   left: "всюди"
                right: "у кожній точці простору"

    -   type: quiz
        title: "Орієнтування у просторі"
        instruction: "Яке слово найкраще вказує на місце у наведеній ситуації?"
        items:
            -   question: "Ви стоїте прямо біля пам'ятника і хочете точно вказати на це місце. Ви кажете..."
                options:
                    -   text: "ось тут"
                        correct: true
                    -   text: "десь там"
                        correct: false
                    -   text: "звідкись"
                        correct: false
                    -   text: "ніде"
                        correct: false
                explanation: "'Ось тут' — найбільш точна вказівка на близьку точку."
            -   question: "Ви в гостях у бабусі, в дуже затишній маленькій кімнаті. Яке слово підкреслить цей затишок?"
                options:
                    -   text: "тутечки"
                        correct: true
                    -   text: "на цій території"
                        correct: false
                    -   text: "в даній локації"
                        correct: false
                    -   text: "в зоні"
                explanation: "'Тутечки' має пестливий та домашній відтінок."
            -   question: "Офіційний представник розповідає про історичні події на конкретному полі. Він каже..."
                options:
                    -   text: "на цьому місці"
                        correct: true
                    -   text: "тутечки"
                        correct: false
                    -   text: "десь там"
                        correct: false
                    -   text: "сюди"
                        correct: false
                explanation: "'На цьому місці' — офіційно-діловий варіант для вказівки."
            -   question: "Ви бачите птаха дуже далеко за обрієм. Яке слово підкреслить цю нескінченну відстань?"
                options:
                    -   text: "ген-ген"
                        correct: true
                    -   text: "близько"
                        correct: false
                    -   text: "поруч"
                        correct: false
                    -   text: "тут"
                        correct: false
                explanation: "'Ген-ген' — поетичне позначення великої дальності."
            -   question: "Як ви назвете обмежений простір, де відбуваються зйомки фільму?"
                options:
                    -   text: "локація"
                        correct: true
                    -   text: "обрій"
                        correct: false
                    -   text: "межа"
                        correct: false
                    -   text: "вічність"
                explanation: "Локація — сучасний термін для визначеного місця дії."
            -   question: "Ви хочете поїхати відпочити, але ще не обрали конкретне місто. Ви кажете: 'Я маю...'"
                options:
                    -   text: "кудись поїхати"
                        correct: true
                    -   text: "тут залишитися"
                        correct: false
                    -   text: "звідси втекти"
                        correct: false
                    -   text: "всюди бути"
                explanation: "'Кудись' вказує на невизначений напрямок."
            -   question: "Яке слово описує адміністративну одиницю в Україні (наприклад, Полтавська)?"
                options:
                    -   text: "область"
                        correct: true
                    -   text: "точка"
                        correct: false
                    -   text: "куточок"
                        correct: false
                    -   text: "межа"
                explanation: "Область — стандартна назва адміністративної території."
            -   question: "Ви перебуваєте в центрі подій і хочете, щоб всі підійшли до вас. Ви гукаєте..."
                options:
                    -   text: "всі сюди!"
                        correct: true
                    -   text: "всі туди!"
                        correct: false
                    -   text: "всі звідси!"
                        correct: false
                    -   text: "всі там!"
                explanation: "'Сюди' — напрямок руху до мовця."

    -   type: group-sort
        title: "Статика чи Напрямок?"
        instruction: "Розподіліть слова за їхньою граматичною функцією (16+ елементів)."
        groups:
            -   name: "Де? (Статика)"
                items:
                    -   "тут"
                    -   "там"
                    -   "поруч"
                    -   "поблизу"
                    -   "близько"
                    -   "daлеко"
                    -   "всюди"
                    -   "ніде"
                    -   "десь"
            -   name: "Куди? Звідки? (Вектор)"
                items:
                    -   "сюди"
                    -   "туди"
                    -   "звідси"
                    -   "звідти"
                    -   "кудись"
                    -   "звідкись"
                    -   "навколо"
                    -   "вбік"
                    -   "вгору"

    -   type: unjumble
        title: "Складіть просторове речення"
        instruction: "Відновіть правильний порядок слів у реченнях про простір (речення 15-20 слів)."
        items:
            -   scrambled: "Я / перебуваю / тут / на / центральній / площі / біля / ратуші / і / з / великим / терпінням / чекаю / на / ваш / приїзд"
                answer: "Я перебуваю тут на центральній площі біля ратуші і з великим терпінням чекаю на ваш приїзд."
            -   scrambled: "Он / там / за / широкою / річкою / починається / надзвичайно / мальовничий / заповідник / де / кожен / може / знайти / свій / спокій / та / натхнення"
                answer: "Он там за широкою річкою починається надзвичайно мальовничий заповідник де кожен може знайти свій спокій та натхнення."
            -   scrambled: "Локація / Шацьких / озер / на / Волині / — / це / приклад / гармонійного / поєднання / чистої / води / та / густого / лісу / для / відпочинку"
                answer: "Локація Шацьких озер на Волині — це приклад гармонійного поєднання чистої води та густого лісу для відпочинку."
            -   scrambled: "Коли / ви / питаєте / дорогу / в / Херсоні / вам / можуть / ввічливо / сказати / що / потрібне / місце / розташоване / ось / тут / поруч"
                answer: "Коли ви питаєте дорогу в Херсоні вам можуть ввічливо сказати що потрібне місце розташоване ось тут поруч."
            -   scrambled: "Всюди / добре / а / вдома / найкраще / оскільки / саме / дім / є / центром / нашого / особистого / всесвіту / та / відчуття / безпеки"
                answer: "Всюди добре а вдома найкраще оскільки саме дім є центром нашого особистого всесвіту та відчуття безпеки."
            -   scrambled: "Звідси / відкривається / найкращий / вид / на / річку / тому / ми / вирішили / зупинитися / саме / на / цьому / місці / для / нашого / пікніка"
                answer: "Звідси відкривається найкращий вид на річку тому ми вирішили зупинитися саме на цьому місці для нашого пікніка."
            -   scrambled: "Ми / маємо / кудись / обов'язково / поїхати / на / вихідні / щоб / повністю / відпочити / від / нескінченного / міського / галасу / та / щоденного / стресу"
                answer: "Ми маємо кудись обов'язково поїхати на вихідні щоб повністю відпочити від нескінченного міського галасу та щоденного стресу."
            -   scrambled: "Простір / пам'яті / у / кожному / місті / вимагає / особливого / ставлення / та / дуже / точних / слів / для / вшанування / нашої / героїчної / історії"
                answer: "Простір пам'яті у кожному місті вимагає особливого ставлення та дуже точних слів для вшанування нашої героїчної історії."

    -   type: cloze
        title: "Шлях мандрівника"
        instruction: "Заповніть пропуски в тексті про подорож (16+ пропусків)."
        passage: |
            Моя подорож почалася {тут|там|ніде|тут}, у самому центрі {Миколаєва|Херсона|Одеси|Миколаєва}. Я стояв {поруч|далеко|всюди|поруч} із готелем і чекав на таксі. «Їдьмо {сюди|туди|звідси|сюди}!» — крикнув водій. Ми вирушили {кудись|десь|нікуди|кудись} у бік моря. Дорога була {довгою|близькою|тісною|довгою}. {Там|Тут|Всюди|Там}, на горизонті, вже виднілося {Чорне|Азовське|Біле|Чорне} море. {Звідси|Звідти|Всюди|Звідси} відкривався {неозорий|вузький|тісний|неозорий} простір. Я відчував, що {всюди|ніде|десь|всюди} панує спокій. Ми зупинилися в новій {локації|зоні|точці|локації} біля берега. На {цьому|тому|іншому|цьому} місці колись була фортеця. {Навколо|Всюди|Ніде|Навколо} нас були лише скелі та вода. Я хотів залишитися {тутечки|там|далеко|тутечки} назавжди. Але час кликав {туди|сюди|звідси|туди}, далі на південь. Ми поїхали {звідси|сюди|туди|звідси} ввечері. {Десь|Кудись|Ніде|Десь} у душі я знав, що повернуся. Мій внутрішній {компас|шлях|світ|компас} завжди покаже вірний {напрямок|місце|пункт|напрямок}. Територія {щастя|суму|розпачу|щастя} була знайдена.

    -   type: fill-in
        title: "Оберіть масштаб простору"
        instruction: "Вставте правильне слово на позначення обсягу території (10+ елементів)."
        items:
            -   sentence: "Ми перетнули [___] заповідника і побачили рідкісних птахів."
                answer: "межу"
                options:
                    -   "межу"
                    -   "точку"
                    -   "мить"
                    -   "годину"
            -   sentence: "Ця промислова [___] міста потребує термінової реновації."
                answer: "зона"
                options:
                    -   "зона"
                    -   "локація"
                    -   "область"
                    -   "точка"
            -   sentence: "Він шукав зручне [___], щоб поставити намет."
                answer: "місце"
                options:
                    -   "місце"
                    -   "район"
                    -   "обрій"
                    -   "територію"
            -   sentence: "[___] перед нашими очима був абсолютно порожнім."
                answer: "Простір"
                options:
                    -   "Простір"
                    -   "Точка"
                    -   "Куточок"
                    -   "Межа"
            -   sentence: "У цьому [___] міста завжди дуже гамірно та багато машин."
                answer: "районі"
                options:
                    -   "районі"
                    -   "області"
                    -   "країні"
                    -   "точці"
            -   sentence: "Ми визначили критичну [___] на карті нашого маршруту."
                answer: "точку"
                options:
                    -   "точку"
                    -   "територію"
                    -   "околицю"
                    -   "зону"
            -   sentence: "На [___] міста розташовані великі складські приміщення."
                answer: "околиці"
                options:
                    -   "околиці"
                    -   "центрі"
                    -   "точці"
                    -   "зоні"
            -   sentence: "Херсонська [___] славиться своїми кавунами та сонцем."
                answer: "область"
                options:
                    -   "область"
                    -   "зона"
                    -   "локація"
                    -   "місце"
            -   sentence: "Сонце повільно ховалося за далекий [___]."
                answer: "обрій"
                options:
                    -   "обрій"
                    -   "межу"
                    -   "куточок"
                    -   "район"
            -   sentence: "Ми створили затишний [___] для відпочинку в нашому саду."
                answer: "куточок"
                options:
                    -   "куточок"
                    -   "територію"
                    -   "зону"
                    -   "район"

    -   type: error-correction
        title: "Виправте місце"
        instruction: "Знайдіть і виправте слово, яке логічно або граматично не пасує."
        items:
            -   sentence: "Я йду там, щоб зустріти вас біля входу в метро."
                error: "там"
                answer: "туди"
                options:
                    -   "туди"
                    -   "сюди"
                    -   "звідси"
                    -   "всюди"
                explanation: "На запитання 'куди?' відповідає 'туди'."
            -   sentence: "Він стоїть сюди і чекає на вантажівку вже цілу годину."
                error: "сюди"
                answer: "тут"
                options:
                    -   "тут"
                    -   "там"
                    -   "поруч"
                    -   "близько"
                explanation: "Для статичного положення використовується 'тут'."
            -   sentence: "Ми побачили птаха поруч, на самісінькому обрії вдалині."
                error: "поруч"
                answer: "далеко"
                options:
                    -   "далеко"
                    -   "близько"
                    -   "тут"
                    -   "тутечки"
                explanation: "Обрій знаходиться далеко."
            -   sentence: "Ідіть он там, прямо на мене, я вас бачу."
                error: "on tam"
                answer: "сюди"
                options:
                    -   "сюди"
                    -   "туди"
                    -   "звідти"
                    -   "ніде"
                explanation: "Напрямок руху до мовця — це 'сюди'."
            -   sentence: "Ніде в нашому холодильнику лежать лише свіжі яблука."
                error: "Ніде"
                answer: "Тут"
                options:
                    -   "Тут"
                    -   "Всюди"
                    -   "Десь"
                    -   "Кудись"
                explanation: "'Ніде' суперечить наявності речей."
            -   sentence: "Кудись я вже був у цьому місті раніше, але забув де."
                error: "Кудись"
                answer: "Десь"
                options:
                    -   "Десь"
                    -   "Там"
                    -   "Тут"
                    -   "Звідкись"
                explanation: "Для невизначеного місця використовується 'десь'."
            -   sentence: "Виходьте сюди з автобуса, бо ваша зупинка вже минула."
                error: "сюди"
                answer: "звідси"
                options:
                    -   "звідси"
                    -   "туди"
                    -   "всюди"
                    -   "ніде"
                explanation: "Рух з певного місця — це 'звідси'."
            -   sentence: "Тісна кімната здавалася неозорим степом для мандрівника."
                error: "неозорим"
                answer: "маленьким"
                options:
                    -   "маленьким"
                    -   "широким"
                    -   "далеким"
                    -   "високим"
                explanation: "Тісна кімната — антонім неозорого простору."

