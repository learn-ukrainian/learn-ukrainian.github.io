- type: essay-response
  title: 'Творче завдання: Мій простір'
  instruction: Опишіть своє улюблене місце (дім, парк, місто), використовуючи просторові
    синоніми та фразеологізми (150-200 слів).
  prompt: Чому ця локація є для вас важливою? Як ви почуваєтеся, перебуваючи там?
    Використовуйте слова для позначення близькості та віддаленості.
  model_answer: '> [!model-answer]

    Моє улюблене місце — це старий парк у центрі **Миколаєва**. Коли я перебуваю

    **тут**, я відчуваю особливий спокій. Парк розташований зовсім **поруч** із

    моїм будинком, тому я можу приходити сюди **щодня**. **Звідси** відкривається

    чудовий вид на річку, а **ген-ген** на обрії можна побачити кораблі.


    У цьому парку є один затишний **куточок**, який я називаю своїм «місцем сили».

    Там завжди тиша, і здається, що всі міські проблеми залишаються десь **далеко**.

    Я вважаю, що кожна людина повинна мати таку **локацію**, де вона може побути

    наодинці зі своїми думками. Для мене цей парк — це не просто **територія** із

    деревами, а простір моєї особистої свободи та натхнення. Я намагаюся цінувати

    кожну мить, проведену в цьому прекрасному місці.

    '
