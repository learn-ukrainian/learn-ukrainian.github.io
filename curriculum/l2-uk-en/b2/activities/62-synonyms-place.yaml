    -   type: true-false
        title: "Нюанси локацій"
        instruction: "Визначте, чи правильно розрізнено просторові поняття."
        items:
            -   statement: "Слово 'локація' є сучасним терміном."
                correct: true
                explanation: "Так, воно популярне у медіа."
            -   statement: "'Тут' і 'сюди' — це повні синоніми."
                correct: false
                explanation: "Ні, вони розрізняють місце та напрямок."
            -   statement: "Вираз 'на цьому самому місці' є урочистим."
                correct: true
                explanation: "Так, це офіційна вказівка."
            -   statement: "'Ген-ген' описує дуже близьку відстань."
                correct: false
                explanation: "Ні, це слово для далекої відстані."
            -   statement: "Слово 'всюди' означає те саме, що й 'скрізь'."
                correct: true
                explanation: "Так, це абсолютні синоніми."
            -   statement: "'Околиця' — це центральна частина міста."
                correct: false
                explanation: "Навпаки, околиця — це край міста."
            -   statement: "'Поруч' вказує на безпосередню близькість."
                correct: true
                explanation: "Так, це сусідство."
            -   statement: "Слово 'ніде' означає повну відсутність місця."
                correct: true
                explanation: "Так, це точне значення."

