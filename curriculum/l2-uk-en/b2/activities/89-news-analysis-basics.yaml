- type: quiz
  title: Розуміння структури новин
  instruction: Виберіть правильну відповідь на основі матеріалу модуля.
  items:
    - question: Чому новинна стаття використовує структуру "перевернутої піраміди"?
      options:
        - text: Щоб читачі могли зрозуміти суть, навіть якщо не дочитають до кінця
          correct: true
        - text: Щоб приховати найважливішу інформацію
          correct: false
        - text: Щоб заплутати читача
          correct: false
        - text: Щоб додати сенсаційності
          correct: false
      explanation: Читачі часто не дочитують статті до кінця, тому журналіст розміщує критичні факти у перших абзацах.
    - question: Яка головна функція ліду в новинній статті?
      options:
        - text: Відповісти на п'ять ключових питань про подію
          correct: true
        - text: Висловити думку журналіста
          correct: false
        - text: Додати емоційності
          correct: false
        - text: Процитувати експертів
          correct: false
      explanation: Лід відповідає на питання хто, що, де, коли, чому, як — за 30 секунд читач розуміє суть події.
    - question: Що характеризує якісний новинний заголовок?
      options:
        - text: Баланс між інформативністю та привабливістю
          correct: true
        - text: Максимальна сенсаційність
          correct: false
        - text: Відсутність конкретики
          correct: false
        - text: Використання тільки великих літер
          correct: false
      explanation: Якісний заголовок чітко каже, що сталося, не вдаючись до маніпуляцій.
    - question: У чому різниця між фактом та думкою?
      options:
        - text: Факт можна перевірити, думка є оцінним судженням
          correct: true
        - text: Факт завжди правдивий, думка завжди помилкова
          correct: false
        - text: Різниці немає
          correct: false
        - text: Факти тільки в науці, думки тільки в мистецтві
          correct: false
      explanation: Факт має джерело та перевірність, думка виражає інтерпретацію або оцінку.
    - question: Що таке атрибуція джерела цитати?
      options:
        - text: Вказівка на те, хто сказав цитату
          correct: true
        - text: Переклад цитати іншою мовою
          correct: false
        - text: Коротке резюме цитати
          correct: false
        - text: Видалення цитати з тексту
          correct: false
      explanation: Атрибуція показує джерело — без неї цитата втрачає цінність.
    - question: Чому репортаж відрізняється від аналітичної статті?
      options:
        - text: Репортаж подає факти без оцінки, аналітика пояснює причини та наслідки
          correct: true
        - text: Репортаж довший за аналітику
          correct: false
        - text: Репортаж пишуть тільки про спорт
          correct: false
        - text: Аналітика не містить фактів
          correct: false
      explanation: Репортаж відповідає на "що", аналітика — на "чому" та "що далі".
    - question: Що таке забарвлена мова в новинах?
      options:
        - text: Вибір слів з емоційним забарвленням замість нейтральних
          correct: true
        - text: Використання кольорових шрифтів
          correct: false
        - text: Переклад з іншої мови
          correct: false
        - text: Складна наукова термінологія
          correct: false
      explanation: Наприклад, "терорист" vs "боєць опору" — обидва описують одну людину, але з різним забарвленням.
    - question: Яка роль крос-референції в медіаграмотності?
      options:
        - text: Перевірка інформації у кількох джерелах для підтвердження
          correct: true
        - text: Копіювання статей з різних медіа
          correct: false
        - text: Читання тільки одного улюбленого видання
          correct: false
        - text: Ігнорування альтернативних поглядів
          correct: false
      explanation: Якщо всі авторитетні медіа повідомляють схоже, ймовірність правдивості висока.
    - question: Що характеризує колонку як жанр?
      options:
        - text: Відкрите вираження авторської позиції
          correct: true
        - text: Абсолютна об'єктивність
          correct: false
        - text: Відсутність аргументації
          correct: false
        - text: Тільки факти без думок
          correct: false
      explanation: Колонка може бути різкою, провокативною — читач розуміє, що це суб'єктивний погляд.
    - question: Чому модальні слова важливі в новинах?
      options:
        - text: Вони виражають ступінь впевненості в твердженні
          correct: true
        - text: Вони роблять текст довшим
          correct: false
        - text: Вони замінюють цифри
          correct: false
        - text: Вони допомагають уникнути граматичних помилок
          correct: false
      explanation: 'Слова як "ймовірно", "можливо", "очевидно" сигналізують рівень впевненості журналіста.'
    - question: Що робить заголовок-клік маніпулятивним?
      options:
        - text: Він обіцяє сенсацію, яка не підтверджується у статті
          correct: true
        - text: Він надто короткий
          correct: false
        - text: Він містить цифри
          correct: false
        - text: Він написаний українською
          correct: false
      explanation: '"Шокуюча правда!" звучить сенсаційно, але часто не відповідає змісту статті.'
    - question: У чому різниця між прямою та непрямою мовою в новинах?
      options:
        - text: Пряма мова — точна цитата, непряма — переказ
          correct: true
        - text: Пряма мова завжди коротша
          correct: false
        - text: Непряма мова точніша
          correct: false
        - text: Різниці немає
          correct: false
      explanation: Пряма мова виразніша, непряма компактніша — журналісти вибирають залежно від контексту.
    - question: Чому важлива перевірка джерел при читанні новин?
      options:
        - text: Щоб оцінити авторитетність та експертизу автора
          correct: true
        - text: Щоб знайти граматичні помилки
          correct: false
        - text: Щоб дізнатися вік журналіста
          correct: false
        - text: Щоб зрозуміти, скільки сторінок у статті
          correct: false
      explanation: Стаття від експерта в авторитетному виданні має більшу вагу, ніж анонімна публікація.
    - question: Що таке упередженість у медійних виданнях?
      options:
        - text: Систематичне схилення до певної позиції через вибір фактів і формулювання
          correct: true
        - text: Публікація новин пізно ввечері
          correct: false
        - text: Використання складних слів
          correct: false
        - text: Відсутність фотографій
          correct: false
      explanation: Абсолютної об'єктивності не існує, але якісна журналістика мінімізує упередженість.
    - question: Яка функція публіцистичного стилю в новинах?
      options:
        - text: Балансувати між інформуванням та формуванням громадської думки
          correct: true
        - text: Тільки розважати читача
          correct: false
        - text: Приховувати інформацію
          correct: false
        - text: Використовувати тільки наукову термінологію
          correct: false
      explanation: Публіцистика інформує, але також переконує та провокує роздуми.
    - question: Чому розслідування вважається найцінішим жанром журналістики?
      options:
        - text: Воно викриває корупцію та зловживання з доказами
          correct: true
        - text: Воно найкоротше
          correct: false
        - text: Воно не вимагає перевірки фактів
          correct: false
        - text: Воно завжди анонімне
          correct: false
      explanation: Розслідування вимагає місяців роботи та подає детальний матеріал з документами.

- type: fill-in
  title: Медійна лексика в контексті
  instruction: Виберіть правильне слово для кожного речення.
  items:
    - sentence: Журналіст написав [___], що відкрито критикує нову політику уряду.
      answer: колонку
      options:
        - репортаж
        - колонку
        - лід
        - заголовок
    - sentence: Усі авторитетні медіа підтвердили інформацію, що говорить про високу [___] джерела.
      answer: достовірність
      options:
        - упередженість
        - маніпуляцію
        - достовірність
        - сенсацію
    - sentence: Стаття містить [___] експертів, які підтверджують головну думку.
      answer: цитати
      options:
        - заголовки
        - цитати
        - ліди
        - коментарі
    - sentence: Ми порівняли [___] з кількох різних видань, щоб зрозуміти повну картину.
      answer: висвітлення
      options:
        - упередженість
        - висвітлення
        - маніпуляцію
        - заголовки
    - sentence: 'Цей заголовок використовує [___] мову, називаючи протестувальників "радикалами".'
      answer: забарвлену
      options:
        - нейтральну
        - забарвлену
        - офіційну
        - наукову
    - sentence: '[___] статті чітко каже, що сталося та чому це важливо.'
      answer: Лід
      options:
        - Заголовок
        - Лід
        - Висновок
        - Коментар
    - sentence: Журналісти провели [___] корупційної схеми та опублікували докази.
      answer: розслідування
      options:
        - репортаж
        - колонку
        - розслідування
        - інтерв'ю
    - sentence: Проєкт StopFake займається [___] фактів та спростуванням дезінформації.
      answer: перевіркою
      options:
        - перевіркою
        - створенням
        - приховуванням
        - ігноруванням
    - sentence: Стаття демонструє [___], цитуючи тільки критиків без опонентів.
      answer: упередженість
      options:
        - об'єктивність
        - упередженість
        - нейтральність
        - достовірність
    - sentence: '[___] опублікувала детальний репортаж про події на Майдані.'
      answer: Журналістка
      options:
        - Журналістка
        - Упередженість
        - Стаття
        - Думка
    - sentence: 'Автор використовує модальне слово "ймовірно", щоб висловити [___] у прогнозі.'
      answer: невпевненість
      options:
        - категоричність
        - невпевненість
        - об'єктивність
        - емоційність
    - sentence: Читачі мають розвивати [___], щоб критично оцінювати новини.
      answer: медіаграмотність
      options:
        - упередженість
        - маніпуляцію
        - медіаграмотність
        - сенсаційність
    - sentence: Стаття подає [___] без емоційної оцінки, дозволяючи читачеві самостійно судити.
      answer: факти
      options:
        - думки
        - факти
        - маніпуляції
        - упередженість
    - sentence: Видання має чітку [___] політику, яка визначає тон публікацій.
      answer: редакційну
      options:
        - забарвлену
        - маніпулятивну
        - редакційну
        - сенсаційну
    - sentence: Міжнародні агентства [___] події в Україні для світової аудиторії.
      answer: висвітлюють
      options:
        - приховують
        - висвітлюють
        - ігнорують
        - спростовують
    - sentence: Критичний читач завжди [___] джерела перед тим, як прийняти інформацію за правду.
      answer: перевіряє
      options:
        - ігнорує
        - перевіряє
        - копіює
        - видаляє

- type: true-false
  title: Медіаграмотність — правда чи міф?
  instruction: Визначте, чи є твердження правдивим.
  items:
    - statement: Якісний заголовок завжди обіцяє шокуючу інформацію.
      correct: false
      explanation: Якісний заголовок балансує між інформативністю та привабливістю, уникаючи сенсаціоналізму.
    - statement: Лід має відповідати на питання хто, що, де, коли, чому, як.
      correct: true
      explanation: Це класичні журналістські питання, на які лід дає відповіді за 30 секунд читання.
    - statement: Репортаж може містити особисту думку журналіста про подію.
      correct: false
      explanation: Репортаж фокусується на фактах без оцінки — думки належать колонкам та аналітиці.
    - statement: Колонка — це жанр, де автор відкрито висловлює позицію.
      correct: true
      explanation: Колонка може бути різкою, провокативною — це законно для цього жанру.
    - statement: Факт можна перевірити, а думка є суб'єктивним судженням.
      correct: true
      explanation: Це фундаментальна відмінність для критичного читання новин.
    - statement: Абсолютна об'єктивність можлива, якщо журналіст дуже старається.
      correct: false
      explanation: Абсолютної об'єктивності не існує — кожен має світогляд, але якісна журналістика мінімізує упередженість.
    - statement: Крос-референція означає порівняння інформації з кількох джерел.
      correct: true
      explanation: Це важливий інструмент медіаграмотності для підтвердження достовірності.
    - statement: Заголовки-кліки точно відображають зміст статті.
      correct: false
      explanation: Заголовки-кліки жертвують точністю заради сенсаційності та залучення кліків.
    - statement: Забарвлена мова використовує нейтральні терміни.
      correct: false
      explanation: 'Забарвлена мова — це емоційні слова замість нейтральних: "терорист" vs "боєць опору".'
    - statement: Атрибуція цитати показує, хто її сказав.
      correct: true
      explanation: Без атрибуції цитата втрачає цінність — читач не знає джерела.
    - statement: Модальні слова виражають ступінь впевненості у твердженні.
      correct: true
      explanation: '"Ймовірно", "можливо", "очевидно" сигналізують рівень впевненості журналіста.'
    - statement: Розслідування можна написати за один день.
      correct: false
      explanation: Розслідування вимагає місяців роботи — пошук документів, інтерв'ю, перевірка фактів.
    - statement: Публіцистичний стиль балансує між інформативністю та впливовістю.
      correct: true
      explanation: Публіцистика інформує, але також формує громадську думку та провокує роздуми.
    - statement: Інфотейнмент ставить за мету розважити аудиторію, а не інформувати.
      correct: true
      explanation: Це поєднання розваги та інформації, де емоційна реакція важливіша за аналіз.
    - statement: Структура "перевернутої піраміди" розміщує найважливіше в кінці статті.
      correct: false
      explanation: Навпаки — найважливіша інформація на початку, деталі далі.
    - statement: Перевірка джерел допомагає оцінити авторитетність інформації.
      correct: true
      explanation: Стаття від експерта в авторитетному виданні має більшу вагу.

- type: error-correction
  title: Виправлення помилок у медійній лексиці
  instruction: Знайдіть та виправте ОДНУ помилку в кожному реченні.
  items:
    - sentence: Журналіст повідомив про подію, але не надав атрибуції до джерело.
      error: джерело
      answer: джерела
      options:
        - джерело
        - джерела
        - джерелом
        - джерелі
      explanation: Після прийменника "до" потрібен родовий відмінок — "джерела".
    - sentence: Стаття демонструє упередженість, цитуючи тільки критики без захисників.
      error: критики
      answer: критиків
      options:
        - критики
        - критиків
        - критиками
        - критикам
