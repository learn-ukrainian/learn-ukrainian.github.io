  - type: select
    id: 138-sel-1
    title: "Якість аргументації"
    instructions: "Виберіть усі характеристики, що роблять аргумент сильним."
    items:
      - prompt: "Які риси притаманні якісній академічній аргументації?"
        options:
          - text: "Спирається на перевірені джерела"
            correct: true
          - text: "Використовує багато сленгу для ефекту"
            correct: false
          - text: "Логічно пов'язана з основною тезою"
            correct: true
          - text: "Містить емоційні образи та вигуки"
            correct: false
          - text: "Підкріплена статистичними даними"
            correct: true
          - text: "Розглядає можливі заперечення (контраргументи)"
            correct: true
        explanation: "Сильна аргументація базується на логіці, фактах та об'єктивності."
      - prompt: "Виберіть форми порушення академічної доброчесності:"
        options:
          - text: "Плагіат (використання чужого без посилання)"
            correct: true
          - text: "Самоплагіат (повторне використання своїх робіт)"
            correct: true
          - text: "Парафраз із зазначенням автора"
            correct: false
          - text: "Фабрикація даних (вигадування результатів)"
            correct: true
