module: 138-academic-writing
level: B2
activities:
  - type: quiz
    id: 138-quiz-1
    title: "Структура та термінологія есе"
    instructions: "Виберіть правильну відповідь на запитання про академічне письмо."
    items:
      - prompt: "Яка частина есе зазвичай містить основну ідею, яку автор буде доводити в тексті?"
        options:
          - text: "Вступ (теза)"
            correct: true
          - text: "Основна частина (аргументи)"
          - text: "Висновок"
          - text: "Список джерел"
        explanation: "Теза — це основне твердження роботи, яке формулюється у вступі."
      - prompt: "Як називається перше речення абзацу, що формулює його головну думку?"
        options:
          - text: "Контраргумент"
          - text: "Тематичне речення"
            correct: true
          - text: "Посилання"
          - text: "Цитата"
        explanation: "Тематичне речення (topic sentence) задає фокус усьому абзацу."
      - prompt: "Що таке 'правило висхідної аргументації' в академічному письмі?"
        options:
          - text: "Починати з найсильнішого аргументу"
          - text: "Розташовувати аргументи від слабших до переконливіших"
            correct: true
          - text: "Використовувати тільки довгі речення"
          - text: "Писати висновок до вступу"
        explanation: "Висхідна аргументація допомагає нарощувати переконливість тексту."
      - prompt: "Який елемент структури дозволяє показати об’єктивність автора через аналіз протилежних думок?"
        options:
          - text: "Теза"
          - text: "Контраргумент"
            correct: true
          - text: "Чернетка"
          - text: "Плагіат"
        explanation: "Аналіз контраргументу свідчить про глибоке розуміння теми з різних боків."
      - prompt: "Що є головною метою висновку в академічному есе?"
        options:
          - text: "Надати нову статистику"
          - text: "Узагальнити сказане та підтвердити тезу"
            correct: true
          - text: "Попросити вибачення за помилки"
          - text: "Переказати весь текст заново"
        explanation: "Висновок має резюмувати результати аналізу, не вносячи нових даних."
      - prompt: "Який стиль аргументації йде від окремих спостережень до загального висновку?"
        options:
          - text: "Дедуктивний"
          - text: "Індуктивний"
            correct: true
          - text: "Метафоричний"
          - text: "Емоційний"
        explanation: "Індукція — це метод узагальнення на основі багатьох дрібних фактів."
      - prompt: "Як називається дослівне відтворення фрагменту чужого тексту?"
        options:
          - text: "Парафраз"
          - text: "Цитата"
            correct: true
          - text: "Анотація"
          - text: "Резюме"
        explanation: "Цитата вимагає лапок та обов'язкового посилання на автора."
      - prompt: "Яка ознака є характерною для академічного стилю в Україні?"
        options:
          - text: "Надмірна емоційність"
          - text: "Точність та логічна послідовність"
            correct: true
          - text: "Велика кількість сленгу"
          - text: "Відсутність будь-яких джерел"
        explanation: "Академічне письмо вимагає дисципліни мислення та чіткості вислову."

  - type: true-false
    id: 138-tf-1
    title: "Доброчесність та цитування"
    instructions: "Визначте, чи є твердження правдивим згідно з правилами академічної етики."
    items:
      - statement: "Парафраз чужої думки не потребує посилання на автора."
        correct: false
        explanation: "Посилання обов'язкове навіть при переказі власними словами."
      - statement: "Академічна доброчесність передбачає відповідальність за кожне написане слово."
        correct: true
        explanation: "Це фундамент довіри в науковому співтоваристві."
      - statement: "Плагіат може призвести до відрахування з університету в Україні."
        correct: true
        explanation: "Це серйозне порушення навчальної та наукової етики."
      - statement: "Використання власних раніше опублікованих текстів без позначки є прийнятним."
        correct: false
        explanation: "Це вважається самоплагіатом і також є порушенням."
      - statement: "Стиль APA є популярним для оформлення робіт у соціальних науках."
        correct: true
        explanation: "Це міжнародний стандарт, що широко використовується."
      - statement: "ДСТУ 8302:2015 — це національний стандарт України для оформлення бібліографії."
        correct: true
        explanation: "Його вимагають для дисертацій та офіційних видань."
      - statement: "Академічне есе має бути максимально емоційним та суб’єктивним."
        correct: false
        explanation: "Текст має бути об'єктивним, логічним та аналітичним."
      - statement: "Чернетка є лише проміжним етапом, який не потребує редагування."
        correct: false
        explanation: "Редагування чернетки — це найважливіша частина роботи над текстом."

  - type: fill-in
    id: 138-fill-1
    title: "Словник дослідника"
    instructions: "Вставте правильне академічне слово у речення."
    items:
      - prompt: "Для підтвердження своїх слів я додав до тексту пряму ___ з дослідження."
        answer: "цитату"
        options: ["цитату", "тезу", "структуру", "чернетку"]
      - prompt: "Ваша ___ має бути короткою, зрозумілою та дискусійною."
        answer: "теза"
        options: ["теза", "цитата", "кома", "думка"]
      - prompt: "Ми знайшли надійне ___ інформації в архіві університету."
        answer: "джерело"
        options: ["джерело", "посилання", "есе", "твір"]
      - prompt: "Виявлений у роботі ___ став причиною анулювання результатів іспиту."
        answer: "плагіат"
        options: ["плагіат", "аргумент", "висновок", "вступ"]
      - prompt: "Кожен ___ в основній частині має бути логічно обґрунтованим."
        answer: "аргумент"
        options: ["аргумент", "вступ", "план", "стиль"]
      - prompt: "Правильно оформлене ___ дозволяє уникнути звинувачень у недоброчесності."
        answer: "посилання"
        options: ["посилання", "джерело", "слово", "речення"]
      - prompt: "Ми маємо дотримуватися принципів академічної ___ під час навчання."
        answer: "доброчесності"
        options: ["доброчесності", "структури", "мови", "нації"]
      - prompt: "Вдалий ___ підсумовує результати всього вашого аналізу."
        answer: "висновок"
        options: ["висновок", "вступ", "заголовок", "абзац"]
      - prompt: "Перша ___ мого есе була занадто довгою та неструктурованою."
        answer: "чернетка"
        options: ["чернетка", "теза", "книга", "стаття"]
      - prompt: "Ми розглядаємо складну ___ вашого майбутнього дослідження."
        answer: "структуру"
        options: ["структуру", "цитату", "тезу", "науку"]

  - type: unjumble
    id: 138-unjumble-1
    title: "Логіка формулювання тези"
    instructions: "Розставте слова, щоб утворити правильне твердження про тезу."
    items:
      - words: "теза / це / Вдало / сформульована / стрижень / побудови / всього / тексту / навколо / якого / аргументація / будується"
        answer: "Вдало сформульована теза це стрижень навколо якого будується аргументація всього тексту."
      - words: "Вступ / читача / має / зацікавити / пояснити / та / актуальність / чому / тема / ця / важливою / є"
        answer: "Вступ має зацікавити читача та пояснити чому ця тема є важливою."
      - words: "Кожен / частині / основній / аргумент / в / бути / має / конкретними / цифрами / підкріплений"
        answer: "Кожен аргумент в основній частині має бути підкріплений конкретними цифрами."
      - words: "Висновок / не / містити / нової / інформації / повинен / не / яка / була / раніше / обговорена"
        answer: "Висновок не повинен містити нової інформації яка не була обговорена раніше."
      - words: "Академічна / це / доброчесність / фундамент / на / якому / будується / сучасна / освіта / та / наука"
        answer: "Академічна доброчесність це фундамент на якому будується сучасна освіта та наука."
      - words: "Цитата / обов’язково / береться / в / лапки / та / точним / супроводжується / посиланням / на / джерело"
        answer: "Цитата обов’язково береться в лапки та супроводжується точним посиланням на джерело."
      - words: "Редагування / чернетки / дозволяє / виявити / логічні / помилки / та / покращити / стиль / викладу"
        answer: "Редагування чернетки дозволяє виявити логічні помилки та покращити стиль викладу."
      - words: "Ми / використовуємо / вставні / слова / для / створення / плавних / переходів / між / нашими / думками"
        answer: "Ми використовуємо вставні слова для створення плавних переходів між нашими думками."

  - type: group-sort
    id: 138-gs-1
    title: "Функції частин есе"
    instructions: "Розподіліть завдання за відповідними розділами академічного есе."
    groups:
      - name: "Вступ"
        items:
          - "Форлювання тези"
          - "Надання контексту теми"
          - "Використання «гачка» для читача"
          - "Окреслення актуальності проблеми"
          - "Визначення меж дослідження"
      - name: "Основна частина"
        items:
          - "Розгортання аргументації"
          - "Наведення доказів та фактів"
          - "Аналіз контраргументів"
          - "Використання цитат"
          - "Написання тематичних речень"
          - "Аналіз статистичних даних"
      - name: "Висновок"
        items:
          - "Узагальнення результатів"
          - "Підтвердження тези"
          - "Пропозиція щодо Call to action"
          - "Окреслення перспектив дослідження"
          - "Остаточне резюме думок"

  - type: mark-the-words
    id: 138-mtw-1
    title: "Аналіз академічного етосу"
    instructions: "Виділіть ключові поняття, що стосуються етики та правил написання есе."
    text: "Кожен автор має дотримуватися принципів академічної *доброчесності*. Найбільшою загрозою для репутації дослідника є *плагіат*, тобто крадіжка чужих думок. Щоб цього уникнути, використовуйте правильне *цитування* та завжди вказуйте *посилання* на першоджерело. Ваша *теза* повинна бути чіткою, а кожен *аргумент* — обґрунтованим. Використання *контраргументу* лише посилить вашу позицію, показуючи об’єктивність. Пам’ятайте, що якісна *структура* допомагає читачеві зрозуміти вашу логіку."

  - type: dialogue-reorder
    id: 138-dr-1
    title: "Поради викладача щодо чернетки"
    instructions: "Розставте репліки діалогу в правильному порядку."
    lines:
      - speaker: "Студент"
        text: "Пане професоре, я надіслав Вам чернетку свого есе. Ви вже встигли її переглянути?"
      - speaker: "Професор"
        text: "Так, Максиме. У Вас дуже сильна теза, але аргументація в другому розділі потребує доопрацювання."
      - speaker: "Студент"
        text: "Дякую за відгук. Ви маєте на увазі, що мені потрібно додати більше доказів?"
      - speaker: "Професор"
        text: "Саме так. Зараз Ваші думки звучать надто суб’єктивно. Знайдіть авторитетне джерело для підтвердження."
      - speaker: "Студент"
        text: "Я розумію. А що Ви скажете про стиль викладу та використання термінології?"
      - speaker: "Професор"
        text: "Стиль загалом непоганий, але уникайте сленгу. В академічному письмі ми цінуємо стриманість."
      - speaker: "Студент"
        text: "Дякую, я врахую Ваші зауваження під час редагування. А як щодо посилань?"
      - speaker: "Професор"
        text: "Використовуйте стиль APA, як ми домовлялися. Перевірте список літератури наприкінці."
      - speaker: "Студент"
        text: "Домовилися. Я виправлю ці моменти та надішлю фінальну версію до п’ятниці."
      - speaker: "Професор"
        text: "Добре. Головне — пам’ятайте про академічну доброчесність. Удачі!"

  - type: error-correction
    id: 138-ec-1
    title: "Редагування академічного стилю"
    instructions: "Виправте помилки, що порушують норми академічного письма."
    items:
      - sentence: "Я думаю, що ця ідея просто супер і вона спрацює."
        error: "просто супер"
        answer: "є ефективною"
        explanation: "В академічному письмі слід уникати сленгу та емоційних оцінок."
      - sentence: "У статті розглядається самий складний випадок із практики."
        error: "самий складний"
        answer: "найскладніший"
        explanation: "Найвищий ступінь порівняння прикметників твориться префіксом най-."
      - sentence: "Ми маємо приймати участь у наукових дискусіях щомісяця."
        error: "приймати участь"
        answer: "брати участь"
        explanation: "Правильна українська конструкція — «брати участь»."
      - sentence: "Дане дослідження не робить сенсу в сучасних умовах."
        error: "не робить сенсу"
        answer: "не має сенсу"
        explanation: "«Робити сенс» — це калька з англійської, правильно — «мати сенс»."
      - sentence: "Автор дивиться вперед до публікації своїх нових результатів."
        error: "дивиться вперед до"
        answer: "очікує на"
        explanation: "Уникайте англіцизмів, використовуйте природні українські відповідники."
      - sentence: "В кінці дня можна сказати, що гіпотеза була підтверджена."
        error: "В кінці дня"
        answer: "Зрештою"
        explanation: "«В кінці дня» — це калька, краще вжити «підсумовуючи» або «зрештою»."
      - sentence: "Просимо відкрити доступ до архівних джерел бібліотеки."
        error: "відкрити"
        answer: "надати"
        explanation: "Доступ ми «надаємо», а не «відкриваємо»."
      - sentence: "Слідуючий аргумент стосується економічної доцільності проекту."
        error: "Слідуючий"
        answer: "Наступний"
        explanation: "Правильно вживати «наступний» замість кальки «слідуючий»."

