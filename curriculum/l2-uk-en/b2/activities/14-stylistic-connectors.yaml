    - text: наслідок
      correct: false
    explanation: Сполучник «проте» виражає нейтральне протиставлення між двома фактами.
  - question: Чому в офіційному документі краще писати «однак» замість «зате»?
    options:
    - text: '«Зате» граматично неправильний'
      correct: false
    - text: '«Однак» — книжний, «зате» — розмовний'
      correct: true
    - text: Немає різниці
      correct: false
    - text: '«Однак» коротший'
      correct: false
    explanation: Регістр сполучника має відповідати стилю тексту. Офіційні документи вимагають книжних форм.
  - question: У реченні «Він погодився, причому без вагань» сполучник «причому»...
