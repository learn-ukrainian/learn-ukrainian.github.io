- type: cloze
  title: Оберіть правильний сполучник
  passage: 'Економіка зростає, {однак|тому|оскільки|причому}__ проблеми залишаються. Машина стара, {зате|отже|хоча|тим більше}__ надійна. Він не поїхав до Києва, {натомість|причому|відтак|оскільки}__ залишився вдома.


    Факти доведені, {отже|зате|втім|хоча}__ теорія правильна. Вона талановита, {до того ж|тому|натомість|дарма що}__ працьовита. {Оскільки|Зате|Навпаки|Причому}__ він фахівець, йому довіряють.


    Треба діяти, {тим більше що|зате|натомість|втім}__ час обмежений. Плани амбітні, {втім|тому|оскільки|причому}__ реалістичні. Закон ухвалено, {відтак|зате|хоча|причому}__ він набуває чинності.


    Я не втомився, {навпаки|тому|однак|оскільки}__ почуваюся бадьорим. {Через те що|Завдяки тому що|Зате|Натомість}__ він хворів, пропустив заняття. {Завдяки тому що|Через те що|Дарма що|Зате}__ вона допомогла, проєкт завершено вчасно.


    Він погодився, {причому|однак|тому|хоча}__ без вагань. Сталася аварія, {внаслідок чого|зате|причому|хоч}__ рух перекрито. {Попри те що|Зате|Тому що|Причому}__ критикували, він не здався.


    {Дарма що|Завдяки тому що|Тому|Зате}__ вона попереджала, він не послухав.'
  id: оберіть-правильний-сполучник
- type: true-false
  title: Правда чи хибність
  items:
  - statement: Сполучник «зате» є нейтральним і підходить для офіційних документів.
    correct: false
    explanation: Сполучник «зате» є розмовним і недоречний в офіційних документах.
  - statement: Після сполучника «хоча» не потрібно вживати «але» в головній частині.
    correct: true
    explanation: Правильно. Допустові сполучники вже вказують на контраст, «але» створює плеоназм.
  - statement: Сполучник «завдяки тому що» вживається лише з позитивними причинами.
    correct: true
    explanation: Правильно. Для негативних причин використовують «через те що».
  - statement: Сполучники «отже» і «тому» є повними синонімами.
    correct: false
    explanation: '«Отже» є книжним і виражає логічний висновок, «тому» — нейтральний і виражає пряму причину.'
  - statement: Сполучник «втім» виражає м'яке протиставлення або обмеження.
    correct: true
    explanation: Правильно. «Втім» використовують для делікатного переходу до контраргументу.
  - statement: Сполучник «позаяк» є сучасним і широко вживаним.
    correct: false
    explanation: Сполучник «позаяк» є архаїчним і використовується рідко, переважно для стилізації.
  - statement: Сполучник «дарма що» має нейтральний відтінок.
    correct: false
    explanation: Сполучник «дарма що» має зневажливий відтінок, вказуючи на марність перешкоди.
  - statement: Сполучник «натомість» виражає альтернативу або заміну.
    correct: true
    explanation: Правильно. «Натомість» вказує на те, що одна дія замінює іншу.
  - statement: У науковому стилі краще використовувати «тим паче» замість «тим більше».
    correct: false
    explanation: У науковому стилі доречніший нейтральний «тим більше», а не розмовний «тим паче».
  - statement: Сполучник «причому» завжди відокремлюється комами.
    correct: true
    explanation: Правильно. «Причому» є вставним словом і відокремлюється комами.
  - statement: Конструкція «несмотря на те що» є правильною українською.
    correct: false
    explanation: 'Це калька з російської. Правильно українською: «незважаючи на те що».'
  - statement: Сполучник «відтак» підходить для розмовного мовлення.
    correct: false
    explanation: Сполучник «відтак» є книжним і занадто формальним для розмовного мовлення.
  - statement: Сполучник «навпаки» виражає протилежність до попереднього твердження.
    correct: true
    explanation: Правильно. «Навпаки» вказує на протилежну ситуацію або думку.
  - statement: Сполучники «крім того» і «до того ж» виконують однакову функцію.
    correct: true
    explanation: Правильно. Обидва сполучники додають нову інформацію до вже сказаного.
  - statement: Сполучник «однак» є розмовним варіантом «але».
    correct: false
    explanation: Сполучник «однак» є книжним і більш формальним, ніж розмовне «але».
  - statement: Сполучник «попри те що» має емоційний відтінок і наголошує на труднощах.
    correct: true
    explanation: Правильно. «Попри те що» підкреслює перешкоду з емоційним забарвленням.
