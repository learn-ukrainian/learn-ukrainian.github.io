- type: quiz
  title: Теоретичні основи стилістичних сполучників
  items:
  - question: Який сполучник найкраще підходить для офіційно-ділового стилю?
    options:
    - text: зате
      correct: false
    - text: однак
      correct: true
    - text: тим паче
      correct: false
    - text: хоч
      correct: false
    explanation: Сполучник «однак» є книжним і підходить для офіційно-ділового стилю.
  - question: Що виражає сполучник «втім»?
    options:
    - text: Пряму причину
      correct: false
    - text: М'яке протиставлення або обмеження
      correct: true
    - text: Логічний наслідок
      correct: false
    - text: Категоричну допустовість
      correct: false
    explanation: Сполучник «втім» виражає м'яке протиставлення або обмеження попереднього твердження.
  - question: Який сполучник є розмовним варіантом компенсації?
    options:
    - text: проте
      correct: false
    - text: однак
      correct: false
    - text: зате
      correct: true
    - text: натомість
      correct: false
    explanation: Сполучник «зате» є розмовним і виражає компенсацію недоліку перевагою.
  - question: Чим відрізняється «завдяки тому що» від «через те що»?
    options:
    - text: Нічим, це синоніми
      correct: false
    - text: '«Завдяки» — позитивна причина, «через» — негативна або нейтральна'
      correct: true
    - text: '«Завдяки» — офіційне, «через» — розмовне'
      correct: false
    - text: '«Завдяки» — наслідок, «через» — причина'
      correct: false
    explanation: Сполучник «завдяки тому що» вживається з позитивними причинами, а «через те що» — з негативними або нейтральними.
  - question: Яка помилка в реченні «Хоча він працював, але не встиг»?
    options:
    - text: Неправильний час дієслова
      correct: false
    - text: Плеоназм — «але» зайве після «хоча»
      correct: true
    - text: Неправильний порядок слів
      correct: false
    - text: Помилки немає
      correct: false
    explanation: Допустові сполучники (хоча, незважаючи на те що) не потребують «але» в головній частині.
  - question: Який сполучник виражає логічний висновок у науковому тексті?
    options:
    - text: тому
      correct: false
    - text: отже
      correct: true
    - text: зате
      correct: false
    - text: хоч
      correct: false
    explanation: Сполучник «отже» є книжним і виражає логічний висновок, ідеальний для наукового стилю.
  - question: Що означає сполучник «натомість»?
    options:
    - text: Протиставлення
      correct: false
    - text: Заміну або альтернативу
      correct: true
    - text: Причину
      correct: false
    - text: Наслідок
      correct: false
    explanation: Сполучник «натомість» виражає заміну однієї дії або стану іншою.
  - question: Який сполучник має зневажливий відтінок?
    options:
    - text: хоча
      correct: false
    - text: незважаючи на те що
      correct: false
    - text: дарма що
      correct: true
    - text: попри те що
      correct: false
    explanation: Сполучник «дарма що» має відтінок марності, зневаги до перешкоди.
  - question: У якому регістрі найдоречніший сполучник «тим паче»?
    options:
    - text: Офіційно-діловому
      correct: false
    - text: Науковому
      correct: false
    - text: Розмовному
      correct: true
    - text: Офіційному
      correct: false
    explanation: Сполучник «тим паче» є розмовним підсилювачем і недоречний в офіційних текстах.
  - question: Яка функція сполучника «причому»?
    options:
    - text: Вираження протиставлення
      correct: false
    - text: Уточнення або додавання несподіваної деталі
      correct: true
    - text: Вираження причини
      correct: false
    - text: Вираження наслідку
      correct: false
    explanation: Сполучник «причому» уточнює або додає несподівану чи важливу деталь.
  - question: Який сполучник є архаїчним варіантом «оскільки»?
    options:
    - text: через те що
      correct: false
    - text: позаяк
      correct: true
    - text: тому що
      correct: false
    - text: завдяки тому що
      correct: false
    explanation: Сполучник «позаяк» є архаїчним і надає тексту урочистого або іронічного забарвлення.
  - question: Чим відрізняється «відтак» від «тому»?
    options:
    - text: '«Відтак» — книжний, формальний; «тому» — нейтральний, розмовний'
      correct: true
    - text: Нічим, це повні синоніми
      correct: false
    - text: '«Відтак» — причина, «тому» — наслідок'
      correct: false
    - text: '«Відтак» — допустовий, «тому» — протиставний'
      correct: false
    explanation: Сполучник «відтак» є книжним і формальним, тоді як «тому» — нейтральним.
  - question: Який сполучник найкраще підходить для журналістського тексту?
    options:
    - text: зате
      correct: false
    - text: хоч
      correct: false
    - text: втім
      correct: true
    - text: тим паче
      correct: false
    explanation: Сполучник «втім» є елегантним і часто використовується в публіцистиці для м'якого переходу.
  - question: Яке твердження про «навпаки» є правильним?
    options:
    - text: Виражає м'яке обмеження
      correct: false
    - text: Виражає протилежність, контраст
      correct: true
    - text: Виражає додаткову інформацію
      correct: false
    - text: Виражає причину
      correct: false
    explanation: Сполучник «навпаки» виражає протилежність до попереднього твердження.
  - question: Яка конструкція є суржиком (змішанням мов)?
    options:
    - text: Незважаючи на те що
      correct: false
    - text: Несмотря на те що
      correct: true
    - text: Попри те що
      correct: false
    - text: Хоча
      correct: false
    explanation: '«Несмотря на те що» — калька з російської, правильно українською: «незважаючи на те що».'
  - question: Який сполучник найкраще виражає підсилення аргументу?
    options:
    - text: крім того
      correct: false
    - text: тим більше
      correct: true
