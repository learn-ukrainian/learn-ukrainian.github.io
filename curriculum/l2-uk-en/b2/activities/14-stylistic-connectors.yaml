    - text: Немає різниці
      correct: false
    - text: '«Незважаючи на те що» коротший'
      correct: false
    explanation: Офіційні документи вимагають формальних конструкцій, а не розмовних скорочень.
  - question: У реченні «Я не втомився, навпаки почуваюся бадьорим» сполучник «навпаки»...
