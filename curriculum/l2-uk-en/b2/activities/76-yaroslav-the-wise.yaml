- type: quiz
  title: Розуміння тексту
  instruction: Відповідайте на питання на основі прочитаного тексту про Ярослава Мудрого.
  items:
  - question: Згідно з текстом, яке прізвисько мав Ярослав за життя?
    options:
    - text: Мудрий
      correct: false
    - text: Хромий
      correct: true
    - text: Великий
      correct: false
    - text: Добрий
      correct: false
    explanation: 'У тексті зазначено: прізвисько "Мудрий" з''явилося лише в XIII столітті,
      а за життя його знали як "Ярослава Хромого".'
  - question: Як у тексті описано головний принцип права до Руської Правди?
    options:
    - text: Система штрафів
      correct: false
    - text: Кровна помста
      correct: true
    - text: Ув'язнення
      correct: false
    - text: Вигнання
      correct: false
    explanation: Текст пояснює, що до Ярослава основним принципом була кровна помста.
  - question: Який штраф, згідно з текстом, призначався за вбивство вільної людини?
    options:
    - text: 20 гривень
      correct: false
    - text: 40 гривень
      correct: true
    - text: 80 гривень
      correct: false
    - text: 100 гривень
      correct: false
    explanation: 'У тексті вказано: "За вбивство вільної людини призначався штраф
      у 40 гривень".'
  - question: Що, за текстом, Анна Ярославна привезла до Франції?
    options:
    - text: Руську Правду
      correct: false
    - text: Реймське Євангеліє
      correct: true
    - text: Софійську ікону
      correct: false
    - text: Київські хроніки
      correct: false
    explanation: Текст повідомляє, що Анна привезла Реймське Євангеліє, на якому французькі
      королі складали присягу.
  - question: Як у тексті характеризується Московське князівство щодо Ярослава?
    options:
    - text: Як пряме продовження його держави
      correct: false
    - text: Як виникле через два століття після його смерті
      correct: true
    - text: Як союзник Києва
      correct: false
    - text: Як частина Русі
      correct: false
    explanation: Текст наголошує, що Московське князівство виникло через два століття
      після смерті Ярослава.
  - question: Що, згідно з текстом, збереглося на стінах Софійського собору?
    options:
    - text: Тільки мозаїки
      correct: false
    - text: Графіті — написи відвідувачів
      correct: true
    - text: Тільки фрески
      correct: false
    - text: Тільки ікони
      correct: false
    explanation: У тексті зазначено, що на стінах збереглися графіті — написи, зроблені
      відвідувачами протягом століть.
  - question: Як текст описує Париж XI століття порівняно з Києвом?
    options:
    - text: Як більший і багатший
      correct: false
    - text: Як рівний Києву
      correct: false
    - text: Як менший за розмірами та культурою
      correct: true
    - text: Як столицю імперії
      correct: false
    explanation: 'Текст цитує: "Париж XI століття справді поступався Києву розмірами,
      архітектурою та рівнем культури".'
  - question: Яку функцію, за текстом, виконувала бібліотека при Софійському соборі?
    options:
    - text: Зберігала лише релігійні тексти
      correct: false
    - text: Зберігала релігійні тексти, хроніки, наукові трактати
      correct: true
    - text: Була доступна лише князю
      correct: false
    - text: Містила тільки грецькі книги
      correct: false
    explanation: У тексті зазначено, що бібліотека зберігала не лише релігійні тексти,
      а й хроніки, наукові трактати, переклади.
  - question: Коли, згідно з текстом, почалося систематичне літописання?
    options:
    - text: До правління Ярослава
      correct: false
    - text: За Ярослава
      correct: true
    - text: Після смерті Ярослава
      correct: false
    - text: У XIII столітті
      correct: false
    explanation: 'Текст стверджує: "Саме за Ярослава почалося систематичне літописання".'
  - question: Як текст пояснює появу назви "Росія"?
    options:
    - text: Це давня назва Русі
      correct: false
    - text: Назва з'явилася в XVI столітті для Московського царства
      correct: true
    - text: Це грецька назва Києва
      correct: false
    - text: Це латинська назва Русі
      correct: false
    explanation: Текст пояснює, що назва "Росія" з'явилася лише в XVI столітті для
      Московського царства.
  - question: Що є на банкноті 2 гривні, згідно з текстом?
    options:
    - text: Софійський собор
      correct: false
    - text: Зображення Ярослава Мудрого
      correct: true
    - text: Руська Правда
      correct: false
    - text: Герб Києва
      correct: false
    explanation: Текст зазначає, що Ярослав зображений на банкноті 2 гривні.
  - question: Яка доля бібліотеки Ярослава, за текстом?
    options:
    - text: Збереглася до наших днів
      correct: false
    - text: Невідома
      correct: true
    - text: Знищена монголами
      correct: false
    - text: Перевезена до Москви
      correct: false
    explanation: 'Текст повідомляє: "На жаль, ця бібліотека не збереглася — її доля
      невідома".'
  - question: Як, згідно з текстом, правова традиція Руської Правди продовжилася?
    options:
    - text: У московському праві
      correct: false
    - text: У Литовському Статуті та козацькому праві
      correct: true
    - text: У візантійському праві
      correct: false
    - text: Не продовжилася
      correct: false
    explanation: Текст стверджує, що правова традиція продовжилася в Литовському Статуті
      та козацькому праві.
  - question: Що текст говорить про підпис Анни на французьких документах?
    options:
    - text: Вона підписувалася латиницею
      correct: false
    - text: Вона підписувалася кирилицею
      correct: true
    - text: Вона не вміла писати
      correct: false
    - text: Її підписи не збереглися
      correct: false
    explanation: 'Текст зазначає: "На французьких документах збереглися її підписи
      кирилицею: Ана Ръина".'
  - question: Коли, згідно з текстом, ЮНЕСКО внесла Софійський собор до списку під
      загрозою?
    options:
    - text: У 2014 році
      correct: false
    - text: У 2022 році
      correct: true
    - text: У 2020 році
      correct: false
    - text: У 1991 році
      correct: false
    explanation: Текст повідомляє, що у 2022 році ЮНЕСКО внесла собор до списку об'єктів
      під загрозою.
  - question: Як текст описує Катерину II і українську історію?
    options:
    - text: Вона захищала українську історію
      correct: false
    - text: Вона наказала переписати історію на користь Московії
      correct: true
    - text: Вона не цікавилася історією
      correct: false
    - text: Вона визнала українську спадщину
      correct: false
    explanation: Текст стверджує, що Катерина II наказала переписати історію так,
      щоб Московія виглядала спадкоємицею Києва.
- type: cloze
  title: Історична лексика в контексті
  passage: 'Руська Правда встановлювала систему грошових штрафів — {вір|покарань|законів|судів}__.
    Ярослав заклав Софійський {собор|замок|палац|монастир}__ після перемоги над печенігами.
    За вбивство вільної людини призначався штраф у 40 {гривень|рублів|копійок|карбованців}__.


    Доньки Ярослава уклали династичні {шлюби|угоди|союзи|договори}__ з європейськими
    королями. На стінах Софійського собору збереглися давні {графіті|картини|ікони|книги}__.
    Ярослав особливо опікувався розвитком {освіти|армії|торгівлі|сільського господарства}__
    і книжності.


    Монахи вели хроніки, які лягли в основу {літопису|закону|кодексу|статуту}__. Росія
    намагається {привласнити|захистити|вивчити|забути}__ спадщину Ярослава. Українська
    правова {традиція|система|реформа|революція}__ продовжилася в Литовському Статуті.


    Собор прикрашають понад 260 квадратних метрів {мозаїк|картин|килимів|тканин}__.
    Анна Ярославна вміла читати й {писати|малювати|співати|танцювати}__ — рідкість
    для середньовічної Європи. Ярослав розумів силу писаного {слова|закону|наказу|договору}__.


    Руська Правда захищала навіть {холопів|бояр|князів|купців}__ — рабів. Це — визнання
    {тяглості|слабкості|новизни|унікальності}__ української державницької традиції.
    Найвідоміша {мозаїка|фреска|ікона|картина}__ — "Богородиця Оранта" в апсиді собору.


    Московське князівство розвивалося під монгольським {впливом|захистом|контролем|командуванням}__.'
- type: error-correction
  title: Граматика в історичних реченнях
  instruction: Знайдіть і виправте граматичну помилку в кожному реченні.
  items:
  - sentence: Ярослав правив у Києві протягом тридцять п'яти років.
    error: тридцять
    answer: тридцяти
    options:
    - тридцять
    - тридцяти
    - тридцятьох
    - тридцятьма
    explanation: 'Прийменник "протягом" вимагає родового відмінка: протягом (чого?)
      тридцяти п''яти років.'
  - sentence: Руська Правда була написана для управління українськими земля.
    error: земля
    answer: землями
    options:
    - земля
    - землями
    - земель
    - землях
    explanation: 'Прийменник "для управління" вимагає орудного відмінка: управління
      (чим?) землями.'
  - sentence: Доньки Ярослава стали королевам Франції та Норвегії.
    error: королевам
    answer: королевами
    options:
    - королевам
    - королевами
    - королев
    - королеви
    explanation: 'Дієслово "стати" вимагає орудного відмінка: стали (ким?) королевами.'
  - sentence: Софійський собор було збудований візантійськими майстрами.
    error: збудований
    answer: збудовано
    options:
    - збудований
    - збудовано
    - збудована
    - збудоване
    explanation: 'Форма "було" + дієприкметник вимагає незмінної форми на -но: було
      збудовано.'
  - sentence: Анна привезла до Франції рукопис, на який королі складали присягу.
    error: який
    answer: якому
    options:
    - який
    - якому
    - яким
    - якого
    explanation: 'Прийменник "на" з дієсловом "складати присягу" вимагає місцевого
      відмінка: на (чому?) якому.'
  - sentence: За вбивство князівського слуги призначався штраф у вісімдесят гривень.
    error: вісімдесят
    answer: вісімдесят
    options:
    - вісімдесят
    - вісімдесяти
    - вісімдесятьох
    - вісімдесятьма
    explanation: Числівник "вісімдесят" у знахідному відмінку після прийменника "у"
      залишається незмінним (речення правильне).
  - sentence: Ярослав заснував школи, де навчалися діти бояр і духівництво.
    error: духівництво
    answer: духівництва
    options:
    - духівництво
    - духівництва
    - духівництвом
    - духівництві
    explanation: 'Після "бояр і" потрібен родовий відмінок для паралелізму: діти (кого?)
      бояр і духівництва.'
  - sentence: Монахи Києво-Печерський монастиря вели хроніки.
    error: Києво-Печерський
    answer: Києво-Печерського
    options:
    - Києво-Печерський
    - Києво-Печерського
    - Києво-Печерському
    - Києво-Печерським
    explanation: 'Іменник "монастиря" вимагає узгодженого прикметника в родовому відмінку:
      Києво-Печерського монастиря.'
  - sentence: Битва тривала від ранку до вечір.
    error: вечір
    answer: вечора
    options:
    - вечір
    - вечора
    - вечору
    - вечором
    explanation: 'Прийменник "до" вимагає родового відмінка: до (чого?) вечора.'
  - sentence: Ярослав розробив амбітну матримоніальний стратегію.
    error: матримоніальний
    answer: матримоніальну
    options:
    - матримоніальний
    - матримоніальну
    - матримоніальної
    - матримоніальною
    explanation: 'Прикметник повинен узгоджуватися з іменником "стратегію" (жін. рід,
      знах. відм.): матримоніальну стратегію.'
  - sentence: Жодний європейський правитель не мав такий широких зв'язків.
    error: такий
    answer: таких
    options:
    - такий
    - таких
    - такими
    - таку
    explanation: 'Займенник повинен узгоджуватися з іменником "зв''язків" (множина,
      родовий): таких зв''язків.'
  - sentence: Спадщина Ярослава — це українська спадщини.
    error: спадщини
    answer: спадщина
    options:
    - спадщини
    - спадщина
    - спадщиною
    - спадщині
    explanation: 'Після "це" потрібен називний відмінок: це українська спадщина.'
  - sentence: Графіті свідчать про рівень грамотність населення.
    error: грамотність
    answer: грамотності
    options:
    - грамотність
    - грамотності
    - грамотністю
    - грамотним
    explanation: 'Іменник "рівень" вимагає родового відмінка: рівень (чого?) грамотності.'
  - sentence: Московське князівство виникло через два століть після смерті Ярослава.
    error: століть
    answer: століття
    options:
    - століть
    - століття
    - століттями
    - століттях
    explanation: 'Числівник "два" вимагає родового однини: два (чого?) століття.'
  - sentence: Катерина II наказала переписати історію на користь Московія.
    error: Московія
    answer: Московії
    options:
    - Московія
    - Московії
    - Московією
    - Московію
    explanation: 'Прийменник "на користь" вимагає родового відмінка: на користь (кого?)
      Московії.'
  - sentence: Образ Ярослава присутній на банкноті два гривні.
    error: два
    answer: 2
    options:
    - два
    - двох
    - двома
    - дві
    explanation: 'Числівник з іменником жіночого роду "гривні" повинен бути "дві"
      або "2": банкнота 2 гривні.'
- type: select
  title: Аналіз первинного джерела
  instruction: Прочитайте цитату і виберіть усі правильні твердження про мовні особливості
    тексту.
  items:
  - question: '"Великий є польза од книжнього научення... Се бо суть ріки, що напоюють
      усю вселенну." Які мовні особливості характерні для цієї цитати?'
    options:
    - text: Використання метафори (книги = ріки)
      correct: true
    - text: Розмовний стиль
      correct: false
    - text: Архаїчна лексика (научення, вселенну)
      correct: true
    - text: Сучасний правопис
      correct: false
    - text: Книжний/урочистий регістр
      correct: true
    - text: Присутність діалектизмів
      correct: false
  - question: '"Господи, поможи рабу своєму Ставрові, писцеві князеву." Що можна сказати
      про це графіті?'
    options:
    - text: Автор — писар при князівському дворі
      correct: true
    - text: Текст написаний сучасною мовою
      correct: false
    - text: Використано давальний відмінок (рабу, Ставрові)
      correct: true
    - text: Це офіційний документ
      correct: false
    - text: Текст має релігійний характер
      correct: true
    - text: Автор не вмів писати
      correct: false
  - question: Яку стилістичну функцію виконує порівняння "книги — це ріки, що напоюють
      вселенну"?
    options:
    - text: Підкреслює життєдайну силу знань
      correct: true
    - text: Описує географію Русі
      correct: false
    - text: Створює урочистий, піднесений тон
      correct: true
    - text: Має гумористичний ефект
      correct: false
    - text: Використовує типовий для середньовіччя образ
      correct: true
    - text: Це буквальний опис бібліотеки
      correct: false
  - question: 'Порівняйте два тексти: "Книга написана автором" та "Книгу написано".
      Які твердження правильні?'
    options:
    - text: Перше речення — дієприкметникова конструкція
      correct: true
    - text: Друге речення — розмовний стиль
      correct: false
    - text: Друге речення — безособова конструкція на -но
      correct: true
    - text: Перше речення типове для офіційних документів
      correct: false
    - text: Обидва речення мають пасивне значення
      correct: true
