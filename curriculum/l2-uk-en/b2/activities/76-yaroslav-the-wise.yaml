- type: quiz
  title: Деколонізаційний аналіз
  instruction: Проаналізуйте твердження з точки зору деколонізації на основі прочитаного
    тексту.
  items:
  - question: Яке твердження відповідає деколонізаційному підходу тексту?
    options:
    - text: Ярослав Мудрий — спільний предок українців і росіян.
      correct: false
    - text: Ярослав правив у Києві, його спадщина — українська.
      correct: true
    - text: Російська і українська історії нерозривно пов'язані.
      correct: false
    - text: Москва продовжила традиції Києва.
      correct: false
    explanation: Текст наголошує, що Ярослав правив у Києві, на території України,
      і його спадщина є українською.
  - question: Як текст пояснює появу назви "Росія"?
    options:
    - text: Це давня назва Русі
      correct: false
    - text: Це грецький варіант слова "Русь", привласнений Московією в XVI столітті
      correct: true
    - text: Це латинська назва
      correct: false
    - text: Назву дали візантійці
      correct: false
    explanation: Текст стверджує, що Московське царство привласнило грецький варіант
      слова "Русь" лише в XVI столітті.
  - question: Чому, за текстом, російські претензії на спадщину Ярослава є необґрунтованими?
    options:
    - text: Тому що Росія існувала одночасно з Руссю
      correct: false
    - text: Тому що Московія виникла через два століття і не мала культурного зв'язку
        з епохою Ярослава
      correct: true
    - text: Тому що Ярослав воював проти Москви
      correct: false
    - text: Тому що Московія була союзником Русі
      correct: false
    explanation: Текст наголошує, що Московське князівство виникло через 200 років
      і не було спадкоємцем традицій Ярослава.
  - question: Як текст характеризує роль Катерини II в українській історії?
    options:
    - text: Вона захищала українську культуру
      correct: false
    - text: Вона наказала переписати історію на користь Московії
      correct: true
    - text: Вона не цікавилася історією
      correct: false
    - text: Вона визнала українську спадщину
      correct: false
    explanation: Текст прямо стверджує, що Катерина II наказала переписати історію
      так, щоб Московія виглядала спадкоємицею Києва.
  - question: Яку правову традицію, за текстом, успадкувала Україна від Ярослава?
    options:
    - text: Традицію кровної помсти
      correct: false
    - text: Руську Правду через Литовський Статут і козацьке право
      correct: true
    - text: Візантійське право
      correct: false
    - text: Московське право
      correct: false
    explanation: Текст стверджує, що правова традиція Руської Правди продовжилася
      в Литовському Статуті та козацькому праві.
  - question: Що текст говорить про вплив Золотої Орди на Московію?
    options:
    - text: Московія боролася проти Орди
      correct: false
    - text: Московія запозичила авторитарну модель влади від Орди
      correct: true
    - text: Орда не вплинула на Московію
      correct: false
    - text: Орда захищала традиції Русі
      correct: false
    explanation: Текст стверджує, що Московське князівство "запозичило авторитарну
      модель влади від Золотої Орди".
  - question: Як текст пояснює сучасне значення Ярослава для України?
    options:
    - text: Він не має значення для сучасної України
      correct: false
    - text: Його образ присутній на грошах, в нагородах, назвах — як символ державницької
        тяглості
      correct: true
    - text: Він важливий тільки для істориків
      correct: false
    - text: Його спадщину поділяють Україна і Росія
      correct: false
    explanation: Текст наголошує, що образ Ярослава присутній на банкноті 2 гривні,
      в нагородах, назвах — як визнання тяглості української традиції.
  - question: Чому текст називає російське привласнення української історії "колоніальною
      фальсифікацією"?
    options:
    - text: Тому що це було давно
      correct: false
    - text: Тому що імперія систематично переписувала історію для обґрунтування своїх
        претензій
      correct: true
    - text: Тому що історія невідома
      correct: false
    - text: Тому що українці не мають власної історії
      correct: false
    explanation: Текст пояснює, що Російська імперія систематично привласнювала українську
      історію починаючи з XVIII століття для обґрунтування своїх претензій.
  - question: Яку роль відіграє Софійський собор у деколонізаційному наративі тексту?
    options:
    - text: Як приклад візантійського впливу
      correct: false
    - text: Як фізичне свідчення української спадщини, що стоїть у Києві тисячу років
      correct: true
    - text: Як спільна пам'ятка України і Росії
      correct: false
    - text: Як руїна минулого
      correct: false
    explanation: 'Текст використовує собор як аргумент: "Софія стоїть у Києві вже
      тисячу років і належить українському народу".'
  - question: Як текст характеризує статус Русі в Європі за Ярослава?
    options:
    - text: Як варварську державу на периферії
      correct: false
    - text: Як рівноправного члена європейської сім'ї народів
      correct: true
    - text: Як васала Візантії
      correct: false
    - text: Як ізольовану країну
      correct: false
    explanation: Текст наголошує, що династичні шлюби "свідчать про статус Київської
      Русі в Європі" як рівноправного члена європейської сім'ї.
  - question: Чому, за текстом, українська історіографія відрізняється від російської?
    options:
    - text: Вони мають спільні погляди
      correct: false
    - text: Українська базується на первинних джерелах і тяглості традицій на українській
        землі
      correct: true
    - text: Українська історіографія новіша
      correct: false
    - text: Російська історіографія точніша
      correct: false
    explanation: Текст показує, що українська позиція базується на фактах — правова
      традиція, Софійський собор, літописи збереглися на українській землі.
  - question: Що текст говорить про термін "давньоруський"?
    options:
    - text: Це нейтральний науковий термін
      correct: false
    - text: Це термін XVIII століття, який використовувався для привласнення спадщини
      correct: true
    - text: Це український термін
      correct: false
    - text: Це візантійський термін
      correct: false
    explanation: Текст стверджує, що Російська імперія почала називати Руську Правду
      "древнерусским" лише у XVIII столітті для обґрунтування претензій.
  - question: Яка головна теза деколонізаційного розділу тексту?
    options:
    - text: Україна і Росія мають спільну історію
      correct: false
    - text: Спадщина Ярослава — українська, Московія її привласнила
      correct: true
    - text: Історія Русі належить усім слов'янам
      correct: false
    - text: Ярослав не мав значення для історії
      correct: false
    explanation: Головна теза тексту — Ярослав правив у Києві, його спадщина продовжилася
      в Україні, а Росія її привласнила.
  - question: Як текст пропонує реагувати на російські історичні претензії?
    options:
    - text: Ігнорувати їх
      correct: false
    - text: Визнати і спростувати за допомогою фактів
      correct: true
    - text: Погодитися з ними
      correct: false
    - text: Шукати компроміс
      correct: false
    explanation: Текст активно спростовує міфи, протиставляючи їм факти про тяглість
      української традиції.
  - question: Чому саме Ярослав Мудрий є символом у контексті деколонізації?
    options:
    - text: Тому що він воював з Московією
      correct: false
    - text: Тому що його епоха — вершина української державності, яку Росія намагається
        привласнити
      correct: true
    - text: Тому що він невідомий у Росії
      correct: false
    - text: Тому що він засновник Києва
      correct: false
    explanation: Текст показує, що епоха Ярослава — це золота доба, яку Росія намагається
      привласнити, тому її повернення в український контекст важливе.
