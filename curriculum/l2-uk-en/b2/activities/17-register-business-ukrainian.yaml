- type: true-false
  title: Правила ділової комунікації
  items:
  - statement: У діловому листуванні прийнято використовувати форму множини «просимо» замість «прошу».
    correct: true
    explanation: Форма множини створює образ команди та підприємства.
  - statement: «Скинути документи» — це доречний вираз для офіційного ділового листа.
    correct: false
    explanation: «Скинути» — розмовне слово, в офіційному листі використовують «надіслати».
  - statement: Діловий лист має містити контактну інформацію відправника.
    correct: true
    explanation: Контакти (телефон, email) є обов'язковим елементом ділового листа.
  - statement: «Привіт» можна використовувати на початку ділового листа до директора.
    correct: false
    explanation: «Привіт» — неформальне привітання, не підходить для ділового листа.
  - statement: Тема email має бути конкретною та інформативною.
    correct: true
    explanation: Конкретна тема допомагає адресату зрозуміти суть листа.
  - statement: У діловому листуванні допускається змішування формального і неформального регістрів.
    correct: false
    explanation: Стиль ділового листа має бути послідовно формальним.
  - statement: «На жаль, не маємо змоги» — це ввічлива формула відмови.
    correct: true
    explanation: Ввічлива відмова залишає можливість для майбутньої співпраці.
  - statement: У діловому листі можна використовувати емоційні вигуки типу «Ого!» або «Вау!».
    correct: false
    explanation: Ділова комунікація має бути стриманою, без надмірної емоційності.
  - statement: «Шановний пане директоре» — правильна форма звертання до керівника.
    correct: true
    explanation: «Пане директоре» — кличний відмінок, правильна форма звертання.
  - statement: Перший діловий лист може бути менш формальним, якщо ви знайомі з адресатом.
    correct: false
    explanation: Перший діловий лист завжди має бути формальним.
  - statement: «Чекаємо на Вашу відповідь» — це стандартна завершальна формула.
    correct: true
    explanation: Ця формула виражає очікування зворотного зв'язку.
  - statement: У діловому листі прохання може бути без конкретних термінів.
    correct: false
    explanation: Ділові прохання мають містити чіткі терміни виконання.
  - statement: «З повагою» — це найбільш формальне завершення листа.
    correct: false
    explanation: «З глибокою повагою» є більш формальним завершенням.
  - statement: Українська ділова культура цінує особисті стосунки та довіру.
    correct: true
    explanation: Особисті контакти важливі в українському бізнес-середовищі.
  - statement: У месенджері можна використовувати менш формальний тон, ніж у email.
    correct: true
    explanation: Месенджери допускають менш формальний стиль, але не сленг.
  - statement: «Вельмишановний добродію» — це звертання для повсякденного листування.
    correct: false
    explanation: «Вельмишановний добродію» — дуже формальне звертання для особливих випадків.
