- type: cloze
  title: Заповніть формули ділового листування
  passage: |
    Щоб написати гарний лист, почніть зі звертання: "{Шановний|Привіт|Слухай|Гей} пане директоре!". Потім використайте ввічливий вступ: "{Дозвольте|Хочу|Можу|Буду} звернутися до Вас із проханням". У самому листі чітко сформулюйте прохання: "Просимо {надати|скинути|дати|кинути} інформацію щодо умов контракту".
    В кінці обов'язково додайте подяку наперед: "{Заздалегідь|Потім|Зараз|Можливо} вдячні за Вашу відповідь". Лист має завершуватися підписом: "З {повагою|привітом|любов''ю|побажаннями}, Марія Петренко". Також можна додати очікування: "Чекаємо на {Вашу|твою|його|їхню} відповідь".
    Якщо ви пропонуєте співпрацю, почніть так: "{Звертаюся|Пишу|Хочу|Маю} до Вас з пропозицією". Після цього висловіть надію: "{Сподіваємося|Думаємо|Хочемо|Плануємо} на подальшу співпрацю".
    Відповідаючи на запит, пишіть: "На {Ваш|твій|його|їхній} запит повідомляємо...". Також ввічливо додати: "{Залишаємося|Будемо|Чекаємо|Сидимо} до Ваших послуг". В особливо офіційних випадках використовують: "Маємо {честь|нагоду|бажання|можливість} повідомити Вам...".
    Посилаючись на угоду, вживайте: "{Відповідно|Згідно|Потім|Зараз} до нашої домовленості...". Якщо питання термінове: "Просимо {повідомити|сказати|скинути|написати} Ваше рішення до п''ятниці". Завжди будьте {ласкаві|ласка|ласкавий|ласкавим} надіслати документи вчасно.
    Наприкінці висловіть офіційну подяку: "Висловлюємо {подяку|радість|згоду|надію} за Вашу підтримку".
