- type: true-false
  title: Правила вторинної імперфективації
  items:
  - statement: Вторинна імперфективація утворює недоконані дієслова від доконаних з префіксом.
    correct: true
    explanation: Так, це визначення вторинної імперфективації.
  - statement: Суфікс -ува-/-юва- є найпродуктивнішим для вторинної імперфективації.
    correct: true
    explanation: Цей суфікс використовується найчастіше.
  - statement: Суфікс -ва- використовується після приголосної основи.
    correct: false
    explanation: Суфікс -ва- використовується після голосної основи (надати → надавати).
  - statement: Вторинні імперфективи можуть виражати ітеративне значення.
    correct: true
    explanation: Ітеративність — одне з основних значень вторинних імперфективів.
  - statement: Можна сказати "Він щодня перечитав цю книгу".
    correct: false
    explanation: Для регулярних дій потрібен недоконаний вид (перечитує).
  - statement: У парі "допомогти — допомагати" відбувається зміна голосної о → а.
    correct: true
    explanation: Це типовий приклад чергування голосних.
  - statement: Усі вторинні імперфективи утворюються однаково.
    correct: false
    explanation: Існує кілька різних суфіксів та моделей утворення.
  - statement: Дуративне значення означає увагу на процесі, а не на результаті.
    correct: true
    explanation: Дуративність — це зосередження на тривалості процесу.
  - statement: Коментуюче значення використовується для опису загальних фактів.
    correct: true
    explanation: 'Наприклад: "Тут продають квитки" (загальний факт).'
  - statement: У парі "виробити — виробляти" відбувається чергування б → бл.
    correct: true
    explanation: Це типове чергування приголосних.
  - statement: Вторинні імперфективи не можуть виражати тривалу дію.
    correct: false
    explanation: Вони виражають і тривалу дію (дуративне значення).
  - statement: Суфікс -а-/-я- часто супроводжується зміною голосної в корені.
    correct: true
    explanation: 'Наприклад: допомогти — допомагати (о — а).'
  - statement: Прислівники "щодня", "регулярно", "часто" вимагають доконаного виду.
    correct: false
    explanation: Вони вимагають недоконаного виду для вираження регулярності.
  - statement: Зміна наголосу може бути засобом імперфективації.
    correct: true
    explanation: 'Наприклад: розрі́зати (доконаний) — розріза́ти (недоконаний).'
  - statement: Вторинна імперфективація — це перший крок у творенні видових пар.
    correct: false
    explanation: Це другий крок (після префіксації).
  - statement: Базове дієслово "читати" є результатом вторинної імперфективації.
    correct: false
    explanation: Це базове, непохідне дієслово, а не вторинний імперфектив.
