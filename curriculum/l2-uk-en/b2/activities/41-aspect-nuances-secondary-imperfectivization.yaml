# Activity 1: Quiz - Understanding Secondary Imperfectivization
- type: quiz
  title: Розуміння вторинної імперфективації
  items:
    - question: Що таке вторинна імперфективація?
      options:
        - text: Утворення доконаного дієслова від недоконаного
          correct: false
        - text: Утворення недоконаного дієслова від доконаного з префіксом
          correct: true
        - text: Додавання префікса до дієслова
          correct: false
        - text: Зміна значення дієслова
          correct: false
      explanation: Вторинна імперфективація — це утворення недоконаних дієслів від доконаних, які вже мають префікс.

    - question: Який суфікс є найпродуктивнішим для вторинної імперфективації?
      options:
        - text: -ва-
          correct: false
        - text: -а-/-я-
          correct: false
        - text: -ува-/-юва-
          correct: true
        - text: -и-
          correct: false
      explanation: Суфікс -ува-/-юва- є найпоширенішим і найпродуктивнішим.

    - question: Яке значення виражає речення "Він щодня перечитував цю книгу"?
      options:
        - text: Одноразова дія
          correct: false
        - text: Ітеративне (повторювана дія)
          correct: true
        - text: Завершена дія
          correct: false
        - text: Майбутня дія
          correct: false
      explanation: Вторинний імперфектив з прислівником "щодня" виражає регулярну, повторювану дію.

    - question: Від якого дієслова утворено "допомагати"?
      options:
        - text: допомогти
          correct: true
        - text: помагати
          correct: false
        - text: могти
          correct: false
        - text: помогти
          correct: false
      explanation: Допомагати — вторинний імперфектив від доконаного "допомогти" зі зміною о → а.

    - question: Чому не можна сказати "Я щодня перечитав цю книгу"?
      options:
        - text: Це неправильна форма
          correct: false
        - text: Доконаний вид несумісний з регулярністю
          correct: true
        - text: Слово "щодня" неправильне
          correct: false
        - text: Потрібен майбутній час
          correct: false
      explanation: Для регулярних дій потрібен недоконаний вид — перечитував/перечитую.

    - question: Яка видова пара правильна?
      options:
        - text: переписати — переписувати
          correct: true
        - text: писати — переписувати
          correct: false
        - text: переписувати — написати
          correct: false
        - text: писати — писувати
          correct: false
      explanation: Переписати (доконаний) → переписувати (недоконаний) — правильна пара.

    - question: Який суфікс використовується після голосної основи?
      options:
        - text: -ува-
          correct: false
        - text: -ва-
          correct: true
        - text: -а-
          correct: false
        - text: -юва-
          correct: false
      explanation: Після голосної використовується суфікс -ва- (надати → надавати).

    - question: Що означає "дуративне значення"?
      options:
        - text: Повторювана дія
          correct: false
        - text: Тривалий процес
          correct: true
        - text: Завершена дія
          correct: false
        - text: Майбутня дія
          correct: false
      explanation: Дуративне значення — це увага на тривалому процесі, а не на результаті.

    - question: Яка форма правильна для опису звички?
      options:
        - text: Він відвідав бабусю щотижня
          correct: false
        - text: Він відвідує бабусю щотижня
          correct: true
        - text: Він відвідить бабусю щотижня
          correct: false
        - text: Він відвідати бабусю щотижня
          correct: false
      explanation: Для регулярних дій (звичок) використовуємо недоконаний вид — відвідує.

    - question: Яке чергування відбувається у парі "виробити — виробляти"?
      options:
        - text: б → бл
          correct: true
        - text: в → вл
          correct: false
        - text: п → пл
          correct: false
        - text: ф → фл
          correct: false
      explanation: У цій парі відбувається чергування б → бл (виробити → виробляти).

