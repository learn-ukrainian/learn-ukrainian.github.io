  question: Визначте правдивість тверджень про період 1991-2004 років.
  items:
  - text: Україна була першою країною СРСР, яка прийняла свою Конституцію.
    answer: false
    explanation: Навпаки, Україна була останньою, хто це зробив (у 1996 році).
  - text: Будапештський меморандум передбачав ядерне роззброєння України.
    answer: true
    explanation: Україна відмовилася від ядерної зброї в обмін на гарантії безпеки.
  - text: Гіперінфляція в Україні у 1993 році перевищила 10 000%.
    answer: true
