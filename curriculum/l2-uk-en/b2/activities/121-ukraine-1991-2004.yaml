- type: fill-in
  id: vocab_context_1
  question: Заповніть пропуски відповідними словами про економічні та політичні реалії.
  items:
  - text: У 1990-х роках через дефіцит грошей часто використовували [___].
    answer: бартер
    options:
    - бартер
    - кредит
    - лізинг
    - інвестиції
  - text: Процес переходу державної власності у приватну називається [___].
