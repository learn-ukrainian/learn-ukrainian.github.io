  - text: Георгій Ґонґадзе був лідером провладної політичної партії.
    answer: false
    explanation: Він був опозиційним журналістом, засновником 'Української правди'.
  - text: Гривня була введена в обіг у вересні 1996 року.
    answer: true
    explanation: Ця реформа зупинила хаотичне знецінення грошей.
  - text: Термін 'багатовекторність' стосувався лише внутрішньої економіки.
    answer: false
    explanation: Це була назва зовнішньої політики Кучми (баланс між Заходом і Росією).
  - text: Приватизація в Україні проходила виключно чесним шляхом.
