- type: cloze
  id: text_cloze_1
  question: Заповніть пропуски у тексті про становлення України (17 пропусків).
  passage: Становлення України як {незалежної|радянської|чужої|незалежної} держави
    проходило у складних умовах. Після розпаду {СРСР|Євросоюзу|НАТО|СРСР} країна опинилася
    в економічній {кризі|зоні|свободі|кризі}. Першим президентом став {Кравчук|Кучма|Сталін|Кравчук}.
    У 1993 році інфляція була {гіперінфляцією|стабільністю|нульовою|гіперінфляцією}.
    Україна мала величезний {ядерний|космічний|морський|ядерний} арсенал, але відмовилася
    від нього. У 1994 році був підписаний {Будапештський|Київський|Львівський|Будапештський}
    меморандум. Другий президент {Кучма|Кравчук|Ющенко|Кучма} провів грошову {реформу|війну|заборону|реформу}
    у 1996 році. З'явилася національна валюта — {гривня|карбованець|долар|гривня}.
    Того ж року парламент прийняв {Конституцію|закон|наказ|Конституцію}. Проте в країні
    сформувалася влада {олігархів|народу|королів|олігархів}. Важливою подією став
    касетний {скандал|успіх|фестиваль|скандал}. Суспільство вимагало {справедливості|грошей|заборон|справедливості}.
    Журналіст Георгій {Ґонґадзе|Шевченко|Франко|Ґонґадзе} став символом боротьби.
    Люди вийшли на протести 'Україна без {Кучми|царя|президента|Кучми}'. Це був час
    {випробувань|відпочинку|сну|випробувань}. Україна вистояла як {суверенна|залежна|мала|суверенна}
    держава. Майбутнє було за {демократією|тиранією|хаосом|демократією}.
