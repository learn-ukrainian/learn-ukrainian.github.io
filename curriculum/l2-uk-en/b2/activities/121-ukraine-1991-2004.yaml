- type: error-correction
  id: grammar_political_1
  question: Виправте граматичні помилки у реченнях про політичну історію.
  items:
  - error: Україна володіла ядерна зброя.
    answer: Україна володіла ядерною зброєю.
    options:
    - Україна володіла ядерною зброєю.
    - Україна володіла ядерна зброя.
    - Україна володіла ядерної зброї.
    - Україна володіла ядерну зброю.
    explanation: 'Дієслово ''володіти'' вимагає орудного відмінка: володіти чим? ->
      зброєю.'
  - error: В 1991 році відбувся референдума.
    answer: У 1991 році відбувся референдум.
    options:
    - У 1991 році відбувся референдум.
    - В 1991 році відбувся референдума.
    - У 1991 роком відбувся референдум.
    - В 1991 році відбулося референдум.
    explanation: Іменник 'референдум' у називному відмінку однини.
  - error: Багато люди жили бідно.
    answer: Багато людей жило бідно.
    options:
    - Багато людей жило бідно.
    - Багато люди жили бідно.
    - Багато людина жила бідно.
    - Багатьма людьми жилося бідно.
    explanation: 'Слово ''багато'' вимагає родового відмінка множини: багато кого?
      -> людей.'
  - error: Кучма був президент України.
    answer: Кучма був президентом України.
    options:
    - Кучма був президентом України.
    - Кучма був президент України.
    - Кучма був на президента України.
    - Кучма був президента України.
    explanation: 'Складений іменний присудок вимагає орудного відмінка: був ким? ->
      президентом.'
  - error: По полицях не було товарів.
    answer: На полицях не було товарів.
    options:
    - На полицях не було товарів.
    - По полицях не було товарів.
    - У полицях не було товарів.
    - Біля полицях не було товарів.
    explanation: Використання правильного прийменника місця.
  - error: Україна виборов свободу.
    answer: Україна виборола свободу.
    options:
    - Україна виборола свободу.
    - Україна виборов свободу.
    - Україна вибороло свободу.
    - Україна вибороли свободу.
    explanation: Узгодження присудка з підметом жіночого роду (Україна — вона).
  title: Виправте граматичні помилки у реченнях про політичну історію.
