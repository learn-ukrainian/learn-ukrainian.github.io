- type: match-up
  title: Знайдіть мудрість із контекстом
  instruction: З'єднайте прислів'я із ситуацією, де воно найбільш доречне.
  pairs:
  - left: Вік живи — вік учись.
    right: Необхідність безперервного навчання.
  - left: Добрий початок — половина справи.
    right: Важливість успішного старту проєкту.
  - left: Сім раз відміряй, а один раз відріж.
    right: Порада не поспішати з рішенням.
  - left: Слово — срібло, а мовчання — золото.
    right: Коли варто вислухати співрозмовника.
  - left: Під лежачий камінь вода не тече.
    right: Заклик до активних дій.
  - left: Гори звернути.
    right: Готовність до надзвичайних зусиль.
  - left: Втерти носа.
    right: Перевершити конкурентів.
  - left: Бити байдики.
    right: Даремно витрачати час.
- type: quiz
  title: Оберіть точну ідіому
  instruction: Який фразеологізм найкраще підходить для наведеної ситуації?
  items:
  - question: Ваша команда працює над дуже складним завданням, і ви не здаєтеся. Що
      ви робите?
    options:
    - text: не опускаємо рук
      correct: true
    - text: б'ємо байдики
      correct: false
    - text: купуємо кота в мішку
      correct: false
    - text: пасемо задніх
      correct: false
    explanation: '''Не опускати рук'' означає зберігати енергію та віру в успіх.'
  - question: Ви хочете сказати, що всі люди в групі перебувають у рівних умовах та
      мають спільну мету. Ми...
    options:
    - text: в одному човні
      correct: true
    - text: виходимо на фінішну пряму
      correct: false
    - text: сидимо на двох стільцях
      correct: false
    - text: літаємо в хмарах
      correct: false
    explanation: '''В одному човні'' підкреслює спільність долі та відповідальності.'
  - question: Проєкт майже завершений, залишилися останні кроки. Ми...
    options:
    - text: вийшли на фінішну пряму
      correct: true
    - text: беремося за непосильне
      correct: false
    - text: б'ємося як риба об лід
      correct: false
    - text: шукаємо голку в сіні
      correct: false
    explanation: Ця ідіома ідеально описує завершальну стадію роботи.
  - question: Людина робить щось дуже щиро, з великим натхненням. Вона діє...
    options:
    - text: за покликом серця
      correct: true
    - text: аби з рук
      correct: false
    - text: як мокре горить
      correct: false
    - text: через пень-колоду
      correct: false
    explanation: '''За покликом серця'' означає щиру, внутрішню мотивацію.'
  - question: Ви хочете підкреслити, що ваша команда дуже активна і готова до змін.
    options:
    - text: ми люди чину
      correct: true
    - text: ми чекаємо біля моря погоди
      correct: false
    - text: ми пасемо задніх
      correct: false
    - text: ми товчемо воду в ступі
      correct: false
    explanation: '''Людина чину'' — це той, хто діє, а не просто говорить.'
  - question: Конкуренти були впевнені у своїй перемозі, але ви виявилися кращими.
      Ви...
    options:
    - text: втерли їм носа
      correct: true
    - text: дали їм дьору
      correct: false
    - text: показали їм де раки зимують
      correct: false
    - text: заварили кашу
      correct: false
    explanation: '''Втерти носа'' означає довести свою перевагу справою.'
  - question: Ви берете на себе дуже велику відповідальність і працюєте важко.
    options:
    - text: тягну лямку
      correct: true
    - text: рахую ворон
      correct: false
    - text: виходжу сухим із води
      correct: false
    - text: роблю з мухи слона
      correct: false
    explanation: '''Тягнути лямку'' — це про тривалу та важку працю.'
  - question: Ситуація виявилася зовсім не такою, як обіцяли. Це було...
    options:
    - text: купівля кота в мішку
      correct: true
    - text: золоті гори
      correct: false
    - text: повна чаша
      correct: false
    - text: світла голова
      correct: false
    explanation: '''Купити кота в мішку'' — придбати щось невідоме або неякісне.'
