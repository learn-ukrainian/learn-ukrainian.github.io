- type: error-correction
  title: Виправте стиль
  instruction: Знайдіть і виправте слово чи вираз, що стилістично не пасує (8+ айтемів).
  items:
  - sentence: У офіційному звіті ми написали, що директор б'є байдики цілий день.
    error: б'є байдики
    answer: нехтує обов'язками
    options:
    - нехтує обов'язками
    - грає в ігри
    - спить
    - співає
    explanation: Ідіома «бити байдики» є суто розмовною і недоречною у звітах.
  - sentence: Незважаючи на сильний дощ, ми дали дьору на ділову зустріч.
    error: дали дьору
    answer: поспішили
    options:
    - поспішили
    - втекли
    - заповзли
    - забули
    explanation: «Дати дьору» означає втекти, що не пасує до ділового контексту.
  - sentence: Він втер носа професору, написавши дуже погану контрольну роботу.
    error: погану
    answer: геніальну
    options:
    - геніальну
    - сумну
    - звичайно
    - нудну
    explanation: Втерти носа можна лише несподівано високим результатом.
  - sentence: 'В Україні кажуть: мовчання — срібло, а слово — золото у дискусії.'
    error: мовчання — срібло, а слово — золото
    answer: слово — срібло, а мовчання — золото
    options:
    - слово — срібло, а мовчання — золото
    - мовчання — ніщо
    - слово — все
    - все або нічого
    explanation: Ви порушили традиційну структуру та логіку цього прислів'я.
  - sentence: Ми виявилися в одному літаку, тому маємо тепер спільні цілі.
    error: літаку
    answer: човні
    options:
    - човні
    - автобусі
    - потязі
    - таксі
    explanation: Український сталий вираз про спільну долю — «в одному човні».
  - sentence: Оскільки ви нарешті прийшли, ми опустили руки від великої радості.
    error: опустили руки
    answer: зраділи
    options:
    - зраділи
    - заплакали
    - забули
    - втекли
    explanation: «Опустити руки» означає здатися через втому чи зневіру.
  - sentence: Братися за непосильне — це шлях до легкого і швидкого успіху.
    error: легкого і швидкого
    answer: важкого
    options:
    - важкого
    - моментального
    - смішного
