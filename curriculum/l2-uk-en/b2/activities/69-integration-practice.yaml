- type: match-up
  title: Знайдіть мудрість із контекстом
  instruction: З'єднайте прислів'я із відповідною ситуацією, де воно найбільш доречне
    (12 пар).
  pairs:
  - left: Вік живи — вік учись.
    right: Необхідність безперервного навчання фахівця.
  - left: Добрий початок — половина справи.
    right: Важливість успішного старту нового проєкту.
  - left: Сім раз відміряй, а один раз відріж.
    right: Порада не поспішати з важливим рішенням.
  - left: Слово — срібло, а мовчання — золото.
    right: Коли варто уважно вислухати співрозмовника.
  - left: Під лежачий камінь вода не тече.
    right: Заклик до негайних активних дій.
  - left: Гори звернути.
    right: Готовність до надзвичайних спільних зусиль.
  - left: Втерти носа.
    right: Перевершити конкурентів своєю майстерністю.
  - left: Бити байдики.
    right: Даремно витрачати цінний робочий час.
  - left: В одному човні.
    right: Спільна відповідальність за кінцевий результат.
  - left: Тягнути лямку.
    right: Тривала та досить важка повсякденна праця.
  - left: Не падати духом.
    right: Зберігати оптимізм у складних обставинах.
  - left: Взяти себе в руки.
    right: Опанувати власні емоції у критичний момент.
- type: quiz
  title: Оберіть точну ідіому
  instruction: Який фразеологізм найкраще підходить для наведеної професійної ситуації?
  items:
  - question: Ваша команда працює над дуже складним завданням, і ви нізащо не здаєтеся.
      Що ви зараз робите?
    options:
    - text: не опускаємо рук
      correct: true
    - text: б'ємо байдики
      correct: false
    - text: купуємо кота в мішку
      correct: false
    - text: пасемо задніх
      correct: false
    explanation: «Не опускати рук» означає зберігати енергію та віру в успіх попри
      труднощі.
  - question: 'Ви хочете підкреслити, що всі люди в групі перебувають у рівних умовах
      та мають спільну мету:'
    options:
    - text: в одному човні
      correct: true
    - text: виходимо на фінішну пряму
      correct: false
    - text: сидимо на двох стільцях
      correct: false
    - text: літаємо в хмарах
      correct: false
    explanation: «В одному човні» підкреслює справжню спільність долі та колективної
      відповідальності.
  - question: 'Масштабний проєкт уже майже повністю завершений, залишилися лише останні
      формальні кроки перед здачею роботи:'
    options:
    - text: вийшли на фінішну пряму
      correct: true
    - text: беремося за непосильне
      correct: false
    - text: б'ємося як риба об лід
      correct: false
    - text: шукаємо голку в сіні
      correct: false
    explanation: Ця ідіома ідеально описує фінальну стадію тривалої та успішної роботи.
  - question: Людина робить щось дуже щиро, з великим натхненням та внутрішньою силою.
      Вона діє виключно...
    options:
    - text: за покликом серця
      correct: true
    - text: аби з рук
      correct: false
    - text: як мокре горить
      correct: false
    - text: через пень-колоду
      correct: false
    explanation: «За покликом серця» означає щиру, глибоку внутрішню мотивацію особистості.
  - question: 'Ви хочете підкреслити аудиторії, що ваша команда дуже активна і завжди
      готова до реальних змін:'
    options:
    - text: ми люди чину
      correct: true
    - text: ми чекаємо біля моря погоди
      correct: false
    - text: ми пасемо задніх
      correct: false
    - text: ми товчемо воду в ступі
      correct: false
    explanation: «Людина чину» — це той, хто реально діє, а не просто багато говорить
      про плани.
  - question: 'Всі конкуренти були впевнені у своїй перемозі, але ви виявилися значно
      кращими за них усіх:'
    options:
    - text: втерли їм носа
      correct: true
    - text: дали їм дьору
      correct: false
    - text: показали їм де раки зимують
      correct: false
    - text: заварили кашу
      correct: false
    explanation: «Втерти носа» означає переконливо довести свою перевагу реальною
      справою.
  - question: 'Ви особисто берете на себе дуже велику відповідальність і працюєте
      надзвичайно важко кожного дня:'
    options:
    - text: тягну лямку
      correct: true
    - text: рахую ворон
      correct: false
    - text: виходжу сухим із води
      correct: false
    - text: роблю з мухи слона
      correct: false
    explanation: «Тягнути лямку» — це про тривалу, виснажливу, але необхідну працю
      фахівця.
  - question: Нова ділова ситуація виявилася зовсім не такою перспективною, як вам
      обіцяли спочатку партнери. Це була...
    options:
    - text: купівля кота в мішку
      correct: true
    - text: золоті гори
      correct: false
    - text: повна чаша
      correct: false
    - text: світла голова
      correct: false
    explanation: «Купити кота в мішку» — придбати щось невідоме, сумнівне або неякісне
      без перевірки.
