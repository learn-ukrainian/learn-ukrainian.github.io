- type: true-false
  title: Правила пасивного стану (M01-06)
  items:
  - statement: Безособовий пасив -но/-то вимагає знахідного відмінка об'єкта.
    correct: true
    explanation: 'Правильно: «Книгу написано», а не «Книга написано».'
  - statement: Рефлексивний пасив -ся узгоджується з підметом.
    correct: true
    explanation: 'Правильно: «Будинки будуються» (множина), «Будинок будується» (однина).'
  - statement: Пасив з 3-ю особою множини типовий для офіційних документів.
    correct: false
    explanation: 'Неправильно: ця форма типова для розмовного стилю.'
  - statement: Дієприкметники на -ний/-тий не змінюються за родами.
    correct: false
    explanation: 'Неправильно: вони узгоджуються — написаний (ч.р.), написана (ж.р.),
      написане (с.р.).'
  - statement: У рефлексивному пасиві агент виражається орудним відмінком.
    correct: true
    explanation: 'Правильно: «Дані аналізуються комп''ютером» (ким? чим?).'
  - statement: Форма -но/-то типова для наукового стилю.
    correct: false
    explanation: 'Неправильно: вона типова для офіційно-ділового стилю. У науковому
      — -ся.'
  - statement: «Мені сказали» — це приклад безособового пасиву.
    correct: false
    explanation: 'Неправильно: це пасив з 3-ю особою множини.'
  - statement: Дієприкметниковий пасив може виражати агента з орудним відмінком.
    correct: true
    explanation: 'Правильно: «Книга написана автором» (ким?).'
  - statement: Активні дієприкметники на -учий/-ючий продуктивні в сучасній мові.
    correct: false
    explanation: 'Неправильно: вони архаїчні, перевагу надають підрядним реченням.'
  - statement: «Колишній» — це лексикалізований активний дієприкметник.
    correct: true
    explanation: 'Правильно: «колишній» походить від «бути» і лексикалізувався.'
  - statement: Безособовий пасив може мати форми роду.
    correct: false
    explanation: 'Неправильно: форма -но/-то завжди незмінна (середній рід).'
  - statement: Рефлексивний пасив підкреслює процес, а не результат.
    correct: true
    explanation: 'Правильно: «Міст будується» — акцент на процесі.'
