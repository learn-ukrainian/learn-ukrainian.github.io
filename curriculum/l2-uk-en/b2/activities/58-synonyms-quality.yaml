  instruction: Визначте, чи правильним є твердження про вживання синонімів.
  items:
  - statement: Слово 'добрий' найчастіше вживається для опису моральних якостей людини.
    correct: true
    explanation: Так, це основне значення цього прикметника.
  - statement: '''Хороший'' є найбільш нейтральним та універсальним словом для позитивної
      оцінки.'
    correct: true
    explanation: Так, воно підходить для більшого ступеня ситуацій.
  - statement: Слово 'огидний' можна вживати як комплімент за незвичайний вигляд.
    correct: false
    explanation: Ні, 'огидний' виражає сильну відразу та негатив.
  - statement: '''Бездоганний'' означає найвищу якість без жодного недоліку.'
    correct: true
    explanation: Так, це точне значення слова.
  - statement: Прикметник 'гіркий' у переносному значенні часто стосується правди.
    correct: true
    explanation: Так, наприклад, 'гірка правда'.
  - statement: Слово 'кепський' доречно використовувати в офіційному листі до міністерства.
    correct: false
    explanation: Ні, воно має розмовне забарвлення.
  - statement: '''Сучасний'' завжди означає ''кращий за старий'' у будь-якому контексті.'
    correct: false
    explanation: Ні, це лише вказівка на час, а не обов'язково на вищу якість.
  - statement: '''Вирішальний'' вказує на те, що об''єкт або подія мають критичне
      значення.'
    correct: true
    explanation: Так, це слово підкреслює важливість.
  - statement: Додаткове твердження 9.
    correct: true
    explanation: Пояснення.
  - statement: Додаткове твердження 10.
    correct: true
    explanation: Пояснення.
