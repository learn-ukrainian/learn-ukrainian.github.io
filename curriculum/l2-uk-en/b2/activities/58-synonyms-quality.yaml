- type: essay-response
  title: 'Творче завдання: Мистецтво оцінки'
  prompt: Напишіть короткий відгук (80-100 слів) про товар, послугу або культурну
    подію, використовуючи принаймні чотири синоніми якості з різних регістрів (наприклад,
    бездоганний, кепський, відмінний, розкішний).
  instruction: Напишіть відгук, демонструючи вміння точно оцінювати якість.
  model_answer: 'Нещодавно я відвідав нову виставку сучасного мистецтва у центрі міста.
    Загальне враження було просто неперевершеним. Організація заходу була бездоганною:
    від зручної навігації до інформативних буклетів. Роботи молодих художників викликали
    у мене справжнє захоплення, особливо одна розкішна інсталяція з використанням
    світла. Проте звук у головному залі був дещо кепським, що трохи заважало сприйняттю
    відеоарту. Але попри цей незначний недолік, я вважаю досвід відмінним і рекомендую
    всім відвідати цю подію. Це був вирішальний момент для мого розуміння сучасного
    українського мистецтва.

    '
