- type: quiz
  title: Метафорична якість
  instruction: Оберіть правильне значення для переносного вживання оцінних слів.
  items:
  - question: Що саме на вашу думку означає відомий вираз 'мати бездоганну репутацію'
      у бізнесі чи політиці?
    options:
    - text: людина має дуже гарний одяг
      correct: false
    - text: людина має ідеальну історію вчинків
      correct: true
    - text: людина ніколи не розмовляє
      correct: false
    - text: людина дуже багата
      correct: false
    explanation: Репутація без недоліків — це ознака поваги.
  - question: Яку саме рису людини ми маємо на увазі, коли кажемо про її 'кепський
      характер' під час спілкування?
    options:
    - text: з людиною важко спілкуватися
      correct: true
    - text: людина дуже весела
      correct: false
    - text: людина має міцне здоров'я
      correct: false
    - text: людина дуже талановита
      correct: false
    explanation: Це характеристика складного характеру.
  - question: На що саме зазвичай вказує цей популярний метафоричний вираз 'гірка
      правда' у життєвих ситуаціях?
