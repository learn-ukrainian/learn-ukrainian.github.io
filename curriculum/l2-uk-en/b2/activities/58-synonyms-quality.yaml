    Ми зупинилися в {хорошому|поганому|злому|хорошому} готелі в центрі міста. Сервіс
    був {бездоганним|огидним|ніяким|бездоганним}, а персонал — дуже {добрим|злим|гірким|добрим}.
    Сніданки були справжньою {насолодою|гіркотою|тривогою|насолодою} для гурманів.
    Проте погода спочатку була {кепською|ідеальною|прекрасною|кепською} — ішов дощ.
    Але це був лише {виняток|стандарт|норма|виняток}, і скоро визирнуло сонце. Ми
    побачили {розкішні|огидні|страшні|розкішні} палаци та {прекрасні|жахливі|злі|прекрасні}
    собори. Якість екскурсій була {відмінною|поганою|мізерною|відмінною}. Жоден {критерій|стандарт|ідеал|критерій}
    оцінки не міг передати нашого {захоплення|суму|розпачу|захоплення}. Це був не
    {поганий|ідеальний|добрий|поганий} досвід, а справжнє {щастя|горе|біль|щастя}.
    Хоча дорога назад була {важкою|легкою|прекрасною|важкою}, ми відчували повне {задоволення|роздратування|лють|задоволення}.
    Наша репутація мандрівників залишилася {бездоганною|кепською|огидною|бездоганною}.
    Ми мріємо про {нову|стару|застарілу|нову} поїздку вже найближчим часом.

    '
