      correct: false
    - text: правду неможливо знайти
      correct: false
    - text: правда завжди солодка
      correct: false
    explanation: Це метафора важкого, але необхідного усвідомлення.
  - question: 'Якщо певний важливий робочий проєкт колеги називають ''нікчемним'',
      це буквально означає, що:'
    options:
    - text: він дуже дорогий
      correct: false
    - text: не має жодної вартості чи якості
      correct: true
    - text: найкращий у світі
      correct: false
    - text: дуже довгий
      correct: false
    explanation: Це вкрай негативна оцінка якості роботи.
  - question: Що саме мають на увазі українці, коли кажуть про когось, що у нього
