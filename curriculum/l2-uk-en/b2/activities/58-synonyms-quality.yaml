- type: quiz
  title: Оберіть точну оцінку
  instruction: Яке слово найкраще підходить для опису наведеної ситуації?
  items:
  - question: Ваш колега виконав роботу надзвичайно точно, не припустившись жодної
      помилки. Який це результат?
    options:
    - text: бездоганний
      correct: true
    - text: кепський
      correct: false
    - text: гіркий
      correct: false
    - text: злий
      correct: false
    explanation: Слово 'бездоганний' вказує на повну відсутність недоліків.
  - question: Ви куштуєте страву в ресторані, і вона викликає у вас справжнє захоплення
      смаком. Яка це страва?
    options:
    - text: чудова
      correct: true
    - text: мізерна
      correct: false
    - text: огидна
      correct: false
    - text: холодна
      correct: false
    explanation: Для вираження високого ступеня задоволення ми використовуємо 'чудова'.
  - question: Людина навмисно зробила щось, щоб зашкодити іншим. Як назвати такий
      вчинок?
    options:
    - text: злий
      correct: true
    - text: гарний
      correct: false
    - text: хороший
      correct: false
    - text: сучасний
      correct: false
    explanation: '''Злий'' стосується моральної оцінки намірів людини.'
  - question: Сервіс у готелі був настільки поганим, що ви відчули справжню відразу.
      Який це сервіс?
    options:
    - text: огидний
      correct: true
    - text: відмінний
      correct: false
    - text: чудесний
      correct: false
    - text: масштабний
      correct: false
    explanation: '''Огидний'' — найсильніше слово для негативної оцінки якості.'
  - question: Погода сьогодні саме така, про яку ви мріяли для прогулянки. Яка вона?
    options:
    - text: ідеальна
      correct: true
    - text: кепська
      correct: false
    - text: жахлива
      correct: false
    - text: товста
      correct: false
    explanation: Те, що відповідає мрії або найвищому стандарту, є 'ідеальним'.
  - question: У новинах розповідають про наслідки великої повені, що зруйнувала місто.
      Які це наслідки?
    options:
    - text: жахливі
      correct: true
    - text: гарні
      correct: false
    - text: мініатюрні
      correct: false
    - text: дрібні
      correct: false
    explanation: Для опису катастрофічних подій ми обираємо слово 'жахливі'.
  - question: Ви читаєте класичний твір, де опис природи вражає своєю високою красою.
      Який це опис?
    options:
    - text: прекрасний
      correct: true
    - text: кепський
      correct: false
    - text: здоровенний
      correct: false
    - text: нікудишній
      correct: false
    explanation: '''Прекрасний'' — слово високого стилю для опису краси.'
  - question: Справи у компанії йдуть не зовсім вдало, є багато дрібних проблем. Як
      вони йдуть?
    options:
    - text: кепсько
      correct: true
    - text: чудово
      correct: false
    - text: ідеально
      correct: false
    - text: прекрасно
      correct: false
    explanation: '''Кепсько'' — розмовний синонім до ''невдало'' або ''погано''.'
