      correct: false
    - text: людина щедра та гостинна
      correct: true
    - text: людина має проблеми зі здоров'ям
      correct: false
    - text: людина дуже голосно співає
      correct: false
    explanation: Це традиційний комплімент українському характеру.
  - question: Яку саме якість змін ми підкреслюємо, коли використовуємо термін 'стрімкий
      розвиток' певної галузі?
