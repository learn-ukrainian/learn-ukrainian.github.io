          - { text: "Веснянка", correct: false }
          - { text: "Гімн", correct: false }
          - { text: "Колискова", correct: false }
      - question: "Яке місто називають містом Лева?"
        options:
          - { text: "Львів", correct: true }
          - { text: "Київ", correct: false }
          - { text: "Луцьк", correct: false }
          - { text: "Луганськ", correct: false }
      - question: "Хто такий Богдан Хмельницький?"
