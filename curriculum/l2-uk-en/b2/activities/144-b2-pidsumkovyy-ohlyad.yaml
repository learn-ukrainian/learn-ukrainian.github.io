module: 144-b2-pidsumkovyy-ohlyad
level: B2
version: '2.0'
activities:
  - type: match-up
    id: 144-01-passive-forms
    title: "Пасивні форми"
    pairs:
      - left: "Книгу прочитано."
        right: "Безособова форма (-но/-то)"
      - left: "Книга прочитана студентом."
        right: "Пасивний дієприкметник"
      - left: "Книга читається легко."
        right: "Рефлексивний пасив (-ся)"
      - left: "Книгу прочитали вчора."
        right: "Неозначено-особова (3 ос. мн.)"
      - left: "Рішення прийнято."
        right: "Офіційний стиль (-но/-то)"
      - left: "Будинок будується."
        right: "Процес (-ся)"
      - left: "Закон підписаний Президентом."
        right: "Результат (-ний)"
      - left: "Мені сказали."
        right: "Розмовний пасив"

  - type: quiz
    id: 144-02-participles
    title: "Дієприкметники"
    items:
      - question: "Яке слово є активним дієприкметником?"
        options:
          - { text: "Сяючий", correct: true }
          - { text: "Написаний", correct: false }
          - { text: "Зроблений", correct: false }
          - { text: "Відкритий", correct: false }
      - question: "Яке слово є пасивним дієприкметником?"
        options:
          - { text: "Прочитаний", correct: true }
          - { text: "Читаючий", correct: false }
          - { text: "Квітучий", correct: false }
          - { text: "Сплячий", correct: false }
      - question: "Перекладіть 'The sleeping cat'."
        options:
          - { text: "Кіт, що спить (Сплячий кіт)", correct: true }
          - { text: "Спаний кіт", correct: false }
          - { text: "Поспаний кіт", correct: false }
          - { text: "Кіт спав", correct: false }
      - question: "Оберіть правильну форму: 'Завдання (виконувати)'."
        options:
          - { text: "Виконане", correct: true }
          - { text: "Виконуюче", correct: false }
          - { text: "Виконало", correct: false }
          - { text: "Виконуватиме", correct: false }
      - question: "Яка форма є стилістично кращою?"
        options:
          - { text: "Людина, яка йде", correct: true }
          - { text: "Йдуча людина", correct: false }
          - { text: "Ідущий чоловік", correct: false }
          - { text: "Ішовший чоловік", correct: false }
      - question: "Утворіть пасив від 'забути'."
        options:
          - { text: "Забутий", correct: true }
          - { text: "Забувший", correct: false }
          - { text: "Забуваючий", correct: false }
          - { text: "Забудькуватий", correct: false }
      - question: "Утворіть безособову форму від 'зробити'."
        options:
          - { text: "Зроблено", correct: true }
          - { text: "Зроблений", correct: false }
          - { text: "Зробився", correct: false }
          - { text: "Зроблять", correct: false }
      - question: "Яке речення правильне?"
        options:
          - { text: "Наказ підписано директором.", correct: false }
          - { text: "Наказ підписано.", correct: true }
          - { text: "Наказ підписаний.", correct: false }
          - { text: "Наказ підписався.", correct: false }

  - type: group-sort
    id: 144-03-registers
    title: "Стилі мовлення"
    groups:
      - name: "Офіційно-діловий"
        items:
          - "Відповідно до закону"
          - "Прошу надати відпустку"
          - "Наказ набуває чинності"
          - "Довідка видана"
      - name: "Науковий"
        items:
          - "Результати дослідження"
          - "Гіпотеза не підтвердилася"
          - "Аналіз даних"
          - "Методологія експерименту"
      - name: "Розмовний"
        items:
          - "Привіт, як справи?"
          - "Та ну його!"
          - "Класно посиділи"
          - "Типу того"
      - name: "Художній"
        items:
          - "Сонце сміялося"
          - "Душа співала"
          - "Золота осінь"
          - "Серце крається"

  - type: match-up
    id: 144-04-idioms
    title: "Фразеологізми"
    pairs:
      - left: "Пекти раків"
        right: "Червоніти від сорому"
      - left: "Байдики бити"
        right: "Нічого не робити"
      - left: "Як кіт наплакав"
        right: "Дуже мало"
      - left: "Води в рот набрати"
        right: "Мовчати"
      - left: "Гріти руки"
        right: "Наживатися на чомусь"
      - left: "Зарубати на носі"
        right: "Добре запам'ятати"
      - left: "Як сніг на голову"
        right: "Раптово"
      - left: "Водити за ніс"
        right: "Обманювати"

  - type: fill-in
    id: 144-05-connectors
    title: "Слова-зв'язки"
    items:
      - sentence: "Я хотів піти в кіно, ___ пішов дощ."
        answer: "проте"
        options: ["проте", "тому", "отже", "наприклад"]
      - sentence: "Він багато працював, ___ досяг успіху."
        answer: "тому"
        options: ["тому", "але", "однак", "хоча"]
      - sentence: "Ця книга цікава, ___ вона дуже дорога."
        answer: "однак"
        options: ["однак", "отже", "тому", "наприклад"]
      - sentence: "Ми запізнилися, ___ не встигли на поїзд."
        answer: "отже"
        options: ["отже", "але", "проте", "хоча"]
      - sentence: "___ на втому, він продовжував йти."
        answer: "Незважаючи"
        options: ["Незважаючи", "Завдяки", "Через", "Тому"]
      - sentence: "Вона розумна, ___ дуже скромна."
        answer: "до того ж"
        options: ["до того ж", "але", "тому", "через"]
      - sentence: "Ми виграли, ___ нашій команді."
        answer: "завдяки"
        options: ["завдяки", "через", "попри", "але"]
      - sentence: "Він не прийшов ___ хворобу."
        answer: "через"
        options: ["через", "завдяки", "для", "щоб"]

  - type: match-up
    id: 144-06-history-dates
    title: "Історичні дати"
    pairs:
      - left: "988 рік"
        right: "Хрещення Русі"
      - left: "1240 рік"
        right: "Зруйнування Києва монголами"
      - left: "1648 рік"
        right: "Початок війни Хмельницького"
      - left: "1709 рік"
        right: "Битва під Полтавою (Мазепа)"
      - left: "1814 рік"
        right: "Народження Тараса Шевченка"
      - left: "1917-1921 рр."
        right: "Українська революція"
      - left: "1932-1933 рр."
        right: "Голодомор"
      - left: "1991 рік"
        right: "Незалежність України"

  - type: quiz
    id: 144-07-culture-quiz
    title: "Культурний тест"
    items:
      - question: "Хто написав 'Кобзар'?"
        options:
          - { text: "Тарас Шевченко", correct: true }
          - { text: "Іван Франко", correct: false }
          - { text: "Леся Українка", correct: false }
          - { text: "Григорій Сковорода", correct: false }
      - question: "Яка страва є об'єктом спадщини ЮНЕСКО?"
        options:
          - { text: "Борщ", correct: true }
          - { text: "Вареники", correct: false }
          - { text: "Сало", correct: false }
          - { text: "Голубці", correct: false }
      - question: "Традиційна українська сорочка називається..."
        options:
          - { text: "Вишиванка", correct: true }
          - { text: "Жупан", correct: false }
          - { text: "Кептар", correct: false }
          - { text: "Свитка", correct: false }
      - question: "Хто такі козаки?"
