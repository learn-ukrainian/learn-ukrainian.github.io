          - { text: "Гетьман", correct: true }
          - { text: "Князь", correct: false }
          - { text: "Король", correct: false }
          - { text: "Президент", correct: false }

  - type: match-up
    id: 144-08-synonyms
    title: "Синоніми"
    pairs:
      - left: "Великий"
        right: "Величезний / Грандіозний"
      - left: "Гарний"
        right: "Чудовий / Прекрасний"
      - left: "Сумний"
        right: "Журливий / Невеселий"
      - left: "Йти"
        right: "Крокувати / Шкандибати"
      - left: "Говорити"
        right: "Розмовляти / Балакати"
      - left: "Думати"
        right: "Мислити / Міркувати"
      - left: "Швидко"
        right: "Прудко / Миттєво"
      - left: "Цікавий"
        right: "Захопливий / Цікавезний"

  - type: fill-in
    id: 144-09-prepositions
    title: "Прийменники"
    items:
      - sentence: "Я йду ___ магазину."
        answer: "до"
        options: ["до", "в", "на", "з"]
      - sentence: "Ми зустрінемося ___ шостій годині."
        answer: "о"
        options: ["о", "в", "на", "біля"]
      - sentence: "Я думаю ___ тебе."
        answer: "про"
        options: ["про", "за", "на", "з"]
      - sentence: "Книга лежить ___ столі."
        answer: "на"
        options: ["на", "в", "під", "над"]
      - sentence: "Він приїхав ___ Києва."
        answer: "з"
        options: ["з", "від", "до", "у"]
      - sentence: "Ми дякуємо ___ допомогу."
        answer: "за"
        options: ["за", "на", "про", "через"]
      - sentence: "Він схожий ___ батька."
        answer: "на"
        options: ["на", "з", "до", "про"]
      - sentence: "Я пишу листа ___ другу."
        answer: "до"
        options: ["до", "для", "на", "з"]

  - type: quiz
    id: 144-10-research-terms
    title: "Терміни дослідження"
    items:
      - question: "Що таке 'плагіат'?"
        options:
          - { text: "Крадіжка тексту", correct: true }
          - { text: "Цитування", correct: false }
          - { text: "Авторське право", correct: false }
          - { text: "Переклад", correct: false }
      - question: "Що таке 'гіпотеза'?"
        options:
          - { text: "Наукове припущення", correct: true }
          - { text: "Доведений факт", correct: false }
          - { text: "Вигадка", correct: false }
          - { text: "Закон", correct: false }
      - question: "Що таке 'джерело'?"
        options:
          - { text: "Звідки взята інформація", correct: true }
          - { text: "Вода", correct: false }
          - { text: "Початок річки", correct: false }
          - { text: "Кінець книги", correct: false }
      - question: "Що таке 'анотація'?"
