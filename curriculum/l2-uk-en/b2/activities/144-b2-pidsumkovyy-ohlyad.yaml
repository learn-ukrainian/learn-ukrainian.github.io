  - type: true-false
    id: 144-13-grammar-check
    title: "Граматична перевірка"
    items:
      - statement: "Я дякую тебе. (Правильно?)"
        correct: false
        explanation: "Дякую (кому?) тобі."
      - statement: "Я йду в кіно. (Правильно?)"
        correct: true
        explanation: "Правильно."
      - statement: "Він сміється з мене. (Правильно?)"
        correct: true
        explanation: "Сміятися з когось."
      - statement: "Я вибачаюсь. (Правильно?)"
        correct: false
        explanation: "Краще: Перепрошую / Вибачте."
      - statement: "Приймати участь. (Правильно?)"
        correct: false
        explanation: "Правильно: Брати участь."
      - statement: "Самий кращий. (Правильно?)"
        correct: false
        explanation: "Правильно: Найкращий."
      - statement: "Протягом дня. (Правильно?)"
        correct: true
        explanation: "Протягом = during."
      - statement: "На протязі дня. (Правильно?)"
        correct: false
        explanation: "На протязі = in a draft (wind)."

