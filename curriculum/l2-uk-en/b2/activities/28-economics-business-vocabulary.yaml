- type: true-false
  title: Перевірте правильність тверджень
  items:
  - statement: ВВП — це валовий внутрішній продукт, сума всіх товарів і послуг країни.
    correct: true
    explanation: Правильно. ВВП вимірює розмір економіки країни.
  - statement: Інфляція — це зниження цін на товари та послуги.
    correct: false
    explanation: Неправильно. Інфляція — це зростання цін. Зниження цін — дефляція.
  - statement: Експорт — це продаж товарів за кордон.
    correct: true
    explanation: Правильно. Імпорт — закупівля з-за кордону.
  - statement: Дефіцит бюджету означає, що доходи перевищують витрати.
    correct: false
    explanation: Неправильно. Дефіцит — коли витрати перевищують доходи. Профіцит — навпаки.
  - statement: Облікова ставка НБУ впливає на вартість кредитів в економіці.
    correct: true
    explanation: Правильно. Чим вища облікова ставка, тим дорожчі кредити.
  - statement: Девальвація означає зміцнення національної валюти.
    correct: false
    explanation: Неправильно. Девальвація — падіння курсу валюти. Зміцнення — ревальвація.
  - statement: Акція — це частка власності в компанії.
    correct: true
    explanation: Правильно. Власник акцій має право на дивіденди.
  - statement: Облігація — це боргове зобов'язання.
    correct: true
    explanation: Правильно. Купуючи облігацію, ви позичаєте гроші емітенту.
  - statement: Монополія — це ситуація, коли на ринку багато конкурентів.
    correct: false
    explanation: Неправильно. Монополія — коли одна компанія контролює ринок.
  - statement: Мито — це податок на імпортні товари.
    correct: true
    explanation: Правильно. Мито захищає національних виробників.
  - statement: Приватизація — це передача приватної власності державі.
    correct: false
    explanation: Неправильно. Приватизація — передача державної власності приватним особам. Зворотний процес — націоналізація.
  - statement: Санкції — це економічні обмеження щодо країни.
    correct: true
    explanation: Правильно. Санкції використовуються як інструмент тиску.
  - statement: Ембарго — це повна заборона торгівлі певними товарами.
    correct: true
    explanation: Правильно. Ембарго суворіше за звичайні санкції.
  - statement: Субсидія — це податок, який платять компанії.
    correct: false
    explanation: Неправильно. Субсидія — це державна допомога компаніям чи галузям.
  - statement: Безробіття вимірюється як відсоток працездатного населення без роботи.
    correct: true
    explanation: Правильно. Це частка тих, хто не працює, але шукає роботу.
  - statement: Дефляція — це загальне зниження цін в економіці.
    correct: true
    explanation: Правильно. Дефляція — протилежність інфляції.
