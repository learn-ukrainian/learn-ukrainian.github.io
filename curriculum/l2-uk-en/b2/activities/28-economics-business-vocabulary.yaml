- type: quiz
  title: Економічні поняття та термінологія
  items:
  - question: Що таке ВВП?
    options:
    - text: Валютний внутрішній продукт
      correct: false
    - text: Валовий внутрішній продукт
      correct: true
    - text: Великий внутрішній прибуток
      correct: false
    - text: Валовий імпортний продукт
      correct: false
    explanation: ВВП — валовий внутрішній продукт, сума всіх товарів і послуг, вироблених у країні.
  - question: Що означає «інфляція»?
    options:
    - text: Зниження цін
      correct: false
    - text: Зростання цін
      correct: true
    - text: Стабільність цін
      correct: false
    - text: Курс валюти
      correct: false
    explanation: Інфляція — це загальне зростання цін на товари та послуги.
  - question: Як називається продаж товарів за кордон?
    options:
    - text: Імпорт
      correct: false
    - text: Експорт
      correct: true
    - text: Транзит
      correct: false
    - text: Торгівля
      correct: false
    explanation: Експорт — продаж товарів за кордон. Імпорт — закупівля з-за кордону.
  - question: Що таке «дефіцит бюджету»?
    options:
    - text: Коли доходи перевищують витрати
      correct: false
    - text: Коли витрати перевищують доходи
      correct: true
    - text: Коли бюджет збалансований
      correct: false
    - text: Коли немає боргів
      correct: false
    explanation: Дефіцит — перевищення витрат над доходами. Профіцит — навпаки.
  - question: Як називається плата за користування кредитом?
    options:
    - text: Податок
      correct: false
    - text: Процент
      correct: true
    - text: Мито
      correct: false
    - text: Субсидія
      correct: false
    explanation: Процент — плата за користування позиченими грошима.
  - question: Що таке «облікова ставка»?
    options:
    - text: Ставка податку
      correct: false
    - text: Ставка кредитування центрального банку
      correct: true
    - text: Курс валюти
      correct: false
    - text: Ставка страхування
      correct: false
    explanation: Облікова ставка — відсоток, за яким центральний банк кредитує комерційні банки.
  - question: Що означає «девальвація»?
    options:
    - text: Зростання курсу валюти
      correct: false
    - text: Падіння курсу валюти
      correct: true
    - text: Стабілізація валюти
      correct: false
    - text: Обмін валюти
      correct: false
    explanation: Девальвація — падіння курсу національної валюти відносно інших валют.
  - question: Як називається податок на імпортні товари?
    options:
    - text: ПДВ
      correct: false
    - text: Мито
      correct: true
    - text: Акциз
      correct: false
    - text: Субсидія
      correct: false
    explanation: Мито — податок на товари, що перетинають кордон.
  - question: Що таке «монополія»?
    options:
    - text: Конкуренція багатьох компаній
      correct: false
    - text: Контроль ринку однією компанією
      correct: true
    - text: Державна власність
      correct: false
    - text: Міжнародна торгівля
      correct: false
    explanation: Монополія — ситуація, коли одна компанія контролює весь ринок.
  - question: Що означає «приватизація»?
    options:
    - text: Передача приватної власності державі
      correct: false
    - text: Передача державної власності у приватні руки
      correct: true
    - text: Заборона приватного бізнесу
      correct: false
    - text: Регулювання приватних компаній
      correct: false
    explanation: Приватизація — передача державної власності приватним особам або компаніям.
  - question: Як називається частка власності в компанії?
    options:
    - text: Облігація
      correct: false
    - text: Акція
      correct: true
    - text: Депозит
      correct: false
    - text: Кредит
      correct: false
    explanation: Акція — частка власності в компанії, що дає право на дивіденди.
  - question: Що таке «санкції» в економіці?
    options:
    - text: Заохочення торгівлі
      correct: false
    - text: Обмеження торгівлі
      correct: true
    - text: Митні пільги
      correct: false
    - text: Субсидії
      correct: false
    explanation: Санкції — економічні обмеження, що накладаються на країну.
  - question: Як називається повна заборона торгівлі?
    options:
    - text: Санкція
      correct: false
    - text: Ембарго
      correct: true
    - text: Мито
      correct: false
    - text: Квота
      correct: false
    explanation: Ембарго — повна заборона торгівлі певними товарами з певною країною.
  - question: Що таке «облігація»?
    options:
    - text: Частка власності в компанії
      correct: false
    - text: Боргове зобов'язання
      correct: true
    - text: Банківський рахунок
      correct: false
    - text: Страховий поліс
      correct: false
    explanation: Облігація — боргове зобов'язання, за яким позичальник повертає гроші з процентами.
  - question: Яка протилежність інфляції?
    options:
    - text: Рецесія
