  title: Виправте помилки в економічних текстах
  items:
  - sentence: Україна імпортує зерно на Європу.
    error: на
    answer: до
    options:
    - на
    - до
    - в
    - для
    explanation: Експортувати/імпортувати «до» (куди?) або «з» (звідки?).
  - sentence: Інфляція зменшилась на 4,5%.
    error: зменшилась на
    answer: знизилась до
    options:
    - зменшилась на
    - знизилась до
    - впала на
    - стала
    explanation: '«Знизилась до» означає поточний рівень. «Зменшилась на» означає різницю.'
  - sentence: ВВП становить 5% зростання.
    error: становить 5% зростання
    answer: зріс на 5%
    options:
    - становить 5% зростання
    - зріс на 5%
    - дорівнює 5%
    - став 5%
    explanation: 'Правильно: «ВВП зріс на 5%» або «зростання ВВП становить 5%».'
  - sentence: Компанія взяла кредита в банку.
    error: кредита
    answer: кредит
    options:
    - кредита
    - кредит
    - кредиту
    - кредитом
    explanation: '«Взяти» + знахідний відмінок: взяти (що?) кредит.'
  - sentence: Банк видав кредиту малому бізнесу.
    error: кредиту
    answer: кредит
    options:
    - кредиту
    - кредит
    - кредита
