- type: quiz
  title: Комплексна перевірка економічної лексики
  items:
  - question: На вашу думку, яке саме формулювання буде найбільш граматично правильним, якщо ми говоримо про яке правильне формулювання про зростання ВВП??
    options:
    - text: ВВП зріс до 5%.
      correct: false
    - text: ВВП зріс на 5%.
      correct: true
    - text: ВВП зріс у 5%.
      correct: false
    - text: ВВП зріс при 5%.
      correct: false
    explanation: «Зрости на + %» означає збільшення. «Зрости до» означає досягти рівня.
  - question: На вашу думку, яке саме формулювання буде найбільш граматично правильним, якщо ми говоримо про як правильно сказати про рівень інфляції??
    options:
    - text: Інфляція дорівнює до 5%.
      correct: false
    - text: Інфляція становить 5%.
      correct: true
    - text: Інфляція є 5%.
      correct: false
    - text: Інфляція має 5%.
      correct: false
    explanation: «Становити + число» — правильна конструкція для вказування рівня.
  - question: На вашу думку, яке саме формулювання буде найбільш граматично правильним, якщо ми говоримо про що є джерелом доходів державного бюджету??
    options:
    - text: Субсидії
      correct: false
    - text: Податки
      correct: true
    - text: Кредити
      correct: false
    - text: Інвестиції
      correct: false
    explanation: Податки — основне джерело наповнення бюджету. Субсидії — це витрати.
  - question: На вашу думку, яке саме формулювання буде найбільш граматично правильним, якщо ми говоримо про як називається ситуація, коли витрати бюджету перевищують доходи??
    options:
    - text: Профіцит
      correct: false
    - text: Дефіцит
      correct: true
    - text: Баланс
      correct: false
    - text: Борг
      correct: false
    explanation: Дефіцит — перевищення витрат над доходами. Профіцит — навпаки.
  - question: На вашу думку, яке саме формулювання буде найбільш граматично правильним, якщо ми говоримо про яке дієслово правильно описує рух акцій на біржі??
    options:
    - text: Акції торгують
      correct: false
    - text: Акції торгуються
      correct: true
    - text: Акції продають
      correct: false
    - text: Акції є
      correct: false
    explanation: 'Пасивна форма: «акції торгуються» (не хтось їх торгує).'
  - question: На вашу думку, яке саме формулювання буде найбільш граматично правильним, якщо ми говоримо про як правильно описати напрямок експорту??
    options:
    - text: Експортувати на Європу
      correct: false
    - text: Експортувати до Європи
      correct: true
    - text: Експортувати в Європу
      correct: false
    - text: Експортувати для Європи
      correct: false
    explanation: Експортувати «до» (куди?), імпортувати «з» (звідки?).
  - question: На вашу думку, яке саме формулювання буде найбільш граматично правильним, якщо ми говоримо про що означає «облікова ставка НБУ»??
    options:
    - text: Ставка податку
      correct: false
    - text: Ставка кредитування центрального банку
      correct: true
    - text: Курс валюти
      correct: false
    - text: Рівень інфляції
      correct: false
    explanation: Облікова ставка — відсоток, за яким НБУ кредитує комерційні банки.
  - question: На вашу думку, яке саме формулювання буде найбільш граматично правильним, якщо ми говоримо про яка різниця між акцією та облігацією??
    options:
    - text: Акція — борг, облігація — власність
      correct: false
    - text: Акція — власність, облігація — борг
      correct: true
    - text: Це синоніми
      correct: false
    - text: Різниці немає
      correct: false
    explanation: Акція — частка власності. Облігація — боргове зобов'язання.
  - question: На вашу думку, яке саме формулювання буде найбільш граматично правильним, якщо ми говоримо про що таке «девальвація»??
    options:
    - text: Зростання курсу валюти
      correct: false
    - text: Падіння курсу валюти
      correct: true
    - text: Зростання інфляції
      correct: false
    - text: Зниження податків
      correct: false
    explanation: Девальвація — падіння курсу національної валюти.
  - question: На вашу думку, яке саме формулювання буде найбільш граматично правильним, якщо ми говоримо про яке слово правильно вживати для державної допомоги компаніям??
    options:
    - text: Кредит
      correct: false
    - text: Субсидія
      correct: true
    - text: Податок
      correct: false
    - text: Мито
      correct: false
    explanation: Субсидія — державна фінансова допомога компаніям або галузям.
  - question: На вашу думку, яке саме формулювання буде найбільш граматично правильним, якщо ми говоримо про як правильно сказати про надання кредиту банком??
    options:
    - text: Банк дав кредита
      correct: false
    - text: Банк надав кредит
      correct: true
    - text: Банк зробив кредит
      correct: false
    - text: Банк видав кредиту
      correct: false
    explanation: «Надати кредит» — правильна конструкція зі знахідним відмінком.
  - question: На вашу думку, яке саме формулювання буде найбільш граматично правильним, якщо ми говоримо про що є протилежністю приватизації??
    options:
    - text: Лібералізація
      correct: false
    - text: Націоналізація
      correct: true
    - text: Модернізація
      correct: false
    - text: Глобалізація
      correct: false
    explanation: Націоналізація — передача приватної власності державі. Приватизація — навпаки.
  - question: На вашу думку, яке саме формулювання буде найбільш граматично правильним, якщо ми говоримо про як правильно описати ситуацію стабільності на ринку??
    options:
    - text: Ринок стабілізувався
      correct: true
    - text: Ринок став стабільний
      correct: false
    - text: Ринок зробився стабільним
      correct: false
    - text: Ринок є стабільний
      correct: false
    explanation: «Стабілізуватися» — правильне дієслово для опису досягнення стабільності.
  - question: На вашу думку, яке саме формулювання буде найбільш граматично правильним, якщо ми говоримо про що означає «ембарго»??
    options:
    - text: Часткові обмеження торгівлі
      correct: false
    - text: Повна заборона торгівлі
      correct: true
    - text: Митні пільги
      correct: false
    - text: Торговельна угода
      correct: false
    explanation: Ембарго — повна заборона торгівлі певними товарами з певною країною.
  - question: На вашу думку, яке саме формулювання буде найбільш граматично правильним, якщо ми говоримо про як правильно вживати дієслово «субсидіювати»??
    options:
    - text: Уряд субсидує фермерів
      correct: false
    - text: Уряд субсидіює фермерів
      correct: true
    - text: Уряд субсидірує фермерів
      correct: false
    - text: Уряд субсидіє фермерів
      correct: false
    explanation: 'Правильна форма: «субсидіювати» → «субсидіює».'
  - question: На вашу думку, яке саме формулювання буде найбільш граматично правильним, якщо ми говоримо про яке правильне завершення речення «Безробіття впало...»??
    options:
    - text: '...до рекордних показників'
      correct: false
    - text: '...до рекордно низьких показників'
      correct: true
    - text: '...на рекордні показники'
      correct: false
    - text: '...у рекордні показники'
      correct: false
    explanation: Для безробіття падіння — це добре, тому «рекордно низьких».
