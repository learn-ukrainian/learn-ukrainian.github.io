- type: cloze
  title: Заповніть пропуски в економічних новинах
  passage: 'ВВП України {зріс|впав|залишився|знизився}__ на 5% порівняно з минулим роком. Інфляція {знизилась|зросла|збільшилась|піднялась}__ до рекордно низького рівня. Національний банк {знизив|зробив|створив|побачив}__ облікову ставку.


    Курс гривні {зміцнився|послабився|девальвував|впав}__ до 41,50 за долар. Компанія {отримала|взяла|забрала|дісталась}__ прибуток у розмірі 10 мільйонів. Україна {експортує|імпортує|закуповує|завозить}__ сільськогосподарську продукцію до ЄС.


    Держава {надає|бере|отримує|забирає}__ субсидії фермерам. Безробіття {становить|дорівнює|сягає|має}__ 8% населення. Інвестор {вклав|поклав|дав|віддав}__ гроші в акції технологічних компаній.


    Дефіцит бюджету {покривається|закривається|заповнюється|компенсується}__ за рахунок зовнішніх запозичень. Ціни на енергоносії {зросли|впали|знизились|зменшились}__ на 15%. Банк {видав|дав|продав|надав}__ кредит малому бізнесу.


    Санкції {накладено|поставлено|зроблено|встановлено}__ на імпорт технологій. Акції компанії {торгуються|продаються|купуються|розміщуються}__ на біржі. Рівень зайнятості {досяг|зробив|отримав|піднявся}__ рекордних показників.


    Мито на імпортні товари {становить|дорівнює|складає|рахує}__ 10%.'
