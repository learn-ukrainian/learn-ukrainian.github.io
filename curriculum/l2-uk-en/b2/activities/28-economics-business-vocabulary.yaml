  title: Економічний аналіз розвитку
  prompt: 'Проаналізуйте сучасний стан української економіки в умовах глобальних викликів. Опишіть роль Національного банку в стабілізації валютного курсу та вплив інфляції на купівельну спроможність громадян. Використовуйте терміни: ВВП, облікова ставка, девальвація, бюджетний дефіцит.'
  model_answer: Сучасна економіка України демонструє дивовижну стійкість. Попри війну, ВВП країни почав поступово відновлюватися. Національний банк України відіграє ключову роль, використовуючи облікову ставку як інструмент стримування інфляції та стабілізації гривні. Хоча девальвації не вдалося уникнути повністю, гнучкий курс допомагає підтримувати експорт. Бюджетний дефіцит залишається значним, але він покривається за рахунок міжнародної фінансової допомоги. Стабілізація цін є пріоритетом для збереження купівельної спроможності населення.

