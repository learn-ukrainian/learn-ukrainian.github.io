    Російська пропаганда пізніше перетворила цей вимушений союз на міф про «возз'єднання братніх народів». Деколонізаційний аналіз дозволяє нам спростувати цю брехню. Україна і Московія мали кардинально різну політичну культуру: українці будували республіку вільних людей, засновану на виборності та праві, тоді як Москва була деспотією, де воля царя була вищою за будь-який закон. Жодного «природного прагнення до єдності» не існувало; була лише геополітична пастка, в яку потрапила виснажена війною нація. Систематичне порушення Москвою Березневих статей та Віленське перемир'я 1656 року остаточно підтвердили підступні наміри «союзника».
