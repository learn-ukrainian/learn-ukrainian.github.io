    - question: Як текст описує ставлення московських бояр до козаків?
      options:
        - text: Як до рівних партнерів
          correct: false
        - text: Як до підданих, яких треба «приручити»
          correct: true
        - text: Як до союзників
          correct: false
        - text: Як до друзів
          correct: false
      explanation: Текст цитує свідчення про бажання «приручити» козаків.

    - question: Згідно з текстом, коли було знищено Запорозьку Січ?
      options:
        - text: 1654
          correct: false
        - text: 1775
          correct: true
        - text: 1667
          correct: false
        - text: 1764
          correct: false
      explanation: Текст згадує 1775 рік як дату знищення Січі.

    - question: Як текст характеризує звернення Хмельницького до Москви?
      options:
        - text: Як природний потяг до єдності
          correct: false
        - text: Як відчайдушний крок у безвихідній ситуації
          correct: true
        - text: Як давню мрію
          correct: false
        - text: Як релігійний вибір
          correct: false
      explanation: Текст називає це відчайдушним кроком, а не «природним потягом».

    - question: Згідно з текстом, що показує свідчення Котошихіна?
      options:
        - text: Повагу до українців
          correct: false
        - text: План знищення українських вольностей
          correct: true
        - text: Дружбу народів
          correct: false
        - text: Рівноправність сторін
          correct: false
      explanation: Текст використовує свідчення Котошихіна для доказу московських планів.

    - question: Як текст описує війну 2022 року?
      options:
