    - question: Як текст характеризує термін «возз'єднання»?
      options:
        - text: Як історичний факт
          correct: false
        - text: Як пропагандистський термін
          correct: true
        - text: Як науковий термін
          correct: false
        - text: Як козацьке слово
          correct: false
      explanation: Текст називає «возз'єднання» пропагандистським терміном.

    - question: Згідно з текстом, які країни розглядав Хмельницький як можливих союзників?
      options:
        - text: Тільки Московію
          correct: false
        - text: Османську імперію, Крим, Трансильванію, Швецію
          correct: true
        - text: Тільки Польщу
          correct: false
        - text: Тільки Крим
          correct: false
      explanation: Текст перелічує кілька держав, до яких звертався Хмельницький.

    - question: Що, згідно з текстом, обіцяли Березневі статті?
      options:
        - text: Повне підпорядкування України
          correct: false
        - text: Збереження козацьких вольностей
          correct: true
        - text: Знищення козацького війська
          correct: false
        - text: Перехід України до Польщі
          correct: false
      explanation: Текст стверджує, що Березневі статті гарантували українські вольності.

    - question: Як текст описує Андрусівське перемир'я 1667 року?
      options:
        - text: Як перемогу України
          correct: false
