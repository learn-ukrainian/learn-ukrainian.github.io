          correct: false
        - text: Шість років війни виснажили козацьке військо
          correct: true
        - text: Козаки хотіли воювати з татарами
          correct: false
        - text: Польща запропонувала мир
          correct: false
      explanation: Текст вказує на виснаження після шести років війни.

    - question: Як текст описує відмову московських послів присягати?
      options:
        - text: Як звичайну формальність
          correct: false
        - text: Як шок для козацької старшини
          correct: true
        - text: Як прояв поваги
          correct: false
        - text: Як релігійний ритуал
          correct: false
