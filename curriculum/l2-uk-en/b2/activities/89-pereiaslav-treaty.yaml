  title: Граматика в історичних реченнях
  items:
    - sentence: Переяславська угода не була возз'єднанням.
      error: возз'єднанням
      answer: «возз'єднанням»
      options:
        - возз'єднанням
        - '"возз''єднанням"'
        - возз'єднання
        - возз'єднань
      explanation: Слово «возз'єднання» вживається в лапках як пропагандистський термін.
    - sentence: Хмельницький шукав союзник проти Польщі.
      error: союзник
      answer: союзника
      options:
        - союзник
        - союзника
        - союзником
        - союзникові
      explanation: Дієслово «шукати» вимагає родового відмінка — шукав кого? союзника.
    - sentence: Московські посли відмовився присягати.
      error: відмовився
      answer: відмовилися
      options:
        - відмовився
        - відмовилися
        - відмовилась
        - відмовився б
      explanation: Підмет «посли» — множина, тому «відмовилися».
    - sentence: Козацька рада зібралася в Переяславу.
      error: Переяславу
      answer: Переяславі
      options:
        - Переяславу
        - Переяславі
        - Переяслав
        - Переяславом
      explanation: Місцевий відмінок назви міста Переяслав — у Переяславі.
    - sentence: Березневі статті гарантували козацьких вольностей.
      error: козацьких вольностей
      answer: козацькі вольності
      options:
        - козацьких вольностей
        - козацькі вольності
        - козацьким вольностям
        - козацькими вольностями
      explanation: Дієслово «гарантувати» вимагає знахідного відмінка — гарантували що? вольності.
    - sentence: Москва почала порушувати угоди.
      error: угоди
      answer: угоду
      options:
        - угоди
        - угоду
        - угод
        - угодою
      explanation: Дієслово «порушувати» вимагає знахідного відмінка однини — порушувати що? угоду.
    - sentence: Цар не збирався захищати українські вольності.
      error: none
      answer: none
      options:
        - вольності
        - вольностей
        - вольностям
        - вольностями
      explanation: Речення правильне — це тримає учнів уважними.
    - sentence: Андрусівське перемир'я поділив Україну навпіл.
      error: поділив
      answer: поділило
      options:
        - поділив
        - поділило
        - поділила
        - поділили
      explanation: Іменник «перемир'я» — середнього роду, тому «поділило».
    - sentence: Протекторат означає захист, а не поглинення.
      error: поглинення
      answer: поглинання
      options:
        - поглинення
        - поглинання
        - поглинути
        - поглинувши
