    - question: Згідно з текстом, що сталося з оригінальним текстом угоди?
      options:
        - text: Він зберігся в архіві
          correct: false
        - text: Він не зберігся
          correct: true
        - text: Його переклали на латину
          correct: false
        - text: Його опублікували
