# Activity 8: Cloze - Заповніть текст про Переяславську угоду
- type: cloze
  title: Заповніть текст про Переяславську угоду
  passage: |
    Переяславська {угода|війна|битва|угода} 1654 року не була «возз'єднанням». Це був тимчасовий військовий {союз|конфлікт|напад|союз}, який Московське царство {порушило|виконало|забуло|порушило} майже одразу.

    Богдан {Хмельницький|Мазепа|Сагайдачний|Хмельницький} шукав {союзника|ворога|війни|союзника} проти Польщі. Шість років війни {виснажили|зміцнили|збагатили|виснажили} козацьке військо. Московське царство було лише одним із {варіантів|ворогів|союзників|варіантів}, а не «історичним вибором».

    Московські {посли|воїни|купці|посли} {відмовилися|погодилися|хотіли|відмовилися} присягати від імені царя. Це був {шок|радість|честь|шок} для козацької старшини. В європейській практиці договори завжди були {взаємними|односторонніми|таємними|взаємними}.

    Термін «возз'єднання» — це {пропаганда|правда|наука|пропаганда}. Правильний термін — «Переяславська {угода|битва|перемога|угода}». Україна ніколи не була «{частиною|союзницею|ворогом|частиною} Росії» — вона була {окупованою|вільною|багатою|окупованою} {державою|територією|провінцією|державою}.

    Андрусівське {перемир'я|повстання|об'єднання|перемир'я} 1667 року {поділило|об'єднало|захистило|поділило} Україну навпіл. Козаків ніхто не {питав|захищав|підтримував|питав} — дві імперії домовилися за їхній рахунок.

# Activity 9: Mark-the-words - Знайдіть деколонізаційну лексику
- type: mark-the-words
  title: Знайдіть деколонізаційну лексику
  instruction: Натисніть на всі слова, пов'язані з деколонізацією та критикою пропаганди.
  text: >
    Переяславська угода не була «возз'єднанням». Термін *«возз'єднання»* — це російська *пропаганда*. Сучасна *деколонізація* вимагає *спростування* цього *міфу*. Україна була *окупованою* державою, а не «братньою республікою».
    Московське царство було *колонізатором*, який знищив українські вольності. *Анексія* відбулася поступово через порушення угоди. Правда про Переяслав руйнує *брехню* російської *історіографії*.

# Activity 10: Dialogue-reorder - Розмова про Переяславську угоду
- type: dialogue-reorder
  title: Впорядкуйте діалог про Переяславську угоду
  lines:
    - order: 1
      speaker: Студентка
      text: Професоре, чи правда, що в 1654 році відбулося «возз'єднання» України з Росією?
    - order: 2
      speaker: Професор
      text: Ні, це пропагандистський міф. Насправді це був тимчасовий військовий союз.
    - order: 3
      speaker: Студентка
      text: Чому тоді Хмельницький звернувся до Москви?
    - order: 4
      speaker: Професор
      text: Він шукав будь-якого союзника проти Польщі. Шість років війни виснажили козаків.
    - order: 5
      speaker: Студентка
      text: А що сталося під час переговорів?
    - order: 6
      speaker: Професор
      text: Московські посли відмовилися присягати від імені царя. Це порушувало європейські традиції.
    - order: 7
      speaker: Студентка
      text: Як козаки відреагували на це?
    - order: 8
      speaker: Професор
      text: Це був шок для старшини. Вони зрозуміли, що угода нерівноправна.
    - order: 9
      speaker: Студентка
      text: І що сталося потім?
    - order: 10
      speaker: Професор
      text: Москва почала порушувати угоду майже одразу. Протягом 120 років усі права України були знищені.

