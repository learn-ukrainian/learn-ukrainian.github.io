# Activity 4: True-False - Характеристики стилів
- type: true-false
  title: Характеристики стилів
  items:
    - statement: Офіційно-діловий стиль характеризується емоційністю.
      correct: false
      explanation: Офіційно-діловий стиль є нейтральним і безособовим, емоції в ньому недоречні.

    - statement: Науковий стиль використовує спеціальну термінологію.
      correct: true
      explanation: Термінологічність — одна з головних ознак наукового стилю.

    - statement: Публіцистичний стиль поєднує інформативність з експресивністю.
      correct: true
      explanation: Публіцистичний стиль інформує та водночас впливає на читача через експресію.

    - statement: Художній стиль є найбільш стандартизованим.
      correct: false
      explanation: Художній стиль є найбільш вільним та індивідуальним.

    - statement: Розмовний стиль характеризується ретельною підготовкою.
      correct: false
      explanation: Розмовний стиль є спонтанним і невимушеним.

    - statement: Канцеляризми типові для офіційно-ділового стилю.
      correct: true
      explanation: Канцеляризми — стандартні формули офіційно-ділового стилю.

    - statement: Метафори та порівняння характерні для наукового стилю.
      correct: false
      explanation: Образні засоби характерні для художнього та публіцистичного стилів.

    - statement: Риторичні питання типові для публіцистичного стилю.
      correct: true
      explanation: Риторичні питання використовуються для впливу на читача в публіцистиці.

    - statement: В українській мові існує три функціональні стилі.
      correct: false
      explanation: В українській мові п'ять функціональних стилів.

    - statement: Розмовний стиль використовує неповні речення.
      correct: true
      explanation: Еліпсис та неповні речення характерні для розмовного стилю.

    - statement: Науковий стиль характеризується суб'єктивністю.
      correct: false
      explanation: Науковий стиль є об'єктивним і неупередженим.

    - statement: Офіційно-діловий стиль використовує пасивні конструкції.
      correct: true
      explanation: Пасивні конструкції типу "наказ видано" характерні для цього стилю.

    - statement: Художній стиль служить естетичній функції.
      correct: true
      explanation: Головна мета художнього стилю — естетичний вплив на читача.

    - statement: Публіцистичний стиль не використовує оцінну лексику.
      correct: false
      explanation: Оцінна лексика — важлива риса публіцистичного стилю.

    - statement: Термін "гіпотеза" належить до наукового стилю.
      correct: true
      explanation: Це науковий термін, що використовується в дослідженнях.

    - statement: Частки "ну", "от", "ж" характерні для офіційно-ділового стилю.
      correct: false
      explanation: Ці частки є ознакою розмовного стилю.

