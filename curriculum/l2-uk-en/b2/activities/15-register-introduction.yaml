# Activity 8: Cloze - Характеристики функціональних стилів
- type: cloze
  title: Характеристики функціональних стилів
  passage: |
    Українська мова має п'ять функціональних {стилів|регістрів|діалектів|стилів}. Офіційно-діловий стиль характеризується {стандартністю|емоційністю|образністю|стандартністю} та безособовістю. Науковий стиль використовує {термінологію|жаргон|сленг|термінологію} та логічну аргументацію. Публіцистичний стиль поєднує {інформативність|точність|стандартність|інформативність} з експресивністю. Художній стиль є найбільш {індивідуальним|стандартним|формальним|індивідуальним} і використовує образні засоби. Розмовний стиль характеризується {спонтанністю|офіційністю|термінологічністю|спонтанністю} та невимушеністю.

    Кожен стиль має свої мовні {засоби|правила|закони|засоби}. Офіційно-діловий використовує {канцеляризми|метафори|жаргон|канцеляризми}. Науковий — {терміни|сленг|архаїзми|терміни}. Публіцистичний — {оцінну|нейтральну|офіційну|оцінну} лексику. Художній — {метафори|канцеляризми|терміни|метафори} та порівняння. Розмовний — {частки|терміни|канцеляризми|частки} та неповні речення.

    Визначити стиль можна за {маркерами|авторами|датами|маркерами} — характерними словами та конструкціями. Наприклад, "відповідно до" вказує на {офіційно-діловий|художній|розмовний|офіційно-діловий} стиль, а "гіпотеза" — на {науковий|розмовний|художній|науковий}. Порівняння характерні для {художнього|наукового|офіційного|художнього} стилю.

