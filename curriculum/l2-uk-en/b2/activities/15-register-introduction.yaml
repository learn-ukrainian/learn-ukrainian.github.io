    correct: true
    explanation: Пасивні конструкції типу «наказ видано» характерні для цього стилю.
  - statement: Художній стиль служить естетичній функції.
    correct: true
    explanation: Головна мета художнього стилю — естетичний вплив на читача.
  - statement: Публіцистичний стиль не використовує оцінну лексику.
    correct: false
    explanation: Оцінна лексика — важлива риса публіцистичного стилю.
  - statement: Термін «гіпотеза» належить до наукового стилю.
    correct: true
    explanation: Це науковий термін, що використовується в дослідженнях.
  - statement: Частки «ну», «от», «ж» характерні для офіційно-ділового стилю.
    correct: false
    explanation: Ці частки є ознакою розмовного стилю.
