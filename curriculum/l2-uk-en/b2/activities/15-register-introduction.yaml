- type: quiz
  title: Визначення функціонального стилю
  items:
  - question: 'Будь ласка, визначте: який функціональний стиль характеризується використанням
      канцеляризмів та кліше?'
    options:
    - text: Науковий
      correct: false
    - text: Офіційно-діловий
      correct: true
    - text: Публіцистичний
      correct: false
    - text: Художній
      correct: false
    explanation: Офіційно-діловий стиль використовує стандартні формули та кліше для
      точності документів.
  - question: 'Будь ласка, визначте: який стиль використовується в наукових статтях
      та дисертаціях?'
    options:
    - text: Офіційно-діловий
      correct: false
    - text: Публіцистичний
      correct: false
    - text: Науковий
      correct: true
    - text: Розмовний
      correct: false
    explanation: Науковий стиль призначений для передачі об'єктивного знання в наукових
      працях.
  - question: 'Будь ласка, визначте: який стиль характеризується найбільшою образністю
      та індивідуальністю?'
    options:
    - text: Офіційно-діловий
      correct: false
    - text: Науковий
      correct: false
    - text: Публіцистичний
      correct: false
    - text: Художній
      correct: true
    explanation: Художній стиль є найбільш вільним і використовує образні засоби для
      естетичного впливу.
  - question: 'Будь ласка, визначте: який стиль використовується в щоденному неофіційному
      спілкуванні?'
    options:
    - text: Науковий
      correct: false
    - text: Публіцистичний
      correct: false
    - text: Розмовний
      correct: true
    - text: Офіційно-діловий
      correct: false
    explanation: Розмовний стиль обслуговує повсякденне неофіційне спілкування.
  - question: Який саме функціональний стиль в українській мові поєднує високу інформативність
      з емоційною експресивністю?
    options:
    - text: Офіційно-діловий
      correct: false
    - text: Науковий
      correct: false
    - text: Публіцистичний
      correct: true
    - text: Художній
      correct: false
    explanation: Публіцистичний стиль інформує та одночасно впливає на читача.
  - question: "До якого саме функціонального стилю мовлення належить такий фрагмент тексту:
      «Відповідно до наказу № 123...»?"
    options:
    - text: Офіційно-діловий
      correct: true
    - text: Науковий
      correct: false
    - text: Публіцистичний
      correct: false
    - text: Художній
      correct: false
    explanation: Конструкція «відповідно до» є типовим маркером офіційно-ділового
      стилю.
  - question: 'Будь ласка, визначте: до якого стилю належить текст «Гіпотеза підтверджена
      експериментально»?'
    options:
    - text: Офіційно-діловий
      correct: false
    - text: Науковий
      correct: true
    - text: Публіцистичний
      correct: false
    - text: Розмовний
      correct: false
    explanation: Терміни «гіпотеза» та «експериментально» вказують на науковий стиль.
  - question: До якого стилю належить текст «Сенсація! Невідома картина Шевченка знайдена!»?
    options:
    - text: Науковий
      correct: false
    - text: Офіційно-діловий
      correct: false
    - text: Публіцистичний
      correct: true
    - text: Художній
      correct: false
    explanation: Вигук «Сенсація!» та оцінна лексика характерні для публіцистичного
      стилю.
  - question: До якого стилю належить текст «Ніч лежала над містом, як чорне оксамитове
      покривало»?
    options:
    - text: Науковий
      correct: false
    - text: Публіцистичний
      correct: false
    - text: Художній
      correct: true
    - text: Розмовний
      correct: false
    explanation: Порівняння та образність є ознаками художнього стилю.
  - question: 'Будь ласка, визначте: до якого стилю належить текст «Ну, я пішов. Бувай!»?'
    options:
    - text: Офіційно-діловий
      correct: false
    - text: Публіцистичний
      correct: false
    - text: Художній
      correct: false
    - text: Розмовний
      correct: true
    explanation: Частка «ну» та короткі речення характерні для розмовного стилю.
  - question: Яку саме основну соціальну або комунікативну функцію виконує офіційно-діловий
      стиль в сучасному суспільстві?
    options:
    - text: Естетичний вплив
      correct: false
    - text: Регулювання відносин
      correct: true
    - text: Передача знань
      correct: false
    - text: Розвага
      correct: false
    explanation: Офіційно-діловий стиль регулює суспільні відносини через документи
      та закони.
  - question: Яку саме основну прагматичну функцію в системі мови виконує художній
      стиль як засіб творчості?
    options:
    - text: Передача інформації
      correct: false
    - text: Регулювання відносин
      correct: false
    - text: Естетичний вплив
      correct: true
    - text: Переконання
      correct: false
    explanation: Художній стиль служить естетичній функції мови.
  - question: Яка саме ознака є найбільш характерною та визначальною для сучасного
      наукового стилю української мови?
    options:
    - text: Емоційність
      correct: false
    - text: Термінологічність
      correct: true
    - text: Образність
      correct: false
    - text: Невимушеність
      correct: false
    explanation: Науковий стиль характеризується використанням спеціальної термінології.
  - question: Яка саме риса або ознака є найбільш характерною для розмовного стилю
      в ситуації невимушеного спілкування?
    options:
    - text: Стандартність
      correct: false
    - text: Об'єктивність
      correct: false
    - text: Спонтанність
      correct: true
    - text: Точність
      correct: false
    explanation: Розмовний стиль характеризується спонтанністю та невимушеністю.
  - question: Яке з поданих слів або словосполучень є маркером офіційно-ділового стилю?
    options:
    - text: Вражаючий
      correct: false
    - text: Вищезазначений
      correct: true
    - text: Чудовий
      correct: false
    - text: Класний
      correct: false
