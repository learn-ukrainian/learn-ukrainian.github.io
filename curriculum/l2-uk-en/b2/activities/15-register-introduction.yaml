# Activity 1: Quiz - Визначення функціонального стилю
- type: quiz
  title: Визначення функціонального стилю
  items:
    - question: Який функціональний стиль характеризується використанням канцеляризмів та кліше?
      options:
        - text: Науковий
          correct: false
        - text: Офіційно-діловий
          correct: true
        - text: Публіцистичний
          correct: false
        - text: Художній
          correct: false
      explanation: Офіційно-діловий стиль використовує стандартні формули та кліше для точності документів.

    - question: Який стиль використовується в наукових статтях та дисертаціях?
      options:
        - text: Офіційно-діловий
          correct: false
        - text: Публіцистичний
          correct: false
        - text: Науковий
          correct: true
        - text: Розмовний
          correct: false
      explanation: Науковий стиль призначений для передачі об'єктивного знання в наукових працях.

    - question: Який стиль характеризується найбільшою образністю та індивідуальністю?
      options:
        - text: Офіційно-діловий
          correct: false
        - text: Науковий
          correct: false
        - text: Публіцистичний
          correct: false
        - text: Художній
          correct: true
      explanation: Художній стиль є найбільш вільним і використовує образні засоби для естетичного впливу.

    - question: Який стиль використовується в щоденному неофіційному спілкуванні?
      options:
        - text: Науковий
          correct: false
        - text: Публіцистичний
          correct: false
        - text: Розмовний
          correct: true
        - text: Офіційно-діловий
          correct: false
      explanation: Розмовний стиль обслуговує повсякденне неофіційне спілкування.

    - question: Який стиль поєднує інформативність з експресивністю?
      options:
        - text: Офіційно-діловий
          correct: false
        - text: Науковий
          correct: false
        - text: Публіцистичний
          correct: true
        - text: Художній
          correct: false
      explanation: Публіцистичний стиль інформує та одночасно впливає на читача.

    - question: До якого стилю належить текст "Відповідно до наказу № 123..."?
      options:
        - text: Офіційно-діловий
          correct: true
        - text: Науковий
          correct: false
        - text: Публіцистичний
          correct: false
        - text: Художній
          correct: false
      explanation: Конструкція "відповідно до" є типовим маркером офіційно-ділового стилю.

    - question: До якого стилю належить текст "Гіпотеза підтверджена експериментально"?
      options:
        - text: Офіційно-діловий
          correct: false
        - text: Науковий
          correct: true
        - text: Публіцистичний
          correct: false
        - text: Розмовний
          correct: false
      explanation: Терміни "гіпотеза" та "експериментально" вказують на науковий стиль.

    - question: До якого стилю належить текст "Сенсація! Невідома картина Шевченка знайдена!"?
      options:
        - text: Науковий
          correct: false
        - text: Офіційно-діловий
          correct: false
        - text: Публіцистичний
          correct: true
        - text: Художній
          correct: false
      explanation: Вигук "Сенсація!" та оцінна лексика характерні для публіцистичного стилю.

    - question: До якого стилю належить текст "Ніч лежала над містом, як чорне оксамитове покривало"?
      options:
        - text: Науковий
          correct: false
        - text: Публіцистичний
          correct: false
        - text: Художній
          correct: true
        - text: Розмовний
          correct: false
      explanation: Порівняння та образність є ознаками художнього стилю.

    - question: До якого стилю належить текст "Ну, я пішов. Бувай!"?
      options:
        - text: Офіційно-діловий
          correct: false
        - text: Публіцистичний
          correct: false
        - text: Художній
          correct: false
        - text: Розмовний
          correct: true
      explanation: Частка "ну" та короткі речення характерні для розмовного стилю.

    - question: Яка основна функція офіційно-ділового стилю?
      options:
        - text: Естетичний вплив
          correct: false
        - text: Регулювання відносин
          correct: true
        - text: Передача знань
          correct: false
        - text: Розвага
          correct: false
      explanation: Офіційно-діловий стиль регулює суспільні відносини через документи та закони.

    - question: Яка основна функція художнього стилю?
      options:
        - text: Передача інформації
          correct: false
        - text: Регулювання відносин
          correct: false
        - text: Естетичний вплив
          correct: true
        - text: Переконання
          correct: false
      explanation: Художній стиль служить естетичній функції мови.

    - question: Що є характерною ознакою наукового стилю?
      options:
        - text: Емоційність
          correct: false
        - text: Термінологічність
          correct: true
        - text: Образність
          correct: false
        - text: Невимушеність
          correct: false
      explanation: Науковий стиль характеризується використанням спеціальної термінології.

    - question: Що є характерною ознакою розмовного стилю?
      options:
        - text: Стандартність
          correct: false
        - text: Об'єктивність
          correct: false
        - text: Спонтанність
          correct: true
        - text: Точність
          correct: false
      explanation: Розмовний стиль характеризується спонтанністю та невимушеністю.

    - question: Яке слово є маркером офіційно-ділового стилю?
      options:
        - text: Вражаючий
          correct: false
        - text: Вищезазначений
          correct: true
        - text: Чудовий
          correct: false
        - text: Класний
          correct: false
      explanation: '"Вищезазначений" — типовий канцеляризм офіційно-ділового стилю.'

    - question: Яке слово є маркером розмовного стилю?
      options:
        - text: Відповідно
          correct: false
        - text: Методологія
          correct: false
        - text: Типу
          correct: true
        - text: Безпрецедентний
          correct: false
      explanation: Слово "типу" — характерна риса розмовного стилю.

