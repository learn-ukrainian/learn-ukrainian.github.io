- type: cloze
  title: Визначення стилю за контекстом
  passage: 'Текст наказу належить до {офіційно-ділового|наукового|художнього|розмовного}__
    стилю. Дисертація написана в {науковому|публіцистичному|розмовному|офіційно-діловому}__
    стилі. Роман Сергія Жадана написаний у {художньому|науковому|офіційно-діловому|публіцистичному}__
    стилі.


    Новина в газеті — це приклад {публіцистичного|наукового|художнього|офіційно-ділового}__
    стилю. Діалог друзів — це приклад {розмовного|офіційно-ділового|наукового|публіцистичного}__
    стилю. Слово «вищезазначений» характерне для {офіційно-ділового|художнього|розмовного|публіцистичного}__
    стилю.


    Термін «методологія» типовий для {наукового|розмовного|художнього|публіцистичного}__
    стилю. Заголовок «Сенсація дня!» характерний для {публіцистичного|наукового|офіційно-ділового|розмовного}__
    стилю. Порівняння «як срібний місяць» типове для {художнього|наукового|офіційно-ділового|розмовного}__
    стилю.


    Частка «ну» характерна для {розмовного|офіційно-ділового|наукового|художнього}__
    стилю. {Офіційно-діловий|Художній|Розмовний|Науковий}__ стиль використовує стандартні
    формули та кліше. {Художній|Науковий|Офіційно-діловий|Публіцистичний}__ стиль
    характеризується образністю та індивідуальністю.


    {Публіцистичний|Науковий|Офіційно-діловий|Розмовний}__ стиль поєднує інформативність
    з експресивністю. {Розмовний|Офіційно-діловий|Науковий|Художній}__ стиль характеризується
    спонтанністю та невимушеністю. {Науковий|Розмовний|Художній|Публіцистичний}__
    стиль використовує терміни та абстрактну лексику.


    Конструкція «з метою» характерна для {офіційно-ділового|розмовного|художнього|публіцистичного}__
    стилю.'
