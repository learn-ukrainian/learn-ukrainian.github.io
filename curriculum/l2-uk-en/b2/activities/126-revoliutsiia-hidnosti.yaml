- type: error-correction
  id: grammar_politics_1
  question: Виправте граматичні помилки у реченнях про Майдан.
  items:
  - error: Люди вийшли на Майдан за гідності.
    answer: Люди вийшли на Майдан за гідність.
    options:
    - Люди вийшли на Майдан за гідність.
    - Люди вийшли на Майдан за гідності.
    - Люди вийшли на Майдан за гідністю.
    - Люди вийшли на Майдан за гідністю.
    explanation: Прийменник 'за' (мета) вимагає знахідного відмінка.
  - error: Барикади були побудована студентами.
    answer: Барикади були побудовані студентами.
    options:
    - Барикади були побудовані студентами.
    - Барикади були побудована студентами.
    - Барикади було побудовано студентами.
    - Барикада була побудована студентами.
    explanation: Узгодження присудка (множина) з підметом (барикади).
  - error: Влада боялися власного народу.
    answer: Влада боялася власного народу.
    options:
    - Влада боялася власного народу.
    - Влада боялися власного народу.
    - Влада боявся власного народу.
    - Влада боялося власного народу.
    explanation: Влада — однина, жіночий рід.
  - error: Снайпери стріляли у люди.
    answer: Снайпери стріляли у людей.
    options:
    - Снайпери стріляли у людей.
    - Снайпери стріляли у люди.
    - Снайпери стріляли у людинах.
    - Снайпери стріляли у людинами.
    explanation: 'Знахідний відмінок множини: стріляли у (кого?) людей.'
  - error: Побиття студенти обурило країну.
    answer: Побиття студентів обурило країну.
    options:
    - Побиття студентів обурило країну.
    - Побиття студенти обурило країну.
    - Побиття студентам обурило країну.
    - Побиття студентами обурило країну.
    explanation: 'Родовий відмінок: побиття (кого?) студентів.'
  - error: Це була перемога демократія.
    answer: Це була перемога демократії.
    options:
    - Це була перемога демократії.
    - Це була перемога демократія.
    - Це була перемога демократією.
    - Це була перемога демократіях.
    explanation: 'Родовий відмінок: перемога (кого/чого?) демократії.'
