    {побиття|вітання|нагородження|побиття} молоді на вулиці вийшов мільйон. Влада намагалася залякати людей {диктаторськими|новими|добрими|диктаторськими}
    законами. На вулиці {Грушевського|Хрещатик|Банкова|Грушевського} почалися справжні бої. Захисники будували {барикади|будинки|школи|барикади}
    з усього підручного. Волонтери створили систему {солідарності|торгівлі|страху|солідарності}. Найстрашніші події сталися
    у {лютому|січні|березні|лютому}. На вулиці {Інститутській|Шевченка|Франка|Інститутській} снайпери вбивали беззбройних.
    Героїв назвали {Небесною|Золотою|Вільною|Небесною} Сотнею. Янукович {втік|залишився|переміг|втік} до Росії. Україна {вистояла|здалася|забула|вистояла}.
    Ми зрозуміли ціну {свободи|грошей|влади|свободи}. Це була перемога {нації|режиму|клану|нації}. Пам'ять про Майдан живе
