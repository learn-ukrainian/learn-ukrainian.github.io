- type: quiz
  title: Критична оцінка та методологія
  instruction: Оберіть найкращу відповідь для кожного запитання про критичну оцінку звітів.
  items:
    - question: Яка головна відмінність між хибною кореляцією і причинністю?
      options:
        - text: Кореляція означає випадковий зв'язок, причинність - закономірний.
          correct: false
        - text: Кореляція - це зв'язок між змінними, причинність - коли одна змінна викликає іншу.
          correct: true
        - text: Причинність завжди сильніша за кореляцію.
          correct: false
        - text: Немає відмінності, це синоніми.
          correct: false
