    - question: Що таке "cherry-picking" (вибіркове використання даних) у контексті звітів?
      options:
        - text: Вибір найкращих джерел для аналізу.
          correct: false
        - text: Показ лише тих даних, які підтримують тезу автора, ігноруючи суперечливі.
          correct: true
        - text: Відбір репрезентативної вибірки для опитування.
          correct: false
        - text: Фокус на первинних даних замість вторинних.
          correct: false
      explanation: Cherry-picking - це маніпуляція, що підриває об'єктивність звіту.

    - question: Який мінімальний розмір вибірки зазвичай вважається прийнятним для надійних результатів?
      options:
        - text: 10-15 респондентів
          correct: false
        - text: Мінімум 30 респондентів
          correct: true
        - text: 100+ респондентів завжди
          correct: false
        - text: Розмір не має значення
          correct: false
      explanation: Статистично значущі результати зазвичай потребують мінімум 30 спостережень (загальне правило).

    - question: Яка ознака конфлікту інтересів у звіті?
      options:
        - text: Звіт написаний зовнішнім консультантом.
          correct: false
        - text: Дослідження профінансоване стороною, зацікавленою в певному результаті.
          correct: true
        - text: Використання вторинних даних.
          correct: false
        - text: Наявність executive summary.
          correct: false
      explanation: Наприклад, дослідження про безпеку ГМО, профінансоване агрокорпорацією, має конфлікт інтересів.

    - question: Що означає, якщо звіт стверджує "70% клієнтів задоволені", але response rate був лише 30%?
      options:
        - text: Результат достовірний, бо базується на реальних даних.
          correct: false
        - text: Це означає 70% від тих, хто відповів, а не всіх клієнтів - методологічна помилка.
          correct: true
        - text: Response rate не впливає на валідність висновків.
          correct: false
        - text: 30% response rate є достатнім для будь-якого дослідження.
          correct: false
