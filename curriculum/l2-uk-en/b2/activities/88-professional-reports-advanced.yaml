    - question: Яка візуалізаційна практика є етичною маніпуляцією даними?
      options:
        - text: Використання кольорів для виділення важливих трендів.
          correct: false
        - text: Обрізання осі Y графіка для перебільшення незначного зростання.
          correct: true
        - text: Додавання підписів до діаграми для пояснення контексту.
          correct: false
        - text: Вибір гістограми замість кругової діаграми.
          correct: false
      explanation: Обрізання осі Y може візуально перетворити зростання на 2% у драматичний стрибок - це маніпуляція сприйняттям.

    - question: Яка відмінність між описовим і аналітичним звітом?
      options:
        - text: Описовий звіт лише фіксує факти, аналітичний інтерпретує їх і дає рекомендації.
          correct: true
        - text: Описовий звіт завжди довший за аналітичний.
          correct: false
        - text: Аналітичний звіт не містить жодних фактів або цифр.
          correct: false
