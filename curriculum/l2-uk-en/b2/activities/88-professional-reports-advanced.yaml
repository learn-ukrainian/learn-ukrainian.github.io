          correct: false
        - text: Первинні дані дешевші в збиранні.
          correct: false
      explanation: Первинні дані дають контроль над методологією, тоді як вторинні можуть містити упередження джерела.

    - question: Що таке тріангуляція даних у контексті аналітичного звіту?
      options:
