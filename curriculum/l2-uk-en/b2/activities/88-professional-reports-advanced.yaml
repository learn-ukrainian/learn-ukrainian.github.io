# Activities for Module 88: Professional Reports Advanced
# Level: B2 (requires 14+ activities)

- type: quiz
  title: Розуміння аналітичної звітності
  instruction: Оберіть найкращу відповідь для кожного запитання.
  items:
    - question: Яка головна відмінність між описовим і аналітичним звітом згідно з модулем?
      options:
        - text: Аналітичний звіт довший за описовий.
          correct: false
        - text: Аналітичний звіт інтерпретує дані та робить висновки про причини й наслідки.
          correct: true
        - text: Описовий звіт використовує більше графіків.
          correct: false
        - text: Аналітичний звіт пишеться лише фінансовими директорами.
          correct: false
      explanation: Аналітичний звіт не просто описує факти, а інтерпретує їх, відповідаючи на питання «чому?» і «що робити далі?».

    - question: Що таке тріангуляція даних у контексті аналітичної роботи?
      options:
        - text: Використання трьох різних графіків для однієї тенденції.
          correct: false
        - text: Зіставлення трьох незалежних джерел для підтвердження тенденції.
          correct: true
        - text: Аналіз трьох різних компаній одночасно.
          correct: false
        - text: Поділ звіту на три частини.
          correct: false
      explanation: Тріангуляція означає перевірку тенденції через три незалежні джерела, що підвищує об'єктивність висновків.

    - question: За матеріалом модуля, чому кореляція не завжди означає причинність?
      options:
        - text: Тому що статистика завжди містить похибки.
          correct: false
        - text: Тому що два явища можуть корелювати через спільну залежність від третього фактора.
          correct: true
        - text: Тому що кореляція — це лише математичне поняття.
          correct: false
        - text: Тому що дані можуть бути недостовірними.
          correct: false
      explanation: Класичний приклад з модуля — морозиво й потоплення корелюють через спеку, але морозиво не викликає потоплень.

    - question: Яка функція executive summary у професійній презентації?
      options:
        - text: Резюме біографії аналітика для аудиторії.
          correct: false
        - text: Стислий виклад усіх ключових висновків за 2-3 хвилини для зайнятих керівників.
          correct: true
        - text: Список усіх використаних джерел даних.
          correct: false
        - text: Детальний опис методології дослідження.
          correct: false
      explanation: Executive summary дозволяє директору зрозуміти суть за 3-5 хвилин навіть без читання повного звіту.

    - question: Згідно з модулем, що таке хеджування у професійній звітності?
      options:
        - text: Використання складних фінансових термінів для вражання аудиторії.
          correct: false
        - text: Мовна стратегія для вираження невпевненості та обмеження області твердження.
          correct: true
        - text: Приховування негативних результатів від керівництва.
          correct: false
        - text: Страхування від фінансових ризиків компанії.
          correct: false
      explanation: Хеджування — це модальні конструкції (може, ймовірно), які чесно вказують на межі впевненості аналітика.

    - question: Яка етична вимога до аналітика при виявленні несприятливих даних?
      options:
        - text: Замовчувати дані, якщо вони можуть нашкодити компанії.
          correct: false
        - text: Чесно презентувати негативні результати, навіть якщо це неприємно.
          correct: true
        - text: Представити дані лише фінансовому директору конфіденційно.
          correct: false
        - text: Змінити методологію, щоб отримати позитивні результати.
          correct: false
      explanation: Професійна етика вимагає чесності — замовчування може призвести до ще більших втрат для компанії.

    - question: Що означає термін «benchmark» у бізнес-аналітиці?
      options:
        - text: Фінансовий звіт за квартал.
          correct: false
        - text: Еталон для порівняння, наприклад середні показники по галузі.
          correct: true
        - text: Список ключових показників ефективності компанії.
          correct: false
        - text: Аналіз сильних і слабких сторін організації.
          correct: false
      explanation: Benchmark — це еталон, з яким порівнюють результати компанії для оцінки її позиції на ринку.

    - question: Яка поширена маніпуляція з візуалізацією даних згадується в модулі?
      options:
        - text: Використання кольорових графіків замість чорно-білих.
          correct: false
        - text: Обрізання осей графіка для перебільшення невеликих змін.
          correct: true
        - text: Додавання занадто багатьох легенд до діаграми.
          correct: false
        - text: Використання 3D-графіків замість 2D.
          correct: false
      explanation: Обрізання осі Y робить невеликі зміни драматичними — технічно коректно, але маніпулятивно.

    - question: Чому важливо адаптувати складність презентації до аудиторії?
      options:
        - text: Щоб скоротити час презентації.
          correct: false
        - text: Тому що нетехнічна аудиторія може не зрозуміти спеціалізовані терміни.
          correct: true
        - text: Щоб показати свої знання термінології.
          correct: false
        - text: Тому що це вимога корпоративного етикету.
          correct: false
      explanation: CEO або юристи можуть не розуміти «регресію», тому потрібно спростити мову до «сильний зв'язок».

    - question: Що таке екстраполяція в контексті прогнозування?
      options:
        - text: Створення кількох сценаріїв розвитку подій.
          correct: false
        - text: Продовження минулої тенденції в майбутнє.
          correct: true
        - text: Побудова математичної моделі для симуляції.
          correct: false
        - text: Аналіз історичних даних без прогнозу.
          correct: false
      explanation: Екстраполяція означає взяти тренд з минулого й припустити, що він продовжиться в майбутньому.

    - question: Яка роль довірчих інтервалів у візуалізації прогнозів?
      options:
        - text: Показати точність вимірювальних приладів.
          correct: false
        - text: Чесно повідомити про діапазон невизначеності прогнозу.
          correct: true
        - text: Прикрасити графік для презентабельності.
          correct: false
        - text: Замінити основну лінію прогнозу.
          correct: false
      explanation: Довірчі інтервали показують, що прогноз має похибку (наприклад, 15% ±5%), що демонструє професіоналізм.

    - question: Чому первинні дані зазвичай надійніші за вторинні?
      options:
        - text: Тому що вони зібрані безпосередньо компанією, а не отримані з публічних джерел.
          correct: true
        - text: Тому що вторинні дані завжди застарілі.
          correct: false
        - text: Тому що первинні дані не потребують статистичної обробки.
          correct: false
        - text: Тому що вторинні дані не мають юридичної сили.
          correct: false
      explanation: Первинні дані зібрані компанією для своїх потреб, тому їхня методологія контрольована та прозора.

    - question: Згідно з модулем, чому надмірне хеджування шкідливе у звіті?
      options:
        - text: Тому що воно збільшує обсяг звіту без потреби.
          correct: false
        - text: Тому що читач не розуміє, у чому автор впевнений, а в чому ні.
          correct: true
        - text: Тому що це порушує граматичні норми української мови.
          correct: false
        - text: Тому що керівництво вимагає категоричних висновків.
          correct: false
      explanation: Якщо кожне речення містить «можливо», звіт стає невизначеним — потрібен баланс між впевненістю й обережністю.

    - question: Яка функція backup slides у презентації?
      options:
        - text: Замінити основну презентацію, якщо виникнуть технічні проблеми.
          correct: false
        - text: Містити детальні дані на випадок критичних запитань від аудиторії.
          correct: true
        - text: Показати всі графіки, які не увійшли в основну частину.
          correct: false
        - text: Дублювати executive summary для роздачі учасникам.
          correct: false
      explanation: Backup slides не показуються в основній презентації, але готові на випадок питань про деталі методології чи даних.

    - question: Що означає «вибіркове використання даних» (cherry-picking) у контексті критичної оцінки звітів?
      options:
        - text: Використання лише найважливіших даних для економії місця.
          correct: false
        - text: Показ лише тих цифр, які підтримують тезу автора, ігноруючи суперечливі дані.
          correct: true
        - text: Вибір найкращого методу візуалізації для кожного типу даних.
          correct: false
        - text: Фокус на первинних даних замість вторинних.
          correct: false
      explanation: Cherry-picking — це маніпуляція, коли автор обирає лише зручні дані, приховуючи ті, що суперечать його висновкам.

    - question: Яка рекомендація модуля щодо використання англіцизмів у формальному українському звіті?
      options:
        - text: Повністю уникати англіцизмів і використовувати лише українські терміни.
          correct: false
        - text: Використовувати курсив або надати пояснення в дужках при першому вживанні.
          correct: true
        - text: Писати англіцизми великими літерами для виділення.
          correct: false
        - text: Використовувати англіцизми без пояснень, оскільки всі їх знають.
          correct: false
      explanation: Оскільки багато термінів (benchmark, gap analysis) не мають усталених українських еквівалентів, потрібні пояснення.

- type: match-up
  title: Терміни та визначення
  instruction: З'єднайте терміни з їхніми визначеннями.
  pairs:
    - left: Тріангуляція
      right: Зіставлення трьох незалежних джерел для підтвердження тенденції
    - left: Хеджування
      right: Мовна стратегія для вираження невипевненості та обмеження твердження
    - left: Кореляція
      right: Міра зв'язку між двома змінними
    - left: Екстраполяція
      right: Продовження минулої тенденції в майбутнє
    - left: KPI
      right: Ключові показники ефективності компанії
    - left: Benchmark
      right: Еталон для порівняння показників
    - left: Регресія
      right: Метод для передбачення однієї змінної на основі іншої
    - left: Executive summary
      right: Стислий виклад ключових висновків звіту
    - left: Dashboard
      right: Панель показників для швидкого огляду метрик
    - left: SWOT
      right: Аналіз сильних/слабких сторін, можливостей/загроз
    - left: Gap analysis
      right: Аналіз розриву між поточним і бажаним станом
    - left: Модальність
      right: Мовні конструкції для вказання ступеня впевненості
    - left: Причинність
      right: Зв'язок, коли одне явище викликає інше
    - left: Довірчий інтервал
      right: Діапазон невизначеності для прогнозу
    - left: Візуалізація невизначеності
      right: Показ похибок або діапазонів на графіках
    - left: Backup slides
      right: Запасні слайди з детальними даними на випадок питань

- type: fill-in
  title: Модальні конструкції для хеджування
  instruction: Оберіть правильне модальне слово або конструкцію для кожного речення.
  items:
    - sentence: 'Ці дані, ___, свідчать про зміну тенденції на ринку.'
      answer: ймовірно
      options:
        - ймовірно
        - категорично
        - абсолютно
        - безумовно

    - sentence: 'За ___ даних неможливо зробити остаточний висновок про ефективність кампанії.'
      answer: наявних
      options:
        - наявних
        - минулих
        - майбутніх
        - усіх

    - sentence: 'Якщо ___ незмінність попиту, інвестиції окупляться за два роки.'
      answer: припустити
      options:
        - припустити
        - довести
        - спростувати
        - ігнорувати

    - sentence: 'У ___ даного дослідження ми виявили позитивну динаміку продажів.'
      answer: межах
      options:
        - межах
        - поза
        - всупереч
        - незалежно від

    - sentence: 'Результати, ___, підтверджують нашу початкову гіпотезу.'
      answer: здається
      options:
        - здається
        - доводять
        - гарантують
        - виключають

    - sentence: "___, це пов'язано з сезонними факторами, але потрібна перевірка."
      answer: Можливо
      options:
        - Можливо
        - Безперечно
        - Однозначно
        - Неодмінно

    - sentence: 'За умови ___ курсу гривні прогноз виправдається.'
      answer: стабільності
      options:
        - стабільності
        - нестабільності
        - коливання
        - відсутності

    - sentence: 'На нашу ___, ця стратегія виправдана за поточних умов ринку.'
      answer: думку
      options:
        - думку
        - вимогу
        - користь
        - шкоду

    - sentence: "Ця кореляція, ___, вказує на наявність причинного зв'язку."
      answer: очевидно
      options:
        - очевидно
        - випадково
        - помилково
        - рідко

    - sentence: 'Дані ___ свідчити про початок нової тенденції в галузі.'
      answer: можуть
      options:
        - можуть
        - мусять
        - повинні
        - зобов'язані

    - sentence: 'За умови ___ зовнішніх факторів модель залишається актуальною.'
      answer: незмінності
      options:
        - незмінності
        - зміни
        - ліквідації
        - появи

    - sentence: 'Хоча наша модель прогнозує зростання, альтернативна ___ полягає в тому, що це короткостроковий ефект.'
      answer: інтерпретація
      options:
        - інтерпретація
        - відмова
        - заборона
        - ліквідація

    - sentence: 'Ми ___, що це може бути результатом одноразової акції.'
      answer: вважаємо
      options:
        - вважаємо
        - гарантуємо
        - обіцяємо
        - вимагаємо

    - sentence: 'Ці результати, ___, вказують на потребу в додатковому дослідженні.'
      answer: ймовірно
      options:
        - ймовірно
        - безсумнівно
        - неминуче
        - обов'язково

    - sentence: 'Якщо інфляція залишиться на рівні 5%, компанія, ___, збереже рентабельність.'
      answer: можливо
      options:
        - можливо
        - гарантовано
        - обов'язково
        - неодмінно

    - sentence: 'За ___ даних ми можемо лише висловити попередній висновок.'
      answer: наявних
      options:
        - наявних
        - відсутніх
        - фальшивих
        - застарілих

- type: true-false
  title: Твердження про аналітичну звітність
  instruction: Визначте, чи є твердження правдивим чи хибним згідно з матеріалом модуля.
  items:
    - statement: Аналітичний звіт відрізняється від описового тим, що він інтерпретує дані й робить висновки про причини та наслідки.
      correct: true
      explanation: Так, аналітичний звіт не просто описує факти, а відповідає на питання «чому?» і «що робити далі?».

    - statement: Кореляція між двома змінними завжди означає, що одна змінна викликає іншу.
      correct: false
      explanation: Ні, кореляція не означає причинність — два явища можуть корелювати через залежність від третього фактора.

    - statement: Executive summary повинен містити всі ключові висновки звіту за 2-3 хвилини.
      correct: true
      explanation: Так, це дозволяє зайнятим керівникам зрозуміти суть навіть без читання повного звіту.

    - statement: Хеджування в професійній звітності означає приховування негативних результатів від керівництва.
      correct: false
      explanation: Ні, хеджування — це мовна стратегія для чесного вираження невпевненості, а не приховування даних.

    - statement: Первинні дані зазвичай надійніші за вторинні, оскільки вони зібрані компанією безпосередньо.
      correct: true
      explanation: Так, первинні дані контрольовані компанією, тоді як вторинні можуть бути упередженими або неповними.

    - statement: Обрізання осей графіка для перебільшення змін є технічно некоректним і забороненим.
      correct: false
      explanation: Ні, це технічно коректно, але етично маніпулятивно — модуль попереджає про таку практику.

    - statement: Надмірне хеджування шкідливе, оскільки читач не розуміє, у чому автор впевнений.
      correct: true
      explanation: Так, якщо кожне речення містить «можливо», звіт стає невизначеним і безглуздим.

    - statement: Тріангуляція даних означає зіставлення трьох незалежних джерел для підтвердження тенденції.
      correct: true
      explanation: Так, це підвищує об'єктивність висновків і знижує ризик помилки.

    - statement: Презентація звіту вимагає адаптації складності до аудиторії — CEO потребує спрощеної мови.
      correct: true
