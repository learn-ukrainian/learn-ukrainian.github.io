- type: translate
  title: Переклад професійної термінології
  instruction: Оберіть правильний український переклад для кожного англійського терміна або фрази.
  items:
    - source: "Executive summary should contain all key findings."
      options:
        - text: Виконавче резюме повинно містити всі ключові знахідки.
          correct: false
        - text: Стислий виклад повинен містити всі ключові висновки.
          correct: true
        - text: Головне підсумування має містити всі важливі факти.
          correct: false
        - text: Виконавче підсумування повинно містити всі основні результати.
          correct: false
      explanation: Executive summary = стислий виклад; key findings = ключові висновки (не «знахідки»).

    - source: "Data triangulation confirms the trend."
      options:
        - text: Тріангуляція даних підтверджує тренд.
          correct: false
        - text: Зіставлення даних показує напрямок.
          correct: false
        - text: Тріангуляція даних підтверджує тенденцію.
          correct: true
        - text: Трикутник інформації затверджує зміну.
          correct: false
      explanation: Triangulation = тріангуляція; trend = тенденція (українською, а не «тренд»).

    - source: "Hedging allows expressing uncertainty."
      options:
        - text: Захист дозволяє виразити невпевненість.
          correct: false
        - text: Хеджування дозволяє висловити невизначеність.
          correct: true
        - text: Страхування допомагає показати ризик.
          correct: false
        - text: Обережність виражає сумніви.
          correct: false
      explanation: Hedging в лінгвістиці = хеджування; uncertainty = невизначеність/невпевненість.

    - source: "Primary data are more reliable than secondary."
      options:
        - text: Первинні дані надійніші за вторинні.
          correct: true
        - text: Головна інформація краща за додаткову.
          correct: false
        - text: Основні цифри точніші за другорядні.
          correct: false
        - text: Перші дані кращі за другі.
