- type: cloze
  title: Багатоджерельний аналіз і візуалізація
  instruction: Заповніть пропуски, обираючи правильні слова.
  passage: |
    Уявіть, що ви аналітик у великій компанії. Вам потрібно підготувати звіт для {ради|відділу|групи|команди} директорів. У вас є фінансові дані з бухгалтерії, маркетингові дослідження та операційні {показники|графіки|таблиці|документи} з логістики. Кожне джерело використовує свою {методологію|термінологію|мову|систему}, тому перше завдання — {узгодити|ігнорувати|змінити|видалити} ці методології.

    Другий виклик — виявлення {протиріч|переваг|недоліків|можливостей} між джерелами. Маркетинг стверджує, що попит зростає, але фінансові дані показують падіння {виручки|витрат|прибутку|інвестицій}. Ваше завдання — не ховати протиріччя, а {пояснити|видалити|ігнорувати|приховати} їх у звіті.

    Для підвищення об'єктивності використовують {тріангуляцію|екстраполяцію|регресію|кореляцію} даних: якщо три незалежні джерела підтверджують тенденцію, вона, {ймовірно|гарантовано|обов'язково|безперечно}, справжня. Після інтеграції даних потрібна {візуалізація|публікація|друк|архівація}. Поєднані графіки дозволяють показати дві різномасштабні {змінні|числа|суми|вартості} на одному графіку.

    Теплові карти незамінні для {багатовимірних|одновимірних|двовимірних|безвимірних} даних. Dashboard-підхід створює {панель|список|таблицю|графік} показників для керівників. Найскладніше — інтерпретація кореляцій: якщо два показники рухаються разом, це не завжди означає {причинність|випадковість|залежність|незалежність}. Візуалізація невизначеності включає довірчі {інтервали|суми|графіки|таблиці}, які показують діапазон {похибки|точності|вартості|розміру} прогнозу.

