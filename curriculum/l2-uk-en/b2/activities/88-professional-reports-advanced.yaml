      explanation: Primary data = первинні дані; secondary data = вторинні дані.

    - source: "Confidence intervals show forecast uncertainty."
      options:
        - text: Інтервали впевненості показують невизначеність прогнозу.
          correct: false
        - text: Довірчі інтервали показують невизначеність прогнозу.
          correct: true
        - text: Діапазони довіри виявляють похибку передбачення.
          correct: false
        - text: Межі конфіденційності демонструють ризик прогнозу.
          correct: false
      explanation: Confidence intervals = довірчі інтервали (усталений термін); forecast uncertainty = невизначеність прогнозу.

    - source: "Dashboard provides a quick overview of metrics."
      options:
        - text: Дашборд надає швидкий огляд метрик.
          correct: false
        - text: Панель показників забезпечує швидкий огляд метрик.
          correct: true
        - text: Панель приладів дає швидкий перегляд вимірів.
          correct: false
        - text: Дошка управління показує швидкі цифри.
          correct: false
      explanation: Dashboard = панель показників; metrics = метрики/показники.

    - source: "Correlation does not imply causation."
      options:
        - text: Кореляція не означає причинність.
          correct: true
        - text: Зв'язок не вказує на наслідок.
          correct: false
        - text: Співвідношення не викликає результат.
          correct: false
        - text: Залежність не створює походження.
          correct: false
      explanation: Correlation = кореляція; causation = причинність (усталені терміни).

    - source: "Backup slides contain additional details."
      options:
        - text: Резервні слайди містять додаткові деталі.
          correct: false
        - text: Запасні слайди містять додаткові деталі.
          correct: true
        - text: Підтримуючі слайди мають додаткову інформацію.
          correct: false
        - text: Бекап-слайди включають додаткові подробиці.
          correct: false
      explanation: Backup slides = запасні слайди; additional details = додаткові деталі.

    - source: "Cherry-picking data undermines credibility."
      options:
        - text: Вибірковість даних підриває довіру.
          correct: false
        - text: Вибіркове використання даних підриває довіру.
          correct: true
        - text: Збирання інформації знижує авторитет.
          correct: false
        - text: Відбір цифр руйнує репутацію.
          correct: false
      explanation: Cherry-picking = вибіркове використання (показ лише зручних даних); credibility = довіра/довірливість.

    - source: "Benchmark represents industry average."
      options:
        - text: Бенчмарк представляє середнє по індустрії.
          correct: false
        - text: Еталон означає середні показники по галузі.
          correct: true
        - text: Порівняльна точка показує галузевий стандарт.
          correct: false
        - text: Маркер рівня вказує на промислову норму.
          correct: false
      explanation: Benchmark = еталон; industry average = середні показники по галузі.

    - source: "Gap analysis identifies current-desired difference."
      options:
        - text: Аналіз розриву визначає різницю між поточним і бажаним станом.
          correct: true
        - text: Аналіз проміжку знаходить дистанцію між реальним і ідеальним.
          correct: false
        - text: Вивчення пробілів виявляє відмінність теперішнього від майбутнього.
          correct: false
        - text: Гап-аналіз показує різницю сучасного та очікуваного.
          correct: false
      explanation: Gap analysis = аналіз розриву; current-desired difference = різниця між поточним і бажаним станом.

    - source: "SWOT analyzes strengths and weaknesses."
      options:
        - text: SWOT аналізує сильні та слабкі сторони.
          correct: true
        - text: СВОТ вивчає переваги та недоліки.
          correct: false
        - text: SWOT досліджує потужності та слабості.
          correct: false
        - text: SWOT оцінює міцності та вразливості.
          correct: false
      explanation: SWOT = абревіатура залишається; strengths and weaknesses = сильні та слабкі сторони (усталений термін).

