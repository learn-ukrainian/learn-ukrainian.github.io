- type: true-false
  title: Правила словотворення назв осіб
  items:
  - statement: Суфікс -ар/-яр використовується для утворення назв осіб від іменників.
    correct: true
    explanation: Так, цей суфікс утворює назви професій від іменників (бібліотека → бібліотекар).
  - statement: Суфікс -ач утворює назви осіб від прикметників.
    correct: false
    explanation: Суфікс -ач утворює назви осіб від дієслів (читати → читач).
  - statement: '"Словник" — це назва особи, яка працює зі словами.'
    correct: false
    explanation: '"Словник" — це назва предмета (книги), не особи.'
  - statement: Іменники з суфіксом -ач мають чоловічий рід.
    correct: true
    explanation: Так, усі назви осіб з -ач мають чоловічий рід (читач — він).
  - statement: Суфікс -ник може утворювати назви осіб як від іменників, так і від дієслів.
    correct: true
    explanation: Так, наприклад — робітник (від робота), дослідник (від дослідити).
  - statement: '"Воротар" утворено від дієслова "воротити".'
    correct: false
    explanation: '"Воротар" утворено від іменника "ворота" з суфіксом -ар.'
  - statement: Суфікс -яр є варіантом суфікса -ар для основ на м'який приголосний.
    correct: true
    explanation: Так, каменяр (камін- + -яр), школяр (школ- + -яр).
  - statement: '"Письменник" утворено від дієслова "писати".'
    correct: false
    explanation: '"Письменник" утворено від іменника "письмо" з суфіксом -ник.'
  - statement: Суфікс -овець/-івець є варіантом суфікса -ник.
    correct: true
    explanation: Так, обидва суфікси позначають фахівців (науковець, дослідник).
  - statement: '"Глядач" — це той, хто глядить (дивиться).'
    correct: true
    explanation: Так, "глядач" утворено від "глядіти" з суфіксом -ач.
  - statement: '"Журналіст" утворено за українською словотвірною моделлю.'
    correct: false
    explanation: '"Журналіст" — це запозичення з суфіксом -іст, поширеним у європейських мовах.'
  - statement: Усі назви осіб з суфіксом -ар мають чоловічий рід.
    correct: true
    explanation: Так, бібліотекар, воротар, вівчар — усі чоловічого роду.
  - statement: '"Творець" і "творач" — це синоніми.'
    correct: false
    explanation: Слово "творач" не існує. Правильна форма — "творець".
  - statement: Від одного кореня можна утворити назви осіб з різними суфіксами.
    correct: true
    explanation: Так, наприклад — писар, письменник (від різних похідних того самого кореня).
  - statement: '"Майстер" — це українське слово з суфіксом -ер.'
    correct: false
    explanation: '"Майстер" — запозичення з німецької мови, не українське словотворення.'
  - statement: Суфікс -ач завжди додається до основи дієслова.
    correct: true
    explanation: Так, читати → чит- + -ач → читач.
