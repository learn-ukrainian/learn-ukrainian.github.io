    - text: -ість
      correct: false
    - text: -ар/-яр
      correct: true
    - text: -ння
      correct: false
    - text: -ок
      correct: false
    explanation: Суфікс -ар/-яр утворює назви осіб від іменників (бібліотека → бібліотекар).
  - question: Від якого слова утворено іменник «читач»?
