    - text: читання
      correct: false
    - text: читати
      correct: true
    - text: читальня
      correct: false
    - text: читаний
      correct: false
    explanation: '"Читач" утворено від дієслова "читати" за допомогою суфікса -ач.'
  - question: Який суфікс використано у слові «робітник»?
    options:
    - text: -ар
      correct: false
    - text: -ач
      correct: false
    - text: -ник
      correct: true
    - text: -ець
      correct: false
    explanation: Слово "робітник" утворено від "робота" за допомогою суфікса -ник.
  - question: Яке слово позначає того, хто слухає?
    options:
    - text: слухання
      correct: false
    - text: слух
      correct: false
    - text: слухач
      correct: true
    - text: слухавка
      correct: false
    explanation: '"Слухач" — виконавець дії, утворено від "слухати" з суфіксом -ач.'
  - question: Який суфікс утворює назви осіб від дієслів?
