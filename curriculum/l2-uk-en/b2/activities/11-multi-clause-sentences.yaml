- type: quiz
  title: Визначення типу складного речення
  items:
  - question: Визначте, яке з наведених речень є складносурядним з єднальним сполучником?
    options:
    - text: Він прийшов, і ми почали працювати.
      correct: true
    - text: Він прийшов, коли ми працювали.
      correct: false
    - text: Він прийшов, щоб допомогти.
      correct: false
    - text: Він прийшов, але запізнився.
      correct: false
    explanation: «І» — єднальний сполучник, який поєднує рівноправні частини.
  - question: Визначте, яке з наведених речень містить складну конструкцію з послідовним підпорядкуванням підрядних частин?
    options:
    - text: Я знаю, що він прийде і що допоможе.
      correct: false
    - text: Він сказав, що книга, яку вона читала, цікава.
      correct: true
    - text: Коли він прийшов, ми зраділи.
      correct: false
    - text: Якщо хочеш, залишайся.
      correct: false
    explanation: Послідовне підпорядкування — ланцюжок підрядних, де кожне залежить від попереднього.
  - question: Порахуйте і вкажіть, скільки саме підрядних речень у реченні «Я думаю, що він знає, де вона живе»?
    options:
    - text: Одне
      correct: false
    - text: Два
      correct: true
    - text: Три
      correct: false
    - text: Жодного
      correct: false
    explanation: 'Два підрядних: «що він знає» (з''ясувальне) і «де вона живе» (місця).'
  - question: Яке з наведених нижче речень є класичним прикладом однорідного підпорядкування підрядних частин?
    options:
    - text: Я знаю, що він прийде, і що він допоможе.
      correct: true
    - text: Коли він прийшов, ми дізналися, що сталося.
      correct: false
    - text: Він сказав, що книга, яку читає, цікава.
      correct: false
    - text: Якщо хочеш, щоб тебе поважали, поважай інших.
      correct: false
    explanation: Однорідне підпорядкування — кілька підрядних одного типу залежать від головного.
  - question: Виберіть зі списку сполучник, який є протиставним і вживається для протиставлення частин речення?
    options:
    - text: і
      correct: false
    - text: але
      correct: true
    - text: або
      correct: false
    - text: та
      correct: false
    explanation: «Але» виражає протиставлення, на відміну від єднальних «і», «та».
  - question: Визначте, яке з наведених речень є складнопідрядним з означальним підрядним?
    options:
    - text: Я знаю, що він прийде.
      correct: false
    - text: Книга, яку я читаю, цікава.
      correct: true
    - text: Коли він прийшов, ми почали.
      correct: false
    - text: Він прийшов, щоб допомогти.
      correct: false
    explanation: «Яку я читаю» — означальне підрядне, відповідає на питання «яка?».
  - question: У якому випадку або за якої умови НЕ ставиться кома у складносурядному реченні?
    options:
    - text: Між частинами з різними підметами
      correct: false
    - text: Якщо частини мають спільний другорядний член
      correct: true
    - text: Перед сполучником «але»
      correct: false
    - text: Між двома простими реченнями
      correct: false
    explanation: Якщо є спільний член, кома не потрібна — «У лісі росли гриби і цвіли квіти.»
  - question: У якому з наведених речень використано неоднорідне (паралельне) підпорядкування підрядних частин?
    options:
    - text: Я знаю, що він прийде і що допоможе.
      correct: false
    - text: Коли він прийшов, ми дізналися, що сталося.
      correct: true
    - text: Він сказав, що книга, яку читає, цікава.
      correct: false
    - text: Він хоче, щоб усе було готово.
      correct: false
    explanation: Неоднорідне — підрядні різних типів (часове «коли», з''ясувальне «що»).
  - question: Який розділовий знак слід поставити в реченні, якщо ставиться між частинами з власними комами?
    options:
    - text: Кома
      correct: false
    - text: Крапка з комою
      correct: true
    - text: Двокрапка
      correct: false
    - text: Тире
      correct: false
    explanation: Крапка з комою розділяє частини, які вже мають внутрішні коми.
  - question: Знайдіть серед варіантів речення, яке містить вкладене підрядне речення всередині головного або іншого підрядного?
    options:
    - text: Я знаю, що він прийде.
      correct: false
    - text: Він сказав, що книга, яку вона читала, цікава.
      correct: true
    - text: Коли він прийшов, ми почали.
      correct: false
    - text: Я знаю, що він прийде і що допоможе.
      correct: false
    explanation: «Яку вона читала» — вкладене всередині «що книга цікава».
  - question: Який граматичний тип підрядного речення зазвичай відповідає на логічне питання «чому?» або «з якої причини?»
    options:
    - text: Умовне
      correct: false
    - text: Причинове
      correct: true
    - text: Часове
      correct: false
    - text: Наслідкове
      correct: false
    explanation: Причинове підрядне (бо, тому що, оскільки) відповідає на «чому?».
  - question: Порахуйте і вкажіть, скільки саме розділових знаків потрібно у реченні «Він сказав що книга яку вона читала цікава»?
    options:
    - text: Одна кома
      correct: false
    - text: Дві коми
      correct: false
    - text: Три коми
      correct: true
    - text: Чотири коми
      correct: false
    explanation: 'Три коми: «Він сказав, що книга, яку вона читала, цікава.»'
  - question: Яке з наведених складних речень є безсполучниковим, тобто частини якого поєднані лише інтонацією?
    options:
    - text: Сонце зайшло, і стало темно.
      correct: false
    - text: Прийшла весна — птахи прилетіли.
      correct: true
    - text: Я знаю, що він прийде.
      correct: false
    - text: Він хотів, але не зміг.
      correct: false
    explanation: Безсполучникове речення — без сполучника, із тире.
  - question: Який підрядний сполучник найчастіше вводить підрядне речення мети (цільове підрядне)?
    options:
    - text: бо
      correct: false
    - text: коли
      correct: false
    - text: щоб
      correct: true
    - text: хоча
      correct: false
    explanation: «Щоб» вводить цільове підрядне — «Він працює, щоб заробити.»
  - question: Визначте, яке з наведених речень є стилістично кращим для офіційного тексту?
    options:
    - text: Він прийшов. Він допоміг. Ми закінчили.
      correct: false
    - text: Коли він прийшов і допоміг, ми закінчили.
      correct: true
    - text: Він прийшов і допоміг і ми закінчили.
      correct: false
    - text: Він прийшов, допоміг, закінчили.
      correct: false
    explanation: Складне речення з чітким підпорядкуванням є нормою офіційного стилю.
  - question: Порахуйте і вкажіть, скільки саме рівнів вкладеності рекомендовано для читабельності?
    options:
    - text: '1'
      correct: false
    - text: 2-3
      correct: true
    - text: 5-6
      correct: false
    - text: Без обмежень
      correct: false
    explanation: Рекомендовано не більше 2-3 рівнів вкладеності для легкого сприйняття.
