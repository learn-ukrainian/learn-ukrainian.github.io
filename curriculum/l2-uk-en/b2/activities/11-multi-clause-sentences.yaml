  instruction: З'єднайте відповідні елементи.
- type: cloze
  title: Вставте правильний сполучник
  passage: 'Я знаю, {що|який|коли|де}__ він прийде. Книга, {яку|що|де|коли}__ я читаю, дуже цікава. {Коли|Що|Який|Де}__ він прийшов, ми почали працювати.

    Він не прийшов, {бо|що|який|коли}__ захворів. {Якщо|Коли|Що|Бо}__ ти хочеш, залишайся. Було так темно, {що|яке|коли|де}__ нічого не було видно.

    Він працював наполегливо, {щоб|що|бо|коли}__ досягти успіху. {Хоча|Коли|Що|Бо}__ йшов дощ, ми продовжували гуляти. Я піду туди, {куди|що|який|коли}__ ти скажеш.

    Він говорив, {наче|що|бо|коли}__ знав усе на світі. Сонце зайшло, {і|що|коли|бо}__ стало темно. Він хотів допомогти, {але|і|що|бо}__ не зміг.

    {Або|І|Коли|Що}__ ти йдеш, {Або|І|Коли|Що}__ залишаєшся. Місто, {де|що|який|коли}__ я народився, знаходиться на півдні. Вони працювали день і ніч, {аби|що|бо|коли}__ завершити проєкт.

    Він не знає, {що|як|який|де}__ робити далі.'
  instruction: Заповніть пропуски, обравши правильні слова.
- type: true-false
  title: Правила пунктуації у складних реченнях
  items:
  - statement: Перед сполучником «що» завжди ставиться кома.
    correct: true
    explanation: Так, перед усіма сполучниками підрядності ставиться кома.
  - statement: Між однорідними підрядними зі сполучником «і» ставиться кома.
    correct: false
    explanation: Між однорідними підрядними зі сполучником «і» кома НЕ ставиться.
  - statement: У складносурядному реченні кома ставиться перед сполучником «але».
    correct: true
    explanation: Так, перед протиставним сполучником «але» потрібна кома.
  - statement: Вкладене підрядне виділяється комами з обох боків.
    correct: true
    explanation: 'Правильно: «книга, яку вона читала, була цікавою.»'
  - statement: Якщо частини мають спільний другорядний член, кома не потрібна.
    correct: true
    explanation: «У лісі росли гриби і цвіли квіти» — без коми через спільний член.
  - statement: Крапка з комою ставиться перед кожним сполучником підрядності.
    correct: false
    explanation: Крапка з комою ставиться між частинами з власними комами, не перед кожним сполучником.
  - statement: Двокрапка може вводити пояснювальну частину.
    correct: true
    explanation: '«Я зрозумів одне: праця — запорука успіху.»'
  - statement: У безсполучниковому реченні між частинами може бути тире.
    correct: true
    explanation: «Прийшла весна — птахи прилетіли.»
  - statement: Перед сполучником «і» у складносурядному реченні кома не потрібна.
    correct: false
    explanation: У складносурядному реченні перед «і» потрібна кома, якщо немає спільного члена.
  - statement: Означальні підрядні завжди виділяються комами.
    correct: true
    explanation: 'Так: «Книга, яку я читаю, цікава.»'
  - statement: Послідовне підпорядкування — це коли підрядні залежать одне від одного.
    correct: true
    explanation: Так, у послідовному кожне підрядне залежить від попереднього (ланцюжок).
  - statement: Однорідне підпорядкування — це коли підрядні різного типу.
    correct: false
    explanation: Однорідне — коли підрядні одного типу залежать від головного.
  - statement: У складному реченні може бути необмежена кількість підрядних.
    correct: true
    explanation: Граматично так, але для читабельності рекомендовано 2-3 рівні.
  - statement: Сполучник «оскільки» вводить причинове підрядне.
    correct: true
    explanation: «Оскільки» = «бо» = «тому що» — причинові сполучники.
  - statement: Перед сполучником «як» завжди ставиться кома.
    correct: false
    explanation: «Як» у значенні порівняння вимагає коми, але в ролі з'ясувального — не завжди.
  - statement: Між частинами складносурядного речення завжди ставиться кома.
    correct: false
    explanation: Не ставиться, якщо є спільний другорядний член.
