  instruction: Оберіть правильне слово для заповнення пропуску.
- type: quiz
  title: Комплексна перевірка знань про складні речення
  items:
  - question: Порахуйте і вкажіть, скільки саме типів складних речень існує в українській мові?
    options:
    - text: Один
      correct: false
    - text: Два
      correct: false
    - text: Три
      correct: true
    - text: Чотири
      correct: false
    explanation: Три типи — складносурядне, складнопідрядне, безсполучникове.
  - question: Яке з наведених нижче речень є класичним прикладом однорідного підпорядкування підрядних частин?
    options:
    - text: Я знаю, що він прийде і що допоможе.
      correct: false
    - text: Коли він прийшов, ми дізналися, що сталося.
      correct: true
    - text: Він сказав, що книга, яку читає, цікава.
      correct: false
    - text: Якщо хочеш, залишайся.
      correct: false
    explanation: Неоднорідне — різні типи підрядних (часове + з''ясувальне).
  - question: У якому випадку або за якої умови між однорідними підрядними ставиться кома?
    options:
    - text: Завжди
      correct: false
    - text: Ніколи
      correct: false
    - text: Якщо між ними немає сполучника «і»
      correct: true
    - text: Тільки перед «що»
      correct: false
    explanation: Кома ставиться, якщо немає «і» — «Я знаю, що він прийде, що допоможе.»
  - question: Порахуйте і вкажіть, скільки саме ком потрібно у реченні з вкладеним підрядним?
    options:
    - text: Одна
      correct: false
    - text: Дві
      correct: false
    - text: Три
      correct: true
    - text: Залежить від речення
      correct: false
    explanation: 'Три: «Він сказав, що книга, яку читала, цікава.»'
  - question: Виберіть слово, яке НЕ є сполучником підрядності, а належить до сурядних сполучників або інших частин мови?
    options:
    - text: що
      correct: false
    - text: який
      correct: false
    - text: але
      correct: true
    - text: коли
      correct: false
    explanation: «Але» — сурядний протиставний сполучник.
  - question: 'Дайте визначення: що саме в лінгвістиці означає термін послідовне підпорядкування?'
    options:
    - text: Підрядні залежать від головного паралельно
      correct: false
    - text: Підрядні утворюють ланцюжок залежності
      correct: true
    - text: Підрядні однакового типу
      correct: false
    - text: Підрядні без сполучників
      correct: false
    explanation: У послідовному кожне підрядне залежить від попереднього.
  - question: Яке логічне питання допомагає правильно визначити підрядне речення мети (цільове підрядне)?
    options:
    - text: Чому?
      correct: false
    - text: Коли?
      correct: false
    - text: Для чого? Навіщо?
      correct: true
    - text: Який?
      correct: false
    explanation: Цільове — «щоб заробити» — відповідає на «для чого?».
  - question: У якому з наведених складних речень правильно розставлені всі розділові знаки (коми)?
    options:
    - text: Книга яку я читаю цікава.
      correct: false
    - text: Книга, яку, я читаю, цікава.
      correct: false
    - text: Книга, яку я читаю, цікава.
      correct: true
    - text: Книга яку я читаю, цікава.
      correct: false
    explanation: Означальне підрядне виділяється комами на початку і в кінці.
  - question: Яке складносурядне речення містить спільний другорядний член, що скасовує необхідність коми перед «і»?
    options:
    - text: Він прийшов, і ми почали.
      correct: false
    - text: У лісі росли гриби і цвіли квіти.
      correct: true
    - text: Вона читала, і він писав.
      correct: false
    - text: День був сонячний, і ми пішли гуляти.
      correct: false
    explanation: «У лісі» — спільний член для обох частин, тому кома не потрібна.
  - question: Що саме принципово відрізняє безсполучникове складне речення від складносурядних та складнопідрядних речень?
    options:
    - text: Наявність сполучника
      correct: false
    - text: Відсутність сполучника
      correct: true
    - text: Наявність підрядного
      correct: false
    - text: Кількість частин
      correct: false
    explanation: 'У безсполучниковому частини з''єднані без сполучника: «Прийшла весна — птахи прилетіли.»'
  - question: Порахуйте і вкажіть, скільки саме рівнів вкладеності рекомендовано для читабельного тексту?
    options:
    - text: '1'
      correct: false
    - text: 2-3
      correct: true
    - text: 5-6
      correct: false
    - text: Необмежено
      correct: false
    explanation: Для легкого сприйняття рекомендовано не більше 2-3 рівнів.
  - question: Визначте, яке з наведених речень є складносурядним з розділовим сполучником?
    options:
    - text: Він прийшов, і ми почали.
      correct: false
    - text: Він хотів, але не зміг.
      correct: false
    - text: Або ти йдеш, або залишаєшся.
      correct: true
    - text: Він прийшов, коли ми працювали.
      correct: false
    explanation: «Або...або» — розділовий сполучник (вибір).
  - question: Який розділовий знак слід поставити в реченні, якщо ставиться між частинами, що мають внутрішні коми?
    options:
    - text: Кома
      correct: false
    - text: Крапка з комою
      correct: true
    - text: Двокрапка
      correct: false
    - text: Тире
      correct: false
    explanation: 'Крапка з комою: «Коли він прийшов, ми зраділи; але коли він пішов, стало сумно.»'
  - question: Який сполучник використовується для введення допустового підрядного речення (незважаючи на що)?
    options:
    - text: Чому?
      correct: false
    - text: За якої умови?
      correct: false
    - text: Незважаючи на що?
      correct: true
    - text: Коли?
      correct: false
    explanation: Допустове (хоча, хоч) — «незважаючи на що?».
  - question: У якому з наведених складних речень є щонайменше три підрядні частини?
    options:
    - text: Я знаю, що він прийде.
      correct: false
    - text: Коли він прийшов, ми дізналися, що сталося.
      correct: false
    - text: Він сказав, що книга, яку вона читала, коли була молодою, цікава.
      correct: true
    - text: Я знаю, що він прийде і що допоможе.
      correct: false
    explanation: 'Три підрядних: «що книга цікава», «яку вона читала», «коли була молодою».'
  - question: Визначте, яке з наведених складних речень побудовано граматично або пунктуаційно неправильно?
    options:
    - text: Я знаю, що він прийде.
      correct: false
    - text: Книга, яку я читаю, цікава.
      correct: false
    - text: Якщо що він прийде, я буду радий.
      correct: true
    - text: Коли він прийшов, ми почали.
      correct: false
    explanation: Не можна ставити два сполучники підрядності поспіль без належної структури.
