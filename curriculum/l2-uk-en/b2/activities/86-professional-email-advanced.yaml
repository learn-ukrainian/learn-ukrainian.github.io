- type: match-up
  title: Ситуації та стратегії листування
  instruction: З'єднайте ситуацію з відповідною стратегією.
  pairs:
    - left: Довгий ланцюжок із 15 повідомлень
      right: Додати резюме попередніх рішень
    - left: Партнер не відповідає тиждень
      right: Надіслати ввічливе нагадування
    - left: Обговорення переходить на нову тему
      right: Розпочати новий ланцюжок листування
    - left: Залучаєте керівника до проблеми
      right: Використати копію (CC)
    - left: Масова розсилка клієнтам
      right: Використати приховану копію (BCC)
    - left: Потрібно делегувати завдання колезі
      right: Чітко окреслити мету та дедлайн
    - left: Складний запит вимагає аналізу
      right: Підтвердити отримання та взяти паузу
    - left: Затримка через партнера
      right: Формулювати без звинувачень
    - left: Координація багатьох людей одночасно
      right: Створити чітку структуру листа з розділами
    - left: Конфіденційна інформація для одного отримувача
      right: Надіслати окремий приватний лист

- type: quiz
  title: Управління ланцюжками листування
  instruction: Оберіть правильну відповідь на кожне запитання.
  items:
    - question: Коли варто розпочати новий ланцюжок листування замість продовження існуючого?
      options:
        - text: Коли обговорення переходить на іншу тему
          correct: true
        - text: Щодня для кожного нового повідомлення
          correct: false
        - text: Коли ланцюжок має більше 5 повідомлень
          correct: false
        - text: Ніколи, завжди продовжуйте існуючий ланцюжок
          correct: false
      explanation: Нова тема вимагає нового ланцюжка для зручності пошуку та організації листування.
    - question: Що допомагає новим учасникам швидко зрозуміти контекст у довгому ланцюжку?
      options:
        - text: Коротке резюме попередніх рішень
          correct: true
        - text: Копіювання всіх попередніх листів
          correct: false
        - text: Відправлення всього архіву листування
          correct: false
        - text: Нічого, вони мають прочитати все самостійно
          correct: false
      explanation: Резюме на 2-3 речення економить час і допомагає швидко ввести нових учасників у курс справи.
    - question: Як правильно оновити тему листа при розвитку дискусії?
      options:
        - text: Уточнити тему, наприклад "Проєкт X — узгодження дедлайнів фази 2"
          correct: true
        - text: Залишити загальну тему без змін
          correct: false
        - text: Видалити тему повністю
          correct: false
        - text: Додати слово "ОНОВЛЕНО" у тему
          correct: false
      explanation: Конкретна тема допомагає всім учасникам знайти потрібну інформацію в архіві листування.
    - question: Який максимальний розмір ланцюжка листування варто підтримувати перед створенням резюме?
      options:
        - text: 10-15 повідомлень, після чого варто підсумувати
          correct: true
        - text: 3-5 повідомлень
          correct: false
        - text: 30-40 повідомлень
          correct: false
        - text: Без обмежень, чим більше тим краще
          correct: false
      explanation: Після 10-15 повідомлень ланцюжок стає важким для читання, тому варто створити резюме рішень.
    - question: Як правильно цитувати попередній лист у відповіді?
      options:
        - text: Вибірково цитувати тільки релевантні частини
          correct: true
        - text: Копіювати весь попередній лист повністю
          correct: false
        - text: Ніколи не цитувати попередні листи
          correct: false
        - text: Цитувати тільки першу фразу
          correct: false
      explanation: Вибіркове цитування робить листи стислими та допомагає фокусуватися на конкретних питаннях.
    - question: Що робити, якщо ланцюжок листування став занадто довгим і складним?
      options:
        - text: Створити резюме та запропонувати зустріч або дзвінок
          correct: true
        - text: Продовжувати листування незалежно від кількості листів
          correct: false
        - text: Відмовитися від обговорення
          correct: false
        - text: Почати новий ланцюжок без пояснень
          correct: false
      explanation: Складні питання краще обговорювати синхронно, а резюме допомагає зберегти контекст.
    - question: Як правильно залучити додаткових людей до існуючого ланцюжка?
      options:
        - text: Додати їх у копію та надати коротке резюме контексту
          correct: true
        - text: Просто додати їх без пояснень
          correct: false
        - text: Переслати весь архів листування окремо
          correct: false
        - text: Почати новий ланцюжок із залученими людьми
          correct: false
      explanation: Резюме допомагає новим учасникам швидко зрозуміти ситуацію та включитися в обговорення.
    - question: Що робити, якщо потрібно відповісти тільки одній людині з багатосторонньої дискусії?
      options:
        - text: 'Використати функцію "Відповісти" замість "Відповісти всім"'
          correct: true
        - text: Завжди відповідати всім незалежно від змісту
          correct: false
        - text: Відповісти всім і попросити інших ігнорувати лист
          correct: false
        - text: Почати новий ланцюжок
          correct: false
      explanation: '"Відповісти" дозволяє вести приватну комунікацію без залучення всіх учасників ланцюжка.'
    - question: Як організувати ланцюжок листування для прийняття рішення групою?
      options:
        - text: Чітко сформулювати питання та встановити дедлайн для відповідей
          correct: true
        - text: Надіслати загальне питання без термінів
          correct: false
        - text: Приймати рішення без консультації з групою
          correct: false
        - text: Чекати, поки хтось інший організує обговорення
          correct: false
      explanation: Чітке питання та дедлайн допомагають отримати відповіді від усіх учасників вчасно.
    - question: Коли варто архівувати завершений ланцюжок листування?
      options:
        - text: Після отримання підтвердження виконання та закриття питання
          correct: true
        - text: Відразу після відправлення першого листа
          correct: false
        - text: Ніколи не архівувати листування
          correct: false
        - text: Через тиждень після останнього повідомлення
          correct: false
      explanation: Архівування після підтвердження виконання допомагає підтримувати організовану поштову скриньку.

- type: quiz
  title: Етикет копій та прихованих копій
  instruction: Оберіть правильну відповідь на кожне запитання.
  items:
    - question: Для чого використовується поле CC (копія)?
      options:
        - text: Щоб тримати когось у курсі без очікування прямої відповіді
          correct: true
        - text: Для головного адресата листа
          correct: false
        - text: Для конфіденційної комунікації
          correct: false
        - text: Для приховування адрес отримувачів
          correct: false
      explanation: CC використовується для людей, які мають бути в курсі процесу, але не зобов'язані відповідати.
    - question: У якій ситуації доречно використовувати BCC?
      options:
        - text: Масова розсилка клієнтам зі збереженням конфіденційності адрес
          correct: true
        - text: Для всіх колег у компанії
          correct: false
        - text: Для головного адресата
          correct: false
        - text: Для керівництва в будь-якому листі
          correct: false
      explanation: BCC забезпечує конфіденційність адрес при масовій комунікації.
    - question: Що є типовою помилкою при використанні копій?
      options:
        - text: Додавання занадто багатьох людей, які не потребують цієї інформації
          correct: true
        - text: Додавання керівника до важливого листування
          correct: false
        - text: Використання CC замість BCC
          correct: false
        - text: Неповідомлення всіх у компанії
          correct: false
      explanation: Зайві адресати створюють інформаційний шум і знижують ефективність комунікації.
    - question: Як правильно залучити нового колегу до існуючого ланцюжка листування?
      options:
        - text: Додати у копію та пояснити контекст
          correct: true
        - text: Просто додати у копію без пояснень
          correct: false
        - text: Переслати весь архів листування окремо
          correct: false
        - text: Не залучати, нехай сам знайде листування
          correct: false
      explanation: Пояснення контексту допомагає новому учаснику швидко зрозуміти ситуацію.
    - question: Коли варто залучати керівництво у копію листа?
      options:
        - text: При ескалації проблеми або прийнятті важливих рішень
          correct: true
        - text: У кожному листі незалежно від теми
          correct: false
        - text: Ніколи не залучати керівництво
          correct: false
        - text: Тільки коли керівник прямо попросить
          correct: false
      explanation: Керівництво варто тримати в курсі критичних питань та важливих рішень.
    - question: Чим відрізняється використання CC від прямого адресата?
      options:
        - text: Від прямого адресата очікується відповідь, від CC — ні
          correct: true
        - text: CC бачать лист раніше за прямого адресата
          correct: false
        - text: CC отримують повну версію, прямий адресат — скорочену
          correct: false
        - text: Немає різниці між CC та прямим адресатом
          correct: false
      explanation: Прямий адресат несе відповідальність за відповідь, CC тільки інформується про процес.
    - question: Що робити, якщо вас помилково додали у копію листа, який вас не стосується?
      options:
        - text: Ввічливо попросити виключити з подальшого листування
          correct: true
        - text: Ігнорувати всі листи без відповіді
          correct: false
        - text: Відповісти з роздратуванням
          correct: false
        - text: Додати ще кілька людей у копію
          correct: false
      explanation: Ввічливе прохання виключити вас допомагає зменшити інформаційний шум у вашій скриньці.
    - question: Коли використання BCC може бути неетичним?
      options:
        - text: Коли приховуєте керівника для контролю колеги без його відома
          correct: true
        - text: При масовій розсилці клієнтам
          correct: false
        - text: При розсилці новин підписникам
          correct: false
        - text: При збереженні конфіденційності адрес
          correct: false
      explanation: Приховане залучення керівника для контролю порушує довіру та професійну етику.
    - question: Скільки людей максимум варто додавати у копію одного листа?
      options:
        - text: Тільки тих, хто дійсно має бути в курсі (3-5 осіб)
          correct: true
        - text: Усіх колег у відділі незалежно від теми
          correct: false
        - text: Одну людину максимум
          correct: false
        - text: Необмежену кількість людей
          correct: false
      explanation: Кожна додаткова особа у копії має реальну потребу знати про це листування.
    - question: Як правильно відповісти на лист, якщо ви в копії, а не прямий адресат?
      options:
        - text: Відповідати тільки якщо маєте важливу інформацію або вас прямо запитали
          correct: true
        - text: Завжди відповідати на всі листи в копії
          correct: false
        - text: Ніколи не відповідати якщо ви в копії
          correct: false
        - text: Відповідати тільки відправнику приватно
          correct: false
      explanation: Люди в копії не зобов'язані відповідати, але можуть долучитися якщо мають цінну інформацію.

- type: quiz
  title: Вибір правильного рівня ескалації
  instruction: Оберіть найвідповідніший варіант для кожної ситуації.
  items:
    - question: Партнер не відповів на ваш запит протягом двох днів.
      options:
        - text: Надіслати м'яке нагадування
          correct: true
        - text: Одразу залучити керівництво
          correct: false
        - text: Ігнорувати та чекати тиждень
          correct: false
        - text: Надіслати розгніваний лист
          correct: false
      explanation: Після двох днів варто надіслати ввічливе нагадування перед ескалацією.
    - question: Після двох нагадувань партнер досі не відповідає, а дедлайн через три дні.
      options:
        - text: Надіслати офіційний запит із залученням керівництва у копію
          correct: true
        - text: Продовжувати чекати
          correct: false
        - text: Відмовитися від співпраці
          correct: false
        - text: Надіслати третє нагадування
          correct: false
      explanation: Після двох нагадувань і при критичному дедлайні доречно ескалувати до керівництва.
    - question: Проблема вирішена після вашого другого нагадування.
      options:
        - text: Подякувати та окреслити наступні кроки
          correct: true
        - text: Повідомити керівництво про затримку
          correct: false
        - text: Нічого не писати
          correct: false
        - text: Вимагати пояснень про причину затримки
          correct: false
      explanation: Коли проблема вирішена, потрібно подякувати та чітко визначити наступні дії.
    - question: Колега з іншого відділу систематично ігнорує ваші запити протягом тижня.
      options:
        - text: Залучити його керівника у копію з чітким описом ситуації
          correct: true
        - text: Продовжувати надсилати щоденні нагадування
          correct: false
        - text: Скаржитися колегам про цю людину
          correct: false
        - text: Припинити співпрацю без повідомлення
          correct: false
      explanation: Систематичне ігнорування вимагає ескалації до вищого рівня управління.
    - question: Партнер надав неповну інформацію, яка не відповідає вашому запиту.
      options:
        - text: Ввічливо уточнити які саме дані потрібні
          correct: true
        - text: Одразу ескалувати до керівництва
          correct: false
        - text: Прийняти неповну інформацію без питань
          correct: false
        - text: Написати розгніваний лист про некомпетентність
          correct: false
      explanation: Спочатку варто з'ясувати непорозуміння безпосередньо з партнером.
    - question: Ви отримали автоматичну відповідь "Out of office" від ключового партнера, а дедлайн через два дні.
      options:
        - text: Знайти заміну або альтернативний контакт із повідомлення
          correct: true
        - text: Чекати повернення партнера
          correct: false
        - text: Одразу ескалувати до вищого керівництва
          correct: false
        - text: Скасувати дедлайн без обговорення
          correct: false
      explanation: Повідомлення про відсутність зазвичай містить контакт заміни для термінових питань.
    - question: Технічна проблема блокує роботу команди, а IT-відділ не відповідає протягом години.
      options:
        - text: Зателефонувати або використати альтернативний канал зв'язку
          correct: true
        - text: Чекати відповіді на лист цілий день
          correct: false
        - text: Спробувати вирішити проблему самостійно без досвіду
          correct: false
        - text: Скаржитися керівництву без спроби альтернативного зв'язку
          correct: false
      explanation: Критичні технічні проблеми вимагають термінового синхронного зв'язку.
    - question: Партнер пояснив причину затримки та попросив продовжити дедлайн на три дні.
      options:
        - text: Оцінити обґрунтованість та узгодити новий термін
          correct: true
        - text: Відмовити без обговорення
          correct: false
        - text: Погодитися без оцінки впливу на проєкт
          correct: false
        - text: Ескалувати ситуацію до керівництва
          correct: false
      explanation: Обґрунтоване прохання варто розглянути та прийняти рішення на основі обставин.
    - question: Конфлікт між двома членами команди впливає на термін виконання проєкту.
      options:
        - text: Залучити керівника команди для медіації
          correct: true
        - text: Ігнорувати конфлікт та чекати самостійного вирішення
          correct: false
        - text: Публічно звинуватити одну зі сторін
          correct: false
        - text: Вирішувати конфлікт електронною поштою
          correct: false
      explanation: Міжособистісні конфлікти потребують втручання керівництва та особистої медіації.
    - question: Ви виявили помилку у виконаній роботі колеги, що може вплинути на проєкт.
      options:
        - text: Особисто повідомити колегу та запропонувати допомогу у виправленні
          correct: true
        - text: Одразу повідомити керівництво про помилку
          correct: false
        - text: Виправити помилку самостійно без повідомлення
          correct: false
        - text: Публічно вказати на помилку в загальному листуванні
          correct: false
      explanation: Спочатку варто приватно обговорити помилку з колегою та разом знайти рішення.
