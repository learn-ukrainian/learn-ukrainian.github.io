    лідери не змогли створити єдине керівництво. Центральна Рада, Гетьманат, Директорія
    — влада змінювалася занадто часто. По-друге, Україна опинилася в оточенні ворогів:
    більшовики зі сходу, білі з півдня, поляки із заходу. Захід не підтримав УНР,
    бо хотів відновлення єдиної Росії. По-третє, українці були розділені: галичани
    і наддніпрянці говорили різними діалектами та жили в різних культурних просторах.
    По-четверте, більшість селян не розуміли, що таке «державність» — для них важливіша
    була земля. Найбільші помилки: 1) Грушевський довго шукав компроміс з Росією замість
    негайного проголошення незалежності. 2) Петлюра пішов на союз з Польщею, що відштовхнуло
    багатьох українців. 3) Не було сильної армії — всі покладалися на добровольців.
    Уроки для сьогодні: незалежність треба захищати силою, компроміс з агресором неможливий,
    єдність нації важливіша за регіональні відмінності. Історія УНР доводить: без
    власної держави нація приречена.'
