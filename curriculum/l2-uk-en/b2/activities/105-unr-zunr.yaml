    Студенти під {Крутами} загинули за цей день.

    Ми пам''ятаємо наших {героїв}.

    Тризуб став державним {гербом}.

    Синьо-жовтий {прапор} замайорів над Києвом.

    Гімном стала пісня "Ще не вмерла {Україна}".

