    {Як повідомляє|За словами|На думку|Згідно з} прес-служба парламенту, голосування відбудеться завтра. {За даними|За словами|На думку|Згідно з} міністерства, програму вже запущено. Реформа необхідна, {зазначив|за словами|як повідомляє|на думку} міністр освіти.

    «Це історичний момент», — {заявив|за словами|на думку|повідомляється} президент. {Як|За|На|Згідно} очікується, закон набуде чинності з січня. Критики {стверджують|за словами|на думку|згідно з}, що реформа недосконала.

    {За|Згідно|На|Як} опитуванням, 60% підтримують зміни. Представник опозиції {наголосив|за словами|повідомив|на думку} на недоліках реформи. {За інформацією|На думку|Як повідомляє|Згідно з} джерела в уряді, рішення вже прийнято.

    Експерт {попередив|за словами|на думку|повідомляє}, що ризики існують. {Відповідно до|За словами|На думку|Як повідомляє} чинного законодавства, це порушення. Прем''єр-міністр {відзначив|стверджував|визнав|зізнався} успіхи реформи.

