- type: quiz
  title: Граматика новинних заголовків
  items:
  - question: Яка ж саме головна та найбільш визначальна особливість синтаксису сучасних новинних заголовків?
    options:
    - text: Використання складних речень
      correct: false
    - text: Телеграфний стиль — максимум інформації за мінімум слів
      correct: true
    - text: Обов'язкове вживання займенників
      correct: false
    - text: Використання художніх засобів
      correct: false
    explanation: Заголовки використовують телеграфний стиль для економії місця та швидкого сприйняття.
  - question: Який із наведених нижче заголовків є граматично та стилістично правильним для формату новини?
    options:
    - text: Наш президент підписав цей важливий закон
      correct: false
    - text: Президент підписав закон
      correct: true
    - text: Президентом було підписано закон
      correct: false
    - text: Президент, який є головою держави, підписав закон
      correct: false
    explanation: Заголовки уникають займенників, артиклеподібних слів та ускладнених конструкцій.
  - question: 'Яку саме стилістичну та структурну функцію виконує двокрапка у заголовку «Освіта: основні зміни»?'
    options:
    - text: Позначення прямої мови
      correct: false
    - text: Структурування інформації — тема та пояснення
      correct: true
    - text: Виділення емоційного акценту
      correct: false
    - text: Граматична помилка
      correct: false
    explanation: Двокрапка в заголовках розділяє тему та її аспект або пояснення.
  - question: Який журналістський принцип лежить в основі стандартної структури лід-абзацу?
    options:
    - text: Хронологічний виклад
      correct: false
    - text: Принцип 5W+H — хто, що, коли, де, чому, як
      correct: true
    - text: Від часткового до загального
      correct: false
    - text: Емоційний вплив
      correct: false
    explanation: Лід-абзац відповідає на ключові питання про подію.
  - question: Що саме в практичній журналістиці означає відомий принцип «перевернутої піраміди»?
    options:
    - text: Найважливіше — в кінці тексту
      correct: false
    - text: Найважливіше — на початку тексту
      correct: true
    - text: Рівномірний розподіл інформації
      correct: false
    - text: Хронологічний порядок
      correct: false
    explanation: Перевернута піраміда означає, що найважливіша інформація подається першою.
  - question: Яка з наведених конструкцій атрибуції є граматично правильною в українській мові?
    options:
    - text: За словами міністра, реформа необхідна
      correct: true
    - text: Міністр за словами, реформа необхідна
      correct: false
    - text: Реформа за словами міністра необхідна
      correct: false
    - text: Словами міністра, реформа необхідна
      correct: false
    explanation: «За словами» + родовий відмінок — правильна конструкція атрибуції.
  - question: Яке з наведених дієслів атрибуції вважається найбільш емоційно нейтральним у новинах?
    options:
    - text: Визнав
      correct: false
    - text: Зазначив
      correct: true
    - text: Зізнався
      correct: false
    - text: Стверджував
      correct: false
    explanation: «Зазначив» — нейтральне дієслово, тоді як «визнав» та «зізнався» мають негативний відтінок.
  - question: Що саме означає професійний термін «маркер упередженості» в контексті аналізу медіатексту?
    options:
    - text: Цитата експерта
      correct: false
    - text: Статистичні дані
      correct: false
    - text: Мовний засіб, що виражає приховану оцінку
      correct: true
    - text: Посилання на джерело
      correct: false
    explanation: Маркери упередженості — це слова чи конструкції, що несуть приховану оцінку.
  - question: Яке з поданих слів є типовим маркером прихованої позитивної оцінки?
    options:
    - text: Скандальний
      correct: false
    - text: Так званий
      correct: false
    - text: Історичний
      correct: true
    - text: Суперечливий
      correct: false
    explanation: «Історичний» має позитивну конотацію, тоді як інші — негативну або іронічну.
  - question: Яке з поданих слів є типовим маркером прихованої негативної оцінки?
    options:
    - text: Безпрецедентний
      correct: false
    - text: Реформатор
      correct: false
    - text: Буцімто
      correct: true
    - text: Довгоочікуваний
      correct: false
    explanation: «Буцімто» виражає сумнів і недовіру до інформації.
  - question: Який із перелічених жанрів журналістики вимагає найбільшої об'єктивності та нейтральності?
    options:
    - text: Коментар
      correct: false
    - text: Редакційна стаття
      correct: false
    - text: Новина
      correct: true
    - text: Репортаж
      correct: false
    explanation: Новина має бути максимально нейтральною та подавати лише факти.
  - question: Що є головною відмінною характеристикою репортажу у порівнянні з новиною?
    options:
    - text: Більша нейтральність
      correct: false
    - text: Наочність, деталі, емоції
      correct: true
    - text: Відсутність цитат
      correct: false
    - text: Коротший обсяг
      correct: false
    explanation: Репортаж показує подію зсередини, з деталями та емоціями.
  - question: Що саме означає поширена в новинах конструкція «як повідомляє прес-служба»?
    options:
    - text: Пряма цитата
      correct: false
    - text: Інституційна атрибуція — джерелом є організація
      correct: true
    - text: Особиста думка автора
      correct: false
    - text: Непідтверджена інформація
      correct: false
    explanation: Ця конструкція вказує на офіційне джерело інформації.
  - question: Яка головна мовна та стилістична особливість є характерною для прес-релізу?
    options:
    - text: Критичний тон
      correct: false
    - text: Представлення інформації вигідно для організації
      correct: true
    - text: Нейтральна подача фактів
      correct: false
    - text: Різні точки зору
      correct: false
    explanation: Прес-реліз — це офіційний матеріал, що представляє організацію у вигідному світлі.
  - question: Що саме означає так зване «правило двох джерел» у професійній журналістиці?
    options:
    - text: Новина має бути коротшою за два абзаци
      correct: false
    - text: Факт повинен бути підтверджений двома незалежними джерелами
      correct: true
    - text: Потрібно цитувати двох експертів
      correct: false
    - text: Новина має бути в двох версіях
      correct: false
    explanation: Це базовий стандарт перевірки інформації в якісній журналістиці.
  - question: Який із наведених заголовків є яскравим прикладом прихованої негативної упередженості?
    options:
    - text: Парламент ухвалив закон
      correct: false
    - text: Скандальний закон ухвалено всупереч протестам
      correct: true
    - text: Закон про освіту набув чинності
      correct: false
    - text: Депутати проголосували за законопроєкт
      correct: false
    explanation: Слова «скандальний» та «всупереч протестам» виражають негативну оцінку.
