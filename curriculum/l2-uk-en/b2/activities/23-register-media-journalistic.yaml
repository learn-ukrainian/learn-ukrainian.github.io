  instruction: Заповніть пропуски, обравши правильні слова.
- type: true-false
  title: Правила медійного регістру
  items:
  - statement: У заголовках зазвичай уникають займенників та артиклеподібних слів.
    correct: true
    explanation: Це правило телеграфного стилю — максимум інформації за мінімум слів.
  - statement: Лід-абзац повинен містити найменш важливу інформацію.
    correct: false
    explanation: Навпаки, лід містить найважливішу інформацію за принципом перевернутої піраміди.
  - statement: Конструкція «за словами» вимагає родового відмінка.
    correct: true
    explanation: 'Конструкція «за словами» вживається з родовим відмінком. Приклади: за словами міністра, за словами експерта.'
  - statement: Дієслово «визнав» є нейтральним дієсловом атрибуції.
    correct: false
    explanation: «Визнав» має негативний відтінок — ніби людина приховувала щось.
  - statement: Слово «скандальний» у заголовку є маркером упередженості.
    correct: true
    explanation: Це оцінне слово, яке виражає негативну позицію автора.
  - statement: Новина повинна подавати різні точки зору на подію.
    correct: true
    explanation: Збалансованість — один із принципів якісної журналістики.
  - statement: Прес-реліз завжди є об'єктивним джерелом інформації.
    correct: false
    explanation: Прес-реліз представляє позицію організації, яка його надала.
  - statement: Двокрапка у заголовку використовується для структурування.
    correct: true
    explanation: Двокрапка розділяє тему та її аспект або пояснення.
  - statement: Репортаж та новина — це синоніми.
    correct: false
    explanation: Репортаж більш детальний, з емоціями та наочністю, новина — лише факти.
  - statement: Правило двох джерел означає цитування двох експертів.
    correct: false
    explanation: Це означає підтвердження факту двома незалежними джерелами.
  - statement: Конструкція «як повідомляється» вказує на невідоме джерело.
    correct: true
    explanation: Ця пасивна конструкція використовується, коли джерело не називається прямо.
  - statement: Слово «історичний» у заголовку є нейтральним.
    correct: false
    explanation: «Історичний» має позитивну конотацію — це маркер позитивної оцінки.
  - statement: Пасивний стан часто використовується у заголовках для економії місця.
    correct: true
    explanation: «Закон ухвалено» коротше, ніж «Парламент ухвалив закон».
  - statement: Коментар та редакційна стаття повинні бути нейтральними.
    correct: false
    explanation: Ці жанри передбачають відкриту оцінку та позицію автора.
  - statement: Конструкція «на думку» передає суб'єктивну оцінку.
    correct: true
    explanation: «На думку» сигналізує, що це особиста думка, а не факт.
  - statement: У лід-абзаці слід уникати конкретних дат та імен.
    correct: false
    explanation: Навпаки, лід повинен містити конкретику — хто, що, коли.
