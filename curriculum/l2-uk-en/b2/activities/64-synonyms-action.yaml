module: b2-64
level: B2
activities:
    -   type: match-up
        title: "Знайдіть характер дії"
        instruction: "З'єднайте дієслово з його функціональним відтінком."
        pairs:
            -   left: "чинити"
                right: "формально-правовий вчинок"
            -   left: "діяти"
                right: "активна життєва позиція"
            -   left: "виконувати"
                right: "дотримання інструкцій / обов'язків"
            -   left: "здійснювати"
                right: "реалізація великих планів"
            -   left: "втілювати"
                right: "матеріалізація ідеї або мрії"
            -   left: "творити"
                right: "мистецьке створення нового"
            -   left: "хапати"
                right: "швидка, іноді різка дія"
            -   left: "отримувати"
                right: "результат передачі чогось"

    -   type: quiz
        title: "Оберіть точну дію"
        instruction: "Яке дієслово найкраще описує наведений процес?"
        items:
            -   question: "Команда розробників успішно завершила складну роботу над програмою. Вони..."
                options:
                    -   text: "реалізували проєкт"
                        correct: true
                    -   text: "хапали проєкт"
                        correct: false
                    -   text: "руйнували проєкт"
                        correct: false
                    -   text: "шепотіли про проєкт"
                        correct: false
                explanation: "'Реалізувати' — найкраще слово для успішного виконання складного плану."
            -   question: "Ви хочете підкреслити, що вчинок людини був моральним та чесним. Ви кажете..."
                options:
                    -   text: "він вчинив по-людськи"
                        correct: true
                    -   text: "він хапнув по-людськи"
                        correct: false
                    -   text: "він зламав по-людськи"
                        correct: false
                    -   text: "він промовчав по-людськи"
                explanation: "Слово 'вчинити' часто має етичне забарвлення в українській мові."
            -   question: "Художник створює картину, якої раніше ніхто не бачив. Що він робить?"
                options:
                    -   text: "творить нову реальність"
                        correct: true
                    -   text: "виконує інструкцію"
                        correct: false
                    -   text: "хапає фарби"
                        correct: false
                    -   text: "руйнує полотно"
                explanation: "'Творити' — дієслово для позначення вищої форми творчої дії."
            -   question: "Робітник на заводі чітко слідує всім пунктам технічного завдання. Він..."
                options:
                    -   text: "виконує обов'язки"
                        correct: true
                    -   text: "творить дива"
                        correct: false
                    -   text: "чинить опір"
                        correct: false
                    -   text: "вихоплює інструменти"
                explanation: "'Виконувати' підкреслює дотримання регламенту та правил."
            -   question: "Ви раптово забираєте свою річ у людини, яка хотіла її вкрасти. Ви її..."
                options:
                    -   text: "вихоплюєте"
                        correct: true
                    -   text: "реалізовуєте"
                        correct: false
                    -   text: "втілюєте"
                        correct: false
                    -   text: "будуєте"
                explanation: "'Вихоплювати' вказує на швидку, часто силову і раптову дію."
            -   question: "Уряд проводить масштабні зміни в системі освіти. Він..."
                options:
                    -   text: "здійснює реформи"
                        correct: true
                    -   text: "хапає реформи"
                        correct: false
                    -   text: "руйнує реформи"
                        correct: false
                    -   text: "мріє про реформи"
                explanation: "'Здійснювати' — офіційний термін для впровадження великих змін."
            -   question: "Ви нарешті отримали диплом про вищу освіту. Що ви зробили?"
                options:
                    -   text: "отримали результат праці"
                        correct: true
                    -   text: "вкрали результат праці"
                        correct: false
                    -   text: "зруйнували результат праці"
                        correct: false
                    -   text: "забули результат праці"
                explanation: "'Отримувати' вказує на закономірний фінал зусиль або передачу."
            -   question: "Інженер знайшов спосіб перетворити ідею на реальний механізм. Він її..."
                options:
                    -   text: "втілив у життя"
                        correct: true
                    -   text: "хапнув у житті"
                        correct: false
                    -   text: "забув у житті"
                        correct: false
                    -   text: "проспав у житті"
                explanation: "'Втілювати' означає надавати ідеї фізичної форми."

    -   type: group-sort
        title: "Дія чи Результат?"
        instruction: "Розподіліть дієслова та іменники за їхньою функцією (16+ елементів)."
        groups:
            -   name: "Процес (Що робити?)"
                items:
                    -   "виконувати"
                    -   "діяти"
                    -   "працювати"
                    -   "творити"
                    -   "здійснювати"
                    -   "реалізовувати"
                    -   "втілювати"
                    -   "координувати"
                    -   "інтегрувати"
            -   name: "Результат / Наслідок"
                items:
                    -   "результат"
                    -   "наслідок"
                    -   "ефект"
                    -   "виконання"
                    -   "здійснення"
                    -   "втілення"
                    -   "досягнення"
                    -   "перемога"
                    -   "фіналізація"

    -   type: unjumble
        title: "Складіть дієве речення"
        instruction: "Відновіть правильний порядок слів у реченнях про активність (речення 15-20 слів)."
        items:
            -   scrambled: "Кожен / громадянин / має / чинити / згідно / із / законом / та / власною / совістю / захищаючи / інтереси / своєї / держави / та / майбутнє / свого / народу"
                answer: "Кожен громадянин має чинити згідно із законом та власною совістю захищаючи інтереси своєї держави та майбутнє свого народу."
            -   scrambled: "Сучасний / фахівець / має / не / лише / виконувати / свої / обов'язки / а / й / постійно / вдосконалювати / професійні / навички / для / досягнення / максимального / ефекту"
                answer: "Сучасний фахівець має не лише виконувати свої обов'язки а й постійно вдосконалювати професійні навички для досягнення максимального ефекту."
            -   scrambled: "Вміння / втілювати / сміливі / ідеї / у / життя / вимагає / від / людини / великої / наполегливості / та / віри / у / власний / успіх / попри / будь-які / труднощі"
                answer: "Вміння втілювати сміливі ідеї у життя вимагає від людини великої наполегливості та віри у власний успіх попри будь-які труднощі."
            -   scrambled: "Наш / завод / у / Запоріжжі / успішно / реалізовує / масштабний / проєкт / з / модернізації / обладнання / що / дозволить / значно / підвищити / якість / продукції / та / прибуток"
                answer: "Наш завод у Запоріжжі успішно реалізовує масштабний проєкт з модернізації обладнання що дозволить значно підвищити якість продукції та прибуток."
            -   scrambled: "Бути / людиною / дії / — / це / значить / не / чекати / кращих / часів / а / самостійно / створювати / нові / можливості / для / себе / та / оточуючих"
                answer: "Бути людиною дії — це значить не чекати кращих часів а самостійно створювати нові можливості для себе та оточуючих."
            -   scrambled: "Кожна / ваша / дія / у / цифровому / просторі / має / певний / наслідок / тому / важливо / бути / відповідальними / за / кожен / вчинок / та / кожне / слово"
                answer: "Кожна ваша дія у цифровому просторі має певний наслідок тому важливо бути відповідальними за кожен вчинок та кожне слово."
            -   scrambled: "Він / спритно / вихопив / телефон / із / рук / шахрая / і / втік / проявивши / неймовірну / сміливість / та / миттєву / реакцію / у / надзвичайно / небезпечній / ситуації"
                answer: "Він спритно вихопив телефон із рук шахрая і втік проявивши неймовірну сміливість та миттєву реакцію у надзвичайно небезпечній ситуації."
            -   scrambled: "Ми / маємо / навчитися / діяти / злагоджено / та / ефективно / щоб / успішно / подолати / всі / виклики / які / ставлять / перед / нами / складні / сучасні / обставини"
                answer: "Ми маємо навчитися діяти злагоджено та ефективно щоб успішно подолати всі виклики які ставлять перед нами складні сучасні обставини."

    -   type: cloze
        title: "Проєкт перетворення"
        instruction: "Заповніть пропуски в тексті про реалізацію ідеї (16+ пропусків)."
        passage: |
            Все почалося з {ідеї|думки|мрії|ідеї}. Ми хотіли {створити|зруйнувати|забути|створити} новий хаб у {Харкові|Києві|Львові|Харкові}. Спочатку нам треба було {зробити|чинити|хапати|зробити} детальний план. Потім ми почали {діяти|спати|мовчати|діяти} згідно з графіком. Кожен член команди {виконував|ігнорував|заважав|виконував} свою частину роботи. Ми прагнули {реалізувати|сховати|продати|реалізувати} цей проєкт за рік. Потрібно було {втілити|забути|змінити|втілити} складні технічні рішення. У процесі {творення|руйнування|застою|творення} ми зіткнулися з труднощами. Але кожен наш {вчинок|злочин|сон|вчинок} був обдуманим. Ми бачили перший {результат|кінець|крах|результат} вже за місяць. Позитивний {ефект|біль|сум|ефект} від нашої праці помітили всі. Ми змогли {здійснити|провалити|втекти|здійснити} свою мрію. Це було справжнє {перетворення|руйнування|забуття|перетворення} простору. Кожен з нас {отримав|втратив|забув|отримав} цінний досвід. Наша {активність|лінь|паніка|активність} принесла плоди. Вміння {координувати|заважати|мовчати|координувати} зусилля було вирішальним. Ми продовжуємо {удосконалювати|руйнувати|старіти|удосконалювати} нашу систему. Наслідком {дії|мовчання|сну|дії} став успіх.

    -   type: fill-in
        title: "Професійне дієслово"
        instruction: "Оберіть найточніше слово для ділового контексту (10+ елементів)."
        items:
            -   sentence: "Ми маємо [___] масштабні реформи в усіх галузях."
                answer: "здійснювати"
                options:
                    -   "здійснювати"
                    -   "базікати"
                    -   "хапати"
                    -   "мовчати"
            -   sentence: "Просимо вас [___] це доручення до кінця тижня."
                answer: "виконати"
                options:
                    -   "виконати"
                    -   "вихопити"
                    -   "зруйнувати"
                    -   "забути"
            -   sentence: "Важливо [___] стратегію розвитку на наступні п'ять років."
                answer: "реалізувати"
                options:
                    -   "реалізувати"
                    -   "чинити"
                    -   "брати"
                    -   "йти"
            -   sentence: "Ми плануємо [___] цю концепцію в нашому новому офісі."
                answer: "втілити"
                options:
                    -   "втілити"
                    -   "хапати"
                    -   "віддавати"
                    -   "мовчати"
            -   sentence: "Ви маєте [___] згідно з інструкцією з техніки безпеки."
                answer: "діяти"
                options:
                    -   "діяти"
                    -   "мріяти"
                    -   "співати"
                    -   "жартувати"
            -   sentence: "Нам вдалося [___] унікальний продукт для ринку."
                answer: "творити"
                options:
                    -   "творити"
                    -   "руйнувати"
                    -   "брати"
                    -   "давати"
            -   sentence: "Поліція зафіксувала факт того, як особа [___] правопорушення."
                answer: "вчинила"
                options:
                    -   "вчинила"
                    -   "подарувала"
                    -   "забула"
                    -   "втілила"
            -   sentence: "Я маю [___] остаточне рішення сьогодні ввечері."
                answer: "прийняти"
                options:
                    -   "прийняти"
                    -   "вихопити"
                    -   "хапати"
                    -   "йти"
            -   sentence: "Вам потрібно [___] ці документи особисто в руки."
                answer: "передати"
                options:
                    -   "передати"
                    -   "зруйнувати"
                    -   "сховати"
                    -   "базікати"
            -   sentence: "Будь ласка, [___] мені ручку зі столу."
                answer: "дайте"
                options:
                    -   "дайте"
                    -   "здійсніть"
                    -   "реалізуйте"
                    -   "вчиніть"

    -   type: error-correction
        title: "Виправте вчинок"
        instruction: "Знайдіть і виправте слово, яке логічно суперечить змісту дії."
        items:
            -   sentence: "Художник виконує нову картину, використовуючи лише чорний папір."
                error: "виконує"
                answer: "творить"
                options:
                    -   "творить"
                    -   "руйнує"
                    -   "хапає"
                    -   "мовчить"
                explanation: "Для мистецтва використовується дієслово 'творити'."
            -   sentence: "Політик реалізує злочин проти держави у центрі міста."
                error: "реалізує"
                answer: "вчиняє"
                options:
                    -   "вчиняє"
                    -   "будує"
                    -   "втілює"
                    -   "дарує"
                explanation: "Щодо злочинів використовується слово 'вчинити'."
            -   sentence: "Ми хапаємо реформи вже п'ять років поспіль, але без успіху."
                error: "хапаємо"
                answer: "здійснюємо"
                options:
                    -   "здійснюємо"
                    -   "руйнуємо"
                    -   "забуваємо"
                    -   "базікаємо"
                explanation: "Реформи здійснюють або проводять."
            -   sentence: "Дитина втілила яблуко зі столу і побігла у сад."
                error: "втілила"
                answer: "вхопила"
                options:
                    -   "вхопила"
                    -   "здійснила"
                    -   "реалізувала"
                    -   "вчинила"
                explanation: "Вхопити або схопити — про швидку фізичну дію."
            -   sentence: "Директор виконав подарунок найкращому працівнику року."
                error: "виконав"
                answer: "вручив"
                options:
                    -   "вручив"
                    -   "хапнув"
                    -   "зруйнував"
                    -   "забув"
                explanation: "Подарунки або нагороди вручають урочисто."
            -   sentence: "Ми творимо план нашого обіду вже цілу годину."
                error: "творимо"
                answer: "робимо"
                options:
                    -   "робимо"
                    -   "вчиняємо"
                    -   "здійснюємо"
                    -   "хапаємо"
                explanation: "Для простих побутових дій підходить нейтральне 'робимо'."
            -   sentence: "Він вчинив чудову страву для всіх своїх гостей."
                error: "вчинив"
                answer: "приготував"
                options:
                    -   "приготував"
                    -   "зруйнував"
                    -   "хапнув"
                    -   "промовчав"
                explanation: "Страву готують або роблять."
            -   sentence: "Здійсни мене за руку, коли будемо переходити дорогу."
                error: "Здійсни"
                answer: "Візьми"
                options:
                    -   "Візьми"
                    -   "Реалізуй"
                    -   "Вчини"
                    -   "Хапни"
                explanation: "Тримати за руку — це фізична дія."

    -   type: translate
        title: "Переклад дії"
        instruction: "Оберіть правильний український синонім до англійського слова."
        items:
            -   source: "to implement"
                options:
                    -   text: "реалізовувати"
                        correct: true
                    -   text: "хапати"
                        correct: false
                    -   text: "мовчати"
                        correct: false
                    -   text: "руйнувати"
                        correct: false
                explanation: "Найкращий відповідник для реалізації планів."
            -   source: "to commit"
                options:
                    -   text: "чинити"
                        correct: true
                    -   text: "базікати"
                        correct: false
                    -   text: "співати"
                        correct: false
                    -   text: "жартувати"
                        correct: false
                explanation: "Передає зміст офіційного або морального вчинку."
            -   source: "to snatch"
                options:
                    -   text: "вихоплювати"
                        correct: true
                    -   text: "будувати"
                        correct: false
                    -   text: "виконувати"
                        correct: false
                    -   text: "давати"
                explanation: "Швидка та раптова фізична дія."
            -   source: "to perform"
                options:
                    -   text: "виконувати"
                        correct: true
                    -   text: "мріяти"
                        correct: false
                    -   text: "заважати"
                        correct: false
                    -   text: "панікувати"
                explanation: "Про виконання обов'язків."
            -   source: "to create (art)"
                options:
                    -   text: "творити"
                        correct: true
                    -   text: "робити"
                        correct: false
                    -   text: "брати"
                        correct: false
                    -   text: "нести"
                explanation: "Вказує на творчий внесок."
            -   source: "to accept"
                options:
                    -   text: "приймати"
                        correct: true
                    -   text: "вихоплювати"
                        correct: false
                    -   text: "віддавати"
                        correct: false
                    -   text: "руйнувати"
                explanation: "Свідома дія згоди."
            -   source: "to act"
                options:
                    -   text: "діяти"
                        correct: true
                    -   text: "мовчати"
                        correct: false
