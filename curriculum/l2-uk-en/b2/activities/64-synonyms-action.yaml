  - question: Ми маємо обов'язково [___] все можливе, щоб зберегти цей унікальний
      історичний центр нашого прекрасного міста для нащадків.
    options:
    - text: зробити
      correct: true
    - text: хапати
      correct: false
    - text: чинити
      correct: false
    - text: приймати
      correct: false
    explanation: Зробити — найбільш нейтральний та універсальний варіант.
  - question: Чи знаєте ви, що директор нашого заводу щойно [___] дуже стратегічне
      та важливе рішення про повну модернізацію виробництва?
    options:
    - text: прийняв
      correct: true
    - text: вхопив
      correct: false
    - text: вихопив
      correct: false
    - text: зробив
      correct: false
    explanation: Щодо рішень правильно вживати дієслово Приймати.
  - question: Він напрочуд спритно та несподівано [___] телефон із рук зухвалого шахрая
