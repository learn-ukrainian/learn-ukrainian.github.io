- type: quiz
  title: Оберіть точну дію
  instruction: Оберіть найбільш влучне дієслово для опису ситуації.
  items:
  - question: На вашу думку, чи цей талановитий архітектор мріяв [___] у цьому будинку
      свою власну концепцію повної гармонії людини з природою?
    options:
    - text: втілити
      correct: true
    - text: вхопити
      correct: false
    - text: чинити
      correct: false
    - text: приймати
      correct: false
