    options:
    - text: чинити
      correct: true
    - text: хапати
      correct: false
    - text: брати
      correct: false
    - text: втілювати
      correct: false
    explanation: Чинити — офіційно-діловий варіант для юридичних дій.
  - question: Чи знаєте ви, що наш завод у Запоріжжі зараз успішно [___] дуже складне
      та важливе державне замовлення на нове обладнання?
    options:
    - text: виконує
      correct: true
    - text: творить
      correct: false
    - text: хапає
      correct: false
    - text: бере
      correct: false
    explanation: Виконувати — працювати згідно з інструкціями або планом.
  - question: Чи вірите ви в те, що талановиті митці справді [___] абсолютно нову
