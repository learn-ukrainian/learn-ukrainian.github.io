    - через шість
    explanation: Час в українській мові позначаємо порядковим числівником з прийменником
      «о».
  - sentence: На протязі тижня я буду дуже зайнятий.
    error: На протязі
    answer: Протягом
    options:
    - Протягом
    - Через
    - Біля
    - Поза
    explanation: «На протязі» — це в повітряному потоці. Для позначення часу використовуємо
      «Протягом».
  - sentence: Дякую вас за вашу допомогу.
    error: вас
    answer: вам
    options:
    - вам
    - тебе
    - нас
    - них
    explanation: Дієслово «дякувати» вимагає давального відмінка (кому?).
