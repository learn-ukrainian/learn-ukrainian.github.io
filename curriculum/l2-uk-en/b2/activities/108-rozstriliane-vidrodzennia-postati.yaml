module: b2-108
level: B2
activities:
    -   type: quiz
        title: "Розуміння тексту"
        instruction: "Відповідайте на питання на основі прочитаного тексту модуля."
        items:
            -   question: "Чому Хвильовий обрав псевдонім «Хвильовий»?"
                options:
                    -   text: "На честь річки"
                        correct: false
                    -   text: "Як символ романтики революційної хвилі"
                        correct: true
                    -   text: "Це було його справжнє ім'я"
                        correct: false
                    -   text: "Псевдонім дала йому влада"
                        correct: false
                explanation: "«Псевдонім Хвильовий символізував романтику революційної хвилі»."
            -   question: "Як у тексті описано ідею «Геть від Москви!»?"
                options:
                    -   text: "Заклик до фізичної війни з Росією"
                        correct: false
                    -   text: "Орієнтація на Європу без посередництва метрополії"
                        correct: true
                    -   text: "Відмова від української мови"
                        correct: false
                    -   text: "Підтримка російської культури"
                        correct: false
                explanation: "«Орієнтуватися на Європу безпосередньо, без посередництва колишньої метрополії»."
            -   question: "Яку функцію виконував будинок «Слово» для НКВС?"
                options:
                    -   text: "Це був звичайний житловий будинок"
                        correct: false
                    -   text: "Там проводили літературні вечори"
                        correct: false
                    -   text: "Там встановили підслуховуючі пристрої для контролю митців"
                        correct: true
                    -   text: "Будинок не мав жодного зв'язку з репресіями"
                        correct: false
                explanation: "«НКВС встановило підслуховуючі пристрої у квартирах»."
            -   question: "Як автор характеризує творчість неокласиків?"
                options:
                    -   text: "Вони писали про заводи та колгоспи"
                        correct: false
                    -   text: "Вони ігнорували вимоги влади та творили високу культуру"
                        correct: true
                    -   text: "Вони підтримували радянську пропаганду"
                        correct: false
                    -   text: "Вони не мали власного стилю"
                        correct: false
                explanation: "«Вони просто творили високу культуру, ігноруючи вимоги влади»."
            -   question: "Чим був театр для Леся Курбаса?"
                options:
                    -   text: "Місцем для розваги"
                        correct: false
                    -   text: "Засобом заробітку"
                        correct: false
                    -   text: "Лабораторією людського духу"
                        correct: true
                    -   text: "Інструментом пропаганди"
                        correct: false
                explanation: "Пряма цитата: «Театр — це лабораторія людського духу»."
            -   question: "Як у модулі описано долю творів Михайла Бойчука?"
                options:
                    -   text: "Вони збереглися в музеях"
                        correct: false
                    -   text: "Влада наказала збити фрески з будівель після його арешту"
                        correct: true
                    -   text: "Твори вивезли за кордон"
                        correct: false
                    -   text: "Твори продали на аукціонах"
                        correct: false
                explanation: "«Після арешту влада наказала збити фрески з будівель»."
            -   question: "Що спільного мали всі чотири постаті?"
                options:
                    -   text: "Вони всі були театральними режисерами"
                        correct: false
                    -   text: "Вони народилися в одному місті"
                        correct: false
                    -   text: "Європейський рівень таланту, українськість, відмова від рабства, розстріл"
                        correct: true
                    -   text: "Вони були родичами"
                        correct: false
                explanation: "У розділі «Патерн терору» перераховано спільні риси."
            -   question: "Як автор описує причину самогубства Хвильового?"
                options:
                    -   text: "Психічна хвороба"
                        correct: false
                    -   text: "Особисті проблеми"
                        correct: false
                    -   text: "Акт останнього протесту проти терору та Голодомору"
                        correct: true
                    -   text: "Випадковість"
                        correct: false
                explanation: "«Це був акт останнього протесту»."

    -   type: fill-in
        title: "Історична лексика в контексті"
        instruction: "Вставте правильне слово у речення."
        items:
            -   sentence: "Хвильовий був ідеологом [___] — ідеї відмови від культурного підкорення Росії."
                answer: "деколонізації"
                options: ["деколонізації", "колонізації", "русифікації", "асиміляції"]
            -   sentence: "Неокласики вважали себе спадкоємцями [___] традиції."
                answer: "античної"
                options: ["радянської", "античної", "російської", "американської"]
            -   sentence: "Будинок «Слово» був [___] для письменників, де влада встановила прослуховування."
                answer: "пасткою"
                options: ["раєм", "пасткою", "школою", "музеєм"]
            -   sentence: "Бойчук поєднував [___] іконопис із модерним авангардом."
                answer: "візантійський"
                options: ["візантійський", "римський", "готичний", "барокковий"]
            -   sentence: "Самогубство Хвильового було актом [___] проти терору."
                answer: "протесту"
                options: ["слабкості", "протесту", "підтримки", "байдужості"]
            -   sentence: "Курбас перетворив актора на «[___] арлекіна» — універсального митця."
                answer: "розумного"
                options: ["веселого", "розумного", "красивого", "простого"]
            -   sentence: "Сандармох став місцем масових [___] українських інтелектуалів."
                answer: "розстрілів"
                options: ["зустрічей", "розстрілів", "навчань", "концертів"]
            -   sentence: "ВАПЛІТЕ розшифровується як Вільна [___] пролетарської літератури."
                answer: "академія"
                options: ["асоціація", "академія", "агенція", "армія"]

    -   type: match-up
        title: "Постать ↔ Досягнення"
        instruction: "З'єднайте постать з її досягненням."
        pairs:
            -   left: "Микола Хвильовий"
                right: "Автор гасла «Геть від Москви!», засновник ВАПЛІТЕ"
            -   left: "Микола Зеров"
                right: "Перекладач Вергілія та Горація, лідер неокласиків"
            -   left: "Лесь Курбас"
                right: "Творець театру «Березіль», театральний авангардист"
            -   left: "Михайло Бойчук"
                right: "Засновник української монументальної школи живопису"
            -   left: "Софія Налепинська-Бойчук"
                right: "Художниця, дружина Бойчука, розстріляна разом з ним"
            -   left: "Микола Куліш"
                right: "Драматург, автор «Народного Малахія» та «Мини Мазайла»"
            -   left: "Павло Тичина"
                right: "Поет, мешканець будинку «Слово»"
            -   left: "Остап Вишня"
                right: "Письменник-гуморист, мешканець будинку «Слово»"

    -   type: quiz
        title: "Граматика в історичних реченнях"
        instruction: "Оберіть правильну форму слова."
        items:
            -   question: "Хвильовий застрелився у своїй _____ в будинку «Слово»."
                options:
                    -   text: "квартира"
                        correct: false
                    -   text: "квартирі"
                        correct: true
                    -   text: "квартиру"
                        correct: false
                    -   text: "квартирою"
                        correct: false
                explanation: "«В чому?» — місцевий відмінок: у квартирі."
            -   question: "Зеров був блискучим _____ античної поезії."
                options:
                    -   text: "перекладач"
                        correct: false
                    -   text: "перекладачем"
                        correct: true
                    -   text: "перекладача"
                        correct: false
                    -   text: "перекладачеві"
                        correct: false
                explanation: "«Був ким?» — орудний відмінок: був перекладачем."
            -   question: "Курбас створив театр, що став _____ нових форм."
                options:
                    -   text: "лабораторія"
                        correct: false
                    -   text: "лабораторією"
                        correct: true
                    -   text: "лабораторії"
                        correct: false
                    -   text: "лабораторію"
                        correct: false
                explanation: "«Став чим?» — орудний відмінок: став лабораторією."
            -   question: "Бойчука заарештували за сфабрикованою _____."
                options:
                    -   text: "справа"
                        correct: false
                    -   text: "справою"
                        correct: true
                    -   text: "справи"
                        correct: false
                    -   text: "справі"
                        correct: false
                explanation: "«За чим?» — орудний відмінок: за справою."
            -   question: "НКВС встановило прослуховування у _____ митців."
                options:
                    -   text: "квартири"
                        correct: false
                    -   text: "квартирах"
                        correct: true
                    -   text: "квартиру"
                        correct: false
                    -   text: "квартирою"
                        correct: false
                explanation: "«У чому?» — місцевий відмінок множини: у квартирах."
            -   question: "Хвильовий виступав проти культурного _____."
                options:
                    -   text: "епігонство"
                        correct: false
                    -   text: "епігонства"
                        correct: true
                    -   text: "епігонстві"
                        correct: false
                    -   text: "епігонством"
                        correct: false
                explanation: "«Проти чого?» — родовий відмінок: проти епігонства."
            -   question: "Зерова розстріляли в _____ Сандармох."
                options:
                    -   text: "урочище"
                        correct: false
                    -   text: "урочищі"
                        correct: true
                    -   text: "урочищу"
                        correct: false
                    -   text: "урочищем"
                        correct: false
                explanation: "«В чому?» — місцевий відмінок: в урочищі."
            -   question: "Курбас перетворив _____ на універсального митця."
                options:
                    -   text: "актор"
                        correct: false
                    -   text: "актора"
                        correct: true
                    -   text: "акторові"
                        correct: false
                    -   text: "актором"
                        correct: false
                explanation: "«Перетворив кого?» — знахідний відмінок: перетворив актора."

    -   type: true-false
        title: "Перевірка знань"
        instruction: "Визначте, чи є твердження правдивим чи хибним згідно з текстом модуля."
        items:
            -   statement: "Справжнє прізвище Хвильового було Фітільов."
                correct: true
                explanation: "«Микола Григорович Фітільов»."
            -   statement: "ВАПЛІТЕ існувала до 1940 року."
                correct: false
                explanation: "«ВАПЛІТЕ було ліквідовано в 1928 році»."
            -   statement: "Зеров перекладав твори Вергілія та Горація."
                correct: true
                explanation: "«Перекладач Вергілія та Горація»."
            -   statement: "Будинок «Слово» був звичайним житловим будинком."
                correct: false
                explanation: "Будинок «Слово» був пасткою з прослуховуванням."
            -   statement: "Курбас був театральним режисером."
                correct: true
                explanation: "«Геній театрального авангарду»."
            -   statement: "Всі твори Бойчука збереглися в музеях."
                correct: false
                explanation: "«Від спадщини геніального художника залишилися лише фотографії»."
            -   statement: "Хвильовий застрелився 13 травня 1933 року."
                correct: true
                explanation: "Пряма цитата у тексті."
            -   statement: "Неокласики писали про заводи та колгоспи."
                correct: false
                explanation: "«Ігноруючи вимоги влади писати про заводи та колгоспи»."

    -   type: select
        title: "Аналіз первинного джерела"
        instruction: "Прочитайте уривки та виберіть усі правильні твердження."
        items:
            -   question: "Уривок 1: «Геть від Москви!» — це не заклик до фізичної ворожнечі. Це означає: орієнтуватися на Європу безпосередньо, без посередництва колишньої метрополії. Україна має стати «психологічною Європою». Які твердження є вірними?"
                options:
                    -   text: "Хвильовий пояснює своє гасло, щоб уникнути неправильного тлумачення"
                        correct: true
                    -   text: "Термін «метрополія» вказує на розуміння Росії як колоніальної держави"
                        correct: true
                    -   text: "Хвильовий закликає до військових дій"
                        correct: false
                    -   text: "Гасло має деколонізаційний зміст"
                        correct: true
            -   question: "Уривок 2: «Ми любимо суворий і виразний стиль, Що карбує слова, як сталь або залізо». Що характеризує цю цитату Зерова?"
                options:
                    -   text: "Автор використовує метафору для опису поетичного стилю"
                        correct: true
                    -   text: "Текст написаний розмовним стилем"
                        correct: false
                    -   text: "Порівняння слів зі сталлю підкреслює силу мови"
                        correct: true
                    -   text: "Вірш відображає естетику неокласиків"
                        correct: true
            -   question: "Уривок 3: «Театр — це не місце для розваги. Театр — це лабораторія людського духу». Що означає ця цитата Курбаса?"
                options:
                    -   text: "Курбас вважав театр засобом пізнання"
                        correct: true
                    -   text: "Курбас заперечував розважальну функцію театру"
                        correct: true
                    -   text: "Курбас підтримував комерційний театр"
                        correct: false
                    -   text: "Метафора «лабораторія» вказує на експериментальний характер"
                        correct: true
            -   question: "Уривок 4: «Усе моє життя минуло в туманах... Я знаю: вона прокинеться». Що характеризує цей лист Олеся?"
                options:
                    -   text: "Автор перебуває в еміграції"
                        correct: true
                    -   text: "Метафора «тумани» означає невизначеність і страждання"
                        correct: true
                    -   text: "Автор висловлює надію на майбутнє України"
                        correct: true
                    -   text: "Текст написаний офіційним стилем"
                        correct: false
            -   question: "Уривок 5: «Питання: Чи визнаєте ви свою участь у контрреволюційній організації? Відповідь: Ні, не визнаю». Що демонструє цей протокол допиту Зерова?"
                options:
                    -   text: "Зеров відмовлявся визнавати сфабриковані звинувачення"
                        correct: true
                    -   text: "Протокол є прикладом юридичного документа"
                        correct: true
                    -   text: "Слідство використовувало логіку «винний за асоціацією»"
                        correct: true
                    -   text: "Зеров повністю погоджувався зі слідством"
                        correct: false
            -   question: "Уривок 6: «Люди, будьте пильними!» Напис на меморіалі в Сандармосі. Яке значення має цей напис?"
                options:
                    -   text: "Це застереження для майбутніх поколінь"
                        correct: true
                    -   text: "Напис закликає пам'ятати про жертви терору"
                        correct: true
                    -   text: "Це цитата з радянської пропаганди"
                        correct: false
                    -   text: "Напис має універсальне значення для всіх народів"
                        correct: true

    -   type: cloze
        title: "Біографічний контекст"
        instruction: "Заповніть пропуски згідно з інформацією модуля."
        passage: |
            Микола Хвильовий народився {1893|1890|1895} року. Він заснував літературну організацію {ВАПЛІТЕ|МАРС|Плуг}, яка об'єднала найталановитіших письменників. Його гасло «Геть від {Москви|Києва|Парижа}!» стало маніфестом деколонізації. Хвильовий закликав українських митців бути {олімпійцями|аматорами|епігонами} — творцями найвищого рівня.
            
            {13|15|17} травня {1933|1935|1937} року Хвильовий застрелився у своїй квартирі в будинку «{Слово|Письменник|Культура}». Це був акт {протесту|згоди|підтримки} проти терору та {Голодомору|індустріалізації|українізації}.
            
            Микола {Зеров|Тичина|Рильський} був лідером неокласиків. Він перекладав твори {Вергілія|Пушкіна|Толстого} та Горація. {3|5|7} листопада {1937|1938|1939} року Зерова розстріляли в урочищі {Сандармох|Биківня|Соловки} разом із сотнями інших українських інтелектуалів.
            
            Лесь Курбас створив театр «{Березіль|Слово|Авангард}», який став лабораторією нових форм. Михайло {Бойчук|Зеров|Куліш} був художником-монументалістом. Після його арешту влада наказала {збити|зберегти|продати} фрески з будівель.

    -   type: group-sort
        title: "Постаті за долею"
        instruction: "Розподіліть постатей за їхньою долею."
        groups:
            -   name: "Розстріляні в Сандармосі 1937"
                items:
                    -   "Микола Зеров"
                    -   "Лесь Курбас"
                    -   "Михайло Драй-Хмара"
                    -   "Микола Куліш"
                    -   "Майк Йогансен"
                    -   "Павло Филипович"
                    -   "Валер'ян Підмогильний"
                    -   "Марко Вороний"
            -   name: "Інша доля"
                items:
                    -   "Микола Хвильовий (самогубство 1933)"
                    -   "Михайло Бойчук (розстріляний у Києві)"
                    -   "Павло Тичина (вижив)"
                    -   "Максим Рильський (вижив)"
                    -   "Юрій Клен (еміграція)"
                    -   "Остап Вишня (вижив у таборах)"
                    -   "Григорій Косинка (розстріляний у Києві)"
                    -   "Олександр Олесь (еміграція)"

    -   type: unjumble
        title: "Відновлення речень"
        instruction: "Розташуйте слова у правильному порядку."
        items:
            -   words: "Хвильовий / застрелився / у / своїй / квартирі / в / будинку / «Слово»"
                answer: "Хвильовий застрелився у своїй квартирі в будинку «Слово»."
            -   words: "Неокласики / творили / високу / культуру, / ігноруючи / вимоги / влади"
