  - error: Книга була написана Хвильовим.
    answer: Книгу написав Хвильовий.
    options:
    - Книгу написав Хвильовий.
    - Книга була написана Хвильовим.
    - Книга написалася Хвильовим.
    - Хвильовим була написана книга.
    explanation: Активний стан дієслова з чітким суб'єктом дії.
  - error: Терор був організований Сталіним.
    answer: Сталін організував терор.
    options:
    - Сталін організував терор.
    - Терор був організований Сталіним.
    - Терор організувався Сталіним.
    - Сталіним було організовано терор.
    explanation: Чітке вказування на ініціатора дії через активну форму.
  - error: Митці були заарештовані вночі.
    answer: Митців заарештували вночі.
    options:
    - Митців заарештували вночі.
    - Митці були заарештовані вночі.
    - Митці заарештувалися вночі.
    - Вночі були заарештовані митці.
    explanation: Безособова форма на -но, -то або невизначено-особова.
  - error: Мова була заборонена цензурою.
    answer: Цензура заборонила мову.
    options:
    - Цензура заборонила мову.
    - Мова була заборонена цензурою.
    - Мова заборонилася цензурою.
    - Цензурою було заборонено мову.
    explanation: Активна дія суб'єкта (цензура).
