    «союзників». Наслідки: Гетьманщина зазнала повільної ліквідації автономії протягом
    століття (кріпацтво, русифікація), УНР була знищена військовою силою за кілька
    років, що призвело до радянізації, репресій та Голодомору. Роль лідерів: Хмельницький
    збудував сильну систему, яка трималася довго; лідери УНР (Грушевський, Винниченко)
    були ідеалістами, які запізно зрозуміли важливість армії. Обидві епохи доводять:
    довіра до імперії завжди закінчується трагедією.'
