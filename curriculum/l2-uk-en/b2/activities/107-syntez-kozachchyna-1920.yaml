- type: quiz
  title: Розуміння синтезу
  instruction: Відповідайте на питання на основі прочитаного тексту модуля.
  items:
  - question: Згідно з текстом, який патерн автор виділяє як спільний для подій 1654,
      1709 та 1918 років?
    options:
    - text: Усі ці події були перемогами України
      correct: false
    - text: Довіра до зовнішніх гарантій призводила до втрати суверенітету
      correct: true
    - text: Усі угоди були підписані під примусом
      correct: false
    - text: Зовнішні союзники завжди допомагали Україні
      correct: false
    explanation: Текст наголошує на «пастці зовнішніх гарантій» як повторюваному патерні.
  - question: Як автор характеризує культурний спротив у тексті модуля?
    options:
    - text: Як неефективний метод боротьби
      correct: false
    - text: Як заміну політичної боротьби
      correct: false
    - text: Як інструмент виживання нації, коли політика неможлива
      correct: true
    - text: Як розвагу для еліти
      correct: false
    explanation: 'У тексті сказано: «коли політична боротьба була неможливою, українці
      використовували культуру».'
  - question: Що об'єднує Емський указ та гасло Хвильового «Геть від Москви!»?
    options:
    - text: Обидва заперечували існування української мови
      correct: false
    - text: Обидва були видані російською владою
      correct: false
    - text: Указ заперечував українську мову, а Хвильовий доводив її спроможність
      correct: true
    - text: Вони не пов'язані між собою
      correct: false
    explanation: Автор порівнює ці джерела як приклад імперського заперечення та українського
      спротиву.
  - question: Яку «системну картину» автор виділяє у деколонізаційному синтезі?
    options:
    - text: Україна та Росія — братні народи
      correct: false
    - text: Цикл заперечення та насильства як колоніальна стратегія
      correct: true
    - text: Росія завжди підтримувала українську культуру
      correct: false
    - text: Імперські міфи виникли випадково
      correct: false
    explanation: «Усі ці міфи є частиною єдиної колоніальної стратегії» — пряма цитата.
  - question: Яку сучасну паралель автор проводить з 2022 роком?
    options:
    - text: Україна знову шукає зовнішніх гарантій
      correct: false
    - text: Росія визнала незалежність України
      correct: false
    - text: Україна нарешті не покладається на зовнішню допомогу, а захищає себе
      correct: true
    - text: Історичні уроки не мають значення сьогодні
      correct: false
    explanation: «Цього разу Україна не шукає зовнішніх гарантій — вона захищає себе
      сама».
  - question: Як у тексті описано помилку Переяславської угоди 1654 року?
    options:
    - text: Козаки очікували підкорення Москві
      correct: false
    - text: Козаки очікували рівноправного союзу, але отримали поглинання автономії
      correct: true
    - text: Угода була успішною для обох сторін
      correct: false
    - text: Москва дотрималася всіх умов
      correct: false
    explanation: «Козаки очікували рівноправного союзу, але отримали поступове поглинання
      автономії».
  - question: Чому гетьман Іван Мазепа уклав військовий союз зі Швецією?
    options:
    - text: Він ненавидів Україну
      correct: false
    - text: Він хотів стати російським царем
      correct: false
    - text: Він намагався виправити наслідки Переяславської угоди та захистити автономію
      correct: true
    - text: Швеція запропонувала гроші
      correct: false
    explanation: «Мазепа спробував виправити цю помилку, уклавши союз зі Швецією».
  - question: Яку роль культури у національному виживанні описує автор на прикладі
      Сковороди?
    options:
    - text: Сковорода був політичним лідером
      correct: false
    - text: Сковорода виступав за підкорення імперії
      correct: false
    - text: Його філософія стала основою національної ідентичності, коли політика
        була заборонена
      correct: true
    - text: Імперія підтримувала його ідеї
      correct: false
    explanation: «Імперія могла заборонити політику, але не могла заборонити мислення».
  - question: Що означає слово «деколонізація» в контексті цього історичного модуля?
    options:
    - text: Політичне відокремлення від імперії
      correct: false
    - text: Звільнення свідомості від імперських міфів та наративів
      correct: true
    - text: Військова перемога над колонізатором
      correct: false
    - text: Економічна незалежність
      correct: false
    explanation: 'Деколонізація у тексті стосується мови та мислення: «слова мають
      значення».'
  - question: Чому автор називає період 1920-х роками українського культурного ренесансу?
    options:
    - text: Тому що не було репресій
      correct: false
    - text: 'Тому що українська культура розквітла: Хвильовий, Курбас, неокласики'
      correct: true
    - text: Тому що Україна стала незалежною
      correct: false
    - text: Тому що імперія підтримувала українську мову
      correct: false
    explanation: Автор згадує Хвильового, неокласиків, театр «Березіль» як приклади
      культурного розквіту.
- type: select
  title: Лінгвістичний аналіз джерел
  instruction: Прочитайте джерела і виберіть усі правильні твердження про мову текстів.
  items:
  - question: 'Джерело A (1654): «Щоб Москва нас від Ляха боронила, а ми б їй вірно
      служили». Які твердження є вірними?'
    options:
    - text: Текст виражає сподівання на взаємну допомогу
      correct: true
    - text: Текст передбачає підпорядкування без умов
      correct: false
    - text: Козаки очікували рівноправності
      correct: true
    - text: Це приклад капітуляції
      correct: false
    - text: Використано архаїчну форму «від Ляха»
      correct: true
    - text: Текст написано російською мовою
      correct: false
  - question: 'Джерело B (1918): «Україна потребує визнання від великих держав». Які
      твердження є вірними?'
    options:
    - text: Текст виражає впевненість у власних силах
      correct: false
    - text: Текст показує залежність від зовнішнього визнання
      correct: true
    - text: Директорія шукала підтримки
      correct: true
    - text: Це приклад «пастки зовнішніх гарантій»
      correct: true
    - text: Текст написано офіційним стилем
      correct: true
    - text: Директорія відмовлялася від допомоги
      correct: false
  - question: 'Джерело C (1876): «Малоросійського наріччя не існувало, не існує і
      не може існувати». Які твердження є вірними?'
    options:
    - text: Текст використовує категоричні заперечення
      correct: true
    - text: Емський указ визнавав українську мову
      correct: false
    - text: Термін «наріччя» є зневажливим
      correct: true
    - text: Указ забороняв те, що «не існує» — парадокс
      correct: true
    - text: Це приклад колоніального дискурсу
      correct: true
    - text: Указ підтримував українську культуру
      correct: false
  - question: 'Джерело D (1926): «Україна має орієнтуватися на Європу, а не на Москву!»
      Які твердження є вірними?'
    options:
    - text: Текст має публіцистичний, закличний характер
      correct: true
    - text: Хвильовий підтримував культурну залежність від Москви
      correct: false
    - text: Це пряма відповідь на імперський дискурс
      correct: true
    - text: Хвильовий закликав до європейської орієнтації
      correct: true
    - text: Текст написано нейтральним стилем
      correct: false
    - text: Хвильовий був частиною українського ренесансу 1920-х
      correct: true
  - question: Порівнюючи всі чотири джерела, які твердження є вірними?
    options:
    - text: Джерела A і B демонструють залежність від зовнішніх сил
      correct: true
    - text: Джерело C заперечує українську ідентичність
      correct: true
    - text: Джерело D є відповіддю на імперське заперечення
      correct: true
    - text: Усі джерела підтримують українську незалежність
      correct: false
    - text: Джерела показують безперервність імперської стратегії
      correct: true
    - text: Усі тексти написані в один історичний період
      correct: false
  - question: Які висновки можна зробити з порівняння джерел різних епох?
    options:
    - text: Імперська стратегія заперечення залишалася незмінною
      correct: true
    - text: Український спротив був безперервним
      correct: true
    - text: Культура була альтернативою політичній боротьбі
      correct: true
    - text: Усі спроби державності були успішними
      correct: false
    - text: Сучасна війна є продовженням історичного конфлікту
      correct: true
    - text: Імперія підтримувала українську культуру
      correct: false
- type: fill-in
  title: Аналітична лексика
  instruction: Вставте правильне слово у речення.
  items:
  - sentence: Автор використовує метод [___] для виявлення спільних рис між епохами.
    answer: порівняння
    options:
    - порівняння
    - опису
    - цитування
    - критики
  - sentence: У тексті простежується [___] української державницької традиції від
      Козаччини до XX століття.
    answer: безперервність
    options:
    - безперервність
    - переривання
    - зникнення
    - занепад
  - sentence: Автор [___] радянський міф про «подарунок Леніна».
    answer: спростовує
    options:
    - підтримує
    - спростовує
    - ігнорує
    - повторює
  - sentence: Переяславська угода є прикладом [___] зовнішніх гарантій.
    answer: пастки
    options:
    - успіху
    - пастки
    - користі
    - надійності
  - sentence: Хвильовий проголосив культурну [___] від російського посередництва.
    answer: незалежність
    options:
    - залежність
    - незалежність
    - підпорядкованість
    - копію
  - sentence: Емський указ є прикладом імперської [___] української мови.
    answer: заборони
    options:
    - підтримки
    - заборони
    - популяризації
    - вивчення
  - sentence: Козацька [___] стала першою спробою модерної державності.
    answer: революція
    options:
    - революція
    - капітуляція
    - колонізація
    - асиміляція
  - sentence: Сковорода розвивав філософію [___], зосереджену на серці.
    answer: кордоцентризму
    options:
    - раціоналізму
    - кордоцентризму
    - матеріалізму
    - нігілізму
  - sentence: Імперські міфи є частиною [___] колоніальної стратегії.
    answer: системної
    options:
    - випадкової
    - системної
    - хаотичної
    - тимчасової
  - sentence: Деколонізація — це звільнення [___] від імперських наративів.
    answer: свідомості
    options:
    - території
    - свідомості
    - економіки
    - армії
- type: cloze
  title: Структура аргументу
  instruction: Заповніть пропуски відповідно до структури тексту модуля.
  passage: 'Автор будує аргумент у три етапи. {По-перше|Спочатку|На початку}, він
    аналізує патерн зовнішніх {гарантій|обіцянок|угод} на прикладах 1654, 1709 та
    1918 років. {По-друге|Далі|Потім}, він розглядає культурний {спротив|опір|протест}
    як альтернативний {метод|спосіб|шлях} боротьби за національне виживання. {Нарешті|Зрештою|На
    завершення}, він формулює {висновок|тезу|ідею} про системну природу імперських
    {міфів|наративів|брехні}.


    Порівнюючи джерела різних {епох|століть|періодів}, автор використовує метод {синтезу|аналізу|порівняння}.
    Це дозволяє виявити {безперервність|тяглість|спадковість} українських традицій
    державності.


    У розділі про деколонізацію автор {спростовує|критикує|розбиває} п''ять основних
    імперських міфів. Кожен міф є частиною {системної|єдиної|загальної} колоніальної
    стратегії. Автор закликає використовувати термін «{угода|договір|союз}» замість
    «возз''єднання», щоб не повторювати імперський {наратив|дискурс|виклад}.


    У {підсумку|висновках|кінці} модуля автор стверджує, що знання минулого робить
    нас {сильнішими|мудрішими|готовими} до майбутніх викликів.'
- type: true-false
  title: Перевірка розуміння синтезу
  instruction: Визначте, чи є твердження правдивим чи хибним згідно з текстом модуля.
  items:
  - statement: Переяславська угода 1654 року була успішною для козаків.
    correct: false
    explanation: У тексті сказано, що козаки очікували рівноправного союзу, але отримали
      «поступове поглинання автономії».
  - statement: Культурний спротив був ефективним інструментом виживання нації.
    correct: true
    explanation: «Коли політична боротьба була неможливою, українці використовували
      культуру як інструмент виживання нації».
  - statement: Гасло Хвильового «Геть від Москви!» закликало до фізичної війни з Росією.
    correct: false
    explanation: Це заклик до культурної, а не фізичної незалежності.
  - statement: Імперські міфи є частиною системної колоніальної стратегії.
    correct: true
    explanation: «Усі ці міфи є частиною єдиної колоніальної стратегії».
  - statement: Мазепа був зрадником українських інтересів.
    correct: false
    explanation: 'У таблиці: «Мазепа захищав українську автономію від імперського
      поглинання».'
  - statement: Емський указ підтримував розвиток української мови.
    correct: false
    explanation: Указ забороняв українську мову, називаючи її «неіснуючим наріччям».
  - statement: У 2022 році Україна нарешті не покладається лише на зовнішні гарантії.
    correct: true
    explanation: «Цього разу Україна не шукає зовнішніх гарантій — вона захищає себе
      сама».
  - statement: Неокласики доводили примітивність української мови.
    correct: false
    explanation: Неокласики «доводили, що українська мова здатна передати найскладніші
      ідеї світової філософії».
  - statement: Сковорода був провісником культурного спротиву імперії.
    correct: true
    explanation: Сковорода «мандрував Україною, несучи ідеї внутрішньої свободи» —
      це культурний спротив.
  - statement: Термін «возз'єднання» є деколонізованим описом подій 1654 року.
    correct: false
    explanation: Автор стверджує, що «возз'єднання» — імперський міф; правильно говорити
      «угода» або «договір».
