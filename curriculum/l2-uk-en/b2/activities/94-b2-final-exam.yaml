# Activity 18: Comparative Study - Media Bias Analysis (M89-90)
- type: comparative-study
  title: Порівняльний аналіз медіатекстів на одну тему
  instruction: Проаналізуйте два заголовки на одну й ту саму подію та порівняйте їх за критеріями об'єктивності, емоційності та можливого упередження.
  items_to_compare:
    - "Заголовок А: «Уряд прийняв рішення про підвищення мінімальної зарплати на 15%»"
    - "Заголовок Б: «Катастрофічне рішення уряду: зарплати зростуть, але бізнес на межі краху!»"
  criteria:
    - Об'єктивність / упередженість
    - Емоційне забарвлення лексики
    - Баланс точок зору
    - Фактологічність vs оціночність
    - Можливий вплив на читача
  prompt: |
    Порівняйте два заголовки за п'ятьма критеріями. Для кожного критерію:
    1. Проаналізуйте Заголовок А
    2. Проаналізуйте Заголовок Б
    3. Зробіть висновок про відмінності

    Завершіть аналіз загальним висновком: який заголовок є більш професійним журналістським текстом і чому.
  model_answer: |
    **Критерій 1: Об'єктивність / упередженість**

    Заголовок А: Нейтральний, констатує факт урядового рішення без оціночних суджень. Використовує нейтральну лексику («прийняв рішення», «підвищення»).

    Заголовок Б: Яскраво виражене упередження проти урядового рішення. Слово «катастрофічне» передбачає негативну оцінку ще до викладення аргументів. Фокус на негативних наслідках («бізнес на межі краху») без балансу позитивних.

    Відмінність: Заголовок А об'єктивний, Заголовок Б - упереджений проти уряду та на користь бізнесу.

    **Критерій 2: Емоційне забарвлення лексики**

    Заголовок А: Емоційно нейтральна лексика. Використовує термінологію («мінімальна зарплата», «15%») без емоційних конотацій.

    Заголовок Б: Високий рівень емоційності. «Катастрофічне», «на межі краху» - лексика з сильним негативним забарвленням, покликана викликати тривогу та обурення.

    Відмінність: Заголовок А інформує, Заголовок Б маніпулює емоціями читача.

    **Критерій 3: Баланс точок зору**

    Заголовок А: Нейтральна позиція, не представляє жодної точки зору, лише факт рішення.

    Заголовок Б: Однобічне представлення - тільки погляд бізнесу (негативний). Відсутня позиція працівників, які отримають вищу зарплату, або економістів, які можуть мати інший аналіз.

    Відмінність: Заголовок А збалансований, Заголовок Б - однобічний.

    **Критерій 4: Фактологічність vs оціночність**

    Заголовок А: Чистий факт - уряд прийняв рішення, зарплата підвищується на конкретний відсоток. Перевірна інформація.

    Заголовок Б: Оціночне судження («катастрофічне») та неперевірне твердження («на межі краху»). Немає даних, які підтверджували б, що бізнес справді на межі краху.

    Відмінність: Заголовок А фактологічний, Заголовок Б - оціночний без доказів.

    **Критерій 5: Можливий вплив на читача**

    Заголовок А: Інформує читача про рішення, залишає простір для власних роздумів та пошуку додаткової інформації.

    Заголовок Б: Нав'язує негативну оцінку події ще до читання статті. Формує упередження та емоційну реакцію. Читач може не помітити маніпуляції та прийняти позицію автора як факт.

    Відмінність: Заголовок А нейтрально інформує, Заголовок Б маніпулює думкою.

    **Загальний висновок:**

    Заголовок А є прикладом професійної журналістики, що дотримується стандартів об'єктивності, фактологічності та балансу. Він інформує читача, не нав'язуючи йому готової оцінки події.

    Заголовок Б - приклад тенденційної, маніпулятивної журналістики (або пропаганди). Він використовує емоційну лексику, однобічне висвітлення та неперевірні твердження для формування негативного ставлення до урядового рішення. Такий підхід характерний для жовтої преси або медіа з чітким політичним замовленням.

    Для критичного читача важливо вміти розрізняти ці два типи заголовків та шукати додаткову інформацію перед формуванням власної думки.
