---
- type: quiz
  title: Професійна електронна пошта - Формальність
  instruction: Оберіть правильний варіант для професійного листа.
  items:
  - question: Як правильно розпочати офіційний лист до незнайомої людини?
    options:
    - text: Привіт!
      correct: false
    - text: Шановний пане/пані [Прізвище],
      correct: true
    - text: Доброго дня!
      correct: false
    - text: Вітаю!
      correct: false
    explanation: У професійному листі використовується формальне звертання «Шановний
      пане/пані + прізвище».
  - question: Яка структура професійного листа є правильною?
    options:
    - text: Вступ → Основна частина → Заключна частина
      correct: true
    - text: Основна частина → Вступ → Заключна частина
      correct: false
    - text: Заключна частина → Основна частина → Вступ
      correct: false
    - text: Вступ → Заключна частина → Основна частина
      correct: false
    explanation: Професійний лист має логічну структуру - вступ (мета), основна частина
      (деталі), заключна частина (запит дії).
  - question: Як ввічливо попросити інформацію в офіційному листі?
    options:
    - text: Дай мені інфо
      correct: false
    - text: Чи могли б Ви надати інформацію...
      correct: true
    - text: Хочу отримати дані
      correct: false
    - text: Потрібна інформація
      correct: false
    explanation: Використовуємо умовний спосіб для ввічливого прохання - «Чи могли
      б Ви...».
  - question: Що НЕ можна використовувати в професійному листі?
    options:
    - text: Англіцизми та сленг
      correct: true
    - text: Формальні звертання
      correct: false
    - text: Чітку структуру
      correct: false
    - text: Повний підпис
      correct: false
    explanation: Професійний лист має бути написаний літературною українською мовою
      без жаргону та англіцизмів.
  - question: Як правильно завершити офіційний лист?
    options:
    - text: Пока!
      correct: false
    - text: До зв'язку
      correct: false
    - text: З повагою, [Ім'я Прізвище], [Посада]
      correct: true
    - text: Дякую, все
      correct: false
    explanation: Офіційний лист завершується формулою «З повагою» та повним підписом
      з посадою.
  - question: Що має містити тема листа (subject line)?
    options:
    - text: Коротке та конкретне формулювання мети
      correct: true
    - text: Весь текст листа
      correct: false
    - text: Тільки привітання
      correct: false
    - text: Особисті думки
      correct: false
    explanation: Тема листа має бути короткою та чітко вказувати на мету листа.
  - question: Коли використовувати «вкладення» у професійному листі?
    options:
    - text: Коли потрібно надіслати додаткові документи
      correct: true
    - text: Завжди, навіть без документів
      correct: false
    - text: Ніколи не використовувати
      correct: false
    - text: Тільки для фотографій
      correct: false
    explanation: Вкладення використовуються для надсилання додаткових документів,
      які доповнюють зміст листа.
  - question: Яка помилка у виразі «дедлайн подачі заявок»?
    options:
    - text: Використання англіцизму «дедлайн»
      correct: true
    - text: Неправильний відмінок слова «заявка»
      correct: false
    - text: Немає помилки
      correct: false
    - text: Відсутність дієслова
      correct: false
    explanation: Замість англіцизму «дедлайн» потрібно використовувати «термін подання»
      або «крайній строк».
  - question: Чи можна використовувати смайлики в професійній переписці?
    options:
    - text: Ні, вони занадто неформальні
      correct: true
    - text: Так, завжди
      correct: false
    - text: Так, якщо вони веселі
      correct: false
    - text: Тільки у заголовку
      correct: false
    explanation: Професійна переписка має підтримувати формальний тон без емотиконів
      та смайликів.
  - question: Як правильно відповісти на лист, якщо потрібен час на з'ясування питання?
    options:
    - text: Не відповідати, поки не з'ясуєте все
      correct: false
    - text: Підтвердити отримання листа та вказати орієнтовний термін відповіді
      correct: true
    - text: Написати «Не знаю»
      correct: false
    - text: Переслати лист комусь іншому без пояснень
      correct: false
    explanation: Професійна етика вимагає підтвердити отримання листа та повідомити
      про терміни надання повної відповіді.
- type: error-correction
  title: Виправлення помилок у професійному листі
  instruction: Знайдіть та виправте помилку в кожному реченні професійного листа.
  items:
  - sentence: Привіт, пане директоре!
    error: Привіт
    answer: Шановний
    options:
    - Привіт
    - Шановний
    - пане
    - директоре
    explanation: Замість розмовного «Привіт» використовуємо формальне звертання «Шановний».
  - sentence: Хочу попросити вас дати мені інформацію про конференцію.
    error: дати мені
    answer: надати мені
    options:
    - дати мені
    - надати мені
    - інформацію
    - конференцію
    explanation: Замість прямого «дати» використовуємо ввічливу форму «надати» (з
      умовним способом «Чи могли б Ви надати»).
  - sentence: Мені треба знати дедлайн подачі заявок.
    error: дедлайн
    answer: термін
    options:
    - дедлайн
    - термін
    - подачі
    - заявок
    explanation: Англіцизм «дедлайн» замінюємо на «термін» або «крайній строк».
  - sentence: Чекаю на відповідь ASAP.
    error: ASAP
    answer: якнайшвидше
    options:
    - ASAP
    - якнайшвидше
    - відповідь
    - Чекаю
    explanation: Англійське скорочення «ASAP» замінюємо на «Буду вдячний за швидку
      відповідь» або «якнайшвидше».
  - sentence: Пересилаю файл у аттачменті.
    error: аттачменті
    answer: вкладенні
    options:
    - аттачменті
    - вкладенні
    - файл
    - Пересилаю
    explanation: Англіцизм «аттачмент» замінюємо на українське «вкладення».
  - sentence: Буду рад відповісти на твої питання.
    error: твої
    answer: Ваші
    options:
    - твої
    - Ваші
    - питання
    - рад
    explanation: У професійному листі використовуємо ввічливу форму «Ваші» замість
      «твої», та правильно «радий» (не «рад»).
  - sentence: Жду фідбеку від вас.
    error: фідбеку
    answer: відгуку
    options:
    - фідбеку
    - відгуку
    - вас
    - Жду
    explanation: Англіцизм «фідбек» замінюємо на «відгук» або «зворотний зв'язок»,
      а «вас» → «Ваш» (з великої).
  - sentence: Дякую за респонс!
    error: респонс
    answer: відповідь
    options:
    - респонс
    - відповідь
    - Дякую
    - за
    explanation: Англіцизм «респонс» замінюємо на українське «відповідь».
  - sentence: З повагою, Іван
    error: Іван
    answer: Іван Петренко, менеджер проєктів
    options:
    - Іван
    - Іван Петренко, менеджер проєктів
    - З повагою
    - підпис
    explanation: Професійний підпис має містити повне ім'я, прізвище та посаду.
  - sentence: P.S. Ще одне питання - коли буде мітінг?
    error: мітінг
    answer: зустріч
    options:
    - P.S.
    - мітінг
    - зустріч
    - буде
    explanation: Замість латинського «P.S.» використовуємо «Також», а «мітінг» → «зустріч»
      або «нарада».
- type: match-up
  title: Структура професійного звіту
  instruction: Поєднайте розділи звіту з їхнім призначенням.
  pairs:
  - left: Вступ
    right: Презентує мету звіту та контекст дослідження
  - left: Аналіз даних
    right: Представляє зібрані дані з конкретними цифрами та фактами
  - left: Висновки
    right: Узагальнює результати дослідження без нової інформації
  - left: Рекомендації
    right: Пропонує конкретні дії на основі висновків
  - left: Методологія
    right: Описує способи збору та аналізу даних
  - left: Резюме
    right: Короткий огляд усього звіту для зайнятих читачів
  - left: Додатки
    right: Містять допоміжні матеріали (таблиці, графіки, документи)
  - left: Список джерел
    right: Перелік використаних літературних та інформаційних ресурсів
  - left: Титульна сторінка
    right: Назва звіту, автор, дата, організація
  - left: Зміст
    right: Список розділів із номерами сторінок
  - left: Глосарій
    right: Пояснення термінів та скорочень, використаних у звіті
  - left: Подяки
    right: Визнання внеску інших осіб у підготовку звіту
  - left: Виконавче резюме
    right: Стислий огляд головних висновків і рекомендацій (1-2 сторінки)
  - left: Обмеження дослідження
    right: Визнання факторів, що могли вплинути на результати
- type: fill-in
  title: Формулювання рекомендацій у звіті
  instruction: Оберіть правильний варіант для професійного формулювання рекомендацій.
  items:
  - options:
    - Треба
    - Рекомендується
    - Може
    - Хочеться
    answer: Рекомендується
    sentence: ___ розробити план дій для вирішення виявлених проблем.
  - options:
    - зробити
    - організувати
    - провести якийсь
    - спробувати
    answer: організувати
    sentence: Необхідно ___ тренінг для персоналу щодо використання нової системи.
  - options:
    - якісь інші
    - альтернативні
    - різні
    - нові
    answer: альтернативні
    sentence: Доцільно розглянути ___ методи збору даних.
  - options:
    - треба
    - пропонується
    - може
    - хочеться
    answer: пропонується
    sentence: За результатами аналізу ___ продовжити впровадження проєкту.
  - options:
    - приблизно
    - десь
    - якихось
    - від
    answer: від
    sentence: Рекомендується створити робочу групу з ___ трьох до п'яти фахівців.
  - options:
    - зробити
    - провести
    - спробувати
    - організувати
    answer: провести
    sentence: Необхідно ___ дослідження ефективності нової методології.
  - options:
    - якісь
    - чіткі
    - приблизні
    - різні
    answer: чіткі
    sentence: Доцільно встановити ___ терміни виконання кожного етапу проєкту.
  - options:
    - даними
    - результатами
    - висновками
    - інформацією
    answer: результатами
    sentence: За ___ дослідження виявлено значне покращення продуктивності.
  - options:
    - гроші
    - фінансування
    - кошти
    - бюджет
    answer: фінансування
    sentence: Пропонується виділити ___ у розмірі 500 тисяч гривень на реалізацію
      проєкту.
  - options:
    - зробити
    - завершити
    - закінчити
    - здійснити
    answer: завершити
    sentence: Рекомендується ___ виконання рекомендацій до кінця фінансового року.
- type: group-sort
  title: Класифікація тверджень - Факт чи Думка
  instruction: Розподіліть твердження за категоріями.
  groups:
  - name: Факт
    items:
    - Уряд прийняв рішення підвищити мінімальну заробітну плату на 15%
    - Опитування показало, що 60% респондентів підтримують реформу
    - Температура повітря сягнула 25 градусів Цельсія
    - Парламент проголосував за законопроєкт 250 голосами
    - У 2025 році ВВП України зріс на 4.2%
    - Компанія відкрила 15 нових офісів у різних містах
    - Дослідження провели серед 1500 респондентів
  - name: Думка
    items:
    - Експерти вважають, що це призведе до інфляції
    - Це найкраще рішення для країни
    - Всі чесні громадяни погодяться з цим рішенням
    - Ця політика шкідлива для економіки
    - Можна очікувати покращення ситуації
    - Більшість людей незадоволені
    - Це катастрофа для бізнесу
  - name: Факт з оцінним забарвленням
    items:
    - Профспілки радо вітають це рішення як перемогу трудящих
    - На жаль, показники зросли лише на 2%
    - Компанія успішно завершила проєкт
    - Завдяки реформам економіка почала відновлюватися
    - На щастя, втрат серед цивільного населення не було
    - Нарешті уряд прийняв довгоочікуване рішення
    - Шокуюче дослідження показало зростання безробіття
- type: quiz
  title: Виявлення упередження в медіа
  instruction: Оберіть правильну відповідь щодо упередження та маніпуляцій у медіатекстах.
  items:
  - question: Який заголовок є найбільш об'єктивним?
    options:
    - text: Катастрофічне рішення уряду руйнує економіку
      correct: false
    - text: Уряд прийняв рішення щодо податкової реформи
      correct: true
    - text: Геніальна реформа врятує країну
      correct: false
    - text: Влада знову зраджує народ
      correct: false
    explanation: Об'єктивний заголовок просто констатує факт без емоційного забарвлення.
  - question: Що вказує на можливу маніпуляцію в тексті?
    options:
    - text: Конкретні цифри та джерела
      correct: false
    - text: Апеляція до емоцій («всі чесні люди», «справжні патріоти»)
      correct: true
    - text: Цитування експертів з іменами та посадами
      correct: false
    - text: Нейтральна мова без оцінок
      correct: false
    explanation: Апеляція до емоцій та поділ на «своїх» і «чужих» - ознака маніпуляції.
  - question: Як правильно перевірити достовірність новини в мережі?
    options:
    - text: Прочитати лише заголовок
      correct: false
    - text: Перевірити джерела, знайти первинне джерело інформації
      correct: true
    - text: Довіритися, якщо новина популярна в соцмережах
      correct: false
    - text: Вважати правдою, якщо вона підтверджує ваші погляди
      correct: false
    explanation: Критичне мислення вимагає перевірки первинних джерел та їхньої надійності.
  - question: Що таке «підтверджуюче упередження» (confirmation bias)?
    options:
    - text: Тенденція шукати та приймати інформацію, що підтверджує наші погляди
      correct: true
    - text: Завжди перевіряти факти
      correct: false
    - text: Читати різні точки зору
      correct: false
    - text: Вірити офіційним джерелам
      correct: false
    explanation: Підтверджуюче упередження - психологічна тенденція приймати інформацію,
      що відповідає нашим переконанням.
  - question: Яке формулювання вказує на упередженість журналіста?
    options:
    - text: Міністр заявив, що реформа необхідна
      correct: false
    - text: Міністр стверджує, хоча факти свідчать про інше
      correct: true
    - text: Згідно з даними Міністерства
      correct: false
    - text: Офіційна позиція уряду така
      correct: false
    explanation: Фраза «хоча факти свідчать про інше» показує, що журналіст вже зробив
      висновок.
  - question: Що означає «баланс точок зору» у журналістиці?
    options:
    - text: Завжди давати рівний час усім сторонам
      correct: false
    - text: Представляти різні позиції, але не обов'язково рівномірно
      correct: true
    - text: Підтримувати лише одну сторону
      correct: false
    - text: Уникати будь-яких думок взагалі
      correct: false
    explanation: Баланс означає представлення різних позицій, але не обов'язково у
      рівних пропорціях (наприклад, наукові факти vs псевдонаука).
  - question: Яке питання допомагає виявити упередження?
    options:
    - text: Хто написав цю статтю?
      correct: false
    - text: Які голоси представлені, а які відсутні?
      correct: true
    - text: Скільки слів у статті?
      correct: false
    - text: Коли її опублікували?
      correct: false
    explanation: Важливо аналізувати, чиї думки представлені, а чиї проігноровані
      - це показує можливе упередження.
  - question: Що таке «clickbait» (кліковна приманка)?
    options:
    - text: Об'єктивний заголовок
      correct: false
    - text: Сенсаційний заголовок, який перебільшує або спотворює зміст
      correct: true
