# Activity 5: News Analysis - Fact vs Opinion (M89-90)
- type: group-sort
  title: Класифікація тверджень - Факт чи Думка
  instruction: Розподіліть твердження за категоріями.
  groups:
    - name: Факт
      items:
        - Уряд прийняв рішення підвищити мінімальну заробітну плату на 15%
        - Опитування показало, що 60% респондентів підтримують реформу
        - Температура повітря сягнула 25 градусів Цельсія
        - Парламент проголосував за законопроєкт 250 голосами
        - У 2025 році ВВП України зріс на 4.2%
        - Компанія відкрила 15 нових офісів у різних містах
        - Дослідження провели серед 1500 респондентів
    - name: Думка
      items:
        - Експерти вважають, що це призведе до інфляції
        - Це найкраще рішення для країни
        - Всі чесні громадяни погодяться з цим рішенням
        - Ця політика шкідлива для економіки
        - Можна очікувати покращення ситуації
        - Більшість людей незадоволені
        - Це катастрофа для бізнесу
    - name: Факт з оцінним забарвленням
      items:
        - Профспілки радо вітають це рішення як перемогу трудящих
        - На жаль, показники зросли лише на 2%
        - Компанія успішно завершила проєкт
        - Завдяки реформам економіка почала відновлюватися
        - На щастя, втрат серед цивільного населення не було
        - Нарешті уряд прийняв довгоочікуване рішення
        - Шокуюче дослідження показало зростання безробіття

# Activity 6: Media Bias Detection (M89-90)
- type: quiz
  title: Виявлення упередження в медіа
  instruction: Оберіть правильну відповідь щодо упередження та маніпуляцій у медіатекстах.
  items:
    - question: Який заголовок є найбільш об'єктивним?
      options:
        - text: Катастрофічне рішення уряду руйнує економіку
          correct: false
        - text: Уряд прийняв рішення щодо податкової реформи
          correct: true
        - text: Геніальна реформа врятує країну
          correct: false
        - text: Влада знову зраджує народ
          correct: false
      explanation: Об'єктивний заголовок просто констатує факт без емоційного забарвлення.
    - question: Що вказує на можливу маніпуляцію в тексті?
      options:
        - text: Конкретні цифри та джерела
          correct: false
        - text: Апеляція до емоцій («всі чесні люди», «справжні патріоти»)
          correct: true
        - text: Цитування експертів з іменами та посадами
          correct: false
        - text: Нейтральна мова без оцінок
          correct: false
      explanation: Апеляція до емоцій та поділ на «своїх» і «чужих» - ознака маніпуляції.
    - question: Як перевірити достовірність новини?
      options:
        - text: Прочитати лише заголовок
          correct: false
        - text: Перевірити джерела, знайти первинне джерело інформації
          correct: true
        - text: Довіритися, якщо новина популярна в соцмережах
          correct: false
        - text: Вважати правдою, якщо вона підтверджує ваші погляди
          correct: false
      explanation: Критичне мислення вимагає перевірки первинних джерел та їхньої надійності.
    - question: Що таке «підтверджуюче упередження» (confirmation bias)?
      options:
        - text: Тенденція шукати та приймати інформацію, що підтверджує наші погляди
          correct: true
        - text: Завжди перевіряти факти
          correct: false
        - text: Читати різні точки зору
          correct: false
        - text: Вірити офіційним джерелам
          correct: false
      explanation: Підтверджуюче упередження - психологічна тенденція приймати інформацію, що відповідає нашим переконанням.
    - question: Яке формулювання вказує на упередженість журналіста?
      options:
        - text: Міністр заявив, що реформа необхідна
          correct: false
        - text: Міністр стверджує, хоча факти свідчать про інше
          correct: true
        - text: Згідно з даними Міністерства
          correct: false
        - text: Офіційна позиція уряду така
          correct: false
      explanation: Фраза «хоча факти свідчать про інше» показує, що журналіст вже зробив висновок.
    - question: Що означає «баланс точок зору» у журналістиці?
      options:
        - text: Завжди давати рівний час усім сторонам
          correct: false
        - text: Представляти різні позиції, але не обов'язково рівномірно
          correct: true
        - text: Підтримувати лише одну сторону
          correct: false
        - text: Уникати будь-яких думок взагалі
          correct: false
      explanation: Баланс означає представлення різних позицій, але не обов'язково у рівних пропорціях (наприклад, наукові факти vs псевдонаука).
    - question: Яке питання допомагає виявити упередження?
      options:
        - text: Хто написав цю статтю?
          correct: false
        - text: Які голоси представлені, а які відсутні?
          correct: true
        - text: Скільки слів у статті?
          correct: false
        - text: Коли її опублікували?
          correct: false
      explanation: Важливо аналізувати, чиї думки представлені, а чиї проігноровані - це показує можливе упередження.
