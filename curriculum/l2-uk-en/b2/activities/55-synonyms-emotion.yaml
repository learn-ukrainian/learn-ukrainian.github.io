- type: cloze
  title: Психологічний портрет
  instruction: Заповніть усі пропуски в описі стану (16+ пропусків).
  passage: 'Коли я вперше приїхав у {Чернівці|Львів|Київ|Чернівці}, мене охопило неймовірне
    {захоплення|щастя|радість|захоплення}. Кожна вуличка викликала в моїй душі {радість|втіху|втіху|радість}
    та справжню {насолоду|втіху|втіху|насолоду}. Проте перед важливою зустріччю я
    відчув легкий {неспокій|страх|жах|неспокій} та сильне {хвилювання|паніку|лють|хвилювання}.
    Це була не {паніка|радість|туга|паніка}, а просто відповідальність. Раптом я дізнався,
    що зустріч скасовано. Спочатку це викликало в мене {роздратування|гнів|біль|роздратування},
    але потім прийшло велике {задоволення|щастя|екстаз|задоволення}, бо я отримав
    вільний час. Я гуляв парком, і тиха {меланхолія|депресія|лють|меланхолія} наповнила
    мої думки. Я згадав свій дім, і серце стиснула {туга|злість|агресія|туга}. Це
    не було велике {горе|щастя|захоплення|горе}, лише солодкий {сум|гнів|неспокій|сум}.
    Я зрозумів, що наше життя — це постійна зміна {емоцій|слів|справ|емоцій}. Від
    {радості|суму|люті|радості} до {смутку|щастя|екстазу|смутку} — один крок. Важливо
    вміти відчувати цей {біль|щастя|ритм|біль} і долати будь-який {розпач|екстаз|задоволення|розпач}.
    Моє {щастя|горе|злість|щастя} сьогодні було в тому, щоб бути собою. Внутрішня
    {гармонія|агресія|паніка|гармонія} повернулася до мене.

    '
  id: психологічний-портрет
