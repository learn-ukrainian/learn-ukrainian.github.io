- type: match-up
  title: Знайдіть значення
  instruction: З'єднайте слово з його точним тлумаченням.
  pairs:
  - left: радість
    right: нейтральне почуття вдоволення
  - left: щастя
    right: глибокий стан повного благополуччя
  - left: насолода
    right: приємне почуття від сенсорних подразників
  - left: журба
    right: поетичний, задумливий сум
  - left: розпач
    right: крайня безвихідь, втрата надії
  - left: лють
    right: неконтрольований, вищий ступінь гніву
  - left: тривога
    right: неспокій через майбутнє
  - left: паніка
    right: раптовий страх великої групи людей
  id: знайдіть-значення
- type: quiz
  title: Оберіть точне слово
  instruction: Який синонім найкраще підходить до наведеного опису?
  items:
  - question: Як ви назвете почуття, яке отримуєте від прослуховування улюбленої музики
      в Оперному театрі?
    options:
    - text: насолода
      correct: true
    - text: дратівливість
      correct: false
    - text: тривога
      correct: false
    - text: агресія
      correct: false
    explanation: Насолода часто пов'язана з естетичним або сенсорним задоволенням.
  - question: Людина втратила все майно і не бачить жодного виходу із ситуації. Який
      це стан?
    options:
    - text: розпач
      correct: true
    - text: задоволення
      correct: false
    - text: неспокій
      correct: false
    - text: захоплення
      correct: false
    explanation: Розпач — це стан повної безвиході.
  - question: Ви відчуваєте легке внутрішнє напруження перед важливим іспитом. Що
      це?
    options:
    - text: хвилювання
      correct: true
    - text: лють
      correct: false
    - text: екстаз
      correct: false
    - text: щастя
      correct: false
    explanation: Хвилювання — нормальний стан перед відповідальною подією.
  - question: Ваш колега постійно нервує через дрібні шуми в офісі. Як назвати таку
      рису?
    options:
    - text: дратівливість
      correct: true
    - text: втіха
      correct: false
    - text: туга
      correct: false
    - text: горе
      correct: false
    explanation: Дратівливість — це схильність до швидкого роздратування.
  - question: Почуття глибокого жалю за домом, де ви народилися і виросли. Що це?
    options:
    - text: туга
      correct: true
    - text: ейфорія
      correct: false
    - text: паніка
      correct: false
    - text: задоволення
      correct: false
    explanation: Туга часто пов'язана з ностальгією за чимось рідним.
  - question: Натовп раптово почав бігти в різні боки, не слухаючи команд. Що почалося?
    options:
    - text: паніка
      correct: true
    - text: журба
      correct: false
    - text: радість
      correct: false
    - text: смуток
      correct: false
    explanation: Паніка — це некерований колективний страх.
  - question: Ви отримали хорошу оцінку за проєкт і відчуваєте, що ваша робота була
      недаремною. Це...
    options:
    - text: задоволення
      correct: true
    - text: жах
      correct: false
    - text: меланхолія
      correct: false
    - text: лють
      correct: false
    explanation: Задоволення виникає після успішного досягнення мети.
  - question: Вища міра захоплення, коли людина ніби втрачає зв'язок з реальністю
      від щастя.
    options:
    - text: екстаз
      correct: true
    - text: сум
      correct: false
    - text: злість
      correct: false
    - text: неспокій
      correct: false
    explanation: Екстаз — це стан найвищого піднесення.
  id: оберіть-точне-слово
- type: fill-in
  title: Емоційні пропуски
  instruction: Вставте правильне слово, щоб завершити думку.
  items:
  - sentence: Його серце переповнювала неймовірна [___], коли він побачив свою родину.
    answer: радість
    options:
    - радість
    - злість
    - паніка
    - агресія
  - sentence: Тихий [___] охопив її під час прогулянки осіннім парком.
    answer: смуток
    options:
    - смуток
    - екстаз
    - гнів
    - захоплення
  - sentence: Не піддавайтеся [___], зберігайте спокій у будь-якій ситуації.
    answer: паніці
    options:
    - паніці
    - втісі
    - насолоді
    - щастю
  - sentence: Він відчув сильне [___], коли його знову перебили на півслові.
    answer: роздратування
    options:
    - роздратування
    - щастя
    - захоплення
    - горе
  - sentence: Спостерігати за іграми маленьких дітей — це справжня [___].
    answer: втіха
    options:
    - втіха
    - тривога
    - жах
    - лють
  - sentence: Його мучила нестерпна [___] за рідним містом.
    answer: туга
    options:
    - туга
    - ейфорія
    - паніка
    - агресія
  - sentence: Справедливий [___] народу неможливо зупинити.
    answer: гнів
    options:
    - гнів
    - сум
    - неспокій
    - задоволення
  - sentence: Перебувати в стані тривалої [___] небезпечно для здоров'я.
    answer: депресії
    options:
    - депресії
    - радості
    - насолоди
    - втіхи
  id: емоційні-пропуски
- type: true-false
  title: Правда про почуття
  instruction: Визначте, чи правильно розрізнено нюанси синонімів.
  items:
  - statement: Слово 'щастя' позначає глибший та триваліший стан, ніж слово 'радість'.
    correct: true
    explanation: Так, щастя — це загальний стан вдоволення життям.
  - statement: '''Лють'' — це слабший ступінь гніву, ніж ''роздратування''.'
    correct: false
    explanation: Навпаки, лють — це найвищий ступінь гніву.
  - statement: Синонім 'туга' часто використовується, коли ми сумуємо за чимось далеким
      або втраченим.
    correct: true
    explanation: Так, туга має відтінок ностальгії.
  - statement: '''Паніка'' — це стан, яким людина може легко керувати самостійно.'
    correct: false
    explanation: Ні, паніка — це неконтрольований і стихійний страх.
  - statement: Слово 'втіха' часто вживається щодо приємних моментів, пов'язаних з
      дітьми або хобі.
    correct: true
    explanation: Так, це тиха і лагідна радість.
  - statement: '''Розпач'' означає, що у людини ще залишилася надія на краще.'
    correct: false
    explanation: Ні, розпач — це якраз стан повної втрати надії.
  - statement: '''Насолода'' частіше стосується фізичних або естетичних відчуттів
      (їжа, музика).'
    correct: true
    explanation: Так, це сенсорне задоволення.
  - statement: Слова 'хвилювання' та 'неспокій' мають абсолютно негативне значення
      і вживаються лише в горі.
    correct: false
    explanation: Ні, хвилювання може бути і приємним (перед святом).
  id: правда-про-почуття
