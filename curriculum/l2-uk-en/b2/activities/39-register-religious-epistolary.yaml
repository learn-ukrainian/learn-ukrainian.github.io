- type: quiz
  title: Характеристики релігійного та епістолярного стилів
  items:
  - question: Яке слово характерне для релігійного стилю української мови?
    options:
    - text: справді
      correct: false
    - text: воістину
      correct: true
    - text: типу
      correct: false
    - text: ну
      correct: false
    explanation: '"Воістину" — архаїзм релігійного стилю, урочистий еквівалент "справді".'
  - question: Як правильно відповісти на Великоднє привітання "Христос воскрес!"?
    options:
    - text: Дякую!
      correct: false
    - text: Воістину воскрес!
      correct: true
    - text: Слава Україні!
      correct: false
    - text: Добрий день!
      correct: false
    explanation: '"Воістину воскрес!" — традиційна відповідь на Великоднє привітання.'
  - question: Яке звертання є правильним для офіційного листа до директора компанії?
    options:
    - text: Привіт, директоре!
      correct: false
    - text: Шановний пане директоре!
      correct: true
    - text: Дорогий директоре!
      correct: false
    - text: Гей, директоре!
      correct: false
    explanation: '"Шановний пане директоре!" — правильна форма офіційного звертання.'
  - question: Яка формула ввічливості завершує офіційний лист в українській мові?
    options:
    - text: Бувай!
      correct: false
    - text: Па-па!
      correct: false
    - text: З повагою,
      correct: true
    - text: Ну все!
      correct: false
    explanation: '"З повагою," — стандартна формула завершення офіційного листа.'
  - question: Що означає слово "амінь" у релігійному контексті?
    options:
    - text: Кінець
      correct: false
    - text: Істинно, нехай так буде
      correct: true
    - text: Початок
      correct: false
    - text: Привіт
      correct: false
    explanation: '"Амінь" означає "істинно" або "нехай так буде", завершує молитви.'
  - question: Яке слово є частиною церковної лексики?
    options:
    - text: офіс
      correct: false
    - text: парафія
      correct: true
    - text: департамент
      correct: false
    - text: корпорація
      correct: false
    explanation: '"Парафія" — церковна лексика, означає місцеву громаду вірян.'
  - question: Як починається офіційний лист із проханням?
    options:
    - text: Слухай, мені потрібно...
      correct: false
    - text: Хочу сказати, що...
      correct: false
    - text: Звертаюся до Вас із проханням...
      correct: true
    - text: Ну от, треба мені...
      correct: false
    explanation: '"Звертаюся до Вас із проханням..." — правильна формула офіційного прохання.'
  - question: Яке слово є архаїзмом релігійного стилю?
    options:
    - text: зараз
      correct: false
    - text: нині
      correct: true
    - text: сьогодні
      correct: false
    - text: тепер
      correct: false
    explanation: '"Нині" — архаїчна форма, типова для релігійного та поетичного стилів.'
  - question: Що означає фраза "У вкладенні надсилаю..." в електронному листі?
    options:
    - text: Я надсилаю подарунок
      correct: false
    - text: Я прикріпив файл
      correct: true
    - text: Я загорнув лист у конверт
      correct: false
    - text: Я написав додаток
      correct: false
    explanation: '"У вкладенні надсилаю..." — стандартна фраза про прикріплені файли в email.'
  - question: Яке звертання є правильним для неформального листа до друга?
    options:
    - text: Шановний пане друже!
      correct: false
    - text: Вельмишановний!
      correct: false
    - text: Дорогий друже!
      correct: true
    - text: До пана друга!
      correct: false
    explanation: '"Дорогий друже!" — теплі, неформальне звертання до друга.'
  - question: Що означає "Слава Богу!" у повсякденному мовленні?
    options:
    - text: Вітання
      correct: false
    - text: Подяка або полегшення
      correct: true
    - text: Прощання
      correct: false
    - text: Привітання
      correct: false
    explanation: '"Слава Богу!" виражає подяку або полегшення в повсякденній мові.'
  - question: Яка формула завершує неформальний лист?
    options:
    - text: З повагою,
      correct: false
    - text: Обіймаю,
      correct: true
    - text: Заздалегідь вдячний,
      correct: false
    - text: Залишаюсь з повагою,
      correct: false
    explanation: '"Обіймаю," — тепле, неформальне завершення листа до близьких.'
  - question: Яке слово є піднесеним еквівалентом "благословлений"?
    options:
    - text: благословенний
      correct: true
    - text: благословений
      correct: false
    - text: благої
      correct: false
    - text: благенький
      correct: false
    explanation: '"Благословенний" — архаїчна, піднесена форма релігійного стилю.'
  - question: Як правильно написати "Ви" в офіційному листі?
    options:
    - text: Завжди з малої літери
      correct: false
    - text: Завжди з великої літери
      correct: true
    - text: Залежить від настрою
      correct: false
    - text: Можна не писати
      correct: false
    explanation: У офіційному листуванні "Ви" пишеться з великої літери як знак поваги.
  - question: Що означає "Заздалегідь вдячний" в офіційному листі?
    options:
    - text: Я вже отримав відповідь
      correct: false
    - text: Дякую наперед за допомогу
      correct: true
    - text: Я забув подякувати раніше
      correct: false
    - text: Дякую за минуле
      correct: false
