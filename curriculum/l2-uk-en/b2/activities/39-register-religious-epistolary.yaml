- type: true-false
  title: Правила листування та релігійного стилю
  items:
  - statement: В офіційному листі займенник "Ви" пишеться з великої літери.
    correct: true
    explanation: Правильно. "Ви" з великої літери — знак поваги в офіційному листуванні.
  - statement: '"Воістину" можна вільно використовувати в діловому листі.'
    correct: false
    explanation: '"Воістину" — архаїзм релігійного стилю, у діловому листі кажуть "справді".'
  - statement: '"Шановний пане директоре!" — правильне офіційне звертання.'
    correct: true
    explanation: Правильно. Це стандартна форма офіційного звертання в українській мові.
  - statement: Неформальний лист можна закінчити формулою "З повагою,".
    correct: false
    explanation: '"З повагою," — для офіційних листів. Неформальні закінчуються "Обіймаю,", "Цілую,".'
  - statement: '"Амінь" означає "кінець молитви".'
    correct: false
    explanation: '"Амінь" означає "істинно, нехай так буде", а не просто "кінець".'
  - statement: '"Храм" і "церква" — синоніми в релігійному контексті.'
    correct: true
    explanation: Правильно. Обидва слова можуть означати церковну будівлю.
  - statement: Фраза "У вкладенні надсилаю..." використовується для прикріплених файлів.
    correct: true
    explanation: Правильно. Це стандартна фраза в електронному листуванні.
  - statement: '"Дорогий друже!" — це офіційне звертання.'
    correct: false
    explanation: '"Дорогий друже!" — неформальне, тепле звертання до близької людини.'
  - statement: '"Парафія" означає церковну будівлю.'
    correct: false
    explanation: '"Парафія" — це місцева громада вірян, не будівля. Будівля — храм/церква.'
  - statement: '"Заздалегідь вдячний" — ввічлива форма подяки наперед.'
    correct: true
    explanation: Правильно. Ця фраза виражає подяку за очікувану допомогу.
  - statement: '"Христос воскрес!" — привітання на Різдво.'
    correct: false
    explanation: '"Христос воскрес!" — Великоднє привітання. На Різдво кажуть "Христос рождається!".'
  - statement: В офіційному листі можна писати "Привіт!" замість "Шановний..."
    correct: false
    explanation: '"Привіт!" — неформальне. Офіційний лист вимагає "Шановний/а...".'
  - statement: '"Священник" — це службовець церкви.'
    correct: true
    explanation: Правильно. Священник — служитель культу, що проводить богослужіння.
  - statement: Слово "нині" означає "в минулому".
    correct: false
    explanation: '"Нині" означає "зараз, тепер" — архаїчна форма.'
  - statement: '"Обіймаю," — тепле завершення листа до близької людини.'
    correct: true
    explanation: Правильно. Це неформальна, емоційна формула завершення.
  - statement: '"Благословіння" — це прокляття.'
    correct: false
    explanation: '"Благословіння" — протилежність прокляття, означає Божу милість, побажання добра.'
