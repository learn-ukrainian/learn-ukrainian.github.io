    correct: true
    explanation: Так, це загальноприйнята релігійна та культурна формула в Україні.
  - statement: Офіційний лист обов'язково повинен містити підпис автора.
    correct: true
    explanation: Підпис підтверджує автентичність та відповідальність автора за зміст.
  - statement: Слово «воістину» характерне для розмовного стилю.
    correct: false
    explanation: Це архаїзм, характерний саме для релігійного та піднесеного стилів.
  - statement: У діловому email можна не використовувати звертання.
    correct: false
    explanation: Будь-який лист повинен починатися зі звертання або привітання.
  - statement: Безособові речення часто вживаються в молитвах.
    correct: true
    explanation: Так, наприклад — «Помилуй нас», «Даруй нам».
  - statement: Формула «З повагою,» використовується в кінці офіційного листа.
    correct: true
    explanation: Це стандартна етикетна формула завершення ділового листа.
  - statement: Релігійний стиль зовсім не впливає на сучасну українську культуру.
    correct: false
    explanation: Навпаки, він пронизує літературу, мистецтво та народні звичаї.
  - statement: В офіційному листі краще уникати емоційних висловлювань.
    correct: true
    explanation: Діловий стиль вимагає стриманості, точності та об'єктивності.
  - statement: Слово «Амінь» означає «нехай буде так».
    correct: true
    explanation: Це давньоєврейське слово, що закріпилося як формула ствердження.
  - statement: Неформальне листування не потребує жодних правил ввічливості.
    correct: false
    explanation: Навіть у листі до друзів важливо зберігати доброзичливий тон.
  - statement: Архаїзми в релігійних текстах створюють атмосферу урочистості.
    correct: true
    explanation: Вони підкреслюють зв'язок із багатовіковою традицією.
  - statement: Оптимальна довжина ділового email становить понад 500 слів.
    correct: false
    explanation: Навпаки, краще бути лаконічним (50-125 слів) для ефективної комунікації.
  - statement: «Парафія» — це назва церковного свята.
    correct: false
    explanation: Це громада вірян певного храму.
  - statement: Фраза «Маю честь повідомити» характерна для ділового стилю.
    correct: true
    explanation: Це урочиста офіційна формула для початку важливого повідомлення.
