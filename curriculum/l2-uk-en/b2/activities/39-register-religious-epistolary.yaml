- type: quiz
  title: Характеристики релігійного та епістолярного стилів
  items:
  - question: Яка основна комунікативна мета використання релігійного стилю мовлення в духовній сфері та під час богослужінь?
    options:
    - text: Обмін діловою інформацією
      correct: false
    - text: Звернення до Бога та проповідь духовних цінностей
      correct: true
    - text: Опис наукових експериментів
      correct: false
    - text: Розвага слухачів
      correct: false
    explanation: Релігійний стиль обслуговує потреби вірян у спілкуванні з Богом та поширенні віровчення.
  - question: Визначте, яке саме звертання є найбільш доречним та ввічливим для офіційного листа до директора великої установи.
    options:
    - text: Привіт, директоре!
      correct: false
    - text: Шановний пане директоре!
      correct: true
    - text: Дорогий друже
      correct: false
    - text: Гей, пане!
      correct: false
    explanation: Формула «Шановний пане + посада» є стандартом офіційного українського епістолярію.
  - question: Яке з наведених слів є характерним архаїзмом релігійного стилю і означає «справді» або «дійсно» у святковому контексті?
    options:
    - text: Мабуть
      correct: false
    - text: Воістину
      correct: true
    - text: Напевно
      correct: false
    - text: Можливо
      correct: false
    explanation: Слово «воістину» використовується у Великодньому вітанні «Воістину воскрес!».
  - question: Як саме правильно та грамотно оформити закінчення офіційного ділового листа перед вказанням свого імені та прізвища?
    options:
    - text: Бувай!
      correct: false
    - text: З повагою,
      correct: true
    - text: Цілую,
      correct: false
    - text: Твій друг,
      correct: false
    explanation: Формула «З повагою,» є універсальним та ввічливим завершенням ділової кореспонденції.
  - question: Визначте основну стилістичну функцію використання інверсії (зміненого порядку слів) у текстах молитов та релігійних проповідей.
    options:
    - text: Створення урочистості та піднесеності мовлення
      correct: true
    - text: Спрощення розуміння тексту
      correct: false
    - text: Прискорення темпу читання
      correct: false
    - text: Приховування справжнього змісту
      correct: false
    explanation: Інверсія додає релігійним текстам особливого ритму та високого стилю.
  - question: Який саме займенник «Ви» потрібно використовувати в офіційному особистому листуванні для вираження глибокої поваги до адресата?
    options:
    - text: ви (з малої літери)
      correct: false
    - text: Ви (з великої літери)
      correct: true
    - text: ти
      correct: false
    - text: вони
      correct: false
    explanation: У листах до конкретної особи займенник «Ви» традиційно пишеться з великої літери.
  - question: Яке слово в українській мові традиційно завершує більшість християнських молитов та означає «нехай буде так» або «істинно»?
    options:
    - text: Кінець
      correct: false
    - text: Амінь
      correct: true
    - text: Так
      correct: false
    - text: Готово
      correct: false
    explanation: «Амінь» — це усталена сакральна формула завершення молитви.
  - question: Яку саме структуру повинен мати стандартний офіційний лист відповідно до сучасних норм українського ділового етикету?
    options:
    - text: Довільна структура
      correct: false
    - text: Звертання, вступ, основна частина, закінчення, підпис
      correct: true
    - text: Лише підпис та дата
      correct: false
    - text: Лише основна частина
      correct: false
    explanation: Офіційний лист має чітко визначені логічні елементи.
  - question: Визначте значення церковного терміна «парафія», який часто зустрічається в текстах релігійного та публіцистичного стилів мовлення.
    options:
    - text: Церковна будівля
      correct: false
    - text: Громада вірян певного храму чи місцевості
      correct: true
    - text: Релігійне свято
      correct: false
    - text: Вид молитви
      correct: false
    explanation: Парафія — це низова церковна адміністративна одиниця та її громада.
  - question: Яка саме фраза є найбільш доречною для повідомлення про наявність прикріплених файлів у сучасному діловому електронному листуванні?
    options:
    - text: Дивись файли
      correct: false
    - text: У вкладенні надсилаю необхідні документи
      correct: true
    - text: Ось що я знайшов
      correct: false
    - text: Файли там
      correct: false
    explanation: Вираз «У вкладенні надсилаю...» є стандартним для професійного email-листування.
  - question: Оберіть найбільш правильну відповідь на традиційне християнське Великоднє привітання «Христос воскрес!» в українській мові.
    options:
    - text: Добрий день!
      correct: false
    - text: Воістину воскрес!
      correct: true
    - text: Дякую!
      correct: false
    - text: Навзаєм!
      correct: false
    explanation: Це традиційна формула вітання та відповіді під час Великодніх свят.
  - question: Що саме позначає термін «епістолярний стиль» у загальній системі функціональних різновидів сучасної української літературної мови?
    options:
    - text: Мову газет
      correct: false
    - text: Стиль листування
      correct: true
    - text: Мову законів
      correct: false
    - text: Мову поезії
      correct: false
    explanation: Епістолярний стиль обслуговує сферу письмового спілкування через листи.
  - question: Яке звертання найкраще обрати в електронному листі до колеги, з яким ви перебуваєте у дружніх професійних стосунках?
    options:
    - text: Вельмишановний пане!
      correct: false
    - text: Добрий день, Олено! (або Вітаю, Олександре!)
      correct: true
    - text: Хей!
      correct: false
    - text: Пані міністерко!
      correct: false
    explanation: Для колег прийнятним є напівформальний тон із використанням імені.
  - question: Визначте значення піднесеного слова «благодать», яке є одним із ключових понять в українському релігійному мовленні.
    options:
    - text: Матеріальна допомога
      correct: false
    - text: Божа милість, дар святого Духа
      correct: true
    - text: Хороша погода
      correct: false
    - text: Смачна їжа
      correct: false
    explanation: Благодать — це богословський термін для позначення не заслуженої людиною Божої допомоги.
  - question: Який стилістичний ефект створює використання фрази «Заздалегідь вдячний за розуміння» у завершальній частині офіційного звернення?
    options:
    - text: Вираження грубої вимоги
      correct: false
    - text: Ввічливе висловлення сподівання на позитивне рішення
      correct: true
    - text: Намагання заплутати адресата
      correct: false
    - text: Показ байдужості
      correct: false
    explanation: Ця формула підкреслює ввічливість та конструктивність намірів автора.
  - question: Оберіть правильну характеристику сучасного релігійного стилю в Україні з огляду на використання живої народної мови.
    options:
    - text: Використання лише іноземних мов
      correct: false
    - text: Поєднання традиційних формул із сучасною українською мовою
      correct: true
    - text: Повна відсутність будь-яких правил
      correct: false
    - text: Використання лише молодіжного сленгу
      correct: false
    explanation: Сучасний церковний стиль адаптує традиції до зрозумілої вірянам української мови.
