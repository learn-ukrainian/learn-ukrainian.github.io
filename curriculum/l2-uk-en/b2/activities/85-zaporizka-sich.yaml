    - text: Козацькі права та привілеї
      correct: true
    - text: Можливість грабувати
      correct: false
    - text: Релігійну свободу
      correct: false
    explanation: «Вольності» — це козацькі права та привілеї, які гетьман мав захищати.
  - question: Чому козаки у листі кажуть «числа не знаєм, бо календаря не маєм»?
    options:
