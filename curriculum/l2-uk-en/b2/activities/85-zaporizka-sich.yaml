    - text: Як систему щорічних виборів із рівністю
      correct: true
    - text: Як спадкову аристократію
      correct: false
    - text: Як релігійну теократію
      correct: false
    explanation: Боплан пише, що козаки щороку обирають старшого і «ніхто не є більшим за іншого за походженням».
  - question: Яку особливість козацької демократії підкреслює Боплан?
    options:
    - text: Багатство визначає владу
      correct: false
    - text: Повна рівність незалежно від походження
      correct: true
    - text: Влада церкви
      correct: false
    - text: Спадковість посад
      correct: false
    explanation: Боплан наголошує на «повній рівності» — ніхто не є більшим за походженням.
  - question: Як Конституція Орлика обмежує владу гетьмана?
    options:
    - text: Гетьман не може нічого вирішувати без волі старшини
      correct: true
    - text: Гетьман має радитися тільки з церквою
      correct: false
    - text: Гетьман обирається довічно
      correct: false
    - text: Гетьман має абсолютну владу
      correct: false
    explanation: Конституція каже, що гетьман «не має права нічого вирішувати сам, без волі генеральної старшини».
  - question: Як часто має збиратися Генеральна Рада за Конституцією Орлика?
    options:
    - text: Раз на рік
      correct: false
    - text: Тричі на рік
      correct: true
    - text: Щомісяця
      correct: false
    - text: Раз на п'ять років
      correct: false
    explanation: Конституція встановлює, що «тричі на рік має збиратися Генеральна Рада».
  - question: Який обов'язок гетьмана визначає Конституція Орлика?
    options:
