    - text: Це насмішка і демонстрація зневаги
      correct: true
    - text: Тому що вони не мають часу
      correct: false
    - text: Тому що це військова таємниця
      correct: false
    explanation: Це частина насмішкуватого тону — козаки зневажають формальності листування.
  - question: Яка мета цитування первинних джерел у модулі?
    options:
    - text: Заповнити обсяг тексту
      correct: false
    - text: Дати автентичні свідчення з різних перспектив
      correct: true
    - text: Показати давню мову
      correct: false
    - text: Розважити читачів
      correct: false
    explanation: Первинні джерела дають автентичні свідчення — від іноземця (Боплан), самих козаків (лист) і офіційного документа
      (Конституція).
  - question: Як джерела доповнюють одне одного?
    options:
    - text: Вони суперечать одне одному
      correct: false
    - text: Вони показують різні аспекти козацької демократії
      correct: true
    - text: Вони повторюють те саме
      correct: false
    - text: Вони не пов'язані між собою
