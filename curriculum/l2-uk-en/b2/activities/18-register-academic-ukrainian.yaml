- type: cloze
  title: Академічні конструкції
  passage: 'У статті {розглядається|дивиться|говориться|пишеться}__ питання впливу
    технологій на освіту. {Актуальність|Важливість|Цікавість|Новизна}__ дослідження
    зумовлена недостатньою вивченістю проблеми. {Мета|Ціль|Завдання|Результат}__ роботи
    полягає в аналізі мовних тенденцій.


    Було {проведено|зроблено|зроблено|організовано}__ опитування серед студентів.
    Як {зазначає|каже|говорить|пише}__ дослідник Іваненко (2022), ця проблема є актуальною.
    {Таким|Якимось|Цим|Тим}__ чином, можна зробити висновок про підтвердження гіпотези.


    Результати {вказують|показують|кажуть|демонструють}__ на статистично значущу кореляцію.
    {Об''єктом|Темою|Предметом|Метою}__ дослідження є комунікативна поведінка молоді.
    Методологічну {основу|базу|частину|структуру}__ становить системний підхід.


    {Перспективним|Цікавим|Можливим|Важливим}__ напрямом подальших досліджень є розширення
    вибірки. Отримані {результати|дані|відповіді|числа}__ свідчать про зміни в мовленнєвій
    практиці. На нашу {думку|ідею|позицію|точку}__, ця гіпотеза потребує перевірки.


    Згідно з {дослідженням|роботою|текстом|книгою}__ Петренка (2023), тенденція зберігається.
    Проведений {аналіз|огляд|розгляд|перегляд}__ дозволяє стверджувати про наявність
    зв''язку. {Зокрема|Наприклад|Однак|Отже}__, спостерігається тенденція до скорочення
    речень.


    {Крім|Через|Для|Від}__ цього, варто зазначити ще кілька важливих аспектів.'
- type: true-false
  title: Правила наукового стилю
  items:
  - statement: У науковому стилі часто використовують займенник «я».
    correct: false
    explanation: Науковий стиль надає перевагу безособовим конструкціям для об'єктивності.
  - statement: Хеджування допомагає пом'якшити категоричність тверджень.
    correct: true
    explanation: Хеджування показує, що наукові висновки мають імовірнісний характер.
  - statement: В анотації наукової статті розміщують список літератури.
    correct: false
    explanation: Анотація містить стислий виклад змісту, а не бібліографію.
  - statement: Конструкція «було проведено» є типовою для наукового стилю.
    correct: true
    explanation: Безособові конструкції на -но/-то характерні для наукового стилю.
  - statement: Мета дослідження формулюється в кінці статті.
    correct: false
    explanation: Мета дослідження формулюється на початку, у вступній частині.
  - statement: Науковий стиль характеризується емоційністю та експресивністю.
    correct: false
    explanation: Науковий стиль характеризується об'єктивністю та стриманістю.
  - statement: Посилання на джерела є обов'язковими в наукових текстах.
    correct: true
    explanation: Посилання підтверджують твердження та демонструють знання літератури.
  - statement: «Об'єкт» і «предмет» дослідження — це одне й те саме.
    correct: false
    explanation: Об'єкт — це що досліджується, предмет — конкретний аспект об'єкта.
  - statement: Вираз «таким чином» вводить підсумок у науковому тексті.
    correct: true
    explanation: Цей вираз сигналізує про перехід до висновків.
  - statement: У науковому стилі можна писати «дуже багато» та «купа».
    correct: false
    explanation: 'Використовують нейтральну лексику: «значна кількість», «суттєвий».'
  - statement: Гіпотеза — це твердження, яке потребує перевірки.
    correct: true
    explanation: Гіпотеза — це наукове припущення, яке перевіряється в дослідженні.
  - statement: Номіналізація означає перевагу дієслів над іменниками.
    correct: false
    explanation: Номіналізація — це перевага іменників (дослідження, аналіз, порівняння).
  - statement: Вираз «можна припустити, що» є прикладом хеджування.
    correct: true
    explanation: Такі вирази пом'якшують категоричність наукових тверджень.
  - statement: Методологія описує результати дослідження.
    correct: false
    explanation: Методологія описує методи та підходи, а не результати.
  - statement: Ключові слова допомагають знайти статтю в базах даних.
    correct: true
    explanation: Ключові слова — це терміни для пошуку в наукових базах.
  - statement: У науковому тексті можна писати «усі знають, що».
    correct: false
    explanation: Такі узагальнення потребують посилань на конкретні джерела.
