- type: quiz
  title: Характеристики наукового стилю
  items:
  - question: 'Визначте, будь ласка: яка головна характеристика наукового стилю української
      мови?'
    options:
    - text: Емоційність та експресивність
      correct: false
    - text: Об'єктивність та точність
      correct: true
    - text: Розмовність та простота
      correct: false
    - text: Художність та образність
      correct: false
    explanation: Науковий стиль характеризується об'єктивністю, точністю та логічністю
      викладу.
  - question: 'Поясніть причину: чому в українській мові в наукових текстах уникають
      займенника «я»?'
    options:
    - text: Це граматична помилка
      correct: false
    - text: Для підкреслення об'єктивності дослідження
      correct: true
    - text: Це застаріла норма
      correct: false
    - text: Так простіше писати
      correct: false
    explanation: Безособові конструкції підкреслюють об'єктивність наукового тексту.
  - question: 'Поясніть значення: що саме означає термін або вираз термін «хеджування»
      в науковому тексті?'
    options:
    - text: Використання складних термінів
      correct: false
    - text: Пом'якшення категоричності тверджень
      correct: true
    - text: Цитування інших авторів
      correct: false
    - text: Структурування тексту
      correct: false
    explanation: Хеджування — це мовні засоби для обережного формулювання висновків.
  - question: Який компонент наукової статті йде першим?
    options:
    - text: Висновки
      correct: false
    - text: Методологія
      correct: false
    - text: Актуальність дослідження
      correct: true
    - text: Результати
      correct: false
    explanation: Наукова стаття починається з обґрунтування актуальності теми.
  - question: Яка з наведених синтаксичних конструкцій є найбільш типовою для текстів
      наукового стилю?
    options:
    - text: Я провів експеримент
      correct: false
    - text: Було проведено експеримент
      correct: true
    - text: Ми тут зробили дослід
      correct: false
    - text: Експеримент я вже провів
      correct: false
    explanation: Безособова конструкція «було проведено» типова для наукового стилю.
  - question: 'Дайте визначення: що саме в лінгвістиці означає термін «номіналізація»
      в науковому стилі?'
    options:
    - text: Використання чисел
      correct: false
    - text: Перевага іменників над дієсловами
      correct: true
    - text: Називання авторів
      correct: false
    - text: Перелік термінів
      correct: false
    explanation: Номіналізація — це перетворення дієслів на іменники (досліджувати
      → дослідження).
  - question: Яке слово краще використати в науковому тексті замість «дуже багато»?
    options:
    - text: Купа
      correct: false
    - text: Значна кількість
      correct: true
    - text: Багацько
      correct: false
    - text: Тонна
      correct: false
    explanation: 'В науковому стилі використовують нейтральну лексику: «значний»,
      «суттєвий».'
  - question: Яким чином або за допомогою яких засобів правильно ввести цитату в науковому
      тексті?
    options:
    - text: Один чувак написав, що...
      correct: false
    - text: Як зазначає дослідник (Іваненко, 2022)...
      correct: true
    - text: Десь я читав, що...
      correct: false
    - text: Кажуть, що...
      correct: false
    explanation: Цитати вводяться з вказівкою автора та року публікації.
  - question: 'Поясніть значення: що саме означає термін або вираз «предмет дослідження»
      в науковій роботі?'
    options:
    - text: Фізичний об'єкт, який вивчають
      correct: false
    - text: Конкретний аспект об'єкта дослідження
      correct: true
    - text: Тема роботи
      correct: false
    - text: Висновки дослідження
      correct: false
    explanation: Предмет дослідження — це конкретний аспект більш широкого об'єкта.
  - question: Визначте, яке з наведених речень найкраще підходить для наукового стилю?
    options:
    - text: Соціальні мережі точно шкодять молоді.
      correct: false
    - text: Результати вказують на потенційний негативний вплив.
      correct: true
    - text: Всі знають, що соціальні мережі погані.
      correct: false
    - text: Я думаю, що мережі шкодять.
      correct: false
    explanation: Науковий стиль використовує обережні формулювання та посилання на
      дані.
  - question: 'Дайте визначення: що саме в лінгвістиці означає термін «анотація» наукової
      статті?'
    options:
    - text: Список літератури
      correct: false
    - text: Стислий виклад змісту статті
      correct: true
    - text: Вступ до статті
      correct: false
    - text: Висновки дослідження
      correct: false
    explanation: Анотація — це короткий опис змісту та результатів дослідження.
  - question: 'Визначте, будь ласка: яка функція виразу «таким чином» у науковому
      тексті?'
    options:
    - text: Вводить приклад
      correct: false
    - text: Сигналізує про підсумок
      correct: true
    - text: Вводить цитату
      correct: false
    - text: Починає новий розділ
      correct: false
    explanation: Вираз «таким чином» сигналізує про перехід до висновків.
  - question: 'Поясніть причину: чому в українській мові важливо використовувати посилання
      в наукових текстах?'
    options:
    - text: Щоб збільшити обсяг тексту
      correct: false
    - text: Щоб підтвердити твердження та уникнути плагіату
      correct: true
    - text: Це просто традиція
      correct: false
    - text: Для прикраси тексту
      correct: false
    explanation: Посилання демонструють обґрунтованість тверджень та повагу до інших
      дослідників.
  - question: Який зі сталих виразів або словосполучень використовують для обережного
      твердження?
    options:
    - text: Це абсолютно точно
      correct: false
    - text: Можна припустити, що
      correct: true
    - text: Я впевнений, що
      correct: false
    - text: Усі погоджуються, що
      correct: false
    explanation: Вирази невпевненості пом'якшують категоричність наукових тверджень.
  - question: 'Поясніть значення: що саме означає термін або вираз термін «методологія»
      в науковому дослідженні?'
    options:
    - text: Результати дослідження
      correct: false
    - text: Система методів та підходів дослідження
      correct: true
    - text: Тема дослідження
      correct: false
    - text: Список літератури
      correct: false
    explanation: Методологія описує, як саме проводилося дослідження.
  - question: Яка середня довжина речення в науковому стилі порівняно з розмовним?
    options:
    - text: Коротша
      correct: false
    - text: Довша
      correct: true
    - text: Однакова
      correct: false
    - text: Залежить від теми
      correct: false
    explanation: У наукових текстах речення в середньому довші (22 слова проти 12).
