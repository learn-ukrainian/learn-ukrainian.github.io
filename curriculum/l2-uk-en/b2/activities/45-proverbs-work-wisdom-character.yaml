- type: essay-response
  title: Креативне письмо та культурний аналіз
  prompt: "Прочитайте наступну цитату українського філософа Григорія Сковороди: «З усіх утрат утрата часу найтяжча». Оберіть три прислів'я з цього модуля (наприклад: «Хто рано встає, тому Бог дає», «Під лежачий камінь вода не тече», «Робота не вовк...») та напишіть есей (мінімум 150 слів) про роль часу та праці в житті сучасної людини. \n\nУ своєму тексті:\n1. Поясніть, як ви розумієте обрані прислів'я у контексті сучасного світу (технології, дистанційна робота, саморозвиток).\n2. Наведіть приклади з власного досвіду або відомих вам історій успіху.\n3. Проаналізуйте, як народна мудрість допомагає або, навпаки, заважає досягати цілей у XXI столітті."
  min_words: 150
  model_answer: |
    Народна мудрість, втілена в українських прислів'ях, залишається актуальною навіть у нашу цифрову епоху. Коли ми говоримо про роль часу та праці, неможливо оминути прислів'я «Хто рано встає, тому Бог дає». У сучасному світі це не обов'язково означає фізичне пробудження о четвертій ранку для польових робіт. Сьогодні це радше метафора проактивності — той, хто раніше за інших помічає можливості та починає діяти, отримує кращі результати. Це підтверджують історії багатьох успішних підприємців, які цінують кожну хвилину свого ранкового часу для стратегічного планування.

    Інше важливе прислів'я — «Під лежачий камінь вода не тече». У часи дистанційної роботи та безмежних можливостей інтернету пасивність стає головною перешкодою. Вода — це потік інформації, грошей та досвіду, який оминає тих, хто просто чекає на «ідеальну пропозицію». Тільки через рух, навчання та постійний пошук людина може досягти успіху в XXI столітті.

    Проте ми часто зустрічаємося з іронічним «Робота не вовк, у ліс не втече». У сучасному контексті це прислів'я часто стає жартівливим описом прокрастинації. Хоча відпочинок необхідний для запобігання вигоранню, зловживання цим принципом може призвести до втрати тих самих дорогоцінних можливостей, про які писав Сковорода. Таким чином, українська паремія слугує своєрідним моральним компасом, який нагадує нам: успіх — це завжди результат балансу між активною дією, терпінням та повагою до власного часу. Народна мудрість не просто допомагає досягати цілей, вона вчить нас глибинного розуміння цінності праці як основи людського характеру.

