    - text: Справжнє золото не блищить так яскраво.
      correct: false
    - text: Зовнішній вигляд може бути оманливим.
      correct: true
    - text: Золоті прикраси швидко тьмяніють.
      correct: false
    - text: Дорогі речі не завжди блискучі.
      correct: false
    explanation: Прислів'я застерігає від оцінювання лише за зовнішністю.
  - question: У якому саме життєвому контексті чи ситуації найдоречніше було б використати відоме українське прислів'я «Правда очі коле»?
