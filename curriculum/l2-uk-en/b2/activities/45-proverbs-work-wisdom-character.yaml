- type: true-false
  title: Правильне вживання прислів'їв
  items:
  - statement: Прислів'я «Без труда нема плода» використовують для мотивації до роботи.
    correct: true
    explanation: Так, це прислів'я мотивує до праці, нагадуючи про зв'язок між зусиллями
      та результатом.
  - statement: Прислів'я «Робота не вовк, у ліс не втече» завжди вживають як серйозну
      пораду.
    correct: false
    explanation: Сьогодні це прислів'я частіше вживають іронічно або жартівливо як
      виправдання прокрастинації.
  - statement: Прислів'я «Яблуко від яблуні далеко не падає» може мати і позитивне,
      і негативне значення.
    correct: true
    explanation: Так, воно може вказувати як на позитивні риси (таланти), так і на
      негативні (недоліки), успадковані від батьків.
  - statement: Прислів'я «Скупий платить двічі» радить завжди купувати найдорожчі
      речі.
    correct: false
    explanation: Прислів'я радить не економити на якості, але це не означає купувати
      найдорожче — просто обирати надійне.
  - statement: Прислів'я «Мовчання — золото» доречне, коли краще не висловлювати свою
      думку в конфліктній ситуації.
    correct: true
    explanation: Так, прислів'я радить мовчати, коли слова можуть погіршити ситуацію.
  - statement: Прислів'я «У чужому оці порошину бачить» має біблійне походження.
    correct: true
    explanation: Так, це прислів'я походить з Євангелія від Матвія (7:3).
  - statement: Прислів'я «Правда очі коле» означає, що говорити правду завжди небезпечно.
    correct: false
    explanation: Прислів'я означає, що людям неприємно чути правду про себе, а не
      що правду казати небезпечно.
  - statement: Прислів'я «Тихіше їдеш — далі будеш» застерігає від надмірної поспішності.
    correct: true
    explanation: Так, прислів'я радить бути обережним і не поспішати, щоб уникнути
      помилок.
  - statement: Прислів'я «Хто багато говорить, той мало робить» хвалить людей, які
      вміють красиво говорити.
    correct: false
    explanation: Навпаки, прислів'я критикує балакунів і цінує дії понад слова.
  - statement: Прислів'я «Не все те золото, що блищить» радить не оцінювати лише за
      зовнішнім виглядом.
    correct: true
    explanation: Так, прислів'я застерігає від поверхневих оцінок і закликає дивитися
      глибше.
