- type: quiz
  title: Значення прислів'їв
  items:
  - question: Яке саме значення має відоме прислів'я «Без труда нема плода» у переносному та стилістичному сенсі?
    options:
    - text: Фрукти ростуть тільки у садах, де працюють.
      correct: false
    - text: Успіх приходить тільки через наполегливу працю.
      correct: true
    - text: Люди, які працюють фізично, отримують більше їжі.
      correct: false
    - text: Праця на фермі важливіша за офісну роботу.
      correct: false
    explanation: Прислів'я означає, що без зусиль неможливо досягти результату.
  - question: Коли саме в повсякденному житті найдоречніше буде використати стимулююче прислів'я «Очі бояться, а руки роблять»?
    options:
    - text: Коли хтось скаржиться на біль в очах після роботи.
      correct: false
    - text: Коли людина боїться почати справу, яка здається надто складною.
      correct: true
    - text: Коли хтось працює без захисних окулярів.
      correct: false
    - text: Коли очі і руки працюють разом під час читання.
      correct: false
    explanation: Це прислів'я підбадьорює тих, хто боїться почати велику справу.
  - question: Що насправді означає глибоке народне прислів'я «Яблуко від яблуні далеко не падає» у контексті виховання?
    options:
    - text: Яблука треба збирати відразу після падіння.
      correct: false
    - text: Діти успадковують риси своїх батьків.
      correct: true
    - text: Яблуневі сади потребують постійного догляду.
      correct: false
    - text: Яблука краще зберігаються біля дерева.
      correct: false
    explanation: Прислів'я говорить про схожість дітей і батьків у характері чи талантах.
  - question: У якій саме життєвій ситуації вам найкраще буде використати застережне прислів'я «Скупий платить двічі»?
    options:
    - text: Коли хтось купив дешеву річ, яка швидко зламалася.
      correct: true
    - text: Коли людина заплатила за товар кредитною карткою.
      correct: false
    - text: Коли магазин пропонує знижку на другу покупку.
      correct: false
    - text: Коли покупець торгується за нижчу ціну.
      correct: false
    explanation: Прислів'я застерігає від економії на якості.
  - question: Яке з наведених прислів'їв найкраще описує ситуацію, коли хтось критикує інших, не помічаючи власних недоліків?
    options:
    - text: Правда очі коле.
      correct: false
    - text: Мовчання — золото.
      correct: false
    - text: У чужому оці порошину бачить, а в своєму колоди не помічає.
      correct: true
    - text: Не все те золото, що блищить.
      correct: false
    explanation: Це прислів'я говорить про людей, які легко критикують інших, але не бачать власних вад.
  - question: Що саме означає відоме українське прислів'я «Тихіше їдеш — далі будеш» у своєму широкому переносному значенні?
    options:
    - text: Повільні автомобілі споживають менше пального.
      correct: false
    - text: Обережність і розважливість важливіші за швидкість.
      correct: true
    - text: Тихі люди краще знають дорогу.
      correct: false
    - text: Довгі поїздки потребують повільної їзди.
      correct: false
    explanation: Прислів'я радить не поспішати, щоб уникнути помилок.
  - question: Коли саме найчастіше використовують прислів'я «Робота не вовк, у ліс не втече» у нашому сучасному контексті?
    options:
    - text: Як серйозну мотивацію до праці.
      correct: false
    - text: Як жартівливе виправдання відкладання роботи.
      correct: true
    - text: Як попередження про небезпечну роботу.
      correct: false
    - text: Як похвалу працьовитості.
      correct: false
