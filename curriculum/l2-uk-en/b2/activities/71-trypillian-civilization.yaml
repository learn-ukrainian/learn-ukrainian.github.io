- type: cloze
  title: Історичний контекст
  passage: 'Трипільська культура існувала приблизно з 5500 до 2750 року до нашої {ери|епохи|доби|часу}__. Вікентій Хвойка був {чеським|німецьким|французьким|польським}__ археологом, який працював у Києві. Трипільське поселення Тальянки мало площу понад 450 {гектарів|метрів|кілометрів|акрів}__.


    Трипільці вирощували пшеницю, ячмінь, просо та {горох|рис|кукурудзу|картоплю}__. Орнаменти на кераміці мали {символічне|практичне|економічне|технічне}__ значення. Хвойка зробив своє відкриття {1893|1793|1993|1843}__ року.


    Центр Трипільської культури — {Правобережна|Лівобережна|Західна|Східна}__ Україна. Трипільська спіраль стала популярним символом української {ідентичності|економіки|політики|армії}__. Трипілля існувало задовго до формування сучасних {народів|країн|держав|імперій}__.


    Російська імперська історіографія {ігнорувала|вивчала|популяризувала|фінансувала}__ Трипілля або применшувала його значення. Михайло Відейко — провідний український {дослідник|критик|супротивник|журналіст}__ Трипілля. Трипільські поселення мали чітку {планувальну|хаотичну|випадкову|тимчасову}__ структуру.


    Кераміка прикрашалася спіральним {орнаментом|написом|малюнком|текстом}__ чорного, червоного та білого кольорів. Статуетки {богині-матері|воїнів|тварин|дітей}__ стали популярним символом. Трипілля доводить глибоке історичне {коріння|майбутнє|проблеми|помилки}__ українського народу.


    Відкриття Хвойки мало величезне {значення|проблему|перешкоду|загрозу}__ для науки.'
