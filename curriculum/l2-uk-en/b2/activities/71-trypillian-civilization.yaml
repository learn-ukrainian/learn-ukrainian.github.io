  - statement: Вікентій Хвойка був українським археологом за походженням.
    correct: false
    explanation: Хвойка був чеським археологом, який працював у Києві.
  - statement: Трипільська культура названа за селом на Київщині.
    correct: true
    explanation: Культуру назвали за селом Трипілля, де Хвойка вперше знайшов артефакти.
  - statement: Поселення Тальянки було меншим за міста Месопотамії того часу.
    correct: false
    explanation: Тальянки було одним з найбільших поселень у світі для свого часу — більшим за міста Месопотамії чи Єгипту.
  - statement: Трипільці займалися землеробством і розводили худобу.
    correct: true
    explanation: Вони вирощували зерно, розводили велику рогату худобу, свиней, овець.
  - statement: Трипільський орнамент не мав жодного символічного значення.
    correct: false
    explanation: Орнаменти мали символічне значення — зображували космос, родючість, вічний кругообіг життя.
  - statement: Російська імперія активно підтримувала дослідження Трипілля.
    correct: false
