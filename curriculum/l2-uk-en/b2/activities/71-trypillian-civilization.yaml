  - statement: Трипільська культура існувала близько трьох тисячоліть.
    correct: true
    explanation: З 5500 до 2750 року до н.е. — майже три тисячоліття.
  - statement: Радянська наука об'єктивно вивчала Трипілля.
    correct: false
    explanation: Радянська наука приписувала трипільські досягнення "загальнослов'янській" спадщині.
  - statement: Трипільці мали складну систему вірувань.
    correct: true
    explanation: Про це свідчать статуетки богині-матері та символічні орнаменти.
  - statement: Михайло Відейко характеризує трипільські поселення як протоміста.
    correct: true
    explanation: Він називає їх "перші в Європі протоміста" з чіткою планувальною структурою.
  - statement: Трипілля не має жодного значення для сучасної України.
    correct: false
    explanation: Трипільська спадщина є важливою частиною української культурної ідентичності.
  - statement: Україна пропонує включити Трипілля до Списку всесвітньої спадщини ЮНЕСКО.
    correct: true
    explanation: Це згадано в тексті як сучасна ініціатива України.
  - statement: Трипільці існували одночасно з єгипетськими пірамідами.
    correct: false
    explanation: Трипілля процвітало, "коли Єгипет ще не знав пірамід".
  - statement: Трипільська спіраль використовується в сучасному українському дизайні.
    correct: true
    explanation: Текст зазначає використання трипільського орнаменту в сучасному дизайні, на сувенірах, в одязі.
