    - text: Незначне регіональне відкриття
      correct: false
    - text: Відкриття, що змінило розуміння європейської передісторії
      correct: true
    - text: Суперечливе відкриття без наукової цінності
      correct: false
    - text: Повторення попередніх досліджень
      correct: false
    explanation: У тексті сказано, що відкриття "змінило наше розуміння європейської передісторії".
  - question: Згідно з текстом, чому Трипілля важливе для деколонізації?
    options:
    - text: Воно пов'язане з Російською імперією
      correct: false
    - text: Воно спростовує міф про "молоду націю без історії"
      correct: true
    - text: Воно підтверджує радянську історіографію
      correct: false
    - text: Воно не має значення для сучасності
      correct: false
    explanation: Текст стверджує, що Трипілля доводить глибоке історичне коріння українського народу.
  - question: Яку територію охоплювала Трипільська культура за текстом?
    options:
    - text: Тільки Київщину
      correct: false
    - text: Від Карпат до Дніпра, від Полісся до Чорного моря
      correct: true
    - text: Тільки степові райони
      correct: false
    - text: Територію сучасної Росії
      correct: false
    explanation: У тексті чітко вказано географічні межі культури.
  - question: Скільки років, згідно з текстом, існувала Трипільська цивілізація?
    options:
    - text: Близько 500 років
      correct: false
    - text: Близько 1000 років
      correct: false
    - text: Майже три тисячоліття
      correct: true
    - text: Понад 10 000 років
      correct: false
    explanation: У тексті сказано "майже три тисячоліття" — з 5500 до 2750 р. до н.е.
  - question: Як автор описує роль Вікентія Хвойки в історії Трипілля?
    options:
    - text: Він знищив артефакти
      correct: false
    - text: Він відкрив і назвав цю культуру
      correct: true
    - text: Він заперечував існування Трипілля
      correct: false
    - text: Він був місцевим селянином
      correct: false
    explanation: Хвойка зробив відкриття 1893 року і назвав культуру Трипільською.
  - question: Згідно з текстом, яке поселення було одним з найбільших у світі для свого часу?
    options:
    - text: Київ
      correct: false
    - text: Тальянки
      correct: true
    - text: Трипілля
      correct: false
    - text: Львів
      correct: false
    explanation: Тальянки мали площу понад 450 гектарів і близько 15 000 мешканців.
  - question: Що, згідно з текстом, символізували спіральні орнаменти на кераміці?
    options:
    - text: Військові перемоги
      correct: false
    - text: Космос, родючість, вічний кругообіг життя
      correct: true
    - text: Портрети вождів
      correct: false
    - text: Географічні карти
      correct: false
    explanation: Текст пояснює символічне значення орнаментів.
  - question: Як автор характеризує ставлення Російської імперії до українських археологічних досліджень?
    options:
    - text: Активна підтримка досліджень
      correct: false
    - text: Відсутність зацікавленості у доведенні самобутньої української історії
      correct: true
    - text: Фінансування всіх експедицій
      correct: false
    - text: Нейтральне ставлення
      correct: false
    explanation: Текст зазначає, що імперія "не була зацікавлена в пошуку доказів самобутньої української історії".
  - question: Згідно з текстом, чим займалися трипільці?
    options:
    - text: Тільки полюванням
      correct: false
    - text: Землеробством, розведенням худоби, виготовленням кераміки
      correct: true
    - text: Тільки торгівлею
      correct: false
    - text: Тільки будівництвом пірамід
      correct: false
    explanation: Текст описує різноманітну господарську діяльність трипільців.
  - question: Як у тексті описано значення Трипілля для сучасної України?
    options:
    - text: Не має жодного значення
      correct: false
    - text: Це важлива частина української культурної ідентичності
      correct: true
    - text: Цікаво тільки для археологів
      correct: false
    - text: Має значення тільки для туризму
      correct: false
    explanation: Текст стверджує, що Трипілля є частиною українського культурного коду.
  - question: Що, згідно з текстом, Україна пропонує зробити з Трипіллям?
    options:
    - text: Забути про нього
      correct: false
    - text: Включити до Списку всесвітньої спадщини ЮНЕСКО
      correct: true
    - text: Передати іншій країні
      correct: false
    - text: Знищити артефакти
      correct: false
    explanation: У тексті згадано пропозицію включити Трипілля до списку ЮНЕСКО.
  - question: Яку позицію висловлює археолог Михайло Відейко в цитованому документі?
    options:
    - text: Трипільці були примітивними племенами
      correct: false
    - text: Трипільці створили перші в Європі протоміста
      correct: true
    - text: Трипілля не існувало
      correct: false
    - text: Трипілля було частиною Єгипту
      correct: false
    explanation: Відейко характеризує трипільські поселення як "перші в Європі протоміста".
  - question: Згідно з текстом, яку рису трипільських поселень підкреслює Відейко?
    options:
    - text: Хаотичне розташування будівель
      correct: false
    - text: Чітка планувальна структура з концентричними колами
      correct: true
    - text: Відсутність оборонних споруд
      correct: false
    - text: Маленький розмір
      correct: false
    explanation: Відейко описує "концентричні кола будівель, центральну площу, оборонні споруди".
  - question: Як автор тексту ставиться до радянської інтерпретації Трипілля?
    options:
    - text: Повністю погоджується
      correct: false
    - text: Критикує її як приклад привласнення чужої історії
