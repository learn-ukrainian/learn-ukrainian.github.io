- type: quiz
  instruction: Прочитайте текст і виберіть правильну відповідь на запитання щодо мети
    радянського державного терору.
  items:
  - question: Якою була основна мета систематичного знищення української інтелігенції
      згідно з поданим у тексті матеріалом?
    options:
    - text: Проведення економічних реформ у галузі сільського господарства
      correct: false
    - text: Позбавлення української нації її інтелектуального та культурного проводу
      correct: true
    - text: Підготовка до масштабної війни з європейськими країнами
      correct: false
    - text: Покращення якості літературних творів за допомогою цензури
      correct: false
    explanation: Текст чітко вказує, що терор мав на меті знищення національної еліти.
  - question: Що означав термін 'ліміти' у контексті наказу НКВС № 00447?
    options:
    - text: Кількість нових книжок, які дозволялося видавати українською мовою
      correct: false
    - text: Встановлені квоти на кількість розстріляних та ув'язнених осіб
      correct: true
    - text: Максимальна тривалість допиту одного в'язня у годинах
      correct: false
    - text: Кількість людей, які могли одночасно перебувати в одній камері
      correct: false
    explanation: Ліміти — це планові показники знищення людей.
  - question: Як у тексті пояснюється вибір урочища Сандармох для масових розстрілів?
    options:
    - text: Це було місце проведення військових навчань
      correct: false
    - text: Там планували збудувати новий концентраційний табір
      correct: false
    - text: Місце було віддаленим та зручним для приховування злочину
      correct: true
    - text: Там раніше розташовувався великий монастир
      correct: false
    explanation: Віддаленість Сандармоху допомагала приховати масові вбивства.
  - question: Яку назву мала система радянських концентраційних таборів?
    options:
    - text: НКВС
      correct: false
    - text: ГУЛАГ
      correct: true
    - text: СВУ
      correct: false
    - text: УВО
      correct: false
    explanation: ГУЛАГ — це головне управління таборів.
  - question: Що відбувалося з в'язнями безпосередньо перед розстрілом у Сандармоху?
    options:
    - text: Їм дозволяли написати останній лист родичам
      correct: false
    - text: Їх роздягали до білизни та зв'язували руки
      correct: true
    - text: Їм зачитували детальний протокол судового засідання
      correct: false
    - text: Їх переодягали у спеціальну табірну форму
      correct: false
    explanation: В'язнів принижували та обкрадали навіть перед смертю.
  - question: Яким був відсоток знищеної української еліти згідно з оцінками істориків?
    options:
    - text: Близько 10%
      correct: false
    - text: Близько 50%
      correct: false
    - text: Близько 80%
      correct: true
    - text: Майже 100%
      correct: false
    explanation: Втрати були катастрофічними — близько 80% еліти.
  - question: Як радянська влада пояснювала зникнення митців їхнім родичам?
    options:
    - text: Казали правду про розстріл у Карелії
      correct: false
    - text: Повідомляли про успішну еміграцію за кордон
      correct: false
    - text: Видавали фальшиві довідки про смерть від хвороб у таборах
      correct: true
    - text: Стверджували, що вони змінили імена та живуть в інших республіках
      correct: false
    explanation: Влада роками брехала про обставини смерті репресованих.
  - question: Яку назву має філософська концепція, характерна для української традиції,
      згадана в курсі?
    options:
    - text: Соціалістичний реалізм
      correct: false
    - text: Кордоцентризм
      correct: true
    - text: Марксизм-ленінізм
      correct: false
    - text: Екзистенціалізм
      correct: false
    explanation: Кордоцентризм (філософія серця) — важлива риса української думки.
