- type: cloze
  title: Вибір правильної форми звертання
  passage: '(Офіційний лист) Шановний {пане|пан|панове|панам}__ Коваленко! (Другу)
    {Привіт|Добрий день|Вітаю Вас|Шановний}__, як справи? (Начальнику) Чи могли б
    {Ви|ти|вони|ми}__ розглянути моє прохання?


    (Офіційний лист) Дякую {Вам|тобі|вам|їм}__ за відповідь. (Другу) {Слухай|Шановний|Будьте
    ласкаві|Дозвольте}__, можеш скинути мені фото? (Офіційний лист) Будьте {ласкаві|ласка|ласкавий|ласкавим}__,
    надішліть документи.


    (Другу) {Бувай|До побачення|На все добре|До зустрічі}__, побачимось завтра! (Офіційний
    лист) З {повагою|повага|поваги|повазі}__, Марія Петренко. (До викладача) Добрий
    день, Ольго {Петрівно|Петрівна|Петрівної|Петрівну}__!


    (Офіційний лист) {Заздалегідь|Завчасно|Зараз|Потім}__ дякуємо за співпрацю. (До
    незнайомого) Чи не могли б {Ви|ти|він|вона}__ допомогти мені? (До друга) Що {ти|Ви|він|вона}__
