  title: Виправте помилки у регістрі та звертаннях
  items:
  - sentence: Шановний пан Коваленко! (у листі)
    error: пан
    answer: пане
    options:
    - пан
    - пане
    - панове
    - пана
    explanation: У звертанні використовується кличний відмінок — «пане», а не «пан».
  - sentence: Привіт, пане директоре!
    error: Привіт
    answer: Добрий день
    options:
    - Привіт
    - Добрий день
    - Здоров
    - Гей
    explanation: Не можна змішувати неформальне «Привіт» з формальним «пане директоре».
  - sentence: Прошу вас надати документи. (до однієї особи)
    error: вас
    answer: Вас
    options:
    - вас
    - Вас
    - тебе
    - їх
    explanation: При звертанні до однієї особи «Вас» пишеться з великої літери.
  - sentence: Шановний пані Петренко!
    error: Шановний
    answer: Шановна
    options:
    - Шановний
    - Шановна
    - Шановне
    - Шановні
    explanation: '«Шановна» узгоджується з «пані» (жіночий рід).'
  - sentence: До побачення, Андрію! Бувай! (в офіційному листі)
    error: Бувай
    answer: До зустрічі
    options:
    - Бувай
    - До зустрічі
    - Па-па
    - Поки
    explanation: В офіційному листі «Бувай» недоречне, краще «До зустрічі».
  - sentence: Слухай, пане Петренко, скинь документи.
    error: Слухай
    answer: Будьте ласкаві
    options:
    - Слухай
    - Будьте ласкаві
    - Гей
    - Ей
    explanation: Формальне звертання «пане» не поєднується з неформальним «Слухай».
  - sentence: Дякую тобі, пане директоре!
    error: тобі
    answer: Вам
    options:
    - тобі
    - Вам
    - вам
