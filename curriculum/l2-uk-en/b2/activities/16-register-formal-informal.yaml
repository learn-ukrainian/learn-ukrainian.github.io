- type: cloze
  title: Вибір правильної форми звертання
  passage: '(Офіційний лист) Шановний {пане|пан|панове|панам}__ Коваленко! (Другу) {Привіт|Добрий день|Вітаю Вас|Шановний}__, як справи? (Начальнику) Чи могли б {Ви|ти|вони|ми}__ розглянути моє прохання?


    (Офіційний лист) Дякую {Вам|тобі|вам|їм}__ за відповідь. (Другу) {Слухай|Шановний|Будьте ласкаві|Дозвольте}__, можеш скинути мені фото? (Офіційний лист) Будьте {ласкаві|ласка|ласкавий|ласкавим}__, надішліть документи.


    (Другу) {Бувай|До побачення|На все добре|До зустрічі}__, побачимось завтра! (Офіційний лист) З {повагою|повага|поваги|повазі}__, Марія Петренко. (До викладача) Добрий день, Ольго {Петрівно|Петрівна|Петрівної|Петрівну}__!


    (Офіційний лист) {Заздалегідь|Завчасно|Зараз|Потім}__ дякуємо за співпрацю. (До незнайомого) Чи не могли б {Ви|ти|він|вона}__ допомогти мені? (До друга) Що {ти|Ви|він|вона}__ про це думаєш?


    (Офіційний лист) Прошу {Вас|тебе|вас|їх}__ надати інформацію. (До групи колег) Шановні колеги, прошу {вашу|твою|Вашу|їхню}__ увагу. (До друга) {Ок|Добре|Погоджуюся|Згода}__, домовились!


    (Офіційний лист) Маю {честь|можливість|бажання|нагоду}__ повідомити Вас...'
  id: вибір-правильної-форми-звертання
- type: true-false
  title: Правила мовного етикету
  items:
  - statement: '«Ви» завжди пишеться з великої літери.'
    correct: false
    explanation: '«Ви» з великої літери пишеться тільки при звертанні до однієї особи, до групи — з малої.'
  - statement: Перехід на «ти» ініціює старший за віком або вищий за статусом.
    correct: true
    explanation: Так, це правило українського мовного етикету.
  - statement: '«Привіт» можна використовувати в офіційному листі.'
    correct: false
    explanation: '«Привіт» — неформальне привітання, в офіційних листах використовують «Добрий день» або «Вітаю».'
  - statement: У кличному відмінку «пан» стає «пане».
    correct: true
    explanation: 'Правильно: називний «пан» → кличний «пане».'
  - statement: '«Скинути» і «надіслати» — це синоніми з однаковим стилістичним забарвленням.'
    correct: false
    explanation: '«Скинути» — розмовне, «надіслати» — формальне/нейтральне.'
  - statement: До начальника на роботі завжди звертаються на «Ви».
    correct: true
    explanation: У діловому спілкуванні до начальника звертаються на «Ви», поки не запропоновано перехід на «ти».
  - statement: '«Бувай» — це формальне прощання.'
    correct: false
    explanation: '«Бувай» — неформальне прощання, формальне — «До побачення».'
  - statement: Ім'я по батькові використовують для вираження поваги та близькості одночасно.
    correct: true
    explanation: Іване Петровичу — поважне звертання, але з елементом особистого контакту.
  - statement: '«Добродій» — це запозичення з російської мови.'
    correct: false
    explanation: '«Добродій» — автентичне українське слово, яке було витіснене в радянський період.'
  - statement: Якщо сумніваєтеся, краще використати «ти».
    correct: false
    explanation: Якщо сумніваєтеся, краще використати «Ви» — перехід на «ти» завжди можливий.
  - statement: '«Шановний» використовують на початку офіційних листів.'
    correct: true
    explanation: '«Шановний пане/пані» — стандартне звертання на початку офіційного листа.'
  - statement: '«Вельмишановний» — це найвищий ступінь формальності у звертанні.'
    correct: true
    explanation: '«Вельмишановний добродію» — найбільш формальне звертання.'
  - statement: Змішування формального і неформального регістрів в одному тексті є нормою.
    correct: false
    explanation: Змішування регістрів — це помилка, стиль має бути послідовним.
  - statement: У розмовній мові замість «необхідно» кажуть «треба».
    correct: true
    explanation: '«Треба» — розмовне, «необхідно» — формальне.'
  - statement: '«З повагою» — це стандартне завершення офіційного листа.'
    correct: true
    explanation: '«З повагою» — формальне завершення листа перед підписом.'
  - statement: До дитини завжди звертаються на «Ви».
    correct: false
    explanation: До дітей (до підліткового віку) зазвичай звертаються на «ти».
