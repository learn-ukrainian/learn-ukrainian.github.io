- type: quiz
  title: Основи системи звертань ти/Ви
  items:
  - question: У якому випадку або за якої умови слід писати «Ви» з великої літери?
    options:
    - text: Завжди
      correct: false
    - text: При звертанні до групи людей
      correct: false
    - text: При ввічливому звертанні до однієї особи
      correct: true
    - text: Ніколи
      correct: false
    explanation: «Ви» з великої літери пишеться при ввічливому звертанні до однієї
      особи в офіційному листуванні.
  - question: 'Визначте, будь ласка: яке звертання доречне при першій зустрічі з незнайомим
      дорослим?'
    options:
    - text: Ти
      correct: false
    - text: Ви
      correct: true
    - text: Залежить від настрою
      correct: false
    - text: Можна будь-яке
      correct: false
    explanation: При першій зустрічі з незнайомим дорослим завжди використовують «Ви».
  - question: Хто саме, згідно з правилами етикету, зазвичай ініціює перехід на «ти»?
    options:
    - text: Молодший за віком
      correct: false
    - text: Старший за віком або вищий за статусом
      correct: true
    - text: Будь-хто
      correct: false
    - text: Тільки жінка
      correct: false
    explanation: Ініціювати перехід на «ти» зазвичай може старший за віком або вищий
      за статусом.
  - question: Яка із запропонованих форм звертання є найбільш офіційною та формальною
      в українській мові?
    options:
    - text: Пан Коваленко
      correct: false
    - text: Іване Петровичу
      correct: false
    - text: Вельмишановний добродію
      correct: true
    - text: Шановний пане
      correct: false
    explanation: «Вельмишановний добродій» — найбільш формальне звертання в українській
      мові.
  - question: У якому граматичному відмінку стоїть слово «пане» у формальному звертанні
      «Пане директоре»?
    options:
    - text: У називному
      correct: false
    - text: У родовому
      correct: false
    - text: У кличному
      correct: true
    - text: У давальному
      correct: false
    explanation: У звертаннях використовується кличний відмінок — «пане» від «пан».
  - question: Яке з наведених привітань вважається найбільш формальним і доречним
      у діловому спілкуванні?
    options:
    - text: Привіт!
      correct: false
    - text: Добрий день!
      correct: true
    - text: Здоров!
      correct: false
    - text: Привіточки!
      correct: false
    explanation: «Добрий день» — формальне привітання, «привіт» — неформальне.
  - question: Яким чином або за допомогою яких засобів правильно звернутися до начальника
      у робочому листі?
    options:
    - text: Привіт, Петро!
      correct: false
    - text: Шановний пане Петренко!
      correct: true
    - text: Гей, Петро!
      correct: false
    - text: Слухай, Петро!
      correct: false
    explanation: До начальника у діловому листі звертаються формально — «Шановний
      пане».
  - question: Проаналізуйте наведені варіанти та визначте, яке саме з цих формулювань
      прощання є найбільш неформальним?
    options:
    - text: До побачення
      correct: false
    - text: На все добре
      correct: false
    - text: Бувай
      correct: true
    - text: До зустрічі
      correct: false
    explanation: «Бувай» — неформальне прощання, яке використовують з друзями.
  - question: Яке з поданих слів або словосполучень є формальним відповідником до
      «скинути» (надіслати)?
    options:
    - text: Закинути
      correct: false
    - text: Надіслати
      correct: true
    - text: Перекинути
      correct: false
    - text: Відкинути
      correct: false
    explanation: «Надіслати» — формальний відповідник до розмовного «скинути».
  - question: У якій із наведених комунікативних ситуацій буде доречно доречно використовувати
      «ти»?
    options:
    - text: На співбесіді
      correct: false
    - text: У листі до декана
      correct: false
    - text: У розмові з другом
      correct: true
    - text: На прийомі у лікаря
      correct: false
    explanation: «Ти» використовують у неформальному спілкуванні — з друзями, родиною.
  - question: Як правильно написати у листі — «прошу вас» чи «прошу Вас»?
    options:
    - text: Завжди «прошу вас»
      correct: false
    - text: Завжди «прошу Вас»
      correct: false
    - text: «Прошу Вас» — до однієї особи, «прошу вас» — до групи
      correct: true
    - text: Не має значення
      correct: false
    explanation: «Вас» з великої літери пишеться при звертанні до однієї особи, з
      малої — до групи.
  - question: Яка з наведених форм вираження вдячності є найбільш офіційною та шанобливою?
    options:
    - text: Дякую
      correct: false
    - text: Дякс
      correct: false
    - text: Щиро вдячний/вдячна
      correct: true
    - text: Спасибі
      correct: false
    explanation: «Щиро вдячний/вдячна» — найбільш офіційна форма подяки.
  - question: 'Поясніть значення: що саме означає термін або вираз «перейти на ти»?'
    options:
    - text: Почати сваритися
      correct: false
    - text: Перейти від формального до неформального звертання
      correct: true
    - text: Закінчити розмову
      correct: false
    - text: Познайомитися
      correct: false
    explanation: «Перейти на ти» означає перейти від формального «Ви» до неформального
      «ти».
  - question: Яке з наведених звертань є офіційно прийнятим та найбільш шанобливим
      використовують до викладача?
    options:
    - text: Тільки ім'я
      correct: false
    - text: Ім'я по батькові
      correct: true
    - text: Тільки прізвище
      correct: false
    - text: Прізвисько
      correct: false
    explanation: До викладача зазвичай звертаються на ім'я по батькові (Іване Петровичу).
  - question: 'Визначте, будь ласка: яка помилка у реченні «Шановний пане директоре!
      Привіт!»?'
    options:
    - text: Неправильний відмінок
      correct: false
    - text: Змішування формального і неформального регістрів
      correct: true
    - text: Орфографічна помилка
      correct: false
    - text: Помилки немає
      correct: false
    explanation: Не можна змішувати формальне звертання («Шановний пане») з неформальним
      привітанням («Привіт»).
  - question: Яке з поданих слів або словосполучень є формальним відповідником до
      «глянути»?
    options:
    - text: Подивитися
      correct: false
    - text: Ознайомитися
      correct: true
    - text: Зиркнути
      correct: false
    - text: Поглянути
      correct: false
    explanation: «Ознайомитися» — формальний відповідник до розмовного «глянути».
