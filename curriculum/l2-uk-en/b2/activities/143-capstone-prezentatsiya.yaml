    options:
    - висновку
    - магазину
    - лісу
    - дому
  - sentence: Дякую за вашу ___.
    answer: увагу
    options:
    - увагу
    - роботу
    - зарплату
    - каву
  - sentence: Я готовий відповісти на ваші ___.
    answer: запитання
    options:
    - запитання
    - листи
    - дзвінки
    - думки
  - sentence: Сподіваюся, ця інформація була ___.
