- type: true-false
  id: 143-13-myths
  title: Міфи про публічні виступи
  items:
  - statement: Гарним оратором народжуються, а не стають.
    correct: false
    explanation: Це навичка, яку можна натренувати.
  - statement: Хвилюватися перед виступом — це нормально.
    correct: true
    explanation: Навіть професіонали хвилюються.
  - statement: Треба вивчити текст напам'ять слово в слово.
    correct: false
    explanation: Краще знати план і говорити вільно.
  - statement: Треба дивитися поверх голів людей, а не в очі.
    correct: false
    explanation: Контакт очей важливий для довіри.
  - statement: Якщо ви помилилися, треба вибачатися 5 хвилин.
    correct: false
    explanation: Просто виправтеся і йдіть далі.
  - statement: Чим більше слайдів, тим краще.
    correct: false
    explanation: Якість важливіша за кількість.
  - statement: Жарти доречні в будь-якій презентації.
    correct: false
    explanation: Залежить від контексту (на похороні — ні).
  - statement: Репетиція — запорука успіху.
    correct: true
    explanation: Імпровізація вимагає підготовки.
- type: true-false
  id: 143-14-checklist
  title: Фінальний чек-лист
  items:
  - statement: Я знаю свою тему на 100%.
    correct: true
    explanation: Компетентність — основа впевненості.
  - statement: Я перевірив презентацію на помилки.
    correct: true
    explanation: Помилки псують враження.
  - statement: Я знаю, скільки часу займає мій виступ.
    correct: true
    explanation: Таймінг — це повага до публіки.
  - statement: Я підготував відповіді на можливі питання.
    correct: true
    explanation: Щоб не розгубитися.
  - statement: Я виспався перед виступом.
    correct: true
    explanation: Втомлений оратор — нудний оратор.
  - statement: Я перевірив техніку (проектор, мікрофон).
    correct: true
    explanation: Техніка часто підводить.
  - statement: Я взяв воду.
    correct: true
    explanation: Голос може сісти.
  - statement: Я налаштований позитивно.
    correct: true
    explanation: Усмішка — ваша зброя.
