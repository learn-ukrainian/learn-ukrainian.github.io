  - sentence: Закликаю вас до ___.
    answer: дії
    options:
    - дії
    - сну
    - їжі
    - втечі
  - sentence: Бажаю всім ___.
    answer: успіхів
    options:
    - успіхів
    - проблем
    - дощу
    - хвороб
