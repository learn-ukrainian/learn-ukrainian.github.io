- type: quiz
  id: reading_comp_1
  question: Дайте відповідь на запитання на основі прочитаного тексту про українську діаспору.
  items:
  - question: Що символізувала передача клейнодів у 1992 році?
    options:
    - text: Відновлення історичної тяглості української державності
      correct: true
    - text: Створення нової держави без зв'язку з минулим
      correct: false
    - text: Визнання незалежності Канадою
      correct: false
    - text: Завершення Другої світової війни
      correct: false
  - question: Де перебував Уряд УНР в екзилі?
    options:
    - text: У різних містах Європи, зокрема у Варшаві та Парижі
      correct: true
    - text: Лише у Лондоні
      correct: false
    - text: У Києві підпільно
      correct: false
    - text: У Москві
      correct: false
  - question: Хто був останнім президентом УНР в екзилі?
    options:
    - text: Микола Плав'юк
      correct: true
    - text: Симон Петлюра
      correct: false
    - text: Леонід Кравчук
      correct: false
    - text: Степан Бандера
      correct: false
  - question: Що таке 'Пласт'?
    options:
    - text: Українська скаутська організація
      correct: true
    - text: Політична партія
      correct: false
    - text: Військовий підрозділ
      correct: false
    - text: Релігійна секта
      correct: false
  - question: Яку функцію виконували суботні школи?
    options:
    - text: Збереження мови та культури у дітей діаспори
      correct: true
    - text: Підготовка до вступу в американську армію
      correct: false
    - text: Навчання бізнесу
      correct: false
    - text: Релігійна пропаганда
      correct: false
  - question: Скільки років існував Уряд УНР в екзилі?
    options:
    - text: 72 роки
      correct: true
    - text: 50 років
      correct: false
    - text: 10 років
      correct: false
    - text: 100 років
      correct: false
  - question: Яка хвиля еміграції сформувала політичну основу діаспори?
    options:
    - text: Перша хвиля (після 1920 року)
      correct: true
    - text: Друга хвиля (після 1945 року)
      correct: false
    - text: Третя хвиля (після 1991 року)
      correct: false
    - text: Четверта хвиля (після 2022 року)
      correct: false
  - question: Що таке 'клейноди' в цьому контексті?
    options:
    - text: Державні регалії та символи влади
      correct: true
    - text: Дорогоцінні камені
      correct: false
    - text: Секретні документи
      correct: false
    - text: Грошові запаси
      correct: false
- type: fill-in
  id: vocab_context_1
  question: Заповніть пропуски відповідними словами з лексичного мінімуму.
  items:
  - text: Українська [___] в Канаді є однією з найбільших у світі.
    answer: діаспора
    options:
    - діаспора
    - країна
    - область
    - партія
  - text: Багато людей були змушені [___] через політичні переслідування.
    answer: емігрувати
    options:
    - емігрувати
    - повернутися
    - працювати
    - мовчати
  - text: Уряд в [___] продовжував діяти до 1992 року.
    answer: екзилі
    options:
    - екзилі
    - офісі
    - Києві
    - відпустці
  - text: Микола Плав'юк передав [___] Леоніду Кравчуку.
    answer: клейноди
    options:
    - клейноди
    - ключі
    - гроші
    - книги
  - text: Головним завданням було [___] української ідентичності.
    answer: збереження
    options:
    - збереження
    - знищення
    - продаж
    - забуття
  - text: Пласт виховував нове [___] патріотів.
    answer: покоління
    options:
    - покоління
    - місто
    - військо
    - міністерство
  - text: Українська [___] об'єднувала людей навколо церкви.
    answer: громада
    options:
    - громада
    - влада
    - поліція
    - армія
  - text: Цей акт символізував [___] державної традиції.
    answer: тяглість
    options:
    - тяглість
    - кінець
    - початок
    - перерву
- type: true-false
  id: content_check_1
  question: Визначте, чи є твердження правдивими.
  items:
  - text: Уряд УНР в екзилі припинив своє існування у 1921 році.
    answer: false
    explanation: Він діяв до 1992 року.
  - text: Пласт був заборонений у Радянському Союзі.
    answer: true
    explanation: Радянська влада переслідувала скаутський рух.
  - text: Діаспора не мала жодного впливу на події в Україні.
    answer: false
    explanation: Діаспора активно підтримувала рух за незалежність.
  - text: Суботні школи навчали дітей виключно релігії.
    answer: false
    explanation: Вони навчали мови, історії, культури.
  - text: Клейноди УНР включали прапор, печатку та грамоту.
    answer: true
    explanation: Це були символи державної влади.
  - text: Гарвардський інститут українознавства засновано в Києві.
    answer: false
    explanation: Він заснований у США.
  - text: Перша хвиля еміграції була переважно економічною.
    answer: false
    explanation: Вона була політичною (після поразки визвольних змагань).
  - text: Микола Плав'юк був останнім президентом УНР в екзилі.
    answer: true
    explanation: Він передав повноваження Кравчуку.
- type: error-correction
  id: grammar_passive_1
  question: Виправте помилки у реченнях (вживання пасивного стану та лексики).
  items:
  - error: Клейноди були передані Кравчуку Плав'юком.
    answer: Плав'юк передав клейноди Кравчуку.
    options:
    - Плав'юк передав клейноди Кравчуку.
    - Клейноди були передані Кравчуку Плав'юком.
    - Клейноди передалися Кравчуку Плав'юком.
    - Плав'юком були передані клейноди Кравчуку.
    explanation: 'Активна конструкція краще: Плав''юк (підмет) передав (присудок).'
  - error: Уряд був збережений в екзилі.
    answer: Уряд зберігся в екзилі.
    options:
    - Уряд зберігся в екзилі.
    - Уряд був збережений в екзилі.
    - В екзилі був збережений уряд.
    - Уряд зберіг в екзилі.
    explanation: Зворотне дієслово 'зберігся' або активна конструкція 'Емігранти зберегли уряд'.
  - error: Школи були створені громадою.
    answer: Громада створила школи.
    options:
    - Громада створила школи.
    - Школи були створені громадою.
    - Громадою були створені школи.
    - Школи створилися громадою.
    explanation: 'Активний стан: Громада (підмет) створила (присудок).'
  - error: Книги були видані інститутом.
    answer: Інститут видав книги.
    options:
    - Інститут видав книги.
    - Книги були видані інститутом.
    - Інститутом були видані книги.
    - Книги видалися інститутом.
    explanation: 'Активний стан: Інститут видав.'
  - error: Традиція була продовжена нащадками.
    answer: Нащадки продовжили традицію.
    options:
    - Нащадки продовжили традицію.
    - Традиція була продовжена нащадками.
    - Традиція продовжилася нащадками.
    - Нащадками була продовжена традиція.
    explanation: 'Активний стан: Нащадки продовжили.'
  - error: Незалежність була проголошена парламентом.
    answer: Парламент проголосив незалежність.
    options:
    - Парламент проголосив незалежність.
    - Незалежність була проголошена парламентом.
    - Парламентом була проголошена незалежність.
    - Незалежність проголосилася парламентом.
    explanation: 'Активний стан: Парламент проголосив.'
