# Activity 1: Quiz - Register Identification
- type: quiz
  title: Визначення регістру за пасивною формою
  items:
    - question: Яка пасивна форма є типовою для офіційно-ділового стилю?
      options:
        - text: Книгу читають.
          correct: false
        - text: Книгу прочитано.
          correct: true
        - text: Книга читається.
          correct: false
        - text: Прочитана книга лежить на столі.
          correct: false
      explanation: Форма -но/-то є типовою для офіційно-ділового стилю.
    - question: Яка пасивна форма найчастіше використовується в наукових текстах?
      options:
        - text: Дані проаналізовано.
          correct: false
        - text: Дані проаналізували.
          correct: false
        - text: Дані аналізуються.
          correct: true
        - text: Проаналізовані дані.
          correct: false
      explanation: Рефлексивний пасив з -ся є типовим для наукового стилю.
    - question: У якому реченні використано розмовний пасив?
      options:
        - text: Рішення прийнято.
          correct: false
        - text: Сказали, що буде дощ.
          correct: true
        - text: Рішення приймається.
          correct: false
        - text: Прийняте рішення важливе.
          correct: false
      explanation: Третя особа множини є типовою для розмовного стилю.
    - question: Яка форма пасиву надає тексту книжного, художнього звучання?
      options:
        - text: -но/-то
          correct: false
        - text: -ся
          correct: false
        - text: -ний/-тий
          correct: true
        - text: 3-тя особа множини
          correct: false
      explanation: Дієприкметникова форма -ний/-тий є характерною для художнього стилю.
    - question: Яке речення є стилістично невідповідним для офіційного документа?
      options:
        - text: Наказ видано.
          correct: false
        - text: Рішення прийнято.
          correct: false
        - text: Мені сказали прийти.
          correct: true
        - text: Протокол підписано.
          correct: false
      explanation: Форма третьої особи множини не підходить для офіційних документів.
    - question: У науковій статті правильно написати...
      options:
        - text: Результати отримали вчора.
          correct: false
        - text: Результати отримано вчора.
          correct: false
        - text: Результати отримуються протягом експерименту.
          correct: true
        - text: Отримані результати важливі.
          correct: false
      explanation: У науковому тексті процес описується формою -ся.
    - question: Яке речення найкраще підходить для художнього тексту?
      options:
        - text: Листа написано.
          correct: false
        - text: Листа написали.
          correct: false
        - text: Лист пишеться.
          correct: false
        - text: Написаний від руки лист торкнув серце.
          correct: true
      explanation: Дієприкметникова форма надає художнього звучання.
    - question: Яка форма пасиву підкреслює процес, а не результат?
      options:
        - text: -но/-то
          correct: false
        - text: -ся
          correct: true
        - text: -ний/-тий
          correct: false
        - text: 3-тя особа множини
          correct: false
      explanation: Рефлексивний пасив з -ся акцентує увагу на процесі.
    - question: У протоколі засідання правильно написати...
      options:
        - text: Питання обговорили.
          correct: false
        - text: Питання обговорюється.
          correct: false
        - text: Обговорене питання.
          correct: false
        - text: Питання обговорено.
          correct: true
      explanation: Форма -но/-то є стандартною для протоколів.
    - question: Яке речення є типовим для технічної документації?
      options:
        - text: Прилад налаштовано.
          correct: false
        - text: Прилад налаштували.
          correct: false
        - text: Прилад налаштовується автоматично.
          correct: true
        - text: Налаштований прилад працює добре.
          correct: false
      explanation: Технічна документація використовує форму -ся для опису процесів.
    - question: У повсякденній розмові природно сказати...
      options:
        - text: Магазин закрито.
          correct: false
        - text: Магазин закривається.
          correct: false
        - text: Закрили магазин.
          correct: true
        - text: Закритий магазин.
          correct: false
      explanation: Третя особа множини є найприроднішою для розмовного мовлення.
    - question: Яка форма НЕ підходить для наукового стилю?
      options:
        - text: Дані аналізуються.
          correct: false
        - text: Гіпотеза перевіряється.
          correct: false
        - text: Нам сказали результати.
          correct: true
        - text: Експеримент проводиться.
          correct: false
      explanation: Третя особа множини занадто розмовна для наукового стилю.
    - question: Для юридичного документа найкраще використати...
      options:
        - text: Угоду підписали.
          correct: false
        - text: Угода підписується.
          correct: false
        - text: Підписана угода.
          correct: false
        - text: Угоду підписано.
          correct: true
      explanation: Юридичні документи вимагають форми -но/-то.
    - question: Яке речення демонструє змішування регістрів?
      options:
        - text: Рішення прийнято. Документи передано.
          correct: false
        - text: Дані аналізуються. Результати порівнюються.
          correct: false
        - text: Рішення прийнято. Мені сказали чекати.
          correct: true
        - text: Кажуть, буде дощ. Передали по радіо.
          correct: false
      explanation: Офіційна форма і розмовна форма не поєднуються.
    - question: У рецензії на книгу доречно написати...
      options:
        - text: Роман написано.
          correct: false
        - text: Роман пишеться.
          correct: false
        - text: Написаний талановито роман вражає.
          correct: true
        - text: Написали роман.
          correct: false
      explanation: У рецензіях використовується художній стиль з дієприкметниками.
    - question: Яка форма найкраще передає невідомість агента дії?
      options:
        - text: -но/-то
          correct: false
        - text: -ся
          correct: false
        - text: -ний/-тий
          correct: false
        - text: 3-тя особа множини
          correct: true
      explanation: Третя особа множини найкраще передає невизначеність агента.

