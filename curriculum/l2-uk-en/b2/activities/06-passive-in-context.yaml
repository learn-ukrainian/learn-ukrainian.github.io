  pairs:
  - left: Наказ видано.
    right: офіційно-діловий
  - left: Дані аналізуються.
    right: науковий
  - left: Написаний рукою лист.
    right: художній
  - left: Мені сказали прийти.
    right: розмовний
  - left: Рішення прийнято одноголосно.
    right: офіційно-діловий
  - left: Експеримент проводиться.
    right: науковий
