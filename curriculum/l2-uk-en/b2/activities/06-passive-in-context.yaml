  - sentence: 'У протоколі: Питання обговорювали всебічно.'
    error: обговорювали
    answer: обговорено
    options:
    - обговорювали
    - обговорено
    - обговорюється
    - обговорене
    explanation: Протоколи вимагають форми -но/-то.
  - sentence: 'У технічній інструкції: Прилад увімкнуто автоматично.'
    error: увімкнуто
    answer: вмикається
    options:
    - увімкнуто
    - вмикається
    - увімкнули
    - увімкнений
    explanation: Технічна документація описує процеси формою -ся.
  - sentence: 'У SMS другові: Угоду підписано сьогодні.'
    error: підписано
    answer: підписали
    options:
    - підписано
    - підписали
    - підписується
    - підписана
    explanation: У неформальному спілкуванні використовується третя особа множини.
  - sentence: 'У наказі: Іваненка призначили на посаду.'
    error: призначили
    answer: призначено
    options:
    - призначили
    - призначено
    - призначається
    - призначений
    explanation: У наказах використовується форма -но/-то.
  - sentence: 'У дослідженні: Дані порівняли з попередніми.'
    error: порівняли
    answer: порівнюються
    options:
    - порівняли
    - порівнюються
    - порівняно
    - порівняні
    explanation: Науковий стиль віддає перевагу формі -ся.
  - sentence: 'У рецензії: Роман написано талановито.'
    error: написано
    answer: написаний
    options:
    - написано
    - написаний
    - пишеться
    - написали
    explanation: У рецензіях використовується художній стиль.
  - sentence: 'У постанові: Зміни вносяться з 1 січня.'
    error: вносяться
    answer: внесено
    options:
    - вносяться
    - внесено
    - внесли
    - внесені
    explanation: Офіційні постанови вимагають форми -но/-то.
  - sentence: 'У розмові: Результати повідомлено вчора.'
    error: повідомлено
    answer: повідомили
    options:
    - повідомлено
    - повідомили
    - повідомляється
    - повідомлене
