- type: essay-response
  title: Аналіз стилю
  prompt: Напишіть короткий аналіз (150-200 слів) різниці між офіційно-діловим та науковим стилями у використанні пасивних конструкцій. Поясніть, чому в одному стилі переважає -но/-то, а в іншому — -ся. Наведіть власні приклади.
  min_words: 150
  model_answer: 'Вибір пасивної конструкції в українській мові тісно пов''язаний з функціональним стилем. Офіційно-діловий стиль тяжіє до результативності та категоричності, тому тут домінує безособова форма на -но/-то: «закон прийнято», «наказ підписано». Ця форма констатує факт як доконаний результат. Натомість науковий стиль зосереджений на об''єктивному описі процесів та закономірностей, тому тут переважає рефлексивний пасив з -ся: «дані аналізуються», «гіпотеза перевіряється». Ця форма дозволяє абстрагуватися від конкретного дослідника і зосередитися на самій дії.'
