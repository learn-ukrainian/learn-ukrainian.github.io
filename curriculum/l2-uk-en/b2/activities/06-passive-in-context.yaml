- type: cloze
  title: Оберіть правильну форму пасиву
  passage: 'В офіційному листі до міністерства: Вашу заяву {розглянуто|розглядають|розглядається|розглянутий}__.
    У науковій статті: Дані {обробляються|оброблено|обробили|оброблені}__ за допомогою
    спеціального програмного забезпечення. У художньому тексті: {Підняте|Піднято|Піднімається|Підняли}__
    вітром листя кружляло в повітрі.


    У розмові з другом: {Сказали|Сказано|Говориться|Сказане}__, що завтра буде свято.
    У протоколі засідання: Питання {обговорено|обговорюється|обговорили|обговорене}__
    всебічно. У технічній інструкції: Прилад {вмикається|увімкнено|увімкнули|увімкнений}__
    автоматично.


    У юридичному документі: Угоду {підписано|підписують|підписується|підписана}__
    обома сторонами. У повсякденній розмові: {Відключили|Відключено|Відключається|Відключена}__
    воду на весь день. У наказі директора: На посаду {призначено|призначили|призначається|призначений}__
    Іваненка О.П.


    У дослідженні: Результати {порівнюються|порівняно|порівняли|порівняні}__ з попередніми
    даними. У поезії: {Змиті|Змито|Змиваються|Змили}__ дощем квіти схилилися. У SMS
    другові: {Написали|Написано|Пишеться|Написане}__, що екзамен перенесли.


    У постанові уряду: Зміни {набирають чинності|набрано чинності|набули чинності|чинні}__
    з 1 січня. В академічній праці: Особлива увага {приділяється|приділено|приділили|приділена}__
    методології. У літературному описі: {Вкриті|Вкрито|Вкриваються|Вкрили}__ снігом
    поля здавалися безкрайніми.


    У неформальному листі: {Чули|Почуто|Чується|Почуте}__, що ти приїдеш.'
