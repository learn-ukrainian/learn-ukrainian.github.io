  instruction: З'єднайте відповідні елементи.
- type: cloze
  title: Оберіть правильну форму пасиву
  passage: 'В офіційному листі до міністерства: Вашу заяву {розглянуто|розглядають|розглядається|розглянутий}. У науковій статті: Дані {обробляються|оброблено|обробили|оброблені} за допомогою спеціального програмного забезпечення. У художньому тексті: {Підняте|Піднято|Піднімається|Підняли} вітром листя кружляло в повітрі.

    У розмові з другом: {Сказали|Сказано|Говориться|Сказане}, що завтра буде свято. У протоколі засідання: Питання {обговорено|обговорюється|обговорили|обговорене} всебічно. У технічній інструкції: Прилад {вмикається|увімкнено|увімкнули|увімкнений} автоматично.

    У юридичному документі: Угоду {підписано|підписують|підписується|підписана} обома сторонами. У повсякденній розмові: {Відключили|Відключено|Відключається|Відключена} воду на весь день. У наказі директора: На посаду {призначено|призначили|призначається|призначений} Іваненка О.П.

    У дослідженні: Результати {порівнюються|порівняно|порівняли|порівняні} з попередніми даними. У поезії: {Змиті|Змито|Змиваються|Змили} дощем квіти схилилися. У SMS другові: {Написали|Написано|Пишеться|Написане}, що екзамен перенесли.

    У постанові уряду: Зміни {набирають чинності|набрано чинності|набули чинності|чинні} з 1 січня. В академічній праці: Особлива увага {приділяється|приділено|приділили|приділена} методології. У літературному описі: {Вкриті|Вкрито|Вкриваються|Вкрили} снігом поля здавалися безкрайніми.

    У неформальному листі: {Чули|Почуто|Чується|Почуте}, що ти приїдеш.'
  instruction: Заповніть пропуски, обравши правильні слова.
- type: true-false
  title: Правила регістрової відповідності
  items:
  - statement: Форма -но/-то є найбільш поширеною в офіційно-діловому стилі.
    correct: true
    explanation: Так, це стандартна форма для офіційних документів.
  - statement: У науковому тексті можна вільно використовувати третю особу множини.
    correct: false
    explanation: Науковий стиль уникає цієї форми як занадто розмовної.
  - statement: Дієприкметникова форма (-ний/-тий) надає тексту книжного звучання.
    correct: true
    explanation: Правильно, ця форма є характерною для художнього стилю.
  - statement: Рефлексивний пасив з -ся акцентує увагу на результаті дії.
    correct: false
    explanation: Навпаки, -ся пасив акцентує увагу на процесі.
  - statement: В одному тексті можна змішувати різні регістри пасиву.
    correct: false
    explanation: Змішування регістрів є стилістичною помилкою.
  - statement: Форма третьої особи множини є найприроднішою для розмовного мовлення.
    correct: true
    explanation: Правильно, це типова форма для повсякденного спілкування.
  - statement: У технічній документації переважає форма -но/-то.
    correct: false
    explanation: Технічна документація частіше використовує форму -ся для опису процесів.
  - statement: Вибір пасивної форми залежить від контексту та адресата.
    correct: true
    explanation: Правильно, регістр визначається комунікативною ситуацією.
  - statement: Форма «Мені сказали» є прийнятною в офіційному листі.
    correct: false
    explanation: Ця форма занадто розмовна для офіційних документів.
  - statement: У протоколах засідань використовується форма -но/-то.
    correct: true
    explanation: Правильно, це стандартна форма для протоколів.
  - statement: Рефлексивний пасив з -ся є типовим для художньої літератури.
    correct: false
    explanation: Художня література частіше використовує дієприкметники.
  - statement: Форма «Рішення прийнято» є нейтральною і підходить для будь-якого стилю.
    correct: false
    explanation: Ця форма є специфічно офіційною.
  - statement: У наукових статтях часто використовується форма «досліджується».
    correct: true
    explanation: Правильно, це типова форма для наукового стилю.
  - statement: Третя особа множини завжди вказує на конкретного агента.
    correct: false
    explanation: Навпаки, ця форма приховує агента дії.
  - statement: Вибір пасивної форми впливає на тон повідомлення.
    correct: true
    explanation: Правильно, різні форми створюють різне враження.
  - statement: У юридичних документах допускається використання розмовних форм.
    correct: false
    explanation: Юридичні документи вимагають офіційного стилю.
  instruction: Визначте, чи твердження правильне.
- type: group-sort
  title: Розподіліть речення за регістрами
  groups:
  - name: Офіційно-діловий
    items:
