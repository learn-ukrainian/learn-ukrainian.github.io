  instruction: З'єднайте цифровий час із його словесним описом.
- type: error-correction
  title: Виправте помилки у виразах часу та дат
  items:
  - sentence: Зустрінемося в п'ять годин.
    error: в п'ять годин
    options:
    - о п'ятій годині
    - на п'ять годин
    - у п'ять годин
    - біля п'яти годин
    explanation: Час події позначається прийменником "о" + місцевий відмінок.
    correct: о п'ятій годині
  - sentence: Зараз без п'ятнадцяти сім.
    error: без п'ятнадцяти сім
    options:
    - за чверть сьома
    - за п'ятнадцять сім
    - п'ятнадцять до сьомої
    - без чверті сім
    explanation: Конструкція "без..." є калькою. Правильно "за...".
    correct: за чверть сьома
  - sentence: Мій день народження п'ятого березня.
    error: п'ятого березня
    options:
    - п'яте березня
    - п'ятого березня
    - п'ять березня
    - п'ятому березня
    explanation: Якщо це констатація факту (називний), то "п'яте". Якщо дата події
      (коли?), то "п'ятого". У цьому контексті краще "п'яте" (яке число?).
    correct: п'яте березня
  - sentence: Поїзд прибуває в дванадцять тридцять.
    error: в дванадцять тридцять
    options:
    - о дванадцятій тридцять
    - на дванадцять тридцять
    - у дванадцять тридцять
    - біля дванадцяти тридцяти
    explanation: Офіційний час теж вимагає "о" + порядковий числівник.
    correct: о дванадцятій тридцять
  - sentence: Я чекаю тебе з двох годин.
    error: з двох годин
    options:
    - з другої години
    - з двох
    - від двох годин
    - з другої
    explanation: '"З котрої?" - з другої.'
    correct: з другої години
  - sentence: Скільки годин?
    error: Скільки годин
    options:
    - Котра година
    - Який час
    - Скільки часу
    - Яка година
    explanation: Стандартне питання про час.
    correct: Котра година
  instruction: Знайдіть помилку і оберіть правильний варіант.
- type: true-false
  title: Правда чи хибність
  items:
  - statement: '"Пів на десяту" означає 09:30.'
    correct: true
    explanation: '"Пів на..." вказує на рух до наступної години (десятої), отже це
      09:30.'
  - statement: '"За чверть сьома" означає 07:15.'
    correct: false
    explanation: '"За чверть..." означає, що до сьомої залишилося 15 хвилин, тобто
      це 06:45.'
  - statement: '"Десять хвилин на другу" означає 01:10.'
    correct: true
    explanation: Минуло 10 хвилин у напрямку до другої години.
  - statement: '"О п''ятій годині" — це правильна форма для позначення часу події.'
    correct: true
    explanation: Так, прийменник "о" є обов'язковим.
  - statement: У датах рік завжди стоїть у називному відмінку.
    correct: false
    explanation: Рік узгоджується з числом і місяцем (часто у родовому відмінку).
  - statement: '"В дві години" — це літературна норма.'
    correct: false
    explanation: Це калька. Правильно "о другій годині".
  - statement: '"Південь" — це 12:00.'
    correct: true
    explanation: Так, це середина дня.
  - statement: '"Котра година?" — це єдине правильне питання про час.'
    correct: true
    explanation: Інші варіанти ("скільки годин") є розмовними або калькованими.
  - statement: Додаткове твердження 9.
    correct: true
    explanation: Пояснення.
  - statement: Додаткове твердження 10.
    correct: true
    explanation: Пояснення.
  instruction: Визначте, чи є твердження правильним.
