- type: true-false
  title: Правда чи хибність
  items:
  - statement: Прийменник «о» вживається перед приголосними, а «об» — перед голосними.
    correct: true
    explanation: Правильно. «О третій», але «об одинадцятій».
  - statement: Конструкція «пів третьої» є правильною в українській мові.
    correct: false
    explanation: Хибно. Правильно — «пів на третю». Форма «пів третьої» — русизм.
  - statement: При датах місяць стоїть у родовому відмінку.
    correct: true
    explanation: Правильно. Двадцять п'яте січня (січня — родовий).
  - statement: «Опівночі» означає 12:00.
    correct: false
    explanation: Хибно. Опівночі — це 0:00 (або 24:00). 12:00 — це опівдні.
  - statement: У конструкції «за чверть третя» числівник стоїть у називному відмінку.
    correct: true
    explanation: Правильно. «За чверть» + порядковий у називному відмінку.
  - statement: Дата події вживається в місцевому відмінку.
    correct: false
    explanation: Хибно. Дата події вживається в родовому відмінку (Це сталося п'ятого
      травня).
  - statement: Слово «опівдні» є прислівником і не змінюється.
    correct: true
    explanation: Правильно. «Опівдні» — незмінюване слово.
  - statement: У 24-годинному форматі завжди додаємо слово «годині».
    correct: false
    explanation: Хибно. В офіційних оголошеннях часто опускають «годині».
  - statement: Конструкція «двадцять по шостій» означає 6:20.
    correct: true
    explanation: Правильно. «Двадцять хвилин після шостої» — 6:20.
  - statement: Для позначення періоду «в якому місяці» вживаємо родовий відмінок.
    correct: false
    explanation: Хибно. Для періоду «в якому місяці» вживаємо місцевий відмінок (у
      січні, у лютому).
  - statement: Прийменник «до» з датою вимагає родового відмінка.
    correct: true
    explanation: Правильно. До п'ятого січня (родовий відмінок).
  - statement: Порядкові числівники при датах узгоджуються зі словом «число» (середній
      рід).
    correct: true
    explanation: Правильно. Тому «перше січня», «друге лютого» (закінчення -е).
  - statement: «Пів на восьму» означає 8:30.
    correct: false
    explanation: Хибно. «Пів на восьму» означає 7:30 (половина шляху до восьмої).
  - statement: Місцевий відмінок від «лютий» — «лютім».
    correct: false
    explanation: Хибно. Правильна форма — «лютому» (у лютому).
  - statement: У конструкції «п'ять по третій» числівник «третій» стоїть у місцевому
      відмінку.
    correct: true
    explanation: Правильно. Після «по» вживаємо місцевий відмінок.
  - statement: Слово «дедлайн» є запозиченням з англійської мови.
    correct: true
    explanation: Правильно. «Дедлайн» — англіцизм, український відповідник — «крайній
      термін».
