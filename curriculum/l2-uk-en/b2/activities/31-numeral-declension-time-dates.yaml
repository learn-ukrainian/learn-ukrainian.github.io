    травні.


    Конференція триватиме з першого {до|на|по|від}__ п''ятого жовтня. Я народився
    {сьомого|сьоме|сьомому|сім}__ квітня. Відпустка почнеться з {першого|перше|першому|перший}__
    липня.


    Сьогодні чотирнадцяте {лютого|лютий|лютому|лютім}__. Подія відбудеться {у|на|в|до}__
    листопаді. Документ датований двадцять {третього|третє|третьому|три}__ вересня.


    Ми маємо закінчити проєкт {до|на|по|у}__ кінця тижня. Термін подачі — не пізніше
    {п''ятнадцятого|п''ятнадцяте|п''ятнадцятому|п''ятнадцять}__ червня. Свято відбудеться
    тридцять {першого|перше|перший|першому}__ грудня.


    Угоду підписано {десятого|десяте|десятому|десять}__ січня дві тисячі двадцять
    п''ятого року.'
