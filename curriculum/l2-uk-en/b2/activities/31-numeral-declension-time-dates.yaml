- type: quiz
  title: Вибір правильного вираження часу
  items:
  - question: Як правильно сказати «at 2 o'clock» у формальному стилі?
    options:
    - text: о другому годині
      correct: false
    - text: о другій годині
      correct: true
    - text: о другій година
      correct: false
    - text: на другий годині
      correct: false
    explanation: Прийменник «о» вимагає місцевого відмінка, а «година» — жіночого
      роду, тому «о другій годині».
  - question: Яка правильна форма для «half past twelve»?
    options:
    - text: пів дванадцятої
      correct: false
    - text: пів на першу
      correct: true
    - text: пів на дванадцяту
      correct: false
    - text: половина першої
      correct: false
    explanation: Конструкція «пів на...» означає половину шляху до наступної години,
      тому 12:30 — це «пів на першу».
  - question: Як сказати «quarter to three» українською?
    options:
    - text: за чверть третя
      correct: true
    - text: чверть до третьої
      correct: false
    - text: три без чверті
      correct: false
    - text: за чверть третьої
      correct: false
    explanation: Конструкція «за чверть» + порядковий числівник у називному відмінку.
  - question: Яка форма правильна для «twenty past six»?
    options:
    - text: двадцять після шостої
      correct: false
    - text: двадцять по шостій
      correct: true
    - text: двадцять на шостій
      correct: false
    - text: шоста двадцять
      correct: false
    explanation: Конструкція «хвилини по» + порядковий числівник у місцевому відмінку.
  - question: О котрій годині це означає «опівдні»?
    options:
    - text: О 0:00
      correct: false
    - text: О 6:00
      correct: false
    - text: О 12:00
      correct: true
    - text: О 18:00
      correct: false
    explanation: Опівдні — це рівно полудень, 12:00.
  - question: Який прийменник вживаємо перед «одинадцятій»?
    options:
    - text: о
      correct: false
    - text: об
      correct: true
    - text: у
      correct: false
    - text: на
      correct: false
    explanation: Перед голосними вживаємо «об», тому «об одинадцятій».
  - question: Як правильно сказати 7:30?
    options:
    - text: пів сьомої
      correct: false
    - text: пів на восьму
      correct: true
    - text: половина сьомої
      correct: false
    - text: пів на сьому
      correct: false
    explanation: 7:30 — це половина шляху до восьмої години, тому «пів на восьму».
  - question: Яка форма правильна для «at five minutes past nine»?
    options:
    - text: п'ять по дев'ятій
      correct: true
    - text: дев'ята п'ять
      correct: false
    - text: п'ять після дев'ятої
      correct: false
    - text: п'ять на дев'ятій
      correct: false
    explanation: Конструкція «хвилини по» + порядковий у місцевому відмінку.
  - question: Що означає «за десять восьма»?
    options:
    - text: '470'
      correct: true
    - text: '490'
      correct: false
    - text: '430'
      correct: false
    - text: '530'
      correct: false
    explanation: «За десять восьма» означає «за десять хвилин восьма година», тобто
      7:50.
  - question: Яка форма правильна для офіційного оголошення о 14:30?
    options:
    - text: о чотирнадцятій тридцять
      correct: true
    - text: о другій тридцять
      correct: false
    - text: пів на третю
      correct: false
    - text: о другій годині тридцять хвилин
      correct: false
    explanation: В офіційних оголошеннях використовують 24-годинний формат без слова
      «годині».
  - question: Як правильно сказати «at midnight»?
    options:
    - text: о півночі
      correct: false
    - text: опівночі
      correct: true
    - text: о дванадцятій ночі
      correct: false
    - text: о нулі годин
      correct: false
    explanation: Опівночі — це прислівник, що пишеться разом.
  - question: Що означає «чверть на другу»?
    options:
    - text: '75'
      correct: true
    - text: '135'
      correct: false
    - text: '105'
      correct: false
    - text: '165'
      correct: false
    explanation: «Чверть на другу» означає чверть шляху до другої, тобто 1:15.
  - question: Яка форма правильна для «from 9 to 5»?
    options:
    - text: з дев'ятої до п'ятої
      correct: true
    - text: від дев'ять до п'ять
      correct: false
    - text: з дев'яту до п'яту
      correct: false
    - text: з дев'ятий до п'ятий
      correct: false
    explanation: Прийменники «з» і «до» вимагають родового відмінка.
  - question: Як правильно сказати 6:45?
    options:
    - text: за чверть сьома
      correct: true
    - text: за чверть шоста
      correct: false
    - text: чверть до сьомої
      correct: false
    - text: без чверті сьома
      correct: false
    explanation: 6:45 — це «за чверть сьома» (за 15 хвилин настане сьома).
  - question: Яка форма правильна у реченні «Зустріч о ___ годині»?
    options:
    - text: третя
      correct: false
    - text: третю
      correct: false
    - text: третій
      correct: true
    - text: третьої
      correct: false
    explanation: Прийменник «о» вимагає місцевого відмінка, а «третій» — це місцевий
      відмінок жіночого роду.
  - question: Як сказати «ten minutes to eight» українською?
    options:
    - text: за десять восьма
      correct: true
    - text: десять до восьмої
      correct: false
    - text: восьма без десяти
      correct: false
    - text: за десять восьмої
      correct: false
    explanation: Конструкція «за + хвилини + порядковий у називному відмінку».
- type: cloze
  title: Доповніть вирази з датами
  passage: 'Сьогодні перше {січня|січень|січні|січню}__. Це сталося двадцять {п''ятого|п''яте|п''ятому|п''ять}__
