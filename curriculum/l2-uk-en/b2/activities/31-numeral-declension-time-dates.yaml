- type: essay-response
  title: Мій ідеальний день
  prompt: 'Опишіть свій ідеальний день, детально вказуючи час кожної події. Використовуйте
    різні способи позначення часу (офіційний та розмовний) та дати (якщо це конкретний
    день). Розкажіть, що ви робите вранці, вдень та ввечері. Наприклад: "Я прокидаюся
    о десятій годині...", "Ми зустрічаємося з друзями за чверть шоста...".'
  model_answer: 'Мій ідеальний день починається пізно, приблизно о десятій годині
    ранку. Я повільно снідаю і читаю новини до пів на одинадцяту. Потім, близько дванадцятої,
    я йду на прогулянку в парк. О другій годині дня я зустрічаюся з друзями на обід.
    Ми спілкуємося до чверть на четверту. Після обіду я відвідую виставку або кіно.
    Сеанс зазвичай починається о п''ятій. Ввечері, десь за двадцять восьма, я повертаюся
    додому і готую вечерю. Мій день закінчується о півночі, коли я лягаю спати, мріючи
    про наступний чудовий день.

    '
