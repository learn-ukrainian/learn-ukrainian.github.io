- type: quiz
  title: Вибір правильного вираження часу
  items:
  - question: Як граматично правильно сказати українською мовою час "02:30", використовуючи
      відповідні прийменники?
    options:
    - text: Пів на третю
      correct: true
    - text: Пів третього
      correct: false
    - text: Половина третього
      correct: false
    - text: Дві тридцять
      correct: false
    explanation: Для позначення половини використовуємо "пів на" + порядковий числівник
      наступної години.
  - question: Оберіть правильний варіант відповіді на запитання "О котрій годині починається
      фільм?", якщо початок о 17:00.
    options:
    - text: О п'ятій годині
      correct: true
    - text: В п'ять годин
      correct: false
    - text: На п'яту годину
      correct: false
    - text: У сімнадцять
      correct: false
    explanation: Для позначення часу події використовуємо прийменник "о" (або "об")
      + місцевий відмінок.
  - question: Як правильно сказати "10:15" у розмовному стилі, вказуючи на частину
      години, що минула?
    options:
    - text: П'ятнадцять хвилин на одинадцяту
      correct: true
    - text: П'ятнадцять хвилин одинадцятого
      correct: false
    - text: Чверть по десятій
      correct: false
    - text: Десять п'ятнадцять
      correct: false
    explanation: У першій половині години ми кажемо, скільки хвилин минуло "на" наступну
      годину.
  - question: Як правильно сказати "08:45" у розмовному стилі, вказуючи, скільки залишилося
      до наступної години?
    options:
    - text: За п'ятнадцять дев'ята
      correct: true
    - text: Без п'ятнадцяти дев'ять
      correct: false
    - text: П'ятнадцять до дев'ятої
      correct: false
    - text: Вісім сорок п'ять
      correct: false
    explanation: У другій половині години ми кажемо "за" + хвилини + порядковий числівник
      наступної години.
  - question: Як правильно записати дату народження "01.01.2000" словами у родовому
      відмінку?
    options:
    - text: Першого січня двохтисячного року
      correct: true
    - text: Перше січня двохтисячного року
      correct: false
    - text: Першого січня дві тисячі року
      correct: false
    - text: Перше січня дві тисячі року
      correct: false
    explanation: У датах порядкові числівники вживаються у родовому відмінку; у складних
      числівниках відмінюється останнє слово.
  - question: Оберіть правильний варіант перекладу фрази "It is 5 minutes to 12".
    options:
    - text: За п'ять хвилин дванадцята
      correct: true
    - text: Без п'яти дванадцять
      correct: false
    - text: П'ять хвилин до дванадцятої
      correct: false
    - text: Одинадцять п'ятдесят п'ять
      correct: false
    explanation: Українська конструкція "за ... (хвилин) ... (година)" відповідає
      англійській "to".
  - question: Як правильно сказати "at 12:30" українською мовою, вказуючи точний час
      події?
    options:
    - text: О пів на першу
      correct: true
    - text: В пів на першу
      correct: false
    - text: О дванадцятій тридцять
      correct: false
    - text: На пів першого
      correct: false
    explanation: Прийменник "о" вживається з конструкцією "пів на...".
  - question: Який варіант є правильним для офіційного оголошення часу прибуття поїзда
      "18:20"?
    options:
    - text: Вісімнадцята година двадцять хвилин
      correct: true
    - text: Двадцять хвилин на сьому вечора
      correct: false
    - text: Шість двадцять
      correct: false
    - text: По шостій двадцять
      correct: false
    explanation: В офіційному стилі називаємо годину (0-23) та хвилини кількісними
      числівниками.
  - question: Як правильно відповісти на запитання "Яке сьогодні число?", якщо на
      календарі 5 березня?
    options:
    - text: П'яте березня
      correct: true
    - text: П'ятого березня
      correct: false
    - text: П'ять березня
      correct: false
    - text: Березень п'яте
      correct: false
    explanation: Коли ми просто називаємо дату (називний відмінок), використовуємо
      середній рід (число).
  - question: Як правильно перекласти українською мовою вираз "quarter past three",
      використовуючи розмовний стиль?
    options:
    - text: Чверть на четверту
      correct: true
    - text: Чверть четвертого
      correct: false
    - text: П'ятнадцять хвилин четвертого
      correct: false
    - text: Три п'ятнадцять
      correct: false
    explanation: '"Quarter past" перекладається як "чверть на" + наступна година.'
  - question: 'Оберіть граматично правильну форму числівника для дати події у реченні:
      "Концерт відбудеться ... (20.10)".'
    options:
    - text: двадцятого жовтня
      correct: true
    - text: двадцяте жовтня
      correct: false
    - text: двадцять жовтень
      correct: false
    - text: у двадцяте жовтня
      correct: false
    explanation: Дата події вимагає родового відмінка (котрого числа?).
  - question: Як правильно прочитати і записати українською мовою рік у реченні "I
      was born in 1995"?
    options:
    - text: У тисяча дев'ятсот дев'яносто п'ятому році
      correct: true
    - text: В тисяча дев'ятсот дев'яносто п'ятому році
      correct: false
    - text: У тисячі дев'ятсот дев'яносто п'ятому році
      correct: false
    - text: У дев'ятнадцять дев'яносто п'ятому році
      correct: false
    explanation: Роки читаються повністю як порядкові числівники, відмінюється останнє
      слово.
  - question: Як правильно сказати час "12:45" у розмовному стилі, вказуючи, скільки
      залишилося до першої години?
    options:
    - text: За чверть перша
      correct: true
    - text: Без п'ятнадцяти час
      correct: false
    - text: Без чверті перша
      correct: false
    - text: Дванадцять сорок п'ять
      correct: false
    explanation: Використовуємо "за чверть" до наступної години.
  - question: Який прийменник ми використовуємо, коли говоримо про хвилини першої
      половини години?
    options:
    - text: На
      correct: true
    - text: До
      correct: false
    - text: За
      correct: false
    - text: В
      correct: false
    explanation: '"На" вказує на рух до наступної години (наприклад, десять на другу).'
  - question: Як правильно перекласти українською мовою вираз "half past seven", використовуючи
      прийменник "на"?
    options:
    - text: Пів на восьму
      correct: true
    - text: Пів восьмого
      correct: false
    - text: Половина восьмого
      correct: false
    - text: Сім тридцять
      correct: false
    explanation: Стала конструкція "пів на + (наступна година)".
  - question: 'Яке запитання є єдиним граматично правильним варіантом, щоб дізнатися
      про точний час українською мовою: "Котра година?" чи "Скільки годин?"?'
    options:
    - text: Котра година?
      correct: true
    - text: Скільки годин?
      correct: false
    - text: Який час?
      correct: false
    - text: Скільки часу?
      correct: false
    explanation: Єдине правильне питання про час — "Котра година?".
  instruction: Оберіть правильний варіант відповіді.
- type: fill-in
  title: Доповніть вирази з датами
  items:
  - sentence: Я народився ___ (15) травня.
    answer: п'ятнадцятого
    options:
    - п'ятнадцятого
    - п'ятнадцяте
    - п'ятнадцять
    - п'ятнадцятому
  - sentence: Сьогодні ___ (21) століття.
    answer: двадцять перше
    options:
    - двадцять перше
    - двадцять першого
    - двадцять перший
    - двадцять першим
  - sentence: Ми поїдемо у відпустку ___ (1) липня.
    answer: першого
    options:
    - першого
    - перше
    - один
    - першому
  - sentence: Зараз ___ (2023) рік.
    answer: дві тисячі двадцять третій
    options:
    - дві тисячі двадцять третій
    - дві тисячі двадцять третього
    - дві тисячі двадцять третє
    - дві тисячі двадцять третім
  - sentence: Ця подія сталася у ___ (1999) році.
    answer: тисяча дев'ятсот дев'яносто дев'ятому
    options:
    - тисяча дев'ятсот дев'яносто дев'ятому
    - тисяча дев'ятсот дев'яносто дев'ятий
    - тисяча дев'ятсот дев'яносто дев'ятого
    - тисяча дев'ятсот дев'яносто дев'яте
  - sentence: Новий рік святкують ___ (1) січня.
    answer: першого
    options:
    - першого
    - перше
    - один
    - першому
  - sentence: Вона приїде ___ (10) серпня.
    answer: десятого
    options:
    - десятого
    - десяте
    - десять
    - десятому
  - sentence: День Незалежності України — ___ (24) серпня.
    answer: двадцять четверте
    options:
    - двадцять четверте
    - двадцять четвертого
    - двадцять чотири
    - двадцять четвертому
  - sentence: Речення з пропуском 9 ___.
    answer: відповідь
    options:
    - відповідь
    - варіант B
    - варіант C
    - варіант D
    explanation: Пояснення.
  - sentence: Речення з пропуском 10 ___.
    answer: відповідь
    options:
    - відповідь
    - варіант B
    - варіант C
    - варіант D
    explanation: Пояснення.
  instruction: Впишіть правильну форму числівника.
- type: match-up
