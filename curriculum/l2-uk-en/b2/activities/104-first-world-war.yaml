- type: essay-response
  id: uss-legacy
  title: Спадщина УСС
  prompt: Поясніть, чому Легіон Українських Січових Стрільців називають «школою державності». Як досвід УСС вплинув на створення армії УНР у 1917-1921 роках? Обґрунтуйте свою думку конкретними прикладами з історії легіону та його ролі в українській революції. Включіть аналіз організаційної структури, культурно-освітньої діяльності та впливу командирів УСС на подальші події.
  min_words: 150
  model_answer: «Легіон УСС називають «школою державності» з кількох причин. По-перше, це було перше українське національне військове формування з часів козацтва, що мало чітку організаційну структуру за зразком регулярної армії. Стрільці навчилися дисципліни, військової тактики, командної роботи. По-друге, УСС формував національну свідомість: вояки усвідомлювали себе українцями, які борються за свою державу, а не за чужі імперські інтереси. Це була ідеологічна школа патріотизму. По-третє, командири УСС (Євген Коновалець, Андрій Мельник, Дмитро Вітовський) стали ключовими фігурами в арміях УНР та ЗУНР у 1917-1921 роках. Вони принесли військовий досвід і організаційні навички. По-четверте, УСС займався культурно-освітньою діяльністю: видавав журнали, відкривав школи, творив мистецтво навіть в окопах. Це довело, що українці здатні будувати не лише армію, а й культурну державу. Без досвіду УСС українська революція 1917-1921 років не мала б такої організованої військової сили.»
- type: comparative-study
  id: empires-comparison
  title: Дві імперії, два підходи
  instruction: Порівняйте становище українців у Російській та Австро-Угорській імперіях під час Першої світової війни.
  items_to_compare:
  - Російська імперія (Наддніпрянщина)
  - Австро-Угорська імперія (Галичина, Буковина, Закарпаття)
  criteria:
  - Військова мобілізація та національні формування
  - Культурна та мовна політика
  - Релігійні свободи
  - Освітні можливості
  - Політичні права та партії
  - Економічне становище
  - Репресії та переслідування
  - Адміністративна автономія
  - Можливості національного руху
  - Військова служба та дискримінація
  - Преса та видавництва
  - Інтелектуальне життя
  - Ставлення імперської влади до українців
  - Перспективи після війни
  model_answer: «Становище українців у двох імперіях різко контрастувало. У Російській імперії 3,5 мільйона українців були мобілізовані без жодних національних прав: заборонено українську мову, пресу, культуру; українців вважали «малоросами», частиною «єдиного руського народу»; жорстокі репресії проти інтелігенції, заслання до Сибіру; жодної автономії, повна русифікація. Австро-Угорщина, хоча й дозволила створити Легіон УСС (обмежений до 2 500 осіб із 250 тисяч мобілізованих), також була далека від ідеалу: обмежена автономія Галичини під польським контролем; концтабір Талергоф для підозрюваних у москвофільстві; економічна експлуатація Галичини як бідної периферії; інструментальне використання українців проти поляків без реальної підтримки незалежності. Однак в Австрії існували українські школи, газети, університетські кафедри, політичні партії, хоч і під цензурою. Після війни обидві імперії розпалися: Росія дала короткий шанс на незалежність УНР, потім більшовики знову окупували; розпад Австрії відкрив можливість для ЗУНР, але Польща швидко захопила Галичину. Обидві імперії розглядали українців як об'єкт експлуатації, але Австрія давала трохи більше простору для національного розвитку.»
