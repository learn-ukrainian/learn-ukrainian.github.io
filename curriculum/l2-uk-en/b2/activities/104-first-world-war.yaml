- type: cloze
  id: uss-history
  title: Історія Легіону УСС
  passage: 'Легіон Українських Січових Стрільців було створено у серпні {1914|1915|1916|1913} року.

    Це було перше українське {національне|регулярне|військове|добровольче} військове формування.

    До складу легіону входили переважно молоді {інтелектуали|селяни|робітники|офіцери}: студенти, вчителі, митці.

    Австрійська влада боялася українського {сепаратизму|націоналізму|руху|повстання}, тому обмежила чисельність легіону.

    Перші бої відбулися в {Карпатах|Галичині|Буковині|Волині}.

    Найвідоміша битва сталася на горі {Маківка|Лисоня|Говерла|Красна}.

    Стрільці зупинили наступ {російських|німецьких|польських|румунських} військ.

    У легіоні панував високий {патріотичний|бойовий|національний|революційний} дух.

    Вояки носили однострій з українськими {відзнаками|кольорами|гербами|прапорами}.

    Гімном січовиків стала пісня «Ой у лузі {червона|біла|зелена|рожева} калина».

    Справжнім другом стрільців був Василь {Вишиваний|Габсбург|Австрійський|Королівський} (Вільгельм Габсбург).

    УСС стали ядром майбутньої армії {УНР|ЗУНР|УГА|УПА}.

    Вони боролися за незалежну соборну {Україну|державу|республіку|Русь}.

    Багато стрільців загинуло в боротьбі з {більшовиками|поляками|росіянами|денікінцями}.

    Пам''ять про них збереглася в стрілецьких {піснях|спогадах|легендах|переказах}.

    Сьогодні ми вшановуємо їх як {героїв|патріотів|борців|захисників}.

    Олена Степанів стала першою жінкою-{офіцером|командиром|лейтенантом|поручником}.

    Листопадовий чин у Львові відбувся 1 {листопада|жовтня|грудня|вересня} 1918 року.

    '
