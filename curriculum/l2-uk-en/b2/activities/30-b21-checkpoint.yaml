- type: quiz
  title: 'Активні дієприкметники: розпізнавання та трансформація'
  items:
  - question: Як замінити «читаючий студент» на підрядне речення?
    options:
    - text: студент, який читав
      correct: false
    - text: студент, який читає
      correct: true
    - text: студент, який прочитав
      correct: false
    - text: студент, якого читають
      correct: false
    explanation: Активний дієприкметник теперішнього часу замінюється на підрядне
      з «який + теп. час».
  - question: Яке слово є лексикалізованим активним дієприкметником?
    options:
    - text: читаючий
      correct: false
    - text: колишній
      correct: true
    - text: написаний
      correct: false
    - text: зроблено
      correct: false
    explanation: «Колишній» — лексикалізована форма від «бути» (той, що був раніше).
  - question: Чому активні дієприкметники на -учий/-ючий вважаються архаїчними?
    options:
    - text: Вони граматично неправильні.
      correct: false
    - text: Сучасна мова надає перевагу підрядним реченням.
      correct: true
    - text: Вони вживаються тільки в діалектах.
      correct: false
    - text: Вони є русизмами.
      correct: false
    explanation: У сучасній українській мові підрядні речення з «який/що» є нормою.
  - question: Як трансформувати «вищезгаданий документ»?
    options:
    - text: документ, що згадується вище
      correct: true
    - text: документ, який згадував
      correct: false
    - text: документ, що згадано
      correct: false
    - text: документ вище згаданий
      correct: false
    explanation: «Вищезгаданий» = «документ, що згадується вище» (підрядне теперішнього
      часу).
  - question: Який дієприкметник є формою минулого часу на -лий?
    options:
    - text: читаючий
      correct: false
    - text: минулий
      correct: true
    - text: написаний
      correct: false
    - text: зроблений
      correct: false
    explanation: «Минулий» — дієприкметник минулого часу від «минути» (лексикалізований).
  - question: Як замінити «новообраний президент»?
    options:
    - text: президент, який обрали
      correct: false
    - text: президент, якого щойно обрали
      correct: true
    - text: президент, який обирає
      correct: false
    - text: президент, що обраний
      correct: false
    explanation: «Новообраний» = «якого щойно обрали» (недавня завершена дія).
  - question: У якому стилі найчастіше зустрічаються активні дієприкметники?
    options:
    - text: Розмовному
      correct: false
    - text: Офіційно-діловому та художньому
      correct: true
    - text: Тільки в діалектах
      correct: false
    - text: Науковому
      correct: false
    explanation: Активні дієприкметники збереглися переважно в офіційному та художньому
      стилях.
  - question: Як трансформувати «зростаюча інфляція»?
    options:
    - text: інфляція, яка зростала
      correct: false
    - text: інфляція, що зростає
      correct: true
    - text: інфляція, яку зростають
      correct: false
    - text: інфляція зростаюча
      correct: false
    explanation: «Зростаюча» = «що зростає» (процес у теперішньому часі).
  - question: Яке речення містить помилку у вживанні дієприкметника?
    options:
    - text: Людина, знаюча правду, мовчить.
      correct: false
    - text: Людина, яка знає правду, мовчить.
      correct: false
    - text: Знаюча правду людина мовчить.
      correct: false
    - text: Всі речення граматично правильні.
      correct: true
    explanation: Всі варіанти граматично можливі, але підрядне речення є стилістично
      кращим.
  - question: Що таке лексикалізація дієприкметника?
    options:
    - text: Втрата дієслівного значення і перехід у прикметник.
      correct: true
    - text: Утворення нового дієслова.
      correct: false
    - text: Зміна наголосу.
      correct: false
    - text: Зміна відмінкової форми.
      correct: false
    explanation: 'Лексикалізація: «колишній» вже не сприймається як дієприкметник
      від «бути».'
