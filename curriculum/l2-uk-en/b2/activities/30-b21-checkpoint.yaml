- type: quiz
  title: 'Активні дієприкметники: розпізнавання та трансформація'
  items:
  - question: Яким чином можна найбільш коректно замінити активний дієприкметник у виразі «читаючий студент» на відповідне підрядне речення зі сполучником «який»?
    options:
    - text: студент, який читав
      correct: false
    - text: студент, який читає
      correct: true
    - text: студент, який прочитав
      correct: false
    - text: студент, якого читають
      correct: false
    explanation: Активний дієприкметник теперішнього часу замінюється на підрядне з «який + теп. час».
  - question: Визначте, яке саме зі слів, наведених у списку варіантів, є прикладом повної лексикалізації колишнього активного дієприкметника в сучасній мові.
    options:
    - text: читаючий
      correct: false
    - text: колишній
      correct: true
    - text: написаний
      correct: false
    - text: зроблено
      correct: false
    explanation: «Колишній» — лексикалізована форма від «бути» (той, що був раніше).
  - question: Спробуйте пояснити основну причину того, чому використання активних дієприкметників на -учий або -ючий у сучасній українській літературній мові вважається архаїчним або небажаним.
    options:
    - text: Вони граматично неправильні.
      correct: false
    - text: Сучасна мова надає перевагу підрядним реченням.
      correct: true
    - text: Вони вживаються тільки в діалектах.
      correct: false
    - text: Вони є русизмами.
      correct: false
    explanation: У сучасній українській мові підрядні речення з «який/що» є нормою.
  - question: Яким чином ви можете трансформувати усталений вираз «вищезгаданий документ» у більш природну для сучасної української мови підрядну конструкцію?
    options:
    - text: документ, що згадується вище
      correct: true
    - text: документ, який згадував
      correct: false
    - text: документ, що згадано
      correct: false
    - text: документ вище згаданий
      correct: false
    explanation: «Вищезгаданий» = «документ, що згадується вище» (підрядне теперішнього часу).
  - question: Знайдіть серед запропонованих слів той варіант, який є граматичною формою минулого часу активного дієприкметника із суфіксом -лий.
    options:
    - text: читаючий
      correct: false
    - text: минулий
      correct: true
    - text: написаний
      correct: false
    - text: зроблений
      correct: false
    explanation: «Минулий» — дієприкметник минулого часу від «минути» (лексикалізований).
  - question: Як ви можете найбільш вдало та стилістично правильно замінити словосполучення «новообраний президент» на підрядне речення, що описує недавню завершену подію?
    options:
    - text: президент, який обрали
      correct: false
    - text: президент, якого щойно обрали
      correct: true
    - text: президент, який обирає
      correct: false
    - text: президент, що обраний
      correct: false
    explanation: «Новообраний» = «якого щойно обрали» (недавня завершена дія).
  - question: У яких саме функціональних стилях української мови ви все ще можете зустріти активні дієприкметники, незважаючи на загальну тенденцію до їх обмеження?
    options:
    - text: Розмовному
      correct: false
    - text: Офіційно-діловому та художньому
      correct: true
    - text: Тільки в діалектах
      correct: false
    - text: Науковому
      correct: false
    explanation: Активні дієприкметники збереглися переважно в офіційному та художньому стилях.
  - question: Спробуйте перетворити дієприкметникову конструкцію «зростаюча інфляція» на підрядне речення, яке б точно передавало процес, що відбувається в теперішньому часі.
    options:
    - text: інфляція, яка зростала
      correct: false
    - text: інфляція, що зростає
      correct: true
    - text: інфляція, яку зростають
      correct: false
    - text: інфляція зростаюча
      correct: false
    explanation: «Зростаюча» = «що зростає» (процес у теперішньому часі).
  - question: Яке з наведених нижче речень, на вашу думку, містить певну стилістичну неточність або помилку у вживанні активного дієприкметника теперішнього часу?
    options:
    - text: Людина, знаюча правду, мовчить.
      correct: false
    - text: Людина, яка знає правду, мовчить.
      correct: false
    - text: Знаюча правду людина мовчить.
      correct: false
    - text: Всі речення граматично правильні.
      correct: true
    explanation: Всі варіанти граматично можливі, але підрядне речення є стилістично кращим.
  - question: Дайте коротке визначення того, що саме ми маємо на увазі під лінгвістичним терміном «лексикалізація дієприкметника» в контексті розвитку сучасної української мови.
    options:
    - text: Втрата дієслівного значення і перехід у прикметник.
      correct: true
    - text: Утворення нового дієслова.
      correct: false
    - text: Зміна наголосу.
      correct: false
    - text: Зміна відмінкової форми.
      correct: false
    explanation: 'Лексикалізація: «колишній» вже не сприймається як дієприкметник від «бути».'
