- type: quiz
  title: 'Пасивний стан: розпізнавання форм'
  items:
  - question: Будь ласка, уважно проаналізуйте подане речення «Законопроєкт ухвалено Верховною Радою» та визначте, яка саме форма пасивного стану в ньому використана.
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: false
    - text: Безособова (-но/-то)
      correct: true
    - text: Зворотна (-ся)
      correct: false
    - text: 3-тя особа множини
      correct: false
    explanation: «Ухвалено» — безособова форма -но/-то, типова для офіційно-ділового стилю.
  - question: 'Розгляньте наступний приклад: «Дослідження проводиться протягом року». Яка граматична форма пасиву тут застосована для опису тривалого наукового процесу?'
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: false
    - text: Безособова (-но/-то)
      correct: false
    - text: Зворотна (-ся)
      correct: true
    - text: 3-тя особа множини
      correct: false
    explanation: «Проводиться» — зворотна форма з постфіксом -ся, типова для наукового стилю.
  - question: У реченні «Мені сказали про зміни в розкладі» використано особливий тип пасиву. Визначте його, зважаючи на відсутність підмета та розмовний контекст.
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: false
    - text: Безособова (-но/-то)
      correct: false
    - text: Зворотна (-ся)
      correct: false
    - text: 3-тя особа множини
      correct: true
    explanation: «Сказали» — 3-тя особа множини без підмета, типова для розмовного стилю.
  - question: Проаналізуйте структуру речення «Договір підписаний обома сторонами». Яка форма пасиву тут вказує на результат дії та узгоджується з іменником у роді?
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: true
    - text: Безособова (-но/-то)
      correct: false
    - text: Зворотна (-ся)
      correct: false
    - text: 3-тя особа множини
      correct: false
    explanation: «Підписаний» — пасивний дієприкметник, який узгоджується з «договір» у роді.
  - question: Виходячи з вивчених стилістичних норм, визначте, для якого саме функціонального регістру української мови безособова форма на -но/-то є найбільш характерною та вживаною?
    options:
    - text: Розмовного
      correct: false
    - text: Офіційно-ділового
      correct: true
    - text: Художнього
      correct: false
    - text: Наукового
      correct: false
    explanation: Форма -но/-то є візитівкою офіційно-ділового стилю (документи, накази, закони).
  - question: 'Згадайте правила синтаксису: у якому саме граматичному відмінку повинен стояти об''єкт дії у реченнях з безособовою пасивною конструкцією на -но/-то?'
    options:
    - text: У називному
      correct: false
    - text: У родовому
      correct: false
    - text: У знахідному
      correct: true
    - text: В орудному
      correct: false
    explanation: 'У конструкції -но/-то об''єкт стоїть у знахідному відмінку: Книгу написано.'
  - question: Якщо вам потрібно зробити акцент саме на тривалості процесу, а не на його кінцевому результаті, яку саме форму пасиву ви оберете для висловлювання?
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: false
    - text: Безособова (-но/-то)
      correct: false
    - text: Зворотна (-ся)
      correct: true
    - text: 3-тя особа множини
      correct: false
    explanation: 'Зворотна форма акцентує на процесі: «Будинок будується» (процес триває).'
  - question: Яким саме граматичним способом зазвичай виражається агент (виконавець дії) у реченнях, де присудок виражений пасивним дієприкметником на -ний або -тий?
    options:
    - text: У називному відмінку
      correct: false
    - text: У родовому відмінку
      correct: false
    - text: В орудному відмінку
      correct: true
    - text: У знахідному відмінку
      correct: false
    explanation: 'Агент виражається орудним відмінком: Книга написана автором.'
  - question: Оберіть варіант речення, який є найбільш доречним та граматично правильним для використання в офіційному документі, такому як наказ чи постанова.
    options:
    - text: Рішення прийняли вчора.
      correct: false
    - text: Рішення прийнято вчора.
      correct: true
    - text: Рішення було прийняте вчора.
      correct: false
    - text: Рішення приймалось вчора.
      correct: false
    explanation: В офіційно-діловому стилі використовується форма -но/-то.
  - question: На вашу думку, яка з перелічених пасивних форм звучить найбільш природно та невимушено під час повсякденного спілкування з друзями чи колегами?
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: false
    - text: Безособова (-но/-то)
      correct: false
    - text: Зворотна (-ся)
      correct: false
    - text: 3-тя особа множини
      correct: true
    explanation: Конструкція з 3-ю особою множини є найприроднішою в розмовній мові.
  - question: Уважно перевірте наведені нижче варіанти та знайдіть речення, яке містить граматичну помилку у вживанні пасивної форми або відмінка об'єкта.
    options:
    - text: Книга написана автором.
      correct: false
    - text: Книгу написано.
      correct: false
    - text: Книга написано.
      correct: true
    - text: Книгу написали.
      correct: false
    explanation: Помилка — у конструкції -но/-то об'єкт має бути у знахідному відмінку.
  - question: Яка саме форма пасиву є найбільш характерною для наукових текстів, де необхідно об'єктивно описати хід експерименту або результати тривалого дослідження?
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: false
    - text: Безособова (-но/-то)
      correct: false
    - text: Зворотна (-ся)
      correct: true
    - text: 3-тя особа множини
      correct: false
    explanation: У наукових текстах переважає зворотна форма (-ся) для опису процесів.
  - question: Яка з названих форм пасиву має властивість граматично узгоджуватися з підметом у реченні за категоріями роду, числа та відмінка?
    options:
    - text: Тільки дієприкметникова (-ний/-тий)
      correct: false
    - text: Дієприкметникова та зворотна
      correct: true
    - text: Тільки безособова (-но/-то)
      correct: false
    - text: Всі форми
      correct: false
    explanation: Дієприкметник узгоджується в роді/числі, -ся — у числі з підметом.
  - question: Розгляньте речення «Експеримент було проведено успішно». Визначте, яка саме форма пасиву тут використана в поєднанні з допоміжним дієсловом минулого часу.
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: false
    - text: Безособова (-но/-то)
      correct: true
    - text: Зворотна (-ся)
      correct: false
    - text: 3-тя особа множини
      correct: false
    explanation: «Проведено» — безособова форма -но/-то (з допоміжним «було» для минулого).
  - question: Знайдіть серед запропонованих варіантів речення, яке правильно демонструє вживання агента (виконавця дії) в орудній конструкції з дієсловом на -ся.
    options:
    - text: Дані аналізуються комп'ютером.
      correct: true
    - text: Дані аналізуються від комп'ютера.
      correct: false
    - text: Дані аналізуються комп'ютер.
      correct: false
    - text: Дані аналізуються з комп'ютером.
      correct: false
    explanation: Агент у -ся конструкції виражається орудним відмінком без прийменника.
  - question: Уявіть, що ви пишете художній твір. Яка з пасивних форм буде найбільш доречною для створення мальовничого та емоційного опису картини чи пейзажу?
    options:
    - text: Картину намальовано.
      correct: false
    - text: Картина намальована художником.
      correct: true
    - text: Картину намалювали.
      correct: false
    - text: Карина малюється.
      correct: false
    explanation: У художньому стилі переважає дієприкметникова конструкція з агентом.
