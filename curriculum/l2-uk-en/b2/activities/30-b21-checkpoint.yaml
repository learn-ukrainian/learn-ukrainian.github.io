- type: quiz
  title: 'Пасивний стан: розпізнавання форм'
  items:
  - question: Яка форма пасиву у реченні «Законопроєкт ухвалено Верховною Радою»?
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: false
    - text: Безособова (-но/-то)
      correct: true
    - text: Зворотна (-ся)
      correct: false
    - text: 3-тя особа множини
      correct: false
    explanation: «Ухвалено» — безособова форма -но/-то, типова для офіційно-ділового
      стилю.
  - question: Яка форма пасиву у реченні «Дослідження проводиться протягом року»?
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: false
    - text: Безособова (-но/-то)
      correct: false
    - text: Зворотна (-ся)
      correct: true
    - text: 3-тя особа множини
      correct: false
    explanation: «Проводиться» — зворотна форма з постфіксом -ся, типова для наукового
      стилю.
  - question: Яка форма пасиву у реченні «Мені сказали про зміни в розкладі»?
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: false
    - text: Безособова (-но/-то)
      correct: false
    - text: Зворотна (-ся)
      correct: false
    - text: 3-тя особа множини
      correct: true
    explanation: «Сказали» — 3-тя особа множини без підмета, типова для розмовного
      стилю.
  - question: Яка форма пасиву у реченні «Договір підписаний обома сторонами»?
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: true
    - text: Безособова (-но/-то)
      correct: false
    - text: Зворотна (-ся)
      correct: false
    - text: 3-тя особа множини
      correct: false
    explanation: «Підписаний» — пасивний дієприкметник, який узгоджується з «договір»
      у роді.
  - question: Для якого регістру найтиповіша форма -но/-то?
    options:
    - text: Розмовного
      correct: false
    - text: Офіційно-ділового
      correct: true
    - text: Художнього
      correct: false
    - text: Наукового
      correct: false
    explanation: Форма -но/-то є візитівкою офіційно-ділового стилю (документи, накази,
      закони).
  - question: У якому відмінку стоїть об'єкт у конструкції з -но/-то?
    options:
    - text: У називному
      correct: false
    - text: У родовому
      correct: false
    - text: У знахідному
      correct: true
    - text: В орудному
      correct: false
    explanation: 'У конструкції -но/-то об''єкт стоїть у знахідному відмінку: Книгу
      написано.'
  - question: Яка форма пасиву підкреслює процес, а не результат?
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: false
    - text: Безособова (-но/-то)
      correct: false
    - text: Зворотна (-ся)
      correct: true
    - text: 3-тя особа множини
      correct: false
    explanation: 'Зворотна форма акцентує на процесі: «Будинок будується» (процес
      триває).'
  - question: Як виражається агент у дієприкметниковій конструкції?
    options:
    - text: У називному відмінку
      correct: false
    - text: У родовому відмінку
      correct: false
    - text: В орудному відмінку
      correct: true
    - text: У знахідному відмінку
      correct: false
    explanation: 'Агент виражається орудним відмінком: Книга написана автором.'
  - question: Яке речення є правильним у офіційному документі?
    options:
    - text: Рішення прийняли вчора.
      correct: false
    - text: Рішення прийнято вчора.
      correct: true
    - text: Рішення було прийняте вчора.
      correct: false
    - text: Рішення приймалось вчора.
      correct: false
    explanation: В офіційно-діловому стилі використовується форма -но/-то.
  - question: Яка форма пасиву найприродніша в повсякденній розмові?
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: false
    - text: Безособова (-но/-то)
      correct: false
    - text: Зворотна (-ся)
      correct: false
    - text: 3-тя особа множини
      correct: true
    explanation: Конструкція з 3-ю особою множини є найприроднішою в розмовній мові.
  - question: Яке речення містить помилку?
    options:
    - text: Книга написана автором.
      correct: false
    - text: Книгу написано.
      correct: false
    - text: Книга написано.
      correct: true
    - text: Книгу написали.
      correct: false
    explanation: Помилка — у конструкції -но/-то об'єкт має бути у знахідному відмінку.
  - question: Яка форма пасиву типова для наукових текстів?
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: false
    - text: Безособова (-но/-то)
      correct: false
    - text: Зворотна (-ся)
      correct: true
    - text: 3-тя особа множини
      correct: false
    explanation: У наукових текстах переважає зворотна форма (-ся) для опису процесів.
  - question: Яка форма пасиву узгоджується з підметом?
    options:
    - text: Тільки дієприкметникова (-ний/-тий)
      correct: false
    - text: Дієприкметникова та зворотна
      correct: true
    - text: Тільки безособова (-но/-то)
      correct: false
    - text: Всі форми
      correct: false
    explanation: Дієприкметник узгоджується в роді/числі, -ся — у числі з підметом.
  - question: У реченні «Експеримент було проведено успішно» яка форма пасиву?
    options:
    - text: Дієприкметникова (-ний/-тий)
      correct: false
    - text: Безособова (-но/-то)
      correct: true
    - text: Зворотна (-ся)
      correct: false
    - text: 3-тя особа множини
      correct: false
    explanation: «Проведено» — безособова форма -но/-то (з допоміжним «було» для минулого).
  - question: Яке речення демонструє правильне вживання агента в -ся конструкції?
    options:
    - text: Дані аналізуються комп'ютером.
      correct: true
    - text: Дані аналізуються від комп'ютера.
      correct: false
    - text: Дані аналізуються комп'ютер.
      correct: false
    - text: Дані аналізуються з комп'ютером.
      correct: false
    explanation: Агент у -ся конструкції виражається орудним відмінком без прийменника.
  - question: Яка форма буде найдоречнішою для художнього опису?
    options:
    - text: Картину намальовано.
      correct: false
    - text: Картина намальована художником.
      correct: true
    - text: Картину намалювали.
      correct: false
    - text: Картина малюється.
      correct: false
    explanation: У художньому стилі переважає дієприкметникова конструкція з вказівкою
      на автора.
