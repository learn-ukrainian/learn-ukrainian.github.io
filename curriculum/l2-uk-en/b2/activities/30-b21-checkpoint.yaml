  items:
  - sentence: Книга написано автором.
    error: написано
    answer: написана
    options:
    - написано
    - написана
    - написаний
    - написані
    explanation: 'Якщо підмет називний («книга»), потрібен дієприкметник з узгодженням:
      «написана».'
  - sentence: Рішення прийнятий вчора.
    error: прийнятий
    answer: прийнято
    options:
    - прийнятий
    - прийнято
    - прийняте
    - прийнята
    explanation: 'Форма -но/-то не узгоджується: «Рішення прийнято» (рішення — с.р.,
      але -но незмінне).'
  - sentence: Документ підписано обома сторонами.
    error: Документ
    answer: Документ
    options:
    - Документ
    - Документа
    - Документу
    - Документом
    explanation: 'При -но/-то об''єкт у знахідному: «Документ підписано» правильно
      (знах. = наз. для неістот).'
  - sentence: Їй сказано про зміни.
    error: сказано
    answer: сказали
    options:
    - сказано
    - сказали
    - сказала
    - сказати
    explanation: 'При непрямому об''єкті (їй) природніше 3-я особа мн.: «Їй сказали».'
  - sentence: Експеримент проводиться науковцями протягом року.
    error: none
    answer: correct
    options:
    - проводиться
