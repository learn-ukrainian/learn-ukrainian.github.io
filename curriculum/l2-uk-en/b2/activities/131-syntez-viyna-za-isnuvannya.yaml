  - type: quiz
    title: "Аналіз сучасної суб'єктності"
    instruction: "Оберіть правильну відповідь, аналізуючи процеси останнього десятиліття."
    items:
      - question: "Що стало головним символом перемоги громадянського суспільства у 2014 році?"
        options:
          - text: "Економічна допомога від сусідніх держав"
            correct: false
          - text: "Революція Гідності та втеча диктатора"
            correct: true
          - text: "Проведення міжнародних спортивних змагань"
            correct: false
          - text: "Зміна назви центральної площі Києва"
            correct: false
        explanation: "Революція Гідності утвердила європейський вибір та суб'єктність народу."
      - question: "Який термін найкраще описує дії Росії у Криму та на Донбасі у 2014 році?"
        options:
          - text: "Миротворча операція під егідою ООН"
            correct: false
          - text: "Гібридна збройна агресія проти суверенітету"
            correct: true
          - text: "Добровільне приєднання територій"
            correct: false
          - text: "Внутрішній громадянський конфлікт"
            correct: false
        explanation: "РФ використовувала приховані військові сили та потужну пропаганду."
      - question: "Хто став головною силою, яка стримала агресора у перші місяці 2014 та 2022 років?"
        options:
          - text: "Тільки регулярні іноземні війська"
            correct: false
          - text: "Армія разом із добровольцями та волонтерами"
            correct: true
          - text: "Міжнародні дипломатичні організації"
            correct: false
          - text: "Місцеві адміністрації окупованих міст"
            correct: false
        explanation: "Єдність армії та народу є ключем до стійкості."
      - question: "У чому полягає глибинний зміст процесу сучасної деколонізації в Україні?"
        options:
          - text: "У повному ігноруванні будь-якої світової історії"
            correct: false
          - text: "У ментальному звільненні від імперських міфів"
            correct: true
          - text: "У зміні лише технічних стандартів на залізниці"
            correct: false
          - text: "У відмові від використання сучасних технологій"
            correct: false
        explanation: "Деколонізація — це повернення до власної ідентичності та суб'єктності."
      - question: "Яке значення мала оборона Донецького аеропорту (ДАП) для українського духу?"
        options:
          - text: "Вона мала лише незначне тактичне значення"
            correct: false
          - text: "Вона створила міф про незламних «кіборгів»"
            correct: true
          - text: "Це був лише економічний проект регіону"
            correct: false
          - text: "Там проходили міжнародні навчання НАТО"
            correct: false
        explanation: "ДАП став символом того, що українці стоятимуть до кінця."
      - question: "Що було головною метою російського повномасштабного вторгнення у 2022 році?"
        options:
          - text: "Допомога у будівництві нових доріг та шкіл"
            correct: false
          - text: "Повна ліквідація української державності"
            correct: true
          - text: "Захист навколишнього середовища регіону"
            correct: false
          - text: "Проведення наукових досліджень у морі"
            correct: false
        explanation: "Агресор прагнув знищити Україну як самостійну державу та націю."
      - question: "Як змінилася роль волонтерів після 24 лютого 2022 року?"
        options:
          - text: "Вони припинили свою діяльність через страх"
            correct: false
          - text: "Стали потужним логістичним та фінансовим тилом"
            correct: true
          - text: "Перейшли виключно на роботу в уряді"
            correct: false
          - text: "Почали займатися лише сільським господарством"
            correct: false
        explanation: "Волонтерський рух масштабувався до загальнонаціонального рівня."
      - question: "Яка подія 2022 року стала символом поразки російського флоту в Чорному морі?"
        options:
          - text: "Укладання зернової угоди в Туреччині"
            correct: false
          - text: "Знищення флагмана — крейсера «Москва»"
            correct: true
          - text: "Відкриття нових пляжів у місті Одеса"
            correct: false
          - text: "Проведення регати у нейтральних водах"
            correct: false
        explanation: "Знищення «Москви» продемонструвало силу української зброї."
      - question: "Як вплинуло отримання Томосу на релігійну ситуацію в Україні?"
        options:
          - text: "Це призвело до повної заборони всіх релігій"
            correct: false
          - text: "Утвердило духовну незалежність від Москви"
            correct: true
          - text: "Не мало жодного впливу на суспільство"
            correct: false
          - text: "Зробило Україну частиною Ватикану"
            correct: false
        explanation: "Томос став актом деколонізації у релігійній сфері."
      - question: "Що таке «Пункти Незламності» в контексті зими 2022-2023 років?"
        options:
          - text: "Місця для військових тренувань цивільних"
            correct: false
          - text: "Осередки допомоги під час енергетичного терору"
            correct: true
          - text: "Назва нової політичної партії в парламенті"
            correct: false
          - text: "Центри збору старої літератури для переробки"
            correct: false
        explanation: "Це була відповідь на спроби РФ залишити українців без світла та тепла."
      - question: "У чому полягала важливість звільнення острова Зміїний?"
        options:
          - text: "Там планували побудувати новий курорт"
            correct: false
          - text: "Це дозволило відновити зерновий експорт морем"
            correct: true
          - text: "Острів став місцем проведення фестивалю"
            correct: false
          - text: "Там знайшли великі поклади нафти"
            correct: false
        explanation: "Звільнення острова зняло морську блокаду Одещини."
      - question: "Який основний урок Україна дала світу у 2022 році?"
        options:
          - text: "Свободу неможливо перемогти грубою силою"
            correct: true
          - text: "Краще здатися, щоб уникнути руйнувань"
            correct: false
          - text: "Дипломатія завжди працює швидше за армію"
            correct: false
          - text: "Технології зовсім не важливі на війні"
            correct: false
        explanation: "Стійкість України змінила геополітичне сприйняття демократії."

  - type: fill-in
    title: "Синтез понять та ідей"
    instruction: "Заповніть пропуски словами, які описують сучасну українську дійсність."
    items:
      - sentence: "Революція [___] стала початком кінця російського впливу в Україні."
        answer: "Гідності"
        options: ["Гідності", "Спокою", "Праці", "Надії"]
      - sentence: "Процес [___] допомагає нам побачити власну історію без московських окулярів."
        answer: "деколонізації"
        options: ["деколонізації", "містифікації", "ізоляції", "приватизації"]
      - sentence: "Українська [___] базується на вмінні самоорганізовуватися у скрутні часи."
        answer: "стійкість"
        options: ["стійкість", "байдужість", "слабкість", "втома"]
      - sentence: "Ми здобули справжню [___] на міжнародній арені через свій опір."
        answer: "суб'єктність"
        options: ["суб'єктність", "пасивність", "залежність", "тишу"]
      - sentence: "Захисників Донецького аеропорту народ з повагою назвав [___]."
        answer: "кіборгами"
        options: ["кіборгами", "гостями", "свідками", "авторами"]
      - sentence: "Звільнення [___] показало всьому світу справжнє обличчя окупантів."
        answer: "Бучі"
        options: ["Бучі", "Рівного", "Львова", "Полтави"]
      - sentence: "Сьогодні Україна виконує роль [___] для всієї демократичної Європи."
        answer: "щита"
        options: ["щита", "дверей", "вікна", "мосту"]
      - sentence: "Отримання [___] стало актом духовної незалежності України."
        answer: "Томосу"
        options: ["Томосу", "кредиту", "листа", "наказу"]
      - sentence: "Метою агресора є повний [___] української національної ідентичності."
        answer: "геноцид"
        options: ["геноцид", "розвиток", "захист", "аналіз"]
      - sentence: "Нашою спільною національною метою є остаточна [___] над ворогом."
        answer: "перемога"
        options: ["перемога", "угода", "зупинка", "перерва"]
      - sentence: "Втеча президента-втікача до [___] довела його зраду національних інтересів."
        answer: "Росії"
        options: ["Росії", "Польщі", "Китаю", "США"]
      - sentence: "Волонтери забезпечують [___] зв'язок між фронтом і тилом."
        answer: "нерозривний"
        options: ["нерозривний", "тимчасовий", "слабкий", "таємний"]
      - sentence: "Застосунок [___] став символом цифрової трансформації держави під час війни."
        answer: "Дія"
        options: ["Дія", "Сон", "Гра", "Світ"]
      - sentence: "Героїчна оборона [___] у Маріуполі тривала 86 днів."
        answer: "Азовсталі"
        options: ["Азовсталі", "вокзалу", "школи", "театру"]
      - sentence: "Світ визнав Росію державою-спонсором [___]."
        answer: "тероризму"
        options: ["тероризму", "миру", "спорту", "науки"]
      - sentence: "Україна отримала статус [___] на вступ до Європейського Союзу."
        answer: "кандидата"
        options: ["кандидата", "члена", "гостя", "сусіда"]

