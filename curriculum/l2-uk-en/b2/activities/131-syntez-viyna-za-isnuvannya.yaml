      - id: 2
        answer: "По-друге"
        options: ["По-друге", "Мабуть", "Раптом"]
      - id: 3
        answer: "Власне"
        options: ["Власне", "Колись", "Завжди"]
      - id: 4
        answer: "Зокрема"
        options: ["Зокрема", "Тільки", "Майже"]
      - id: 5
        answer: "Тому"
        options: ["Тому", "Проте", "Хіба що"]
      - id: 6
        answer: "Зрештою"
        options: ["Зрештою", "Спочатку", "Колись"]
      - id: 7
        answer: "Крім того"
        options: ["Крім того", "На жаль", "Поки що"]
      - id: 8
        answer: "Незважаючи на"
        options: ["Незважаючи на", "Завдяки", "Через"]
      - id: 9
        answer: "Насамперед"
        options: ["Насамперед", "Раптово", "Потім"]
      - id: 10
        answer: "Отже"
        options: ["Отже", "Можливо", "Колись"]
      - id: 11
