- type: mark-the-words
  id: 136-mtw-1
  title: Світовий Конґрес Українців
  instruction: Виділіть ключові поняття, що стосуються структури та діяльності СКУ.
  passage: Світовий *Конґрес* Українців (СКУ) є головною інституцією, що представляє
    інтереси глобального українства. Заснований у *Нью-Йорку*, він став справжнім
    «урядом у вигнанні». СКУ координує діяльність сотень *організацій*, забезпечуючи
    єдність дій. Сьогодні пріоритетом організації є *лобізм* на користь України та
    боротьба з *дезінформацією*. Важливо, що СКУ активно залучає *молодь* до своїх
    проектів, запобігаючи процесам *асиміляції* та сприяючи успішній *інтеграції*
    нових поселенців.
  correct_words:
  - Конґрес
  - Нью-Йорку
  - організацій
  - лобізм
  - дезінформацією
  - молодь
  - асиміляції
  - інтеграції
- type: cloze
  title: Планування суботньої школи
  passage: '— {Оксана|Ірина|Невідомий}: Добрий день, пані Ірино! Ви вже склали {розклад|план|список}
    на новий семестр у нашій школі?

    — {Ірина|Оксана|Невідомий}: Вітаю, Оксано! Майже {закінчила|почала|забула}, якраз
    додаю більше уроків з історії та географії.

    — Оксана: Це {чудово|добре|цікаво}. Чи буде у нас окрема {група|клас|команда}
    для дітей, які приїхали цього року?

    — Ірина: Так, ми {створюємо|плануємо|організовуємо} інтенсивний курс для їхньої
    швидкої {інтеграції|адаптації|асиміляції} в громаду.

    — Оксана: Чи потрібна {допомога|підтримка|порада} з підручниками? Батьківський
    {комітет|рада|осередок} може виділити кошти.

    — Ірина: Було б добре {закупити|замовити|знайти} нові книги про сучасну Україну.
    Це допоможе зберегти {коріння|традиції|мову}.

    — Оксана: {Домовилися|Добре|Зрозуміло}. Я підготую {запит|звернення|лист} на фінансування
    до нашої волонтерської ради.

    — Ірина: {Дякую|Вдячна|Ціную}. Головне, щоб молодь {пишалася|дорожила|цінувала}
    своєю українською ідентичністю.'
  instruction: Заповніть пропуски відповідними словами.
  id: планування-суботньої-школи
- type: error-correction
  id: 136-ec-1
  title: Офіційне листування (корекція)
  items:
  - sentence: Шановний пану Посол, звертаємося до Вас із проханням.
    error: пану Посол
    answer: пане Посол
    explanation: 'У звертанні використовується кличний відмінок: пане Посол.'
  - sentence: Ми хочемо приймати участь у міжнародному конгресі.
    error: приймати участь
    answer: брати участь
    explanation: «Приймати участь» — це калька, правильно вживати «брати участь».
  - sentence: Дана допомога була доставлена волонтерами вчора.
    error: Дана
    answer: Ця
    explanation: Замість «дана» у публіцистичному стилі краще вживати вказівний займенник
      «ця».
  - sentence: Зараз ми дивимося вперед до нашої майбутньої співпраці.
    error: дивимося вперед до
    answer: чекаємо на
    explanation: «Дивитися вперед до» — це прямий переклад англійського «look forward
      to».
  - sentence: Ваші аргументи не роблять сенсу в цій ситуації.
    error: роблять сенс
    answer: мають сенс
    explanation: Правильно — «мати сенс», вираз «робити сенс» є калькою з англійської.
  - sentence: В кінці дня ми маємо досягти спільної згоди.
    error: В кінці дня
    answer: Врешті-решт
    explanation: «В кінці дня» — це калька, краще вжити «зрештою» або «врешті-решт».
  - sentence: Будь ласка, відкрийте вікно для провітрювання залу.
    error: відкрийте
    answer: відчиніть
    explanation: Вікна та двері ми «відчиняємо», а очі чи книги — «розплющуємо» або
      «розгортаємо».
  - sentence: Слідуючий мітинг відбудеться на головній площі Берліна.
    error: Слідуючий
    answer: Наступний
    explanation: Слово «слідуючий» є калькою, правильно вживати «наступний».
