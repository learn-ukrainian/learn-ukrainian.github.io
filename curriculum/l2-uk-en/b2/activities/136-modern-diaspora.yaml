activities:
- type: quiz
  id: 136-quiz-1
  title: Історія та структура діаспори
  items:
  - options:
    - text: 5 мільйонів
      correct: false
    - text: 10 мільйонів
      correct: false
    - text: 20 мільйонів
      correct: true
    - text: 50 мільйонів
      correct: false
    explanation: Глобальне українство — це величезна сила, що налічує близько 20 мільйонів
      осіб.
    question: Згідно з текстом модуля, скільки приблизно осіб налічує глобальне українство
      за межами сучасної України?
  - options:
    - text: Друга хвиля
      correct: false
    - text: Третя хвиля
      correct: false
    - text: Четверта хвиля
      correct: false
    - text: П’ята хвиля
      correct: true
    explanation: Сучасна хвиля еміграції, яка почалася після 24 лютого 2022 року,
      вважається п’ятою хвилею.
    question: Яка хвиля еміграції, згадана в тексті, була зумовлена повномасштабним
      вторгненням Росії у 2022 році?
  - options:
    - text: У Торонто
      correct: false
    - text: У Лондоні
      correct: false
    - text: У Нью-Йорку
      correct: true
    - text: У Києві
      correct: false
    explanation: СКУ був заснований у 1967 році в Нью-Йорку для координації діяльності
      сотень організацій.
    question: Де був заснований Світовий Конґрес Українців (СКУ) у 1967 році як координаційний
      центр громад?
  - options:
    - text: Бразилія
      correct: false
    - text: Канада
      correct: true
    - text: Австралія
      correct: false
    - text: Польща
      correct: false
    explanation: Канада має понад 1,3 мільйона осіб українського походження, які почали
      селитися там ще в XIX столітті.
    question: Яка країна, згідно з інсайтом, має одну з найчисльніших та найдавніших
      українських громад у світі?
  - options:
    - text: Червоний Хрест
      correct: false
    - text: Пласт
      correct: true
    - text: ЮНЕСКО
      correct: false
    - text: НАТО
    explanation: Пласт допоміг виховати кілька поколінь лідерів, зберігаючи мову та
      традиції в еміграції.
    question: Яка організація, згідно з текстом, відіграла колосальну роль у збереженні
      ідентичності діаспори через виховання молоді?
  - options:
    - text: Інтеграція
      correct: false
    - text: Асиміляція
      correct: true
    - text: Координація
      correct: false
    - text: Еміграція
    explanation: Асиміляція означає повну втрату свого коріння та розчинення в культурі
      іншої країни.
    question: Який термін автор використовує для опису процесу повної втрати свого
      коріння та розчинення в іншій культурі?
  - options:
    - text: Навчання водінню
      correct: false
    - text: Вивчення мови та історії предків
      correct: true
    - text: Торгівля гуманітарною допомогою
      correct: false
    - text: Організація виключно розваг
      correct: false
    explanation: У суботній школі діти вивчають українську мову, історію та географію
      для формування зв’язку з Батьківщиною.
    question: Яку функцію виконує суботня школа в контексті збереження національної
      ідентичності за кордоном?
  - options:
    - text: Військовий примус
      correct: false
    - text: Політичний лобізм
      correct: true
    - text: Економічний шантаж
      correct: false
    - text: Повну асиміляцію
      correct: false
    explanation: Українські громади діють як потужна група впливу (лобісти), переконуючи
      уряди своїх держав.
    question: Який інструмент впливу діаспора використовує для переконання урядів
      підтримувати Україну?
  instruction: Виберіть правильну відповідь на запитання про глобальне українство.
- type: true-false
  id: 136-tf-1
  title: М’яка сила та вплив громади
  items:
  - statement: Світовий Конґрес Українців об’єднує громади у понад шістдесяти країнах
      світу.
    correct: true
    explanation: СКУ координує діяльність сотень організацій у понад 60 країнах.
  - statement: Процес інтеграції передбачає повну відмову від української мови на
      користь іноземної.
    correct: false
    explanation: Інтеграція дозволяє зберегти ідентичність, стаючи повноцінним членом
      іншого суспільства.
  - statement: «М’яка сила» базується на привабливості культури, цінностей та ідей
      нації.
    correct: true
    explanation: Це здатність досягати мети через привабливість, а не через примус.
  - statement: Пласт був офіційно дозволений і підтримувався радянською владою в СРСР.
    correct: false
    explanation: Пласт був заборонений в СРСР і розвивався переважно в еміграції.
  - statement: Перша хвиля української еміграції шукала переважно політичного притулку.
    correct: false
    explanation: Перша хвиля (кінець XIX ст.) була переважно економічною (пошук землі
      та роботи).
  - statement: Український інститут працює над формуванням позитивного іміджу України
      у світі.
    correct: true
    explanation: Ця установа займається культурною дипломатією та презентацією України
      за кордоном.
  - statement: Цифровий лобізм допомагає тримати українське питання в топі світового
      порядку денного.
    correct: true
    explanation: Через соцмережі громада поширює правду та закликає світ до дій.
  - statement: Сучасна п’ята хвиля еміграції складається переважно з одиноких чоловіків.
    correct: false
    explanation: Ця хвиля складається переважно з жінок та дітей, які рятуються від
      війни.
