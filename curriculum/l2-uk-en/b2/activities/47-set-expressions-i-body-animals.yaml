- type: quiz
  title: Значення фразеологізмів
  items:
  - question: Яке справжнє значення має популярний вираз «руки чешуться» у переносному сенсі в сучасній українській мові?
    options:
    - text: Руки сверблять через хворобу шкіри.
      correct: false
    - text: Людина дуже хоче щось зробити, нетерплячка.
      correct: true
    - text: Руки замерзли від холоду.
      correct: false
    - text: Людина нервує перед важливою подією.
      correct: false
    explanation: «Руки чешуться» означає нетерплячку, бажання негайно взятися за якусь справу.
  - question: Коли в реальній комунікативній ситуації найдоречніше буде використати вираз «очі розбігаються» в розмові з другом?
    options:
    - text: Коли хтось має проблеми з очима після роботи за комп'ютером.
      correct: false
    - text: Коли важко обрати щось через велику кількість варіантів.
      correct: true
    - text: Коли хтось дуже втомився і хоче спати.
      correct: false
    - text: Коли людина шукає щось очима в кімнаті.
      correct: false
    explanation: «Очі розбігаються» вживають, коли надто багато варіантів і важко обрати.
  - question: Що саме хоче підкреслити мовець, використовуючи вираз «вуха в'януть» у контексті живої української фразеології?
    options:
    - text: Вуха болять від гучної музики.
      correct: false
    - text: Неприємно слухати щось — лайку, нісенітницю.
      correct: true
    - text: Людина погано чує через хворобу.
      correct: false
    - text: Вуха замерзли на морозі.
      correct: false
    explanation: «Вуха в'януть» означає, що неприємно слухати щось негативне.
  - question: У якій конкретній соціальній ситуації найкраще буде доречно використати стійкий вираз «язик не повертається» для опису стану?
    options:
    - text: Коли людина не може вимовити складне слово.
      correct: false
    - text: Коли не можеш сказати щось через незручність або етичні причини.
      correct: true
    - text: Коли хтось має проблеми з мовленням після хвороби.
      correct: false
    - text: Коли людина забула слово під час розмови.
      correct: false
    explanation: «Язик не повертається» — психологічна неможливість сказати щось болюче.
  - question: Який фразеологізм найбільш точно описує надто молоду людину, яка хоче керувати значно досвідченішими колегами?
    options:
    - text: Очі розбігаються.
      correct: false
    - text: Ніс не дорос.
      correct: true
    - text: Серце не на місці.
      correct: false
    - text: Руки чешуться.
      correct: false
    explanation: «Ніс не дорос» вживають про когось занадто молодого чи недосвідченого для чогось.
  - question: Що насправді відчуває людина, про яку кажуть «волосся стає дибки» у переносному та емоційному значенні?
    options:
    - text: Волосся погано лежить після сну.
      correct: false
    - text: Відчуття сильного жаху, страху.
      correct: true
    - text: Людина дуже здивована новиною.
      correct: false
    - text: Волосся росте вгору від вологості.
      correct: false
    explanation: «Волосся стає дибки» виражає сильний страх або шок.
  - question: В яких саме випадках носії мови найчастіше вживають вираз «серце не на місці» в українській культурі?
    options:
    - text: Коли болить серце від фізичного навантаження.
      correct: false
    - text: Коли людина тривожиться, хвилюється за когось.
      correct: true
    - text: Коли серце б'ється надто швидко.
      correct: false
    - text: Коли хтось закоханий у іншу людину.
      correct: false
    explanation: «Серце не на місці» виражає тривогу, занепокоєння, турботу.
  - question: Яке глибинне значення має вираз «душа не лежить» під час обговорення важливості вибору певної професійної діяльності?
    options:
    - text: Людина занадто втомилася, щоб працювати.
      correct: false
    - text: Не подобається, немає інтересу чи симпатії до чогось.
      correct: true
    - text: Людина лежить і відпочиває після роботи.
      correct: false
    - text: Душа болить через втрату близької людини.
      correct: false
    explanation: «Душа не лежить» — м'який спосіб сказати «не подобається».
  - question: Що хоче передати автор, даючи характеристику людині через сталий вираз «вовча натура» у літературному творі?
    options:
    - text: Людина любить природу і тварин.
      correct: false
    - text: Хижа, агресивна, безжальна людина.
      correct: true
    - text: Людина самотня і не любить компанії.
      correct: false
    - text: Людина працює вночі, як вовк.
      correct: false
    explanation: «Вовча натура» — негативна характеристика жорстокості.
  - question: У якому саме контексті буде найбільш стилістично виправдано сказати «кіт наплакав» про стан фінансових справ родини?
    options:
    - text: Коли хтось витратив усі гроші на кота.
      correct: false
    - text: Коли грошей дуже мало, ледве вистачає.
      correct: true
    - text: Коли хтось заробив багато грошей.
      correct: false
    - text: Коли кіт зіпсував грошові купюри.
      correct: false
    explanation: «Кіт наплакав» означає дуже мало (коти не плачуть).
  - question: Який вираз найбільш емоційно та влучно описує ситуацію, коли всі ваші тривалі зусилля витрачено абсолютно даремно?
    options:
    - text: Кіт наплакав.
      correct: false
    - text: Собаці під хвіст.
      correct: true
    - text: Біла ворона.
      correct: false
    - text: Коли рак свисне.
      correct: false
    explanation: «Собаці під хвіст» означає, що щось змарновано, витрачено даремно.
  - question: Від чого саме застерігає нас народний вираз «купити кота в мішку» в контексті прийняття важливих рішень?
    options:
    - text: Не варто купувати котів у магазині.
      correct: false
    - text: Не варто обирати або купувати щось наосліп, без перевірки.
      correct: true
    - text: Коти в мішках хворіють на транспортуванні.
      correct: false
    - text: Мішки для котів занадто дорогі.
      correct: false
    explanation: «Купити кота в мішку» — застереження від необдуманих рішень.
  - question: Коли саме носії мови вживають вираз «де раки зимують» як серйозне або жартівливе попередження людині?
    options:
    - text: Коли розповідають про біологію раків.
      correct: false
    - text: Коли погрожують покаранням, неприємностями.
      correct: true
    - text: Коли пояснюють, де ловити раків взимку.
      correct: false
    - text: Коли говорять про холодну погоду.
      correct: false
    explanation: «Де раки зимують» — погроза покаранням (жартівлива або серйозна).
  - question: Що хоче сказати мовець про ймовірність певної події, використовуючи іронічний вираз «коли рак свисне» у розмові?
    options:
    - text: Подія станеться дуже скоро.
      correct: false
    - text: Подія ніколи не станеться.
      correct: true
    - text: Подія станеться влітку.
      correct: false
    - text: Подія залежить від погоди.
      correct: false
    explanation: «Коли рак свисне» означає ніколи (раки не свистять).
  - question: Який український фразеологізм найкраще характеризує людину, що суттєво відрізняється від усіх інших учасників певної групи?
    options:
    - text: Вовком дивитися.
      correct: false
    - text: Біла ворона.
      correct: true
    - text: Кіт наплакав.
      correct: false
    - text: Собаці під хвіст.
      correct: false
    explanation: «Біла ворона» — людина, яка не така як усі.
  - question: В яких випадках доречно використовувати вираз «вовком дивитися» для опису складних стосунків між двома людьми?
    options:
    - text: Коли люди дивляться на вовка в зоопарку.
      correct: false
    - text: Коли люди дивляться один на одного вороже, недружньо.
      correct: true
    - text: Коли хтось має гарний зір, як вовк.
      correct: false
    - text: Коли люди полюють на вовків разом.
      correct: false
    explanation: «Вовком дивитися» описує вороже ставлення між людьми.
