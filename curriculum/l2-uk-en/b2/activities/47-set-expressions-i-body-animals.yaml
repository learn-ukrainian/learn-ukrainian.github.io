- type: true-false
  title: Правильне вживання фразеологізмів
  items:
  - statement: Вираз «руки чешуться» вживають, коли людина має алергію на руках.
    correct: false
    explanation: «Руки чешуться» у переносному значенні означає нетерплячку щось зробити,
      а не фізичний свербіж.
  - statement: Вираз «очі розбігаються» вживають, коли важко обрати через велику кількість
      варіантів.
    correct: true
    explanation: Так, цей вираз описує ситуацію, коли надто багато варіантів і важко
      визначитися.
  - statement: Вираз «вуха в''януть» має позитивне значення — приємно слухати.
    correct: false
    explanation: «Вуха в'януть» має негативне значення — неприємно слухати щось.
  - statement: Вираз «язик не повертається» означає фізичну проблему з мовленням.
    correct: false
    explanation: «Язик не повертається» — психологічна неможливість сказати щось через
      етичні причини або незручність.
  - statement: Вираз «ніс не дорос» може сприйматися як образа для молодої людини.
    correct: true
    explanation: Так, цей вираз може бути зневажливим, особливо якщо говорити напряму
      людині.
  - statement: Вираз «волосся стає дибки» означає радість і захоплення.
    correct: false
    explanation: «Волосся стає дибки» виражає сильний страх або жах, а не радість.
  - statement: Вираз «серце не на місці» вживають для вираження тривоги та занепокоєння.
    correct: true
    explanation: Так, цей вираз описує стан хвилювання за когось або щось.
  - statement: Вираз «душа не лежить» є м''яким способом сказати «не подобається».
    correct: true
    explanation: Так, це ввічливий спосіб відмовитися або виразити відсутність інтересу.
  - statement: Вираз «вовча натура» завжди має позитивне значення.
    correct: false
    explanation: «Вовча натура» завжди негативне — характеристика жорстокості та безжальності.
  - statement: Вираз «кіт наплакав» означає дуже мало чогось.
    correct: true
    explanation: Так, оскільки коти не плачуть, вираз означає мізерну кількість.
  - statement: Вираз «собаці під хвіст» вживають, коли щось вдалося ідеально.
    correct: false
    explanation: «Собаці під хвіст» означає даремно витрачені зусилля, марну роботу.
  - statement: Вираз «купити кота в мішку» застерігає від необдуманих рішень.
    correct: true
    explanation: Так, це застереження обирати або купувати щось наосліп, без перевірки.
  - statement: Вираз «де раки зимують» вживають як дружнє запрошення.
    correct: false
    explanation: «Де раки зимують» — погроза покаранням, а не запрошення.
  - statement: Вираз «коли рак свисне» означає, що подія станеться дуже скоро.
    correct: false
    explanation: «Коли рак свисне» означає ніколи, оскільки раки не свистять.
  - statement: Вираз «вовком дивитися» описує дружні стосунки між людьми.
    correct: false
    explanation: «Вовком дивитися» означає вороже, недружнє ставлення.
  - statement: Вираз «біла ворона» може мати як нейтральне, так і негативне значення.
    correct: true
    explanation: Так, він може означати просто «інший» або «вигнанець» залежно від
      контексту.
