- type: cloze
  title: Вставте фразеологізм у контекст
  passage: 'Після місяця теорії студенти нарешті почнуть практику. «{Руки чешуться|Очі розбігаються|Серце не на місці|Душа не лежить}!» — каже Марія. На різдвяному ярмарку {очі розбігаються|вуха в''януть|руки чешуться|волосся стає дибки} від кількості подарунків — що купити? Колега годину скаржився на начальство. «{Вуха в''януть|Серце не на місці|Язик не повертається|Душа не лежить}!» — подумала Оля.

    Треба сказати правду, але {язик не повертається|ніс не дорос|вуха в''януть|очі розбігаються} — вона буде дуже засмучена. Двадцятирічний менеджер хотів керувати відділом. «{Ніс не дорос|Серце не на місці|Язик не повертається|Руки чешуться} ще!» — сказали старші. Коли я прочитав новини про катастрофу, {волосся стало дибки|очі розбігаються|вуха в''януть|руки чешуться}.

    Донька поїхала в інше місто вчитися. {Серце не на місці|Душа не лежить|Вуха в''януть|Язик не повертається} — як вона там? Пропонували гарну зарплату, але {душа не лежить|серце не на місці|руки чешуться|очі розбігаються} до офісної роботи. Новий директор звільнив половину команди. «{Вовча натура|Біла ворона|Кіт наплакав|Коли рак свисне}», — казали працівники.

    У мене грошей {кіт наплакав|собаці під хвіст|де раки зимують|біла ворона} — ледве на їжу вистачає. Три роки роботи — і все {собаці під хвіст|кіт наплакав|де раки зимують|коли рак свисне}! Компанія закрилася. Не варто наймати працівника без співбесіди — це {купити кота в мішку|собаці під хвіст|біла ворона|вовча натура}!

    «Якщо не здаси звіт вчасно, покажу тобі, {де раки зимують|коли рак свисне|кіт наплакав|собаці під хвіст}!» — сказав начальник. «Коли ти прибереш у кімнаті?» — «{Коли рак свисне|Де раки зимують|Кіт наплакав|Собаці під хвіст}!» — відповів підліток. Після сварки брати {вовком дивляться|білою вороною стали|котом наплакали|раком свистять} один на одного.

    У сім''ї юристів Ольга стала художницею — справжня {біла ворона|вовча натура|кіт наплакав|собаці під хвіст}!'
