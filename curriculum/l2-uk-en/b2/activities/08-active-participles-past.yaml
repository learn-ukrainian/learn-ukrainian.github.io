- type: true-false
  title: Правда чи хибність
  items:
  - statement: Форма "прочитавший" є нормативною в українській мові.
    correct: false
    explanation: '"Прочитавший" — русизм. Правильно: "який прочитав".'
  - statement: '"Колишній" — це прикметник, а не дієприкметник.'
    correct: true
    explanation: '"Колишній" — прикметник, який узгоджується з іменником.'
  - statement: Синтетичний майбутній час утворюється додаванням "буду".
    correct: false
    explanation: Синтетичний майбутній час утворюється суфіксами -иму/-тиму.
  - statement: '"Новопризначений" типовий для офіційно-ділового стилю.'
    correct: true
    explanation: Складені прикметники типові для офіційного регістру.
  - statement: Форми на -вший/-ший властиві українській мові.
    correct: false
    explanation: Форми на -вший/-ший — русизми, замінюються підрядними реченнями.
  - statement: '"Вищезгаданий" означає "той, про кого згадали вище".'
    correct: true
    explanation: Це офіційний термін для посилання на щось згадане раніше.
  - statement: '"Боротимемося" — це аналітичний майбутній час.'
    correct: false
    explanation: '"Боротимемося" — синтетичний майбутній час.'
  - statement: '"Майбутній" може бути і прикметником, і іменником.'
    correct: true
    explanation: '"Майбутній" (прикметник) vs "майбутнє" (субстантивований).'
  - statement: Підрядне означальне речення замінює русизми на -вший.
    correct: true
    explanation: Замість "прочитавший" — "який прочитав".
  - statement: '"Теперішній" означає "future".'
    correct: false
    explanation: '"Теперішній" означає "present, current".'
  - statement: '"Широко вживаний" — це складений прикметник.'
    correct: false
    explanation: '"Широко вживаний" — словосполучення (прислівник + дієприкметник).'
  - statement: В українській мові активні дієприкметники минулого часу не використовуються.
    correct: false
    explanation: Деякі форми (колишній, минулий) використовуються як прикметники.
  - statement: '"Нижчепідписаний" вживається в офіційних документах.'
    correct: true
    explanation: Це офіційний термін для позначення підписанта.
  - statement: Синтетичний майбутній частіший у розмовному мовленні.
    correct: false
    explanation: Синтетичний майбутній частіший у літературному та офіційному стилях.
  - statement: '"Попередній" і "наступний" — антоніми.'
    correct: true
    explanation: '"Попередній" (previous) та "наступний" (next) — протилежні значення.'
  - statement: '"Давній" означає "recent".'
    correct: false
    explanation: '"Давній" означає "ancient, old". "Недавній" — recent.'
