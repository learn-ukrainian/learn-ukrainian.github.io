- type: quiz
  title: Розуміння дієприкметникових форм
  items:
  - question: Яка форма є русизмом?
    options:
    - text: колишній
      correct: false
    - text: прочитавший
      correct: true
    - text: минулий
      correct: false
    - text: майбутній
      correct: false
    explanation: '"Прочитавший" — русизм. Правильно: "який прочитав".'
  - question: Як правильно сказати "the person who arrived"?
    options:
    - text: людина, приїхавша
      correct: false
    - text: людина, яка приїхала
      correct: true
    - text: людина, що приїхавший
      correct: false
    - text: людина приїхала
      correct: false
    explanation: Українська мова використовує підрядні означальні речення.
  - question: Що означає "вищезгаданий"?
    options:
    - text: above-mentioned
      correct: true
    - text: below-mentioned
      correct: false
    - text: previously unknown
      correct: false
    - text: newly created
      correct: false
    explanation: '"Вищезгаданий" — той, про кого згадали вище в тексті.'
  - question: У якому регістрі найчастіше вживається "новопризначений"?
    options:
    - text: розмовний
      correct: false
    - text: художній
      correct: false
    - text: офіційно-діловий
      correct: true
    - text: науковий
      correct: false
    explanation: Складені прикметники типові для офіційно-ділового стилю.
  - question: Що таке синтетичний майбутній час?
    options:
    - text: буду + інфінітив
      correct: false
    - text: форма на -иму/-тиму
      correct: true
    - text: минулий час дієслова
      correct: false
    - text: наказовий спосіб
      correct: false
    explanation: Синтетичний майбутній утворюється суфіксами -иму/-тиму.
  - question: Яка форма "боротися" у синтетичному майбутньому часі (він)?
    options:
    - text: буде боротися
      correct: false
    - text: боротиметься
      correct: true
    - text: боровся
      correct: false
    - text: борючись
      correct: false
    explanation: Він/вона боротиметься (синтетичний майбутній).
  - question: Чому "писавший" — це русизм?
    options:
    - text: Бо це неправильне дієслово
      correct: false
    - text: Бо така форма не властива українській мові
      correct: true
    - text: Бо це минулий час
      correct: false
    - text: Бо це наказовий спосіб
      correct: false
    explanation: Форми на -вший/-ший не властиві українській літературній мові.
  - question: Як замінити русизм "людина, зробивша помилку"?
    options:
    - text: людина, яка зробила помилку
      correct: true
    - text: людина зробила помилку
      correct: false
    - text: людина, що зробивший
      correct: false
    - text: зробивша помилку людина
      correct: false
    explanation: Правильна заміна — підрядне означальне речення.
  - question: Що означає "нижчепідписаний"?
    options:
    - text: той, хто підписався нижче
      correct: true
    - text: той, хто не підписався
      correct: false
    - text: той, хто підписався першим
      correct: false
    - text: той, хто відмовився підписати
      correct: false
    explanation: '"Нижчепідписаний" — офіційний термін для підписанта документа.'
  - question: Яке слово НЕ є складеним прикметником?
    options:
    - text: новопризначений
      correct: false
    - text: вищезгаданий
      correct: false
    - text: колишній
      correct: true
    - text: новостворений
      correct: false
    explanation: '"Колишній" — простий прикметник, не складений.'
  - question: У якому реченні використано правильну форму?
    options:
    - text: Студент, прочитавший книгу, здав екзамен.
      correct: false
    - text: Студент, який прочитав книгу, здав екзамен.
      correct: true
    - text: Студент, що прочитавший книгу, здав екзамен.
      correct: false
    - text: Прочитавший книгу студент здав екзамен.
      correct: false
    explanation: Правильна форма — підрядне означальне речення.
  - question: Що означає "попередній"?
    options:
    - text: previous
      correct: true
    - text: next
      correct: false
    - text: current
      correct: false
    - text: future
      correct: false
    explanation: '"Попередній" означає "previous" (той, що був раніше).'
  - question: Коли краще використовувати синтетичний майбутній час?
    options:
    - text: у розмовному мовленні
      correct: false
    - text: у літературному та офіційному стилях
      correct: true
    - text: тільки в минулому часі
      correct: false
    - text: ніколи
      correct: false
    explanation: Синтетичний майбутній частіший у літературному та офіційному стилях.
  - question: Яка форма "співати" (ми) у синтетичному майбутньому часі?
    options:
    - text: будемо співати
      correct: false
    - text: співатимемо
      correct: true
    - text: співаємо
      correct: false
    - text: співали
      correct: false
    explanation: Ми співатимемо (синтетичний майбутній).
  - question: Що означає "так званий"?
    options:
    - text: so-called
      correct: true
    - text: well-known
      correct: false
    - text: above-mentioned
      correct: false
    - text: newly created
      correct: false
    explanation: '"Так званий" означає "so-called" — вживається для позначення.'
  - question: Яке слово означає "newly elected"?
    options:
    - text: новоприбулий
      correct: false
    - text: новопризначений
      correct: false
    - text: новообраний
      correct: true
    - text: новостворений
      correct: false
    explanation: '"Новообраний" — той, кого нещодавно обрали.'
