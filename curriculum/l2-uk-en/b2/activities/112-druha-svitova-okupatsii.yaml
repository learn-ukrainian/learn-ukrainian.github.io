- type: quiz
  title: Розуміння історичного тексту
  instruction: Відповідайте на питання на основі прочитаного матеріалу про Другу світову
    війну в Україні.
  items:
  - question: Коли саме почалася Друга світова війна для більшості територій України
      згідно з пактом?
    options:
    - text: 22 червня 1941 року з нападу Німеччини
      correct: false
    - text: 1 вересня 1939 року з поділу Польщі
      correct: true
    - text: 23 серпня 1939 року з підписання пакту
      correct: false
    - text: У 1944 році під час визволення територій
      correct: false
    explanation: Хоча напад на СРСР був у 1941, поділ Польщі у 1939 вже торкнувся
      Західної України.
  - question: Яку головну мету переслідував нацистський план «Ост» щодо українських
      територій та ресурсів?
    options:
    - text: Створення незалежної держави під протекторатом
      correct: false
    - text: Перетворення на колоніальну сировинну базу Німеччини
      correct: true
    - text: Побудова демократичного суспільства за європейським зразком
      correct: false
    - text: Інтеграція України як рівноправного члена Альянсу
      correct: false
    explanation: Нацисти бачили в Україні лише ресурсну базу та простір для життя
      арійців.
  - question: Чому Бабин Яр у Києві вважається всесвітнім символом Голокосту та трагедії
      нацизму?
    options:
    - text: Там було підписано акт про капітуляцію окупантів
      correct: false
    - text: Це місце перших успішних дій українського підпілля
      correct: false
    - text: Там відбулися масові розстріли десятків тисяч людей
      correct: true
    - text: Це був найбільший табір для остарбайтерів у Європі
      correct: false
    explanation: У Бабиному Яру розстріляли понад 100 тисяч людей різних національностей.
  - question: Кого саме називали терміном «остарбайтер» під час нацистської окупації
      українських земель?
    options:
    - text: Німецьких колоністів, що приїхали працювати на Схід
      correct: false
    - text: Радянських партизанів, які діяли в тилу ворога
      correct: false
    - text: Примусових робітників, вивезених з окупованих територій
      correct: true
    - text: Військових офіцерів, що очолювали окупаційний режим
      correct: false
    explanation: Остарбайтери — це «східні робітники», вивезені для рабської праці.
  - question: Яку позицію займала Українська повстанська армія (УПА) під час Другої
      світової війни?
    options:
    - text: Повна підтримка нацистської Німеччини проти СРСР
      correct: false
    - text: 'Боротьба на два фронти: проти нацистів та більшовиків'
      correct: true
    - text: Союз із Радянським Союзом для перемоги над Гітлером
      correct: false
    - text: Нейтралітет та відмова від будь-яких бойових дій
      correct: false
    explanation: УПА чинила спротив обом тоталітарним режимам, що окупували Україну.
  - question: Як радянська історіографія маніпулювала пам'яттю про жертв Голокосту
      в Бабиному Яру?
    options:
    - text: Повністю заперечувала факт будь-яких розстрілів у Яру
      correct: false
    - text: Називала єврейських жертв просто «мирними громадянами»
      correct: true
    - text: Звинувачувала у всіх злочинах лише місцеве населення
      correct: false
    - text: Стверджувала, що в Яру загинули лише радянські солдати
      correct: false
    explanation: Замовчування етнічної приналежності жертв було частиною радянської
      політики.
  - question: Що передбачав секретний протокол до пакту Молотова — Ріббентропа щодо
      країн Європи?
    options:
    - text: План економічного відновлення післявоєнної Східної Європи
      correct: false
    - text: Поділ сфер впливу та територій суверенних держав
      correct: true
    - text: Спільну боротьбу проти фашизму та нацистської ідеології
      correct: false
    - text: Відмову від будь-яких територіальних претензій у майбутньому
      correct: false
    explanation: Протокол цинічно ділив суверенні країни між двома диктаторами.
  - question: Які були наслідки повернення радянської влади в Україну у 1944 році?
    options:
    - text: Повне відновлення всіх демократичних прав та свобод
      correct: false
    - text: Нова хвиля сталінських репресій та продовження терору
      correct: true
    - text: Мирне співіснування та швидка відбудова економіки
      correct: false
    - text: Міжнародне визнання повної незалежності України
      correct: false
    explanation: Для багатьох «визволення» стало початком нової хвилі радянського
      гніту.
  - question: Як сучасна Україна трактує гасло «Ніколи знову» у контексті світової
      історії?
    options:
    - text: Як заклик до забуття всіх образ заради майбутнього
      correct: false
    - text: Як обов'язок пам'ятати злочини, щоб не допустити їх
      correct: true
    - text: Як виправдання для нарощування ядерного потенціалу
      correct: false
    - text: Як відмову від вивчення історії Другої світової війни
      correct: false
    explanation: Це гасло підкреслює важливість пам'яті як запобіжника нових геноцидів.
  - question: Які паралелі проводить текст між Другою світовою та сучасною війною
      в Україні?
    options:
    - text: Відсутність будь-якої схожості через різні епохи та зброю
      correct: false
    - text: Подібність методів терору окупантів проти цивільних
      correct: true
    - text: Однакова кількість залучених країн та військових союзів
      correct: false
    - text: Повне збігання ліній фронту та стратегічних цілей
      correct: false
    explanation: Злочини в Бучі та Маріуполі нагадують методи нацистської окупації.
  - question: Яку роль відігравала Організація українських націоналістів (ОУН) у спротиві?
    options:
    - text: Створення підпільної мережі та підготовка повстання
      correct: true
    - text: Повне підпорядкування наказам радянського командування
      correct: false
    - text: Організація виключно мирних акцій протесту в містах
      correct: false
    - text: Допомога нацистам у вивезенні остарбайтерів
      correct: false
    explanation: ОУН готувала підґрунтя для збройної боротьби за незалежність.
  - question: Що сталося з лідерами українського руху після проголошення Акту 30 червня
      1941 року?
    options:
    - text: Вони очолили маріонетковий уряд під нацистським контролем
      correct: false
    - text: Були заарештовані нацистами та відправлені до концтаборів
      correct: true
    - text: Отримали дипломатичне визнання від більшості країн світу
      correct: false
    - text: Емігрували до США для створення уряду у вигнанні
      correct: false
    explanation: Нацисти не планували дозволяти українську державність і репресували
      лідерів.
  - question: Як нацистська окупація вплинула на економіку України?
    options:
    - text: Створення нових індустріальних центрів та модернізація
      correct: false
    - text: Системне пограбування ресурсів та вивезення продовольства
      correct: true
    - text: Запровадження вільного ринку та підтримка фермерства
      correct: false
    - text: Повне скасування податків для місцевого населення
      correct: false
    explanation: Окупанти розглядали Україну виключно як сировинний додаток.
  - question: Який символ пам'яті про Другу світову війну використовує сучасна Україна?
    options:
    - text: Георгіївська стрічка
      correct: false
    - text: Червоний мак
      correct: true
    - text: П'ятикутна зірка
      correct: false
    - text: Білий голуб миру
      correct: false
    explanation: Червоний мак — це європейський та український символ пам'яті за загиблими.
  - question: Який документ розділив сфери інтересів між СРСР та Німеччиною у 1939
      році?
    options:
    - text: Версальський договір
      correct: false
    - text: Пакт Молотова — Ріббентропа
      correct: true
    - text: Мюнхенська угода
      correct: false
    - text: Атлантична хартія
      correct: false
    explanation: Саме цей пакт із секретним протокол відкрив шлях до війни.
  - question: Яке гасло відображає сучасну українську парадигму пам'яті про війну?
    options:
    - text: Можемо повторити
      correct: false
    - text: Ніколи знову
      correct: true
    - text: Перемога понад усе
      correct: false
    - text: Слава праці
      correct: false
    explanation: Гасло «Ніколи знову» акцентує увагу на недопустимості повторення
      трагедій.
- type: cloze
  title: Історична лексика
  passage: 'Нацистська {окупація|воля|згода|праця}__ принесла з собою нечуваний терор
    проти українського народу. Підписання {пакту|листа|акту|слова}__ Молотова — Ріббентропа
    стало початком кінця миру в Європі. Мільйони українців були вивезені на {примусову
    працю|відпочинок|навчання|свято}__ до нацистської Німеччини.


    Бабин Яр став символом жахливого {Голокосту|успіху|миру|спротиву}__ на території
    України. Радянський {режим|союз|план|дух}__ продовжував репресії навіть після
    закінчення війни. Українське {підпілля|військо|село|місто}__ чинило опір як нацистам,
    так і більшовикам.


    Молодий {остарбайтер|солдат|офіцер|ворог}__ мріяв повернутися додому з німецької
    фабрики. Ми вшановуємо кожну {жертву|перемогу|дату|назву}__ тоталітарних режимів
    XX століття. Історична {пам''ять|книга|школа|мова}__ допомагає нам зберегти національну
    ідентичність.


    Світова спільнота визнає дії сталінського режиму як {геноцид|помилку|крок|вибір}__.
    Нацистські {загарбники|гості|брати|друзі}__ чинили звірства на захоплених територіях.
    Масовий {розстріл|обід|мітинг|концерт}__ у Бабиному Яру тривав кілька днів поспіль.


    Боротьба за {визволення|захоплення|поділ|зміну}__ тривала протягом усієї війни.
    Українські воїни тримали {фронт|спокій|план|дім}__ до останнього патрона. Ми повинні
    провести {деколонізацію|реставрацію|зміну|критику}__ нашої історії від радянських
    міфів.


    Державний {суверенітет|договір|кордон|символ}__ є основою для визнання України
    на мапі світу.'
- type: error-correction
  title: Граматика та стиль
  instruction: Знайдіть та виправте граматичні помилки у реченнях на історичну тематику.
  items:
  - sentence: Пакт Молотова — Ріббентропа було підписана у серпні 1939 року.
    error: підписана
    answer: підписано
    options:
    - підписаний
    - підписано
    - підписане
    - підписані
    explanation: Безособові форми на -но, -то мають незмінне закінчення -о.
  - sentence: Багато людей був розстріляно під час нацистської окупації.
    error: був
    answer: було
    options:
    - був
    - була
    - було
    - були
    explanation: З безособовою формою на -но використовується допоміжне дієслово середнього
      роду 'було'.
  - sentence: Україна стала ареною для боротьби між два режима.
    error: два режима
    answer: двома режимами
    options:
    - два режима
    - двома режимами
    - двох режимів
    - двома режимах
    explanation: Прийменник 'між' вимагає орудного відмінка.
  - sentence: Остарбайтери працювали на німецьких заводах попри те що голоду.
    error: голоду
    answer: голодували
    options:
    - голоду
    - голодували
    - голод
    - голодуючи
    explanation: Після 'попри те що' має йти підрядне речення з присудком.
  - sentence: Мільйони українців вивезений до Німеччини на примусову працю.
    error: вивезений
    answer: вивезено
    options:
    - вивезений
    - вивезено
    - вивезена
    - вивезені
    explanation: Потрібна безособова форма на -но для опису результату дії.
  - sentence: Геноцид є найстрашнішим злочином проти людство.
    error: людство
    answer: людства
    options:
    - людство
    - людства
    - людству
    - людством
    explanation: Прийменник 'проти' вимагає родового відмінка.
  - sentence: Нацисти хотіли перетворити Україна на свою колонію.
    error: Україна
    answer: Україну
    options:
    - Україна
    - Україну
    - України
    - Україною
    explanation: Дієслово 'перетворити' вимагає знахідного відмінка.
  - sentence: Підпілля діяло на території окупований України.
    error: окупований
    answer: окупованої
    options:
    - окупований
    - окупованої
    - окуповану
    - окупованою
    explanation: Узгодження дієприкметника з іменником 'України' (жін. рід, родовий
      відмінок).
  - sentence: Визволення територій відбувалося поступово протягом 1943-1944 роки.
    error: роки
    answer: років
    options:
    - роки
    - року
    - років
    - роками
    explanation: Після числівників у родовому відмінку множини.
  - sentence: Ми повинні знати історія своєї країни.
    error: історія
    answer: історію
    options:
    - історія
    - історії
    - історію
    - історією
    explanation: Прямий додаток вимагає знахідного відмінка.
  - sentence: Бабин Яр став місцем скорботи за всі загиблі.
    error: за всі загиблі
    answer: за всіма загиблими
    options:
    - за всі загиблі
    - за всіма загиблими
    - за всіх загиблих
    - за всім загиблим
    explanation: Прийменник 'за' (скорбота) вимагає орудного відмінка.
  - sentence: Злочинці були покарані після закінчення війни.
    error: покаранні
    answer: покарані
    options:
    - покаранні
    - покарані
    - покарано
    - покараний
    explanation: Узгодження присудка з підметом у множині.
  - sentence: Спротив окупантам тривав у кожному міста.
    error: міста
    answer: місті
    options:
    - міста
    - місті
    - місту
    - містом
    explanation: Прийменник 'у' (місце) вимагає місцевого відмінка.
  - sentence: Деколонізація пам'яті є необхідним крок для України.
    error: необхідним крок
    answer: необхідним кроком
    options:
    - необхідним крок
    - необхідним кроком
    - необхідний крок
    - необхідного кроку
    explanation: Орудний відмінок у ролі іменної частини присудка.
  - sentence: Важливо аналізувати первинні джерела інформація.
    error: інформація
    answer: інформації
    options:
    - інформація
    - інформації
    - інформацію
    - інформацією
    explanation: 'Родовий відмінок: джерела чого? → інформації.'
  - sentence: Пам'ять про війна є важливою для кожного громадянина.
    error: війна
    answer: війну
    options:
    - війна
    - віни
    - війну
    - війною
    explanation: Потрібен знахідний відмінок після прийменника 'про'.
- type: unjumble
  title: Відновлення тексту
  instruction: Розставте слова у правильному порядку, щоб утворити речення на основі
    матеріалу.
  items:
  - words:
    - Пакт
    - Молотова
    - —
    - Ріббентропа
    - розділив
    - сфери
    - впливу
    answer: Пакт Молотова — Ріббентропа розділив сфери впливу.
    scrambled: сфери / пакт / Ріббентропа / розділив / Молотова / впливу / —
  - words:
    - Нацистська
    - окупація
    - України
    - супроводжувалася
    - нечуваним
    - терором
    answer: Нацистська окупація України супроводжувалася нечуваним терором.
    scrambled: України / окупація / нацистська / супроводжувалася / терором / нечуваним
  - words:
    - Бабин
    - Яр
    - став
    - символом
    - Голокосту
    - та
    - трагедії
    answer: Бабин Яр став символом Голокосту та трагедії.
    scrambled: символом / Яр / Бабин / став / Голокосту / трагедії / та
  - words:
