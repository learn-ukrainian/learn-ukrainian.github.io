module: b2-52
level: B2
activities:
- type: match-up
  title: Знайдіть відповідність
  instruction: З'єднайте фразеологізм з його основним значенням.
  pairs:
  - left: вовком вити
    right: перебувати у розпачі
  - left: про вовка промовка
    right: хтось з'явився раптово
  - left: собаці собача смерть
    right: ганебна загибель
  - left: собаку з'їв
    right: бути великим майстром
  - left: кінь не валявся
    right: робота ще не починалася
  - left: троянський кінь
    right: підступна пастка
  - left: темна конячка
    right: невідома людина
  - left: працювати як кінь
    right: важко трудитися
  id: знайдіть-відповідність
- type: quiz
  title: Вибір фразеологізму
  instruction: Оберіть фразеологізм, який найкраще підходить до наведеної ситуації.
  items:
  - question: Ваш колега вже 20 років займається розробкою сайтів. Як про нього можна
      сказати?
    options:
    - text: Він на цій справі собаку з'їв.
      correct: true
    - text: Він вовком виє на роботі.
      correct: false
    - text: Він темна конячка в офісі.
      correct: false
    - text: Він троянський кінь у команді.
      correct: false
    explanation: Вираз 'собаку з'їв' означає бути великим експертом.
  - question: Ви заходите на кухню і бачите, що друзі навіть не почали мити посуд.
      Ваша реакція?
    options:
    - text: Тут ще кінь не валявся!
      correct: true
    - text: Ви собаку з'їли на посуді!
      correct: false
    - text: Про вовка промовка!
      correct: false
    - text: Ви працюєте як коні!
      correct: false
    explanation: '''Кінь не валявся'' вживається, коли робота ще не розпочата.'
  - question: Ви обговорювали знайомого, і в цей момент він зателефонував вам. Що
      ви скажете?
    options:
    - text: О, про вовка промовка!
      correct: true
    - text: Ти темна конячка!
      correct: false
    - text: Ти троянський кінь!
      correct: false
    - text: Ти собаку з'їв!
      correct: false
    explanation: '''Про вовка промовка'' вживається, коли згадувана людина з''являється.'
  - question: У вашій групі з'явився новий студент, про якого ніхто нічого не знає.
      Як його назвати?
    options:
    - text: Темна конячка
      correct: true
    - text: Троянський кінь
      correct: false
    - text: Собача смерть
      correct: false
    - text: Кінь не валявся
      correct: false
    explanation: '''Темна конячка'' — людина, чиї можливості або наміри невідомі.'
  - question: Компанія отримала 'подарунок' від конкурентів, який виявився вірусом.
      Що це було?
    options:
    - text: Троянський кінь
      correct: true
    - text: Собака з'їдений
      correct: false
    - text: Кінь, що не валявся
      correct: false
    - text: Вовк, що виє
      correct: false
    explanation: '''Троянський кінь'' — підступний подарунок або прихована небезпека.'
  - question: Ваш батько працює з ранку до ночі на будівництві. Як він працює?
    options:
    - text: Працює як кінь
      correct: true
    - text: Виє вовком
      correct: false
    - text: Їсть собак
      correct: false
    - text: Валяється як кінь
      correct: false
    explanation: '''Працювати як кінь'' означає виснажливу, важку працю.'
  - question: Коли злочинець отримав заслужене покарання, люди сказали...
    options:
    - text: Собаці собача смерть.
      correct: true
    - text: Собаку з'їв на цьому.
      correct: false
    - text: Кінь не валявся тут.
      correct: false
    - text: Про вовка промовка.
      correct: false
    explanation: Цей вираз підкреслює справедливу відплату за злочини.
  - question: Людина втратила дім і не має жодної надії. Який її стан?
    options:
    - text: Хочеться вовком вити.
      correct: true
    - text: Вона темна конячка.
      correct: false
    - text: Вона собаку з'їла.
      correct: false
    - text: Вона троянський кінь.
      correct: false
    explanation: '''Вовком вити'' передає стан глибокого розпачу.'
  id: вибір-фразеологізму
- type: fill-in
  title: Доповніть фразу
  instruction: Вставте пропущене слово у фразеологізм.
  items:
  - sentence: У цьому проєкті ще [___] не валявся, треба поспішати.
    answer: кінь
    options:
    - кінь
    - вовк
    - пес
    - бик
  - sentence: Мій дідусь на бджільництві [___] з'їв, він знає все про мед.
    answer: собаку
    options:
    - собаку
    - коня
    - вовка
    - кота
  - sentence: Від такого нещастя хочеться [___] вити на весь світ.
    answer: вовком
    options:
    - вовком
    - собакою
    - конем
    - звіром
  - sentence: Ти для нас поки що [___] конячка, ми тебе мало знаємо.
    answer: темна
    options:
    - темна
    - чорна
    - сіра
    - дика
  - sentence: О, про [___] промовка, а вовк у хату! Заходь, ми саме про тебе говорили.
    answer: вовка
    options:
    - вовка
    - собаку
    - сусіда
    - друга
  - sentence: Ця пропозиція — справжній [___] кінь, будьте дуже обережні.
    answer: троянський
    options:
    - троянський
    - грецький
    - металевий
    - дерев'яний
  - sentence: Ти цілий місяць працював як [___], тепер маєш відпочити.
    answer: кінь
    options:
    - кінь
    - трактор
    - собака
    - вітер
  - sentence: Зрадник отримав те, на що заслуговував — [___] собача смерть.
    answer: собаці
    options:
    - собаці
    - вовку
    - людині
    - кату
  id: доповніть-фразу
- type: true-false
  title: Правда чи брехня?
  instruction: Визначте, чи відповідає твердження значенню фразеологізму.
  items:
  - statement: Фразеологізм 'собаку з'їв' означає, що людина дуже зголодніла.
    correct: false
    explanation: Ні, це означає, що людина має великий досвід у чомусь.
  - statement: Вираз 'кінь не валявся' кажуть тоді, коли справу вже майже завершено.
    correct: false
    explanation: Навпаки, це означає, що робота ще навіть не розпочата.
  - statement: '''Про вовка промовка'' — це український аналог англійського ''Speak
      of the devil''.'
    correct: true
    explanation: Так, обидва вирази вживаються при появі того, про кого щойно говорили.
  - statement: '''Троянський кінь'' — це символ безпеки та надійності в Інтернеті.'
    correct: false
    explanation: Ні, це назва шкідливих програм та підступних пасток.
  - statement: '''Вовком вити'' — це вираз, що описує радість та захоплення.'
    correct: false
    explanation: Ні, це вираз крайнього розпачу та безвиході.
  - statement: '''Темна конячка'' — це людина, чиї таланти та наміри поки що невідомі
      оточуючим.'
    correct: true
    explanation: Так, это людина-загадка або несподіваний фаворит.
  - statement: Вираз 'собаці собача смерть' має різко негативне, осудливе забарвлення.
    correct: true
    explanation: Так, його вживають щодо негідних людей, які отримали поганий кінець.
  - statement: '''Працювати як кінь'' означає лінуватися та уникати відповідальності.'
    correct: false
    explanation: Ні, це означає працювати надзвичайно важко та багато.
  id: правда-чи-брехня?
