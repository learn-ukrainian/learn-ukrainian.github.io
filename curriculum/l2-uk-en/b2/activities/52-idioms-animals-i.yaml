    як кінь, щоб встигнути виконати всі {завдання|справи|плани|завдання}. Іноді від
    {втоми|болю|сну|втоми} хотілося просто вовком {вити|кричати|співати|вити}. Раптом
    у двері {зайшов|влетів|постукав|зайшов} наш головний інвестор. «Про вовка {промовка|слово|мова|промовка}!»
    — вигукнув шеф. Ми саме його {обговорювали|чекали|бачили|обговорювали}. Інвестор
    приніс нам {проєкт|план|ідею|проєкт}, який спочатку здався гарним, але насправді
    це був {троянський|грецький|злий|троянський} кінь. На щастя, наш досвідчений {менеджер|шеф|колега|менеджер}
