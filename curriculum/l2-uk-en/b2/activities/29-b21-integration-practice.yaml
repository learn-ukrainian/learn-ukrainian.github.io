- type: cloze
  title: Трансформація в пасив
  passage: 'Активний: "Парламент ухвалив закон." Пасив: "Закон {було ухвалено|ухвалювався|ухвалено|ухвалюють}__
    парламентом." Активний: "Компанія будує офіс." Пасив: "Офіс {будується|було збудовано|збудований|будують}__."
    Активний: "Студенти напишуть тест." Пасив: "Тест {буде написано|пишеться|напишуть|написаний}__
    студентами."


    Активний: "Вчений опублікував статтю." Пасив: "Стаття {опублікована|публікується|було
    опубліковано|публікують}__ вченим." Активний: "Люди кажуть, що..." Пасив: "{Кажуть|Було
    сказано|Говориться|Сказано}__, що..." Активний: "Уряд приймає рішення." Пасив:
    "Рішення {приймається|було прийнято|прийнято|приймають}__."


    У науковому стилі: "Результати {представлено|представляємо|представили|представляться}__
    у таблиці 1." У діловому стилі: "Документи {подано|подаються|подали|подають}__
    до розгляду." Активний: "Архітектор спроєктував будинок." Пасив: "Будинок {спроєктований|проєктується|було
    спроєктовано|проєктують}__ архітектором."


    Активний: "Вони продають товари." Пасив: "Товари {продаються|продано|було продано|продали}__."
    У пресі: "{Повідомляється|Повідомили|Було повідомлено|Повідомляють}__, що президент
    приїде завтра." Активний: "Комісія розглянула заяву." Пасив: "Заяву {розглянуто|розглядається|розглянута|розглядали}__."


    Офіційний стиль: "Наказ {підписано|підписується|підписаний|підписують}__ директором."
    Активний: "Влада контролює ситуацію." Пасив: "Ситуація {контролюється|контрольована|контролюють|було
    контрольовано}__." Науковий стиль: "Гіпотезу {підтверджено|підтверджують|підтверджується|підтверджена}__
    експериментально."


    Активний: "Робітники побудували міст." Пасив: "Міст {побудовано|будується|побудований|будували}__."'
- type: true-false
  title: Характеристики регістрів та граматичних структур
  items:
  - statement: У науковому стилі пасивні конструкції використовуються часто.
    correct: true
    explanation: Правильно. Пасив надає науковому тексту об'єктивності.
  - statement: Рефлексивний пасив завжди вказує на діяча.
    correct: false
    explanation: Неправильно. Рефлексивний пасив зазвичай НЕ вказує на діяча.
  - statement: Вставні конструкції можуть виражати ставлення автора.
    correct: true
    explanation: Правильно. "На мою думку", "очевидно" — виражають модальність.
  - statement: Означальні підрядні речення відповідають на питання "який?".
    correct: true
    explanation: Правильно. "Книга, яка лежить на столі" — означальне підрядне.
  - statement: У розмовному стилі переважають складні пасивні конструкції.
    correct: false
    explanation: Неправильно. У розмовному стилі переважає активний стан і прості
      речення.
  - statement: Безособовий пасив утворюється формами на -но, -то.
    correct: true
    explanation: Правильно. "Зроблено", "написано", "сказано".
  - statement: Пасив третьої особи множини завжди вимагає вказівки на діяча.
    correct: false
    explanation: Неправильно. "Кажуть, що..." — діяч невизначений.
  - statement: Інверсія — це стандартний порядок слів.
    correct: false
    explanation: Неправильно. Інверсія — це ЗМІНА стандартного порядку слів.
  - statement: Дієприкметниковий зворот може замінити підрядне речення.
    correct: true
    explanation: Правильно. "Студент, який читає" → "студент, що читає".
  - statement: Офіційно-діловий стиль характеризується емоційністю.
    correct: false
    explanation: Неправильно. Діловий стиль — неемоційний, стандартизований.
  - statement: Публіцистичний стиль поєднує інформативність та емоційність.
    correct: true
    explanation: Правильно. Публіцистика — між науковим та художнім стилями.
  - statement: Допустові підрядні речення вводяться сполучником "хоча".
    correct: true
    explanation: Правильно. "Хоча було холодно, вони пішли гуляти."
  - statement: Канцеляризми доречні в художньому тексті.
    correct: false
    explanation: Неправильно. Канцеляризми псують художній стиль.
  - statement: Активний дієприкметник утворюється від дієслів недоконаного виду.
    correct: true
    explanation: Правильно. "Працюючий" від "працювати" (недок.).
  - statement: У літературному стилі можна використовувати інверсію.
    correct: true
    explanation: Правильно. Інверсія — важливий художній прийом.
  - statement: Еліпсис — це додавання зайвих слів для виразності.
    correct: false
    explanation: Неправильно. Еліпсис — це ПРОПУСК слів, зрозумілих із контексту.
