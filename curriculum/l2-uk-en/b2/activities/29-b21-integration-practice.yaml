- type: quiz
  title: Визначення пасивних конструкцій
  items:
  - question: Яка пасивна конструкція використана в реченні "Закон було ухвалено парламентом"?
    options:
    - text: Рефлексивний пасив
      correct: false
    - text: Безособовий пасив
      correct: true
    - text: Пасив третьої особи множини
      correct: false
    - text: Активний стан
      correct: false
    explanation: '"Було ухвалено" — безособова пасивна конструкція з формою на -но.'
  - question: Яка пасивна конструкція використана в реченні "Ця книга продається в
      усіх магазинах"?
    options:
    - text: Безособовий пасив
      correct: false
    - text: Рефлексивний пасив
      correct: true
    - text: Пасив з допоміжним дієсловом
      correct: false
    - text: Активний стан
      correct: false
    explanation: '"Продається" — рефлексивний пасив із часткою -ся.'
  - question: Яка пасивна конструкція використана в реченні "Кажуть, що завтра буде
      дощ"?
    options:
    - text: Рефлексивний пасив
      correct: false
    - text: Безособовий пасив
      correct: false
    - text: Пасив третьої особи множини
      correct: true
    - text: Пасивний дієприкметник
      correct: false
    explanation: '"Кажуть" — пасив третьої особи множини без називання діяча.'
  - question: Який тип пасиву в реченні "Стаття написана видатним вченим"?
    options:
    - text: Безособовий пасив
      correct: false
    - text: Рефлексивний пасив
      correct: false
    - text: Пасивний дієприкметник
      correct: true
    - text: Пасив третьої особи множини
      correct: false
    explanation: '"Написана" — пасивний дієприкметник, що вказує на результат дії.'
  - question: Як правильно трансформувати "Студенти написали тест" у пасив?
    options:
    - text: Тест написався студентами.
      correct: false
    - text: Тест було написано студентами.
      correct: true
    - text: Студентами написали тест.
      correct: false
    - text: Тест написують студенти.
      correct: false
    explanation: '"Було написано" — безособовий пасив для одноразової завершеної дії.'
  - question: У якому реченні використано рефлексивний пасив?
    options:
    - text: Будинок збудовано минулого року.
      correct: false
    - text: Будинок будується вже два роки.
      correct: true
    - text: Будинок побудований архітектором.
      correct: false
    - text: Будинок збудували робітники.
      correct: false
    explanation: '"Будується" — рефлексивний пасив для процесу.'
  - question: Який регістр типовий для безособового пасиву?
    options:
    - text: Розмовний
      correct: false
    - text: Офіційно-діловий та науковий
      correct: true
    - text: Художній
      correct: false
    - text: Публіцистичний
      correct: false
    explanation: Безособовий пасив типовий для формальних регістрів.
  - question: Яка форма пасиву найчастіше використовується в розмовній мові?
    options:
    - text: Безособовий пасив
      correct: false
    - text: Пасивний дієприкметник
      correct: false
    - text: Пасив третьої особи множини
      correct: true
    - text: Рефлексивний пасив
      correct: false
    explanation: '"Кажуть", "пишуть" — типові для розмовної мови.'
  - question: Як утворюється безособовий пасив майбутнього часу?
    options:
    - text: буде + -но/-то
      correct: true
    - text: буде + інфінітив
      correct: false
    - text: -ся + буде
      correct: false
    - text: -ний + буде
      correct: false
    explanation: '"Буде зроблено", "буде написано" — майбутній час безособового пасиву.'
  - question: У якому реченні пасив використано неправильно?
    options:
    - text: Рішення було прийнято одноголосно.
      correct: false
    - text: Ця річ продається в магазині.
      correct: false
    - text: Кажуть, що він приїде завтра.
      correct: false
    - text: Стаття написалась автором.
      correct: true
    explanation: Рефлексивний пасив не поєднується з орудним діяча.
  - question: Який тип пасиву в реченні "Документи мають бути підготовлені до понеділка"?
    options:
    - text: Рефлексивний пасив
      correct: false
    - text: Безособовий пасив
      correct: false
    - text: Модальний пасив
      correct: true
    - text: Пасив третьої особи множини
      correct: false
    explanation: '"Мають бути підготовлені" — модальний пасив з дієприкметником.'
  - question: Яке речення містить пасивний дієприкметник?
    options:
    - text: Книга читається легко.
      correct: false
    - text: Книга прочитана за вечір.
      correct: true
    - text: Кажуть, що книга цікава.
      correct: false
    - text: Книгу було прочитано.
      correct: false
    explanation: '"Прочитана" — пасивний дієприкметник (результат дії).'
  - question: Як правильно трансформувати "Учені досліджують проблему" у рефлексивний
      пасив?
    options:
    - text: Проблема була досліджена ученими.
      correct: false
    - text: Проблема досліджується ученими.
      correct: false
    - text: Проблема досліджується.
      correct: true
    - text: Проблему досліджено.
      correct: false
    explanation: У рефлексивному пасиві діяч зазвичай не вказується.
  - question: У якому стилі пасивні конструкції використовуються найрідше?
    options:
    - text: Науковий
      correct: false
    - text: Офіційно-діловий
      correct: false
    - text: Публіцистичний
      correct: false
    - text: Розмовний
      correct: true
    explanation: У розмовній мові переважає активний стан.
  - question: Яка функція пасиву в реченні "Рішення було прийнято"?
    options:
    - text: Підкреслити діяча
      correct: false
    - text: Приховати діяча або підкреслити результат
      correct: true
    - text: Зробити речення довшим
      correct: false
    - text: Додати емоційності
      correct: false
    explanation: Пасив дозволяє не називати діяча або фокусуватися на результаті.
  - question: Як утворюється пасивний дієприкметник від дієслів на -ити?
    options:
    - text: -ний
      correct: false
    - text: -тий
      correct: false
    - text: -ений/-єний
      correct: true
    - text: -уваний
      correct: false
    explanation: Робити → зроблений, вирішити → вирішений.
