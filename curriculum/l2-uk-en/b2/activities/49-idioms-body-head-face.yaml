# Activity 4: True-False - Idiom usage
- type: true-false
  title: Правильне вживання фразеологізмів
  items:
    - statement: Фразеологізм «голова йде обертом» використовують, коли людина відчуває приголомшення від подій чи інформації.
      correct: true
      explanation: Так, цей фразеологізм описує стан розгубленості та приголомшення.
    - statement: Фразеологізм «тримати язик за зубами» означає говорити дуже тихо.
      correct: false
      explanation: Ні, цей фразеологізм означає мовчати, не розголошувати секрети.
    - statement: Людина з «гострим язиком» завжди говорить неправду.
      correct: false
      explanation: «Гострий язик» означає вміння говорити дошкульно, влучно, але не обов'язково неправдиво.
    - statement: Фразеологізм «клювати носом» описує сонну людину, яка засинає сидячи.
      correct: true
      explanation: Так, цей вираз походить від порівняння рухів сонної людини з рухами птаха.
    - statement: Фразеологізм «набивати гудзі» має позитивне значення.
      correct: false
      explanation: Ні, цей фразеологізм має негативне значення — хвалитися, перебільшувати свої заслуги.
    - statement: «Довгий язик» і «гострий язик» означають одне й те саме.
      correct: false
      explanation: «Довгий язик» — балакучість, схильність пліткувати. «Гострий язик» — дошкульність у висловлюваннях.
    - statement: Фразеологізм «ламати голову» використовують, коли хтось напружено думає над проблемою.
      correct: true
      explanation: Так, «ламати голову» означає напружено розмірковувати, шукати рішення.
    - statement: Фразеологізм «втратити голову» завжди означає закоханість.
      correct: false
      explanation: «Втратити голову» може означати як закоханість, так і втрату самоконтролю в стресовій ситуації.
    - statement: Соматичні фразеологізми — це вирази з назвами частин тіла.
      correct: true
      explanation: Так, «соматичний» походить від грецького «сома» — тіло.
    - statement: Фразеологізм «тримати язик за зубами» можна використовувати як пораду зберегти секрет.
      correct: true
      explanation: Так, цей вираз часто вживають як пораду чи попередження не розголошувати інформацію.
    - statement: Людина, яка «клює носом», дуже уважно слухає співрозмовника.
      correct: false
      explanation: Навпаки, людина, яка «клює носом», дрімає і може не чути співрозмовника.
    - statement: Фразеологізм «голова йде обертом» може описувати як негативні, так і позитивні емоції.
      correct: true
      explanation: Так, голова може йти обертом як від поганих новин, так і від радісних подій.
    - statement: Вираз «набивати гудзі» походить з часів, коли кількість гудзиків вказувала на багатство.
      correct: true
      explanation: Так, більше гудзиків на одязі означало вищий статус, тому «набивати зайві гудзі» — створювати хибне враження.
    - statement: Фразеологізм «гострий язик» завжди вживається в негативному контексті.
      correct: false
      explanation: «Гострий язик» може сприйматися і позитивно (дотепний), і негативно (їдкий).
    - statement: Вирази «ламати голову» і «сушити голову» є синонімами.
      correct: true
      explanation: Обидва фразеологізми означають напружено думати, турбуватися про щось.
    - statement: Фразеологізм «втратити голову» можна використовувати в офіційному діловому листі.
      correct: false
      explanation: Цей вираз є розмовним і не підходить для офіційного ділового спілкування.

