- type: quiz
  title: Значення фразеологізмів
  items:
  - question: Яке саме значення має популярний фразеологізм «голова йде обертом» у
      переносному сенсі в сучасній українській мові?
    options:
    - text: У людини паморочиться голова від хвороби.
      correct: false
    - text: Людина приголомшена або розгублена від надміру інформації чи вражень.
      correct: true
    - text: Людина крутить головою, щоб щось побачити.
      correct: false
    - text: Людина думає про багато речей одночасно.
      correct: false
    explanation: Фразеологізм означає стан приголомшення, коли від надміру подій чи
      інформації людина не може зосередитися.
  - question: У якій конкретній соціальній ситуації буде найбільш доречно використати
      відомий фразеологізм «тримати язик за зубами» під час розмови?
    options:
    - text: Коли хтось говорить з повним ротом.
      correct: false
    - text: Коли треба зберегти таємницю або не розголошувати конфіденційну інформацію.
      correct: true
    - text: Коли людина має певні фізичні проблеми з вимовою.
      correct: false
    - text: Коли хтось занадто голосно розмовляє у громадському місці.
      correct: false
    explanation: Цей фразеологізм означає мовчати, не розголошувати секретну інформацію.
  - question: Що насправді хоче підкреслити мовець, використовуючи образний вираз
      «набивати гудзі» про дивну поведінку певної людини у своєму оточенні?
    options:
    - text: Пришивати декоративні елементи на свій старий одяг.
      correct: false
    - text: Хвалитися та значно перебільшувати свої реальні досягнення.
      correct: true
    - text: Збирати велику колекцію різноманітних старовинних гудзиків.
      correct: false
    - text: Носити дуже дорогий одяг з великою кількістю гудзиків.
      correct: false
    explanation: Фразеологізм означає хвалитися, вихвалятися, створювати хибне враження
      про себе.
  - question: У якій саме із наведених нижче життєвих ситуацій найкраще буде використати
      фразеологізм «клювати носом» для опису стану людини?
    options:
    - text: Коли хтось дрімає або повільно засинає сидячи.
      correct: true
    - text: Коли людина занадто цікава і всюди сує свого носа.
      correct: false
    - text: Коли хтось їсть дуже повільно під час обіду.
      correct: false
    - text: Коли людина часто киває головою під час розмови.
      correct: false
    explanation: «Клювати носом» означає дрімати, бути дуже сонним і засинати сидячи.
  - question: Яке з цих тверджень про правильне вживання фразеологізму «довгий язик»
      у розмовному стилі мовлення є стилістично правильним?
    options:
    - text: Це гарний комплімент людині, яка дуже красиво говорить.
      correct: false
    - text: Це опис людини, яка занадто багато говорить і не вміє зберігати таємниці.
      correct: true
    - text: Це спеціальний медичний термін про певні проблеми з мовленням.
      correct: false
    - text: Це похвала за високий рівень красномовства людини.
      correct: false
    explanation: «Довгий язик» — негативна характеристика людини, яка занадто багато
      говорить і розповідає чужі секрети.
  - question: Що саме означає популярний фразеологізм «гострий язик» у переносному
      та емоційному значенні в контексті характеристики мовлення?
    options:
    - text: Людина має певні проблеми з язиком через хворобу.
      correct: false
    - text: Людина вміє дуже дошкульно, їдко та влучно висловлюватися.
      correct: true
    - text: Людина завжди говорить дуже тихо та непевним голосом.
      correct: false
    - text: Людина дуже часто кусає язика під час швидкої їжі.
      correct: false
    explanation: «Гострий язик» означає здатність говорити влучно, дошкульно, іноді
      саркастично.
  - question: У якому конкретному комунікативному випадку носії мови найчастіше використовують
      фразеологізм «ламати голову» в повсякденному спілкуванні?
    options:
    - text: Коли хтось отримав серйозну травму голови.
      correct: false
    - text: Коли людина напружено думає над вирішенням складної проблеми.
      correct: true
    - text: Коли хтось масажує свою голову від сильного болю.
      correct: false
    - text: Коли людина кардинально змінює свою стару зачіску.
      correct: false
    explanation: «Ламати голову» означає напружено думати, намагатися знайти рішення
      складної проблеми.
  - question: Яке з вивчених нами українських прислів'їв найкраще описує ситуацію,
      коли людина повністю втратила самоконтроль?
    options:
    - text: Голова йде обертом.
      correct: false
    - text: Втратити голову.
      correct: true
    - text: Ламати голову.
      correct: false
    - text: Тримати язик за зубами.
      correct: false
    explanation: «Втратити голову» може означати як втрату самоконтролю, так і сильне
      закохання.
  - question: Яку саме людину можна найбільш точно охарактеризувати як таку, що має
      «довгий язик» з точки зору української пареміології?
    options:
    - text: Людина, яка дуже красиво говорить довгі публічні промови.
      correct: false
    - text: Людина, яка постійно розповідає всім навколо чужі секрети.
      correct: true
    - text: Людина, яка знає дуже багато різних іноземних мов.
      correct: false
    - text: Людина, яка мовчить більшу частину свого часу.
      correct: false
    explanation: «Довгий язик» — це схильність пліткувати, розповідати чужі таємниці.
  - question: Що насправді є головним спільним елементом у таких фразеологізмів як
      «довгий язик» та «гострий язик»?
    options:
    - text: Обидва вирази описують позитивні риси характеру людини.
      correct: false
    - text: Обидва фразеологізми стосуються манери мовлення та спілкування людини.
      correct: true
    - text: Обидва означають фактично одне й те саме.
      correct: false
    - text: Обидва використовуються виключно в офіційному або діловому мовленні.
      correct: false
    explanation: Обидва фразеологізми описують особливості мовлення, але «довгий язик»
      — балакучість, а «гострий язик» — дошкульність.
  - question: У чому полягає основна семантична та стилістична різниця між виразами
      «втратити голову» та «голова йде обертом»?
    options:
    - text: Між ними немає жодної різниці, це абсолютні синоніми.
      correct: false
    - text: «Втратити голову» означає втрату контролю, а «голова йде обертом» — стан
        приголомшення.
      correct: true
    - text: Обидва фразеологізми вживаються лише в науковому медичному контексті.
      correct: false
    - text: Перший вираз завжди позитивний, а другий завжди негативний.
      correct: false
    explanation: «Втратити голову» — це втрата контролю чи закоханість, а «голова
      йде обертом» — стан приголомшення від подій чи інформації.
  - question: Який фразеологізм найкраще та найбільш влучно описує професійного журналіста,
      який вміє ставити гострі та незручні запитання?
    options:
    - text: Довгий язик.
      correct: false
    - text: Тримати язик за зубами.
      correct: false
    - text: Гострий язик.
      correct: true
    - text: Клювати носом.
      correct: false
    explanation: «Гострий язик» описує людину, яка вміє влучно, дошкульно висловлюватися.
  - question: У якому конкретному соціальному контексті буде найбільш доречно сказати
      про людину, що вона полюбляє «набивати гудзі»?
    options:
    - text: Коли хтось постійно хвалиться досягненнями, яких насправді не має.
      correct: true
    - text: Коли людина дуже скромно розповідає про свої успіхи.
      correct: false
    - text: Коли хтось купує собі занадто дорогий або вишуканий одяг.
      correct: false
    - text: Коли людина допомагає іншим людям безкорисливо та щиро.
      correct: false
    explanation: «Набивати гудзі» означає хвалитися, перебільшувати свої заслуги чи
      успіхи.
  - question: Яке саме фольклорне або побутове походження має популярний в українській
      мові фразеологізм «клювати носом»?
    options:
    - text: Від спостереження за птахами, які швидко клюють зерно.
      correct: true
    - text: Від старовинного обряду на традиційних українських весіллях.
      correct: false
    - text: Від спеціального медичного терміна давніх часів.
      correct: false
    - text: Від назви старовинного народного танцю селян.
      correct: false
    explanation: Вираз походить від спостереження за птахами — сонна людина робить
      рухи головою, схожі на те, як птах клює.
  - question: Що саме хоче сказати мовець про свій стан, вживаючи вираз «голова йде
      обертом» після отримання новин?
    options:
    - text: Людині стало дуже погано фізично від великої радості.
      correct: false
    - text: Людина настільки приголомшена подіями, що не може швидко опам'ятатися.
      correct: true
    - text: Людина зовсім не вірить у будь-які хороші новини.
      correct: false
    - text: Людина хоче негайно поділитися новинами з усіма навколо.
      correct: false
    explanation: «Голова йде обертом» може описувати приголомшення як від поганих,
      так і від добрих новин.
