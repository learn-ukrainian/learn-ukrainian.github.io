# Activity 1: Quiz - Idiom meanings
- type: quiz
  title: Значення фразеологізмів
  items:
    - question: Яке значення має фразеологізм «голова йде обертом» у переносному сенсі?
      options:
        - text: У людини паморочиться голова від хвороби.
          correct: false
        - text: Людина приголомшена або розгублена від надміру інформації чи вражень.
          correct: true
        - text: Людина крутить головою, щоб щось побачити.
          correct: false
        - text: Людина думає про багато речей одночасно.
          correct: false
      explanation: Фразеологізм означає стан приголомшення, коли від надміру подій чи інформації людина не може зосередитися.
    - question: Коли найдоречніше використати фразеологізм «тримати язик за зубами»?
      options:
        - text: Коли хтось говорить з повним ротом.
          correct: false
        - text: Коли треба зберегти таємницю або не розголошувати інформацію.
          correct: true
        - text: Коли людина має проблеми з вимовою.
          correct: false
        - text: Коли хтось занадто голосно розмовляє.
          correct: false
      explanation: Цей фразеологізм означає мовчати, не розголошувати секретну інформацію.
    - question: Що означає фразеологізм «набивати гудзі»?
      options:
        - text: Пришивати декоративні елементи на одяг.
          correct: false
        - text: Хвалитися та перебільшувати свої досягнення.
          correct: true
        - text: Збирати колекцію старовинних гудзиків.
          correct: false
        - text: Носити одяг з великою кількістю гудзиків.
          correct: false
      explanation: Фразеологізм означає хвалитися, вихвалятися, створювати хибне враження про себе.
    - question: У якій ситуації найкраще використати фразеологізм «клювати носом»?
      options:
        - text: Коли хтось дрімає або засинає сидячи.
          correct: true
        - text: Коли людина занадто цікава і всюди сує носа.
          correct: false
        - text: Коли хтось їсть дуже повільно.
          correct: false
        - text: Коли людина киває головою під час розмови.
          correct: false
      explanation: «Клювати носом» означає дрімати, бути дуже сонним і засинати сидячи.
    - question: Яке з цих тверджень про фразеологізм «довгий язик» є правильним?
      options:
        - text: Це комплімент людині, яка добре говорить.
          correct: false
        - text: Це опис людини, яка занадто багато говорить і не вміє зберігати таємниці.
          correct: true
        - text: Це медичний термін про проблеми з мовленням.
          correct: false
        - text: Це похвала за красномовство.
          correct: false
      explanation: «Довгий язик» — негативна характеристика людини, яка занадто багато говорить і розповідає чужі секрети.
    - question: Що означає фразеологізм «гострий язик» у переносному значенні?
      options:
        - text: Людина має проблеми з язиком через хворобу.
          correct: false
        - text: Людина вміє дошкульно, їдко висловлюватися.
          correct: true
        - text: Людина говорить дуже тихо.
          correct: false
        - text: Людина часто кусає язика під час їжі.
          correct: false
      explanation: «Гострий язик» означає здатність говорити влучно, дошкульно, іноді саркастично.
    - question: Коли використовують фразеологізм «ламати голову»?
      options:
        - text: Коли хтось отримав травму голови.
          correct: false
        - text: Коли людина напружено думає над складною проблемою.
          correct: true
        - text: Коли хтось масажує голову від болю.
          correct: false
        - text: Коли людина змінює зачіску.
          correct: false
      explanation: «Ламати голову» означає напружено думати, намагатися знайти рішення складної проблеми.
    - question: Яке прислів'я найкраще описує ситуацію, коли людина сильно закохалася?
      options:
        - text: Голова йде обертом.
          correct: false
        - text: Втратити голову.
          correct: true
        - text: Ламати голову.
          correct: false
        - text: Тримати язик за зубами.
          correct: false
      explanation: «Втратити голову» може означати як втрату самоконтролю, так і сильне закохання.
    - question: Яку людину можна охарактеризувати як таку, що має «довгий язик»?
      options:
        - text: Людина, яка красиво говорить публічні промови.
          correct: false
        - text: Людина, яка розповідає всім чужі секрети.
          correct: true
        - text: Людина, яка знає багато іноземних мов.
          correct: false
        - text: Людина, яка мовчить більшість часу.
          correct: false
      explanation: «Довгий язик» — це схильність пліткувати, розповідати чужі таємниці.
    - question: Що спільного у фразеологізмів «довгий язик» і «гострий язик»?
      options:
        - text: Обидва описують позитивні риси характеру.
          correct: false
        - text: Обидва стосуються манери мовлення та спілкування.
          correct: true
        - text: Обидва означають одне й те саме.
          correct: false
        - text: Обидва використовуються лише в офіційному мовленні.
          correct: false
      explanation: Обидва фразеологізми описують особливості мовлення, але «довгий язик» — балакучість, а «гострий язик» — дошкульність.
    - question: Чим відрізняється «втратити голову» від «голова йде обертом»?
      options:
        - text: Нічим, це синоніми.
          correct: false
        - text: «Втратити голову» означає втрату контролю або закоханість, «голова йде обертом» — приголомшення.
          correct: true
        - text: Обидва вживаються лише в медичному контексті.
          correct: false
        - text: Перше — позитивне, друге — негативне.
          correct: false
      explanation: «Втратити голову» — це втрата контролю чи закоханість, а «голова йде обертом» — стан приголомшення від подій чи інформації.
    - question: Який фразеологізм найкраще описує журналіста, який вміє ставити незручні питання?
      options:
        - text: Довгий язик.
          correct: false
        - text: Тримати язик за зубами.
          correct: false
        - text: Гострий язик.
          correct: true
        - text: Клювати носом.
          correct: false
      explanation: «Гострий язик» описує людину, яка вміє влучно, дошкульно висловлюватися.
    - question: У якому контексті найдоречніше сказати «набивати гудзі»?
      options:
        - text: Коли хтось хвалиться досягненнями, яких насправді немає.
          correct: true
        - text: Коли людина скромно розповідає про свої успіхи.
          correct: false
        - text: Коли хтось купує дорогий одяг.
          correct: false
        - text: Коли людина допомагає іншим безкорисливо.
          correct: false
      explanation: «Набивати гудзі» означає хвалитися, перебільшувати свої заслуги чи успіхи.
    - question: Яке походження має фразеологізм «клювати носом»?
      options:
        - text: Від спостереження за птахами, які клюють зерно.
          correct: true
        - text: Від старовинного обряду на весіллях.
          correct: false
        - text: Від медичного терміна.
          correct: false
        - text: Від назви старовинного танцю.
          correct: false
      explanation: Вираз походить від спостереження за птахами — сонна людина робить рухи головою, схожі на те, як птах клює.
    - question: Що означає вираз «голова йде обертом» після отримання хороших новин?
      options:
        - text: Людині стало погано від радості.
          correct: false
        - text: Людина настільки приголомшена позитивними подіями, що не може опам'ятатися.
          correct: true
        - text: Людина не вірить у хороші новини.
          correct: false
        - text: Людина хоче поділитися новинами з усіма.
          correct: false
      explanation: «Голова йде обертом» може описувати приголомшення як від поганих, так і від добрих новин.
    - question: Який фразеологізм підходить для опису людини, яка панікує в стресовій ситуації?
      options:
        - text: Тримати язик за зубами.
          correct: false
        - text: Набивати гудзі.
          correct: false
        - text: Втратити голову.
          correct: true
        - text: Клювати носом.
          correct: false
      explanation: «Втратити голову» в контексті стресу означає втратити самоконтроль, здатність мислити тверезо.

