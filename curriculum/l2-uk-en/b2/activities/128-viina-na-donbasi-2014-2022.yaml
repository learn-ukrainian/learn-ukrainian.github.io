  question: Заповніть пропуски в тексті (16 слів).
  passage: Війна на Донбасі стала великим випробуванням для {України|Росії|Польщі|України}.
    У 2014 році наша армія була {слабкою|сильною|великою|слабкою} і розкраденою. На
    захист держави стали {добровольці|студенти|туристи|добровольці}. Вони сформували
    батальйони і пішли на {фронт|роботу|навчання|фронт}. Легендарною стала оборона
    {аеропорту|вокзалу|порту|аеропорту} в Донецьку. Вороги називали наших воїнів {кіборгами|роботами|людьми|кіборгами}.
    Але були і трагічні сторінки, як {Іловайськ|Київ|Львів|Іловайськ}. Там росіяни
    порушили обіцянку про {зелений|червоний|білий|зелений} коридор. Війна принесла
    багато {горя|радості|грошей|горя} і руйнувань. Тисячі людей стали {біженцями|пасажирами|гостями|біженцями}
    у власній країні. Але ця війна також {об'єднала|розділила|сварила|об'єднала} націю.
    Ми зрозуміли, хто наш {ворог|друг|сусід|ворог}. Волонтери створили {потужний|слабкий|малий|потужний}
    тил. Україна довела, що готова {боротися|здатися|мовчати|боротися} за свою свободу.
    Ми {пам'ятаємо|забуваємо|не знаємо|пам'ятаємо} наших героїв. Перемога буде за
    {нами|ними|ніким|нами}.
