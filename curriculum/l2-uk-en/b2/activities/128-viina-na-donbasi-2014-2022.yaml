    options:
    - Війна почалася навесні.
    - Війна почався навесні.
    - Війна почалося навесні.
    - Війна почалися навесні.
    explanation: Війна — жіночий рід.
  - error: Аеропорт був зруйнована.
    answer: Аеропорт був зруйнований.
    options:
    - Аеропорт був зруйнований.
    - Аеропорт був зруйнована.
    - Аеропорт була зруйнована.
    - Аеропорт було зруйновано.
    explanation: Аеропорт — чоловічий рід.
  - error: Волонтери допомагав армії.
    answer: Волонтери допомагали армії.
    options:
    - Волонтери допомагали армії.
    - Волонтери допомагав армії.
    - Волонтери допомагала армії.
    - Волонтери допомагало армії.
    explanation: Волонтери — множина.
  - error: Місто Слов'янськ звільнили.
    answer: Місто Слов'янськ звільнили.
    options:
    - Місто Слов'янськ звільнили.
    - Місто Слов'янськ звільнив.
    - Місто Слов'янськ звільнила.
    - Місто Слов'янськ звільнило.
    explanation: 'Невизначено-особове речення: (військові) звільнили.'
  - error: Танки їхав по вулиці.
    answer: Танки їхали по вулиці.
    options:
    - Танки їхали по вулиці.
    - Танки їхав по вулиці.
    - Танки їхала по вулиці.
    - Танки їхало по вулиці.
    explanation: Танки — множина.
  - error: Артилерія стріляв гучно.
    answer: Артилерія стріляла гучно.
    options:
    - Артилерія стріляла гучно.
