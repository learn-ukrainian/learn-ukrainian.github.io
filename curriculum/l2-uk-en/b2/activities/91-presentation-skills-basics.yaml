  instruction: 'Розставте слова в правильному порядку, щоб утворити логічне речення.'
  items:
    - words: ["Презентація", "це", "мистецтво", "комунікації", "де", "поєднуються", "структура", "і", "подача"]
      answer: 'Презентація — це мистецтво комунікації, де поєднуються структура і подача.'

    - words: ["Гачок", "привертає", "увагу", "аудиторії", "за", "перші", "тридцять", "секунд"]
      answer: 'Гачок привертає увагу аудиторії за перші тридцять секунд.'

    - words: ["Слайди", "це", "візуальна", "підтримка", "а", "не", "конспект", "для", "доповідача"]
      answer: 'Слайди — це візуальна підтримка, а не конспект для доповідача.'

    - words: ["Зоровий", "контакт", "є", "основою", "довіри", "між", "доповідачем", "і", "слухачами"]
      answer: 'Зоровий контакт є основою довіри між доповідачем і слухачами.'

    - words: ["Паузи", "дають", "аудиторії", "час", "осмислити", "важливу", "інформацію"]
      answer: 'Паузи дають аудиторії час осмислити важливу інформацію.'

    - words: ["Висновок", "повинен", "узагальнити", "не", "більше", "трьох", "ключових", "пунктів"]
      answer: 'Висновок повинен узагальнити не більше трьох ключових пунктів.'

    - words: ["Оптимальний", "темп", "мовлення", "становить", "120", "до", "150", "слів", "на", "хвилину"]
      answer: 'Оптимальний темп мовлення становить 120 до 150 слів на хвилину.'

    - words: ["Ефективний", "вступ", "містить", "гачок", "тему", "і", "мету", "презентації"]
      answer: 'Ефективний вступ містить гачок, тему і мету презентації.'

    - words: ["Один", "слайд", "повинен", "містити", "лише", "одну", "головну", "ідею"]
      answer: 'Один слайд повинен містити лише одну головну ідею.'

    - words: ["Доповідач", "має", "приходити", "за", "п'ятнадцять", "хвилин", "до", "початку", "виступу"]
      answer: 'Доповідач має приходити за п''ятнадцять хвилин до початку виступу.'

- type: error-correction
  title: 'Виправлення помилок'
  instruction: 'Знайдіть та виправте ОДНУ помилку в кожному реченні.'
  items:
    - sentence: 'Гачок привертає увагу аудиторію за перші 30 секунд.'
      error: 'аудиторію'
      answer: 'аудиторії'
      options:
        - 'аудиторію'
        - 'аудиторії'
        - 'аудиторія'
        - 'аудиторій'
      explanation: 'Після дієслова «привертає» потрібен знахідний відмінок (кого? що?), але тут «увагу» (чого?) — родовий відмінок, тому потрібен давальний «аудиторії» (кому?).'

    - sentence: 'Слайди повинні підтримувати доповідача, а не заміняти його.'
      error: 'заміняти'
      answer: 'замінювати'
      options:
        - 'заміняти'
        - 'замінювати'
        - 'замінити'
        - 'заміняючи'
      explanation: 'Правильна форма недоконаного виду цього дієслова — «замінювати», а не «заміняти» (це русизм).'

    - sentence: 'Оптимальний темп мовлення становить від 120 до 150 слова на хвилину.'
      error: 'слова'
      answer: 'слів'
      options:
        - 'слова'
        - 'слів'
        - 'словам'
        - 'словами'
      explanation: 'Після числівників 120-150 потрібен родовий відмінок множини — «слів», а не «слова».'

    - sentence: 'Доповідач має встановити зоровий контакт із кожним слухачем протягом 3-5 секунд.'
      error: 'секунд'
      answer: 'секунди'
      options:
        - 'секунд'
        - 'секунди'
        - 'секундами'
        - 'секунді'
      explanation: 'Після числівників, що закінчуються на 3-4 (крім 13-14), потрібна форма родового відмінка однини — «секунди».'

    - sentence: 'Висновок повинен повертатись до початкового гачка, щоб замкнути коло.'
      error: 'повертатись'
      answer: 'повертатися'
      options:
        - 'повертатись'
        - 'повертатися'
        - 'повернутись'
        - 'повернутися'
      explanation: 'Інфінітив зворотних дієслів закінчується на «-тися», а не «-тись». Правильно — «повертатися».'

    - sentence: 'Презентація стоїть на три стовпи: структурі, візуальних матеріалах та подачі.'
      error: 'стоїть на три стовпи'
      answer: 'стоїть на трьох стовпах'
      options:
        - 'стоїть на три стовпи'
        - 'стоїть на трьох стовпах'
        - 'стоїть на три стовпа'
        - 'стоїть на три стовпах'
      explanation: 'Прийменник «на» вимагає місцевого відмінка — «на трьох стовпах», а не знахідного «на три стовпи».'

    - sentence: 'Мінімальний розмір шрифта для основного тексту повинен бути 24 пункти.'
      error: 'шрифта'
      answer: 'шрифту'
      options:
        - 'шрифта'
        - 'шрифту'
        - 'шрифтом'
        - 'шрифті'
      explanation: 'Правильна форма родового відмінка — «шрифту», а не «шрифта» (це русизм).'

    - sentence: 'Візуальні матеріали є дуже важливі для запам''ятовування інформації.'
      error: 'є дуже важливі'
      answer: 'дуже важливі'
      options:
        - 'є дуже важливі'
        - 'дуже важливі'
        - 'є важливими'
        - 'важливі є'
      explanation: 'У конструкції з коротким прикметником не потрібен дієслів-зв''язка «є». Правильно: «Візуальні матеріали дуже важливі».'

    - sentence: 'Анімація є інструментом акценту, а не розваги для глядачів.'
      error: 'глядачів'
      answer: 'слухачів'
      options:
        - 'глядачів'
        - 'слухачів'
        - 'аудиторії'
        - 'людей'
      explanation: 'У контексті презентації правильніше «слухачів» або «аудиторії», а не «глядачів» (це для кіно, театру).'

    - sentence: 'Доповідач повинен прибути за 15 хвилин для перевірки технічного обладнання.'
      error: 'прибути'
      answer: 'прийти'
      options:
        - 'прибути'
        - 'прийти'
        - 'приїхати'
        - 'прилетіти'
      explanation: 'Для дієслів руху пішки використовуємо «прийти», а не «прибути» (офіційний стиль, але тут краще «прийти»).'

- type: cloze
  title: 'Заповніть пропуски'
  instruction: 'Оберіть правильне слово для кожного пропуску в тексті.'
  passage: 'Професійна презентація складається з трьох основних частин. Спочатку {вступ|висновок|тема|питання} привертає увагу аудиторії за допомогою гачка — це може бути вражаюча {статистика|анімація|таблиця|колір}, провокативне питання або особиста історія. Потім {основна|додаткова|мала|велика} частина викладає ключові {ідеї|цифри|слайди|анімації} з використанням сигналізації, щоб аудиторія не {загубилася|знайшла|побачила|почула} у структурі. Нарешті, висновок узагальнює не більше {трьох|п''яти|десяти|двох} ключових пунктів та дає заклик до дії. Візуальні матеріали повинні {підтримувати|замінювати|повторювати|ігнорувати} доповідача, а не замінювати його. Правило 6×6 рекомендує максимум шість рядків тексту та шість {слів|речень|абзаців|слайдів} у рядку. Мінімальний розмір шрифту становить {24|12|18|36} пункти для основного тексту. Під час подачі доповідач встановлює зоровий {контакт|екран|бар''єр|відстань} зі слухачами на 3-5 секунд, варіює темп мовлення та робить {паузи|повторення|жести|анімацію} після важливих думок. Оптимальний темп становить 120-150 слів на {хвилину|секунду|годину|день}. Доповідач повинен прийти за {15|2|5|30} хвилин до початку для перевірки техніки та психологічної підготовки. Пам''ятайте: презентація — це мистецтво {комунікації|читання|письма|слухання}, де поєднуються структура, візуальні матеріали та подача.'

