- type: select
  title: 'Множинний вибір'
  instruction: 'Оберіть ВСІ правильні варіанти для кожного питання.'
  items:
    - question: 'Які елементи входять до ефективного вступу презентації?'
      options:
        - text: 'Гачок'
          correct: true
        - text: 'Тема'
          correct: true
        - text: 'Мета'
          correct: true
        - text: 'Висновок'
          correct: false
      explanation: 'Ефективний вступ містить гачок (привертає увагу), тему (про що) та мету (навіщо). Висновок — це окрема частина.'

    - question: 'Які стратегії можна використовувати для створення гачка?'
      options:
        - text: 'Вражаюча статистика'
          correct: true
        - text: 'Провокативне питання'
          correct: true
        - text: 'Особиста історія'
          correct: true
        - text: 'Читання зі слайдів'
          correct: false
      explanation: 'Перші три стратегії — ефективні гачки. Читання зі слайдів — це помилка, а не гачок.'

    - question: 'Що повинен містити якісний слайд?'
      options:
        - text: 'Мінімум тексту'
          correct: true
        - text: 'Великий шрифт'
          correct: true
        - text: 'Візуальні елементи'
          correct: true
        - text: 'Весь текст виступу'
          correct: false
      explanation: 'Якісний слайд містить мінімум тексту, великий шрифт та візуальні елементи. Весь текст — це перевантаження.'

    - question: 'Які сигнали переходу можна використовувати в презентації?'
      options:
        - text: '«По-перше... По-друге... По-третє...»'
          correct: true
        - text: '«Тепер перейдемо до наступного питання...»'
          correct: true
        - text: '«Залишилося обговорити три моменти.»'
          correct: true
        - text: '«Я не знаю, що далі говорити.»'
          correct: false
      explanation: 'Перші три фрази — чіткі сигнали переходу. Остання фраза показує невпевненість, а не сигналізацію.'

    - question: 'Які типи візуальних елементів рекомендуються для слайдів?'
      options:
        - text: 'Графіки'
          correct: true
        - text: 'Діаграми'
          correct: true
        - text: 'Зображення'
          correct: true
        - text: 'Довгі таблиці з цифрами'
          correct: false
      explanation: 'Графіки, діаграми та зображення ефективні. Довгі таблиці важко читати на слайдах.'

    - question: 'Що входить до трьох стовпів ефективної презентації?'
      options:
        - text: 'Структура'
          correct: true
        - text: 'Візуальні матеріали'
          correct: true
        - text: 'Подача'
          correct: true
        - text: 'Кількість слайдів'
          correct: false
      explanation: 'Три стовпи: структура, візуальні матеріали та подача. Кількість слайдів — не ключовий параметр.'

    - question: 'Які помилки найчастіше роблять початківці?'
      options:
        - text: 'Читання зі слайдів'
          correct: true
        - text: 'Перевантаження інформацією'
          correct: true
        - text: 'Ігнорування часу'
          correct: true
        - text: 'Використання гачка'
          correct: false
      explanation: 'Перші три — типові помилки. Використання гачка — це правильна техніка, а не помилка.'

    - question: 'Що рекомендується робити для впевненого початку виступу?'
      options:
        - text: 'Вивчити перші два речення напам''ять'
          correct: true
        - text: 'Зробити 3 глибокі вдихи'
          correct: true
        - text: 'Прийти за 15 хвилин'
          correct: true
        - text: 'Дивитися лише в нотатки'
          correct: false
      explanation: 'Перші три поради допомагають впевнено почати. Дивитися лише в нотатки — це втрата контакту з аудиторією.'

    - question: 'Які принципи дизайну слайдів є ключовими?'
      options:
        - text: 'Один слайд — одна ідея'
          correct: true
        - text: 'Зображення краще за слова'
          correct: true
        - text: 'Контраст і читабельність'
          correct: true
        - text: 'Максимум тексту на слайді'
          correct: false
      explanation: 'Перші три — ключові принципи дизайну. Максимум тексту — це помилка.'

    - question: 'Що допомагає підтримувати увагу аудиторії?'
      options:
        - text: 'Зоровий контакт'
          correct: true
        - text: 'Варіація темпу'
          correct: true
        - text: 'Паузи для акценту'
          correct: true
        - text: 'Монотонний голос'
          correct: false
      explanation: 'Перші три техніки тримають увагу. Монотонний голос, навпаки, втомлює слухачів.'

