- type: fill-in
  title: Аналітична лексика історика
  instruction: Заповніть пропуски словами, які ми використовуємо для аналізу історичних
    процесів.
  items:
  - sentence: Метод [___] дозволяє виявити подібні риси в політиці різних тоталітарних
      режимів.
    answer: порівняння
    options:
    - порівняння
    - ігнорування
    - фінансування
    - перекладу
  - sentence: Історик має провести [___] імперського наративу, щоб побачити справжні
      причини подій.
    answer: деконструкцію
    options:
    - реконструкцію
    - деконструкцію
    - консервацію
    - ілюстрацію
  - sentence: 'Ми бачимо чіткий [___] у діях Москви: спочатку нищення еліти, потім
      терор проти народу.'
    answer: патерн
    options:
    - випадок
    - виклик
    - патерн
    - подарунок
  - sentence: Українська ідентичність має глибоку історичну [___], попри століття
      бездержавності.
    answer: тяглість
    options:
    - тяглість
    - хворобу
    - перерву
    - втому
  - sentence: Важливо здійснити [___] кожної події, враховуючи тогочасну політичну
      ситуацію.
    answer: контекстуалізацію
    options:
    - візуалізацію
    - контекстуалізацію
    - приватизацію
    - мобілізацію
  - sentence: Автор висуває сильний [___] на користь того, що Голодомор був геноцидом.
    answer: аргумент
    options:
    - документ
    - аргумент
    - коментар
    - жарт
  - sentence: Цей [___] свідчить про високий рівень самоорганізації українського підпілля.
    answer: доказ
    options:
    - наказ
    - показ
    - доказ
    - образ
  - sentence: Процес [___] вимагає критичного переосмислення всього радянського спадку.
    answer: деколонізації
    options:
    - деколонізації
    - модернізації
    - електрифікації
    - колонізації
