- type: quiz
  title: Розуміння синтезу травм
  instruction: Відповідайте на питання на основі прочитаного аналітичного тексту модуля.
  items:
  - question: Згідно з текстом, який головний системний зв'язок існує між Голодомором
      тридцятих років та масовими репресіями проти тогочасної української еліти?
    options:
    - text: Це були абсолютно різні та непов'язані між собою історичні процеси
      correct: false
    - text: Обидва явища були частиною єдиної стратегії ліквідації української національної
        суб'єктності
      correct: true
    - text: Це були виключно наслідки глобальної економічної кризи у всьому світі
      correct: false
    - text: Влада намагалася таким чином провести швидкі та ефективні реформи
      correct: false
    explanation: Текст наголошує на системності та спільній меті цих процесів.
  - question: Який другий наскрізний патерн виділяє автор у багатовіковій героїчній
      боротьбі українців за своє виживання згідно з аналітичним текстом модуля?
    options:
    - text: Виключно військовий спротив без жодної підтримки з боку народу
      correct: false
    - text: Потужна культурна складова та незламність через вільне слово та мистецтво
      correct: true
    - text: Повне ігнорування радянських законів та наказів без активної дії
      correct: false
    - text: Постійне очікування на допомогу від іноземних урядів та організацій
      correct: false
    explanation: Автор підкреслює роль музики, поезії та інтелектуальної праці.
  - question: Як саме у тексті пояснюється глибокий зв'язок між трагічними подіями
      двадцятого століття та сучасною війною проти Росії?
    options:
    - text: Це лише випадковий збіг певних історичних та геополітичних обставин
      correct: false
    - text: Сучасна війна насправді не має нічого спільного з подіями минулого
      correct: false
    - text: Це пряме продовження боротьби проти імперських практик нищення ідентичності
      correct: true
    - text: Це лише територіальна суперечка за межі кордонів між сусідніми державами
      correct: false
    explanation: Автор проводить прямі паралелі між геноцидальними практиками СРСР
      та сучасної РФ.
  - question: Що саме автор називає справжньою деколонізацією у сучасному та майбутньому
      історичному контексті нашої вільної країни, згідно з розділом про синтез?
    options:
    - text: Повну відмову від вивчення будь-якої історії для наступних поколінь
      correct: false
    - text: Зміну фокусу з нав'язаного імперського наративу на українську національну
        суб'єктності
      correct: true
    - text: Механічне переписування всіх дат народження видатних історичних діячів
      correct: false
    - text: Створення абсолютно нової історії без використання будь-яких фактів
      correct: false
    explanation: Справжня деколонізація — це визнання активної ролі українського народу.
  - question: На чому саме, згідно з фінальним розділом про рефлексію, базується вся
      сучасна українська політична ідентичність сьогодні згідно з текстом?
    options:
    - text: Тільки на знанні іноземних мов та найсучасніших комп'ютерних технологій
      correct: false
    - text: На спільному досвіді подолання історичних травм та постійного спротиву
      correct: true
    - text: На бажанні помститися всім сусідам за минулі історичні образи
      correct: false
    - text: На відмові від будь-якої культурної спадщини минулих поколінь
      correct: false
    explanation: Травма та її подолання є фундаментом сучасної стійкості.
  - question: Чому саме, згідно з аргументами у тексті модуля, міф про спільне горе
      під час голоду є надзвичайно шкідливим для формування пам'яті?
    options:
    - text: Бо голоду насправді зовсім не було в інших регіонах СРСР
      correct: false
    - text: Бо він приховує штучність та геноцидальний характер голоду саме в Україні
      correct: true
    - text: Бо він робить історію занадто сумною для вивчення в школах
      correct: false
    - text: Бо в СРСР ніхто не знав про цей голод раніше від нас
      correct: false
    explanation: Цей міф розмиває відповідальність імперії за геноцид.
  - question: Яку саме визначальну роль автор відводить українським дисидентам у тривалому
      процесі відновлення державної незалежності наприкінці століття?
    options:
    - text: Вони були лише свідками подій без жодного реального впливу на хід історії
      correct: false
    - text: Їхні ідеї сформували інтелектуальний та правовий фундамент незалежності
        дев'яносто першого року
      correct: true
    - text: Вони лише перекладали іноземні книги українською мовою для власних потреб
      correct: false
    - text: Вони закликали до негайного силового повалення влади будь-якою ціною
      correct: false
    explanation: Дисидентський рух був інтелектуальним містком до державності.
  - question: Яке саме глибоке значення має наукове поняття тяглість в українській
      історії згідно з детальним аналізом автора у цьому синтез-модулі?
    options:
    - text: Це назва одного з підрозділів колишньої радянської армії на Сході
      correct: false
    - text: Це безперервність традиції державності та нескінченної боротьби за волю
      correct: true
    - text: Це термін, що описує лише певні економічні показники СРСР
      correct: false
    - text: Це процес зміни одного гетьмана на іншого у далекому минулому
      correct: false
    explanation: Тяглість підкреслює, що боротьба за незалежність тривала століттями.
