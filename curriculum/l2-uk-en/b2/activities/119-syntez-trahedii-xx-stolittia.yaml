- type: true-false
  title: Синтез міфів та реальності
  instruction: Визначте, чи є твердження результатом деколонізаційного аналізу, чи
    це старий наратив.
  items:
  - statement: Трагедії 1930-х років були наслідком лише кліматичних умов та поганого
      врожаю.
    answer: false
    explanation: Це міф, який заперечує штучність Голодомору як інструменту терору.
  - statement: УПА була самостійною силою, що боролася за незалежну Україну проти
      всіх окупантів.
    answer: true
    explanation: Так, це підтверджується численними документами про боротьбу на два
      фронти.
  - statement: Радянська влада дбала про розвиток української культури через систему
      держзамовлень.
    answer: false
    explanation: Насправді відбувалася системна русифікація та нищення всього автентичного.
  - statement: Дисидентський рух був моральною основою для майбутнього проголошення
      незалежності.
    answer: true
    explanation: Саме так, вони зберегли цінності свободи в найтемніші часи тоталітаризму.
  - statement: Чорнобильська катастрофа стала «останньою краплею», що викрила брехливість
      системи.
    answer: true
    explanation: Катастрофа прискорила розпад СРСР через повну втрату довіри до влади.
  - statement: Історія України — це лише історія страждань без жодного переможного
      спротиву.
    answer: false
    explanation: Це шкідливий міф меншовартості; наша історія — це історія сили та
      виживання.
  - statement: Деколонізація означає виключно заміну назв вулиць та знесення старих
      пам'ятників.
    answer: false
    explanation: Це глибинний процес повернення суб'єктності та критичного аналізу
      минулого.
  - statement: Сучасна незламність українців має коріння у патернах спротиву минулого
      століття.
    answer: true
    explanation: Досвід предків є частиною нашої сучасної психологічної стійкості.
