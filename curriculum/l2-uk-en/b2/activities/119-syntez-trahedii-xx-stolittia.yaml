- type: cloze
  title: Логіка історичного аргументу
  instruction: Заповніть пропуски словами-зв'язками, які структурують аналітичний
    текст.
  passage: Автор будує свій синтез у кілька етапів. {Спочатку|По-перше|На початку},
    він описує трагедії. {Далі|Згодом|Потім} він порівнює ці події. {Зокрема|Наприклад|Власне},
    він вказує на репресії. {Зрештою|Нарешті|У підсумку}, він робить висновок. {Крім
    того|Водночас|До того ж}, він наголошує на пам'яті. {Отже|Таким чином|Тому}, деколонізація
    є необхідною. {Насамперед|Перш за все|Найперше}, це стосується свідомості. {Тим
    часом|Між тим|Поки що}, ми вивчаємо джерела. {З одного боку|З одного боку|По-перше},
    це факти. {З іншого боку|З іншого боку|По-друге}, це емоції. {Поза сумнівом|Безперечно|Звичайно},
    правда переможе. {Незважаючи на|Попри|Хоча} труднощі, ми йдемо далі. {Зокрема|Зокрема|Передусім},
    через освіту. {Зрештою|Зрештою|Врешті-решт}, нація вистояла. {Більше того|Більш
    того|На додачу}, вона стала сильнішою. {Власне|Власне|Насправді}, це і є тяглість.
  id: логіка-історичного-аргументу
