- type: essay-response
  title: "Мій шлях до майстерності"
  instruction: Напишіть есе про професійний розвиток.
  prompt: |
    Напишіть короткий твір (150-200 слів) на тему «Як стати справжнім майстром своєї справи?». У своєму тексті обов'язково використайте принаймні шість фразеологізмів із цього модуля (наприклад, «майстер на всі руки», «стати на ноги», «руки не доходять», «тримати руку на пульсі»). Опишіть шлях від новачка, який може «сісти в калюжу», до професіонала, що має «золоті руки». Чи важливо бути «легким на ногу» в сучасному світі?
  min_words: 150
  model_answer: |
    Стати справжнім професіоналом — це довгий шлях, сповнений викликів. На початку кар'єри кожен може **сісти в калюжу**, зробивши помилку через недосвідченість. Але головне — не опускати руки і вчитися на власних помилках.
    Щоб **стати на ноги** у професійному плані, потрібно постійно вдосконалюватися. Справжній **майстер на всі руки** не народжується за один день — це результат років наполегливої праці. Іноді здається, що **руки не доходять** до навчання через щоденну рутину, але важливо знаходити час для розвитку.
    У сучасному світі також важливо бути **легким на ногу** — швидко адаптуватися до змін і не боятися нових завдань. Конкуренти можуть спробувати **підставити ногу**, але якщо ви **тримаєте руку на пульсі** своєї галузі, вас важко збити зі шляху.
    Згодом люди почнуть казати, що у вас **золоті руки**. Це найвища оцінка майстерності. Тож не бійтеся труднощів, працюйте над собою, і успіх обов'язково прийде.
