- type: quiz
  title: Значення соматичних фразеологізмів
  items:
  - question: Яке значення має фразеологізм «майстер на всі руки» у переносному сенсі, коли ми говоримо про професійні якості людини?
    options:
    - text: Людина з багатьма руками.
      correct: false
    - text: Універсальний фахівець, який вміє робити все.
      correct: true
    - text: Той, хто працює тільки руками.
      correct: false
    - text: Майстер з виготовлення рук для ляльок.
      correct: false
    explanation: Фразеологізм означає людину з багатьма вміннями, яка може виконати будь-яку роботу.
  - question: У якій ситуації найдоречніше використати вираз «руки не доходять», щоб пояснити причину невиконання певної справи вчасно?
    options:
    - text: Коли людина має проблеми з руками.
      correct: false
    - text: Коли людина не може дотягнутися до чогось високого.
      correct: false
    - text: Коли немає часу або можливості зайнятися чимось.
      correct: true
    - text: Коли хтось працює дуже повільно.
      correct: false
    explanation: Цей вираз використовують, щоб пояснити брак часу на певну справу.
  - question: Що означає фразеологізм «зв'язати руки» у контексті професійної діяльності або прийняття важливих рішень?
    options:
    - text: Фізично зв'язати руки мотузкою.
      correct: false
    - text: Позбавити можливості діяти; обмежити свободу дій.
      correct: true
    - text: Тримати руки разом під час молитви.
      correct: false
    - text: Навчити когось зав'язувати шнурки.
      correct: false
    explanation: У переносному значенні це означає обмежити чиюсь здатність діяти.
  - question: У якій життєвій ситуації найкраще використати фразеологізм «підставити ногу», щоб описати чийсь нечесний вчинок?
    options:
    - text: Коли хтось допомагає іншому встати.
      correct: false
    - text: Коли хтось підступно завадив іншій людині.
      correct: true
    - text: Коли людина підставляє ногу для масажу.
      correct: false
    - text: Коли спортсмен витягує ногу перед стартом.
      correct: false
    explanation: Цей вираз означає підступно завадити комусь досягти успіху.
  - question: Який соматичний фразеологізм означає «заважати; бути на заваді», особливо коли йдеться про чиюсь присутність під час роботи?
    options:
    - text: Стати на ноги.
      correct: false
    - text: Легкий на ногу.
      correct: false
    - text: Плутатися під ногами.
      correct: true
    - text: Сісти в калюжу.
      correct: false
    explanation: «Плутатися під ногами» означає заважати комусь працювати або рухатися.
  - question: Що означає фразеологізм «сісти в калюжу» у переносному значенні, коли людина потрапляє в неприємну ситуацію?
    options:
    - text: Намочити одяг після дощу.
      correct: false
    - text: Знайти місце для відпочинку біля води.
      correct: false
    - text: Осоромитися; зазнати невдачі публічно.
      correct: true
    - text: Сісти на мокрий стілець.
      correct: false
    explanation: Цей вираз означає потрапити в незручну ситуацію або публічно осоромитися.
  - question: Коли доречно використовувати фразеологізм «стати на ноги», говорячи про життєвий шлях людини або її здоров'я?
    options:
    - text: Коли хтось встає зранку з ліжка.
      correct: false
    - text: Коли людина стає незалежною або одужує.
      correct: true
    - text: Коли спортсмен готується до бігу.
      correct: false
    - text: Коли хтось вперше вчиться ходити.
      correct: false
    explanation: У переносному значенні це означає досягти незалежності або фінансової стабільності.
  - question: Який фразеологізм найкраще описує людину, яка швидко відгукується на пропозиції і готова йти куди завгодно?
    options:
    - text: Майстер на всі руки.
      correct: false
    - text: Легкий на ногу.
      correct: true
    - text: Плутатися під ногами.
      correct: false
    - text: Руки не доходять.
      correct: false
    explanation: «Легкий на ногу» означає швидкого, рухливого, готового йти людину.
  - question: Що означає антонім «розв'язати руки» до фразеологізму «зв'язати руки» у контексті надання повноважень?
    options:
    - text: Зняти мотузку з рук.
      correct: false
    - text: Дати свободу дій; надати можливість діяти.
      correct: true
    - text: Витягнути руки з кишень.
      correct: false
    - text: Зробити масаж рук.
      correct: false
    explanation: «Розв'язати руки» означає надати свободу дій, зняти обмеження.
  - question: Який фразеологізм найкраще підходить для опису негативного колеги, який постійно заважає вашій продуктивній роботі?
    options:
    - text: Він легкий на ногу.
      correct: false
    - text: У нього руки не доходять.
      correct: false
    - text: Він постійно плутається під ногами.
      correct: true
    - text: Він майстер на всі руки.
      correct: false
    explanation: «Плутатися під ногами» описує людину, яка заважає іншим працювати.
  - question: У якому регістрі мовлення переважно вживається фразеологізм «сісти в калюжу» для опису чиєїсь невдачі?
    options:
    - text: Офіційно-діловий.
      correct: false
    - text: Науковий.
      correct: false
    - text: Розмовний.
      correct: true
    - text: Художній.
      correct: false
    explanation: Цей вираз є розмовним і не підходить для офіційних документів.
  - question: Яке значеннєве відмінність має вираз «золоті руки» у порівнянні з фразеологізмом «майстер на всі руки»?
    options:
    - text: Вони мають абсолютно однакове значення.
      correct: false
    - text: «Золоті руки» наголошує на якості роботи, а не на універсальності.
      correct: true
    - text: «Золоті руки» означає багатого майстра.
      correct: false
    - text: «Золоті руки» вживається тільки іронічно.
      correct: false
    explanation: «Золоті руки» підкреслює високу якість роботи, тоді як «майстер на всі руки» — різноманітність умінь.
  - question: Який англійський еквівалент є найближчим за значенням до українського фразеологізму «сісти в калюжу»?
    options:
    - text: To sit in water.
      correct: false
    - text: To put one's foot in one's mouth.
      correct: true
    - text: To fall in a puddle.
      correct: false
    - text: To sit down unexpectedly.
      correct: false
    explanation: Англійський вираз «to put one's foot in one's mouth» означає сказати щось незручне або осоромитися.
  - question: Яку типову помилку часто роблять мовці при вживанні соматичних фразеологізмів у своєму мовленні?
    options:
    - text: Використання у неформальній розмові.
      correct: false
    - text: Змішування двох різних фразеологізмів.
      correct: true
    - text: Вживання занадто часто.
      correct: false
    - text: Переклад на англійську мову.
      correct: false
    explanation: Поширена помилка — змішування елементів різних фразеологізмів (наприклад, «підставив руку під ноги»).
  - question: Що символізують руки в українських фразеологізмах, згідно з народними уявленнями та традиціями?
    options:
    - text: Силу та агресію.
      correct: false
    - text: Діяльність, майстерність і здатність діяти.
      correct: true
    - text: Любов і ніжність.
      correct: false
    - text: Багатство і владу.
      correct: false
    explanation: У соматичних фразеологізмах руки символізують працю, вміння та здатність впливати на ситуацію.
  - question: Що символізують ноги в українських фразеологізмах, відображаючи життєвий шлях людини та її рух?
    options:
    - text: Силу та швидкість.
      correct: false
    - text: Рух, незалежність і життєвий шлях.
      correct: true
    - text: Танці та розваги.
      correct: false
    - text: Здоров'я та молодість.
      correct: false
    explanation: Ноги в ідіомах символізують рух, свободу, незалежність і перешкоди на життєвому шляху.
