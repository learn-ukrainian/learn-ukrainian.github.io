  instruction: З'єднайте відповідні елементи.
- type: cloze
  title: Вставте фразеологізм у контекст
  passage: 'Мій дядько — справжній {майстер на всі руки|легкий на ногу|стати на ноги|сісти в калюжу}. Він може полагодити будь-що. Вибач, у мене {руки не доходять|ноги не несуть|підставили ногу|плутаюся під ногами} до твого прохання — дуже багато роботи. Новий закон {зв''язав руки|підставив ногу|поставив на ноги|розв''язав руки} підприємцям — тепер вони не можуть швидко приймати рішення.

    Конкурент {підставив ногу|зв''язав руки|став на ноги|сів у калюжу} нашій компанії — поширив неправдиву інформацію. Діти постійно {плутаються під ногами|стають на ноги|сідають у калюжу|мають золоті руки}, коли я намагаюся працювати вдома. Політик {сів у калюжу|став на ноги|підставив ногу|зв''язав руки} на прес-конференції, коли не зміг відповісти на просте запитання.

    Після університету Олена швидко {стала на ноги|сіла в калюжу|плуталася під ногами|зв''язала руки} — знайшла роботу і зняла квартиру. Бабуся каже, що Андрійко дуже {легкий на ногу|важкий на підйом|майстер на всі руки|плутається під ногами} — тільки покличеш, і він уже тут. Директор нарешті {розв''язав руки|зв''язав руки|підставив ногу|поставив на ноги} менеджерам — тепер вони можуть самі приймати рішення.

    Батьки все життя працювали, щоб {поставити на ноги|підставити ногу|зв''язати руки|сісти в калюжу} своїх дітей. У моєї бабусі справжні {золоті руки|зв''язані руки|легкі ноги|сильні руки} — вона шиє чудовий одяг. Магазин зовсім поруч, {рукою подати|ногою дістати|руки не доходять|легкий на ногу}.

    Після хвороби дідусь поступово {піднявся на ноги|став на ноги|сів у калюжу|був легкий на ногу} і почав ходити. Мій брат дуже {важкий на підйом|легкий на ногу|майстер на всі руки|плутається під ногами} — завжди шукає відмовки, щоб нікуди не йти. Керівник завжди {тримає руку на пульсі|має золоті руки|стоїть на ногах|плутається під ногами} — знає про всі новини компанії.

    Не хочу {сісти в калюжу|стати на ноги|підставити ногу|мати золоті руки} на завтрашній презентації — треба добре підготуватися.'
  instruction: Заповніть пропуски, обравши правильні слова.
- type: true-false
  title: Правильне вживання фразеологізмів
  items:
  - statement: Фразеологізм «майстер на всі руки» описує людину з багатьма талантами.
    correct: true
    explanation: Так, цей вираз означає універсального фахівця, який вміє робити різні речі.
  - statement: Вираз «руки не доходять» можна використовувати в офіційних документах.
    correct: true
    explanation: Так, хоча цей вираз є розмовним, він достатньо нейтральний для напівофіційного спілкування.
  - statement: Фразеологізм «зв'язати руки» має тільки негативне значення.
    correct: true
    explanation: Так, цей вираз завжди означає обмеження, що сприймається негативно.
  - statement: Вираз «підставити ногу» можна використати як комплімент.
    correct: false
    explanation: Ні, цей вираз завжди має негативне значення — означає підступно завадити комусь.
  - statement: Фразеологізм «плутатися під ногами» може вживатися з легким роздратуванням.
    correct: true
    explanation: Так, цей вираз часто вживається, коли хтось заважає і це викликає роздратування.
  - statement: Вираз «сісти в калюжу» походить із міського життя.
    correct: false
    explanation: Ні, цей вираз походить із сільського життя, де на вулицях було багато калюж.
  - statement: Фразеологізм «стати на ноги» може означати і фінансову незалежність, і одужання.
    correct: true
    explanation: Так, цей вираз має обидва значення залежно від контексту.
  - statement: Вираз «легкий на ногу» є антонімом до «важкий на підйом».
    correct: true
    explanation: Так, «легкий на ногу» означає швидкого, а «важкий на підйом» — того, кого важко змусити йти.
  - statement: Фразеологізм «золоті руки» означає те саме, що і «майстер на всі руки».
    correct: false
    explanation: Ні, «золоті руки» наголошує на якості роботи, а «майстер на всі руки» — на різноманітності вмінь.
  - statement: В українській мові соматичні фразеологізми — найбільша група ідіом.
    correct: true
    explanation: Так, фразеологізми з назвами частин тіла становлять найбільшу категорію в українській фразеології.
  - statement: Вираз «рукою подати» означає, що потрібно щось передати рукою.
    correct: false
    explanation: Ні, цей вираз означає «дуже близько» (можна дістати рукою).
  - statement: Фразеологізм «підставити плече» має протилежне значення до «підставити ногу».
    correct: true
    explanation: Так, «підставити плече» означає допомогти, а «підставити ногу» — завадити.
  - statement: Вираз «стояти над душею» є синонімом до «плутатися під ногами».
    correct: true
    explanation: Так, обидва вирази означають заважати комусь.
  - statement: У публіцистиці можна використовувати фразеологізм «зв'язати руки».
    correct: true
    explanation: Так, цей вираз часто вживається в журналістиці для опису обмежень.
  - statement: Англійський вираз «Jack of all trades» має тільки позитивне значення, як і український «майстер на всі руки».
    correct: false
    explanation: Ні, англійський вираз часто має продовження «master of none», що надає йому негативного відтінку.
  - statement: Соматичні фразеологізми існують тільки в українській мові.
    correct: false
    explanation: Ні, соматичні фразеологізми є в усіх мовах світу, хоча їхнє значення може відрізнятися.
