  title: Аналітичний розбір маніпуляції
  instruction: Напишіть короткий аналіз маніпулятивного тексту.
  prompt: "Проаналізуйте наступний заголовок: «Шокуюча правда: уряд знову готує грабіжницьку реформу, яка знищить кожну українську сім'ю!». Які техніки маніпуляції тут використано?"
  min_words: 250
  model_answer: "У наведеному заголовку використано цілий арсенал маніпулятивних технік. По-перше, це клікбейт та створення штучної сенсаційності через фразу «Шокуюча правда». Це апелює до цікавості та емоційного збудження читача. По-друге, вжито емоційно забарвлену, суб'єктивну лексику: «грабіжницька реформа», «знищить». Слово «грабіжницька» вже містить у собі готовий негативний висновок, не даючи читачеві можливості проаналізувати факти. По-третє, використано техніку «апеляції до страху» та перебільшення наслідків («знищить кожну сім'ю»). Це створює відчуття особистої загрози та неминучої катастрофи, що паралізує критичне мислення. Також тут присутнє надмірне узагальнення («кожна сім'я»), що є неможливим у реальності. Загалом, текст має на меті не інформувати, а викликати паніку та недовіру до державних інституцій, що є ознакою деструктивної пропаганди."

