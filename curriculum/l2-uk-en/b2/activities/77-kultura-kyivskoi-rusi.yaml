- type: quiz
  title: Розуміння тексту
  instruction: Відповідайте на питання на основі прочитаного тексту про культуру Київської Русі.
  items:
  - question: Скільки графіті, згідно з текстом, виявлено на стінах Софійського собору?
    options:
    - text: Близько 1000
      correct: false
    - text: Понад 7000
      correct: true
    - text: Близько 3000
      correct: false
    - text: Понад 10000
      correct: false
    explanation: 'У тексті зазначено: "На стінах Софійського собору виявлено понад 7000 графіті".'
  - question: Як у тексті описано берестяні грамоти?
    options:
    - text: Офіційні державні документи
      correct: false
    - text: Приватне листування — торговельні записи, любовні листи, домашні завдання
      correct: true
    - text: Релігійні тексти
      correct: false
    - text: Княжі укази
      correct: false
    explanation: Текст пояснює, що грамоти — це "не офіційні документи, а приватне листування".
  - question: Що, згідно з текстом, свідчить про грамотність жінок у Київській Русі?
    options:
    - text: Берестяні грамоти
      correct: false
    - text: Графіті "Кирилова писала" на стіні Софії
      correct: true
    - text: Літописи
      correct: false
    - text: Мозаїки
      correct: false
    explanation: 'Текст наводить приклад графіті: "Кирилова писала" — жіноче ім''я, що свідчить про грамотність жінок.'
  - question: Скільки куполів, за текстом, мав Софійський собор спочатку?
    options:
    - text: 5
      correct: false
    - text: 9
      correct: false
    - text: 13
      correct: true
    - text: 17
      correct: false
    explanation: Текст повідомляє, що собор мав "13 куполів (спочатку), що символізували Христа та дванадцять апостолів".
  - question: Як текст характеризує рівень грамотності в Київській Русі порівняно з Західною Європою?
    options:
    - text: Нижчий
      correct: false
    - text: Однаковий
      correct: false
    - text: Один із найвищих у тогочасній Європі
      correct: true
    - text: Невідомий
      correct: false
    explanation: 'Текст стверджує: "Рівень грамотності в Київській Русі був одним із найвищих у тогочасній Європі".'
  - question: Що, згідно з текстом, є "Грамота од Онфіма"?
    options:
    - text: Офіційний документ князя
      correct: false
    - text: Берестяна грамота, написана хлопчиком 6-7 років
      correct: true
    - text: Релігійний текст
      correct: false
    - text: Торговельний договір
      correct: false
    explanation: Текст описує грамоту Онфіма як "написану хлопчиком приблизно 6-7 років" із малюнком вершника.
  - question: Скільки шматочків смальти, за текстом, використали для мозаїк Софії?
    options:
    - text: Близько 1 мільйона
      correct: false
    - text: Близько 5 мільйонів
      correct: false
    - text: Близько 10 мільйонів
      correct: true
    - text: Близько 20 мільйонів
      correct: false
    explanation: 'Текст повідомляє: "Для створення мозаїк майстри виготовили близько 10 мільйонів шматочків смальти".'
  - question: Яку техніку, згідно з текстом, використовували для мозаїк?
    options:
    - text: Укладання шматочків паралельно
      correct: false
    - text: Укладання шматочків під різними кутами для відбиття світла
      correct: true
    - text: Випалювання фарб
      correct: false
    - text: Вирізання з каменю
      correct: false
    explanation: Текст пояснює, що "шматочки смальти укладалися під різними кутами, щоб відбивати світло".
  - question: Що, за текстом, є унікальною особливістю фресок Софії?
    options:
    - text: Тільки релігійні сюжети
      correct: false
    - text: Світські сюжети — полювання, цирк, музиканти
      correct: true
    - text: Тільки портрети князів
      correct: false
    - text: Абстрактні візерунки
      correct: false
    explanation: Текст наголошує, що "світські сюжети — унікальна особливість руського мистецтва".
  - question: Як текст описує вартість книги в Київській Русі?
    options:
    - text: Дешева
      correct: false
    - text: Як ціле село
      correct: true
    - text: Як корова
      correct: false
    - text: Безкоштовна
      correct: false
    explanation: 'Текст стверджує: "Книга в Київській Русі була цінністю: вона коштувала як ціле село".'
  - question: Коли, згідно з текстом, було засновано Москву?
    options:
    - text: 988 року
      correct: false
    - text: 1054 року
      correct: false
    - text: 1147 року
      correct: true
    - text: 1240 року
      correct: false
    explanation: 'Текст зазначає: "Москва на той час навіть не існувала (заснована 1147 року)".'
  - question: Що, за текстом, є найдавнішою датованою книгою Русі?
    options:
    - text: Ізборник Святослава
      correct: false
    - text: Остромирове Євангеліє
      correct: true
    - text: Повість временних літ
      correct: false
    - text: Слово про Закон і Благодать
      correct: false
    explanation: Текст називає Остромирове Євангеліє (1056-1057) "найдавнішою датованою книгою Русі".
  - question: Які техніки ювелірної справи, згідно з текстом, опанували руські майстри?
    options:
    - text: Тільки литво
      correct: false
    - text: Зернь, скань, перегородчаста емаль
      correct: true
    - text: Тільки карбування
      correct: false
    - text: Тільки гравірування
      correct: false
    explanation: Текст перераховує "зернь, скань, перегородчасту емаль" як складні техніки руських ювелірів.
  - question: Скільки відтінків кольорів, за текстом, використовували для мозаїк?
    options:
    - text: Понад 50
      correct: false
    - text: Понад 100
      correct: false
    - text: Понад 170
      correct: true
    - text: Понад 200
      correct: false
    explanation: 'Текст зазначає: "Візантійські майстри використовували понад 170 відтінків кольорів".'
  - question: Яка мозаїка, згідно з текстом, має назву "Нерушима Стіна"?
    options:
    - text: Христос Пантократор
      correct: false
    - text: Богородиця Оранта
      correct: true
    - text: Євхаристія
      correct: false
    - text: Архангели
      correct: false
    explanation: 'Текст називає мозаїку Богородиці Оранти: "Нерушима Стіна — збереглася майже незмінною".'
  - question: Як текст пояснює різницю між мозаїкою та фрескою?
    options:
    - text: Мозаїка дешевша
      correct: false
    - text: Фреска — розпис фарбами по вологій штукатурці, дешевший і швидший
      correct: true
    - text: Мозаїка і фреска — одне й те саме
      correct: false
    - text: Фреска — з каменю
      correct: false
    explanation: Текст пояснює, що "фреска — це розпис фарбами по вологій штукатурці" і вона "була дешевшою і швидшою".
- type: fill-in
  title: Культурна лексика в контексті
  instruction: Заповніть пропуски правильними словами з тексту.
  items:
  - sentence: На стінах Софійського собору збереглися давні _____ — написи відвідувачів.
    answer: графіті
    options:
    - графіті
    - мозаїки
    - фрески
    - ікони
  - sentence: Берестяні _____ — це написи на корі берези.
    answer: грамоти
    options:
    - грамоти
    - книги
    - літописи
    - рукописи
  - sentence: Слов'янська _____ створена на основі грецького письма.
    answer: абетка
    options:
    - абетка
    - мова
    - культура
    - традиція
  - sentence: _____ — це зображення з кольорових шматочків смальти.
    answer: Мозаїка
    options:
    - Мозаїка
    - Фреска
    - Ікона
    - Картина
  - sentence: Софійський собор мав 13 _____, що символізували Христа та апостолів.
    answer: куполів
    options:
    - куполів
    - веж
    - дзвіниць
    - брам
  - sentence: При соборі створили _____ — майстерню для копіювання книг.
    answer: скрипторій
    options:
    - скрипторій
    - бібліотеку
    - школу
    - музей
  - sentence: _____ — це розпис фарбами по вологій штукатурці.
    answer: Фреска
    options:
    - Фреска
    - Мозаїка
    - Ікона
    - Графіті
  - sentence: Автор літопису називається _____.
    answer: літописець
    options:
    - літописець
    - писар
    - хронікер
    - монах
  - sentence: Руські майстри опанували техніку _____ — прикрашання дрібними кульками.
    answer: зерні
    options:
    - зерні
    - скані
    - емалі
    - литва
  - sentence: Книга коштувала як ціле _____.
    answer: село
    options:
    - село
    - місто
    - княжество
    - поле
  - sentence: _____ — це кольорове скло для мозаїки.
    answer: Смальта
    options:
    - Смальта
    - Фарба
    - Камінь
    - Метал
  - sentence: Культурна _____ Русі продовжилася в Україні.
    answer: традиція
    options:
    - традиція
    - революція
    - криза
    - занепад
  - sentence: Ілюстрація в рукописі називається _____.
    answer: мініатюра
    options:
    - мініатюра
    - картина
    - фреска
    - малюнок
  - sentence: _____ — це шкіра для письма.
    answer: Пергамент
    options:
    - Пергамент
    - Папір
    - Береста
    - Тканина
  - sentence: Богородиця Оранта збереглася в _____ собору.
    answer: апсиді
    options:
    - апсиді
    - куполі
    - вежі
    - підвалі
  - sentence: Росія намагається _____ українську культурну спадщину.
    answer: привласнити
    options:
    - привласнити
    - захистити
    - вивчити
    - зберегти
- type: error-correction
  title: Граматика в історичних реченнях
  instruction: Знайдіть і виправте граматичну помилку в кожному реченні.
  items:
  - sentence: На стінах собору збереглися понад сім тисячі графіті.
    error: тисячі
    answer: тисяч
    options:
    - тисячі
    - тисяч
    - тисячами
    - тисячу
    explanation: 'Після числівника "сім" потрібен родовий відмінок множини: сім (чого?) тисяч.'
  - sentence: Візантійські майстри використовували понад сто сімдесят відтінки кольорів.
    error: відтінки
    answer: відтінків
    options:
    - відтінки
    - відтінків
    - відтінками
    - відтінку
    explanation: 'Після числівника "сто сімдесят" потрібен родовий відмінок множини: відтінків.'
  - sentence: Берестяні грамоти знайшли під час археологічний розкопок.
    error: археологічний
    answer: археологічних
    options:
    - археологічний
    - археологічних
    - археологічному
    - археологічними
    explanation: 'Прикметник повинен узгоджуватися з іменником "розкопок" (родовий множини): археологічних розкопок.'
  - sentence: Кирилиця створена для всі слов'яни.
    error: слов'яни
    answer: слов'ян
    options:
    - слов'яни
    - слов'ян
    - слов'янами
    - слов'янам
    explanation: 'Прийменник "для" вимагає родового відмінка: для (кого?) всіх слов''ян.'
  - sentence: Смальту укладали під різний кутами для відбиття світла.
    error: різний
    answer: різними
    options:
    - різний
    - різними
    - різних
    - різному
    explanation: 'Прикметник повинен узгоджуватися з іменником "кутами" (орудний множини): різними кутами.'
  - sentence: Книгописання було престижним ремесло.
    error: ремесло
    answer: ремеслом
    options:
    - ремесло
    - ремеслом
    - ремесла
    - ремеслі
    explanation: 'Після "було" з прикметником "престижним" потрібен орудний відмінок: було престижним ремеслом.'
  - sentence: Фрески зображують не лише релігійний сюжети.
    error: релігійний
    answer: релігійні
    options:
    - релігійний
    - релігійні
    - релігійних
    - релігійними
    explanation: 'Прикметник повинен узгоджуватися з іменником "сюжети" (знахідний множини): релігійні сюжети.'
  - sentence: Москва на той час навіть не існував.
    error: існував
    answer: існувала
    options:
    - існував
    - існувала
    - існувало
    - існували
    explanation: 'Дієслово повинно узгоджуватися з підметом "Москва" (жіночий рід): Москва існувала.'
  - sentence: Грамота написана хлопчиком приблизний шести років.
    error: приблизний
    answer: приблизно
    options:
    - приблизний
    - приблизно
    - приблизного
    - приблизним
    explanation: 'Потрібен прислівник, а не прикметник: хлопчиком приблизно шести років.'
  - sentence: Культурна традиція продовжилася через Галицько-Волинський князівство.
    error: Галицько-Волинський
    answer: Галицько-Волинське
    options:
    - Галицько-Волинський
    - Галицько-Волинське
    - Галицько-Волинського
    - Галицько-Волинському
    explanation: 'Прикметник повинен узгоджуватися з "князівство" (середній рід): Галицько-Волинське князівство.'
  - sentence: Рівень грамотності був одним із найвищий в Європі.
    error: найвищий
    answer: найвищих
    options:
    - найвищий
    - найвищих
    - найвищим
    - найвищому
    explanation: 'Після "одним із" потрібен родовий відмінок множини: одним із найвищих.'
  - sentence: Монахи копіювали та перекладали книга.
    error: книга
    answer: книги
    options:
    - книга
    - книги
    - книгу
    - книгами
    explanation: 'Перекладали (що?) книги — знахідний відмінок множини: перекладали книги.'
  - sentence: Собор справляв враження розмірам та оздобленням.
    error: розмірам
    answer: розмірами
    options:
    - розмірам
    - розмірами
    - розмірів
    - розміри
    explanation: 'Потрібен орудний відмінок: справляв враження (чим?) розмірами.'
  - sentence: Створення рукопису — це не лише інтелектуальний праця.
    error: інтелектуальний
    answer: інтелектуальна
    options:
    - інтелектуальний
    - інтелектуальна
    - інтелектуальної
    - інтелектуальну
    explanation: 'Прикметник повинен узгоджуватися з "праця" (жіночий рід): інтелектуальна праця.'
  - sentence: Культура творилася в Київ та інших містах.
    error: Київ
    answer: Києві
    options:
    - Київ
    - Києві
    - Києва
    - Київом
    explanation: 'Прийменник "в" з місцевим відмінком: творилася в (де?) Києві.'
  - sentence: ЮНЕСКО внесла собор до списку всесвітньої спадщини, що перебувають під загрозою.
    error: перебувають
    answer: перебуває
    options:
    - перебувають
    - перебуває
    - перебували
    - перебувала
    explanation: 'Дієслово повинно узгоджуватися з "спадщини" (однина): спадщини, що перебуває.'
- type: select
  title: Аналіз первинного джерела
  instruction: Прочитайте цитату і виберіть усі правильні твердження про мовні особливості тексту.
  items:
  - question: '"Велика є користь од книжнього навчання... Се бо суть ріки, що напоюють усю вселенну." Які мовні особливості
      характерні для цієї цитати?'
    options:
    - text: Використання метафори (книги = ріки)
      correct: true
    - text: Розмовний стиль
      correct: false
    - text: Архаїчна лексика (навчання, вселенну)
      correct: true
    - text: Сучасний правопис
      correct: false
    - text: Книжний/урочистий регістр
      correct: true
    - text: Присутність діалектизмів
      correct: false
  - question: '"Господи, поможи рабу своєму Ставрові, писцеві князеву." Що можна сказати про це графіті?'
    options:
    - text: Автор — писар при князівському дворі
      correct: true
    - text: Текст написаний сучасною мовою
      correct: false
    - text: Використано давальний відмінок (рабу, Ставрові, писцеві)
      correct: true
    - text: Це офіційний документ
      correct: false
    - text: Текст має релігійний характер (молитва)
      correct: true
    - text: Автор не вмів писати
      correct: false
  - question: '"Од Борисъ к Настасьи. Яко приде ся грамота, тако пришли ми чоловіка на жеребці." Які особливості цієї берестяної
      грамоти?'
    options:
    - text: Це побутове розпорядження
      correct: true
    - text: Це офіційний княжий указ
