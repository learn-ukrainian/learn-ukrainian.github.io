- type: quiz
  title: Судова система України
  items:
  - question: Який суд є найвищим у системі судоустрою України?
    options:
    - text: Конституційний Суд
      correct: false
    - text: Апеляційний суд
      correct: false
    - text: Верховний Суд
      correct: true
    - text: Місцевий суд
      correct: false
    explanation: Верховний Суд є найвищим органом у системі судоустрою України.
  - question: Яка функція Конституційного Суду?
    options:
    - text: Розглядати кримінальні справи
      correct: false
    - text: Перевіряти відповідність законів Конституції
      correct: true
    - text: Виносити вироки
      correct: false
    - text: Призначати покарання
      correct: false
    explanation: Конституційний Суд перевіряє відповідність законів Конституції України.
  - question: Хто підтримує обвинувачення у кримінальному процесі?
    options:
    - text: Адвокат
      correct: false
    - text: Суддя
      correct: false
    - text: Прокурор
      correct: true
    - text: Свідок
      correct: false
    explanation: Прокурор підтримує державне обвинувачення у кримінальному процесі.
  - question: Що таке апеляція?
    options:
    - text: Початок судового процесу
      correct: false
    - text: Оскарження рішення суду
      correct: true
    - text: Визнання провини
      correct: false
    - text: Звернення до поліції
      correct: false
    explanation: Апеляція — це оскарження рішення суду у вищій інстанції.
  - question: Як називається особа, яка подає позов у цивільній справі?
    options:
    - text: Відповідач
      correct: false
    - text: Обвинувачений
      correct: false
    - text: Позивач
      correct: true
    - text: Потерпілий
      correct: false
    explanation: Позивач — це особа, яка подає позов у цивільній справі.
  - question: Яке рішення виносить суд у кримінальній справі?
    options:
    - text: Позов
      correct: false
    - text: Скаргу
      correct: false
    - text: Рішення
      correct: false
    - text: Вирок
      correct: true
    explanation: У кримінальній справі суд виносить вирок, а не рішення.
  - question: Що означає 'презумпція невинуватості'?
    options:
    - text: Винуватість доведена
      correct: false
    - text: Особа невинувата до вироку суду
      correct: true
    - text: Особа визнала провину
      correct: false
    - text: Суддя сумнівається
      correct: false
    explanation: Презумпція невинуватості означає, що особа вважається невинуватою до вироку суду.
  - question: Хто захищає інтереси обвинуваченого?
    options:
    - text: Прокурор
      correct: false
    - text: Потерпілий
      correct: false
    - text: Адвокат
      correct: true
    - text: Свідок
      correct: false
    explanation: Адвокат захищає інтереси обвинуваченого у кримінальному процесі.
  - question: Скільки рівнів має судова система України?
    options:
    - text: Два
      correct: false
    - text: Три
      correct: true
    - text: Чотири
      correct: false
    - text: П'ять
      correct: false
    explanation: 'Судова система України має три рівні: місцеві, апеляційні суди та Верховний Суд.'
  - question: Яка справа стосується майнових відносин?
    options:
    - text: Кримінальна
      correct: false
    - text: Цивільна
      correct: true
    - text: Адміністративна
      correct: false
    - text: Конституційна
      correct: false
    explanation: Цивільна справа стосується майнових та особистих немайнових відносин.
  - question: Що таке касація?
    options:
    - text: Перша інстанція
      correct: false
    - text: Друга інстанція
      correct: false
    - text: Перевірка правильності застосування закону
      correct: true
    - text: Звернення до поліції
      correct: false
    explanation: Касація — це перевірка правильності застосування закону судами нижчих інстанцій.
  - question: Хто є потерпілим?
    options:
    - text: Особа, яка скоїла злочин
      correct: false
    - text: Особа, якій злочином завдано шкоди
      correct: true
    - text: Особа, яка судить
      correct: false
    - text: Особа, яка захищає
      correct: false
    explanation: Потерпілий — це особа, якій злочином завдано моральної, фізичної або майнової шкоди.
  - question: Що означає 'справа набрала законної сили'?
    options:
    - text: Справу закрито без розгляду
      correct: false
    - text: Рішення стало обов'язковим
      correct: true
    - text: Справу передано до іншого суду
      correct: false
    - text: Справу відкладено
      correct: false
    explanation: Рішення набирає законної сили після закінчення строку оскарження і стає обов'язковим.
  - question: Де розглядаються більшість справ першої інстанції?
    options:
    - text: У Верховному Суді
      correct: false
    - text: В апеляційних судах
      correct: false
    - text: У місцевих судах
      correct: true
    - text: У Конституційному Суді
      correct: false
    explanation: Місцеві суди є судами першої інстанції і розглядають більшість справ.
  - question: Що таке алібі?
    options:
    - text: Визнання провини
      correct: false
    - text: Доказ відсутності на місці злочину
      correct: true
    - text: Свідчення очевидця
      correct: false
    - text: Документ про арешт
      correct: false
    explanation: Алібі — це доказ того, що особа не могла бути на місці злочину.
  - question: Яке покарання передбачає позбавлення волі?
    options:
    - text: Штраф
      correct: false
    - text: Умовний термін
      correct: false
    - text: Ув'язнення
      correct: true
    - text: Громадські роботи
      correct: false
    explanation: Ув'язнення — це покарання у виді позбавлення волі на певний строк.
