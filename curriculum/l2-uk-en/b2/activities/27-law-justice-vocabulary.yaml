  # FILL-IN 1: Цивільний процес
  # =============================================================================
  - type: fill-in
    title: "Цивільний процес"
    items:
      - sentence: "Олена стала _____, бо подала позов до суду."
        blank: "позивачем"
        options: ["позивачем", "відповідачем", "свідком", "суддею"]

      - sentence: "Магазин був _____ у цій справі."
        blank: "відповідачем"
        options: ["відповідачем", "позивачем", "прокурором", "потерпілим"]

      - sentence: "Адвокат допоміг клієнту подати _____ до суду."
        blank: "позов"
        options: ["позов", "вирок", "апеляцію", "скаргу"]

      - sentence: "Суд призначив _____ для встановлення причини дефекту."
        blank: "експертизу"
        options: ["експертизу", "арешт", "допит", "штраф"]

      - sentence: "До позовної заяви було додано _____ : чек та фотографії."
        blank: "докази"
        options: ["докази", "вироки", "скарги", "закони"]

      - sentence: "Суддя виніс _____ на користь позивача."
        blank: "рішення"
        options: ["рішення", "вирок", "підозру", "обвинувачення"]

      - sentence: "Магазин не погодився і подав _____."
        blank: "апеляцію"
        options: ["апеляцію", "позов", "скаргу", "заяву"]

      - sentence: "Апеляційний суд залишив рішення без _____."
        blank: "змін"
        options: ["змін", "доказів", "свідків", "вироку"]

      - sentence: "Рішення набрало законної _____."
        blank: "сили"
        options: ["сили", "влади", "дії", "справи"]

      - sentence: "Позивач вимагав відшкодування моральної _____."
        blank: "шкоди"
        options: ["шкоди", "справи", "апеляції", "скарги"]

      - sentence: "_____ засідання відбулось через місяць."
