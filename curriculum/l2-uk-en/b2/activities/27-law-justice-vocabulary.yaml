        options: ["Судове", "Слідче", "Поліцейське", "Кримінальне"]

      - sentence: "Суд зобов'язав магазин _____ вартість товару."
        blank: "стягнути"
        options: ["стягнути", "арештувати", "засудити", "помилувати"]

      - sentence: "Олена звернулась до _____ за консультацією."
        blank: "адвоката"
        options: ["адвоката", "прокурора", "слідчого", "свідка"]

      - sentence: "Договір є важливим _____ у цивільній справі."
        blank: "доказом"
        options: ["доказом", "вироком", "законом", "правом"]

      - sentence: "Справа розглядалась у _____ суді."
        blank: "місцевому"
        options: ["місцевому", "Верховному", "Конституційному", "касаційному"]

      - sentence: "Адвокат представляв інтереси _____ у суді."
        blank: "клієнта"
        options: ["клієнта", "держави", "суду", "закону"]

