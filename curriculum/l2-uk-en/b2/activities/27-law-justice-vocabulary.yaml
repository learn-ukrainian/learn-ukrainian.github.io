- type: essay-response
  title: Юридичний аналіз справи
  prompt: Проаналізуйте різницю між цивільним та кримінальним процесами в Україні. Опишіть ролі основних учасників (позивач, відповідач, прокурор, обвинувачений) та типи рішень, які виносить суд у кожному випадку. Використовуйте відповідну юридичну термінологію.
  model_answer: 'Цивільний та кримінальний процеси мають суттєві відмінності в юридичній системі України. У цивільному процесі сторонами є позивач (особа, що подає позов) та відповідач. Метою є вирішення майнового або особистого спору, а результатом — рішення суду. У кримінальному процесі державу представляє прокурор, який підтримує обвинувачення проти обвинуваченого. Захист здійснює адвокат. Метою процесу є встановлення вини та призначення покарання. Суд у кримінальній справі виносить вирок. Головною відмінністю є предмет спору: у цивільних справах це зазвичай приватні інтереси, а в кримінальних — порушення закону, що становить суспільну небезпеку.'

