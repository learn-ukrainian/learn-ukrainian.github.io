    options:
    - Василько
    - Василька
    - Василькові
    - Васильком
    explanation: 'Дієслово «осліпити» вимагає знахідного відмінка (для чоловічих імен = родовий): осліпити (кого?) Василька.'
  - sentence: Після смерті Мстислав розпад став незворотним.
