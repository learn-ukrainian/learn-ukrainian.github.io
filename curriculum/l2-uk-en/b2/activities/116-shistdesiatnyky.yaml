  - error: Книга була написана Іваном Дзюбою.
    answer: Книгу написав Іван Дзюба.
    options:
    - Книгу написав Іван Дзюба.
    - Книга була написана Іваном Дзюбою.
    - Книга написалася Іваном Дзюбою.
    - Іваном Дзюбою була написана книга.
    explanation: В українській мові краще вживати активні конструкції, коли є чіткий виконавець дії.
  - error: Фільм було заборонено цензурою.
    answer: Фільм заборонила цензура.
    options:
    - Фільм заборонила цензура.
    - Фільм було заборонено цензурою.
    - Фільм був заборонений цензурою.
    - Цензурою було заборонено фільм.
    explanation: 'Уникнення пасивного стану робить мову природнішою: Хто заборонив? Цензура.'
  - error: Арешти були початі КДБ.
    answer: КДБ почав арешти.
    options:
    - КДБ почав арешти.
    - Арешти були початі КДБ.
    - Арешти почалися КДБ.
    - КДБ було почато арешти.
    explanation: Активна конструкція краще передає динаміку подій.
  - error: Правда була сказана поетами.
    answer: Поети сказали правду.
    options:
    - Поети сказали правду.
    - Правда була сказана поетами.
    - Правда сказалася поетами.
    - Поетами була сказана правда.
    explanation: 'Активний стан: Поети (підмет) сказали (присудок) правду (додаток).'
  - error: Вітраж був знищений владою.
    answer: Влада знищила вітраж.
    options:
    - Влада знищила вітраж.
    - Вітраж був знищений владою.
    - Вітраж знищився владою.
    - Владою був знищений вітраж.
    explanation: Активна дія влади підкреслюється активним станом дієслова.
  - error: Лист був підписаний багатьма людьми.
    answer: Багато людей підписало лист.
    options:
    - Багато людей підписало лист.
    - Лист був підписаний багатьма людьми.
    - Лист підписався багатьма людьми.
    - Багатьма людьми був підписаний лист.
    explanation: Природніше сказати 'Багато людей підписало', ніж використовувати пасивну форму.
