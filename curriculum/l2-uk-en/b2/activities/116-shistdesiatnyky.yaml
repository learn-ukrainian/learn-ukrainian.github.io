  question: Дайте відповідь на запитання на основі прочитаного тексту про рух шістдесятників.
  items:
  - question: Яка подія стала поштовхом до появи шістдесятництва?
    options:
    - text: Хрущовська 'відлига' після смерті Сталіна
      correct: true
    - text: Прихід до влади Леоніда Брежнєва
      correct: false
    - text: Початок Другої світової війни
      correct: false
    - text: Проголошення незалежності України
      correct: false
  - question: Який фільм став символом культурного вибуху 1960-х років?
    options:
    - text: '''Тіні забутих предків'' Сергія Параджанова'
      correct: true
    - text: '''Земля'' Олександра Довженка'
      correct: false
    - text: '''Білий птах з чорною ознакою'' Юрія Іллєнка'
      correct: false
    - text: '''Пропала грамота'' Бориса Івченка'
      correct: false
  - question: Що відбулося під час прем'єри фільму 'Тіні забутих предків' у кінотеатрі 'Україна'?
    options:
    - text: Публічний протест проти арештів інтелігенції
      correct: true
    - text: Зустріч з режисером та акторами
      correct: false
    - text: Урочисте нагородження творців фільму
      correct: false
    - text: Масові заворушення та бійка в залі
      correct: false
  - question: Як називалася книга Івана Дзюби, що стала маніфестом дисидентства?
    options:
    - text: '''Інтернаціоналізм чи русифікація?'''
      correct: true
    - text: '''Україна в огні'''
      correct: false
    - text: '''Собор'''
      correct: false
    - text: '''Мальовнича Україна'''
      correct: false
  - question: Яка доля спіткала Василя Стуса?
    options:
    - text: Він загинув у таборі для політв'язнів
      correct: true
    - text: Він емігрував до Канади
      correct: false
    - text: Він став офіційним поетом радянської влади
      correct: false
    - text: Він покинув літературу і працював учителем
      correct: false
  - question: Що таке 'самвидав'?
    options:
    - text: Нелегальна література, яку поширювали підпільно
      correct: true
    - text: Державне видавництво для молодих авторів
      correct: false
    - text: Літературний конкурс для початківців
      correct: false
    - text: Спеціальний відділ у бібліотеці
      correct: false
  - question: Хто очолював Клуб творчої молоді 'Сучасник' у Києві?
    options:
    - text: Лесь Танюк
      correct: true
    - text: Павло Тичина
      correct: false
    - text: Максим Рильський
      correct: false
    - text: Олесь Гончар
      correct: false
  - question: Який головний етичний принцип сповідували шістдесятники?
    options:
    - text: Чесність із собою та спротив брехні
      correct: true
    - text: Служіння комуністичній партії
      correct: false
    - text: Отримання матеріальних благ
      correct: false
    - text: Прагнення до світової слави за будь-яку ціну
      correct: false
