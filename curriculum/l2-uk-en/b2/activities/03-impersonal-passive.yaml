# Activity 1: Quiz - Recognition and Understanding (16 items)
- type: quiz
  title: Розуміння конструкцій -но/-то
  items:
    - question: Яка форма дієслова типова для офіційно-ділового стилю української мови та вказує на завершену дію без вказівки на виконавця?
      options:
        - text: форма -но/-то
          correct: true
        - text: форма -ся
          correct: false
        - text: активний стан
          correct: false
        - text: умовний спосіб
          correct: false
      explanation: 'Форми -но/-то є візитною карткою офіційно-ділового стилю.'

    - question: У реченні "Рішення прийнято" в якому відмінку стоїть слово "рішення" і чому це важливо для розуміння конструкції?
      options:
        - text: знахідний відмінок
          correct: true
        - text: називний відмінок
          correct: false
        - text: родовий відмінок
          correct: false
        - text: орудний відмінок
          correct: false
      explanation: 'Після -но/-то об''єкт стоїть у знахідному відмінку.'

    - question: Яка головна відмінність конструкції "Книгу написано" від "Книга написана" з точки зору граматичної структури речення?
      options:
        - text: відсутність узгодження у -но/-то
          correct: true
        - text: різний час дієслова
          correct: false
        - text: різний вид дієслова
          correct: false
        - text: наявність підмета
          correct: false
      explanation: 'Форми -но/-то не узгоджуються з об''єктом.'

    - question: Чому форми -но/-то вважаються безособовими конструкціями і який ефект це створює в офіційних документах?
      options:
        - text: вони не вказують на виконавця дії
          correct: true
        - text: вони не мають часу
          correct: false
        - text: вони не мають виду
          correct: false
        - text: вони не потребують об'єкта
          correct: false
      explanation: 'Безособовість створює ефект об''єктивності.'

    - question: Від якої форми дієслова утворюються конструкції -но/-то і який морфологічний процес при цьому відбувається?
      options:
        - text: від пасивного дієприкметника
          correct: true
        - text: від інфінітива
          correct: false
        - text: від теперішнього часу
          correct: false
        - text: від майбутнього часу
          correct: false
      explanation: 'Написаний → написано, закритий → закрито.'

    - question: Яка конструкція є правильною з точки зору норм української мови та офіційно-ділового стилю?
      options:
        - text: Заяву подано.
          correct: true
        - text: Заява подано.
          correct: false
        - text: Заява подана.
          correct: false
        - text: Заяву подану.
          correct: false
      explanation: 'Після -но/-то об''єкт у знахідному відмінку.'

    - question: В якому контексті використання форм -но/-то буде найбільш доречним та відповідатиме стилістичним нормам?
      options:
        - text: в офіційних документах
          correct: true
        - text: у розмові з другом
          correct: false
        - text: у художній літературі
          correct: false
        - text: у приватному листуванні
          correct: false
      explanation: '-но/-то — стандарт офіційно-ділового стилю.'

    - question: Яка трансформація відбувається при переході від речення "Депутати прийняли закон" до "Закон прийнято"?
      options:
        - text: активний стан → безособовий пасив
          correct: true
        - text: минулий час → теперішній час
          correct: false
        - text: доконаний вид → недоконаний вид
          correct: false
        - text: однина → множина
          correct: false
      explanation: 'Активна конструкція стає безособовою пасивною.'

    - question: Чому речення "Мені налито чаю" звучить неприродно в побутовому мовленні і яка альтернатива була б доречнішою?
      options:
        - text: форми -но/-то не вживаються в розмовному стилі
          correct: true
        - text: неправильний відмінок
          correct: false
        - text: неправильний вид дієслова
          correct: false
        - text: неправильний час дієслова
          correct: false
      explanation: 'У розмові кажемо "Мені налили чаю".'

    - question: Яка особливість форм -но/-то робить їх зручними для офіційних оголошень та повідомлень у засобах масової інформації?
      options:
        - text: лаконічність та об'єктивність
          correct: true
        - text: емоційність
          correct: false
        - text: експресивність
          correct: false
        - text: розмовність
          correct: false
      explanation: 'Форми -но/-то короткі та нейтральні.'

    - question: Як правильно утворити форму -но від дієприкметника "затверджений" і в якому реченні вона буде вжита правильно?
      options:
        - text: затверджено
          correct: true
        - text: затвердженно
          correct: false
        - text: затверджувано
          correct: false
        - text: затверджуємо
          correct: false
      explanation: 'Затверджений → затверджено.'

    - question: Яке речення демонструє правильне вживання форми -то, утвореної від дієприкметника на -тий?
      options:
        - text: Засідання відкрито.
          correct: true
        - text: Засідання відкритий.
          correct: false
        - text: Засідання відкривано.
          correct: false
        - text: Засідання відкрий.
          correct: false
      explanation: 'Відкритий → відкрито.'

    - question: Чому в офіційних документах агент дії зазвичай не вказується при використанні форм -но/-то?
      options:
        - text: для створення ефекту об'єктивності
          correct: true
        - text: тому що агент невідомий
          correct: false
        - text: тому що агент неважливий
          correct: false
        - text: тому що це граматично неможливо
          correct: false
      explanation: 'Безособовість надає тексту офіційного характеру.'

    - question: Яка стилістична різниця між реченнями "Рішення прийнято" та "Рішення прийняте комітетом"?
      options:
        - text: перше — безособове, друге — з дієприкметником
          correct: true
        - text: різний час дієслова
          correct: false
        - text: різний вид дієслова
          correct: false
        - text: різний регістр
          correct: false
      explanation: '-но/-то не потребує агента, дієприкметник може його мати.'

    - question: У яких типах текстів форми -но/-то зустрічаються найчастіше згідно з даними корпусу української мови?
      options:
        - text: законодавчі акти та офіційні документи
          correct: true
        - text: художня література
          correct: false
        - text: усне мовлення
          correct: false
        - text: особисте листування
          correct: false
      explanation: 'Понад 85% усіх -но/-то — в офіційно-діловому стилі.'

    - question: Яка форма пасиву більш типова для розмовного українського мовлення, коли ми хочемо сказати, що хтось щось зробив?
      options:
        - text: 3-я особа множини
          correct: true
        - text: форма -но/-то
          correct: false
        - text: дієприкметник
          correct: false
        - text: зворотний пасив -ся
          correct: false
      explanation: 'У розмові кажуть "мені сказали", а не "мені сказано".'

