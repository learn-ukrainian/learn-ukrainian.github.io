    Автором тексту був Левко {Лук'яненко|Кравчук|Чорновіл|Лук'яненко}. Проте влада потребувала підтримки {народу|армії|поліції|народу}.
    Тому 1 грудня відбувся загальнонаціональний {референдум|мітинг|страйк|референдум}. Люди у всіх {регіонах|містах|селах|регіонах}
    сказали 'так' вільній державі. Навіть у {Криму|Львові|Києві|Криму} та на Сході була більшість. Це був крах {імперії|свободи|мрії|імперії}.
    Україна нарешті стала {суверенною|залежною|малою|суверенною} державою. Першим президентом обрали {Кравчука|Кучму|Сталіна|Кравчука}.
    Світ почав {визнавати|забувати|критикувати|визнавати} нову країну. Це була перемога {демократії|тиранії|сили|демократії}.
    Ми пам'ятаємо цей {вибір|гріх|день|вибір}. Шлях до {волі|рабства|смерті|волі} був відкритий.
