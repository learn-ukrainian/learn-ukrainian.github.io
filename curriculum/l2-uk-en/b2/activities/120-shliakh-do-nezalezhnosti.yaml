  - error: Україна став незалежним.
    answer: Україна стала незалежною.
    options:
    - Україна стала незалежною.
    - Україна став незалежним.
    - Україна стало незалежним.
    - Україна стали незалежними.
    explanation: Україна — іменник жіночого роду.
  - error: Люди боролися за свободу України.
    answer: Люди боролися за свободу України.
    options:
    - Люди боролися за свободу України.
    - Люди боровся за свободу України.
    - Люди боремося за свободу України.
