  question: Визначте, чи є твердження правдивими.
  items:
  - text: Незалежність України підтримали лише у західних регіонах.
    answer: false
    explanation: Понад 90% по всій країні, включаючи Схід та Крим.
  - text: Революція на граніті була першим успішним мирним протестом молоді.
    answer: true
    explanation: Студенти домоглися виконання більшості своїх вимог.
  - text: Левко Лук'яненко був дисидентом і політв'язнем.
    answer: true
    explanation: Він провів у радянських таборах 26 років.
  - text: Акт проголошення незалежності прийняли під час путчу ГКЧП.
    answer: false
    explanation: Акт прийняли одразу після провалу путчу.
  - text: Референдум 1 грудня 1991 року був обов'язковим для визнання держави.
    answer: true
    explanation: Він надав Акту повної легітимності в очах світу.
  - text: Михайло Горбачов підтримував вихід України з СРСР.
    answer: false
    explanation: Він намагався врятувати Союз через новий договір.
  - text: Живий ланцюг 1990 року об'єднав мільйони людей.
    answer: true
