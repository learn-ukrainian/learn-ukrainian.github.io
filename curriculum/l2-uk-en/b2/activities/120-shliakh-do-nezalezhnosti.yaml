  - error: Референдум відбувся в грудні.
    answer: Референдум відбувся в грудні.
    options:
    - Референдум відбувся в грудні.
    - Референдум відбулися в грудні.
    - Референдум відбувається в грудні.
    - Референдум відбудеться в грудні.
    explanation: Минулий час, однина, чоловічий рід.
  - error: Студенти оголосив голодування.
    answer: Студенти оголосили голодування.
    options:
    - Студенти оголосили голодування.
    - Студенти оголосив голодування.
    - Студенти оголосила голодування.
    - Студенти оголосило голодування.
    explanation: 'Множина: студенти (що зробили?) оголосили.'
  - error: Рух об'єднав патріотів.
    answer: Рух об'єднав патріотів.
    options:
    - Рух об'єднав патріотів.
    - Рух об'єднала патріотів.
    - Рух об'єднало патріотів.
    - Рух об'єднують патріотів.
    explanation: Рух — чоловічий рід.
  - error: Це була перемога нація.
    answer: Це була перемога нації.
    options:
    - Це була перемога нації.
    - Це була перемога нація.
    - Це була перемога нацією.
    - Це була перемога націях.
    explanation: 'Родовий відмінок: перемога (кого/чого?) нації.'
