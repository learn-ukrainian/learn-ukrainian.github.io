- type: true-false
  title: Міфи та факти
  instruction: Визначте, чи є твердження правдивим чи хибним.
  items:
  - statement: Голод 1933 року був викликаний посухою.
    correct: false
    explanation: Урожай 1932 року був достатнім; голод був штучним.
  - statement: Гарет Джонс отримав Пулітцерівську премію за свої статті.
    correct: false
    explanation: Його цькували колеги; премію отримав Дюранті за брехню.
  - statement: Лікарям забороняли писати діагноз «голод».
    correct: true
    explanation: Вони писали «виснаження» або «серцева недостатність».
  - statement: Селяни з Росії могли їхати в Україну, а українці виїжджати не могли.
    correct: true
    explanation: Кордони України були заблоковані для виїзду.
  - statement: США визнали Голодомор геноцидом у 1933 році.
    correct: false
    explanation: США визнали СРСР у 1933 році, а геноцид — значно пізніше.
  - statement: Олександра Радченко вела щоденник, щоб отримати нагороду.
    correct: false
    explanation: Вона вела його таємно, ризикуючи життям, щоб зберегти правду.
  - statement: Демографічні втрати України становлять мільйони людей.
    correct: true
    explanation: Це підтверджено розсекреченими архівами.
  - statement: Сучасна Росія визнає свою відповідальність за Голодомор.
    correct: false
    explanation: Росія продовжує заперечувати геноцид.
  id: міфи-та-факти
- type: cloze
  title: Історія Гарета Джонса
  instruction: Заповніть пропуски в тексті.
  passage: 'Гарет Джонс був {валлійським|російським|німецьким} журналістом, який колись працював на британського {прем''єр-міністра|короля|посла}. У березні {1933|1923|1943} року він порушив заборону і поїхав в {Україну|Москву|Сибір}. Він подорожував {пішки|літаком|машиною} і бачив, як люди помирають від {голоду|хвороби|війни}.


    Він {ночував|обідав|працював} у {селянських|панських|готельних} хатах. Джонс написав, що голод був {штучним|випадковим|природним}. У відповідь московські кореспонденти назвали його {брехуном|героєм|шпигуном}, захищаючи свій комфорт у Москві. Волтер Дюранті, який отримав {Пулітцерівську|Нобелівську|Ленінську} премію, писав: «Росіяни голодують, але не {вмирають|процвітають|страждають}».


    Гарет Джонс загинув за {загадкових|героїчних|звичайних} обставин у {1935|1985|2005} році. Але його {правда|брехня|мовчання} перемогла через десятиліття, і тепер він є національним {героєм|ворогом|зрадником} України.

    '
  id: історія-гарета-джонса
