- type: quiz
  title: 'Граматика: Пасивний стан (Revision)'
  instruction: Оберіть речення, в якому вжито пасивний стан.
  items:
  - question: Оберіть речення з пасивним станом.
    options:
    - text: Гарет Джонс написав статтю.
      correct: false
    - text: Стаття була написана Гаретом Джонсом.
      correct: true
    - text: Джонс пише про голод.
      correct: false
    - text: Він бачив жахливі речі.
      correct: false
    explanation: «Була написана» — пасивна конструкція.
  - question: Оберіть речення з пасивним станом.
    options:
    - text: Влада засекретила документи.
      correct: false
    - text: Документи були засекречені владою.
      correct: true
    - text: Ми пам'ятаємо жертв.
      correct: false
    - text: Світ дізнався правду.
      correct: false
    explanation: «Були засекречені» — пасивна конструкція.
  - question: Оберіть речення з пасивним станом.
    options:
    - text: Лікарі ставили фальшиві діагнози.
      correct: false
    - text: Діагнози були сфальсифіковані.
      correct: true
    - text: Селяни шукали їжу.
      correct: false
    - text: Волтер Дюранті брехав.
      correct: false
    explanation: «Були сфальсифіковані» — пасивна конструкція.
  - question: Оберіть речення з пасивним станом.
    options:
    - text: Україна відновила незалежність.
      correct: false
    - text: Незалежність була відновлена.
      correct: true
    - text: Ми запалюємо свічку.
      correct: false
    - text: Люди несуть квіти.
      correct: false
    explanation: «Була відновлена» — пасивна конструкція.
  - question: Оберіть речення з пасивним станом.
    options:
    - text: Пам'ятники були знищені окупантами.
      correct: true
    - text: Окупанти знищили пам'ятники.
      correct: false
    - text: Ми будуємо пам'ятники.
      correct: false
    - text: Вони руйнують історію.
      correct: false
    explanation: «Були знищені» — пасивний стан.
  - question: Оберіть речення з пасивним станом.
    options:
    - text: Закон був прийнятий парламентом.
      correct: true
    - text: Парламент прийняв закон.
      correct: false
    - text: Депутати голосували.
      correct: false
    - text: Ми чекаємо на закон.
      correct: false
    explanation: «Був прийнятий» — пасивний стан.
  - question: Оберіть речення з пасивним станом.
    options:
    - text: Книга була перекладена англійською.
      correct: true
    - text: Автор переклав книгу.
      correct: false
    - text: Ми читаємо переклад.
      correct: false
    - text: Вона пише книгу.
      correct: false
    explanation: «Була перекладена» — пасивний стан.
  - question: Оберіть речення з пасивним станом.
    options:
    - text: Голод був визнаний геноцидом.
      correct: true
    - text: Країни визнали голод.
      correct: false
    - text: Світ дізнався про голод.
      correct: false
    - text: Ми говоримо про голод.
      correct: false
    explanation: «Був визнаний» — пасивний стан.
