- type: error-correction
  title: Виправлення історичних помилок
  instruction: Знайдіть і виправте помилку в твердженні.
  items:
  - sentence: Голодомор визнали геноцидом усі країни ООН.
    error: усі країни ООН
    answer: понад 30 країн
    options:
    - понад 30 країн
    - усі країни ООН
    - лише Україна
    - жодна країна
    explanation: На жаль, не всі країни визнали Голодомор; це зробили понад 30 країн.
  - sentence: Гарет Джонс подорожував Україною на автомобілі з охороною.
    error: на автомобілі з охороною
    answer: пішки і таємно
    options:
    - пішки і таємно
    - на автомобілі з охороною
    - літаком
    - потягом у купе
    explanation: Він зійшов з потяга і йшов пішки, щоб побачити реальність.
  - sentence: Радянська преса відкрито писала про голод.
    error: відкрито писала
    answer: мовчала і брехала
    options:
    - мовчала і брехала
    - відкрито писала
    - просила допомоги
    - оголосила траур
    explanation: Слово «голод» було під забороною.
  - sentence: Росія сьогодні виплачує компенсації жертвам Голодомору.
    error: виплачує компенсації
    answer: заперечує злочин
    options:
    - заперечує злочин
    - виплачує компенсації
    - будує меморіали
    - відкриває архіви
    explanation: Росія заперечує геноцид і знищує пам'ятники.
  - sentence: Едуард Ерріо побачив справжні села під час візиту.
    error: справжні села
    answer: потьомкінські села
    options:
    - потьомкінські села
    - справжні села
    - військові бази
    - міста
    explanation: Він бачив лише декорації.
  - sentence: Олександра Радченко отримала медаль за свій щоденник.
    error: отримала медаль
    answer: 10 років таборів
    options:
    - 10 років таборів
    - отримала медаль
    - виїхала за кордон
    - видала книгу
    explanation: Вона була репресована за правду.
  id: виправлення-історичних-помилок
