module: 111-holodomor-ii-pamiat
level: B2
activities:
- type: quiz
  title: Розуміння тексту
  instruction: Відповідайте на питання на основі прочитаного тексту модуля.
  items:
  - question: Що символізує акція «Запали свічку пам'яті»?
    options:
    - text: Економію електроенергії
      correct: false
    - text: Пам'ять про кожного з мільйонів загиблих
      correct: true
    - text: Політичний протест
      correct: false
    - text: Релігійне свято
      correct: false
    explanation: «Вона є символом того, що українці пам'ятають кожного з мільйонів загиблих».
  - question: Як радянська влада називала Голодомор?
    options:
    - text: Геноцидом українського народу
      correct: false
    - text: Тимчасовими продовольчими труднощами
      correct: true
    - text: Великим голодом
      correct: false
    - text: Трагічною помилкою
      correct: false
    explanation: «Називаючи це «тимчасовими продовольчими труднощами»».
  - question: Хто такий Гарет Джонс?
    options:
    - text: Радянський чиновник
      correct: false
    - text: Валлійський журналіст, який розповів правду
      correct: true
    - text: Американський дипломат
      correct: false
    - text: Лікар Червоного Хреста
      correct: false
    explanation: «Валлійський журналіст Гарет Джонс... став одним із небагатьох, хто наважився кинути виклик цій системі».
  - question: Що показували іноземним делегаціям замість голодуючих сіл?
    options:
    - text: Справжні злидні
      correct: false
    - text: «Потьомкінські села» з ситими акторами
      correct: true
    - text: Закриті зони
      correct: false
    - text: Військові бази
      correct: false
    explanation: «Показували так звані «потьомкінські села»... куди завозили ситих акторів».
  - question: Що сталося з переписом населення 1937 року?
    options:
    - text: Він був опублікований у всіх газетах
      correct: false
    - text: Він був оголошений «шкідницьким» і засекречений
      correct: true
    - text: Він показав зростання населення
      correct: false
    - text: Він не проводився
      correct: false
    explanation: «Перепис... було оголошено «шкідницьким», а організаторів... розстріляно».
  - question: Яку тему радянська пропаганда замовчувала десятиліттями?
    options:
    - text: Перемогу у війні
      correct: false
    - text: Голод 1933 року
      correct: true
    - text: Космічні досягнення
      correct: false
    - text: Будівництво заводів
      correct: false
    explanation: «Поки в СРСР саме слово «голод» було під забороною».
  - question: Що робить Росія з пам'ятниками жертвам Голодомору на окупованих територіях?
    options:
    - text: Реставрує їх
      correct: false
    - text: Знищує їх
      correct: true
    - text: Ігнорує їх
      correct: false
    - text: Будує нові
      correct: false
    explanation: «Знищуючи пам'ятники жертвам Голодомору на окупованих територіях».
  - question: Що означає гасло «Ніколи знову» для сучасних українців?
    options:
    - text: Пацифізм
      correct: false
    - text: Готовність зі зброєю захищати свою землю
      correct: true
    - text: Забуття минулого
      correct: false
    - text: Еміграцію
      correct: false
    explanation: «Означає готовність зі зброєю в руках захищати свою землю і свій хліб».
  id: розуміння-тексту
- type: fill-in
  title: Лексика пам'яті
  instruction: Вставте правильне слово у речення.
  items:
  - sentence: Радянська влада десятиліттями [___] факт Голодомору.
    answer: заперечувала
    options:
    - визнавала
    - заперечувала
    - досліджувала
    - шанувала
  - sentence: Гарет Джонс назвав голод злочином проти [___].
    answer: людства
    options:
    - природи
    - людства
    - партії
    - економіки
  - sentence: «Потьомкінські села» були створені для [___] іноземців.
    answer: обману
    options:
    - лікування
    - обману
    - навчання
    - розваги
  - sentence: Лікарів змушували ставити фальшиві [___].
    answer: діагнози
    options:
    - пам'ятники
    - діагнози
    - цілі
    - питання
  - sentence: Збереження пам'яті стало формою [___] режиму.
    answer: опору
    options:
    - допомоги
    - опору
    - подяки
    - довіри
  - sentence: Правда про Голодомор проросла крізь бетон [___].
    answer: забуття
    options:
    - асфальту
    - забуття
    - будівництва
    - фундаменту
  - sentence: Росія продовжує політику [___] злочинів СРСР.
    answer: заперечення
    options:
    - визнання
    - заперечення
    - розслідування
    - покарання
  - sentence: Світ довго не хотів чути [___] про трагедію.
    answer: правду
    options:
    - музику
    - правду
    - історію
    - казку
  id: лексика-пам'яті
