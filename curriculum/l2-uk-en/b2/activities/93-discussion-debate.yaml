- type: fill-in
  title: Доповніть фрази для дискусії
  items:
    - sentence: Моя позиція _____ в тому, що освіта має бути доступною для всіх.
      answer: полягає
      options:
        - полягає
        - стоїть
        - знаходиться
        - міститься
    - sentence: По-перше, слід _____, що економічна ситуація покращилася.
      answer: зазначити
      options:
        - зазначити
        - сказати
        - говорити
        - розповісти
    - sentence: Це _____ тим, що статистика показує зростання.
      answer: підтверджується
      options:
        - підтверджується
        - доводиться
        - розповідається
        - пояснюється
    - sentence: _____ може слугувати досвід європейських країн.
      answer: Доказом
      options:
        - Доказом
        - Прикладом
        - Фактом
        - Результатом
    - sentence: Дозволю собі _____ з цим твердженням, оскільки факти свідчать про інше.
      answer: не погодитися
      options:
        - не погодитися
        - заперечити
        - відмовитися
        - не прийняти
    - sentence: Визнаю _____ цього зауваження, проте є й інші чинники.
      answer: справедливість
      options:
        - справедливість
        - правильність
        - точність
        - ясність
    - sentence: Пропоную _____ обидва підходи для досягнення кращого результату.
      answer: поєднати
      options:
        - поєднати
        - змішати
        - об'єднати
        - з'єднати
    - sentence: Наші позиції близькі у питанні _____ бюджету.
      answer: розподілу
      options:
        - розподілу
        - поділу
        - ділення
        - розмежування
    - sentence: Ваш аргумент видається мені _____, оскільки бракує доказів.
      answer: безпідставним
      options:
        - безпідставним
        - неправильним
        - неточним
        - незрозумілим
    - sentence: _____ слова для відповіді на попереднє зауваження.
      answer: Прошу
      options:
        - Прошу
        - Хочу
        - Даю
        - Надаю
    - sentence: Готовий _____ в цьому питанні, якщо ви погодитеся на наш варіант.
      answer: поступитися
      options:
        - поступитися
        - відступити
        - здатися
        - погодитися

- type: true-false
  title: Правда чи неправда?
  items:
    - statement: У формальних дебатах дозволено перебивати опонента у будь-який момент.
      correct: false
      explanation: У формальних дебатах перебивання заборонене, слово надається лише модератором.
    - statement: Приклад може слугувати основним доказом вашої тези.
      correct: false
      explanation: Приклад ілюструє аргумент, але сам по собі не є доказом. Потрібне логічне обґрунтування.
    - statement: Контраргументація передбачає визнання певних аспектів аргументу опонента перед запереченням.
      correct: true
      explanation: Ефективна контраргументація часто починається з часткового визнання, після чого наводяться контрдокази.
    - statement: У публіцистичному регістрі допустимо використовувати фрази на кшталт "Не згоден!" або "Це неправда!".
      correct: false
      explanation: У формальному та публіцистичному регістрі слід використовувати ввічливі конструкції.
    - statement: Консенсус означає, що всі учасники дискусії досягли спільного рішення.
      correct: true
      explanation: Консенсус — це рішення, прийнятне для всіх або більшості учасників обговорення.
    - statement: Якість аргументів важливіша за їхню кількість у дебатах.
      correct: true
      explanation: Три сильні аргументи з доказами ефективніші за десять слабких тверджень.
    - statement: Модератор дискусії не має права втручатися у виступи учасників.
      correct: false
      explanation: Модератор забезпечує дотримання регламенту, надає слово та може попросити учасників дотримуватися правил.
    - statement: Під час виступу у дебатах слід дивитися на аудиторію, а не читати з тексту.
      correct: true
      explanation: Контакт поглядом з аудиторією підвищує переконливість виступу.
    - statement: Компроміс означає повну відмову від своєї позиції.
      correct: false
      explanation: Компроміс — це пошук середнього рішення, а не відмова від власної позиції.
    - statement: Перед дебатами достатньо вивчити лише аргументи своєї сторони.
      correct: false
      explanation: Ефективна підготовка передбачає вивчення аргументів обох сторін для розуміння контрпозицій.

