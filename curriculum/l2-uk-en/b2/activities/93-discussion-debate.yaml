- type: unjumble
  title: Відновіть правильний порядок слів
  items:
    - words: [не, дозволю, погодитися, твердженням, собі, з, цим]
      answer: Дозволю собі не погодитися з цим твердженням.
    - words: [аргумент, переконливим, ваш, видається, мені, досить, та, обґрунтованим]
      answer: Ваш аргумент видається мені досить переконливим та обґрунтованим.
    - words: [полягає, тому, в, позиція, що, моя, освіта, важлива]
      answer: Моя позиція полягає в тому, що освіта важлива.
    - words: [пропоную, середнє, знайти, рішення, для, компромісу]
      answer: Пропоную знайти середнє рішення для компромісу.
    - words: [підтверджується, статистика, тим, це, що, показує, зростання]
      answer: Це підтверджується тим, що статистика показує зростання.
    - words: [слова, прошу, для, репліки, на, попереднє]
      answer: Прошу слова для репліки на попереднє зауваження.
    - words: [згоден, я, проте, загалом, є, нюанси]
      answer: Загалом я згоден, проте є нюанси.
    - words: [справедливість, зауваження, визнаю, цього, повністю, і, погоджуюся, з, вашою, думкою]
      answer: Визнаю справедливість цього зауваження повністю і погоджуюся з вашою думкою.
    - words: [аргумент, не, однак, враховує, цей, інші, чинники]
      answer: Однак цей аргумент не враховує інші чинники.
    - words: [можемо, погодитися, ми, на, реалізацію, часткову]
      answer: Ми можемо погодитися на часткову реалізацію.

- type: error-correction
  title: Виправте помилки у формулюваннях
  items:
    - sentence: Я думаю що це правильно і ви мусите згодитись.
      error: мусите згодитись
      answer: можете погодитися
      options:
        - мусите згодитись
        - можете погодитися
        - повинні прийняти
        - маєте підтримати
      explanation: У формальній дискусії слід уникати категоричних вимог, використовуючи ввічливі конструкції.
    - sentence: Це неправда, ви помиляєтесь!
      error: Це неправда, ви помиляєтесь
      answer: Дозволю собі не погодитися з цим твердженням
      error_type: register
      options:
        - Це неправда, ви помиляєтесь
        - Дозволю собі не погодитися з цим твердженням
        - Ви не маєте рації
        - Це помилка
      explanation: У публіцистичному регістрі слід використовувати ввічливі форми незгоди.
    - sentence: Я хочу сказати, що економіка погана.
      error: Я хочу сказати
      answer: Моя позиція полягає в тому
      error_type: phrase
      options:
        - Я хочу сказати
        - Моя позиція полягає в тому
        - Я вважаю
        - На мою думку
      explanation: У формальних дебатах замість розмовного "хочу сказати" використовують "моя позиція полягає в тому".
    - sentence: Доказ цього є те, що всі так кажуть.
      error: всі так кажуть
      answer: статистичні дані свідчать
      options:
        - всі так кажуть
        - статистичні дані свідчать
        - люди говорять
        - всі знають
      explanation: Замість апеляції до загальної думки слід наводити конкретні докази.
    - sentence: Зачекайте, дайте мені сказати!
      error: Зачекайте, дайте мені сказати
      answer: Дозвольте уточнити
      error_type: register
      options:
        - Зачекайте, дайте мені сказати
        - Дозвольте уточнити
        - Почекайте хвилинку
        - Хочу додати
      explanation: У формальній дискусії слід використовувати ввічливі фрази для переривання.
    - sentence: Ви повинні прийняти моє рішення, бо я маю рацію.
      error: Ви повинні прийняти моє рішення
      answer: Пропоную розглянути цей варіант
      error_type: phrase
      options:
        - Ви повинні прийняти моє рішення
        - Пропоную розглянути цей варіант
        - Вам треба погодитись
        - Це правильне рішення
      explanation: Замість наказів слід використовувати пропозиції та аргументи.
    - sentence: Мені здається, можливо, це правда, я не впевнений.
      error: Мені здається, можливо
      answer: Я вважаю
      error_type: phrase
      options:
        - Мені здається, можливо
        - Я вважаю
        - Здається
        - Можливо
      explanation: У дебатах слід висловлюватися впевнено, уникаючи невизначених конструкцій.
    - sentence: Ваш аргумент дурний та безглуздий.
      error: дурний та безглуздий
      answer: видається безпідставним
      options:
        - дурний та безглуздий
        - видається безпідставним
        - неправильний
        - поганий
      explanation: Слід критикувати аргумент, а не особу, використовуючи коректні формулювання.
    - sentence: Я не знаю, але думаю, що може бути так.
      error: Я не знаю, але думаю
      answer: На основі наявних даних можна припустити
      error_type: phrase
      options:
        - Я не знаю, але думаю
        - На основі наявних даних можна припустити
        - Мені здається
        - Може бути
      explanation: У формальних дебатах слід посилатися на дані та факти, а не на особисті припущення.
    - sentence: Добре, я здаюсь, робіть як хочете.
      error: я здаюсь, робіть як хочете
      answer: готовий поступитися в цьому питанні
      options:
        - я здаюсь, робіть як хочете
