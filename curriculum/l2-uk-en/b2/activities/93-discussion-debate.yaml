# Activities for Module 93: Discussion and Debate
# Level: B2 (requires 10+ activities)
# Focus: Discussion and debate skills, argumentation techniques

- type: quiz
  title: Розуміння структури дискусії
  items:
    - question: Яка частина дискусії передбачає формулювання основних питань для обговорення?
      options:
        - text: Обговорення та полеміка
          correct: false
        - text: Вступ та постановка проблеми
          correct: true
        - text: Виклад позицій
          correct: false
        - text: Підведення підсумків
          correct: false
      explanation: У вступній частині модератор або учасники окреслюють тему та основні питання дискусії.
    - question: Які особливості відрізняють формальні дебати від звичайної вільної дискусії?
      options:
        - text: Наявність модератора
          correct: false
        - text: Чіткі правила та регламент часу
          correct: true
        - text: Можливість перебивати опонента
          correct: false
        - text: Відсутність підсумків
          correct: false
      explanation: Формальні дебати мають суворі правила щодо часу виступів, почергового надання слова та етапів обговорення.
    - question: Яка фраза найкраще виражає ввічливу незгоду у формальній дискусії?
      options:
        - text: Це неправда!
          correct: false
        - text: Дозволю собі не погодитися з цим твердженням.
          correct: true
        - text: Ви помиляєтеся.
          correct: false
        - text: Не згоден!
          correct: false
      explanation: У формальному регістрі слід використовувати ввічливі конструкції на кшталт "Дозволю собі не погодитися".
    - question: Що таке контраргумент і яку функцію він виконує в дебатах?
      options:
        - text: Підтвердження аргументу опонента
          correct: false
        - text: Відповідь на аргумент опонента з метою його спростування
          correct: true
        - text: Приклад, який ілюструє вашу позицію
          correct: false
        - text: Емоційна реакція на виступ опонента
          correct: false
      explanation: Контраргумент — це логічна відповідь, яка спростовує або послаблює аргумент опонента.
    - question: Яка з фраз найкраще підходить для пропозиції компромісу?
      options:
        - text: Я маю рацію, а ви помиляєтесь.
          correct: false
        - text: Пропоную знайти середнє рішення.
          correct: true
        - text: Ви повинні погодитися з моєю точкою зору.
          correct: false
        - text: Це питання не підлягає обговоренню.
          correct: false
      explanation: Компроміс передбачає пошук спільного рішення, тому фраза "Пропоную знайти середнє рішення" є найбільш коректною.
    - question: Що слід робити під час підготовки перед участю у дебатах?
      options:
        - text: Вивчити лише власні аргументи
          correct: false
        - text: Дослідити аргументи обох сторін та підготувати докази
          correct: true
        - text: Підготувати емоційні виступи без фактів
          correct: false
        - text: Написати текст і читати його під час виступу
          correct: false
      explanation: Ефективна підготовка передбачає вивчення позицій обох сторін, збір доказів та передбачення контраргументів.
    - question: Як правильно та ввічливо перервати співрозмовника у формальній дискусії?
      options:
        - text: Просто почати говорити голосніше
          correct: false
        - text: Дозвольте уточнити...
          correct: true
        - text: Зачекайте, це неправильно!
          correct: false
        - text: Перебити без попередження
          correct: false
      explanation: У формальній дискусії слід використовувати ввічливі фрази на кшталт "Дозвольте уточнити" або просити слова у модератора.
    - question: Яка структура виступу у дебатах є найбільш ефективною?
      options:
        - text: Лише аргументи без вступу та висновку
          correct: false
        - text: Вступ, основна частина з аргументами, висновок
          correct: true
        - text: Багато прикладів без чіткої тези
          correct: false
        - text: Емоційні заклики без логічних доказів
          correct: false
      explanation: Класична структура виступу включає вступ з тезою, основну частину з аргументами та висновок з узагальненням.
    - question: Що означає термін консенсус у контексті проведення дискусії та переговорів?
      options:
        - text: Перемога однієї сторони
          correct: false
        - text: Спільне рішення, прийнятне для всіх учасників
          correct: true
        - text: Відмова від обговорення
          correct: false
        - text: Голосування більшістю
          correct: false
      explanation: Консенсус — це рішення, яке задовольняє всіх учасників обговорення або приймається з мінімальними запереченнями.
    - question: Чому у дебатах краще навести три сильні аргументи, ніж десять слабких?
      options:
        - text: Це економить час
          correct: false
        - text: Аудиторія краще запам'ятовує якісні докази
          correct: true
        - text: Модератор обмежує кількість аргументів
          correct: false
        - text: Слабкі аргументи заборонені правилами
          correct: false
      explanation: Якість переважає над кількістю — аудиторія запам'ятовує та переконується сильними, добре обґрунтованими аргументами.

