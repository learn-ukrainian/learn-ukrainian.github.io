- type: true-false
  title: Правила вживання вставних слів
  items:
  - statement: Вставні слова завжди виділяються комами.
    correct: true
    explanation: Так, вставні слова граматично не залежать від речення і виділяються комами.
  - statement: '"Можливо" виражає повну впевненість мовця.'
    correct: false
    explanation: '"Можливо" виражає припущення, невпевненість, а не впевненість.'
  - statement: Вставні слова є членами речення.
    correct: false
    explanation: Вставні слова НЕ є членами речення, їх можна вилучити без порушення структури.
  - statement: '"На жаль" і "на щастя" належать до однієї категорії.'
    correct: true
    explanation: Обидва вирази виражають ставлення мовця — емоційну оцінку.
  - statement: '"По-перше" використовується для завершення переліку.'
    correct: false
    explanation: '"По-перше" починає перелік, а "нарешті" — завершує.'
  - statement: Вставне слово може стояти на початку, в середині або в кінці речення.
    correct: true
    explanation: Позиція вставного слова гнучка і залежить від стилістичних потреб.
  - statement: '"За даними" вказує на суб''єктивну думку мовця.'
    correct: false
    explanation: '"За даними" посилається на об''єктивні дані, статистику, дослідження.'
  - statement: '"Звичайно" є офіційним синонімом до "безумовно".'
    correct: false
    explanation: '"Звичайно" — нейтральний регістр, "безумовно" — офіційний регістр.'
  - statement: Слово "здається" завжди є вставним.
    correct: false
    explanation: '"Здається" може бути і вставним ("Здається, він прийшов"), і присудком ("Він здається втомленим").'
  - statement: '"Отже" та "таким чином" мають однакову функцію.'
    correct: true
    explanation: Обидва вирази вводять логічний висновок або підсумок.
  - statement: Вставні слова додають емоційність та нюанси до тексту.
    correct: true
    explanation: Так, вони роблять текст живішим і передають ставлення мовця.
  - statement: '"Конечно" — це правильне українське вставне слово.'
    correct: false
    explanation: '"Конечно" — русизм. Правильно: "звичайно".'
  - statement: Вставне слово "мабуть" виражає вищу ймовірність, ніж "можливо".
    correct: true
    explanation: '"Мабуть" ≈ 70% ймовірності, "можливо" ≈ 50%.'
  - statement: '"Як правило" вказує на виняток із правила.'
    correct: false
    explanation: '"Як правило" вказує на типову ситуацію, а не виняток.'
  - statement: Після вставного слова на початку речення кома обов'язкова.
    correct: true
    explanation: 'Правильно: "Можливо, він прийде." — кома обов''язкова.'
  - statement: '"До речі" та "між іншим" мають подібну функцію.'
    correct: true
    explanation: Обидва вирази вводять додаткову, побічну інформацію.
