- type: cloze
  title: Вставте відповідне вставне слово
  passage: '{Безумовно|Можливо|На жаль|До речі}__, ви маєте рацію, це дуже важливе питання. {На жаль|На щастя|Звичайно|Отже}__, він не зможе прийти на зустріч сьогодні. {Можливо|Безумовно|На жаль|Таким чином}__, завтра буде дощ, тому візьміть парасольку.


    {По-перше|Нарешті|Отже|Можливо}__, потрібно визначити цілі проєкту. {На думку|За словами|Як відомо|Можливо}__ соціологів, 70% населення підтримує реформу. {Таким чином|По-перше|Можливо|До речі}__, можемо підсумувати основні результати дослідження.


    {До речі|Отже|Безумовно|На жаль}__, я бачив Олега вчора в кав''ярні. {Як відомо|На думку|Можливо|Мабуть}__, українська мова належить до слов''янської групи. {Мабуть|Безумовно|На жаль|Отже}__, він уже пішов додому.


    {На щастя|На жаль|Можливо|Здається}__, усі успішно склали іспит. {На диво|На жаль|Безумовно|Мабуть}__, він погодився допомогти нам. {Іншими словами|По-перше|До речі|На щастя}__, проєкт провалився через недостатнє фінансування.


    {Здається|Безумовно|На жаль|Отже}__, я вже бачив цей фільм раніше. {Нарешті|По-перше|До речі|Можливо}__, хочу подякувати всім присутнім. {Одним словом|По-перше|Можливо|На жаль}__, все вдалось якнайкраще.


    {У будь-якому разі|По-перше|На жаль|Мабуть}__, ми повинні продовжувати працювати.'
