  - question: Яке слово виражає суб'єктивне враження мовця?
    options:
    - text: безперечно
      correct: false
    - text: здається
      correct: true
    - text: очевидно
      correct: false
    - text: таким чином
      correct: false
    explanation: '"Здається" передає суб''єктивне враження, не факт.'
  - question: Який вираз використовується для перефразування?
    options:
    - text: одним словом
      correct: false
    - text: до речі
      correct: false
    - text: іншими словами
      correct: true
    - text: нарешті
      correct: false
    explanation: '"Іншими словами" вводить перефразування попередньої думки.'
  - question: Яке вставне слово має найвищий ступінь впевненості?
    options:
    - text: мабуть
      correct: false
    - text: можливо
      correct: false
    - text: напевно
      correct: false
    - text: безумовно
      correct: true
    explanation: '"Безумовно" виражає абсолютну, максимальну впевненість.'
  - question: До якої категорії належить "отже"?
    options:
    - text: Впевненість
      correct: false
    - text: Невпевненість
      correct: false
    - text: Джерело
      correct: false
    - text: Логіка та послідовність
