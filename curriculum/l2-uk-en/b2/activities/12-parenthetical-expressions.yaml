    options:
    - text: Впевненість
      correct: true
    - text: Невпевненість
      correct: false
    - text: Ставлення
      correct: false
    - text: Джерело інформації
      correct: false
    explanation: '"Безумовно" виражає максимальну впевненість мовця у своїх словах.'
  - question: Яке вставне слово виражає негативне ставлення?
    options:
