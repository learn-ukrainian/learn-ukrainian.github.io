- type: true-false
  title: 'Правда чи хибність: Радянська Україна'
  items:
  - statement: Українська мова була формально заборонена в СРСР.
    correct: false
    explanation: Формальної заборони не було, але мова витіснялася непрямими методами.
  - statement: Шістдесятники хотіли повного розпаду СРСР.
    correct: false
    explanation: Вони шукали культурної автономії в рамках радянської системи.
  - statement: Василь Стус загинув у радянських таборах у 1985 році.
    correct: true
    explanation: Стус помер у таборі за три місяці до закінчення строку ув'язнення.
  - statement: Період «відлиги» тривав до кінця існування СРСР.
    correct: false
    explanation: Відлига закінчилася з приходом Брежнєва у 1964 році.
  - statement: Щербицький активно підтримував українську мову в освіті.
    correct: false
    explanation: За його керівництва русифікація досягла пікового рівня.
  - statement: Першотравнева демонстрація в Києві 1986 року відбулася після Чорнобильської катастрофи.
    correct: true
    explanation: Владa замовчувала катастрофу і провела демонстрацію за графіком.
  - statement: Іван Дзюба був нагороджений за свою книгу «Інтернаціоналізм чи русифікація?»
    correct: false
    explanation: Він був заарештований за цю роботу.
  - statement: Левко Лук'яненко став одним з авторів Акту незалежності 1991 року.
    correct: true
    explanation: Колишній політв'язень став творцем держави.
  - statement: Блат означав офіційну систему розподілу товарів.
    correct: false
    explanation: Блат — це неформальні зв'язки для отримання дефіциту.
  - statement: Українська Гельсінська група трансформувалася в Народний Рух України.
    correct: true
    explanation: Це показує зв'язок правозахисного та національного рухів.
  id: правда-чи-хибність:-радянська-україна
- type: error-correction
  title: Виправте граматичні помилки
  items:
