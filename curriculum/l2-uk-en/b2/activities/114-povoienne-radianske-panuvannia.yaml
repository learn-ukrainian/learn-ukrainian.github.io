module: 114-povoienne-radianske-panuvannia
activities:
- type: quiz
  title: 'Розуміння тексту: Радянська русифікація'
  items:
  - question: Чому період 1950-х–1980-х років був періодом найглибшої русифікації?
    options:
    - text: Через пряму заборону української мови законом
      correct: false
    - text: Через системне витіснення української з освіти, роботи та медіа
      correct: true
    - text: Через масові депортації українців
      correct: false
    - text: Через воєнні дії на території України
      correct: false
    explanation: Русифікація була поступовим процесом без формальної заборони мови.
  - question: Що таке суржик у контексті радянської мовної політики?
    options:
    - text: Окрема мова з чіткими правилами
      correct: false
    - text: Мішане українсько-російське мовлення без чітких правил
      correct: true
    - text: Діалект західної України
      correct: false
    - text: Офіційна мова радянських установ
      correct: false
    explanation: Суржик став наслідком русифікаційного тиску на українське населення.
  - question: Хто такі шістдесятники?
    options:
    - text: Радянські партійні функціонери
      correct: false
    - text: Покоління українських інтелектуалів 1960-х років
      correct: true
    - text: Робітники заводів
      correct: false
    - text: Військові офіцери
      correct: false
    explanation: Шістдесятники прагнули культурної автономії в рамках радянської системи.
  - question: Що таке самвидав?
    options:
    - text: Офіційне радянське видавництво
      correct: false
    - text: Машинописні копії заборонених творів
      correct: true
    - text: Газета Компартії України
      correct: false
    - text: Система кар'єрного зростання
      correct: false
    explanation: Самвидав дозволяв поширювати твори, що не пройшли цензуру.
  - question: Що означає термін «застій» у радянському контексті?
    options:
    - text: Період швидкого економічного зростання
      correct: false
    - text: Період консерватизму та ідеологічного маразму при Брежнєві
      correct: true
    - text: Час воєн та конфліктів
      correct: false
    - text: Період демократичних реформ
      correct: false
    explanation: Застій характеризувався відсутністю змін та корупцією.
  - question: Яка була формальна мета «двомовності» за радянської ідеології?
    options:
    - text: Рівноправне володіння двома мовами
      correct: false
    - text: Перехідний стан до повної русифікації
      correct: true
    - text: Збереження національних мов
      correct: false
    - text: Створення нової мови
      correct: false
    explanation: Двомовність на практиці означала поступову асиміляцію.
  - question: Хто очолював Компартію України найдовше?
    options:
    - text: Микита Хрущов
      correct: false
    - text: Володимир Щербицький
      correct: true
    - text: Леонід Брежнєв
      correct: false
    - text: Петро Шелест
      correct: false
    explanation: Щербицький керував з 1972 по 1989 рік.
  - question: Чому Чорнобильська катастрофа стала каталізатором національного пробудження?
    options:
    - text: Через підтримку населенням атомної енергії
      correct: false
    - text: Через брехню влади та зневагу до життя українців
      correct: true
    - text: Через успішну евакуацію Києва
      correct: false
    - text: Через швидку реакцію Москви
      correct: false
    explanation: Катастрофа показала банкрутство радянської системи.
  - question: Що таке номенклатура?
    options:
    - text: Список заборонених книг
      correct: false
    - text: Система призначення на керівні посади за рішенням партії
      correct: true
    - text: Назва радянських грошей
      correct: false
    - text: Тип радянської зброї
      correct: false
    explanation: Номенклатура була закритою кастою партійних функціонерів.
  - question: У якому році було створено Українську Гельсінську групу?
    options:
    - text: '1965'
      correct: false
    - text: '1976'
      correct: true
    - text: '1986'
      correct: false
    - text: '1991'
      correct: false
    explanation: Група була створена після підписання Гельсінкських угод 1975 року.
  id: розуміння-тексту:-радянська-русифікація
