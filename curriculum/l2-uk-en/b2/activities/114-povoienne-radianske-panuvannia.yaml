    options:
    - розкошу
    - розкоші
    - розкішь
    - розкішю
    explanation: 'Місцевий відмінок: у чому? → у розкоші.'
  - sentence: Чорнобиль стала символом банкрутства системи.
    error: стала
    answer: став
    options:
    - стала
    - став
    - стало
    - стали
    explanation: Чорнобиль (м.р.) → став.
  - sentence: Цензура контролювала кожен друкована слово.
    error: друкована
    answer: друковане
    options:
    - друкована
    - друковане
    - друкований
    - друковані
    explanation: 'Узгодження в роді: слово (с.р.) → друковане.'
