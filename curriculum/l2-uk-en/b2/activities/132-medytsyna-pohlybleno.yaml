# Activity 2: Fill-in symptoms dialogue
- id: fill-in-symptoms
  type: fill-in
  title: "Заповніть пропуски: на прийомі у лікаря"
  instruction: "Оберіть правильне слово для кожного пропуску в діалозі."
  items:
    - prompt: "Лікар: Що вас ___?"
      answer: "турбує"
      options: ["турбує", "болить", "хвилює", "непокоїть"]
    - prompt: "Пацієнт: Уже тиждень маю сильний кашель та ___."
      answer: "температуру"
      options: ["температуру", "тиск", "біль", "слабкість"]
    - prompt: "Лікар: Чи є інші ___? Біль у грудях, задишка?"
      answer: "симптоми"
      options: ["симптоми", "проблеми", "скарги", "хвороби"]
    - prompt: "Лікар: Потрібно зробити ___ грудної клітки."
      answer: "рентген"
      options: ["рентген", "аналіз", "огляд", "УЗД"]
    - prompt: "Лікар: Це допоможе виключити ___."
      answer: "пневмонію"
      options: ["пневмонію", "алергію", "інфекцію", "грип"]
    - prompt: "Пацієнт: А поки що, що мені ___?"
      answer: "приймати"
      options: ["приймати", "робити", "пити", "їсти"]
    - prompt: "Лікар: Виписую вам ___ та муколітик."
      answer: "жарознижуюче"
      options: ["жарознижуюче", "антибіотик", "знеболююче", "протизапальне"]
    - prompt: "Лікар: Пийте багато теплої ___."
      answer: "рідини"
      options: ["рідини", "води", "їжі", "чаю"]
    - prompt: "Лікар: Якщо стане гірше — терміново викликайте ___ допомогу."
      answer: "швидку"
      options: ["швидку", "медичну", "екстрену", "невідкладну"]
    - prompt: "Пацієнт: Де я можу здати ___?"
      answer: "аналізи"
      options: ["аналізи", "кров", "сечу", "тести"]
    - prompt: "Лікар: Ось ___ на обстеження."
      answer: "направлення"
      options: ["направлення", "рецепт", "дозвіл", "документ"]
    - prompt: "Пацієнт: Дякую, ___."
      answer: "лікарю"
      options: ["лікарю", "докторе", "пане", "вам"]

# Activity 3: Quiz on medical terms
- id: quiz-medical-terms
  type: quiz
  title: "Тест: медична термінологія"
  instruction: "Оберіть правильну відповідь на кожне запитання про медичну термінологію."
  items:
    - question: "Як називається письмовий дозвіл на отримання ліків у аптеці?"
      options:
        - text: "направлення"
          correct: false
        - text: "рецепт"
          correct: true
        - text: "виписка"
          correct: false
        - text: "довідка"
          correct: false
      explanation: "Рецепт — це офіційний документ від лікаря, що дозволяє придбати рецептурні ліки."
    - question: "Який номер телефону швидкої допомоги в Україні?"
      options:
        - text: "101"
          correct: false
        - text: "102"
          correct: false
        - text: "103"
          correct: true
        - text: "104"
          correct: false
      explanation: "103 — телефон швидкої медичної допомоги в Україні."
    - question: "Як називається лікар, який спеціалізується на серцево-судинній системі?"
      options:
        - text: "терапевт"
          correct: false
        - text: "кардіолог"
          correct: true
        - text: "пульмонолог"
          correct: false
        - text: "невролог"
          correct: false
      explanation: "Кардіолог — спеціаліст із захворювань серця та судин."
    - question: "Що означає абревіатура УЗД?"
      options:
        - text: "українське здобуття діагнозу"
          correct: false
        - text: "ультразвукове дослідження"
          correct: true
        - text: "універсальний засіб діагностики"
          correct: false
        - text: "уніфікована здоровна діагностика"
          correct: false
      explanation: "УЗД — ультразвукове дослідження для візуалізації внутрішніх органів."
    - question: "Як називається ознака захворювання, яку відчуває пацієнт?"
      options:
        - text: "діагноз"
          correct: false
        - text: "симптом"
          correct: true
        - text: "аналіз"
          correct: false
        - text: "прогноз"
          correct: false
      explanation: "Симптом — суб'єктивна ознака хвороби, яку відчуває та описує сам пацієнт."
    - question: "Який лікар є «першим контактом» у системі охорони здоров'я України?"
      options:
        - text: "хірург"
          correct: false
        - text: "терапевт або сімейний лікар"
          correct: true
        - text: "кардіолог"
          correct: false
        - text: "невролог"
          correct: false
      explanation: "Терапевт або сімейний лікар координує медичну допомогу та направляє до вузьких спеціалістів."
    - question: "Як називається захисна реакція організму на інфекцію?"
      options:
        - text: "алергія"
          correct: false
        - text: "імунітет"
          correct: true
        - text: "запалення"
          correct: false
        - text: "інтоксикація"
          correct: false
      explanation: "Імунітет — здатність організму протистояти інфекціям."
    - question: "Що таке «госпіталізація»?"
      options:
        - text: "виписка з лікарні"
          correct: false
        - text: "поміщення пацієнта до лікарні"
          correct: true
        - text: "консультація лікаря"
          correct: false
        - text: "профілактичний огляд"
          correct: false
      explanation: "Госпіталізація — прийняття пацієнта до стаціонарного лікування в лікарні."
    - question: "Як називається лікар, що спеціалізується на вухах, горлі та носі?"
      options:
        - text: "офтальмолог"
          correct: false
        - text: "дерматолог"
          correct: false
        - text: "отоларинголог (ЛОР)"
          correct: true
        - text: "стоматолог"
          correct: false
      explanation: "Отоларинголог (ЛОР) — спеціаліст із захворювань вуха, горла та носа."
    - question: "Яке обстеження показує роботу серця?"
      options:
        - text: "рентген"
          correct: false
        - text: "ЕКГ (електрокардіограма)"
          correct: true
        - text: "УЗД"
          correct: false
        - text: "аналіз крові"
          correct: false
      explanation: "ЕКГ фіксує електричну активність серця та допомагає виявити аритмії та інші проблеми."
    - question: "Що означає «побічна дія» ліків?"
      options:
        - text: "основний ефект препарату"
          correct: false
        - text: "небажаний ефект, який може виникнути під час лікування"
          correct: true
        - text: "час дії препарату"
          correct: false
        - text: "спосіб застосування ліків"
          correct: false
      explanation: "Побічна дія — це небажаний ефект ліків, який може виникнути паралельно з лікувальним."
    - question: "Як називається профілактична ін'єкція для формування імунітету?"
      options:
        - text: "рецепт"
          correct: false
        - text: "щеплення (вакцинація)"
          correct: true
        - text: "аналіз"
          correct: false
        - text: "обстеження"
          correct: false
      explanation: "Щеплення (вакцинація) — введення вакцини для формування імунітету проти певної хвороби."

# Activity 4: True-false medical facts
- id: true-false-medical
  type: true-false
  title: "Правда чи ні: факти про медицину в Україні"
  instruction: "Визначте, чи правдиве кожне твердження."
  items:
    - statement: "В Україні телефон швидкої допомоги — 103."
      correct: true
      explanation: "Так, 103 — це номер швидкої медичної допомоги."
    - statement: "Усі ліки в Україні можна купити без рецепта."
      correct: false
      explanation: "Ні, рецептурні ліки (антибіотики, психотропні препарати тощо) потребують рецепта."
    - statement: "Терапевт — це лікар, який координує медичну допомогу пацієнта."
      correct: true
      explanation: "Так, терапевт (сімейний лікар) є першим контактом у системі охорони здоров'я."
    - statement: "ЛОР — це скорочення від «лікар особливих реанімацій»."
      correct: false
      explanation: "Ні, ЛОР — це розмовне скорочення для отоларинголога (лікаря вуха-горла-носа)."
    - statement: "Загальний аналіз крові показує рівень еритроцитів, лейкоцитів та гемоглобіну."
      correct: true
      explanation: "Так, це основні показники загального аналізу крові."
    - statement: "МРТ — це рентгенівське обстеження."
      correct: false
      explanation: "Ні, МРТ (магнітно-резонансна томографія) використовує магнітне поле, а не рентгенівські промені."
    - statement: "В Україні пацієнт може сам обрати собі сімейного лікаря."
      correct: true
      explanation: "Так, після реформи системи охорони здоров'я пацієнти можуть обирати лікаря."
    - statement: "Кардіолог спеціалізується на захворюваннях легенів."
      correct: false
      explanation: "Ні, кардіолог лікує серце. Легені — це сфера пульмонолога."
    - statement: "eHealth — це українська електронна система охорони здоров'я."
      correct: true
      explanation: "Так, eHealth дозволяє записуватися на прийом онлайн та отримувати електронні рецепти."
    - statement: "Симптом і діагноз — це одне й те саме."
      correct: false
      explanation: "Ні, симптом — це ознака хвороби, а діагноз — офіційне визначення захворювання лікарем."
    - statement: "Імунітет — це здатність організму протистояти інфекціям."
      correct: true
      explanation: "Так, імунна система захищає організм від патогенів."
    - statement: "Профілактика означає лікування вже наявної хвороби."
      correct: false
      explanation: "Ні, профілактика — це запобігання хворобам, а не їх лікування."

