        - "Піду завтра до свого терапевта."

# Activity 6: Unjumble sentences
- id: unjumble-medical
  type: unjumble
  title: "Складіть речення правильно"
  instruction: "Розташуйте слова у правильному порядку, щоб утворити речення."
  items:
    - jumbled: "турбує / вас / що"
      answer: "Що вас турбує?"
    - jumbled: "температура / яка / у вас"
      answer: "Яка у вас температура?"
    - jumbled: "аналізи / здати / потрібно"
      answer: "Потрібно здати аналізи."
    - jumbled: "рецепт / виписую / вам"
      answer: "Виписую вам рецепт."
    - jumbled: "допомогу / швидку / викликайте"
      answer: "Викликайте швидку допомогу."
    - jumbled: "після / приймайте / їди / ліки"
      answer: "Приймайте ліки після їди."
    - jumbled: "грудях / у / біль / є / чи"
      answer: "Чи є біль у грудях?"
    - jumbled: "зробити / рентген / потрібно"
      answer: "Потрібно зробити рентген."
    - jumbled: "тижня / приходьте / через / знову"
      answer: "Приходьте знову через тижня."
    - jumbled: "у / легенях / хрипи / чую"
      answer: "Чую хрипи у легенях."
    - jumbled: "бути / може / алергія / це"
      answer: "Це може бути алергія."
    - jumbled: "направлення / до / ось / спеціаліста"
      answer: "Ось направлення до спеціаліста."

# Activity 7: Cloze passage
- id: cloze-medical-text
  type: cloze
  title: "Заповніть текст: візит до лікаря"
  instruction: "Заповніть пропуски у тексті, обравши правильне слово з варіантів."
  passage: "Коли ви відчуваєте перші {симптоми|ознаки|біль} хвороби, варто одразу звернутися до {терапевта|хірурга|кардіолога}. Він проведе {огляд|операцію|аналіз} та визначить, чи потрібні додаткові {обстеження|ліки|процедури}. Якщо ситуація серйозна, лікар видасть {направлення|рецепт|довідку} до вузького спеціаліста. Для швидшого {одужання|лікування|відновлення} дотримуйтесь усіх {рекомендацій|порад|вимог} лікаря та вчасно приймайте {ліки|їжу|вітаміни}. Якщо у вас висока {температура|лихоманка|гарячка}, лікар може виписати {жарознижуюче|антибіотик|аспірин}. При підозрі на {пневмонію|грип|ангіну} потрібно зробити {рентген|УЗД|ЕКГ} грудної клітки. Загальний {аналіз|тест|огляд} крові покаже, чи є {запалення|інфекція|алергія}. Після {одужання|лікування|госпіталізації} рекомендовано пройти {реабілітацію|профілактику|діагностику}. Не забувайте про регулярні {огляди|щеплення|аналізи} для {профілактики|лікування|діагностики} захворювань."

# Activity 8: Error correction
- id: error-correction-medical
  type: error-correction
  title: "Виправте помилки в медичних реченнях"
  instruction: "Знайдіть помилку в кожному реченні та оберіть правильний варіант."
  items:
    - sentence: "Лікар виписав мені рецепту на антибіотики."
      error: "рецепту"
      answer: "рецепт"
      options: ["рецепт", "рецепта", "рецептів", "рецепти"]
      explanation: "Після дієслова «виписати» вживається знахідний відмінок: виписати (що?) рецепт."
    - sentence: "Я маю алергію на цьому препараті."
      error: "на цьому препараті"
      answer: "на цей препарат"
      options: ["на цей препарат", "до цього препарату", "з цим препаратом", "від цього препарату"]
      explanation: "Алергія на (що?) — знахідний відмінок: алергія на цей препарат."
    - sentence: "Потрібно прийняти участь в обстеженні."
      error: "прийняти участь"
      answer: "взяти участь"
      options: ["взяти участь", "приймати участь", "брати участь", "приняти участь"]
      explanation: "«Прийняти участь» — русизм. Правильно: взяти участь або брати участь."
    - sentence: "Він лежить в лікарню вже тиждень."
      error: "в лікарню"
      answer: "у лікарні"
      options: ["у лікарні", "в лікарні", "до лікарні", "на лікарні"]
      explanation: "Лежати (де?) у лікарні — місцевий відмінок."
    - sentence: "Мені приписали слідуючі ліки."
      error: "слідуючі"
      answer: "наступні"
      options: ["наступні", "такі", "ці", "дані"]
      explanation: "«Слідуючий» — русизм від російського «следующий». Правильно: наступний."
    - sentence: "Лікар сказав, що мій тиск нормальна."
      error: "нормальна"
      answer: "нормальний"
      options: ["нормальний", "нормальне", "в нормі", "нормальні"]
      explanation: "Тиск — чоловічий рід, тому: тиск (який?) нормальний."
