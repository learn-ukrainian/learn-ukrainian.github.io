    - запитали (they asked/was asked)
    - повідомили (they informed/was informed)
    - пообіцяли (they promised/was promised)
    - дали (they gave/was given)
    - показали (they showed/was shown)
    - розмовний (colloquial)
    - неформальний (informal)
    - імпліцитний (implicit)
    - анонімний (anonymous)
  recommended:
    - чутка (rumor)
    - плітка (gossip)
    - побутовий (everyday)
    - оповідь (narrative)
    - контекст (context)

