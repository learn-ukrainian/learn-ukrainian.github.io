  - type: match-up
    focus: Symptom description → body part
    items: "16+"

  - type: role-play
    focus: Doctor-patient dialogue scenarios
    items: "6+"

  - type: reading
    focus: Understand medical instructions and documents
    items: "4 texts"

  - type: error-correction
