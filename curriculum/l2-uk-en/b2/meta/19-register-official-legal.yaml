content_outline:
  - section: Вступ — Офіційно-діловий стиль
    words: 400
    points:
      - Визначення та сфера застосування
      - Підстилі (законодавчий, адміністративний, дипломатичний)
      - Основні ознаки

  - section: Мовні засоби офіційного стилю
    words: 700
    points:
      - Безособові конструкції -но/-то
      - Стандартизовані звороти
      - Канцеляризми та кліше
      - Складні номінальні групи

  - section: Типи документів
    words: 600
    points:
      - Заява
      - Наказ
      - Протокол
      - Акт

  - section: Структура офіційних документів
    words: 600
    points:
      - Реквізити документа
      - Адресат та адресант
      - Основна частина
      - Підпис та дата

  - section: Законодавчі тексти
    words: 600
    points:
      - Мова законів
      - Типові конструкції
      - Посилання на статті
      - Читання та розуміння законів

  - section: Типові помилки
    words: 500
    points:
      - Надмірна канцелярщина
      - Русизми в офіційних документах
      - Неправильне вживання кліше
      - Сучасні норми

  - section: Практика і підсумок
    words: 400
    points:
      - Написання заяв
      - Аналіз офіційних документів
      - Підготовка до модуля 20

