content_outline:
- section: Вступ — Що таке пасивний стан?
  words: 500
  points:
  - Різниця між активним і пасивним станом
  - Чому пасив важливий для офіційного та наукового стилю
  - Огляд чотирьох форм пасиву в українській мові
- section: Форма 1 — Дієприкметники на -ний/-тий
  words: 700
  points:
  - Утворення від дієслова (написати → написаний)
  - Узгодження з іменником (рід, число, відмінок)
  - Вживання з допоміжним дієсловом бути
  - Регістр — літературний, академічний, формальний
- section: Форма 2 — Безособові конструкції на -но/-то
  words: 700
  points:
  - Утворення від дієприкметника (написаний → написано)
  - Об'єкт у знахідному відмінку (Книгу написано)
  - Відсутність агента — безособовість
  - Регістр — офіційно-діловий, юридичний, бюрократичний
- section: Форма 3 — Зворотний пасив із -ся
  words: 600
  points:
  - Утворення (будуватися, писатися)
  - Акцент на процесі, а не на результаті
  - Можливість вираження агента (орудний відмінок)
  - Регістр — науковий, технічний, процедурний
- section: Форма 4 — Третя особа множини
  words: 600
  points:
  - Конструкція без явного підмета (Мені сказали)
  - Імпліцитний агент — невизначені "вони"
  - Об'єкт часто в давальному відмінку
  - Регістр — розмовний, неформальний
- section: Вибір форми пасиву за контекстом
  words: 500
  points:
  - Таблиця регістрів і відповідних форм
  - Практичні сценарії вибору
  - Типові помилки та як їх уникати
- section: Підсумок і практика
  words: 200
  points:
  - Ключові правила вибору пасиву
  - Зв'язок із наступними модулями
