content_outline:
  - section: Вступ — Ділове спілкування
    words: 400
    points:
      - Що таке діловий стиль
      - Відмінність від офіційно-ділового
      - Сучасні тенденції в діловій комунікації

  - section: Ділове листування
    words: 700
    points:
      - Структура ділового листа
      - Формули вітання та прощання
      - Формулювання прохань
      - Формулювання пропозицій

  - section: Електронне листування
    words: 600
    points:
      - Специфіка електронних листів
      - Тема листа (Subject line)
      - Лаконічність і чіткість
      - Підпис та контактна інформація

  - section: Переговори та зустрічі
    words: 600
    points:
      - Лексика переговорів
      - Фрази для вираження згоди/незгоди
      - Компроміс та домовленості
      - Підсумовування результатів

  - section: Корпоративна комунікація
    words: 600
    points:
      - Внутрішня комунікація
      - Звіти та доповіді
      - Презентації
      - Корпоративна культура

  - section: Типові помилки та русизми
    words: 500
    points:
      - Калькування з російської
      - Англіцизми у діловій мові
      - Правильні українські еквіваленти
      - Сучасна норма

  - section: Практика і підсумок
    words: 400
    points:
      - Написання ділових листів
      - Рольові ділові ситуації
      - Підготовка до модуля 18

