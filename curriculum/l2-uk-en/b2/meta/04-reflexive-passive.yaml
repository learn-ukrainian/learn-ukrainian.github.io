content_outline:
  - section: Вступ — Зворотний пасив
    words: 400
    points:
      - Концепція зворотності в українських дієсловах
      - -ся як маркер пасиву
      - Відмінність від інших зворотних значень

  - section: Утворення зворотного пасиву
    words: 600
    points:
      - Дієслово третьої особи + -ся/-сь
      - Правила чергування -ся і -сь
      - Видові пари (будується — побудується)

  - section: Акцент на процесі
    words: 700
    points:
      - Зворотний пасив наголошує на процесі, не на результаті
      - Порівняння з -но/-то (результат)
      - Приклади в контексті (Будинок будується)

  - section: Вираження агента
    words: 600
    points:
      - Агент в орудному відмінку (Проблема вивчається науковцями)
      - Коли агент необхідний
      - Коли агент опускається

  - section: Контексти вживання
    words: 700
    points:
      - Науковий стиль (Експеримент проводиться)
      - Технічна документація (Програма встановлюється)
      - Юридичні тексти (Закон застосовується)
      - Журналістика (Ситуація аналізується)

  - section: Порівняння форм пасиву
    words: 500
    points:
      - -ся vs -но/-то — коли що використовувати
      - Стилістичні відмінності
      - Типові помилки

  - section: Практика і підсумок
    words: 300
    points:
      - Ключові правила
      - Перехід до модуля 05
      - Підготовка до модуля 06

