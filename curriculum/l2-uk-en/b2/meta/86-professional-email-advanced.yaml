id: 86
slug: 'professional-email-advanced'
title: 'Ділова пошта: Поглиблено'
subtitle: 'Complex correspondence and email threads'
version: '2.0'
phase: 'B2.4 Communication Skills'
pedagogy: 'CBI'
objectives:
  - 'Learner can manage complex multi-party email threads effectively'
  - 'Learner can handle escalations and sensitive correspondence'
  - 'Learner understands CC/BCC etiquette and confidentiality protocols'
  - 'Learner can write follow-up messages and acknowledgments appropriately'
  - 'Learner can delegate tasks and coordinate complex projects via email'
content_outline:
  - section: 'Вступ'
    words: 300
    points:
      - 'Контекст професійної кореспонденції вищого рівня: координація проєктів, багатостороннє листування'
      - 'Виклики складного ділового спілкування електронною поштою в українських компаніях'
      - 'Перехід від базових навичок (М85) до майстерності управління складними ситуаціями'
  - section: 'Імерсивна розповідь: Управління ланцюжками листування'
    words: 250
    points:
      - 'Сценарій: проєктний менеджер координує міжнародний проєкт з партнерами у Львові, Києві та Варшаві'
      - 'Стратегії підтримання контексту у довгих ланцюжках: цитування, резюме попередніх рішень'
      - 'Коли розпочинати новий ланцюжок vs. продовжувати існуючий'
      - 'Управління темою листа при розвитку дискусії'
  - section: 'Імерсивна розповідь: Копія, прихована копія та етикет'
    words: 250
    points:
      - 'Правила використання CC: хто має бути в курсі без прямої участі'
      - 'BCC: рідкісні випадки використання (масова комунікація, конфіденційність)'
      - 'Культурні норми в українських компаніях: баланс прозорості та ефективності'
      - 'Типові помилки: зайві адресати, порушення конфіденційності'
  - section: 'Імерсивна розповідь: Ескалація та чутливі питання'
    words: 250
    points:
      - 'Сценарій: затримка проєкту, необхідність залучення керівництва'
      - 'Тактовне формулювання проблем без звинувачень'
      - "Градація: м'яке нагадування → офіційний запит → ескалація до керівництва"
      - 'Збереження професійних відносин під час конфліктних ситуацій'
  - section: 'Імерсивна розповідь: Нагадування та подальші дії'
    words: 200
    points:
      - 'Стратегії ввічливого нагадування про неотримані відповіді'
      - 'Тайм-коди та інтервали: коли доречно надіслати нагадування'
      - 'Фразеологія для follow-up: "продовжуючи нашу розмову", "щодо мого попереднього листа"'
      - 'Підтвердження отримання та наступні кроки'
  - section: 'Імерсивна розповідь: Делегування завдань'
    words: 200
    points:
      - 'Чітке формулювання завдань у листі: цілі, дедлайни, очікувані результати'
      - 'Розподіл відповідальності між кількома виконавцями'
      - 'Відстеження прогресу через електронну пошту'
      - 'Баланс делегування та мікроменеджменту'
  - section: 'Аналіз: Стратегії управління складною кореспонденцією'
    words: 200
    points:
      - 'Організація поштової скриньки: папки, мітки, пріоритети'
      - 'Темпоральні стратегії: коли відповідати негайно vs. коли взяти паузу'
      - 'Використання чернеток для складних листів'
      - 'Правило одного питання vs. багатопунктові листи'
  - section: 'Аналіз: Лексика та фразеологія для координації'
    words: 150
    points:
      - 'Формули для залучення колег: "доводжу до вашого відома", "беру у копію"'
      - 'Вирази для узгодження: "прошу узгодити", "чекаю на ваше погодження"'
      - 'Нейтральна мова для чутливих ситуацій'
  - section: 'Аналіз: Контекст та цитування в ланцюжках'
    words: 150
    points:
      - 'Техніки вибіркового цитування: вилучення релевантних фрагментів'
      - 'Маркування цитат: "як ви зазначили раніше", "відповідаючи на ваше питання щодо"'
      - 'Баланс між повним контекстом та стислістю'
  - section: 'Аналіз: Культурні особливості'
    words: 100
    points:
      - 'Ієрархія та формальність у сучасних українських компаніях'
      - 'Вплив західних практик на ділову культуру після 2014/2022 років'
      - 'Покоління та стилі комунікації: традиційний vs. стартап-культура'
  - section: 'Граматика в контексті: Дієприкметники'
    words: 150
    points:
      - 'Активні дієприкметники теперішнього часу в професійній мові: "відповідальна особа", "керуючий проєктом"'
      - 'Пасивні дієприкметники минулого часу: "узгоджений план", "підтверджена дата"'
      - 'Використання дієприкметників для компактності у діловому стилі'
  - section: 'Граматика в контексті: Складнопідрядні речення'
    words: 150
    points:
      - "Підрядні умовні: \"якщо виникнуть запитання, готовий надати роз'яснення\""
      - 'Підрядні причини: "оскільки термін наближається, прошу прискорити процес"'
      - 'Підрядні мети: "щоб уникнути затримок, пропоную розпочати наступну фазу"'
  - section: 'Підсумок'
    words: 100
    points:
      - 'Синтез навичок: від структури простого листа (М85) до оркестрації складної кореспонденції'
      - 'Ключові принципи: ясність, професіоналізм, культурна обізнаність'
      - 'Перехід до звітів (М87-88): застосування навичок письмової комунікації у нових форматах'
