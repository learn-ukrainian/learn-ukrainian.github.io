- type: transcription
  title: "Транскрипція: Преамбула статуту"
  instruction: "Прочитайте оригінальний текст і запишіть його сучасною українською."
  original: "Напєрвєй мы, Господаръ, хочєчи, абы всі подданыи наши, такъ убогіи яко и богатыи, равно а однакимъ обычаємъ тымъ писанымъ правомъ сужоны были"
  answer: "Насамперед ми, Господар, хочучи, аби всі піддані наші, як убогі, так і багаті, рівно та однаковим способом цим писаним правом судились"
  hints:
    - "напєрвєй → насамперед"
    - "обычаємъ → способом"
    - "сужоны → судились"

- type: transcription
  title: "Транскрипція: Юридична норма"
  instruction: "Прочитайте оригінальний текст і запишіть його сучасною українською."
  original: "Єстли бы хто кого головою забилъ, тогды за таковоє голову забитоє маєтъ заплатити головщину"
  answer: "Якби хто когось убив, тоді за таку вбиту людину повинен заплатити головщину"
  hints:
    - "головою забити → вбити"
    - "головщина → штраф за вбивство"
    - "маєтъ → повинен"

- type: etymology-trace
  title: "Етимологія: Юридичні терміни"
  instruction: "Простежте еволюцію кожного слова від давньої форми до сучасної української."
  items:
    - word: "шляхта"
      modern: "шляхта"
      evolution: "Від німецького Geschlecht (рід) → польське szlachta → руське шляхта. Збереглося в українській як історичний термін для позначення дворянства."
    - word: "декретъ"
      modern: "декрет"
      evolution: "Від латинського decretum (постанова) → польське dekret → руське декретъ. Занепад ъ у кінці слова. Значення збережено: офіційний указ."
    - word: "апеляція"
      modern: "апеляція"
      evolution: "Від латинського appellatio (звертання) → польське apelacja → руське апеляція. Юридичний термін для оскарження судового рішення."
    - word: "урядъ"
      modern: "уряд"
      evolution: "Від чеського/польського úřad/urząd → руське урядъ. Занепад ъ. Сучасне значення звузилось до виконавчої влади."

- type: etymology-trace
  title: "Етимологія: Східнослов'янське ядро"
  instruction: "Визначте спільнослов'янські корені цих слів та їхню еволюцію."
  items:
    - word: "право"
      modern: "право"
      evolution: "Спільнослов'янське pravo, від прикметника pravъ (правий, прямий). Семантичний розвиток: правий бік → правильний → закон. Збереглося без змін."
    - word: "съудъ"
      modern: "суд"
      evolution: "Давньоруське съудъ → суд. Занепад єрів (ъ→о, ъ→∅). Від дієслова судити. Значення збережено."
    - word: "господарь"
      modern: "господар"
      evolution: "Від праслов'янського gospodь (пан, володар) + суфікс -ар. У руській мові — титул великого князя. У сучасній українській — хазяїн, власник."
    - word: "обычай"
      modern: "звичай"
      evolution: "Від обыкнути (звикнути). У сучасній українській витіснене словом звичай (від звикати), але обидва споріднені."

- type: grammar-identify
  title: "Регістри руської мови"
  instruction: "Визначте, до якого регістру належить кожен уривок: високого (церковнослов'янська), середнього (канцелярська) чи низького (проста мова)."
  items:
    - text: "И рече Господь Богъ: да будетъ свѣтъ"
      form: "регістр"
      answer: "Високий (церковнослов'янська) — біблійний текст із характерними формами: рече (аорист), да будетъ (оптатив), свѣтъ (з ятем)"
    - text: "Судъ земскій маєтъ судити кождую справу"
      form: "регістр"
      answer: "Середній (канцелярська) — юридична термінологія (судъ земскій), модальне дієслово маєтъ, офіційна структура речення"
    - text: "А я тобі кажу, браче мій, що не треба йому вірити"
      form: "регістр"
      answer: "Низький (проста мова) — пряма мова, розмовні конструкції, особисте звертання браче мій"
    - text: "Кождыи обыватель воєводства маєтъ права свои мѣти"
      form: "регістр"
      answer: "Середній (канцелярська) — юридичний термін обыватель, формальна структура, правовий контекст"
    - text: "Благословенъ Господь Богъ Израилевъ"
      form: "регістр"
      answer: "Високий (церковнослов'янська) — літургійна формула благословіння, архаїчна лексика"

- type: grammar-identify
  title: "Фонетичні процеси"
  instruction: "Визначте, який фонетичний процес демонструє кожна пара слів."
  items:
    - text: "лѣсъ → лісъ"
      form: "фонетичний процес"
      answer: "Ікавізм — перехід ѣ (ять) → і, характерний для української мови. У російській: лѣсъ → лес."
    - text: "градъ → городъ"
      form: "фонетичний процес"
      answer: "Повноголосся — збереження повноголосся -оро- замість церковнослов'янського -ра-. Характерна риса східнослов'янських мов."
    - text: "сънъ → сонъ"
      form: "фонетичний процес"
      answer: "Занепад єрів — редукований ъ переходить у повний голосний о в сильній позиції."
    - text: "дьнь → день"
      form: "фонетичний процес"
      answer: "Занепад єрів — редукований ь переходить у е в сильній позиції, зникає в слабкій."

- type: grammar-identify
  title: "Польські запозичення"
  instruction: "Визначте походження кожного слова: давньоруське чи польське запозичення."
  items:
    - text: "замокъ"
      form: "походження"
      answer: "Польське запозичення — від польського zamek, яке від німецького Schloss. Характерне закінчення -ek → -ок."
    - text: "судъ"
      form: "походження"
      answer: "Давньоруське — спільнослов'янський корінь, наявний у всіх слов'янських мовах від праслов'янського *sǫdъ."
    - text: "ринокъ"
      form: "походження"
      answer: "Польське запозичення — від польського rynek, яке від німецького Ring (коло, кільце). Назва торгової площі."
    - text: "право"
      form: "походження"
      answer: "Давньоруське — спільнослов'янське слово від праслов'янського *pravo, пов'язане з *pravъ (правий)."
    - text: "шляхта"
      form: "походження"
      answer: "Польське запозичення — від польського szlachta, яке від німецького Geschlecht (рід, плем'я). Позначає дворянський стан."
