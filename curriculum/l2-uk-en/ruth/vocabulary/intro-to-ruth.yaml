---
# Vocabulary: Intro to RUTH
# Track: RUTH
# Module: 001

- term: "диглосія"
  ipa: "[dɪɦloˈsijɑ]"
  pos: "noun"
  gender: "f"
  definition: "Співіснування двох або більше мовних варіантів у суспільстві з різними функціями"
  example: "У руський період існувала диглосія: церковнослов'янська для релігії, руська для документів"
  etymology: "Від грецького δί- (два) + γλῶσσα (мова)"

- term: "регістр"
  ipa: "[reˈɦistr]"
  pos: "noun"
  gender: "m"
  definition: "Різновид мови, пристосований до певної комунікативної ситуації"
  example: "Канцелярський регістр використовувався в офіційних документах"
  etymology: "Від латинського registrum через польську"

- term: "канцелярський стиль"
  ipa: "[kɑnʦeˈlʲɑrsʲkɪj stɪlʲ]"
  pos: "noun phrase"
  definition: "Офіційно-діловий стиль мови, характерний для документів, законів, судових актів"
  example: "Литовський статут написаний канцелярським стилем"

- term: "проста мова"
  ipa: "[ˈprɔstɑ ˈmɔwɑ]"
  pos: "noun phrase"
  definition: "Народна писемна мова, близька до розмовної, на противагу церковнослов'янській"
  example: "Пересопницьке Євангеліє перекладене простою мовою"

- term: "господар"
  ipa: "[ɦɔspɔˈdɑr]"
  pos: "noun"
  gender: "m"
  definition: "Володар, титул великого князя литовського (пізніше — короля)"
  example: "Господар видав привілей на право торгівлі"
  etymology: "Давньоруське, від 'господь' (пан)"

- term: "шляхта"
  ipa: "[ˈʃlʲɑxtɑ]"
  pos: "noun"
  gender: "f"
  definition: "Дворянський стан у Великому князівстві Литовському та Речі Посполитій"
  example: "Шляхта мала особливі права за Литовським статутом"
  etymology: "Від польського szlachta < німецького Geschlecht (рід)"

- term: "статут"
  ipa: "[stɑˈtut]"
  pos: "noun"
  gender: "m"
  definition: "Кодекс законів, зведення правових норм"
  example: "Литовський статут 1529 року був одним із найпрогресивніших у Європі"
  etymology: "Від латинського statutum (встановлене)"

- term: "ікавізм"
  ipa: "[ikɑˈwizm]"
  pos: "noun"
  gender: "m"
  definition: "Перехід давнього голосного ѣ (ять) у звук [і] — характерна риса української мови"
  example: "Завдяки ікавізму давньоруське 'лѣсъ' стало українським 'ліс'"

- term: "повноголосся"
  ipa: "[pɔwnɔɦɔˈlɔsːɑ]"
  pos: "noun"
  gender: "n"
  definition: "Наявність повних голосних (-оро-, -оло-, -ере-) там, де в церковнослов'янській -ра-, -ла-, -рѣ-"
  example: "Повноголосся відрізняє українське 'город' від церковнослов'янського 'град'"

- term: "привілей"
  ipa: "[prɪwɪˈlej]"
  pos: "noun"
  gender: "m"
  definition: "Офіційний документ, що надавав особливі права особі чи громаді"
  example: "Магдебурзький привілей надавав місту самоврядування"
  etymology: "Від латинського privilegium через польську"

- term: "воєводство"
  ipa: "[wɔjeˈwɔdstʋɔ]"
  pos: "noun"
  gender: "n"
  definition: "Адміністративно-територіальна одиниця у ВКЛ та Речі Посполитій"
  example: "Київське воєводство було одним із найбільших"
  etymology: "Від 'воєвода' — військовий та адміністративний керівник"

- term: "головщина"
  ipa: "[ɦɔlɔwˈʃːɪnɑ]"
  pos: "noun"
  gender: "f"
  definition: "Штраф за вбивство людини, грошова компенсація родині загиблого"
  example: "За вбивство шляхтича належало сплатити більшу головщину"
  etymology: "Від 'голова' — у значенні 'людина, особа'"

- term: "урода"
  ipa: "[uˈrɔdɑ]"
  pos: "noun"
  gender: "f"
  definition: "Краса, врода (в руській мові)"
  example: "Дівиця дивної уроди"
  etymology: "Від польського uroda"

- term: "склеп"
  ipa: "[sklep]"
  pos: "noun"
  gender: "m"
  definition: "Магазин, крамниця (у руській мові)"
  example: "Купив сукно у склепі"
  etymology: "Від польського sklep (підвал, магазин)"

- term: "покой"
  ipa: "[pɔˈkɔj]"
  pos: "noun"
  gender: "m"
  definition: "Кімната, світлиця (у руській мові)"
  example: "Сидів у своєму покої"
  etymology: "Від польського pokój"

- term: "двір"
  ipa: "[dwir]"
  pos: "noun"
  gender: "m"
  definition: "Королівський або княжий двір, резиденція"
  example: "Поїхав на королівський двір"
  etymology: "Від польського dwór"

- term: "апеляція"
  ipa: "[ɑpeˈlʲɑʦʲijɑ]"
  pos: "noun"
  gender: "f"
  definition: "Оскарження судового рішення до вищої інстанції"
  example: "Подав апеляцію до головного трибуналу"
  etymology: "Від латинського appellatio"

- term: "декрет"
  ipa: "[deˈkret]"
  pos: "noun"
  gender: "m"
  definition: "Указ, постанова влади"
  example: "Королівський декрет про права міщан"
  etymology: "Від латинського decretum"

- term: "мандат"
  ipa: "[mɑnˈdɑt]"
  pos: "noun"
  gender: "m"
  definition: "Письмове доручення або наказ"
  example: "Отримав мандат на управління маєтком"
  etymology: "Від латинського mandatum"

- term: "тестамент"
  ipa: "[testɑˈment]"
  pos: "noun"
  gender: "m"
  definition: "Заповіт, остання воля"
  example: "У тестаменті записав село церкві"
  etymology: "Від латинського testamentum"

- term: "процес"
  ipa: "[prɔˈʦes]"
  pos: "noun"
  gender: "m"
  definition: "Судова справа, розгляд у суді"
  example: "Виграв процес проти сусіда"
  etymology: "Від латинського processus"

- term: "єресь"
  ipa: "[ˈjeresʲ]"
  pos: "noun"
  gender: "f"
  definition: "Релігійне вчення, що відхиляється від офіційного догмату"
  example: "Звинуватили в аріанській єресі"
  etymology: "Від грецького haeresis"

- term: "університет"
  ipa: "[uniwersɪˈtet]"
  pos: "noun"
  gender: "m"
  definition: "Вищий навчальний заклад"
  example: "Навчався в Падуанському університеті"
  etymology: "Від латинського universitas"

- term: "професор"
  ipa: "[prɔˈfesɔr]"
  pos: "noun"
  gender: "m"
  definition: "Викладач вищого навчального закладу"
  example: "Професор риторики читав лекцію"
  etymology: "Від латинського professor"

- term: "гисторія"
  ipa: "[hɪsˈtɔrɪjɑ]"
  pos: "noun"
  gender: "f"
  definition: "Історія, розповідь про минуле"
  example: "Читав гисторію про Олександра Македонського"
  etymology: "Від латинського historia"

- term: "філозофія"
  ipa: "[filɔˈzɔfɪjɑ]"
  pos: "noun"
  gender: "f"
  definition: "Філософія, наука про мудрість"
  example: "Вивчав філозофію в академії"
  etymology: "Від латинського philosophia"

- term: "риторика"
  ipa: "[rɪˈtɔrɪkɑ]"
  pos: "noun"
  gender: "f"
  definition: "Мистецтво красномовства"
  example: "Риторика була обов'язковим предметом"
  etymology: "Від латинського rhetorica"

- term: "фрикативний"
  ipa: "[frɪkɑˈtɪwnɪj]"
  pos: "adjective"
  definition: "Звук [h], що утворюється тертям повітря (на відміну від вибухового [g])"
  example: "Фрикативний г — ознака української мови"
  etymology: "Лінгвістичний термін"

- term: "занепад"
  ipa: "[zɑˈnepɑd]"
  pos: "noun"
  gender: "m"
  definition: "Зникнення або ослаблення (звуків)"
  example: "Занепад єрів змінив структуру складу"
  etymology: "Спільнослов'янське"

- term: "двоїна"
  ipa: "[dwɔˈjinɑ]"
  pos: "noun"
  gender: "f"
  definition: "Граматичне число для позначення двох предметів"
  example: "У руській мові двоїна почала зникати"
  etymology: "Спільнослов'янське"

- term: "преамбула"
  ipa: "[preˈɑmbulɑ]"
  pos: "noun"
  gender: "f"
  definition: "Вступна частина законодавчого акту"
  example: "Преамбула Статуту проголошує рівність"
  etymology: "Від латинського praeambulus"
