# Vocabulary: Intro to RUTH
# Track: RUTH
# Module: 001

- term: "диглосія"
  ipa: "[dɪɦloˈsijɑ]"
  pos: "noun"
  gender: "f"
  definition: "Співіснування двох або більше мовних варіантів у суспільстві з різними функціями"
  example: "У руський період існувала диглосія: церковнослов'янська для релігії, руська для документів"
  etymology: "Від грецького δί- (два) + γλῶσσα (мова)"

- term: "регістр"
  ipa: "[reˈɦistr]"
  pos: "noun"
  gender: "m"
  definition: "Різновид мови, пристосований до певної комунікативної ситуації"
  example: "Канцелярський регістр використовувався в офіційних документах"
  etymology: "Від латинського registrum через польську"

- term: "канцелярський стиль"
  ipa: "[kɑnʦeˈlʲɑrsʲkɪj stɪlʲ]"
  pos: "noun phrase"
  definition: "Офіційно-діловий стиль мови, характерний для документів, законів, судових актів"
  example: "Литовський статут написаний канцелярським стилем"

- term: "проста мова"
  ipa: "[ˈprɔstɑ ˈmɔwɑ]"
  pos: "noun phrase"
  definition: "Народна писемна мова, близька до розмовної, на противагу церковнослов'янській"
  example: "Пересопницьке Євангеліє перекладене простою мовою"

- term: "господар"
  ipa: "[ɦɔspɔˈdɑr]"
  pos: "noun"
  gender: "m"
  definition: "Володар, титул великого князя литовського (пізніше — короля)"
  example: "Господар видав привілей на право торгівлі"
  etymology: "Давньоруське, від 'господь' (пан)"

- term: "шляхта"
  ipa: "[ˈʃlʲɑxtɑ]"
  pos: "noun"
  gender: "f"
  definition: "Дворянський стан у Великому князівстві Литовському та Речі Посполитій"
  example: "Шляхта мала особливі права за Литовським статутом"
  etymology: "Від польського szlachta < німецького Geschlecht (рід)"

- term: "статут"
  ipa: "[stɑˈtut]"
  pos: "noun"
  gender: "m"
  definition: "Кодекс законів, зведення правових норм"
  example: "Литовський статут 1529 року був одним із найпрогресивніших у Європі"
  etymology: "Від латинського statutum (встановлене)"

- term: "ікавізм"
  ipa: "[ikɑˈwizm]"
  pos: "noun"
  gender: "m"
  definition: "Перехід давнього голосного ѣ (ять) у звук [і] — характерна риса української мови"
  example: "Завдяки ікавізму давньоруське 'лѣсъ' стало українським 'ліс'"

- term: "повноголосся"
  ipa: "[pɔwnɔɦɔˈlɔsːɑ]"
  pos: "noun"
  gender: "n"
  definition: "Наявність повних голосних (-оро-, -оло-, -ере-) там, де в церковнослов'янській -ра-, -ла-, -рѣ-"
  example: "Повноголосся відрізняє українське 'город' від церковнослов'янського 'град'"

- term: "привілей"
  ipa: "[prɪwɪˈlej]"
  pos: "noun"
  gender: "m"
  definition: "Офіційний документ, що надавав особливі права особі чи громаді"
  example: "Магдебурзький привілей надавав місту самоврядування"
  etymology: "Від латинського privilegium через польську"

- term: "воєводство"
  ipa: "[wɔjeˈwɔdstʋɔ]"
  pos: "noun"
  gender: "n"
  definition: "Адміністративно-територіальна одиниця у ВКЛ та Речі Посполитій"
  example: "Київське воєводство було одним із найбільших"
  etymology: "Від 'воєвода' — військовий та адміністративний керівник"

- term: "головщина"
  ipa: "[ɦɔlɔwˈʃːɪnɑ]"
  pos: "noun"
  gender: "f"
  definition: "Штраф за вбивство людини, грошова компенсація родині загиблого"
  example: "За вбивство шляхтича належало сплатити більшу головщину"
  etymology: "Від 'голова' — у значенні 'людина, особа'"
