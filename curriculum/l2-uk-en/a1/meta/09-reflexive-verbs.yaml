  - section: Warm-up
    words: 142
    points:
      - 'Suffix -ся turns action back onto subject (мити → митися)'
      - -ся is short for себе (self) — historically a separate word
      - Used for daily routine and social interactions
  - section: Presentation
    words: 412
    points:
      - 'Two forms: -ся (after consonants), -сь (after vowels)'
      - Conjugation follows same pattern + -ся/-сь at end
      - 'Type 1 — True Reflexive: вмиватися, одягатися'
      - 'Type 2 — Reciprocal: зустрічатися, вітатися, цілуватися'
      - 'Type 3 — Lexicalized: сміятися, дивитися, подобатися'
