module: a1-23
id: a1-23
slug: what-time-is-it
title: "What Time Is It?"
subtitle: "Telling Time, Days, and Months"
version: '2.0'
phase: "A1.3 [Consolidation]"
focus: grammar
pedagogy: PPP
register: розмовний
duration: 60
transliteration: none
objectives:
  - "Learner can ask and tell the time"
  - "Learner can name all days of the week"
  - "Learner can name all months of the year"
  - "Learner can use time prepositions correctly"
grammar:
  - "Clock time expressions (Котра година?)"
  - "Time prepositions (о, до, після)"
  - "Days and months in context"
word_target: 1000
content_outline:
  - section: "Introduction: Time in Ukrainian"
    words: 100
    points:
      - "Asking and telling time"
      - "Time is essential for daily life"
      - "Scheduling and planning"
  - section: "Telling Time"
    words: 250
    points:
      - "Котра година? (What time is it?)"
      - "Перша/друга/третя година"
      - "Half past, quarter to/past"
  - section: "Days of the Week"
    words: 200
    points:
      - "понеділок, вівторок, середа"
      - "четвер, п'ятниця, субота, неділя"
      - "У понеділок (On Monday)"
  - section: "Months of the Year"
    words: 200
    points:
      - "січень - грудень (January - December)"
      - "У січні (In January)"
      - "Seasons connection"
  - section: "Time Prepositions"
    words: 150
    points:
      - "о + locative (at a time)"
      - "до + genitive (until)"
      - "після + genitive (after)"
  - section: "Practice: Scheduling"
    words: 100
    points:
      - "Make appointments"
      - "Discuss schedules"
vocabulary_hints:
  required:
    - година (hour)
    - хвилина (minute)
    - день (day)
    - тиждень (week)
    - місяць (month)
    - рік (year)
    - ранок (morning)
    - вечір (evening)
  recommended:
    - понеділок (Monday)
    - січень (January)
    - зараз (now)
    - пізно (late)
    - рано (early)
    - о котрій (at what time)
activity_hints:
  - type: matching
    focus: "Match times to clock faces"
    items: 20
  - type: fill-in
    focus: "Complete time expressions"
    items: 20
  - type: ordering
    focus: "Order days and months"
    items: 15
  - type: dialogue
    focus: "Schedule a meeting"
    items: 6
prerequisites:
  - a1-17 (Numbers and Money)
  - a1-22 (Tomorrow - Future Tense)
connects_to:
  - a1-24 (Can, Must, Want - Modals)
  - a1-25 (My Daily Routine)
naturalness:
  score: 10
  status: PASS
  justification: "Essential time-telling skills"
