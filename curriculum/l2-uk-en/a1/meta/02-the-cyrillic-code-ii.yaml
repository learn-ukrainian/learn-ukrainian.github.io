module: a1-02
id: a1-02
slug: the-cyrillic-code-ii
title: "The Cyrillic Code II"
subtitle: "The Final 14 Letters"
version: '2.0'
phase: "A1.1 [First Contact]"
focus: grammar
pedagogy: PPP
register: розмовний
duration: 60
transliteration: full
objectives:
  - "Learner can recognize unique Ukrainian letters (Г, Ґ, Ж, Ш, Щ, Ч, Ц)"
  - "Learner can identify iotated vowels (Є, Ї, Ю, Я)"
  - "Learner can understand the soft sign (Ь)"
  - "Learner can distinguish И (hard i) from І (soft i)"
grammar:
  - "Unique Ukrainian consonants"
  - "Iotated vowels"
  - "Soft sign function"
word_target: 800
content_outline:
  - section: "Review: Your First 19 Letters"
    words: 100
    points:
      - "Quick review of Part I"
      - "Reading diagnostic"
  - section: "Unique Ukrainian Sounds (Ц, Ч, Ш, Щ)"
    words: 150
    points:
      - "Ц = ts, Ч = ch, Ш = sh, Щ = shch"
      - "Practice words: центр, чай, школа, ще"
      - "Tongue positioning"
  - section: "Special Consonants (Г, Ґ, Ж)"
    words: 150
    points:
      - "Г = voiced h, Ґ = hard g, Ж = zh"
      - "Г vs Ґ distinction"
      - "Practice: гарний, ґанок, жити"
  - section: "The Soft Sign (Ь) and И vs І"
    words: 150
    points:
      - "Ь softens preceding consonant"
      - "И = hard i (between i and y)"
      - "І = soft i (like English ee)"
  - section: "Iotated Vowels (Є, Ї, Ю, Я)"
    words: 150
    points:
      - "Є = ye, Ї = yi, Ю = yu, Я = ya"
      - "Used after vowels and at word start"
      - "Practice: Європа, їжа, юнак, яблуко"
  - section: "Summary: Complete Alphabet Mastery"
    words: 100
    points:
      - "All 33 letters reviewed"
      - "Italic variants overview"
      - "Ready for reading practice"
vocabulary_hints:
  required:
    - центр (center)
    - чай (tea)
    - школа (school)
    - гарний (beautiful)
    - жити (to live)
    - день (day)
    - Європа (Europe)
    - яблуко (apple)
  recommended:
    - ще (still/more)
    - ґанок (porch)
    - їжа (food)
    - юнак (young man)
    - ніч (night)
    - сім'я (family)
