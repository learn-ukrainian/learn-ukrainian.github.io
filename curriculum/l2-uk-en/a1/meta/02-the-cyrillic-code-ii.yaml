  - type: audio-match
    focus: "Match unique sounds to letters"
    items: 20
  - type: minimal-pairs
    focus: "Distinguish И/І, Г/Ґ"
    items: 15
  - type: reading-drill
    focus: "Read words with new letters"
    items: 20
prerequisites:
  - a1-01 (The Cyrillic Code I)
connects_to:
