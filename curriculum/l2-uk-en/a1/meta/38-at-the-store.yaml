  - type: dialogue
    focus: "Supermarket conversation"
    items: 10
  - type: vocabulary-drill
    focus: "Store section names"
    items: 20
  - type: listening
    focus: "Checkout interactions"
    items: 10
  - type: role-play
    focus: "Shopping scenario"
    items: 5
prerequisites:
  - a1-37 (At the Market)
connects_to:
  - a1-39 (Buying Tickets)
naturalness:
  score: 10
