    words: 150
    points:
      - "каса (checkout)"
      - "Пакет потрібен?"
      - "Карткою чи готівкою?"
  - section: "Problems and Questions"
    words: 150
    points:
      - "Це не працює"
      - "Де банкомат?"
      - "Handling issues"
  - section: "Practice: Supermarket Trip"
    words: 100
    points:
      - "Complete shopping trip"
      - "Handle checkout"
vocabulary_hints:
  required:
    - магазин (store)
    - супермаркет (supermarket)
    - каса (checkout)
    - відділ (section/department)
    - пакет (bag)
    - знижка (discount)
    - ціна (price)
    - чек (receipt)
  recommended:
    - кошик (basket)
    - візок (cart)
    - полиця (shelf)
    - акція (sale/promotion)
