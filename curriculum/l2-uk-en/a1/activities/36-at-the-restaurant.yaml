- type: fill-in
  title: Complete the Dialogue
  instruction: Fill in the blanks using the context of a restaurant visit.
  items:
    - sentence: Доброго дня! У вас є вільний _____?
      answer: столик
      options: [столик, меню, десерт, рахунок]
    - sentence: Так, звичайно. Прошу, ось ваше _____.
      answer: меню
      options: [меню, вікно, крісло, таксі]
    - sentence: Я хочу _____ смачний борщ.
      answer: замовити
      options: [замовити, зробити, піти, спати]
    - sentence: Що ви _____ на десерт сьогодні?
      answer: будете
      options: [будете, робите, йдете, знаєте]
    - sentence: Я буду великий шоколадний _____.
      answer: торт
      options: [торт, суп, салат, хліб]
    - sentence: Це дуже _____ і корисна страва.
      answer: смачна
      options: [смачна, погана, дешева, стара]
    - sentence: Принесіть, будь ласка, наш _____.
      answer: рахунок
      options: [рахунок, стіл, дім, парк]
    - sentence: Ви платите _____ чи готівкою зараз?
      answer: карткою
      options: [карткою, книгою, словом, рукою]
    - sentence: Ось ваші _____. Велике дякую!
      answer: гроші
      options: [гроші, друзі, вікна, двері]
    - sentence: Все було дуже _____ і гарно.
      answer: смачно
      options: [смачно, голосно, темно, холодно]
    - sentence: Я _____ вегетаріанець, не їм м'ясо.
      answer: є
      options: [є, маю, роблю, хочу]
    - sentence: У мене _____ на ці горіхи.
      answer: алергія
      options: [алергія, ідея, problem, машина]

