- type: true-false
  title: Restaurant Etiquette
  instruction: Decide if the statement is true or false in Ukraine.
  items:
    - statement: У ресторані можна платити карткою.
      correct: true
      explanation: Most restaurants accept cards.
    - statement: Чайові - це обов'язково 50%.
      correct: false
      explanation: Tips are usually 10% and voluntary.
    - statement: Борщ - це десерт.
      correct: false
      explanation: Borsch is a soup.
    - statement: Офіціант приносить меню.
      correct: true
      explanation: The waiter brings the menu.
    - statement: Треба кричати, щоб покликати офіціанта.
      correct: false
      explanation: It is rude to shout. Catch their eye or raise a hand.
    - statement: Можна попросити рахунок.
      correct: true
      explanation: You ask for the bill when ready.
    - statement: В Україні немає піци.
      correct: false
      explanation: Pizza is very popular.
    - statement: Вареники бувають з картоплею.
      correct: true
      explanation: Varenyky with potatoes are classic.
    - statement: У кафе не можна пити каву.
      correct: false
      explanation: Cafes are for coffee!
    - statement: Меню тільки англійською мовою.
      correct: false
      explanation: Menu is usually in Ukrainian, often with English translation.
    - statement: Можна замовити столик телефоном.
      correct: true
      explanation: Reservations are common.
    - statement: У ресторані не можна говорити.
      correct: false
      explanation: Restaurants are social places.

