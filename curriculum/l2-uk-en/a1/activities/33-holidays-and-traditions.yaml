    correct: false
    explanation: ««Incorrect! it means «Happy New Year!»»»
  - statement: ««Бажаю» means «I wish.».»
    correct: true
  - statement: ««Подарунок» means «gift.».»
    correct: true
  - statement: ««Великдень» is New Year.»
    correct: false
    explanation: ««Incorrect! it's Easter»»
  - statement: «Ukrainian greetings start with «З» + holiday name.»
    correct: true
  - statement: ««Торт» means «cake.».»
