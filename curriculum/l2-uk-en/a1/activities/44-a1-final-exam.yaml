- type: fill-in
  title: Dialogue Completion
  instruction: Fill in the missing words in the dialogues.
  items:
    - sentence: '«— Привіт! Як тебе _____? — Мене звати Олена.»'
      answer: звати
      options: [звати, робити, жити, знати]
    - sentence: '«— Скільки _____ цей хліб? — Двадцять гривень.»'
      answer: коштує
      options: [коштує, купує, продає, має]
    - sentence: '«— Де _____ метро? — Прямо і наліво.»'
      answer: станція
      options: [станція, зупинка, вулиця, кімната]
    - sentence: '«— Я буду _____ з молоком. — Добре.»'
      answer: каву
      options: [каву, кава, кави, каві]
    - sentence: '«— Вибачте, я _____. Де центр? — Я не знаю.»'
      answer: заблукав
      options: [заблукав, знайшов, купив, продав]
    - sentence: '«— Котра _____? — П''ята година.»'
      answer: година
      options: [година, хвилина, секунда, ніч]
    - sentence: '«— У вас є _____? — Так, ось він.»'
      answer: паспорт
      options: [паспорт, парк, порт, спорт]
    - sentence: '«— Можна _____? — Так, карткою чи готівкою?»'
      answer: рахунок
      options: [рахунок, меню, стіл, стілець]
    - sentence: '«— Я _____ працюю. — Де ти працюєш?»'
      answer: не
      options: [не, так, ні, це]
    - sentence: '«— _____ вихідні! — Дякую, навзаєм!»'
      answer: Гарних
      options: [Гарних, Поганих, Довгих, Коротких]
    - sentence: '«— Я _____ Україну. — Це чудово!»'
      answer: люблю
      options: [люблю, бачу, чую, знаю]
    - sentence: '«— До _____! — Па-па!»'
      answer: побачення
      options: [побачення, зустрічі, ранку, вечора]

