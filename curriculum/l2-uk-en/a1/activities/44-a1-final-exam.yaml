- type: unjumble
  title: Sentence Structure
  instruction: Arrange the words to make a correct sentence.
  items:
    - words: ["Я", "не", "розумію", "вас"]
      answer: «Я не розумію вас.»
    - words: ["Скільки", "коштує", "ця", "книга", "?"]
      answer: «Скільки коштує ця книга?»
    - words: ["Де", "знаходиться", "банк", "?"]
      answer: «Де знаходиться банк?»
    - words: ["Я", "люблю", "пити", "каву"]
      answer: «Я люблю пити каву.»
    - words: ["Мене", "звати", "Андрій", "."]
      answer: «Мене звати Андрій.»
    - words: ["Я", "живу", "в", "Києві"]
      answer: «Я живу в Києві.»
    - words: ["У", "мене", "немає", "часу"]
      answer: «У мене немає часу.»
    - words: ["Дайте", "меню", "будь", "ласка"]
      answer: «Дайте меню будь ласка.»
    - words: ["Сьогодні", "гарна", "погода", "."]
      answer: «Сьогодні гарна погода.»
    - words: ["Мій", "брат", "студент", "."]
      answer: «Мій брат студент.»
    - words: ["Ми", "йдемо", "в", "кіно"]
      answer: «Ми йдемо в кіно.»
    - words: ["Ви", "говорите", "англійською", "?"]
      answer: «Ви говорите англійською?»

