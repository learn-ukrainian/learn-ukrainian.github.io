- type: true-false
  title: Locative Rules
  items:
  - statement: The locative case always requires a preposition (в/у or на).
    correct: true
    explanation: Correct! You never use locative without a preposition.
  - statement: Locative case is used to show direction (where you're going).
    correct: false
    explanation: Incorrect! Locative shows LOCATION. Direction uses accusative.
  - statement: «У» and «в» are the same preposition, just different forms.
    correct: true
    explanation: Correct! «У» is used before consonant clusters for easier pronunciation.
  - statement: All cities use «на» (e.g., на Києві).
    correct: false
    explanation: Incorrect! Cities use «в/у» (у Києві, в Одесі).
  - statement: Most feminine nouns ending in -а change to -і in locative.
    correct: true
    explanation: Correct! кімната → в кімнаті, школа → у школі.
  - statement: Masculine nouns always end in -і in locative.
    correct: false
    explanation: Incorrect! Hard masculine nouns often end in -у (у банку, в парку).
  - statement: The phrase «в Україні» (not «на Україні») is politically significant.
    correct: true
    explanation: Correct! Russian uses «на» to imply Ukraine is just a borderland
      region.
  - statement: «На роботі» is a fixed expression.
    correct: true
    explanation: Correct! You always say «на роботі», never «в роботі».
  - statement: You can use locative case without a preposition in questions.
    correct: false
    explanation: 'Incorrect! Even in questions, you need a preposition: «Де ти?» →
      «В кафе.»'
  - statement: Events (concerts, meetings) use «на».
    correct: true
    explanation: Correct! на концерті, на зустрічі, на уроці.
  - statement: «На столі» means "to the table."
    correct: false
    explanation: Incorrect! «На столі» means "ON the table" (location). Direction
      would be accusative.
  - statement: Some masculine nouns have -ові ending in locative for people.
    correct: true
    explanation: Correct! на батькові, на дідові (though less common in modern Ukrainian).
