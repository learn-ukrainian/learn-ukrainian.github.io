- type: true-false
  title: Grammar Rules
  items:
  - statement: Class II verbs end in -ити or -іти in the infinitive.
    correct: true
    explanation: Correct! This is the defining feature of Class II verbs.
  - statement: The verb "читати" is Class II.
    correct: false
    explanation: Incorrect! "читати" ends in -ати, so it's Class I.
  - statement: Irregular verbs like їсти and пити don't follow standard conjugation
      patterns.
    correct: true
    explanation: Correct! These verbs have unique conjugation forms.
  - statement: In Class II, the first person singular ending is -ю or -у.
    correct: true
    explanation: Correct! я говорю, я роблю.
  - statement: The verb "говорити" conjugates as "я говорую."
    correct: false
    explanation: Incorrect! It's "я говорю" (not "говорую").
  - statement: '"Дякувати" is a Class I verb.'
    correct: true
    explanation: Correct! It ends in -увати, which is a Class I pattern.
  - statement: All verbs ending in -ати are Class I.
    correct: false
    explanation: Incorrect! "спати" ends in -ати but behaves like Class II in some
      forms.
  - statement: The third person plural ending for Class II is -ять or -ать.
    correct: true
    explanation: Correct! вони говорять, вони роблять.
  - statement: '"Я хочу" is an irregular form.'
    correct: true
    explanation: 'Correct! хотіти is irregular: хочу, хочеш, хоче.'
  - statement: Class II verbs don't have consonant mutations.
    correct: false
    explanation: 'Incorrect! Many do: робити → роблю, ходити → ходжу.'
  - statement: '"П''ю" is the first person singular of "пити."'
    correct: true
    explanation: Correct! я п'ю (I drink).
  - statement: Ukrainian distinguishes between ходити and їздити.
    correct: true
    explanation: Correct! This precision is a beautiful feature of Ukrainian.
