- type: true-false
  title: Reflexive Concepts
  items:
  - statement: -ся stands for 'себе' (self).
    correct: true
    explanation: Correct! It reflects the action back.
  - statement: You use -ся after vowels.
    correct: false
    explanation: No, use -сь after vowels (я миюсь) and -ся after consonants (ти миєшся).
  - statement: Сміятися is a reflexive verb (washing oneself).
    correct: false
    explanation: It has the form, but logically it just means 'to laugh'.
  - statement: Reflexive verbs are always 2nd conjugation.
    correct: false
    explanation: No, they can be 1st (-ати) or 2nd (-ити). It depends on the verb.
  - statement: Називатися means 'to name someone'.
    correct: false
    explanation: It means 'to be called' (name oneself).
  - statement: Зустрічатися implies meeting each other (reciprocal).
    correct: true
    explanation: Correct! The action is shared.
  - statement: Дивитися follows a special pattern (дивл-) in 'I' form.
    correct: true
    explanation: 'Yes, consonant mutation happens: я дивлюсь.'
  - statement: -ся always changes to -сь after consonants.
    correct: false
    explanation: Reverse! -ся after consonants, -сь after vowels.
  - statement: The ending -ться sounds like [ts'a].
    correct: true
    explanation: Yes, it is a long, soft buzzing sound.
  - statement: "Подобатися means 'to like'."
    correct: true
    explanation: Yes, this verb always uses -ся.
  - statement: "Готуватися means 'to prepare oneself'."
    correct: true
    explanation: Yes, it is a reflexive action.
  - statement: "You use -сь after the ending -мо."
    correct: true
    explanation: "Correct! -мо ends in a vowel, so add -сь (зустрічаємось)."
