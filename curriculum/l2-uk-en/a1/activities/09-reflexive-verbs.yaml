- type: quiz
  title: Find the Mistake
  items:
  - question: Which sentence is correct?
    options:
    - text: Він миюся вранці.
      correct: false
    - text: Він миється вранці.
      correct: true
    - text: Він миємось вранці.
      correct: false
    explanation: "Third person singular (he) uses -ється."
  - question: Which form is correct for 'I watch'?
    options:
    - text: Я дивлюсь
      correct: true
    - text: Я дивюсь
      correct: false
    - text: Я дивився
      correct: false
    explanation: "Stem change: див- -> дивл- + юсь."
  - question: Which sentence implies 'meeting each other'?
    options:
    - text: Ми зустрічаємо.
      correct: false
    - text: Ми зустрічаємось.
      correct: true
    explanation: "-ся makes it reciprocal (each other)."
  - question: Which sentence has a mistake?
    options:
    - text: Я смієшся.
      correct: true
    - text: Я сміюсь.
      correct: false
    explanation: "Mistake: Я (I) needs -юсь, not -єшся (you)."
  - question: Identify the error.
    options:
    - text: Ти дивлюсь.
      correct: true
    - text: Ти дивишся.
      correct: false
    explanation: "Mistake: Ти (you) needs -ишся."
  - question: Which is wrong?
    options:
    - text: Ми зустрічається.
      correct: true
    - text: Ми зустрічаємось.
      correct: false
    explanation: "Mistake: Ми (we) needs -ємось."
  - question: Find the error.
    options:
    - text: Він одягаюсь.
      correct: true
    - text: Він одягається.
      correct: false
    explanation: "Mistake: Він (he) needs -ється."
  - question: Which is incorrect?
    options:
    - text: Вони вмивається.
      correct: true
    - text: Вони вмиваються.
      correct: false
    explanation: "Mistake: Вони (they) needs -ються."
