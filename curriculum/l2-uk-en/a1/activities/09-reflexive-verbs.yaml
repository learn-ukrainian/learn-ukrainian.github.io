- type: true-false
  title: "True or False: Reflexive Logic"
  instruction: "Decide if the statements about reflexive verbs are true or false."
  items:
    - statement: "Reflexive verbs always indicate an action done to oneself."
      correct: false
      explanation: "No, they can also be reciprocal (mutual) or lexicalized (fixed forms)."
    - statement: "The postfix '-ся' changes to '-сь' after a vowel for euphony."
      correct: true
    - statement: "The postfix '-ся' is used after consonants."
      correct: true
    - statement: "The verb 'сміятися' can be used without the '-ся' tail."
      correct: false
      explanation: "No, 'сміятися' is incomplete without its reflexive postfix."
    - statement: "The letters '-ться' merge into a soft 'ts' sound [ts':a]."
      correct: true
    - statement: "The verb 'вчитися' means 'to teach someone else'."
      correct: false
      explanation: "No, 'вчитися' means 'to learn' or 'to study'."
    - statement: "The verb 'зустрічатися' implies meeting each other (reciprocal)."
      correct: true
    - statement: "The form 'я дивлюсь' shows a consonant mutation (див → дивл)."
      correct: true

