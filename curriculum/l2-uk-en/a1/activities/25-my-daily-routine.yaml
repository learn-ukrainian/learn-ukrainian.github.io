    - text: вмиватися
      correct: true
    - text: читати
      correct: false
    - text: їсти
      correct: false
    - text: працювати
      correct: false
  - question: What does the suffix "-ся" specifically indicate in verbs?
    options:
    - text: The action is done to oneself
      correct: true
    - text: The action is past tense
      correct: false
    - text: The action is future
      correct: false
    - text: The action is negative
      correct: false
