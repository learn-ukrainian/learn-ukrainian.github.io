      correct: true
    - text: I dress someone else
      correct: false
    - text: I undress
      correct: false
    - text: I buy clothes
      correct: false
  - question: When exactly do we use "-сь" instead of "-ся"?
    options:
    - text: After vowels (я вмиваюсь)
      correct: true
    - text: After consonants
      correct: false
    - text: In past tense
      correct: false
    - text: In future tense
      correct: false
  - question: Which verb listed below is NOT a reflexive verb?
    options:
    - text: снідати
      correct: true
    - text: прокидатися
      correct: false
    - text: одягатися
      correct: false
    - text: повертатися
      correct: false
  - question: What does the sentence «Вона повертається» correctly mean?
    options:
    - text: She returns
      correct: true
    - text: She turns someone
      correct: false
    - text: She leaves
      correct: false
    - text: She works
      correct: false
  - question: What is the meaning of the verb «Голитися»?
    options:
    - text: To shave (oneself)
      correct: true
    - text: To shave someone else
      correct: false
    - text: To cut hair
      correct: false
    - text: To wash
      correct: false
  - question: 'Which reflexive ending is correct: «ми вмиваємо___»?'
    options:
    - text: -ся
      correct: true
    - text: -сь
      correct: false
    - text: No ending needed
      correct: false
    - text: -ти
      correct: false
