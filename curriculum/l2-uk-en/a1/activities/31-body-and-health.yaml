  instruction: Розташуйте слова у правильному порядку.
- type: true-false
  title: Health Facts
  items:
  - statement: ««Болить» is used for singular body parts.»
    correct: true
    explanation: ««Correct! Use болить for one body part.»»
  - statement: ««Болять» is used for plural body parts.»
    correct: true
    explanation: ««Correct! Use болять for multiple body parts.»»
  - statement: ««Аптека» means «pharmacy.».»
    correct: true
    explanation: ««Correct! Аптека means «pharmacy.».»»
  - statement: ««Лікарня» means «hospital.».»
    correct: true
    explanation: ««Correct!»»
  - statement: ««Швидка допомога» means «ambulance.».»
    correct: true
    explanation: ««Correct! It means «ambulance» (literally «fast help»).»»
  - statement: ««У мене температура» means «I have a fever.».»
    correct: true
    explanation: ««Correct!»»
  - statement: ««Головні болі» uses «болить.».»
    correct: false
    explanation: ««Incorrect! It uses «болять» because болі is plural.»»
  - statement: ««Я хворий» means «I'm sick.».»
    correct: true
    explanation: ««Correct!»»
  - statement: «In Ukraine, you call 103 for an ambulance.»
    correct: true
    explanation: ««Correct! 103 is the emergency number for medical help.»»
  - statement: ««Хвора» is for women.»
    correct: true
    explanation: ««Correct! Хвора is feminine. Men use «хворий.».»»
  - statement: ««Ліки» is always plural.»
    correct: true
    explanation: ««Correct! Ліки has no singular form.»»
  - statement: ««Зуб» is singular, «зуби» is plural.»
    correct: true
    explanation: ««Correct!»»
  instruction: Визначте, чи твердження правильне.