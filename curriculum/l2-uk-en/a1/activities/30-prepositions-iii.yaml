- type: quiz
  title: Location or Direction?
  items:
  - question: Which category correctly describes the sentence «Я в парку»?
    options:
    - text: I'm from the park (origin)
      correct: false
    - text: I am in the park (location)
      correct: true
    - text: I'm going to the park
      correct: false
    - text: I was in the park (past)
      correct: false
  - question: How do you categorize «Я йду в парк»?
    options:
    - text: I am in the park (location)
      correct: false
    - text: I'm from the park (origin)
      correct: false
    - text: I'm going to the park
      correct: true
    - text: I was in the park (past)
      correct: false
  - question: What is the meaning of «Вдома»?
    options:
    - text: To home
      correct: false
    - text: At home (location)
      correct: true
    - text: From home (origin)
      correct: false
    - text: About home
      correct: false
  - question: Which category summarizes the term «Додому»?
    options:
    - text: At home (location)
      correct: false
    - text: From home (origin)
      correct: false
    - text: Home (direction - going home)
      correct: true
    - text: About home
      correct: false
  - question: How is the phrase «Я з України» described?
    options:
