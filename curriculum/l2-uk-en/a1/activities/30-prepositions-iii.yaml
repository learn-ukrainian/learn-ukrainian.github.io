- type: true-false
  title: Preposition Rules
  items:
  - statement: «Де?» asks about location.
    correct: true
  - statement: «Куди?» asks about location.
    correct: false
    explanation: Incorrect! it asks about direction
  - statement: «Звідки?» asks about origin.
    correct: true
  - statement: «Вдома» means "at home.".
    correct: true
  - statement: «Додому» means "at home.".
    correct: false
    explanation: Incorrect! it means "to home"
  - statement: «З» is used for "from places.".
    correct: true
  - statement: «Від» is used for "from people.".
    correct: true
  - statement: «До» is used for "from people.".
    correct: false
    explanation: Incorrect! it's used for "to"
  - statement: Location uses Locative case.
    correct: true
  - statement: Direction uses Locative case.
    correct: false
    explanation: Incorrect! it uses Accusative/Genitive
  - statement: «Тут» means "here.".
    correct: true
  - statement: «Сюди» means "to here.".
    correct: true
