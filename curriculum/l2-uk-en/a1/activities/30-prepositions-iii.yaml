      correct: false
    - text: I'm from Ukraine
      correct: true
    - text: I was in Ukraine
      correct: false
  - question: What is the description for «До лікаря»?
    options:
    - text: At the doctor's
      correct: false
    - text: To the doctor
      correct: true
    - text: From the doctor
      correct: false
    - text: About the doctor
      correct: false
  - question: Which category correctly represents the word «Тут»?
