  - question: What case do numbers five and above require exactly?
    options:
    - text: nominative
      correct: false
    - text: accusative
      correct: false
    - text: genitive plural
      correct: true
    - text: locative
      correct: false
    explanation: 5+ always use genitive plural
  - question: How do you accurately say exactly "twenty-three"?
    options:
    - text: двадцять і три
      correct: false
    - text: двадцять три
      correct: true
    - text: тридцять два
      correct: false
    - text: три двадцять
      correct: false
