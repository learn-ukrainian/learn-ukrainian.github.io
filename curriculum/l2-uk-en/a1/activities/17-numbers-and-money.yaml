  - question: What is the Ukrainian currency accurately called?
    options:
    - text: карбованець
      correct: false
    - text: гривня
      correct: true
    - text: рубль
      correct: false
    - text: копійка
      correct: false
    explanation: гривня (hryvnia) is the current currency
  instruction: Choose the correct answer.
- type: true-false
  title: Money Facts
  items:
  - statement: The Ukrainian currency is called гривня.
    correct: true
    explanation: Correct! It's been used since 1996.
  - statement: Numbers 2-4 use genitive plural forms.
    correct: false
    explanation: Incorrect! Numbers 2-4 use nominative plural. Only 5+ use genitive
      plural.
  - statement: The number 2 has different forms for different genders.
    correct: true
    explanation: Correct! два (m/n) vs дві (f)
  - statement: «Дорого» means "cheap."
    correct: false
    explanation: Incorrect! «Дорого» means expensive. «Дешево» means cheap.
  - statement: The hryvnia symbol is ₴.
    correct: true
    explanation: Correct! It's a stylized Г with two lines.
  - statement: Bargaining is not common in Ukrainian supermarkets.
    correct: true
    explanation: Correct! Prices are fixed in shops.
  - statement: «Готівка» means "card."
    correct: false
    explanation: Incorrect! «Готівка» means cash. «Картка» means card.
  - statement: The word «гривня» dates back to Kyivan Rus'.
    correct: true
    explanation: Correct! It meant a silver neck ring.
  - statement: Numbers 5-20 use nominative case.
    correct: false
    explanation: Incorrect! They use genitive plural.
  - statement: «Скільки коштує?» is the phrase for asking prices.
    correct: true
    explanation: Correct! Essential shopping phrase.
  - statement: One hundred is «дев'яносто.»
    correct: false
    explanation: Incorrect! One hundred is «сто.» Дев'яносто is ninety.
  - statement: Ukrainian banknotes feature historical figures.
    correct: true
    explanation: Correct! Each denomination honors Ukrainian leaders and cultural
      icons.
  instruction: Determine if the statement is true.
