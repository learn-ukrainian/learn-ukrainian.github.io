- type: true-false
  title: Possessive Rules
  items:
  - statement: The possessive «його» (his) never changes form.
    correct: true
    explanation: Correct! його is invariant — always його, regardless of the noun.
  - statement: «Моя» can be used with masculine nouns.
    correct: false
    explanation: Incorrect! моя is the feminine form. Use мій for masculine.
  - statement: «Їхній» changes to «їхня» for feminine nouns.
    correct: true
    explanation: Correct! їхній (m) → їхня (f) → їхнє (n) → їхні (pl)
  - statement: «Її» changes to «їй» for plural nouns.
    correct: false
    explanation: Incorrect! її is invariant — it never changes form.
  - statement: «Ваш» can mean both formal "your" (singular) and plural "your".
    correct: true
    explanation: Correct! ваш = formal singular OR plural, depending on context.
  - statement: «Твій» is the informal form of "your".
    correct: true
    explanation: Correct! Use твій with friends, family, children. Use ваш for formal/plural.
  - statement: «Наш» is the masculine form of the possessive "our".
    correct: true
    explanation: Correct! наш is masculine. Feminine = наша, neuter = наше, plural
      = наші.
  - statement: Possessive pronouns agree with the noun's gender and number.
    correct: true
    explanation: Correct! (Except його and її, which are frozen.)
  - statement: «Мій» can be used with neuter nouns.
    correct: false
    explanation: Incorrect! мій is masculine. Use моє for neuter.
  - statement: «Чий» (whose) also changes form to match the noun.
    correct: true
    explanation: Correct! чий (m), чия (f), чиє (n), чиї (pl).
  - statement: «Його» and «її» are the only possessives in Ukrainian.
    correct: false
    explanation: 'Incorrect! Ukrainian has 7 possessive types: мій, твій, його, її,
      наш, ваш, їхній.'
  - statement: The possessive can be dropped if context is clear.
    correct: true
    explanation: Correct! Ukrainians often say «Телефон на столі» (Phone is on the
      table) instead of «Мій телефон...» when obvious.
