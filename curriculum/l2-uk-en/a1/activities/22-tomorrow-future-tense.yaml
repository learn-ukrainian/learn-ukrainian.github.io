- type: quiz
  title: буду Conjugation
  items:
  - question: What is the correct translation of "Ми будемо вечеряти о сьомій"?
    options:
    - text: We will have dinner at seven.
      correct: true
    - text: We had dinner at seven.
      correct: false
    - text: We are having dinner at seven.
      correct: false
    - text: We have dinner at seven.
      correct: false
  - question: How do you accurately translate "Вони будуть працювати завтра?" into
      English?
    options:
    - text: Will they work tomorrow?
      correct: true
    - text: Did they work tomorrow?
      correct: false
    - text: Are they working tomorrow?
      correct: false
    - text: Do they work tomorrow?
      correct: false
  - question: What does accurately the phrase "Я обов'язково буду там" mean?
    options:
    - text: I will definitely be there.
      correct: true
    - text: I was definitely there.
      correct: false
    - text: I am definitely there.
      correct: false
    - text: I have definitely been there.
      correct: false
  - question: How do you correctly translate "Вона збирається купити квартиру" today?
    options:
    - text: She is going to buy an apartment.
      correct: true
    - text: She bought an apartment.
      correct: false
    - text: She has an apartment.
      correct: false
    - text: She sells apartments.
      correct: false
  - question: Which English sentence accurately represents "Ти будеш читати цю книгу?"?
    options:
    - text: Will you read this book?
      correct: true
    - text: Did you read this book?
      correct: false
    - text: Are you reading this book?
      correct: false
    - text: Do you read this book?
      correct: false
  - question: How do you accurately say "Він буде вчитися в університеті"?
    options:
    - text: He will study at the university.
      correct: true
    - text: He studied at the university.
      correct: false
    - text: He is studying at the university.
      correct: false
    - text: He studies at the university.
      correct: false
  - question: Which translation is correct for "Я буду готувати вечерю" now?
    options:
    - text: I will cook dinner.
      correct: true
    - text: I cooked dinner.
      correct: false
    - text: I am cooking dinner.
      correct: false
    - text: I cook dinner.
      correct: false
  - question: What is accurately the English translation of "Ви будете дивитися фільм?"?
    options:
    - text: Will you watch the movie?
      correct: true
    - text: Did you watch the movie?
      correct: false
    - text: Are you watching the movie?
      correct: false
    - text: Do you watch the movie?
      correct: false
  id: буду-conjugation
- type: quiz
  title: Time Expressions
  items:
  - question: Which English phrase correctly translates "Наступного року ми поїдемо
