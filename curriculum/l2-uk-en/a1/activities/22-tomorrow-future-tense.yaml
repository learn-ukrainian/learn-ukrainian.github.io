      correct: true
    - text: Yesterday I was at home.
      correct: false
    - text: Today I am at home.
      correct: false
    - text: I am always at home.
      correct: false
  - question: What is the correct English translation of "Післязавтра вона приїде"?
    options:
    - text: The day after tomorrow she will arrive.
      correct: true
    - text: Yesterday she arrived.
      correct: false
    - text: Today she is arriving.
      correct: false
    - text: She always arrives.
