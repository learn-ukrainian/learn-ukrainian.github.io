  - question: Which translation is correct for "Наступного тижня ми почнемо курс"?
    options:
    - text: Next week we will start the course.
      correct: true
    - text: Last week we started the course.
      correct: false
    - text: This week we start the course.
      correct: false
    - text: Every week we start the course.
      correct: false
  - question: What does exactly the word "Згодом він зрозуміє" mean today?
    options:
    - text: Eventually he will understand.
      correct: true
    - text: He already understands.
      correct: false
    - text: He never understands.
      correct: false
    - text: He understood yesterday.
      correct: false
