- type: true-false
  title: Understanding Future Expressions
  items:
  - statement: '"Завтра" means "tomorrow."'
    correct: true
    explanation: Correct!
  - statement: '"Післязавтра" means "yesterday."'
    correct: false
    explanation: Incorrect! It means "day after tomorrow."
  - statement: '"Буду читати" means "I will read."'
    correct: true
    explanation: Correct!
  - statement: '"Наступного року" means "last year."'
    correct: false
    explanation: Incorrect! It means "next year."
  - statement: '"Я мрію" means "I dream."'
    correct: true
    explanation: Correct!
  - statement: '"Скоро" means "slowly."'
    correct: false
    explanation: Incorrect! It means "soon."
  - statement: '"Обіцяю" means "I promise."'
    correct: true
    explanation: Correct!
  - statement: '"Вже" means "never."'
    correct: false
    explanation: Incorrect! It means "already."
  - statement: '"Пізніше" means "later."'
    correct: true
    explanation: Correct!
  - statement: '"Планую" means "I hope."'
    correct: false
    explanation: Incorrect! It means "I plan."
  - statement: '"Сподіваюся" means "I hope."'
    correct: true
    explanation: Correct!
  - statement: '"Ніколи" means "always."'
    correct: false
    explanation: Incorrect! It means "never."
  id: understanding-future-expressions
