        - швидкий
    - sentence: «Можна мені менший _____?»
      answer: пакет
      options:
        - пакет
        - столик
        - рахунок
        - меню
    - sentence: «Скільки з _____?»
      answer: мене
      options:
        - мене
        - тебе
        - нас
        - вас
    - sentence: «Це _____ ціна чи можна знижку?»
      answer: остання
      options:
        - остання
        - перша
        - гарна
        - велика
    - sentence: «Ой, це занадто _____!»
      answer: дорого
      options:
        - дорого
        - дешево
        - смачно
        - тихо
    - sentence: «Прошу, ваша _____.»
      answer: решта
      options:
        - решта
        - карта
        - сумка
        - ніж
    - sentence: «Я хочу _____ ці овочі.»
      answer: вибрати
      options:
