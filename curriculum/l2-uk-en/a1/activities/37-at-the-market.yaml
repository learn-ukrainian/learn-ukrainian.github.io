- type: quiz
  title: Shopping Scenarios
  instruction: Choose the correct response for each market situation.
  items:
    - question: «Ви хочете знати ціну за 1 кг. Що ви скажете?»
      options:
        - text: «Скільки коштує кілограм?»
          correct: true
        - text: «Де тут вихід?»
          correct: false
        - text: «Як вас звати?»
          correct: false
        - text: «Я хочу спати.»
          correct: false
    - question: «Ви хочете знижку. Що ви скажете?»
      options:
        - text: «Можна дешевше?»
          correct: true
        - text: «Це дуже дешево.»
          correct: false
        - text: «Дайте два.»
          correct: false
        - text: «Дякую, не треба.»
          correct: false
    - question: «Ви хочете 500 грамів сиру. Що ви скажете?»
      options:
        - text: «Дайте півкілограма сиру.»
          correct: true
        - text: «Дайте один ніж.»
          correct: false
        - text: «Де мій сир?»
          correct: false
        - text: «Я не люблю сир.»
          correct: false
    - question: '«Продавець питає: «Скільки вам?» Що ви відповісте?»'
      options:
        - text: «Один кілограм, будь ласка.»
          correct: true
        - text: «Мене звати Андрій.»
          correct: false
        - text: «Я тут сьогодні.»
          correct: false
        - text: «Це ринок.»
          correct: false
    - question: «Ви хочете спробувати фрукт. Що ви скажете?»
      options:
        - text: «Можна спробувати?»
          correct: true
        - text: «Дайте пакет.»
          correct: false
        - text: «Це стигле?»
          correct: false
        - text: «Дякую.»
          correct: false
    - question: «Товар занадто дорогий. Яка ваша реакція?»
      options:
        - text: «Ой, це дуже дорого!»
          correct: true
        - text: «Це дуже дешево.»
          correct: false
        - text: «Я купую це.»
          correct: false
        - text: «Де каса?»
          correct: false
    - question: «Ви платите і даєте 100 гривень. Що ви чекаєте?»
      options:
        - text: «Решту.»
          correct: true
        - text: «Пакет.»
          correct: false
        - text: «Помідор.»
          correct: false
        - text: «Друга.»
          correct: false
    - question: «Що ви скажете в кінці покупки?»
      options:
        - text: «Дякую, гарного дня!»
          correct: true
        - text: «Привіт.»
          correct: false
        - text: «Де я?»
          correct: false
        - text: «Це дорого.»
          correct: false
    - question: «Ви хочете вибрати найкращі овочі. Що ви скажете?»
      options:
        - text: «Я хочу вибрати сам.»
          correct: true
        - text: «Дайте будь-що.»
          correct: false
        - text: «Я не хочу овочі.»
          correct: false
        - text: «Овочі зелені.»
          correct: false
    - question: «Продавець дає вам товар. Що він каже?»
      options:
        - text: «Прошу, ось ваше замовлення.»
          correct: true
        - text: «Дайте гроші.»
          correct: false
        - text: «Хто ви?»
          correct: false
        - text: «Де ринок?»
          correct: false
    - question: «Ви шукаєте мед. Як ви запитаєте?»
      options:
        - text: «У вас є свіжий мед?»
          correct: true
        - text: «Ви любите мед?»
          correct: false
        - text: «Де тут мед?»
          correct: false
        - text: «Мед солодкий.»
          correct: false
    - question: «Скажіть, будь ласка, що означає слово «решта» у магазині?»
      options:
        - text: «Change / Money back»
          correct: true
        - text: «Rest / Sleep»
          correct: false
        - text: «Menu»
          correct: false
        - text: «Table»
          correct: false

