- type: quiz
  title: Delivery Call
  instruction: Select the correct phrase for a delivery situation.
  items:
    - question: '«Кур''єр: «Я біля під''їзду.» Ви:»'
      options:
        - text: «Я зараз відкрию.»
          correct: true
        - text: «Я не знаю.»
          correct: false
        - text: «До побачення.»
          correct: false
        - text: «Ви помилилися.»
          correct: false
