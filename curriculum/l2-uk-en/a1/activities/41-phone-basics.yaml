- type: fill-in
  title: Phone Dialogue
  instruction: Complete the conversation with the correct words.
  items:
    - sentence: «Алло! Це _____?»
      answer: Олена
      options: [Олена, Олені, Олену, Оленою]
    - sentence: «Ви _____ номером.»
      answer: помилилися
      options: [помилилися, дзвонили, говорили, чекали]
    - sentence: «Я вас погано _____.»
      answer: чую
      options: [чую, бачу, знаю, роблю]
    - sentence: «Будь ласка, _____ пізніше.»
      answer: передзвоніть
      options: [передзвоніть, прийдіть, підіть, скажіть]
    - sentence: «Залиште, будь ласка, _____.»
      answer: повідомлення
      options: [повідомлення, телефон, номер, час]
    - sentence: «Я зараз _____.»
      answer: зайнятий
      options: [зайнятий, вільний, новий, старий]
    - sentence: «Який у вас _____ телефону?»
      answer: номер
      options: [номер, день, час, рік]
    - sentence: «Абонент _____.»
      answer: недоступний
      options: [недоступний, вдома, тут, там]
    - sentence: «У мене сів _____.»
      answer: телефон
      options: [телефон, стіл, стілець, диван]
    - sentence: «Ви можете _____ голосніше?»
      answer: говорити
      options: [говорити, мовчати, спати, їсти]
    - sentence: «Дякую за _____.»
      answer: дзвінок
      options: [дзвінок, вікно, двері, стіну]
    - sentence: «До _____.»
      answer: побачення
      options: [побачення, зустрічі, ранку, вечора]

- type: quiz
  title: Phone Situations
  instruction: What should you say in these situations?
  items:
    - question: «Ви не чуєте співрозмовника. Що ви скажете?»
      options:
        - text: «Я вас не чую.»
          correct: true
        - text: «Я вас не бачу.»
          correct: false
        - text: «Я вас люблю.»
          correct: false
        - text: «Я вас знаю.»
          correct: false
    - question: «Хтось подзвонив вам помилково. Що ви скажете?»
      options:
        - text: «Ви помилилися номером.»
          correct: true
        - text: «Привіт, як справи?»
          correct: false
        - text: «Це мій номер.»
          correct: false
        - text: «Я не знаю.»
          correct: false
    - question: «Ви хочете, щоб людина подзвонила пізніше. Що ви скажете?»
      options:
        - text: «Передзвоніть, будь ласка.»
          correct: true
        - text: «Не дзвоніть мені.»
          correct: false
        - text: «Я дзвоню.»
          correct: false
        - text: «Говоріть зараз.»
          correct: false
    - question: «Ви піднімаєте слухавку. Яке перше слово?»
      options:
        - text: «Алло!»
          correct: true
        - text: «Па-па!»
          correct: false
        - text: «Дякую!»
          correct: false
        - text: «Будь ласка!»
          correct: false
    - question: «Вам дзвонить незнайомий номер. Як запитати «Who is this?»?»
      options:
        - text: «Хто це?»
          correct: true
        - text: «Де це?»
          correct: false
        - text: «Що це?»
          correct: false
        - text: «Коли це?»
          correct: false
    - question: «Ви хочете поговорити з Іваном. Що ви запитаєте?»
      options:
        - text: «Можна почути Івана?»
          correct: true
        - text: «Де живе Іван?»
          correct: false
        - text: «Хто такий Іван?»
          correct: false
        - text: «Іван вдома?»
          correct: false
    - question: «У вас поганий зв'язок. Що це означає?»
      options:
        - text: «Bad connection.»
          correct: true
        - text: «Good phone.»
          correct: false
        - text: «No battery.»
          correct: false
        - text: «Wrong number.»
          correct: false
    - question: «Абонент недоступний. Що це означає?»
      options:
        - text: «Subscriber is unavailable.»
          correct: true
        - text: «Subscriber is busy.»
          correct: false
        - text: «Subscriber is sleeping.»
          correct: false
        - text: «Subscriber is eating.»
          correct: false
    - question: «Ви закінчуєте розмову. Що ви скажете?»
      options:
        - text: «На все добре.»
          correct: true
        - text: «Алло.»
          correct: false
        - text: «Слухаю.»
          correct: false
        - text: «Як справи?»
          correct: false
    - question: «Ви хочете відправити повідомлення. Що ви використаєте?»
      options:
        - text: «Месенджер (Viber, Telegram).»
          correct: true
        - text: «Калькулятор.»
          correct: false
        - text: «Камеру.»
          correct: false
        - text: «Радіо.»
          correct: false
    - question: '«Вам дзвонить кур''єр. Що він зазвичай питає?»'
      options:
        - text: «Ви вдома?»
          correct: true
        - text: «Як вас звати?»
          correct: false
        - text: «Котра година?»
          correct: false
        - text: «Яка погода?»
          correct: false
    - question: «Що означає слово «мобільний» у цьому контексті?»
      options:
        - text: «Mobile phone.»
          correct: true
        - text: «Car.»
          correct: false
        - text: «Furniture.»
          correct: false
        - text: «House.»
          correct: false

- type: unjumble
  title: Make a Sentence
  instruction: Put the words in the correct order.
  items:
    - words: ["Ви", "помилилися", "номером"]
      answer: «Ви помилилися номером.»
    - words: ["Я", "передзвоню", "вам", "пізніше"]
      answer: «Я передзвоню вам пізніше.»
