- type: true-false
  title: Shopping Culture
  items:
  - statement: Ukrainian markets (ринки) are popular for fresh produce.
    correct: true
    explanation: Correct! Markets remain a beloved shopping tradition.
  - statement: You should never greet the salesperson in a small Ukrainian store.
    correct: false
    explanation: Incorrect! It's polite to greet them when entering and leaving.
  - statement: «Скільки коштує?» means "How much does it cost?"
    correct: true
    explanation: Correct! This is the standard phrase for asking prices.
  - statement: Bread (хліб) has no cultural significance in Ukraine.
    correct: false
    explanation: Incorrect! Bread is sacred in Ukrainian culture (хліб-сіль tradition).
  - statement: Ukrainian supermarkets often have multiple floors.
    correct: true
    explanation: Correct! Larger stores put food downstairs, household goods upstairs.
  - statement: You use accusative case for quantities like "a glass of water."
    correct: false
    explanation: 'Incorrect! You use genitive: «склянку води» (genitive of вода).'
  - statement: UNESCO recognizes Ukrainian borsch culture as endangered heritage.
    correct: true
    explanation: Correct! This recognition came in 2022.
  - statement: «Дешево» means "expensive."
    correct: false
    explanation: Incorrect! Дешево = cheap. Дорого = expensive.
  - statement: «Каса» is where you pay at a supermarket.
    correct: true
    explanation: Correct! Каса = checkout/cashier.
  - statement: Ukrainians only use cash, never cards.
    correct: false
    explanation: Incorrect! Modern supermarkets accept card payments.
  - statement: «Офіціантка» is the feminine form of "waiter."
    correct: true
    explanation: Correct! офіціант (m), офіціантка (f).
  - statement: It's rude to ask «Ще щось?» (Anything else?) in a store.
    correct: false
    explanation: Incorrect! This is a standard polite question from salespeople.
  instruction: Determine if the statement is true.
