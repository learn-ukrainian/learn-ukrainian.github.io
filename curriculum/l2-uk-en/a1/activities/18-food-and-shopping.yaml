- type: quiz
  title: Shopping Situations
  items:
  - question: Where do you pay for items?
    options:
    - text: на касі
      correct: true
    - text: на полиці
      correct: false
    - text: у кошику
      correct: false
    - text: у візку
      correct: false
    explanation: Checkout (каса) is where you pay.
  - question: What do you use for small shopping?
    options:
    - text: кошик
      correct: true
    - text: візок
      correct: false
    - text: пакет
      correct: false
    - text: чек
      correct: false
    explanation: Basket (кошик) for few items.
  - question: How do you accurately ask for a bag?
    options:
    - text: Мені потрібен пакет
      correct: true
    - text: Мені потрібна пакет
      correct: false
    - text: Я пакет хочу
      correct: false
    - text: Де пакет?
      correct: false
    explanation: «Потрібен» for masculine «пакет».
  - question: How do you ask for the price?
    options:
    - text: Яка ціна?
      correct: true
    - text: Де ціна?
      correct: false
    - text: Що ціна?
      correct: false
    - text: Як ціна?
      correct: false
    explanation: Asking for "which" price.
  - question: How can you say accurately "I pay by card"?
    options:
    - text: Я плачу карткою
      correct: true
    - text: Я плачу готівку
      correct: false
    - text: Я плачу чек
      correct: false
    - text: Картка я плачу
      correct: false
    explanation: Instrumental case «карткою».
  - question: Which phrase means accurately "The discount is 10%"?
    options:
    - text: Знижка десять відсотків
      correct: true
    - text: Ціна десять гривень
      correct: false
    - text: Каса відчинена
      correct: false
    - text: Чек тут
      correct: false
    explanation: «Знижка» is a discount.
  - question: What do you use for a big shopping?
    options:
    - text: візок
      correct: true
    - text: кошик
      correct: false
    - text: пакет
      correct: false
    - text: сумка
      correct: false
    explanation: Trolley (візок) for many items.
  - question: How do you accurately say "Show me the receipt"?
    options:
    - text: Покажіть мені чек
      correct: true
    - text: Дайте мені чек
      correct: false
    - text: Де мій чек?
      correct: false
    - text: Чек покажіть
      correct: false
    explanation: Imperative «Покажіть».
  - question: Where is the milk usually stored?
    options:
    - text: на полиці
      correct: true
    - text: на касі
      correct: false
    - text: у чеку
      correct: false
    - text: у знижці
      correct: false
    explanation: Items are on the shelf (полиця).
  - question: How do you say accurately "I have fresh vegetables"?
    options:
    - text: У мене є свіжі овочі
      correct: true
    - text: У мене свіжий овоч
      correct: false
    - text: Свіжі овочі у мене
      correct: false
    - text: Я маю свіжі овоч
      correct: false
    explanation: Plural agreement «свіжі овочі».
  - question: How do you accurately ask for cash payments?
    options:
    - text: Ви приймаєте готівку?
      correct: true
    - text: Ви маєте готівку?
      correct: false
    - text: Де готівка?
      correct: false
    - text: Готівка є?
      correct: false
    explanation: Accusative «готівку» after verb.
  - question: How do you say accurately "This is cheap"?
    options:
    - text: Це дешево
      correct: true
    - text: Це дорого
      correct: false
    - text: Це ціна
      correct: false
    - text: Дешево це
      correct: false
    explanation: «Дешево» is the adverb for cheap.
