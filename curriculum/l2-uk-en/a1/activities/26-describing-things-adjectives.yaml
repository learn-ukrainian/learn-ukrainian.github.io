  items:
  - statement: Ukrainian adjectives change their endings to match nouns.
    correct: true
  - statement: '"Велика" is masculine form.'
    correct: false
    explanation: Incorrect! it's feminine
  - statement: '"-Ий" is the masculine hard stem ending.'
    correct: true
  - statement: '"-А" is the neuter ending.'
    correct: false
