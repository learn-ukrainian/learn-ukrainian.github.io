- type: fill-in
  title: Asking for Help
  instruction: Complete the sentences with the correct word.
  items:
    - sentence: «Допоможіть! Мені потрібна _____.»
      answer: допомога
      options: [допомога, допомогу, допомоги, допомагаю]
    - sentence: «Я _____ свій телефон.»
      answer: загубив
      options: [загубив, знайшов, купив, продав]
    - sentence: «Викличте _____, тут аварія!»
      answer: поліцію
      options: [поліцію, піцу, таксі, маму]
    - sentence: «У мене _____ голова.»
      answer: болить
      options: [болить, спить, їсть, йде]
    - sentence: «Де найближча _____?»
      answer: аптека
      options: [аптека, аптеку, аптеки, аптекою]
    - sentence: «Я _____ і не знаю, де я.»
      answer: заблукав
      options: [заблукав, гуляю, живу, працюю]
    - sentence: «Ви _____ англійською?»
      answer: говорите
      options: [говорите, знаєте, чуєте, бачите]
    - sentence: «У мене _____ гаманець.»
      answer: вкрали
      options: [вкрали, дали, взяли, купили]
    - sentence: «Я громадянин _____.»
      answer: США
      options: [США, Києва, парку, магазину]
    - sentence: «Це _____ ситуація.»
      answer: екстрена
      options: [екстрена, гарна, весела, смачна]
    - sentence: «Мені _____.»
      answer: погано
      options: [погано, добре, весело, цікаво]
    - sentence: «Зателефонуйте в _____.»
      answer: посольство
      options: [посольство, ресторан, готель, театр]

