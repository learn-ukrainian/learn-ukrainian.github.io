- type: unjumble
  title: Emergency Sentences
  instruction: Put the words in order.
  items:
    - words: ["Допоможіть", "мені", "будь", "ласка"]
      answer: «Допоможіть мені будь ласка.»
    - words: ["Я", "не", "знаю", "де", "я"]
      answer: «Я не знаю де я.»
    - words: ["Викличте", "швидку", "допомогу", "зараз"]
      answer: «Викличте швидку допомогу зараз.»
    - words: ["У", "мене", "вкрали", "телефон"]
      answer: «У мене вкрали телефон.»
    - words: ["Де", "знаходиться", "відділок", "поліції", "?"]
      answer: «Де знаходиться відділок поліції?»
    - words: ["Я", "хочу", "зателефонувати", "в", "посольство"]
      answer: «Я хочу зателефонувати в посольство.»
    - words: ["Мені", "дуже", "погано", "тут"]
      answer: «Мені дуже погано тут.»
    - words: ["Я", "загубила", "свою", "сумку"]
      answer: «Я загубила свою сумку.»
    - words: ["Ви", "говорите", "англійською", "мовою", "?"]
      answer: «Ви говорите англійською мовою?»
    - words: ["Це", "небезпечна", "ситуація", "для", "мене"]
      answer: «Це небезпечна ситуація для мене.»
    - words: ["Я", "турист", "із", "США"]
