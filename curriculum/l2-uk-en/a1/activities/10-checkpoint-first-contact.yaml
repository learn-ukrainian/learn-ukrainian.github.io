- type: true-false
  title: Grammar Rules
  items:
  - statement: Ukrainian has 33 letters in its alphabet.
    correct: true
    explanation: Correct! 33 letters total.
  - statement: The letter «Г» sounds like hard "g" in "go".
    correct: false
    explanation: Incorrect! Г = /ɦ/. Hard /g/ is Ґ.
  - statement: Feminine nouns typically end in -а or -я.
    correct: true
    explanation: 'Correct! Examples: книга, земля, кава.'
  - statement: Ukrainian uses "to be" (є) in all present tense sentences.
    correct: false
    explanation: 'Incorrect! Ukrainian has zero copula: «Я студент» (no є needed).'
  - statement: «Це» can mean both "this" (neuter) and "this is".
    correct: true
    explanation: Correct! Це вікно, Це книга (This is a book).
  - statement: First Conjugation verbs end in -ати or -яти.
    correct: true
    explanation: 'Correct! Examples: читати, писати, знати.'
  - statement: Second Conjugation verbs use -ють in the 3rd person plural.
    correct: false
    explanation: 'Incorrect! Second Conjugation uses -ять: говорять, роблять.'
  - statement: Questions can be formed by adding «чи» at the beginning.
    correct: true
    explanation: Correct! Чи ти студент? (Are you a student?)
  - statement: Negation in Ukrainian uses «ні» before the verb.
    correct: false
    explanation: 'Incorrect! Negation uses «не»: Я не читаю (I don''t read).'
  - statement: «Борщ» is a traditional Ukrainian soup.
    correct: true
    explanation: Correct! UNESCO recognized Ukrainian borsch culture!
  - statement: «Смачного!» means "Bon appétit!" in Ukrainian.
    correct: true
    explanation: Correct! Used when someone starts eating.
  - statement: All Ukrainian verbs are regular.
    correct: false
    explanation: Incorrect! Irregulars include їсти (їм, їси) and пити (п'ю, п'єш).
