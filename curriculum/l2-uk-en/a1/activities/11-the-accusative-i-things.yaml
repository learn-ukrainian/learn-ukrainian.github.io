- type: true-false
  title: Grammar Rules
  items:
  - statement: Feminine nouns ending in -а change to -у in the accusative.
    correct: true
    explanation: 'Correct! книга → книгу'
  - statement: Masculine inanimate nouns change their ending in the accusative.
    correct: false
    explanation: 'Incorrect! They stay the same: паспорт → паспорт'
  - statement: The verb «бачити» takes the accusative case for its object.
    correct: true
    explanation: 'Correct! Я бачу книгу (I see a book)'
  - statement: Neuter nouns ending in -о stay the same in the accusative.
    correct: true
    explanation: 'Correct! вікно → вікно'
  - statement: The accusative case marks the direct object of a sentence.
    correct: true
    explanation: 'Correct! It is the object receiving the action.'
  - statement: The accusative form of «газета» is «газети».
    correct: false
    explanation: 'Incorrect! газета → газету'
  - statement: The verb «мати» (to have) requires the accusative case.
    correct: true
    explanation: 'Correct! Я маю книгу'
  - statement: Feminine nouns ending in -а/-я change their ending in the accusative.
    correct: true
    explanation: 'Correct! -а changes to -у, and -я changes to -ю. Feminine nouns ending in a consonant do not change.'
  - statement: Feminine -я nouns change to -ю in the accusative.
    correct: true
    explanation: 'Correct! земля → землю'
  - statement: The accusative of «море» is «моря».
    correct: false
    explanation: 'Incorrect! Neuter stays the same: море → море'
  - statement: «Брати» uses the accusative for the object being taken.
    correct: true
    explanation: 'Correct! Він бере сумку'
  - statement: Masculine inanimate and neuter nouns have the same form in nominative and accusative.
    correct: true
    explanation: 'Correct! Only feminine -а/-я nouns change for inanimate objects.'
