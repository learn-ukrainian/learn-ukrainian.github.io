- type: true-false
  title: Grammar Rules
  items:
  - statement: Feminine nouns ending in -а change to -у in accusative.
    correct: true
    explanation: Correct! книга → книгу
  - statement: Masculine inanimate nouns change in accusative.
    correct: false
    explanation: 'Incorrect! They stay the same: паспорт → паспорт'
  - statement: The verb "бачити" takes accusative case.
    correct: true
    explanation: Correct! Я бачу книгу (I see a book)
  - statement: Neuter nouns change their endings in accusative.
    correct: false
    explanation: 'Incorrect! They stay the same: вікно → вікно'
  - statement: Accusative answers the question "Що?" (What?)
    correct: true
    explanation: Correct! It marks the direct object
  - statement: The accusative form of "газета" is "газети".
    correct: false
    explanation: Incorrect! газета → газету
  - statement: The verb "мати" requires accusative.
    correct: true
    explanation: Correct! Я маю книгу
  - statement: Masculine nouns ending in consonants add -а in accusative.
    correct: false
    explanation: Incorrect! Inanimate masculines don't change
  - statement: Feminine -я nouns change to -ю in accusative.
    correct: true
    explanation: Correct! земля → землю
  - statement: The accusative of "вікно" is "вікна".
    correct: false
    explanation: 'Incorrect! Neuter stays same: вікно'
  - statement: '"Брати" uses accusative for the object.'
    correct: true
    explanation: Correct! Він бере сумку
  - statement: All Ukrainian nouns change in accusative.
    correct: false
    explanation: Incorrect! Only feminine -а/-я change
