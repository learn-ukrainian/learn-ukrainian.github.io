- type: true-false
  title: A1 Knowledge Check
  items:
  - statement: Ukrainian has three grammatical genders.
    correct: true
    explanation: «True! Masculine, feminine, and neuter.»
  - statement: All nouns ending in -а are masculine.
    correct: false
    explanation: «False! They're usually feminine (книга, мама).»
  - statement: ««Я читав» indicates a male speaker.»
    correct: true
    explanation: «True! Past tense -в ending is masculine.»
  - statement: ««Немає» requires genitive case.»
    correct: true
    explanation: '«True! Немає + genitive: немає часу.»'
  - statement: ««Йде дощ» means «It''s cold.».»
    correct: false
    explanation: «False! It means «It's raining.».»
  - statement: Animate masculine accusative = genitive.
    correct: true
    explanation: «True! студент → студента»
  - statement: ««Вдома» means «at home.».»
    correct: true
    explanation: '«True! Compare: додому = «to home»»'
  - statement: Numbers 2-4 use genitive plural.
    correct: false
    explanation: «False! They use nominative plural. 5+ use genitive plural.»
  - statement: Ukrainian Christmas is now December 25.
    correct: true
    explanation: «True! Since 2023, Ukraine celebrates on December 25.»
  - statement: ««Болить» is used for single body parts.»
    correct: true
    explanation: «True! For plural, use «болять» (Болять очі).»
  - statement: ««Його» changes form based on noun gender.»
    correct: false
    explanation: «False! «Його» NEVER changes.»
  - statement: ««З Новим роком!» means «Happy New Year!».»
    correct: true
