- type: fill-in
  title: At the Ticket Office
  instruction: Complete the dialogue with the cashier.
  items:
    - sentence: «Добрий день! Я хочу купити _____ до Львова.»
      answer: квиток
      options: [квиток, паспорт, вагон, поїзд]
    - sentence: «Ви хочете _____ й назад?»
      answer: туди
      options: [туди, сюди, де, коли]
    - sentence: «Ні, тільки _____.»
      answer: туди
      options: [туди, назад, вчора, завтра]
    - sentence: «Ваш поїзд _____ о сьомій годині.»
      answer: відправляється
      options: [відправляється, чекає, стоїть, йде]
    - sentence: «Я хочу місце _____ вікна.»
      answer: біля
      options: [біля, на, в, під]
    - sentence: «Скільки _____ квиток?»
      answer: коштує
      options: [коштує, робить, знає, думає]
    - sentence: «З якої _____ відправлення?»
      answer: платформи
      options: [платформи, каси, вулиці, кімнати]
    - sentence: «Це _____ номер п'ять.»
      answer: вагон
      options: [вагон, квиток, паспорт, час]
    - sentence: «У вас є _____?»
      answer: паспорт
      options: [паспорт, квиток, місце, час]
    - sentence: «Дякую, _____ дороги!»
      answer: щасливої
      options: [щасливої, поганої, довгої, швидкої]
    - sentence: «Я хочу _____ біля проходу.»
      answer: місце
      options: [місце, час, день, рік]
    - sentence: «Коли _____ поїзд?»
      answer: прибуває
      options: [прибуває, читає, пише, спить]

- type: quiz
  title: Understanding the Schedule
  instruction: Answer questions about travel times and details.
  items:
    - question: '«Ви бачите на табло: «Київ — 14:30». Що це значить?»'
      options:
        - text: «Відправлення о другій тридцять.»
          correct: true
        - text: «Прибуття о четвертій.»
          correct: false
        - text: «Ціна 14 гривень.»
          correct: false
        - text: «Номер поїзда 30.»
          correct: false
    - question: '«Касир питає: «На коли?». Що ви відповісте?»'
      options:
        - text: «На завтра, на ранок.»
          correct: true
        - text: «До Києва.»
          correct: false
        - text: «Один квиток.»
          correct: false
        - text: «Туди й назад.»
          correct: false
    - question: «Ви хочете їхати вранці. Який час ви виберете?»
      options:
        - text: «08:00»
          correct: true
        - text: «20:00»
          correct: false
        - text: «15:00»
          correct: false
        - text: «23:00»
          correct: false
    - question: «Що таке «туди й назад»?»
      options:
        - text: «Round trip ticket.»
          correct: true
        - text: «One way ticket.»
          correct: false
        - text: «Ticket for two people.»
          correct: false
        - text: «Ticket for today.»
          correct: false
    - question: «Ви хочете спати в поїзді. Яке місце ви попросите?»
      options:
        - text: «Нижнє місце (lower bunk).»
          correct: true
        - text: «Сидяче місце.»
          correct: false
        - text: «Стояче місце.»
          correct: false
        - text: «Місце біля водія.»
          correct: false
    - question: «Що треба показати касиру, щоб купити квиток на поїзд?»
      options:
        - text: «Паспорт.»
          correct: true
        - text: «Фото.»
          correct: false
        - text: «Ключ.»
          correct: false
        - text: «Книгу.»
          correct: false
    - question: «Ви на вокзалі. Де купити квиток?»
      options:
        - text: «У касі.»
          correct: true
        - text: «У ресторані.»
          correct: false
        - text: «У туалеті.»
          correct: false
        - text: «У парку.»
          correct: false
    - question: «Що в українській мові означає слово «прибуття»?»
      options:
        - text: «Arrival.»
          correct: true
        - text: «Departure.»
          correct: false
        - text: «Delay.»
          correct: false
        - text: «Cancel.»
          correct: false
    - question: «Яке місце краще, щоб дивитися на природу?»
      options:
        - text: «Біля вікна.»
          correct: true
        - text: «При проході.»
          correct: false
        - text: «Верхнє.»
          correct: false
        - text: «В туалеті.»
          correct: false
    - question: «Ви запізнилися на вокзал. Ваш поїзд вже...»
      options:
        - text: «Поїхав.»
          correct: true
        - text: «Приїхав.»
          correct: false
        - text: «Стоїть.»
          correct: false
        - text: «Чекає.»
          correct: false
    - question: «Скільки часу їде Інтерсіті Київ-Львів?»
      options:
        - text: «Близько 5-6 годин.»
          correct: true
        - text: «24 години.»
          correct: false
        - text: «1 годину.»
          correct: false
        - text: «2 дні.»
          correct: false
    - question: «Ви хочете купити квиток на автобус. Куди ви йдете?»
      options:
        - text: «На автовокзал.»
          correct: true
        - text: «В аеропорт.»
          correct: false
        - text: «На пляж.»
          correct: false
        - text: «В бібліотеку.»
          correct: false

- type: unjumble
