- type: true-false
  title: Question and Negation Rules
  items:
  - statement: «Чи» at the beginning of a sentence signals a yes/no question.
    correct: true
    explanation: Correct! Чи + subject + verb = yes/no question
  - statement: Ukrainian question words require "do/does" like English.
    correct: false
    explanation: Incorrect! Ukrainian doesn't need auxiliary verbs for questions.
  - statement: «Не» goes directly before the verb to make it negative.
    correct: true
    explanation: Correct! я не читаю = I don't read
  - statement: «Ніколи» (never) doesn't need «не» because it's already negative.
    correct: false
    explanation: 'Incorrect! Ukrainian uses double negation: «Я ніколи не...»'
  - statement: You can skip «чи» in casual speech and use rising intonation instead.
    correct: true
    explanation: Correct! «Ти читаєш?» ↗ is common in casual conversation.
  - statement: «Де» and «куди» mean exactly the same thing.
    correct: false
    explanation: Incorrect! «Де» = where (location), «куди» = where to
  - statement: «Звідки» asks about origin or source.
    correct: true
    explanation: Correct! Звідки ти? = Where are you from?
  - statement: Ukrainian uses double negation with words like «ніколи» (never).
    correct: true
    explanation: Correct! «Я ніколи не читаю це» = I never read this
  - statement: «Що» can only mean "what", never "that".
    correct: false
    explanation: Incorrect! «Що» means both "what" (question) and "that", depending
      on context.
  - statement: Frequency adverbs like «завжди» (always) can come before or after the
      verb.
    correct: true
    explanation: Correct! Both «Я завжди читаю» and «Я читаю завжди» work.
  - statement: To ask "how are you", Ukrainians always say «Як справи?»
    correct: false
    explanation: Incorrect! They can also say «Як ти?» (How are you?) or «Як діла?»
      (How are things?)
  - statement: «Так» means yes and «ні» means no.
    correct: true
    explanation: Correct! Basic yes/no answers.
