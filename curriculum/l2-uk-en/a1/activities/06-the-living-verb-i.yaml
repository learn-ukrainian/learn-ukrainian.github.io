- type: true-false
  title: Verb Rules
  items:
  - statement: Class I verbs end in -ати or -яти in the infinitive.
    correct: true
    explanation: Correct! читати, писати, працювати all end in -ати.
  - statement: The ending -ю is used for "ти" (you).
    correct: false
    explanation: Incorrect! -ю is for "я" (I). "Ти" uses -єш.
  - statement: You can often drop the pronoun in Ukrainian because the verb ending shows who's acting.
    correct: true
    explanation: Correct! "Читаю" = "I read" — the ending -ю tells you it's "я".
  - statement: '"Писати" keeps the stem "писа-" in all forms.'
    correct: false
    explanation: 'Incorrect! It changes to "пиш-": пишу, пишеш, пише.'
  - statement: The ending -ють is used for "вони" (they).
    correct: true
    explanation: Correct! вони читають, працюють, гуляють.
  - statement: '"Ми читаєте" is the correct form for "we read".'
    correct: false
    explanation: Incorrect! "Ми читаємо" (not -єте). -єте is for "ви".
  - statement: Verbs like читати, писати, працювати all follow the same conjugation pattern.
    correct: true
    explanation: Correct! They're all Class I and share the same endings.
  - statement: Class I verbs use the ending -ить for третя особа (він/вона).
    correct: false
    explanation: 'Incorrect! -ить is Class II. Class I uses -є: він читає.'
  - statement: '"Снідати", "обідати", "вечеряти" are all Class I verbs related to meals.'
    correct: true
    explanation: Correct! All three end in -ати and mean breakfast, lunch, dinner.
  - statement: The stem of "грати" is "гра-".
    correct: false
    explanation: Correct! грати → граю, граєш, грає. The stem is "гра-".
  - statement: '"Співати" means "to sing".'
    correct: true
    explanation: Correct! співати = to sing.
  - statement: You must always use a pronoun with Ukrainian verbs.
    correct: false
    explanation: Incorrect! Pronouns are optional — the verb ending is enough.
