      options: [Львова, Львів, Львовом, Львові]
    - sentence: «Я не працюю ввечері. Ввечері я _____.»
      answer: вільний
      options: [вільний, зайнятий, хворий, сумний]
    - sentence: «У мене є друг. Я дзвоню _____.»
      answer: другу
      options: [другу, друг, друга, другом]
    - sentence: «Ми хочемо їсти. Ми йдемо в _____.»
      answer: кафе
      options: [кафе, банк, аптеку, школу]
    - sentence: «Ми любимо гарячі напої. Ми п'ємо _____.»
      answer: чай
      options: [чай, суп, воду, сік]
    - sentence: «Сонце сідає. Це був гарний _____.»
      answer: день
