- type: fill-in
  title: My Plans
  instruction: Complete the story about plans for the day.
  items:
    - sentence: «Сьогодні у мене багато _____.»
      answer: справ
      options: [справ, грошей, друзів, книг]
    - sentence: «У мене болить голова. Спочатку я йду в _____.»
      answer: аптеку
      options: [аптеку, аптека, аптеки, аптекою]
    - sentence: «Там я купую _____.»
      answer: ліки
      options: [ліки, хліб, каву, квиток]
    - sentence: «Я люблю швидкий транспорт. Потім я їду на _____.»
      answer: метро
      options: [метро, таксі, автобус, літак]
