- type: unjumble
  title: Daily Sequence
  instruction: Put the words in order.
  items:
    - words: ["Спочатку", "я", "йду", "в", "магазин"]
      answer: «Спочатку я йду в магазин.»
    - words: ["Потім", "я", "купую", "квиток"]
      answer: «Потім я купую квиток.»
    - words: ["Я", "маю", "список", "справ"]
      answer: «Я маю список справ.»
    - words: ["Нарешті", "я", "вдома"]
      answer: «Нарешті я вдома.»
    - words: ["Я", "дуже", "втомився", "сьогодні"]
      answer: «Я дуже втомився сьогодні.»
    - words: ["Ми", "зустрічаємося", "о", "сьомій"]
      answer: «Ми зустрічаємося о сьомій.»
    - words: ["Все", "добре", "дякую"]
      answer: «Все добре дякую.»
    - words: ["У", "мене", "немає", "часу"]
      answer: «У мене немає часу.»

