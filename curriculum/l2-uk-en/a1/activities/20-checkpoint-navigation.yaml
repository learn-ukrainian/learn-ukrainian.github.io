- type: true-false
  title: Grammar Rules Review
  items:
  - statement: Accusative case is used for direct objects.
    correct: true
    explanation: True! Accusative shows what or whom the action affects directly.
  - statement: Locative case is used with the preposition «до».
    correct: false
    explanation: False! «до» uses genitive. Locative uses «у/в» and «на».
  - statement: Genitive case is used after «немає».
    correct: true
    explanation: 'True! немає + genitive: немає часу, немає води.'
  - statement: Masculine animate accusative has no change from nominative.
    correct: false
    explanation: 'False! Animate masculine accusative = genitive: студент → студента.'
  - statement: Feminine nouns ending in -а change to -у in accusative.
    correct: true
    explanation: True! книга → книгу, сумка → сумку.
  - statement: «його» changes to «його» for different genders.
    correct: false
    explanation: False! «його» NEVER changes - it's a frozen form.
  - statement: «на» can mean both "on" and "at".
    correct: true
    explanation: True! на столі, на роботі.
  - statement: Numbers 2-4 use genitive plural.
    correct: false
    explanation: False! Numbers 2-4 use nominative plural. 5+ use genitive plural.
  - statement: «у/в» and «на» both require locative case for location.
    correct: true
    explanation: True! Both prepositions use locative to show where something is.
  - statement: «їхній» never changes form.
    correct: false
    explanation: 'False! «їхній» DOES change: їхній/їхня/їхнє/їхні.'
  - statement: «без» + genitive means "without".
    correct: true
    explanation: True! без цукру, без молока.
  - statement: Neuter nouns don't change in accusative.
    correct: true
    explanation: True! вікно → вікно, місто → місто.
  instruction: Determine if the statement is true.
