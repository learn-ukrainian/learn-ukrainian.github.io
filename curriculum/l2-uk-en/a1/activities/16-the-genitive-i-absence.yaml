- type: true-false
  title: Genitive Rules
  items:
  - statement: Genitive case is used after «немає» (there isn't).
    correct: true
    explanation: Correct! немає always requires genitive.
  - statement: The pattern is «Я немає + nominative».
    correct: false
    explanation: Incorrect! The pattern is «У мене немає + genitive».
  - statement: «Без» (without) requires genitive case.
    correct: true
    explanation: Correct! без + genitive is the rule.
  - statement: Feminine nouns don't change in genitive.
    correct: false
    explanation: Incorrect! Feminine -а becomes -и in genitive.
  - statement: «Немає проблем» means "No problem".
    correct: true
    explanation: Correct! This is a common idiomatic expression.
  - statement: Masculine genitive always ends in -а.
    correct: false
    explanation: Incorrect! Masculine can be -у or -а (часу, друга).
  - statement: Neuter -о becomes -а in genitive.
    correct: true
    explanation: Correct! вікно → вікна.
  - statement: You say «Я не маю час» for "I don't have time".
    correct: false
    explanation: Incorrect! The correct form is «У мене немає часу».
  - statement: Genitive expresses absence or negation.
    correct: true
    explanation: Correct! That's one of genitive's main functions.
  - statement: Genitive is only used with «немає».
    correct: false
    explanation: Incorrect! It's also used with quantities, possession, and more.
  - statement: «У + person» means "by/at person" in possession contexts.
    correct: true
    explanation: Correct! У мене = "by me" = "I have".
  - statement: 'Both parts are required: немає AND genitive ending.'
    correct: true
    explanation: Correct! You can't skip either part.
