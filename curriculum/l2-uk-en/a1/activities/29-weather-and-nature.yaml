- type: fill-in
  title: Яка погода? (What's the Weather?)
  items:
  - sentence: Сьогодні світить сонце. ___.
    answer: Сонячно
    options:
    - Сонячно
    - Хмарно
    - Холодно
    - Вітряно
  - sentence: На небі багато хмар. ___.
    answer: Хмарно
    options:
    - Хмарно
    - Сонячно
    - Жарко
    - Тепло
  - sentence: Температура +30°C! ___.
    answer: Жарко
    options:
    - Жарко
    - Холодно
    - Хмарно
    - Вітряно
  - sentence: Температура -10°C. ___.
    answer: Холодно
    options:
    - Холодно
    - Жарко
    - Тепло
    - Сонячно
  - sentence: Дує сильний вітер. ___.
    answer: Вітряно
    options:
    - Вітряно
    - Хмарно
    - Сонячно
    - Тепло
  - sentence: Падає біла вода з неба. ___.
    answer: Йде сніг
    options:
    - Йде сніг
    - Йде дощ
    - Сонячно
    - Жарко
  - sentence: Падає вода з неба. ___.
    answer: Йде дощ
    options:
    - Йде дощ
    - Йде сніг
    - Хмарно
    - Вітряно
  - sentence: Температура +20°C. Приємна погода. ___.
    answer: Тепло
    options:
    - Тепло
    - Холодно
    - Жарко
    - Хмарно
  - sentence: Взимку в Карпатах завжди ___.
    answer: холодно
    options:
    - холодно
    - жарко
    - тепло
    - сонячно
  - sentence: Влітку в Одесі завжди ___.
    answer: жарко
    options:
    - жарко
    - холодно
    - йде сніг
    - хмарно
  - sentence: Восени часто ___.
    answer: хмарно
    options:
    - хмарно
    - жарко
    - сонячно
    - тепло
  - sentence: Весною вже не ___, а тепло.
    answer: холодно
    options:
    - холодно
    - жарко
    - сонячно
    - вітряно
  id: яка-погода?-(what's-the-weather?)
