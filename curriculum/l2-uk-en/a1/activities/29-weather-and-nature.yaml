- type: true-false
  title: Weather and Nature Facts
  items:
  - statement: '«Йде дощ» means "It''s raining.".'
    correct: true
  - statement: '«Йде сніг» means "It''s cold.".'
    correct: false
    explanation: Incorrect! it means "it's snowing"
  - statement: Ukrainian weather expressions don't need a subject.
    correct: true
  - statement: '«Тепло» means "hot.".'
    correct: false
    explanation: Incorrect! it means "warm"
  - statement: '«Жарко» means "hot.".'
    correct: true
  - statement: Ukraine has only steppes.
    correct: false
    explanation: Incorrect! it has mountains, forests, seas
  - statement: The Carpathians are mountains in Ukraine.
    correct: true
  - statement: '«Собака» and «пес» both mean "dog.".'
    correct: true
  - statement: '«Кіт» means "a female cat.".'
    correct: false
    explanation: Incorrect! it means "male cat"
  - statement: '«Влітку» means "in summer.".'
    correct: true
  - statement: '«Взимку» means "in autumn.".'
    correct: false
    explanation: Incorrect! it means "in winter"
  - statement: The Dnipro is a river.
    correct: true
  id: weather-and-nature-facts
