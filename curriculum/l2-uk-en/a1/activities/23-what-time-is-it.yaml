- type: true-false
  title: Calendar Knowledge
  items:
  - statement: Понеділок — перший день тижня в Україні.
    correct: true
    explanation: Correct! The Ukrainian week starts on Monday.
  - statement: Тиждень має шість днів.
    correct: false
    explanation: Incorrect! A week has seven days.
  - statement: Листопад названий від "листя падає".
    correct: true
    explanation: Correct! Listopad means "leaves fall."
  - statement: Субота — це робочий день.
    correct: false
    explanation: Incorrect! Saturday is a weekend day.
  - statement: Червень, липень, серпень — це літо.
    correct: true
    explanation: Correct! These are the summer months.
  - statement: Січень — це весняний місяць.
    correct: false
    explanation: Incorrect! January is a winter month.
  - statement: Неділя означає "немає діла".
    correct: true
    explanation: Correct! Nedilya means "no work."
  - statement: Середа — це останній день тижня.
    correct: false
    explanation: Incorrect! Wednesday is the middle of the week.
  - statement: Україна використовує 24-годинний формат часу.
    correct: true
    explanation: Correct! Ukraine uses 24-hour time officially.
  - statement: '"Рано" означає "late".'
    correct: false
    explanation: Incorrect! "Рано" means "early."
  - statement: '"Вчасно" означає "on time".'
    correct: true
    explanation: Correct!
  - statement: Вихідні — це понеділок і вівторок.
    correct: false
    explanation: Incorrect! Weekend is Saturday and Sunday.
  id: calendar-knowledge
