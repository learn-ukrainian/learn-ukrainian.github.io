- type: true-false
  title: Grammar Rules
  items:
  - statement: Ukrainian does not use "am/is/are" in present tense statements.
    correct: true
    explanation: Correct! This is called "zero copula."
  - statement: The pronoun "я" is always capitalized like English "I."
    correct: false
    explanation: Incorrect! "я" is lowercase unless it starts a sentence.
  - statement: '"Ви" can mean both "you all" and formal "you" (singular).'
    correct: true
    explanation: Correct! Context tells you which.
  - statement: '"Це" changes form for plural.'
    correct: false
    explanation: Incorrect! "Це" works for both singular and plural.
  - statement: Feminine professions typically add "-ка" to the masculine form.
    correct: true
    explanation: Correct! студент → студентка, лікар → лікарка
  - statement: You should always use "ти" with strangers to be friendly.
    correct: false
    explanation: Incorrect! Use "Ви" with strangers—it's respectful.
  - statement: '"Людина" is grammatically feminine but refers to any person.'
    correct: true
    explanation: Correct! It's a feminine noun but gender-neutral in meaning.
  - statement: Ukrainian has more pronouns than English.
    correct: false
    explanation: Incorrect! Same number, but "ви" has dual function.
  - statement: '"Він" is used for masculine nouns, not just male people.'
    correct: true
    explanation: Correct! All masculine nouns use "він."
  - statement: In Ukrainian, you must say "Я є студент" to mean "I am a student."
    correct: false
    explanation: Incorrect! Just say "Я студент." The "є" is dropped.
  - statement: '"Друг" and "подруга" can mean both friend and romantic partner.'
    correct: true
    explanation: Correct! Context is key.
  - statement: Saying "Я українець/українка" is an important identity statement in
      Ukrainian culture.
    correct: true
    explanation: Correct! It's a proud affirmation of national identity.
  id: grammar-rules
