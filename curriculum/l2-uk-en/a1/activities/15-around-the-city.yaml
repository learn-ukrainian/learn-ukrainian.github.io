- type: true-false
  title: Transportation Facts
  items:
  - statement: «Пішки» means "on foot."
    correct: true
    explanation: Correct! Пішки = walking.
  - statement: You say «автобус» to mean "by bus."
    correct: false
    explanation: Incorrect. You say «на автобусі».
  - statement: «Метро» is used alone without a preposition.
    correct: true
    explanation: Correct! «Я їду метро» (I go by metro).
  - statement: «На машині» means "by bicycle."
    correct: false
    explanation: Incorrect. «На машині» = by car. By bicycle = «на велосипеді.»
  - statement: You use locative case (на + Loc) for most vehicles.
    correct: true
    explanation: Correct! На автобусі, на трамваї, на велосипеді.
  - statement: «Трамвай» and «трамваї» are the same form.
    correct: false
    explanation: Incorrect. «Трамвай» is nominative, «трамваї» is locative (used after
      «на»).
  - statement: «На таксі» is the correct way to say "by taxi."
    correct: true
    explanation: Correct! Таксі is indeclinable, so use «на таксі.»
  - statement: You can say «їду в автобусі» to mean "I go by bus."
    correct: false
    explanation: Incorrect. Use «їду на автобусі» (на, not в) for transportation.
  - statement: Kyiv has the deepest metro system in the world.
    correct: true
    explanation: Correct! Some stations are 100+ meters underground.
  - statement: «Маршрутка» is a type of minivan taxi.
    correct: true
    explanation: Correct! It is a minibus following a fixed route.
  - statement: You must pay the driver directly in a marshrutka.
    correct: true
    explanation: Correct! You pass the money forward.
  - statement: «Станція» only refers to metro.
    correct: false
    explanation: Incorrect. It refers to both metro and train stations.
