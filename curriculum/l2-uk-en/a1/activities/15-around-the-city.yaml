- type: true-false
  title: City Navigation Facts
  items:
  - statement: 'Only three Ukrainian cities have metro systems: Kyiv, Kharkiv, and
      Dnipro.'
    correct: true
    explanation: Correct! Kyiv (1960), Kharkiv (1975), Dnipro (1995).
  - statement: «Прямо» means "turn left."
    correct: false
    explanation: Incorrect. «Прямо» means "straight" (forward).
  - statement: In Kyiv metro, female announcers indicate trains heading toward the
      center.
    correct: true
    explanation: Correct! Female voice = toward center, male voice = away from center.
  - statement: «Провулок» is a wide avenue.
    correct: false
    explanation: Incorrect. Провулок is a narrow lane or alley, not a wide street.
  - statement: Lviv is considered Ukraine's coffee capital.
    correct: true
    explanation: Correct! The first coffeehouse in Eastern Europe opened in Lviv in
      1574.
  - statement: «Навпроти» means "behind."
    correct: false
    explanation: Incorrect. «Навпроти» means "opposite" or "across from." «За» means
      "behind."
  - statement: «Пішки» means "on foot."
    correct: true
    explanation: Correct! Пішки = walking.
  - statement: All Ukrainian cities use marshrutky.
    correct: true
    explanation: Actually true! Marshrutky are ubiquitous across all Ukrainian cities.
  - statement: «Станція» can refer to both metro and train stations.
    correct: true
    explanation: Correct! Станція is the general word for "station."
  - statement: «Близько» and «далеко» are opposites.
    correct: true
    explanation: Correct! Близько = close/near, далеко = far.
  - statement: S.T.A.L.K.E.R. is a Ukrainian game set in the Chornobyl Exclusion Zone.
    correct: true
    explanation: Correct! Made by GSC Game World in Kyiv.
  - statement: «Метро» declines like other Ukrainian nouns.
    correct: false
    explanation: Incorrect. Метро is indeclinable (doesn't change form).
