- type: fill-in
  title: Taxi Dialogue
  instruction: Complete the conversation in a taxi.
  items:
    - sentence: '«Водій: Добрий день! Куди _____?»'
      answer: їдемо
      options: [їдемо, йдемо, стоїмо, спимо]
    - sentence: '«Ви: На _____ Франка, п''ять.»'
      answer: вулицю
      options: [вулицю, площу, парк, місто]
    - sentence: '«Водій: Добре. _____ seatbelt, будь ласка.»'
      answer: Пристібніться
      options: [Пристібніться, Вийдіть, Зайдіть, Сядьте]
    - sentence: '«Ви: Скільки _____ їхати?»'
      answer: часу
      options: [часу, грошей, людей, машин]
    - sentence: '«Водій: Двадцять хвилин. _____ немає.»'
      answer: Заторів
      options: [Заторів, Дороги, Машини, Людей]
    - sentence: '«Ви: Можна відкрити _____?»'
      answer: вікно
      options: [вікно, двері, капот, багажник]
    - sentence: '«Водій: Так, будь _____.»'
      answer: ласка
      options: [ласка, добре, погано, швидко]
    - sentence: '«Ви: Зупиніть _____ тут.»'
      answer: ось
      options: [ось, там, де, коли]
    - sentence: '«Водій: Добре. З вас 100 _____.»'
      answer: гривень
      options: [гривень, доларів, євро, центів]
    - sentence: '«Ви: Оплата _____.»'
      answer: карткою
      options: [карткою, готівкою, телефоном, чеком]
    - sentence: '«Водій: Дякую. Гарного _____.»'
      answer: дня
      options: [дня, ночі, вечора, ранку]
    - sentence: '«Ви: Дякую, до _____.»'
      answer: побачення
      options: [побачення, зустрічі, завтра, вечора]
