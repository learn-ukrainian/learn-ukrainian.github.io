- type: fill-in
  title: At the Cash Register
  instruction: Complete the dialogue with the cashier using the correct words.
  items:
    - sentence: «Добрий день! _____ потрібен?»
      answer: Пакет
      options: [Пакет, Гроші, Чек, Карта]
    - sentence: «Так, дайте один _____, будь ласка.»
      answer: маленький
      options: [маленький, вчора, завтра, ніколи]
    - sentence: «У вас є _____ клієнта?»
      answer: картка
      options: [картка, карта, карти, картою]
    - sentence: «Ви будете платити _____ чи готівкою?»
      answer: карткою
      options: [карткою, карта, карти, карту]
    - sentence: «Будь ласка, _____ картку до терміналу.»
      answer: прикладіть
      options: [прикладіть, їжте, пийте, спіть]
    - sentence: «Ось ваш _____. Гарного дня!»
      answer: чек
      options: [чек, час, day, ніч]
    - sentence: «Вибачте, у мене тільки _____.»
      answer: готівка
      options: [готівка, вода, їжа, погода]
    - sentence: «Ваша _____ — п'ятдесят гривень.»
      answer: решта
      options: [решта, робота, школа, сім'я]
    - sentence: «Мені не потрібен _____, я маю свій.»
      answer: пакет
      options: [пакет, квиток, паспорт, телефон]
    - sentence: «Де тут _____ самообслуговування?»
      answer: каса
      options: [каса, вулиця, кімната, річка]
    - sentence: «Я хочу _____ це яблуко.»
      answer: зважити
      options: [зважити, читати, писати, знати]
    - sentence: «Скажіть, будь ласка, скільки це _____?»
      answer: коштує
      options: [коштує, працює, думає, знає]

- type: quiz
  title: Understanding the Cashier
  instruction: Choose the best response to what the cashier says.
  items:
    - question: '«Касир питає: «Пакет потрібен?» Що ви відповісте?»'
      options:
        - text: «Ні, дякую, я маю свій.»
          correct: true
        - text: «Я не знаю.»
          correct: false
        - text: «До побачення.»
          correct: false
        - text: «Мені каву.»
          correct: false
    - question: '«Касир каже: «З вас 200 гривень.» Що ви зробите?»'
      options:
        - text: «Я заплачу карткою або готівкою.»
          correct: true
        - text: «Я піду додому.»
          correct: false
        - text: «Я буду спати.»
          correct: false
        - text: «Я не буду.»
          correct: false
    - question: '«Касир питає: «Картка лояльності є?» Що ви скажете?»'
      options:
        - text: «Так, ось моя картка.»
          correct: true
        - text: «Я люблю карти.»
          correct: false
        - text: «Де моя машина?»
          correct: false
        - text: «Я не граю в карти.»
          correct: false
    - question: '«Касир питає: «Карткою чи готівкою?» Ви маєте тільки телефон. Що ви скажете?»'
      options:
        - text: «Карткою, будь ласка.»
          correct: true
        - text: «Готівкою.»
          correct: false
        - text: «Без грошей.»
          correct: false
        - text: «Я не плачу.»
          correct: false
    - question: '«Касир каже: «Чек потрібен?» Ви не хочете папір. Що ви відповісте?»'
      options:
        - text: «Ні, дякую, не треба.»
          correct: true
        - text: «Так, дайте два.»
          correct: false
        - text: «Я люблю чеки.»
          correct: false
        - text: «Де чек?»
          correct: false
    - question: «Ви дали 100 гривень, а треба 80. Що дасть касир?»
      options:
        - text: «Решту 20 гривень.»
          correct: true
        - text: «Чек і все.»
          correct: false
        - text: «Ще один товар.»
          correct: false
        - text: «Нічого.»
          correct: false
    - question: «Ви на касі самообслуговування. Що треба зробити спочатку?»
      options:
        - text: «Сканувати товар.»
          correct: true
        - text: «Платити гроші.»
          correct: false
        - text: «Йти додому.»
          correct: false
        - text: «Спати.»
          correct: false
    - question: «Ви хочете заплатити телефоном. Що ви запитаєте?»
      options:
        - text: «Можна безконтактно?»
          correct: true
        - text: «Можна готівкою?»
          correct: false
        - text: «Де банк?»
          correct: false
        - text: «Хто ви?»
          correct: false

