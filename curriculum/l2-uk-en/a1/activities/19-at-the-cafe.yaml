- type: true-false
  title: Café Etiquette
  items:
  - statement: In Ukraine, it's normal to spend hours at a café.
    correct: true
    explanation: Correct! Ukrainian café culture encourages lingering.
  - statement: You should say "Я хочу каву" when ordering.
    correct: false
    explanation: Incorrect! "Я візьму каву" is more polite. "Я хочу" sounds demanding.
  - statement: Asking for separate checks is common in Ukraine.
    correct: true
    explanation: Correct! "Рахунок окремо" is standard practice.
  - statement: Tipping is never expected in Ukraine.
    correct: false
    explanation: Incorrect! 10% is becoming standard for good service.
  - statement: Lviv is famous for its coffee culture.
    correct: true
    explanation: Correct! Lviv has hundreds of unique cafés and a rich coffee history.
  - statement: '"Будь ласка" should be added to most requests.'
    correct: true
    explanation: Correct! Politeness is highly valued in Ukrainian culture.
  - statement: You should rush to leave after finishing your coffee.
    correct: false
    explanation: Incorrect! Ukrainian cafés welcome you to stay and relax.
  - statement: '"Візьму" is the polite way to say "I''ll take."'
    correct: true
    explanation: Correct! It's less direct than "хочу" (I want).
  - statement: The waiter will ask "Разом чи окремо?" when bringing the bill.
    correct: true
    explanation: Correct! This means "Together or separately?"
  - statement: '"Меню" means "table" in Ukrainian.'
    correct: false
    explanation: Incorrect! "Меню" means menu. "Стіл" or "столик" means table.
  - statement: '"Ще" means "more" or "another."'
    correct: true
    explanation: Correct! "Ще один салат" = one more salad.
  - statement: Київський торт is a famous Kyiv dessert.
    correct: true
    explanation: Correct! It's a hazelnut meringue cake created in 1956.
