- type: quiz
  title: Reading Words
  items:
  - question: How do you pronounce **банк**?
    options:
    - text: bank
      correct: true
    - text: bahk
      correct: false
    - text: vank
      correct: false
    - text: bahnk
      correct: false
    explanation: The Н sounds like N, so банк = bank
  - question: How do you pronounce **радіо**?
    options:
    - text: radio
      correct: true
    - text: padio
      correct: false
    - text: radyo
      correct: false
    - text: paдio
      correct: false
    explanation: The Р sounds like R, so радіо = radio
  - question: How do you pronounce **кава**?
    options:
    - text: kava (coffee)
      correct: true
    - text: kaba
      correct: false
    - text: cava
      correct: false
    - text: kaha
      correct: false
    explanation: В sounds like V, not B
  - question: How do you pronounce **парк**?
    options:
    - text: park
      correct: true
    - text: papk
      correct: false
    - text: pack
      correct: false
    - text: pank
      correct: false
    explanation: П = P, А = A, Р = R, К = K
  - question: How do you pronounce **суп**?
    options:
    - text: soup
      correct: true
    - text: syp
      correct: false
    - text: sup
      correct: false
    - text: soop
      correct: false
    explanation: У sounds like OO in "moon"
  - question: How do you pronounce **футбол**?
    options:
    - text: futbol (football)
      correct: true
    - text: футбол
      correct: false
    - text: footbol
      correct: false
    - text: futbol
      correct: false
    explanation: Ф = F, У = U, Т = T, Б = B, О = O, Л = L
  - question: What letter is **Р** equivalent to in English sound?
    options:
    - text: R
      correct: true
    - text: P
      correct: false
    - text: N
      correct: false
    - text: B
      correct: false
    explanation: Р is a False Friend, looks like P, sounds like R
  - question: What letter is **Н** equivalent to in English sound?
    options:
    - text: N
      correct: true
    - text: H
      correct: false
    - text: M
      correct: false
    - text: X
      correct: false
    explanation: Н is a False Friend, looks like H, sounds like N
  - question: What sound does **В** make?
    options:
    - text: V as in "van"
      correct: true
    - text: B as in "ban"
      correct: false
    - text: W as in "wan"
      correct: false
    - text: F as in "fan"
      correct: false
    explanation: В is a False Friend, looks like B, sounds like V
  - question: How do you pronounce **метро**?
    options:
    - text: metro
      correct: true
    - text: metpo
      correct: false
    - text: мetpo
      correct: false
    - text: meyтро
      correct: false
    explanation: All True Friends except Р (which is R)
  - question: Which word means "tourist"?
    options:
    - text: турист
      correct: true
    - text: тупист
      correct: false
    - text: тунист
      correct: false
    - text: турісе
      correct: false
    explanation: турист = tourist (Р is R sound)
  - question: Which word means "telephone"?
    options:
    - text: телефон
      correct: true
    - text: телефоn
      correct: false
    - text: телефоп
      correct: false
    - text: тєлєфон
      correct: false
    explanation: телефон = telephone
  instruction: Choose the correct answer.
- type: true-false
  title: Letter Recognition
  items:
  - statement: The letter А sounds like "a" in "father".
    correct: true
    explanation: Correct! А is a True Friend.
  - statement: The letter В sounds like "b" in "ball".
    correct: false
    explanation: Incorrect! В is a False Friend. It sounds like "v" in "van".
  - statement: The letter Н sounds like "n" in "no".
    correct: true
    explanation: Correct! Despite looking like H, Н sounds like N.
  - statement: The letter Р sounds like "p" in "pet".
    correct: false
    explanation: Incorrect! Р is a False Friend. It sounds like "r" in "red".
  - statement: The letter С sounds like "s" in "sun".
    correct: true
    explanation: Correct! Despite looking like C, С sounds like S.
  - statement: The letter У sounds like "y" in "yes".
    correct: false
    explanation: Incorrect! У sounds like "oo" in "moon".
  - statement: Cyrillic was created in Bulgaria, not Russia.
    correct: true
    explanation: Correct! It was created in the 9th century in Bulgaria.
  - statement: Ukrainian has unique letters (Ї, Є, Ґ) that Russian doesn't have.
    correct: true
    explanation: Correct! These letters make Ukrainian distinct.
  - statement: The word «метро» uses only False Friends.
    correct: false
    explanation: Incorrect! It uses True Friends (М, Е, Т, О) and one False Friend
      (Р).
  - statement: The letter К sounds like "k" in "kite".
    correct: true
    explanation: Correct! К is a True Friend.
  - statement: The letter Х sounds like "x" in "box".
    correct: false
    explanation: Incorrect! Х sounds like "ch" in Scottish "loch".
  - statement: The letter Л sounds like "l" in "love".
    correct: true
    explanation: Correct! Л is a New Letter that makes the L sound.
  instruction: Determine if the statement is true.
