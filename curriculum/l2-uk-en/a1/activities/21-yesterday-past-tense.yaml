- type: true-false
  title: Past Tense Facts
  items:
  - statement: The past tense ending -в is used for masculine subjects.
    correct: true
    explanation: Correct! -в is the masculine singular ending.
  - statement: «Вона працював» is grammatically correct.
    correct: false
    explanation: Wrong gender! It should be «Вона працювала.»
  - statement: «Вчора» means "tomorrow."
    correct: false
    explanation: Вчора means yesterday, not tomorrow.
  - statement: The past tense of «бути» for feminine is «була.»
    correct: true
    explanation: Correct! Був (m), була (f), було (n), були (pl).
  - statement: The verb «їсти» becomes «їв» in masculine past tense.
    correct: true
    explanation: Correct! Їсти → їв/їла/їло/їли.
  - statement: «Ми» uses the -ли ending in past tense.
    correct: true
    explanation: Correct! All plural subjects use -ли.
  - statement: «Давно» means "recently."
    correct: false
    explanation: Давно means "long ago." Недавно means "recently."
  - statement: The neuter past tense ending is -ло.
    correct: true
    explanation: Correct! Воно було, воно читало, воно працювало.
  - statement: "You keep the '-ва-' suffix in past tense (працював)."
    correct: true
    explanation: "Yes! Past tense is built from the infinitive: працювати -> працював."
  - statement: "Reflexive verbs lose the '-ся' in the past."
    correct: false
    explanation: "Incorrect! You keep it: сміявся, сміялася."
  - statement: "Past tense endings in Ukrainian show person (1st, 2nd, 3rd)."
    correct: false
    explanation: "Incorrect! They only show gender and number."
  - statement: "The plural ending -ли is used for 'ми', 'ви', and 'вони'."
    correct: true
    explanation: Correct! All plural forms use -ли.
  instruction: Determine if the statement is true.
