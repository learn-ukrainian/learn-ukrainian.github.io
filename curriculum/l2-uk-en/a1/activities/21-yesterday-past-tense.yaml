- type: quiz
  title: Understanding Past Tense
  items:
  - question: How do you form the past tense in Ukrainian?
    options:
    - text: Add -ю to the infinitive
      correct: false
    - text: Remove -ти and add -в/-ла/-ло/-ли
      correct: true
    - text: Change the first letter
      correct: false
    - text: Add will before the verb
      correct: false
    explanation: Past tense = infinitive stem + L-participle ending
  - question: Which ending does a male speaker use for "I worked"?
    options:
    - text: Я працював
      correct: true
    - text: Я працювала
      correct: false
    - text: Я працювало
      correct: false
    - text: Я працювали
      correct: false
    explanation: Male speakers use -в ending
  - question: What does accurately the word «вчора» mean in English?
    options:
    - text: Tomorrow
      correct: false
    - text: Yesterday
      correct: true
    - text: Today
      correct: false
    - text: Last week
      correct: false
    explanation: Вчора = yesterday
  - question: Which is the correct past tense of «їсти» for «він»?
    options:
    - text: їстив
      correct: false
    - text: їтив
      correct: false
    - text: їв
      correct: true
    - text: їїв
      correct: false
    explanation: 'Їсти has stem change in past: їв'
  - question: How do you accurately say "She was reading" in Ukrainian?
    options:
    - text: Вона читав
      correct: false
    - text: Вона читала
      correct: true
    - text: Вона читало
      correct: false
    - text: Вона читати
      correct: false
    explanation: Feminine subject → -ла ending
  - question: What does precisely the word «колись» mean in English?
    options:
    - text: Never
      correct: false
    - text: Always
      correct: false
    - text: Once, sometime
      correct: true
    - text: Every day
      correct: false
    explanation: Колись = once, sometime
  - question: Which verb changes its stem in past tense?
    options:
    - text: читати → читав
      correct: false
    - text: працювати → працював
      correct: false
    - text: їсти → їв
      correct: true
    - text: говорити → говорив
      correct: false
    explanation: Їсти → їв (the stem changes, not just the ending)
  - question: How do you accurately say "We were" in Ukrainian?
    options:
    - text: Ми був
      correct: false
    - text: Ми була
      correct: false
    - text: Ми було
      correct: false
    - text: Ми були
      correct: true
    explanation: Plural subjects use -ли ending
  - question: What is the past tense ending for neuter nouns?
    options:
    - text: -в
      correct: false
    - text: -ла
      correct: false
    - text: -ло
      correct: true
    - text: -ли
      correct: false
    explanation: Neuter singular uses -ло.
  - question: Which time expression means "last year"?
    options:
    - text: минулого року
      correct: true
    - text: минулого тижня
      correct: false
    - text: минулого місяця
      correct: false
    - text: вчора
      correct: false
    explanation: рік -> року (genitive).
  - question: How do you conjugate «сміятися» for «вона»?
    options:
    - text: сміялася
      correct: true
    - text: сміявся
      correct: false
    - text: сміялися
      correct: false
    - text: сміятися
      correct: false
    explanation: "Feminine reflexive: -ла + -ся."
  - question: "Which is the correct past tense for 'they spoke'?"
    options:
    - text: говорив
      correct: false
    - text: говорила
      correct: false
    - text: говорили
      correct: true
    - text: говорити
      correct: false
    explanation: Plural uses -ли.
