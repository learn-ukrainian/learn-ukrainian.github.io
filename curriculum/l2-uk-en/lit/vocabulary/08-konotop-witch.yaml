module: 08-konotop-witch
level: LIT
items:
- lemma: '**Сотник**'
  translation: '*Військовий та адмін. керівник сотні*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Забрьоха — сотник. Раніше це був виборний командир, тепер — спадковий чиновник-самодур.
- lemma: '**Писар**'
  translation: '*Секретар*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Пістряк. "Сірий кардинал". Реальна влада в сотні, бо він вміє писати і крутити
    законом.
- lemma: '**Хорунжий**'
  translation: '*Прапороносець (чин)*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Батько Олени був хорунжим. Шляхетний статус.
- lemma: '**Пальченята**'
  translation: '*Хабар*'
  pos: noun
  gender: m
  ipa: /.../
  notes: '"Дати пальченят" — дати хабара. Евфемізм корупції.'
- lemma: '**Мана**'
  translation: '*Ілюзія, галюцинація*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Те, що напускає відьма. Символ брехні, в якій живе суспільство.
- lemma: '**Химороди**'
  translation: '*Хитрощі, витівки*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Дії відьми або хитрої людини.
- lemma: '**Конотоп**'
  translation: '*Місто на Сумщині*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Символ провінційного застою ("болото"). Також місце історичної перемоги Виговського.
- lemma: '**Шинкар**'
  translation: '*Власник кабака*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Центр соціального життя. Де сотник "працює"? У шинку.
- lemma: '**Осиковий кілок**'
  translation: '*Засіб проти упирів*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Ним забивають труну Явдохи, щоб вона не встала. Страх перед нечистим.
- lemma: '**Плови**'
  translation: '*Зливи, дощі*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Те, що вкрали відьми. Причина кризи.
- lemma: '**Вкавкати**'
  translation: '*Вмовити, переконати*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Пістряк "вкавкав" сотника топити відьом.
- lemma: '**Купати**'
  translation: '*Топити (евфемізм)*'
  pos: noun
  gender: m
  ipa: /.../
  notes: '"Купати відьом" — жорстока страта під виглядом випробування.'
- lemma: '**Понеже**'
  translation: '*Бо, тому що (канцеляризм)*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Улюблене слово Пістряка. Маркер мертвої мови.
- lemma: '**Бондарівна**'
  translation: '*Народна пісня*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Згадується як ідеал (горда дівчина), на відміну від пасивних жертв сотника.
- lemma: '**Зальоти**'
  translation: '*Залицяння*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Невмілі спроби Забрьохи сподобатися Олені.
- lemma: '**Громада**'
  translation: '*Спільнота села*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Мовчазна маса, яка дозволяє сотнику творити беззаконня.
- lemma: '**Суржик**'
  translation: '*Мішана мова*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Мова Пістряка. Символ втрати ідентичності.
- lemma: '**Інфернальний**'
  translation: '*Пекельний*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Світ відьом.
- lemma: '**Вертеп**'
  translation: '*Народний театр*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Стиль повісті нагадує вертепну драму.
- lemma: '**Каламар**'
  translation: '*Чорнильниця*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Атрибут влади писаря.
- lemma: '**Плахта**'
  translation: '*Жіночий одяг (спідниця)*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Явдоха вийшла з води сухою, навіть плахта не замокла.
- lemma: '**Випробування водою**'
  translation: '*Ордалія*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Середньовічний метод суду, згаданий у повісті.
- lemma: '**Драгуни**'
  translation: '*Російська кавалерія*'
  pos: noun
  gender: m
  ipa: /.../
  notes: У них перетворили козацьку сотню. Символ русифікації.
- lemma: '**Гарбуз**'
  translation: '*Відмова при сваттанні*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Те, що отримав Забрьоха. Символ ганьби.
- lemma: '**Хутір**'
  translation: '*Окреме господарство*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Мрія Забрьохи. Малий світ, де він хоче сховатися від історії.
