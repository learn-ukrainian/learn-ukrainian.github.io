items:
  # Required vocabulary (10 terms from plan)
  - lemma: шабля
    translation: 'sabre, sword'
    note: 'головна зброя козака, символ свободи; в «Енеїді» називається «сестрицею», «ненькою» — одухотворена'

  - lemma: гармата
    translation: cannon
    note: 'один із козацьких клейнодів; артилерія як символ честі та влади, нарівні з булавою'

  - lemma: мортира
    translation: mortar (siege weapon)
    note: 'облогова зброя; анахронізм для Трої, але типова козацька реальність XVIII ст.'

  - lemma: ватага
    translation: 'band, troop, war party'
    note: 'козацький військовий загін; у Котляревського — троянська армія як козацька ватага з власним кодексом честі'

  - lemma: поєдинок
    translation: duel
    note: 'фінальна сутичка Енея і Турна; моральний центр поеми — милість проти помсти'

  - lemma: евфемізм
    translation: euphemism
    note: "м'який замінник прямого слова; Котляревський ніколи не каже «вбив» — десятки обхідних описів"

  - lemma: гіпербола
    translation: hyperbole
    note: 'перебільшення; гори тіл, ріки крові — масштаб, при якому трагедія переходить у абсурд і сміх'

  - lemma: батальна сцена
    translation: battle scene
    note: 'третина обсягу «Енеїди» — описи битв; воєнна частина менш досліджена, ніж гастрономічна'

  - lemma: тактика
    translation: tactics
    note: 'козацькі бойові прийоми в «Енеїді»: табір з возів, лава, нічний рейд, артилерійська підготовка'

  - lemma: стратегія
    translation: strategy
    note: 'загальний план воєнних дій; Еней звужує масову війну до особистого поєдинку з Турном'

  # Recommended vocabulary (5 terms from plan)
  - lemma: рушниця
    translation: musket
    note: 'основна піхотна вогнепальна зброя; анахронізм для Трої, але реальність козацького війська'

  - lemma: спис
    translation: 'spear, lance'
    note: 'зброя першого удару; Низ кидає списа з верби, намагаючись врятувати Евріала, — і цим видає себе'

  - lemma: сокира
    translation: 'axe, battle-axe'
    note: 'зброя ближнього бою та побутове знаряддя; маркує практичність козацького воїна'

  - lemma: обладунок
    translation: 'armour, gear'
    note: 'Еней бачить обладунок убитого Палланта на тілі Турна — і вбиває його замість помилування'

  - lemma: ворог
    translation: enemy
    note: 'рутульці та латиняни в «Енеїді»; Котляревський не демонізує ворога — Турн гідний суперник'

  # Military terms from module content
  - lemma: побратим
    translation: 'sworn brother, comrade-in-arms'
    note: 'Низ та Евріал — побратими; їхня загибель — єдиний момент, де Котляревський відмовляється від сміху'

  - lemma: облога
    translation: siege
    note: 'один із типів бойових дій в «Енеїді»; Котляревський брав участь в облозі Ізмаїла'

  - lemma: рукопашна
    translation: hand-to-hand combat
    note: 'ближній бій на шаблях і сокирах; штурхобочний бій як козацька традиція'

  - lemma: контратака
    translation: counterattack
    note: 'присоромлені троянці контратакують після промови начальника артилерії'

  - lemma: нічний рейд
    translation: night raid
    note: 'тактична операція Низа та Евріала; пластуни — спецпідрозділ козацького війська'

  - lemma: прапорщик
    translation: ensign (military rank)
    note: 'перше офіцерське звання Котляревського; автор мав безпосередній бойовий досвід'

  - lemma: артилерія
    translation: artillery
    note: 'начальник артилерії соромить троянців, що відступають; козацька армія керується честю, не наказами'

  # Literary and analytical terms
  - lemma: бурлескне зниження
    translation: burlesque lowering
    note: 'заміна високого стилю на побутовий; Вергілієва героїчна смерть стає «крішенням на локшину»'

  - lemma: анахронізм
    translation: anachronism
    note: 'свідоме порушення хронології; троянці озброєні козацькою зброєю XVIII ст. — це метод, не помилка'

  - lemma: травестія
    translation: 'travesty (literary form)'
    note: 'переодягання класичного сюжету в народний одяг; батальна травестія — Вергілієва війна мовою степу'

  - lemma: гумор вішальника
    translation: gallows humour
    note: 'сміх перед обличчям смерті; захисний механізм, що знижує тривогу, роблячи загрозу комічною'

  - lemma: психотерапія
    translation: psychotherapy
    note: '«Енеїда» як колективний антидепресант нації у стані посттравматичного стресу після знищення Січі'

  - lemma: естетика
    translation: aesthetics
    note: 'естетика смішної смерті — не жанр і не стиль, а світогляд прикордонної нації'

  # Violence phraseology
  - lemma: на локшину кришив
    translation: 'chopped into noodles (= killed)'
    note: 'найвідоміший евфемізм смерті в «Енеїді»; кулінарна метафора — рубати ворога як тісто для локшини'

  - lemma: зварити каші
    translation: 'to cook porridge (= cause trouble)'
    note: 'народна фразеологія насильства; Котляревський зібрав, а не вигадав ці вирази'

  - lemma: дати перегону
    translation: 'to give a chase (= beat up)'
    note: 'один із десятків народних евфемізмів побиття; частина фразеологічного арсеналу «Енеїди»'

  # Cultural and historical terms
  - lemma: клейноди
    translation: 'Cossack regalia (insignia of authority)'
    note: 'символи козацької влади: булава, прапор, бунчук, гармати; артилерія — серед них'

  - lemma: Січ
    translation: 'Zaporizhian Sich (Cossack stronghold)'
    note: 'зруйнована 1775 р.; «Енеїда» писалася після знищення Січі — Троя = Січ, Лацій = нова Україна'

  - lemma: штурхобочний бій
    translation: 'kozak roughhouse fight (body-pushing contest)'
    note: "традиційне козацьке рукопашне змагання; троянці б'ються за його правилами — бій як гра"

  - lemma: пластуни
    translation: 'scouts, special operatives'
    note: 'козацький спецпідрозділ для нічних операцій; Низ та Евріал діють саме як пластуни'

  - lemma: сентименталізм
    translation: sentimentalism (literary movement)
    note: 'жанр, до якого Котляревський перейшов після «Енеїди»; «Наталка Полтавка» — сльози замість сміху'
