---
items:
  # Required vocabulary (10 terms from plan)
  - lemma: сентименталізм
    translation: sentimentalism (literary movement)
    note: 'літературний напрям, що ставить почуття вище за розум; Квітка — головний представник українського сентименталізму'

  - lemma: фатум
    translation: fate, destiny
    note: 'невідворотна доля; у «Марусі» фатум = рекрутчина — імперська машина, яка руйнує приватне щастя'

  - lemma: покора
    translation: submission, humility
    note: 'духовна покірність волі Божій; Маруся — ідеал покори, яка є не слабкістю, а формою аскетизму'

  - lemma: катарсис
    translation: catharsis
    note: 'очищення душі через страждання; Квітка писав «Марусю», щоб катарсис зробив читача добрішим'

  - lemma: архетип
    translation: archetype
    note: 'первісний образ-зразок; Маруся і Наталка — два архетипи жіночності в українській літературі'

  - lemma: етнографія
    translation: ethnography
    note: 'наука про народні звичаї та обряди; Квітка фіксував етнографію у «Марусі» як науковець-спостерігач'

  - lemma: емотив
    translation: emotive word
    note: 'слово, яке безпосередньо виражає емоції; «серденько», «душечка», «лихо» — емотиви сентименталізму'

  - lemma: димінутив
    translation: diminutive
    note: 'зменшувально-пестлива форма; рученьки, ніженьки, слізоньки — Квітка створює «теплицю ніжності»'

  - lemma: оклик
    translation: exclamation
    note: 'риторичний вигук; «Ох!», «Лишенько!» — засіб емоційного впливу в сентиментальній прозі'

  - lemma: звертання
    translation: address, vocative
    note: 'пряме звернення до читача; «А ви думаєте, що...?» — руйнує стіну між текстом і читачем'

  # Recommended vocabulary (5 terms from plan)
  - lemma: ідеал
    translation: ideal
    note: 'взірець досконалості; Маруся — ідеал чистоти, який неможливий у реальному світі'

  - lemma: святість
    translation: sanctity, holiness
    note: 'божественна чистота; Маруся — світська святиця, чия смерть нагадує житіє'

  - lemma: трагедія
    translation: tragedy
    note: 'жанр літератури з нещасливим фіналом; трагедія «Марусі» — фатальна, а не соціальна'

  - lemma: мелодрама
    translation: melodrama
    note: 'жанр, що перебільшує емоції; «Марусю» іноді критикують як мелодраму, але це спрощення'

  - lemma: рецепція
    translation: reception (literary)
    note: 'сприйняття твору читачами та критиками; рецепція «Марусі» в Європі була тріумфальною'

  # Additional vocabulary (thematic: literary terms and concepts)
  - lemma: кордоцентризм
    translation: cordocentrism (philosophy of the heart)
    note: 'філософія серця, сформульована Сковородою; для українців істина — те, що відчувається серцем'

  - lemma: калокагатія
    translation: kalokagathia (unity of beauty and virtue)
    note: 'давньогрецький принцип: зовнішня краса = внутрішня доброта; Маруся втілює цей ідеал'

  - lemma: агіографія
    translation: hagiography
    note: 'жанр житій святих; Квітка описує Марусю за канонами агіографії, а не реалізму'

  - lemma: сказ
    translation: skaz (narrative voice technique)
    note: 'літературний прийом — імітація живого усного мовлення оповідача; Грицько веде неквапливу розповідь'

  - lemma: лінгвоцид
    translation: linguicide
    note: 'системне знищення мови; «Маруся» була відповіддю на лінгвоцид — заперечення української як літературної мови'

  - lemma: рекрутчина
    translation: conscription (military draft)
    note: 'примусовий набір у армію на 25 років; конкретний механізм фатуму в повісті'

  - lemma: голосіння
    translation: ritual lamentation
    note: 'обрядовий плач над покійним; частина похоронного ритуалу, зафіксованого Квіткою'

  - lemma: коровай
    translation: korovai (wedding bread)
    note: 'обрядовий хліб, прикрашений барвінком; випікали щасливі в шлюбі жінки'

  - lemma: намітка
    translation: namitka (married woman's headdress)
    note: "головний убір заміжньої жінки; пов'язування намітки = перехід у новий статус"

  - lemma: посаг
    translation: dowry
    note: 'майно, яке дівчина готує до шлюбу; скриня Марусі — матеріалізація її праці та чесноти'

  - lemma: чумак
    translation: chumak (salt trader)
    note: 'візник, який возив сіль із Криму; одна з найшанованіших професій; Наум Дрот — колишній чумак'

  - lemma: кукуль
    translation: kukul (wealthy peasant)
    note: 'заможний селянин; Наум Дрот — кукуль, чиє багатство зароблене чесною працею'

  - lemma: психосоматика
    translation: psychosomatics
    note: 'вплив душі на тіло; смерть Марусі — можлива психосоматична реакція на втрату сенсу'

  - lemma: емансипація
    translation: emancipation
    note: 'звільнення; «Маруся» емансипувала українську мову від клейма «смішної» та «низької»'

  - lemma: утопія
    translation: utopia
    note: 'ідеальне суспільство; село Квітки — утопія, де панує гармонія і немає внутрішнього гніту'

  - lemma: свитник
    translation: svytnyk (cloth maker/tailor)
    note: 'ремісник, який шив свити; Василь — найкращий свитник на селі'
