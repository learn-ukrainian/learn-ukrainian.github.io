module: 07-marusya
level: LIT
items:
- lemma: '**Сентименталізм**'
  translation: '*Літ. напрям (почуття > розум)*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Стиль "Марусі". Головне — не логіка, а емоція. Не навчити, а розчулити.
- lemma: '**Повість**'
  translation: '*Епічний жанр*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Середній за обсягом твір. "Маруся" — взірець української повісті.
- lemma: '**Рекрутчина**'
  translation: '*Військова повинність*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Примусова служба в царській армії (25 років). Для селянина це дорівнювало
    смерті ("живий мрець"). Головний рушій трагедії.
- lemma: '**Свитник**'
  translation: '*Ремісник (шиє свити)*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Професія Василя. Вказує, що він не гречкосій, а майстер. Чесний трудяга.
- lemma: '**Старости**'
  translation: '*Свати*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Люди з хлібом і палицями, яких посилають просити руки дівчини.
- lemma: '**Гарбуз**'
  translation: '*Відмова при сватанні*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Символ ганьби. "Вхопити гарбуза" — найбільший страх парубка.
- lemma: '**Коровай**'
  translation: '*Весільний хліб*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Священний хліб, символ долі і родючості. Його випікання — це магічний ритуал.
- lemma: '**Дружка**'
  translation: '*Подруга нареченої*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Одна з ключових фігур весільного обряду.
- lemma: '**Намітка**'
  translation: '*Жіночий головний убір*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Довгий шмат полотна, яким покривали голову заміжньої жінки. Символ зміни
    статусу.
- lemma: '**Очіпок**'
  translation: '*Головний убір*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Шапочка під намітку. Маруся так і не одягла очіпка (померла дівкою).
- lemma: '**Похорон**'
  translation: '*Обряд поховання*'
  pos: noun
  gender: m
  ipa: /.../
  notes: У творі описаний як "весілля зі смертю". Найсильніша етнографічна сцена.
- lemma: '**Туга**'
  translation: '*Глибокий сум*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Емоційна домінанта твору. Василь помирає саме від туги (психосоматика).
- lemma: '**Журба**'
  translation: '*Смуток*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Синонім туги, але більш поетичний.
- lemma: '**Фатум**'
  translation: '*Доля / Божа воля*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Неминучість. Герої не борються з долею, вони їй смиренно коряться.
- lemma: '**Праведник**'
  translation: '*Людина без гріха*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Наум Дрот — тип старосвітського праведника.
- lemma: '**Зілля**'
  translation: '*Трави / Ліки*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Наум посилав по зілля, але воно не допомогло проти волі Божої.
- lemma: '**Бойка**'
  translation: '*Моторна, жвава дівчина*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Антонім до Марусі. Маруся "тиха", смирна, не бойка.
- lemma: '**Чумак**'
  translation: '*Торговець сіллю*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Минуле Наума. Чумацтво було джерелом первісного капіталу в селі.
- lemma: '**Монастир**'
  translation: '*Оселя ченців*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Місце втечі від світу. Василь йде в монастир, щоб там померти ближче до Бога.
- lemma: '**Псалтир**'
  translation: '*Книга псалмів*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Її читають над покійником ніч і день. Символ безперервної молитви.
- lemma: '**Кордоцентризм**'
  translation: '*Філософія серця*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Світогляд, де серце є центром пізнання. Основа української ментальності і
    творчості Квітки.
- lemma: '**Емансипація**'
  translation: '*Звільнення / Рівноправність*'
  pos: noun
  gender: m
  ipa: /.../
  notes: '"Маруся" стала актом емансипації (унезалежнення) української мови.'
- lemma: '**Агіографія**'
  translation: '*Житія святих*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Жанр, на який схожа біографія Марусі. Вона живе як свята.
