- word: "панщина"
  ipa: "ˈpɑnʃt͡ʃɪnɑ"
  translation: "serfdom, corvée"
  definition: "Примусова праця селян на поміщика."
- word: "наділ"
  ipa: "nɑˈd⁽ʲ⁾il"
  translation: "allotment (land)"
  definition: "Ділянка землі, що виділялася селянинові у користування."
- word: "стельмах"
  ipa: "ˈstɛlʲmɑx"
  translation: "cartwright, wainwright"
  definition: "Майстер, що робить вози, сани, колеса."
- word: "волость"
  ipa: "ˈvɔlɔsʲtʲ"
  translation: "volost (district)"
  definition: "Адміністративно-територіальна одиниця на селі."
- word: "посаг"
  ipa: "ˈpɔsɑɦ"
  translation: "dowry"
  definition: "Майно, гроші, що їх дають батьки нареченій під час виходу заміж."
- word: "мотовило"
  ipa: "mɔtɔˈvɪlɔ"
  translation: "yarn winder"
  definition: "Прилад для змотування пряжі."
- word: "колотнеча"
  ipa: "kɔlɔtˈnɛt͡ʃɑ"
  translation: "quarrel, strife"
  definition: "Сварка, безладдя, неспокій."
- word: "індивідуалізм"
  ipa: "indɪvʲidʊɑˈlʲizm"
  translation: "individualism"
  definition: "Світогляд, що ставить інтереси окремої людини вище колективних."
- word: "егоїзм"
  ipa: "ɛɦɔˈjizm"
  translation: "egoism"
  definition: "Себелюбство, нехтування інтересами інших."
- word: "марновірство"
  ipa: "mɑrnɔˈvirsʲtwɔ"
  translation: "superstition"
  definition: "Віра в прикмети, ворожіння, нечисту силу."
- word: "десяцький"
  ipa: "dɛˈsʲɑt͡sʲkɪi̯"
  translation: "desyatsky (official)"
  definition: "Нижчий поліцейський чин на селі."
- word: "проскурниця"
  ipa: "prɔsˈkurnɪt͡sʲɑ"
  translation: "prosphora baker"
  definition: "Жінку, що пече проскури при церкві (часто черниця)."
