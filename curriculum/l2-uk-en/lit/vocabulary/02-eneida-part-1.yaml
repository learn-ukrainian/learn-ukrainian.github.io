module: 02-eneida-part-1
level: LIT
version: '2.0'
items:
- term: "Бурлака"
  definition: "Одинокий, бездомний мандрівник"
  comment: "Це кодовое слово для запорожців після 1775 року. Вже не 'лицар', але ще не 'кріпак'."
- term: "Ладанка"
  definition: "Мішечок з амулетом на шиї"
  comment: "Останній рубеж оборони душі. Коли зруйновано церкву (Січ), храм носять на грудях."
- term: "Копа"
  definition: "Міра лічби грошей (50 штук)"
  comment: "'Дати копи' — дати хабаря. Свідчить про те, що Україна мала власну фінансову систему."
- term: "Сивуха"
  definition: "Неякісна горілка"
  comment: "Котляревський не ідеалізує пияцтво, він його *документує* як соціальну хворобу нації."
- term: "Алтин"
  definition: "Монета вартістю 3 копійки"
  comment: "Тюркізм, що показує вплив сходу на нашу економіку в ті часи."
- term: "Либонь"
  definition: "Мабуть, здається"
  comment: "Ознака м'якості та неквапливості українського мислення."
- term: "Зледащіти"
  definition: "Стати ледачим, зіпсуватися"
  comment: "Це те, що сталося з козацькою старшиною, коли вона отримала дворянство і кріпаків."
- term: "Ночови"
  definition: "Корито для прання"
  comment: "Троянці пливуть на ночовах. Символ нашої вічної 'імпровізації' і вміння робити флот з нічого."
- term: "Хиря"
  definition: "Хвороба, кволість"
  comment: "Те, що неприпустимо для козака. 'Хирий' козак — це оксюморон."
- term: "Парнас"
  definition: "Гора, де живуть музи"
  comment: "Місце, куди Котляревський 'затягнув' мужицьку музу, здійснивши рейдерське захоплення культури."
- term: "Смалець"
  definition: "Топлений свинячий жир"
  comment: "'Вшити смальцю' — дати прочухана або втекти. Багатозначна ідіома."
