items:
  # Required vocabulary (10 terms from plan)
  - lemma: проза
    translation: prose
    note: 'жанр літератури; Квітка — «батько української прози», бо створив перші українськомовні повісті'

  - lemma: сентименталізм
    translation: sentimentalism (literary movement)
    note: 'літературний напрям, що апелює до почуттів; Квітка — головний представник українського сентименталізму («Маруся»)'

  - lemma: псевдонім
    translation: pseudonym
    note: "вигадане літературне ім'я; Квітка писав українською як «Грицько Основ'яненко» — маска народного оповідача"

  - lemma: оповідач
    translation: narrator
    note: 'той, хто веде розповідь; «Грицько» — характерний оповідач зі своїм голосом, стилем, відступами'

  - lemma: дворянин
    translation: nobleman
    note: 'Квітка був аристократом — маршалком дворянства, але писав від імені простого народу'

  - lemma: слобожанщина
    translation: Slobozhanshchyna (historical region)
    note: 'регіон навколо Харкова; назва від «слобода» — «свобода»; батьківщина Квітки'

  - lemma: просвітництво
    translation: enlightenment
    note: 'Квітка будував інституції просвітництва: театр, бібліотеку, інститут, журнал'

  - lemma: театр
    translation: theatre
    note: 'Квітка заснував Харківський професійний театр (1812), став його першим директором'

  - lemma: сліпота
    translation: blindness
    note: 'Квітка осліп у дитинстві (~5 років) від золотухи; прозрів після молитви перед Озерянською іконою'

  - lemma: монастир
    translation: monastery
    note: 'Курязький монастир — місце прозріння Квітки та його послушництва (1804–1805)'

  # Recommended vocabulary (5 terms from plan)
  - lemma: маска
    translation: mask
    note: 'псевдонім «Грицько» — літературна маска, через яку дворянин говорив голосом народу'

  - lemma: літературна гра
    translation: literary game
    note: 'Квітка грав із читачем через оповідача: звертання, відступи, коментарі — ілюзія усної розповіді'

  - lemma: еліта
    translation: elite
    note: 'рід Квіток належав до еліти Слобожанщини — найбільші землевласники регіону'

  - lemma: губернія
    translation: province (gubernia)
    note: 'адміністративна одиниця Російської імперії; Квітка обіймав посади в Харківській губернії'

  - lemma: меценатство
    translation: patronage (of the arts)
    note: 'Квітка — меценат Харкова: фінансував і організовував культурні установи'

  # Additional vocabulary from module content
  - lemma: повість
    translation: novella, short novel
    note: 'літературний жанр; «Маруся» — перша сентиментальна повість українською мовою'

  - lemma: сатира
    translation: satire
    note: 'висміювання вад суспільства; «Конотопська відьма» — сатира на некомпетентну владу'

  - lemma: бурлеск
    translation: burlesque
    note: 'комічний стиль; Квітка успадкував бурлескну традицію від Котляревського і розвинув її в прозі'

  - lemma: старшина
    translation: Cossack officer class (starshyna)
    note: 'козацька старшина — привілейований стан; рід Квіток належав до старшини Слобожанщини'

  - lemma: послушник
    translation: novice (in a monastery)
    note: 'Квітка десять місяців був послушником у Курязькому монастирі — носив рясу, виконував чорну роботу'

  - lemma: маршалок
    translation: marshal (of the nobility)
    note: 'повітовий маршалок дворянства — виборна посада; Квітка обіймав її з 1817 по 1828 рік'

  - lemma: сказ
    translation: skaz (narrative technique)
    note: 'розповідь від імені характерного оповідача з його мовними особливостями; Квітка розвинув цей прийом'

  - lemma: кордоцентризм
    translation: cordocentrism (heart-centered philosophy)
    note: 'українська філософська традиція (від Сковороди): пізнання через серце, а не через розум'

  - lemma: етнографія
    translation: ethnography
    note: 'опис побуту, звичаїв, обрядів народу; «Маруся» — водночас повість і етнографічний документ'

  - lemma: канцеляризм
    translation: bureaucratic language (officialese)
    note: 'мова чиновників; писар Пістряк у «Конотопській відьмі» маніпулює через незрозумілі канцеляризми'

  - lemma: золотуха
    translation: scrofula
    note: 'хвороба, від якої Квітка осліп у дитинстві; була поширеною в XVIII столітті'

  - lemma: спадкоємність
    translation: continuity, succession
    note: 'Квітка — «міст» між Котляревським і Шевченком, ланка літературної спадкоємності'

  - lemma: інституція
    translation: institution
    note: 'Квітка будував інституції: театр, бібліотеку, інститут, журнал — культурну інфраструктуру'

  - lemma: русифікація
    translation: Russification
    note: 'політика насадження російської мови; Квітка бачив її наступ і відстоював право української мови'

  - lemma: фундамент
    translation: foundation
    note: '«Квітка — це фундамент. Гоголь — це купол» (Іван Франко) — без Квітки не було б основи для прози'

  - lemma: архетип
    translation: archetype
    note: 'Маруся — архетип ідеальної української жінки: покірна, побожна, чиста; антипод — Явдоха Зубиха'

  - lemma: офірний цап
    translation: scapegoat
    note: 'у «Конотопській відьмі» сотник шукає «відьом» як офірних цапів, щоб виправдати свою некомпетентність'
