module: 06-kvitka-bio
level: LIT
items:
- lemma: '**Проза**'
  translation: '*Невіршована література*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Квітка — перший класик української художньої прози.
- lemma: '**Сентименталізм**'
  translation: '*Літературний напрям*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Напрям кінця XVIII – поч. XIX ст., що культував почуття, ідеалізацію героїв.
- lemma: '**Слобожанщина**'
  translation: '*Історичний регіон*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Північно-східна Україна (Харків, Суми). Назва від "слобода" (поселення з
    правами).
- lemma: '**Повість**'
  translation: '*Епічний жанр*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Твір, більший за оповідання, але менший за роман. Улюблений жанр Квітки.
- lemma: '**Маршалок**'
  translation: '*Предводитель дворянства*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Виборна посада, голова дворянського самоврядування. Квітка був маршалком
    кілька років.
- lemma: '**Інститут**'
  translation: '*Навчальний заклад*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Інститут шляхетних дівчат — заклад для освіти жінок. Квітка багато зробив
    для жіночої освіти.
- lemma: '**Меценат**'
  translation: '*Покровитель мистецтв*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Квітка не лише писав, а й організовував театр, збираючи кошти благодійників.
- lemma: '**Псевдонім**'
  translation: '*Вигадане ім''я*'
  pos: noun
  gender: m
  ipa: /.../
  notes: '"Основ''яненко" — від назви хутора Основа. Справжнє прізвище — Квітка.'
- lemma: '**Етнографія**'
  translation: '*Опис народу*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Твори Квітки переповнені описами народних весіль, похоронів, звичаїв.
- lemma: '**Моралізаторство**'
  translation: '*Повчання*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Риса творів Квітки. Він завжди хотів навчити читача добру і християнській
    моралі.
- lemma: '**Засновники**'
  translation: '*Першопрохідці*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Котляревський — засновник поезії, Квітка — засновник прози.
- lemma: '**Гуманізм**'
  translation: '*Людяність*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Ставлення Квітки до людей було сповнене любові і співчуття, навіть у сатирі.
- lemma: '**Саж**'
  translation: '*Відгодівельний хлів*'
  pos: noun
  gender: m
  ipa: /.../
  notes: У "Конотопській відьмі" герої ховаються у сажі. Символ побутового комізму.
- lemma: '**Староста**'
  translation: '*Сват*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Головна фігура на весіллі. У "Марусі" опис дій старостів займає десятки сторінок.
- lemma: '**Церква**'
  translation: '*Храм*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Центр життя героїв Квітки. Всі події починаються і закінчуються молитвою.
- lemma: '**Конотоп**'
  translation: '*Місто*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Сотинне містечко, символ провінційного абсурду у Квітки.
- lemma: '**Сватання**'
  translation: '*Обряд*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Процес укладання шлюбу. Центральна тема п'єси "Сватання на Гончарівці".
- lemma: '**Бурлеск**'
  translation: '*Сміхова література*'
  pos: noun
  gender: m
  ipa: /.../
  notes: Стиль Котляревського, з яким Квітка полемізував своєю сентиментальною прозою.
