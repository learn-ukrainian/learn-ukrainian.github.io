- word: "заповіт"
  ipa: "zɐpoˈʋʲit"
  translation: "testament, last will"
  definition: "Офіційне розпорядження про майнові або інші права на випадок смерті; у переносному значенні — настанова нащадкам."
  context: "Шевченко назвав свій вірш 'Заповіт' як політичну настанову нації."

- word: "наказовий спосіб"
  ipa: "nɐkɐˈzɔʋɪj ˈspɔsʲib"
  translation: "imperative mood"
  definition: "Граматична категорія дієслова, що виражає наказ, прохання або пораду."
  context: "Вірш 'Заповіт' побудований на дієсловах наказового способу."

- word: "воля"
  ipa: "ˈwɔlʲɐ"
  translation: "freedom, will"
  definition: "Незалежність, свобода; також здатність людини діяти на свій розсуд."
  context: "Окропіте волю вражою злою кров'ю."

- word: "кайдани"
  ipa: "kɐjˈdɑnɪ"
  translation: "chains, shackles"
  definition: "Залізні ланцюги з кільцями для рук і ніг в'язнів; символ неволі."
  context: "Вставайте, кайдани порвіте."

- word: "ворог"
  ipa: "ˈwɔrɔɦ"
  translation: "enemy"
  definition: "Той, хто перебуває в стані ворожнечі, боротьби з ким-небудь; супротивник."
  context: "Кров ворожу понесе з України у синєє море."

- word: "гімн"
  ipa: "ɦimn"
  translation: "anthem, hymn"
  definition: "Урочиста пісня на честь когось або чогось; символ держави."
  context: "'Заповіт' вважають другим національним гімном України."

- word: "рецепція"
  ipa: "reˈtsɛptsʲijɐ"
  translation: "reception"
  definition: "Сприйняття, засвоєння, тлумачення твору читачами в різні епохи."
  context: "Рецепція 'Заповіту' змінювалася від радянської до сучасної."

- word: "символ"
  ipa: "ˈsɪmwɔl"
  translation: "symbol"
  definition: "Умовне позначення якогось предмета, поняття або явища."
  context: "Могила у степу стала символом української державності."

- word: "ідентичність"
  ipa: "idenˈtɪtʃnʲisʲtʲ"
  translation: "identity"
  definition: "Усвідомлення своєї приналежності до певної групи, нації."
  context: "Вірш формував національну ідентичність українців."

- word: "політичний"
  ipa: "polʲiˈtɪtʃnɪj"
  translation: "political"
  definition: "Такий, що стосується політики, державних справ."
  context: "Це був перший політичний маніфест самостійництва."

- word: "могила"
  ipa: "moˈɦɪlɐ"
  translation: "grave, mound"
  definition: "Високий насип на місці поховання; курган."
  context: "Поховайте мене на могилі серед степу широкого."

- word: "Дніпро"
  ipa: "dʲnʲiˈprɔ"
  translation: "Dnipro (river)"
  definition: "Найбільша річка України."
  context: "Щоб лани широкополі, і Дніпро, і кручі було видно."

- word: "рев"
  ipa: "rɛu̯"
  translation: "roar"
  definition: "Гучний, протяжний звук (про стихію)."
  context: "Як реве ревучий."

- word: "степ"
  ipa: "stɛp"
  translation: "steppe"
  definition: "Великий безлісий простір у помірному поясі."
  context: "Серед степу широкого на Вкраїні милій."

- word: "сім'я"
  ipa: "sʲiˈmja"
  translation: "family"
  definition: "Група людей, об'єднаних родинними зв'язками; у переносному значенні — спільнота, нація."
  context: "І мене в сім'ї великій, в сім'ї вольній, новій."
