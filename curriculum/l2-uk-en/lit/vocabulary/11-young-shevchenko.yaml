- term: кріпацтво
  ipa: kriˈpɑt͡stwɔ
  translation: serfdom
  definition: Система правових норм, що встановлювала залежність селянина від землевласника.
- term: кріпак
  ipa: kriˈpɑk
  translation: serf
  definition: Особисто залежний від поміщика селянин.
- term: поміщик
  ipa: pɔˈmʲiʃt͡ʃɪk
  translation: landowner
  definition: Власник землі та кріпаків у Російській імперії.
- term: панщина
  ipa: ˈpɑnʲʃt͡ʃɪnɐ
  translation: corvée
  definition: Обов'язкова безплатна праця кріпака на поміщика.
- term: викуп
  ipa: ˈwɪkʊp
  translation: ransom / redemption
  definition: Плата за звільнення з кріпацтва або неволі.
- term: дяк
  ipa: dʲɑk
  translation: church clerk / teacher
  definition: Нижчий церковний служитель, який часто виконував роль вчителя в селі.
- term: академія
  ipa: ɐkɐˈdɛmʲijɐ
  translation: academy
  definition: Вищий навчальний заклад мистецького або наукового спрямування.
- term: лотерея
  ipa: lɔtɛˈrɛjɐ
  translation: lottery
  definition: Розіграш речей або грошей за квитками.
- term: пророк
  ipa: prɔˈrɔk
  translation: prophet
  definition: Людина, яка провіщає майбутнє або проповідує волю вищих сил; духовний лідер нації.
- term: геній
  ipa: ˈɦɛnʲij
  translation: genius
  definition: Людина з надзвичайними творчими здібностями.
- term: козачок
  ipa: kɔzɐˈt͡ʃɔk
  translation: servant boy
  definition: Хлопець-слуга в панському домі, одягнений у козацьке вбрання.
- term: меценат
  ipa: met͡sɛˈnɑt
  translation: patron
  definition: Людина, яка матеріально підтримує розвиток мистецтва чи науки.
- term: портрет
  ipa: pɔrˈtrɛt
  translation: portrait
  definition: Зображення конкретної людини в живописі або графіці.
- term: живопис
  ipa: ˈʒɪwɔpɪs
  translation: painting
  definition: Вид образотворчого мистецтва, створення зображень фарбами.
- term: свобода
  ipa: swɔˈbɔdɐ
  translation: freedom
  definition: Стан незалежності, відсутність неволі.
- term: офорт
  ipa: ɔˈfɔrt
  translation: etching
  definition: Вид гравюри на металі, де зображення витравлюється кислотою.
- term: кобзар
  ipa: kɔbˈzɑr
  translation: kobzar
  definition: Народний співець, який супроводжує спів грою на кобзі або бандурі.
- term: самотужки
  ipa: sɐmɔˈtuʒkɪ
  translation: on one's own / by oneself
  definition: Без сторонньої допомоги, власними силами.
- term: солідарність
  ipa: sɔlʲiˈdɑrnʲisʲtʲ
  translation: solidarity
  definition: Спільність інтересів, взаємна підтримка.
- term: відпускна
  ipa: wʲidpusʲˈknɑ
  translation: release document
  definition: Документ про звільнення кріпака на волю.
