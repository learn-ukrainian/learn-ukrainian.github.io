- word: "Руїна"
  ipa: "rʊˈjinɑ"
  translation: "The Ruin"
  definition: "A historical period in Ukrainian history (1657–1687) characterized by civil war, foreign intervention, and social chaos."
- word: "охлократія"
  ipa: "ɔxɫɔˈkrɑtʲijɑ"
  translation: "ochlocracy"
  definition: "Mob rule; a form of government where the mob has the power, often manipulated by demagogues."
- word: "старшина"
  ipa: "stɑrʃɪˈnɑ"
  translation: "starshyna (officer corps)"
  definition: "The collective name for the Cossack military and political elite."
- word: "чернь"
  ipa: "t͡ʃɛrnʲ"
  translation: "mob / rabble"
  definition: "A derogatory term used by the elite to describe the common people (peasants, rank-and-file Cossacks) involved in politics."
- word: "булава"
  ipa: "bʊɫɑˈvɑ"
  translation: "bulava (mace)"
  definition: "A ceremonial mace, the symbol of the Hetman's power and authority."
- word: "популізм"
  ipa: "pɔpʊˈlʲizm"
  translation: "populism"
  definition: "A political approach that strives to appeal to ordinary people who feel that their concerns are disregarded by established elite groups."
- word: "розбрат"
  ipa: "ˈrɔzbrɑt"
  translation: "discord / disunity"
  definition: "Lack of agreement or harmony; conflict within a group."
- word: "капітуляція"
  ipa: "kɑpʲitʊˈlʲinɑt͡sʲijɑ"
  translation: "capitulation"
  definition: "The action of surrendering or ceasing to resist an opponent or demand."
- word: "демагог"
  ipa: "dɛmɑˈɦɔɦ"
  translation: "demagogue"
  definition: "A political leader who seeks support by appealing to the desires and prejudices of ordinary people rather than by using rational argument."
- word: "свавілля"
  ipa: "svɑˈvʲilʲːɑ"
  translation: "arbitrariness / lawlessness"
  definition: "Unrestrained exercise of power; tyranny or chaos."
- word: "маріонетка"
  ipa: "mɑrʲiɔˈnɛtkɑ"
  translation: "puppet"
  definition: "A person or government controlled by another power."
- word: "самогубство"
  ipa: "sɑmɔˈɦubstvɔ"
  translation: "suicide"
  definition: "The act of killing oneself intentionally; metaphorically used for the self-destruction of the state."
- word: "низовики"
  ipa: "nɪzɔvɪˈkɪ"
  translation: "Nyzovyk Cossacks"
  definition: "Cossacks from the Zaporozhian Sich (the 'Lower' Dnipro), often opposed to the town Cossacks and elite."
- word: "патерналізм"
  ipa: "pɑtɛrnɑˈlʲizm"
  translation: "paternalism"
  definition: "A system where authority figures treat others like children, providing for needs but limiting freedom/responsibility."
- word: "адмінресурс"
  ipa: "ɑdmʲinrɛˈsurs"
  translation: "administrative resource"
  definition: "The misuse of official positions and government connections to influence political outcomes (e.g., elections)."
- word: "державник"
  ipa: "dɛrˈʒɑvnɪk"
  translation: "statesman"
  definition: "A skilled, experienced, and respected political leader or figure."
- word: "пройдисвіт"
  ipa: "ˈprɔjdɪsʲvʲit"
  translation: "rogue / scoundrel"
  definition: "A person without moral principles; an adventurer in a negative sense."
- word: "шабля"
  ipa: "ˈʃɑblʲɑ"
  translation: "sabre"
  definition: "A curved sword, the primary weapon of the Cossacks."
- word: "холоп"
  ipa: "xɔˈɫɔp"
  translation: "serf / slave"
  definition: "A feudal serf; metaphorically, a submissive person without dignity."
- word: "ярмо"
  ipa: "jɑrˈmɔ"
  translation: "yoke"
  definition: "A wooden crosspiece for oxen; metaphorically, oppression or servitude."
