items:
  - lemma: Руїна
    translation: The Ruin
    note: історичний період громадянських воєн та іноземних інтервенцій (1657–1687)
    ipa: rʊˈjinɑ
  - lemma: охлократія
    translation: ochlocracy
    note: влада натовпу, юрби; вироджена форма демократії
    ipa: ɔxlɔˈkrɑtʲijɑ
  - lemma: демагогія
    translation: demagoguery
    note: маніпуляція емоціями та інстинктами людей задля здобуття влади
    ipa: dɛmɑˈɦɔɦijɑ
  - lemma: populism
    translation: популізм
    note: політика, що апелює до «простого народу» проти еліт, часто з нездійсненними обіцянками
    ipa: pɔpʊˈlizm
  - lemma: булава
    translation: bulava (mace)
    note: символ гетьманської влади
    ipa: bʊlɑˈvɑ
  - lemma: старшина
    translation: starshyna (officer corps)
    note: козацька еліта, офіцерський склад (полковники, сотники, судді)
    ipa: stɑrʃɪˈnɑ
  - lemma: чернь
    translation: chern (mob/rabble)
    note: у Куліша — неорганізована, політично несвідома маса; голота
    ipa: tʃɛrnʲ
  - lemma: хутір
    translation: khutir (homestead)
    note: відокремлене господарство; символ індивідуалізму та автентичності
    ipa: ˈxutʲir
  - lemma: державність
    translation: statehood
    note: здатність нації створити та утримувати власну державу; головна ідея Сомка
    ipa: dɛrˈʒɑvnʲistʲ
  - lemma: анархія
    translation: anarchy
    note: відсутність влади, безлад; стан суспільства під час Руїни
    ipa: ɑˈnɑrxijɑ
  - lemma: шляхетність
    translation: nobility (of character)
    note: моральна якість, притаманна Сомку і Шраму; благородство
    ipa: ʃlʲɑˈxɛtnʲistʲ
  - lemma: лицарство
    translation: chivalry/knighthood
    note: кодекс честі, військова доблесть (особливо запорозька)
    ipa: ˈlɪtsɑrstwɔ
  - lemma: побратимство
    translation: sworn brotherhood
    note: "священний зв'язок між козаками (приклад: Тур і його ставлення до товаришів)"
    ipa: pɔbrɑˈtɪmstwɔ
  - lemma: самопожертва
    translation: self-sacrifice
    note: готовність віддати життя за ідею або іншу людину (вчинок Тура)
    ipa: sɑmɔpɔˈʒɛrtwɑ
  - lemma: зрада
    translation: betrayal/treason
    note: перехід на бік ворога або порушення присяги (Васюта, Брюховецький)
    ipa: ˈzrɑdɑ
  - lemma: доля
    translation: fate/destiny
    note: неминучий хід подій; фатум, що тяжіє над героями
    ipa: ˈdɔlʲɑ
  - lemma: романтизм
    translation: Romanticism
    note: літературний напрям, до якого належить «Чорна рада» (культ героїв, минулого)
    ipa: rɔmɑnˈtɪzm
  - lemma: хроніка
    translation: chronicle
    note: жанр твору, що описує історичні події у часовій послідовності
    ipa: ˈxrɔnʲikɑ
  - lemma: образ
    translation: image/character
    note: художнє втілення людини або ідеї (образ Сомка, образ дороги)
    ipa: ˈɔbrɑz
  - lemma: антитеза
    translation: antithesis
    note: "протиставлення (Сомко vs Брюховецький, хутір vs Січ)"
    ipa: ɑntɪˈtɛzɑ
