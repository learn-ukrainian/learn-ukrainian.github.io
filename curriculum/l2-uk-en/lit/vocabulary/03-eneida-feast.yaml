items:
  # Required vocabulary (10 terms from plan)
  - lemma: бенкет
    translation: 'feast, banquet'
    note: 'центральний мотив Частини II «Енеїди»; спільна трапеза як ритуал братання і дипломатії'

  - lemma: поминки
    translation: funeral feast
    note: 'поминальна трапеза за Анхізом; парадокс — смерть стає приводом для вибуху життя'

  - lemma: гіперболізація
    translation: hyperbolization
    note: 'перебільшення як художній прийом; каталог страв у Котляревського доведений до гротеску'

  - lemma: тілесний низ
    translation: bodily lower stratum
    note: 'бахтінська концепція — їжа, напої, секс, смерть як основа карнавальної культури'

  - lemma: карнавал
    translation: carnival
    note: 'за Бахтіним — культура ярмарку та свята, яка протистоїть офіційній культурі стриманості'

  - lemma: деталізація
    translation: detailing
    note: 'художній метод Котляревського — перерахування кожної страви, напою, деталі одягу як етнографічний акт'

  - lemma: гастрономія
    translation: gastronomy
    note: 'в контексті «Енеїди» — не просто кулінарія, а система кодування національної ідентичності'

  - lemma: грішник
    translation: sinner
    note: 'в пеклі Котляревського грішники — соціальні типи (пани, судді, писарі), а не конкретні особи'

  - lemma: покарання
    translation: punishment
    note: 'у пеклі «Енеїди» покарання кулінарні — грішників «готують» як страви, смажать, варять, припікають'

  - lemma: пекло
    translation: hell
    note: 'від «пекти» (to bake) — вже в етимології кулінарна метафора; у Котляревського — кухня справедливості'

  # Recommended vocabulary (5 terms from plan)
  - lemma: насолода
    translation: 'pleasure, delight'
    note: 'в карнавальному світогляді тілесна насолода — не гріх, а утвердження життя'

  - lemma: достаток
    translation: 'abundance, prosperity'
    note: 'бенкет як показник достатку; стіл «ломиться» від наїдків — маніфест національної гідності'

  - lemma: обжерливість
    translation: gluttony
    note: 'у Котляревського обжерливість — не гріх, а маніфест вітальності; їсти = жити'

  - lemma: пияцтво
    translation: drunkenness
    note: 'myth buster — козаки дотримувалися «сухого закону» в поході; пиятика — лише на відпочинку'

  - lemma: ненаситність
    translation: insatiability
    note: 'ненаситність героїв «Енеїди» — це не вада, а стратегія утвердження існування нації'

  # Key culinary terms from module content
  - lemma: лемішка
    translation: buckwheat porridge (baked)
    note: 'запарене гречане борошно, запечене в печі; їжа бідняків, але на козацькому Олімпі — рівноправна'

  - lemma: куліш
    translation: millet porridge with lard
    note: 'класична польова страва козаків; символ маскулінного братерства і військового побуту'

  - lemma: шпундра
    translation: pork brisket stewed with beetroot
    note: 'квінтесенція козацької кухні; баланс жиру і кислоти, тушкування 4+ год. у печі'

  - lemma: варенуха
    translation: hot spiced horilka
    note: 'горілка з медом, сухофруктами і прянощами, запечена в глечику; український глінтвейн'

  - lemma: сивуха
    translation: moonshine (poorly distilled)
    note: "мутний самогон; п'є і чернь, і Зевс — радикальна демократизація олімпійської ієрархії"
