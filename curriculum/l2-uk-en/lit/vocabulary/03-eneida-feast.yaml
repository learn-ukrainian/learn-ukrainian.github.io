module: 03-eneida-feast
level: LIT
version: '2.0'
items:
- term: "Шпундра"
  definition: "Свинина, тушкована з буряковим квасом"
  comment: "М'ясна страва. Класика українського смаку: баланс жиру і кислоти."
- term: "Путря"
  definition: "Ячмінна каша з солодким квасом"
  comment: "Каша (десертна/ферментована). Пробіотик XVIII століття."
- term: "Зубці"
  definition: "Очищений ячмінь (перловка) з молоком"
  comment: "Каша. Конопляне молоко було звичайною агрокультурою."
- term: "Лемішка"
  definition: "Запарене і запечене гречане борошно"
  comment: "Борошняна страва. Їли з молоком або шкварками."
- term: "Шулики"
  definition: "Коржі з медом і маком"
  comment: "Десерт. Обрядова страва на Маковія (серпень)."
- term: "Мандрики"
  definition: "Сирні пампушки"
  comment: "Десерт/Випічка. Легенда каже, що їх пекли мандрівникам."
- term: "Книш"
  definition: "Хліб з начинкою (часто сирною або цибулею)"
  comment: "Випічка."
- term: "Варенуха"
  definition: "Гаряча горілка з медом і фруктами"
  comment: "Напій. Український глінтвейн, тільки міцніший."
- term: "Сивуха"
  definition: "Дешева горілка (поганої очистки)"
  comment: "Напій. Найдешевше пійло. Його п'є чернь і... Зевс."
- term: "Пінна"
  definition: "Якісна, міцна горілка"
  comment: "Напій. Оцінювали міцність, підпалюючи її."
- term: "Кендюх"
  definition: "Фарширований шлунок (сальтисон)"
  comment: "М'ясна закуска. Начиняли м'ясом, салом, часником."
- term: "Тараня"
  definition: "Сушена риба"
  comment: "Закуска."
- term: "Куліш"
  definition: "Рідка пшоняна каша з салом"
  comment: "Польова кухня. Готується швидко, на вогнищі."
- term: "Оковита"
  definition: "'Вода життя', горілка"
  comment: "Напій."
