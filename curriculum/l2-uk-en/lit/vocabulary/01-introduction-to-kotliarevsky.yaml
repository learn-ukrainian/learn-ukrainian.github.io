module: 01-introduction-to-kotliarevsky
level: LIT
version: '2.0'
items:
- term: "Руїна (духовна)"
  definition: "Період занепаду і дезорієнтації"
  comment: "Стан суспільства після ліквідації державності. Це коли еліта забуває своє ім'я заради посад."
- term: "Канцелярист"
  definition: "Службовець полкової канцелярії"
  comment: "Професія батька Котляревського. Бюрократичний 'клас', що зберігав традиції права і діловодства українською мовою."
- term: "Масонство"
  definition: "Таємний етично-релігійний рух"
  comment: "У Полтаві масони (ложа 'Любов до істини') займалися просвітництвом. Це був спосіб інтелектуальної опозиції до абсолютизму."
- term: "Кошовий"
  definition: "Лідер Коша (Січі)"
  comment: "Еней у Котляревського носить титул 'князь', але поводиться як кошовий отаман: радиться з товариством, п'є з одного кухля."
- term: "Сибаризм"
  definition: "Схильність до розкоші"
  comment: "Характерна риса паразитичного способу життя російського дворянства, яку критикував Котляревський."
- term: "Вітальність"
  definition: "Життєва сила (від лат. vita)"
  comment: "Головна риса героїв Котляревського. Здатність нації виживати, відроджуватися і радіти життю навіть на попелищі."
- term: "Травестія"
  definition: "Літературний жанр переодягання"
  comment: "Комічне наслідування серйозного твору. 'Низьке' (козаки) стає 'високим' (античні герої) і навпаки."
- term: "Бурлеск"
  definition: "Стиль грубого комізму"
  comment: "Використання вульгарної лексики для створення комічного ефекту. У Котляревського бурлеск — це бунт проти офіційного пафосу."
- term: "Асиміляція"
  definition: "Поглинання одного народу іншим"
  comment: "Головна загроза XVIII століття. Росія намагалася перетворити українців на росіян. Енеїда стала щитом проти цього."
- term: "Гетьманщина"
  definition: "Українська козацька держава"
  comment: "Втрачений 'Золотий вік' для покоління Котляревського. Держава, де панував закон, а не царське свавілля."
- term: "Бурсак"
  definition: "Студент духовної школи (бурси)"
  comment: "Студенти бурси славилися бідністю, голодом, але й веселою вдачею, демократизмом та незалежністю."
- term: "Просвітництво"
  definition: "Ідейний рух XVIII ст."
  comment: "Віра в розум, науку і освіту. Котляревський був людиною Просвітництва, яка вірила, що темряву рабства можна розвіяти світлом знань."
- term: "Парпура"
  definition: "Максим Парпура, меценат"
  comment: "Людина, яка без дозволу видала 'Енеїду' в 1798 році. Котляревський лаяв його 'нахабою', але саме завдяки Парпурі світ побачив шедевр."
- term: "Штабс-капітан"
  definition: "Військовий чин"
  comment: "Чин Котляревського. Давав право на спадкове дворянство, що захистило поета від свавілля влади."
- term: "Кріпацтво"
  definition: "Система особистої залежності селян"
  comment: "Юридичне рабство, запроваджене Катериною II у 1783 році. Козацька Україна до того не знала такого приниження."
- term: "Січ"
  definition: "Укріплене поселення запорозьких козаків"
  comment: "Символ козацької волі. Знищена 1775 року, але жила в пам'яті народу і в 'Енеїді' Котляревського."
- term: "Отаман"
  definition: "Виборний козацький керівник"
  comment: "На відміну від спадкових монархів, отамана обирало товариство. Демократична традиція, знищена імперією."
- term: "Козацька старшина"
  definition: "Адміністративна еліта Гетьманщини"
  comment: "Соціальна група, з якої походив Котляревський. Після 1764 року перетворилася на російське дворянство."
- term: "Курінь"
  definition: "Військово-адміністративна одиниця Січі"
  comment: "Козаки жили куренями по 500-600 осіб. Слово збереглося в сучасній українській (курінь = житло)."
- term: "Малоросія"
  definition: "Принизлива назва України"
  comment: "Офіційний термін Російської імперії. Котляревський ніколи не вживав його в 'Енеїді', лише 'Україна'."
- term: "Універсал"
  definition: "Офіційний документ гетьмана"
  comment: "Акти козацької державності. Батько Котляревського працював з такими документами в канцелярії."
- term: "Полтавський діалект"
  definition: "Говірка Середньої Наддніпрянщини"
  comment: "Мовна база 'Енеїди'. Завдяки Котляревському став основою сучасної літературної норми."
- term: "Макаронічна мова"
  definition: "Штучне змішування мов"
  comment: "Прийом, коли латина змішується з народною мовою. Котляревський використовував для комічного ефекту."
- term: "Сатира"
  definition: "Критичне висміювання вад"
  comment: "Головний інструмент Котляревського. Його пекло — сатира на імперську бюрократію і корупцію."
- term: "Панегірик"
  definition: "Хвалебний твір"
  comment: "Жанр барокової літератури, який Котляревський відкинув заради народного бурлеску."
- term: "Damnatio memoriae"
  definition: "Прокляття пам'яті (латина)"
  comment: "Політика знищення історичної пам'яті. Катерина II вимагала, щоб 'саме ім'я гетьманів зникло'."
- term: "Genius loci"
  definition: "Дух місця (латина)"
  comment: "Прив'язаність до рідного краю. Котляревський народився, жив і помер в Полтаві."
- term: "Ворскла"
  definition: "Річка в Полтаві"
  comment: "Краєвид дитинства Котляревського. Оспіваний в його творах."
- term: "Карабінерний полк"
  definition: "Тип кавалерійського підрозділу"
  comment: "Сіверський карабінерний полк, де служив Котляревський з 1796 по 1808 рік."
- term: "Буджацькі козаки"
  definition: "Запорожці, що жили за Дунаєм"
  comment: "Козаки, які емігрували після знищення Січі. Котляревський служив разом з ними."
- term: "Декабристи"
  definition: "Учасники повстання 1825 року"
  comment: "Багато хто з них був членом полтавської масонської ложі разом з Котляревським."
- term: "Валуєвський циркуляр"
  definition: "Заборона української мови (1863)"
  comment: "Документ, що забороняв друкувати українські книги. Прийнятий через 25 років після смерті Котляревського."
- term: "Шароварщина"
  definition: "Карикатурне зображення українців"
  comment: "Стереотип 'козака-пияка'. Імператорська пропаганда використовувала його для приниження нації."
- term: "Національне відродження"
  definition: "Рух за збереження культури"
  comment: "Процес, започаткований Котляревським. 'Енеїда' стала його першим маніфестом."
