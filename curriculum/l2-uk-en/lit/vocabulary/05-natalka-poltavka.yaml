---
items:
  # Required vocabulary (10 terms from plan)
  - lemma: сентименталізм
    translation: sentimentalism (literary movement)
    note: 'літературний напрям другої половини XVIII ст.; культ почуттів і природності замість раціоналізму Просвітництва'

  - lemma: архетип
    translation: archetype
    note: 'первісний образ-зразок; Наталка — архетип вірної нареченої, який потім копіюватимуть Квітка, Шевченко, Марко Вовчок'

  - lemma: наречена
    translation: 'bride, betrothed'
    note: 'Наталка як ідеал нареченої: вірна, гідна, працьовита; чекає Петра чотири роки без жодної звістки'

  - lemma: гідність
    translation: 'dignity, self-worth'
    note: "центральна категорія п'єси; Наталка відмовляє багатому Возному, бо гідність не продається за золото"

  - lemma: жертовність
    translation: 'self-sacrifice, sacrificial love'
    note: 'Петро готовий віддати зароблені 40 рублів Наталці, щоб вона жила з Возним; Наталка відкидає цю жертву'

  - lemma: опера
    translation: opera
    note: "у 1889 р. Микола Лисенко адаптував п'єсу в оперу; прем'єра в Одесі, еталонне виконання Оксани Петрусенко"

  - lemma: драма
    translation: drama
    note: 'Котляревський визначив жанр як «опера малоросійська»; водночас соціально-побутова драма і музичний маніфест'

  - lemma: возний
    translation: 'bailiff, minor court official'
    note: "Тетерваковський — дрібний чиновник, що освідчується канцеляризмами; комічний антагоніст п'єси"

  - lemma: катарсис
    translation: catharsis
    note: "очищення через співпереживання; фінал п'єси дає катарсис — Возний відпускає Наталку, зло відступає"

  - lemma: театр
    translation: theatre
    note: '«Наталка Полтавка» народила український професійний театр; від неї починається лінія Театру Корифеїв'

  # Recommended vocabulary (5 terms from plan)
  - lemma: мелодрама
    translation: melodrama
    note: 'жанр із загостреною емоційністю; Лисенко перетворив побутову мелодраму на повноцінний оперний твір'

  - lemma: антагоніст
    translation: antagonist
    note: 'Возний Тетерваковський — антагоніст, але не злодій; фінал реабілітує його через благородний жест'

  - lemma: ремарка
    translation: stage direction
    note: 'авторські вказівки для акторів; Котляревський ретельно описує дії, жести, настрій персонажів'

  - lemma: монолог
    translation: monologue
    note: "розгорнуте висловлювання персонажа; пісні у п'єсі виконують функцію внутрішніх монологів"

  - lemma: репліка
    translation: 'line, cue (in a play)'
    note: 'окреме висловлювання персонажа в діалозі; контраст реплік Наталки (пісенних) і Возного (канцелярських)'

  # Key literary and cultural terms from module content
  - lemma: бурлеск
    translation: burlesque
    note: 'жанр, від якого Котляревський перейшов до сентименталізму; «Енеїда» — сміх, «Наталка» — сльози'

  - lemma: канцеляризм
    translation: 'bureaucratic jargon, officialese'
    note: 'мова Возного: «форма, номер, справка, предписаніє»; сатира на бюрократичне мовлення, що вбиває живу мову'

  - lemma: мезальянс
    translation: 'misalliance, unequal marriage'
    note: 'нерівний шлюб; Наталка бідна, Возний багатий — вона відмовляє, бо «ми не рівня» (морально, а не фінансово)'

  - lemma: суржик
    translation: 'surzhyk (mixed speech)'
    note: "у контексті п'єси — канцелярська суміш української, російської та старослов'янської мов Возного"

  - lemma: класицизм
    translation: classicism
    note: 'літературний напрям, якому протистоїть сентименталізм; жорсткі канони, культ розуму і героїзму'

  - lemma: фольклор
    translation: folklore
    note: 'народна пісенна традиція — органічна основа «Наталки Полтавки»; не стилізація, а джерело чутливості'

  - lemma: арія
    translation: aria
    note: 'сольна вокальна партія; «Віють вітри» — перша арія Наталки, психологічний портрет самотності'

  - lemma: елегія
    translation: elegy
    note: 'сумний, тужливий твір; пісня Петра «Сонце низенько» — елегійна, метафора кінця надії та молодості'

  - lemma: рушник
    translation: 'ritual towel, rushnyk'
    note: 'у весільному обряді — символічний документ; «стати на рушник» = одружитися, «подати рушники» = погодитися'

  - lemma: приймак
    translation: "adopted son, son-in-law living with bride's family"
    note: 'Петро був приймаком у родині Терпилів; батько вигнав його — це спричинило чотирирічну розлуку'

  - lemma: бурлака
    translation: 'wanderer, itinerant worker'
    note: 'мандрівник без дому; Петро — типовий український бурлака, перекотиполе, що чотири роки заробляє на чужині'

  - lemma: Театр Корифеїв
    translation: Theatre of Coryphées
    note: 'професійний український театр 1880-х: Кропивницький, Старицький, Заньковецька — «вийшли з шинелі» Котляревського'

  - lemma: Маруся Чурай
    translation: Marusya Churay (legendary folk singer)
    note: 'легендарна полтавська піснярка XVII ст.; їй приписують авторство «Віють вітри»'

  - lemma: філантропія
    translation: philanthropy
    note: 'доброта і співчуття як вищі цінності — одна з ключових ознак сентименталізму'

  - lemma: звичаєве право
    translation: customary law
    note: 'неписані правові норми; Возний розриває «контракт» (відмовляється від рушників) за нормами звичаєвого права'

  - lemma: патріархат
    translation: patriarchy
    note: 'система, проти якої бунтує Наталка; її «Ні» Возному — акт непокори патріархальним канонам XIX ст.'
