  prompt: |
    Напишіть аналітичне есе (300-400 слів) на тему: «Чому трагічний фінал «Марусі» був необхідним?»

    Контекст: Квітка міг дати героям щасливий фінал (як Котляревський у «Наталці Полтавці»). Але він свідомо обрав трагедію. Чому?

