    3. Чи є смерть Марусі поразкою чи перемогою з релігійної точки зору?
    4. Порівняйте: що було б, якби Маруся вижила? Чи залишилася б повість у пам'яті поколінь?
  model_answer: |
    Трагічний фінал «Марусі» був не випадковим, а програмним рішенням.

    По-перше, сентименталізм як жанр вимагає катарсису — очищення через страждання. Квітка писав повість як «терапію добром»: плачучи над долею героїв, читач ставав добрішим, людянішим. Щасливий фінал не забезпечив би такого ефекту.

    По-друге, Квітка мав довести, що українською мовою можна описати найсерйознішу, найсвятішу тему — смерть і кохання. Щасливе весілля — це побутовий жанр. Смерть — це екзистенційний. Квітці потрібна була саме екзистенціальна тема, щоб його аргумент був незаперечним.

    По-третє, з релігійної перспективи смерть Марусі — це не поразка, а перемога. Вона помирає без гріха, як наречена Христова. Василь обирає монастир, а не самогубство. Вони зустрічаються «на тому світі» — це «небесне весілля», яке є вищим за земне.

    Якби Маруся вижила, повість стала б побутовим романом із банальним фіналом. Саме трагедія зробила «Марусю» безсмертною.

