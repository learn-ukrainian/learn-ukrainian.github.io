    Маруся і Наталка — два полюси українського жіночого архетипу, «інь і ян» національної душі.

    За характером Наталка — вогонь (діє, бунтує, погрожує), Маруся — вода (приймає, тече, підкоряється). Перед перешкодою Наталка протестує і шантажує возного, Маруся каже: «Воля ваша, тату». Фінали — протилежні: Наталка перемагає і святкує весілля, Маруся помирає і «вінчається на небі».

    Наталка — архетип воїна: вона вчить націю боротися за справедливість. Маруся — архетип святого: вона вчить зберігати душу навіть ціною земного щастя. Нації потрібні обидві. Без Наталки — асиміляція. Без Марусі — моральне здичавіння.

    Шевченко у «Катерині» синтезував обидва полюси: його героїня бореться (як Наталка), але програє (як Маруся). Шевченко зробив висновок, якого не зробили ні Квітка, ні Котляревський: проблема — не в характері жінки, а в системі, яка знищує жінок незалежно від їхнього характеру.
