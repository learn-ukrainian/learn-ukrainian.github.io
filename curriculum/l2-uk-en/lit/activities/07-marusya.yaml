activities:
- type: essay-response
  title: 'Есе-Роздум: Пасивність Марусі'
  prompt: |
    Напишіть есе (350-500 слів) на тему: 'Пасивність Марусі: Чеснота чи Вада?'.
    
    Контекст: Сучасний читач часто дратується від пасивності Марусі. Але Квітка вважав це найвищою моральною чеснотою.

    Питання для структури:
    - Чи могла б Маруся вижити з характером Наталки Полтавки?
    - Яку роль відіграє релігія в її пасивності?
    - Чи потрібен сучасній Україні архетип Марусі?
  model_answer: |
    **Модель Тези:**

    *   **Смиренність як Сила:** Пасивність Марусі — це духовний аскетизм, а не слабкість. Це сила довірити своє «Я» в руки Бога.

    *   **Камертон Чистоти:** Вона потрібна як ідеал, не зіпсований боротьбою та компромісами.

    *   **Висновок:** Маруся — це не модель поведінки для виживання, а орієнтир «внутрішньої тиші».
  rubric:
  - criteria: Філософський аналіз
    description: Розуміння концепції смиренності.
    points: 40
  - criteria: Актуальність
    description: Проекція на сучасність.
    points: 30
  - criteria: Структура
    description: Логіка викладу.
    points: 30
- type: essay-response
  title: 'Дискусія: Синдром розбитого серця'
  prompt: |
    Проаналізуйте смерть Марусі з точки зору сучасної психології. Чи була застуда лише приводом?

    Питання для роздумів:
    - Чи була смерть Марусі «програмуванням» на вмирання?
    - Як туга впливає на імунітет душі та тіла?
    - Порівняйте з поняттям 'broken heart syndrome' у медицині.
  model_answer: |
    З точки зору психосоматики, Маруся втратила «вольовий імунітет». Її життя мало сенс тільки в симбіозі з Василем. Розрив цього зв'язку призвів до того, що організм «відмовився» боротися з хворобою. Це класичний приклад того, як емоційний стан визначає фізіологію.
  rubric:
  - criteria: Психологічний аналіз
    description: Зв'язок душі і тіла.
    points: 50
  - criteria: Оригінальність
    description: Сучасний погляд на класику.
    points: 50
- type: reading
  title: 'Читальна Зала: Занурення в Сентименталізм'
  resource:
    type: book
    url: https://www.ukrlib.com.ua/books/printit.php?tid=1052
    title: Григорій Квітка-Основ'яненко. Маруся
  tasks:
  - Знайдіть опис зовнішності Марусі. Які епітети використовує автор?
  - Проаналізуйте сцену прощання Василя та Марусі.
  - Зверніть увагу на кількість зменшувально-пестливих слів.
- type: critical-analysis
  title: 'Аналіз Тексту: Пейзаж як Душа'
  target_text: "Сонце низенько, вечір близенько... Все затихло, ніщо не шелохне..."
  questions:
  - Як природа відображає внутрішній стан героїні?
  - Яку роль відіграють зменшувальні суфікси (низенько, близенько)?
  - Чи є цей пейзаж реалістичним чи ідеалізованим?
  model_answers:
  - "Природа у Квітки антропоморфна. Затишшя в природі віщує трагедію або глибоку задуму."
  - "Зменшувальні форми створюють атмосферу інтимності, лагідності та беззахисності, характерну для сентименталізму."
  - "Це ідеалізований, 'райський' пейзаж, який підкреслює святість героїні."
  focus_points:
  - Психологізм пейзажу.
  - Поетика сентименталізму.
  - Мовні засоби.
