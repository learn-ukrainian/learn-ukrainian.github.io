- type: essay-response
  title: "Романтичний Фатум"
  instruction: "Напишіть коротке есе, аналізуючи концепцію Фатуму (Долі) у ранній творчості Шевченка."
  source_reading: reading-lit-12
  prompt: "У ранніх баладах Тараса Шевченка доля героїв часто видається наперед визначеною і трагічною. Проаналізуйте, чи мають герої балад 'Причинна', 'Тополя' або 'Утоплена' свободу вибору, чи ж вони є заручниками фатуму. Використовуйте приклади з текстів."
  min_words: 300
  model_answer: "У ранній творчості Тараса Шевченка концепція долі (фатуму) є центральною і має виразно романтичне забарвлення. Герої його балад, такі як Причинна чи героїня 'Тополі', опиняються у пограничних ситуаціях, де їхні людські бажання (кохання, вірність) стикаються з непереборними обставинами або волею вищих сил. З одного боку, вони видаються пасивними жертвами: Причинна божеволіє від туги, дочка у 'Втопленій' гине від рук матері. Однак, з іншого боку, їхній вибір полягає у відмові від компромісу зі світом. Перетворення на тополю — це теж вибір: краще стати деревом, ніж дружиною нелюба. Таким чином, фатум у Шевченка — це не лише вирок, але й випробування духу, яке герої проходять ціною власного життя або людської подоби, залишаючись вірними собі."
  rubric:
  - criteria: "Content"
    description: "Аналіз ролі долі у житті героїв балад (чи мають вони вибір?)"
    points: 4
  - criteria: "Evidence"
    description: "Використання прикладів з балад 'Причинна', 'Тополя' або 'Утоплена'"
    points: 3
  - criteria: "Understanding"
    description: "Розуміння романтичного світогляду (людина vs стихія)"
    points: 3
