- type: reading
  id: reading-lit-12
  title: "Текст: Тополя (Уривок)"
  text: |
    По діброві вітер виє,
    Гуляє по полю,
    Край дороги гне тополю
    До самого долу.
    Стан високий, лист широкий
    Марне зеленіє;
    Кругом поле, як те море
    Широке, синіє.
    Чумак іде, подивиться
    Та й голову схилить;
    Чабан вранці з сопілкою
    Сяде на могилі,
    Подивиться — серце ниє:
    Кругом ні билини!
    Одна, одна, як сирота
    На чужині, гине!
  tasks:
  - "Проаналізуйте образ тополі як символ самотності."
  - "Як автор використовує природні образи (вітер, поле) для створення настрою?"
  - "Знайдіть у тексті ознаки романтичного стилю."

