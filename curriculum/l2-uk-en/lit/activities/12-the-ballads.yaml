  - type: essay
    id: lit-12-essay-metamorphosis
    title: "Есе-Роздум: Втеча від реальності"
    instruction: "Напишіть есе (300-400 слів) на тему: 'Функція метаморфози в баладах Шевченка'"
    context: |
      Метаморфоза (перетворення на дерево чи квітку) у Шевченка — це не просто казковий елемент, а форма екзистенційного бунту.
    structure:
      - "Чи можна вважати перетворення на дерево формою протесту проти соціальних норм?"
      - "Яка роль природи: притулок чи байдужа сила?"
      - "Чому саме жінки стають суб'єктами метаморфоз?"
    model_answer: |
      **Модель Тези:**
      *   **Соціальний Глухий Кут:** Героїня 'Тополі' не має вибору між шлюбом і свободою. Магія — єдиний вихід.
      *   **Природа як Притулок:** Дніпро чи ліс справедливіші за людей, вони не судять за гріхи.
      *   **Висновок:** Метаморфоза — акт радикальної свободи. Людина зливається з вічним циклом природи, коли людський світ стає тюрмою.

