- type: reading
  id: reading-kulish-letters
  title: "Аналіз епістолярної спадщини"
  source: "Листи до Ганни Барвінок"
  text: |
    «Ти повинна бути рівною мені. Не кухваркою, не просто дружиною, а товаришем по духу. Я хочу, щоб ти читала Байрона і розуміла його. Я хочу, щоб ти писала, щоб ти творила. Україна потребує не тільки матерів, але й інтелектуалок. Поки наші жінки будуть думати тільки про борщі та вишиванки, ми будемо сидіти в багнюці. Піднімайся! Вчися! Працюй над собою! Я не дам тобі спокою, поки ти не станеш тією жінкою, якою можеш стати — європейською письменницею».
  tasks:
    - "Проаналізуйте погляд Куліша на роль жінки в суспільстві."
    - "Поясніть значення фрази про «борщі та вишиванки»."

- type: critical-analysis
  title: "Куліш vs Шевченко: Дві моделі націєтворення"
  instruction: "Порівняйте підходи Куліша та Шевченка до розбудови української нації."
  source_reading: "reading-kulish-letters"
  target_text: "Шевченко апелював до емоцій («серця») та історичної пам'яті про козацьку вольницю. Куліш апелював до розуму («голови») та європейської культури праці."
  questions:
    - "Який підхід був важливішим для XIX століття?"
    - "Який підхід є більш актуальним для сучасної України?"
  model_answers:
    - "У XIX ст. підхід Шевченка (емоційна мобілізація) був необхідним для пробудження мас. Кулішівський раціоналізм був би незрозумілим для неграмотного селянства."
    - "Сьогодні Україні потрібен синтез: емоційна стійкість (Шевченко) плюс інституційна компетентність (Куліш) для євроінтеграції."

