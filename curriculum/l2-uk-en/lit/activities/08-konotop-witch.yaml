- type: critical-analysis
  title: "Аналіз сатиричних засобів"
  context: "Квітка використовує різні засоби сатири: іронію, гротеск, шарж. Проаналізуйте наведений уривок."
  source_reading: "Сотник Забрьоха так умів рахувати до ста, що коли доходило до тридцяти, то він казав: «А, біс із ним! Хай буде сорок!»."
  questions:
  - question: "Яку рису характеру сотника висміює автор?"
    options:
    - Неосвіченість і лінощі
    - Щедрість
    - Вміння швидко приймати рішення
    - Математичні здібності
    answer: "Неосвіченість і лінощі"
  - question: "Який прийом комічного тут використано?"
    options:
    - Гіпербола (перебільшення дурості)
    - Алегорія
    - Метафора
    - Порівняння
    answer: "Гіпербола (перебільшення дурості)"
  - question: "Як це характеризує стан освіти козацької старшини?"
    options:
    - Повна деградація і професійна непридатність
    - Високий рівень знань
    - Прагнення до самовдосконалення
    - Відсутність потреби в математиці
    answer: "Повна деградація і професійна непридатність"

- type: essay-response
  title: "Гумор як зброя критики"
  instructions: "Напишіть коротке есе, аналізуючи роль гумору в повісті."
  prompt: "Чому Григорій Квітка-Основ'яненко обрав саме бурлескно-сатиричний стиль для зображення козацької старшини? Які соціальні вади він хотів виправити сміхом?"
  rubric:
    criteria:
    - description: "Розуміння функцій сатири"
      points: 4
    - description: "Аналіз образів Забрьохи та Пістряка"
      points: 3
    - description: "Зв'язок з історичним контекстом"
      points: 3
  model_answer: |
    > [!model-answer]
    > Григорій Квітка-Основ'яненко обрав бурлескно-сатиричний стиль, щоб максимально гостро висвітлити проблему деградації української еліти XVIII століття. Сміх у повісті — це не просто розвага, а інструмент соціальної критики. Зображуючи сотника Забрьоху тупим і лінивим, а писаря Пістряка — хитрим і корумпованим, автор десакралізує владу. Він показує, що люди, які мали б бути захисниками і лідерами нації, перетворилися на дріб'язкових егоїстів.
    >
    > Гумор дозволяє автору говорити про страшні речі (як-от убивство жінок) у формі, яка змушує читача задуматися над абсурдністю того, що відбувається. Висміюючи забобони та невігластво, Квітка прагнув «вилікувати» суспільство від цих вад, закликаючи до просвіти та морального відродження.

