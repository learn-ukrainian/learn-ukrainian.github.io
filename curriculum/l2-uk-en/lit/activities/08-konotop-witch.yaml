  model_answer: "У Гоголя Солоха — персонаж казковий, романтичний, вона літає на мітлі і фліртує з чортом, але залишається привабливою жінкою. Її магія є частиною святкового карнавалу. У Квітки Зубиха — стара, страшна баба, її магія — це ремесло, спосіб заробітку і виживання. Вона цинічна і прагматична. Квітка зображує відьму реалістичніше, як соціальний тип «знахарки», тоді як Гоголь міфологізує її."

- type: essay-response
