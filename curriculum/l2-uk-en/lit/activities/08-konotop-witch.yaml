- type: essay-response
  id: lit-08-essay-humor
  title: 'Есе-Роздум: Гумор: Скальпель чи Наркоз?'
  instruction: 'Напишіть есе (350-500 слів) на тему: ''Чи маємо ми право сміятися
    над сценою вбивства жінок у ставку?'''
  context: 'Гумор Квітки часто жорстокий. Забрьоха смішний, але його дії злочинні.
    Що дає цей сміх читачеві?

    '
  structure:
  - Як сміх десакралізує корумповану владу?
  - Чи актуальний образ Пістряка сьогодні?
  - Порівняйте Конотоп з антиутопіями (наприклад, Орвелла).
  model_answer: '**Модель Тези:**

    *   **Сміх як Зброя:** Сміх убиває страх. Зневага до п''яного нікчеми Забрьохи
    — перший крок до внутрішньої свободи.

    *   **Діагноз Суспільству:** Причина бід не у відьмах, а у людській дурості та
    пасивності громади.

    *   **Висновок:** Повість є національною психотерапією, що очищає місце для нової
    еліти.

    '
