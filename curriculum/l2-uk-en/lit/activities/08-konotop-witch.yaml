- type: reading
  id: reading-lit-08
  title: "Ключові епізоди повісті"
  instructions: "Прочитайте уривки з повісті «Конотопська відьма» та проаналізуйте їх."
  source_text: |
    У повісті Григорія Квітки-Основ'яненка «Конотопська відьма» сатира досягає свого апогею. Автор зображує життя козацької старшини не героїчним, а мізерним і смішним.
    
    Епізод 1: Ранок сотника Забрьохи. Він прокидається пізно, думає лише про їжу та напої. Його не цікавлять справи сотні, він не знає навіть кількості своїх козаків. Коли приходить наказ виступати в похід, його перша думка — як цього уникнути.
    
    Епізод 2: Інтриги писаря Пістряка. Писар, який вважає себе дуже розумним і освіченим, насправді є дрібним шахраєм. Він підробляє документи, маніпулює сотником і громадою. Його ідея топити відьом, щоб викликати дощ (і уникнути походу), є вершиною цинізму і водночас глупоти.
    
    Епізод 3: Топлення відьом. Ця сцена є кульмінацією твору. Вона показує, як легко натовп піддається маніпуляціям і як жорстокість стає буденною справою, коли влада в руках невігласів.
  questions:
  - question: "Що найбільше хвилює сотника Забрьоху після отримання наказу?"
    options:
    - Як уникнути походу
    - Як краще підготувати козаків
    - Як захистити Конотоп
    - Як отримати підвищення
    answer: "Як уникнути походу"
  - question: "Яка справжня мета Пістряка у полюванні на відьом?"
    options:
    - Скомпрометувати сотника і зайняти його місце
    - Врятувати місто від посухи
    - Знайти собі дружину
    - Виконати наказ полковника
    answer: "Скомпрометувати сотника і зайняти його місце"
  - question: "Що символізує сцена топлення відьом?"
    options:
    - Темряву, невігластво і жорстокість громади
    - Героїзм козаків
    - Мудрість народних традицій
    - Справедливе судочинство
    answer: "Темряву, невігластво і жорстокість громади"

- type: quiz
  title: "Перевірка розуміння змісту"
  questions:
  - question: "Хто є автором повісті «Конотопська відьма»?"
    options:
    - Григорій Квітка-Основ'яненко
    - Іван Котляревський
    - Тарас Шевченко
    - Микола Гоголь
    answer: "Григорій Квітка-Основ'яненко"
  - question: "Яку посаду обіймав Микита Забрьоха?"
    options:
    - Сотник
    - Полковник
    - Писар
    - Гетьман
    answer: "Сотник"
  - question: "Чому сотник не хотів йти в похід?"
    options:
    - Бо був лінивий і хотів одружитися
    - Бо захворів
    - Бо не мав зброї
    - Бо жалів своїх козаків
    answer: "Бо був лінивий і хотів одружитися"
  - question: "Як звали відьму, яка допомогла (і помстилася) героям?"
    options:
    - Явдоха Зубиха
    - Олена Хорунжівна
    - Солоха
    - Пріська
    answer: "Явдоха Зубиха"
  - question: "Яким чином Забрьоха рахував козаків?"
    options:
    - Робив зарубки на палиці (карби)
    - За списком у журналі
    - По пам'яті
    - За допомогою рахівниці
    answer: "Робив зарубки на палиці (карби)"

