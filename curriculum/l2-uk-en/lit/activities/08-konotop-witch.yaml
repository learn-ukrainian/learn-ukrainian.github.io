  source_reading: "reading-lit-08-context"
  prompt: "Чому Григорій Квітка-Основ'яненко обрав саме бурлескно-сатиричний стиль для зображення козацької старшини? Які соціальні вади він хотів виправити сміхом?"
  rubric:
    - criteria: "Розуміння функцій сатири"
      description: "Аналіз ролі сміху як інструменту соціальної критики"
      points: 4
    - criteria: "Аналіз образів"
      description: "Детальний розбір характерів Забрьохи та Пістряка"
      points: 3
    - criteria: "Історичний контекст"
      description: "Розуміння епохи Руїни та занепаду Гетьманщини"
      points: 3
  model_answer: |
    > [!model-answer]
    > Григорій Квітка-Основ'яненко обрав бурлескно-сатиричний стиль, щоб максимально гостро висвітлити проблему деградації української еліти XVIII століття. Сміх у повісті — це не просто розвага, а інструмент соціальної критики. Зображуючи сотника Забрьоху тупим і лінивим, а писаря Пістряка — хитрим і корумпованим, автор десакралізує владу. Він показує, що люди, які мали б бути захисниками і лідерами нації, перетворилися на дріб'язкових адміністраторів.
    >
    > Гумор дозволяє автору говорити про страшні речі (як-от убивство жінок) у формі, яка змушує читача задуматися над абсурдністю того, що відбувається. Висміюючи забобони та невігластво, Квітка прагнув «вилікувати» суспільство від цих вад, закликаючи до просвіти та морального відродження.

