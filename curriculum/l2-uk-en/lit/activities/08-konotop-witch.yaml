- type: reading
  id: reading-lit-08-context
  title: "Історичний контекст повісті"
  text: |
    «Конотопська відьма» була написана у 1833 році, в період, коли автономія Гетьманщини була остаточно ліквідована, а козацька старшина інтегрувалася в російське дворянство. Григорій Квітка-Основ'яненко, сам нащадок славного козацького роду, болісно сприймав цей занепад. У повісті він зображує Конотопську сотню не як бойову одиницю, а як занедбаний адміністративний округ, де панують хаос і корупція.
    
    Сотник Забрьоха — це карикатура на козацького ватажка. Він не має жодних військових чеснот, його влада тримається лише на страху і звичці. Писар Пістряк — це уособлення нової бюрократії, яка прийшла на зміну козацькій демократії.
    
    Цей твір є також полемікою з романтиками, які ідеалізували минуле. Квітка показує, що минуле було різним, і що причини занепаду слід шукати не лише зовні, а й всередині самого суспільства.
  tasks:
  - "Проаналізуйте, як образ Забрьохи відображає занепад козацької старшини."
  - "Поясніть, у чому полягає полеміка Квітки з романтиками."
  - "Охарактеризуйте роль Пістряка як представника нової бюрократії."

- type: reading
  id: reading-lit-08-language
  title: "Мовна характеристика персонажів"
  text: |
    Мова у повісті є важливим засобом характеристики персонажів. Писар Пістряк розмовляє так званим «макаронічним» стилем — сумішшю церковнослов'янізмів, канцеляризмів та суржику.
    
    «Прошу покорнейше, пан сотник, не перебивати рєчі, бо соб'юся, то і не налагожу... А що дощів нема, то це все від того, що відьми крадуть росу і місяць».
    
    Така мова не лише смішить читача, а й показує відчуженість писаря від народу. Він намагається говорити «по-панськи», щоб підкреслити свій статус, але насправді демонструє лише свою неосвіченість і пихатість.
    Натомість мова простих козаків і селян — жива, природна, багата на ідіоми. Це створює контраст між «мертвим» світом бюрократії і «живим» народним життям.
  tasks:
  - "Визначте функцію «макаронічної» мови в образі Пістряка."
  - "Наведіть приклади канцеляризмів у монолозі писаря."
  - "Як мова персонажів допомагає розкрити основний конфлікт твору?"

- type: authorial-intent
  title: "Сатиричний задум автора"
  source_reading: "reading-lit-08-context"
  prompt: "Яку мету переслідував Квітка-Основ'яненко, обираючи бурлескний стиль для зображення серйозних соціальних проблем?"
  text_excerpt: "Конотопська відьма — це сміх крізь сльози. Автор сміється, щоб не плакати над долею свого народу."
  techniques_to_identify:
  - "Бурлеск"
  - "Гротеск"
  - "Іронія"
  - "Сарказм"
  model_answer: "Автор використовує бурлеск і гротеск, щоб десакралізувати владу і показати абсурдність соціального устрою. Сміх дозволяє йому критикувати вади суспільства (невігластво, корупцію, забобонність) гостріше, ніж це можна було б зробити у серйозному тоні. Водночас, за зовнішньою комічністю криється трагічне усвідомлення деградації національної еліти."

