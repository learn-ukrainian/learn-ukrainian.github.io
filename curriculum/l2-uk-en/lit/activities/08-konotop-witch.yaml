  - "У чому полягає трагікомізм ситуації?"
  - "Яку роль відіграє натовп у цьому «судочинстві»?"
  model_answers:
  - "Сцена демонструє глибоке невігластво і жорстокість громади, яка готова вбивати своїх членів через безглузді забобони."
  - "Трагікомізм полягає у поєднанні страшного (вбивство) зі смішним (абсурдність методу дізнання)."
  - "Натовп виступає як пасивний співучасник злочину, керований страхом і жагою видовищ."
