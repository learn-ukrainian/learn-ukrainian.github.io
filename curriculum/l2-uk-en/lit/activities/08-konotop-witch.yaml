- type: reading
  id: reading-lit-08-modern
  title: "Сучасна рецепція"
  text: |
    Повість «Конотопська відьма» переживає сьогодні нове народження. У 2024 році вийшов однойменний фільм жахів, який суттєво переосмислив сюжет Квітки. У фільмі відьма стає символом жіночої сили і помсти ворогам.
    
    Також популярними є театральні постановки, зокрема вистава Івана Уривського, яка підкреслює містичний і водночас сучасний політичний підтекст твору. Це свідчить про те, що образи, створені Квіткою, є архетипними. Забрьоха і Пістряк — це вічні типи влади, а Відьма — вічний тип бунту проти цієї влади.
  tasks:
  - "Порівняйте класичну та сучасну інтерпретації сюжету."
  - "Чому, на вашу думку, цей твір став популярним саме під час війни?"
  - "Які риси твору роблять його актуальним сьогодні?"
