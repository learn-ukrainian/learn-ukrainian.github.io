module: 23-black-council-plot
level: C1
version: '2.0'
activities:
  - title: 'Літературний квіз: Сюжет'
    type: quiz
    instruction: 'Перевірте своє знання сюжетних ліній роману.'
    items:
      - question: 'Кого Шрам хотів одружити зі своїм сином Петром?'
        options:
          - text: 'Лесю Череванівну'
            correct: true
          - text: 'Ганну Золотаренко'
            correct: false
          - text: 'Мотрю Кочубеївну'
            correct: false
          - text: 'Катрю Брюховецьку'
            correct: false
        explanation: 'Шрам вірив, що цей шлюб об’єднає два хутори і зміцнить становище козацтва.'

      - question: 'Куди їхали Шрам і Черевань на початку роману?'
        options:
          - text: 'До Києва, а потім до Ніжина'
            correct: true
          - text: 'До Львова'
            correct: false
          - text: 'На Запорозьку Січ'
            correct: false
          - text: 'До Москви'
            correct: false
        explanation: 'Маршрут подорожі: Хутір -> Київ -> Ніжин -> Хутір.'

      - question: 'Хто такий Кирило Тур?'
        options:
          - text: 'Запорозький козак, який викрав Лесю'
            correct: true
          - text: 'Польський шляхтич'
            correct: false
          - text: 'Московський воєвода'
            correct: false
          - text: 'Син Брюховецького'
            correct: false
        explanation: 'Кирило Тур — це втілення козацької вольниці і анархії.'

      - question: 'Чому Черевань не хотів віддавати Лесю за Петра?'
        options:
          - text: 'Він був байдужим до політики і любив спокій'
            correct: true
          - text: 'Петро був бідним'
            correct: false
          - text: 'Леся любила іншого'
            correct: false
          - text: 'Шрам був його ворогом'
            correct: false
        explanation: 'Черевань шукав зятя, який би сидів вдома ("на печі"), а не воював.'

      - question: 'Як закінчується роман для Петра і Лесі?'
        options:
          - text: 'Вони одружуються і живуть на хуторі'
            correct: true
          - text: 'Вони гинуть під час ради'
            correct: false
          - text: 'Петро йде в ченці'
            correct: false
          - text: 'Леся тікає з Кирилом Туром'
            correct: false
        explanation: 'Трагічний хеппі-енд: особисте щастя на тлі національної трагедії.'

  - title: 'Аналіз персонажів: Архетипи'
    type: match-up
    instruction: 'З’єднайте персонажа з його архетиповою роллю.'
    pairs:
      - left: 'Яким Сомко'
        right: 'Ідеальний правитель-лицар'
      - left: 'Іван Брюховецький'
        right: 'Демагог і трикстер'
      - left: 'Михайло Черевань'
        right: 'Пасивний обиватель (хуторянин)'
      - left: 'Кирило Тур'
        right: 'Романтичний бунтар (байронічний герой)'
      - left: 'Полковник Шрам'
        right: 'Священик-воїтель (поборник традиції)'

  - title: 'Есе: Хутір і Січ'
    type: essay-response
    instruction: 'Напишіть есе про конфлікт двох світів у романі.'
    prompt: 'У романі протиставлено два світи: Хутір (Хмарище Череваня) і Січ (світ Кирила Тура). Перший — це спокій, ситість і родина. Другий — це воля, небезпека і слава. Який із цих світів Куліш вважає фундаментом нації, а який — її руйнівною силою? Аргументуйте текстом.'
    model_answer: 'Куліш показує амбівалентність обох світів. Хутір (Черевань) — це економічна база нації, але беззахисна і пасивна ("моя хата скраю"). Січ (Тур) — це енергія і пасіонарність, але деструктивна і анархічна. Ідеалом Куліша є синтез: "хутір з шаблею", тобто заможний господар, який готовий захищати свою землю і будувати державу (як Сомко або Шрам). Трагедія в тому, що цей синтез не відбувся.'

  - title: 'Порівняльний аналіз: Вальтер Скотт'
    type: comparative-study
    instruction: 'Порівняйте "Айвенго" і "Чорну раду".'
    model_answer: 'І Вальтер Скотт, і Куліш використовують історичне тло для розв''язання національних питань. В "Айвенго" це примирення саксів і норманів. У "Чорній раді" це спроба примирення "городових" козаків і "низовиків" (січовиків). Обидва автори вводять вигаданих персонажів у реальні події. Але у Скотта перемагає компроміс, а у Куліша — трагедія. Куліш показує, що український розкол глибший, ніж англійський.'
    items_to_compare:
      - 'Айвенго (Вальтер Скотт)'
      - 'Чорна рада (Пантелеймон Куліш)'
    criteria:
      - 'Історичне тло (Конфлікт)'
      - 'Фінал (Примирення vs Катастрофа)'

  - title: 'Критичний аналіз: Романтизм'
    type: critical-analysis
    instruction: 'Проаналізуйте елементи романтизму в тексті.'
    target_text: |
        "Орел муху зневажає, а одначе і муха має душу, і в тієї мухи серце б'ється; так і в сього чоловіка... Хіба він не Боже створіння? Хіба він не чоловік? — Так-то розмовляв Божий чоловік".
    questions:
      - 'Яку філософську концепцію виражає Божий чоловік?'
      - 'Як цей погляд контрастує з політичним прагматизмом?'
    model_answers:
      - 'Цей уривок ілюструє християнський гуманізм і ідею рівності всіх перед Богом. Кожен має душу.'
      - 'Це повний контраст до Брюховецького, який використовує людей як інструмент ("мух") для досягнення влади.'
