- title: 'Есе: Хутір і Січ'
  type: essay-response
  instruction: Напишіть есе про конфлікт двох світів у романі.
  prompt: 'У романі протиставлено два світи: Хутір (Хмарище Череваня) і Січ (світ Кирила Тура). Перший — це спокій, ситість
    і родина. Другий — це воля, небезпека і слава. Який із цих світів Куліш вважає фундаментом нації, а який — її руйнівною
    силою? Аргументуйте текстом.'
  model_answer: 'Куліш показує амбівалентність обох світів. Хутір (Черевань) — це економічна база нації, але беззахисна і
    пасивна ("моя хата скраю"). Січ (Тур) — це енергія і пасіонарність, але деструктивна і анархічна. Ідеалом Куліша є синтез:
    "хутір з шаблею", тобто заможний господар, який готовий захищати свою землю і будувати державу (як Сомко або Шрам). Трагедія
    в тому, що цей синтез не відбувся.'
- title: 'Порівняльний аналіз: Вальтер Скотт'
  type: comparative-study
  instruction: Порівняйте "Айвенго" і "Чорну раду".
  model_answer: І Вальтер Скотт, і Куліш використовують історичне тло для розв'язання національних питань. В "Айвенго" це
    примирення саксів і норманів. У "Чорній раді" це спроба примирення "городових" козаків і "низовиків" (січовиків). Обидва
    автори вводять вигаданих персонажів у реальні події. Але у Скотта перемагає компроміс, а у Куліша — трагедія. Куліш показує,
    що український розкол глибший, ніж англійський.
  items_to_compare:
  - Айвенго (Вальтер Скотт)
  - Чорна рада (Пантелеймон Куліш)
  criteria:
  - Історичне тло (Конфлікт)
  - Фінал (Примирення vs Катастрофа)
- title: 'Критичний аналіз: Романтизм'
  type: critical-analysis
  instruction: Проаналізуйте елементи романтизму в тексті.
  target_text: '"Орел муху зневажає, а одначе і муха має душу, і в тієї мухи серце б''ється; так і в сього чоловіка... Хіба
    він не Боже створіння? Хіба він не чоловік? — Так-то розмовляв Божий чоловік".

    '
  questions:
  - Яку філософську концепцію виражає Божий чоловік?
  - Як цей погляд контрастує з політичним прагматизмом?
  model_answers:
  - Цей уривок ілюструє християнський гуманізм і ідею рівності всіх перед Богом. Кожен має душу.
  - Це повний контраст до Брюховецького, який використовує людей як інструмент ("мух") для досягнення влади.
