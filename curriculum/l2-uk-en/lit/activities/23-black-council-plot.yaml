- type: essay-response
  title: "Аналіз: Природа Популізму"
  prompt: "У романі «Чорна рада» Іван Брюховецький використовує популістські гасла, щоб здобути владу. Проаналізуйте його методи (звернення до «черні», обіцянки рівності, зовнішній вигляд) і порівняйте їх із сучасною політичною демагогією. Чому натовп повірив йому, а не державнику Сомку? Який висновок робить Куліш про небезпеку охлократії?"
  source_reading: reading-plot-excerpt
  rubric:
    - criteria: "Analysis of Methods"
      description: "Есе має детально проаналізувати методи Брюховецького (мімікрія, обіцянки)."
      points: 4
    - criteria: "Historical Parallels"
      description: "Есе має проводити паралелі з іншими історичними або сучасними прикладами."
      points: 3
    - criteria: "Conclusion"
      description: "Есе має містити чіткий висновок про небезпеку охлократії."
      points: 3
  model_answer: |
    **Теза:** Іван Брюховецький у романі «Чорна рада» є архетипом популіста, який використовує соціальне невдоволення та низьку політичну культуру мас для захоплення влади, що неминуче призводить до тиранії.

    **Аргументи:**
    1.  **Маніпуляція образом:** Брюховецький мімікрує під «просту людину». Він носить простий одяг, їсть із одного казана з голотою, називає себе «батюшкою». Це створює ілюзію доступності та «своєї людини» при владі, на противагу «пишному» аристократу Сомку.
    2.  **Гра на заздрості:** Головний інструмент Брюховецького — розпалювання класової ненависті. Він обіцяє, що «не буде панів», що все стане спільним. Він апелює не до розуму, а до інстинкту зрівнялівки (забрати у багатих).
    3.  **Невиконувані обіцянки:** Його програма — це утопія. Повна рівність неможлива без руйнування державних інститутів. Як тільки він отримує булаву, він демонструє свою справжню суть, розганяючи натовп нагаями.

    **Паралелі:** Куліш геніально передбачив механізми влади, які пізніше використали більшовики (гасло «грабуй награбоване»). Сучасна політика також знає приклади, коли кандидати використовують образ «борця з елітами», щоб встановити авторитарний режим.

    **Висновок:** Куліш показує, що охлократія (влада натовпу) небезпечніша за будь-яку зовнішню загрозу. Коли народ обирає шлунком або емоціями, відкидаючи інтелектуальну еліту (Сомка), держава приречена на Руїну.

- type: critical-analysis
  title: "Дискусія: Героїзм чи Фанатизм?"
  instruction: "Проаналізуйте образ Якима Сомка. Чи була його відмова від втечі (коли Тур пропонував порятунок) актом найвищого героїзму, чи політичною помилкою? Аргументуйте свою позицію."
  source_reading: reading-plot-excerpt
  target_text: "Кирило Тур пробирається до в'язниці і пропонує Сомку втекти. Сомко відмовляється, кажучи: «Чужою смертю не куплю собі волі»."
  questions:
    - "Які моральні принципи керують вчинком Сомка?"
    - "Чи міг би Сомко, врятувавшись, змінити хід історії (продовжити боротьбу)?"
    - "Як Куліш оцінює цей вчинок: як перемогу духу чи як трагедію ідеалізму?"
  model_answers:
    - |
      **Позиція:** Вчинок Сомка є актом моральної перемоги, але політичної поразки.

      **Аналіз:**
      1.  **Моральний вимір:** З точки зору християнської етики та лицарського кодексу честі, Сомко чинить бездоганно. Він не може допустити, щоб інша людина (Тур) загинула замість нього. Це демонструє його духовну вищість над ворогами. Він обирає смерть як спокуту, стаючи мучеником за ідею.
      2.  **Політичний вимір:** Прагматичний політик (як Макіавеллі) засудив би такий вчинок. Живий лідер, навіть у вигнанні, небезпечніший для ворога, ніж мертвий герой. Смерть Сомка обезголовила державницьку партію і закріпила перемогу Брюховецького.
      3.  **Авторська оцінка:** Для Куліша, як романтика, моральний чин важить більше за політичний розрахунок. Сомко перетворюється на символ. Його фізична смерть стає початком його безсмертя в національній пам'яті. Куліш підкреслює, що нація будується не тільки на перемогах, а й на моральних авторитетах.
