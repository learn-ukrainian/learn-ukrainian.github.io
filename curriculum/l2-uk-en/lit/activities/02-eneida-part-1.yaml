- type: essay-response
  id: lit-02-essay-survival
  title: 'Есе-Роздум: Стратегія Виживання'
  instruction: 'Напишіть есе (400-500 слів) на тему: ''Стратегія Виживання: Еней vs.
    Ахіллес'''
  context: 'Ахіллес (герой «Іліади») обирає коротке, але славетне життя і героїчну
    смерть. Еней обирає життя, втечу, хабарі, приниження, але в результаті засновує
    нову цивілізацію.

    '
  structure:
  - Хто з них правий?
  - Чи є Еней боягузом? Чи є виживання формою героїзму в умовах тотального знищення?
  - Як стратегія Енея відображає долю українського народу в XIX столітті?
  model_answer: '**Ключові тези для есе:**

    *   **Героїзм Виживання:** Померти на руїнах легко. Вижити і зберегти ідентичність
    — важче. Еней — це герой майбутнього, а не минулого. Він несе відповідальність
    за свій рід («ладанку»).

    *   **Адаптивність:** Еней демонструє унікальну українську вітальність. Він гнучкий,
    як лоза, тому вітри історії його не ламають. Ахіллес — як дуб, який ламається
    бурею.

    *   **Висновок:** Еней — це ми. Ми вижили як нація завдяки стратегії Енея, а не
    Ахіллеса. Ми навчилися сміятися і домовлятися, щоб зберегти себе для кращих часів.

    '
