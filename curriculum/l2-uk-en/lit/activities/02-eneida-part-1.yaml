    3. Як десакралізація (зображення богів як п'яниць і хабарників) підриває авторитет імперії?
    4. Чи можна провести паралель між гумором Котляревського і гумором сучасних українців?

    Використовуйте конкретні приклади з першої частини «Енеїди».
    Обсяг: не менше 300 слів.
  min_words: 300
  model_answer: |
    Після зруйнування Запорозької Січі (1775) та ліквідації Гетьманщини (1764) українська культура опинилася на межі знищення. В умовах жорсткої цензури Котляревський не міг написати відкритий маніфест — будь-який прямий протест було б негайно придушено. Натомість він обрав бурлеск — жанр, який імперська цензура сприймала як «нешкідливу забавку».

    Гумор виявився ефективнішим за гнів із кількох причин. По-перше, він обходив цензуру: жарт про п'яного Зевса («кружляв сивуху») виглядає нешкідливо, але кожен українець розумів, що це портрет імператора. По-друге, сміх руйнує сакральний статус влади: коли Юнону називають «квочкою», вона перестає бути страшною. Десакралізація — це головна зброя бурлеску. По-третє, сміх зберігає гідність: козаки в «Енеїді» — не жертви, а вітальні герої, сповнені жаги до життя.

    Паралель із сучасністю очевидна: українці й сьогодні використовують гумор як захисний механізм — від мемів до пісень. Це той самий культурний код, який Котляревський кодифікував у 1798 році. Сміх над безоднею — це не втеча від реальності, а спосіб зберегти волю до боротьби.
