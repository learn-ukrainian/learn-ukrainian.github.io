activities:
- type: essay-response
  title: 'Есе-Роздум: Стратегія Виживання'
  prompt: "Напишіть есе (400-500 слів) на тему: 'Стратегія Виживання: Еней vs. Ахіллес'\n\nКонтекст: Ахіллес (герой «Іліади») обирає коротке, але славетне життя і героїчну смерть. Еней обирає життя, втечу, хабарі, приниження, але в результаті засновує нову цивілізацію.\n\nПлан есе:\n1. Хто з них правий?\n2. Чи є Еней боягузом? Чи є виживання формою героїзму в умовах тотального знищення?\n3. Як стратегія Енея відображає долю українського народу в XIX столітті?"
  model_answer: '**Ключові тези для есе:**

    *   **Героїзм Виживання:** Померти на руїнах легко. Вижити і зберегти ідентичність — важче. Еней — це герой майбутнього, а не минулого. Він несе відповідальність за свій рід («ладанку»).

    *   **Адаптивність:** Еней демонструє унікальну українську вітальність. Він гнучкий, як лоза, тому вітри історії його не ламають. Ахіллес — як дуб, який ламається бурею.

    *   **Висновок:** Еней — це ми. Ми вижили як нація завдяки стратегії Енея, а не Ахіллеса. Ми навчилися сміятися і домовлятися, щоб зберегти себе для кращих часів.'
  rubric:
  - criteria: Філософська глибина
    description: Розуміння різниці між античним та українським героїзмом.
    points: 40
  - criteria: Історичні паралелі
    description: Вміння пов''язати літературний образ з реальною історією.
    points: 30
  - criteria: Структура
    description: Чіткість тези та аргументації.
    points: 30
- type: essay-response
  title: 'Дебатний Клуб: Котляревщина'
  prompt: "Сценарій: Котляревський: Спаситель мови чи її Могильник?\n\nАргументи сторін:\n- Сторона Обвинувачення: Котляревський вчинив злочин проти культури, звівши її до 'сміховин'. Він привчив світ сміятися з нас. 'Котляревщина' стала гальмом інтелектуального розвитку.\n- Сторона Захисту: Сміх був єдиним легальним способом говорити українською! Бурлеск став 'троянським конем'. Він зберіг живу мову. Краще бути живим і смішним, ніж мертвим і пафосним.\n\nЗавдання: Напишіть вердикт присяжних (вашу думку). Хто переміг у цій суперечці? Чи виправдовує мета (порятунок мови) засоби (бурлеск)? (Обсяг: 200-250 слів)"
  min_words: 200
  model_answer: 'Вердикт: Котляревський — рятівник, а не могильник. Використання "низького" стилю було вимушеним кроком в умовах заборони високої культури. Він законсервував живу мову в єдиній дозволеній формі — гумористичній. "Котляревщина" як явище стала проблемою лише пізніше, коли епігони продовжували сміятися без причини. Але сам Котляревський виконав місію Ноя — він зберіг "видове різноманіття" мови для кращих часів.'
  rubric:
  - criteria: Оцінка аргументів
    description: Вміння зважити позиції обох сторін.
    points: 50
  - criteria: Особиста позиція
    description: Чіткість власного вердикту.
    points: 30
  - criteria: Стиль
    description: Переконливість риторики.
    points: 20
- type: critical-analysis
  title: 'Аналіз Цитати: Іван Франко'
  target_text: "«Енеїда» — це перша ластівка українського відродження. Вона полетіла не в небо, а в народ, і звила там гніздо."
  questions:
  - Як ця метафора описує вплив твору на суспільство?
  - Чому "не в небо" (не високий стиль), а "в народ" (низький стиль)?
  - Як "гніздо" символізує подальший розвиток літератури?
  model_answers:
  - Метафора підкреслює демократичність твору. Він не залишився елітарним експериментом, а став частиною масової свідомості.
  - Це вказує на вибір жанру (бурлеск) та мови (народна). "Небо" — це класицизм і ода, які були далекі від реалій.
  - Гніздо — це джерело життя. З "Енеїди" вилупилися всі подальші жанри української літератури.
  focus_points:
  - Роль бурлеску.
  - Вплив на народну свідомість.
  - Початок нової доби.
