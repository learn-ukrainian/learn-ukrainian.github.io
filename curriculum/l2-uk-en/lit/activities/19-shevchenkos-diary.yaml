- type: essay-response
  title: 'Есе: Шевченко без гриму'
  prompt: 'Щоденник відкриває нам "іншого" Шевченка: не суворого пророка в шапці, а живу людину, яка любить ром, свариться з друзями, захоплюється молодими актрисами, читає модні романи і критикує філософів. Чи змінює цей "людський" образ ваше сприйняття його поезії? Чи потрібен нам "живий" класик, чи краще "бронзовий"? (300-400 слів)'
  model_answer: |
    Знайомство зі "Щоденником" Тараса Шевченка часто стає шоком для тих, хто вихований на шкільному образі "суворого дідуся в кожусі". Зі сторінок "Журналу" постає образ європейського інтелектуала, денді, гурмана і пристрасного любителя життя, попри всі удари долі.

    По-перше, "людський" образ Шевченка робить його подвиг ще величнішим. Коли ми бачимо живу людину, яка страждає від похмілля, безгрошів'я чи нещасливого кохання, але при цьому продовжує писати геніальні твори і боротися за гідність, це вражає більше, ніж міфічний "незламний титан". "Щоденник" показує ціну, яку він платив за свої переконання. Це не була абстрактна боротьба, це був щоденний вибір між комфортом і совістю.

    По-друге, "Щоденник" руйнує міф про "мужицького поета". Ми бачимо людину величезної ерудиції, яка цитує лібрето опер, обговорює новітні на той час технології (фотографію, пароплави), критикує псевдоестетику. Це інтелектуал, який стоїть вище за своє оточення.

    На мою думку, нам критично потрібен саме "живий" Шевченко. Бронзовий пам'ятник можна шанувати, але любити можна тільки людину. "Щоденник" скорочує дистанцію між нами і генієм, дозволяє вести з ним діалог як із сучасником. Це не применшує його величі, а наповнює її теплим, живим змістом.
- type: essay-response
  title: 'Есе: Мова щоденника'
  prompt: 'Чому Шевченко вів щоденник російською мовою, але вставляв туди українські пісні, вірші та окремі фрази? Як це характеризує мовну ситуацію того часу і самого поета? Проаналізуйте функцію цих "перемикань кодів".'
  model_answer: |
    Щоденник Шевченка, написаний переважно російською мовою у 1857-1858 роках, є яскравим прикладом білінгвізму української інтелігенції ХІХ століття. Вибір мови тут зумовлений передусім звичкою (десять років в армії, де спілкування велося російською) та орієнтацією на можливу публікацію в майбутньому (жанр подорожніх нотаток був популярним).

    Проте, найцікавішим є феномен "перемикання кодів" (code-switching). Російська мова у щоденнику — це мова фактажу, опису зовнішніх подій, побуту, критики книг. Але як тільки мова заходить про щось глибоко інтимне, емоційне або сакральне, Шевченко часто переходить на українську або вживає українізми. Українська — це мова його душі, мова пісні, мова ідеалу.

    Наприклад, описуючи пейзажі або згадуючи Україну, він "збивається" на рідну ритміку. Або коли він записує сни — вони часто "українські". Це свідчить про те, що, незважаючи на досконале володіння імперською мовою, структура його мислення і почуттів залишалася українською. Російська була інструментом комунікації зі світом, а українська — інструментом комунікації з собою і Богом.

    Цей дуалізм показує трагедію бездержавної нації: щоб бути почутим у широкому світі, митець мусив використовувати чужу мову, але його геній проростав крізь неї, як трава крізь асфальт.
- type: critical-analysis
  title: 'Аналіз уривка: "Про пароплав"'
  target_text: |
    «О, великий Фултоне! І великий Ватте! Ваше молоде дитя росте не по днях, а по годинах... Велике, величезне дитя світове...»
  questions:
    - 'Яке ставлення Шевченка до технічного прогресу демонструє цей уривок?'
    - 'Чому він називає парову машину "дитям світовим"?'
  focus_points:
    - 'Риторика'
    - 'Світогляд'
  model_answers:
    - |
      Шевченко висловлює щире захоплення («О, великий...»). Він бачить у прогресі велич людського розуму, а не загрозу природі (як деякі консервативні романтики). Він вітає нову еру.
    - |
      Він розуміє глобальне значення винаходу («світове»). Пароплав зближує народи, руйнує кордони, прискорює час. Для Шевченка техніка — це інструмент свободи і єднання людства.
