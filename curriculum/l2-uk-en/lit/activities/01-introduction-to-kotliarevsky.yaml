# Activity 1: Analytical Essay
- id: lit-01-essay-role
  type: essay-response
  title: "Есе-Роздум: Роль особистості"
  prompt: |
    Напишіть есе (400-500 слів) на тему: 'Чи з'явилася б українська нація без Котляревського?'
    
    У своїй роботі проаналізуйте наступні аспекти:
    1. Фактор 'Genius Loci': Яку роль відіграв особистий досвід автора (семінарія, війна, Полтава)?
    2. Стратегія Жанру: Чому саме гумористичний жанр (бурлеск) став фундаментом серйозної літератури?
    3. Порівняльний Аналіз: Проведіть паралель з Робертом Бернсом (Шотландія).
  min_words: 400
  model_answer: |
    Поява генія Котляревського — це не просто історична випадковість, а вирішальна точка біфуркації для української культури. Без його «Енеїди» процес асиміляції українських земель Російською імперією міг би стати незворотним. 
    
    По-перше, Котляревський був ідеальним втіленням 'Genius Loci' Полтави. Його освіта (латина, класична риторика) та військовий досвід дозволили йому побачити в «мужицькій говірці» потенціал для високого епосу. Він не просто «записував» народну мову, він структурував її за канонами античності. 
    
    По-друге, стратегія сміху була єдиним можливим способом оминути імперську цензуру. Якби Котляревський написав трагічну оду про знищення Січі, його б чекало забуття або заслання. Сміх став «троянським конем», який проніс національну ідентичність у серця поміщиків та інтелігенції. Подібно до Роберта Бернса, який легітимізував шотландську мову (Scots), Котляревський перетворив діалект на літературну норму.
    
    Отже, Котляревський виступив архітектором, який на руїнах минулого збудував фундамент для майбутнього. Без нього українське відродження XIX століття втратило б свій головний інструмент — живу, дихаючу мову.
  rubric:
    - criteria: "Історична аргументація"
      description: "Глибина аналізу ролі Котляревського в контексті XVIII ст."
      points: 40
    - criteria: "Стилістична вправність"
      description: "Використання академічного стилю та літературознавчих термінів."
      points: 30
    - criteria: "Порівняльний аспект"
      description: "Якість паралелі з Робертом Бернсом."
      points: 20
    - criteria: "Структура"
      description: "Логічність викладу та чіткість висновків."
      points: 10

# Activity 2: Historical Debate (Verdict)
- id: lit-01-debate-collaborator
  type: essay-response
  title: "Історичний Вердикт: Колабораціоніст чи Підпільник?"
  prompt: |
    Уявіть себе в ролі присяжного на «Суді Історії». Справа № 1798: Іван Котляревський.
    
    Напишіть розгорнутий вердикт (ваша особиста думка), враховуючи аргументи обох сторін:
    - Сторона обвинувачення: Служив імперії, мав чини, отримував пенсію, був лояльним офіцером.
    - Сторона захисту: Зберіг мову, створив козацький полк, викуповував кріпаків, був членом масонської опозиційної ложі.
    
    Чи був він пристосуванцем, чи мудрим стратегом, який грав у «довгу гру»? Аргументуйте свою позицію фактами з біографії. (Обсяг: 200-250 слів)
  min_words: 200
  model_answer: |
    Вердикт: Котляревський — майстерний стратег «культурного підпілля». Життя в тоталітарній імперії вимагало від інтелектуала складного мистецтва маскування. Його офіцерський статус та ордени були не ознакою зради, а «бронежилетом», який дозволяв йому творити українську культуру під самим носом у жандармів. Його діяльність у масонській ложі «Любов до істини» та спроба відновити козацький полк у 1812 році доводять, що його серце належало Україні, а не Петербургу. Він вибрав шлях «малих справ», які принесли великий результат.
  rubric:
    - criteria: "Обґрунтованість позиції"
      description: "Використання біографічних фактів для підтримки тези."
      points: 50
    - criteria: "Етичний аналіз"
      description: "Розуміння складності вибору в імперському контексті."
      points: 30
    - criteria: "Логіка"
      description: "Зв'язність вердикту."
      points: 20

# Activity 3: Critical Analysis (Yefremov)
- id: lit-01-analysis-yefremov
  type: critical-analysis
  title: "Аналіз Цитати: Сергій Єфремов"
  target_text: "Він зробив цю мертву мову живою, дихаючою, здатною передавати найтонші відтінки людських почуттів."
  questions:
    - "Про яку саме 'мертву мову' говорить Єфремов?"
    - "Як Котляревський вдихнув у неї життя через 'Енеїду'?"
    - "Чи згодні ви, що мова до 1798 року була мертвою?"
  model_answers:
    - "Єфремов має на увазі книжну 'слов'яноруську' мову XVIII століття — штучну суміш церковнослов'янської та латини, яка втратила зв'язок із живим народом."
    - "Котляревський використав живий полтавський діалект, наповнивши його соковитими синонімами (понад 50 слів для дії 'бити') та народним гумором."
    - "Вона не була мертвою в побуті, але була витіснена з 'високої' літератури. Котляревський повернув їй статус інструменту мистецтва."
  focus_points:
    - "Мовна ситуація кінця XVIII ст."
    - "Роль полтавського діалекту."
    - "Поняття легітимізації мови."