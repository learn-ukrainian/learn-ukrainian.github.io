- id: lit-01-essay-role
  type: essay-response
  title: 'Есе-Роздум: Роль особистості'
  prompt: 'Напишіть есе (400-500 слів) на тему: ''Чи з''явилася б українська нація
    без Котляревського?''


    У своїй роботі проаналізуйте наступні аспекти:

    1. Фактор ''Genius Loci'': Яку роль відіграв особистий досвід автора (семінарія,
    війна, Полтава)?

    2. Стратегія Жанру: Чому саме гумористичний жанр (бурлеск) став фундаментом серйозної
    літератури?

    3. Порівняльний Аналіз: Проведіть паралель з Робертом Бернсом (Шотландія).

    '
  min_words: 400
  model_answer: «Поява генія Котляревського — це не просто історична випадковість,\
    \ а вирішальна точка біфуркації для української культури. Без його «Енеїди» процес\
    \ асиміляції українських земель Російською імперією міг би стати незворотним.\
    \ \n\nПо-перше, Котляревський був ідеальним втіленням 'Genius Loci' Полтави. Його\
    \ освіта (латина, класична риторика) та військовий досвід дозволили йому побачити\
    \ в «мужицькій говірці» потенціал для високого епосу. Він не просто «записував»\
    \ народну мову, він структурував її за канонами античності. \n\nПо-друге, стратегія\
    \ сміху була єдиним можливим способом оминути імперську цензуру. Якби Котляревський\
    \ написав трагічну оду про знищення Січі, його б чекало забуття або заслання.\
    \ Сміх став «троянським конем», який проніс національну ідентичність у серця поміщиків\
    \ та інтелігенції. Подібно до Роберта Бернса, який легітимізував шотландську мову\
    \ (Scots), Котляревський перетворив діалект на літературну норму.\n\nОтже, Котляревський\
    \ виступив архітектором, який на руїнах минулого збудував фундамент для майбутнього.\
    \ Без нього українське відродження XIX століття втратило б свій головний інструмент\
    \ — живу, дихаючу мову.\n»
  rubric:
  - criteria: Історична аргументація
    description: Глибина аналізу ролі Котляревського в контексті XVIII ст.
    points: 40
  - criteria: Стилістична вправність
    description: Використання академічного стилю та літературознавчих термінів.
    points: 30
  - criteria: Порівняльний аспект
    description: Якість паралелі з Робертом Бернсом.
    points: 20
  - criteria: Структура
    description: Логічність викладу та чіткість висновків.
    points: 10
- id: lit-01-debate-collaborator
  type: essay-response
  title: 'Історичний Вердикт: Колабораціоніст чи Підпільник?'
  prompt: 'Уявіть себе в ролі присяжного на «Суді Історії». Справа № 1798: Іван Котляревський.


    Напишіть розгорнутий вердикт (ваша особиста думка), враховуючи аргументи обох
    сторін:

    - Сторона обвинувачення: Служив імперії, мав чини, отримував пенсію, був лояльним
    офіцером.

    - Сторона захисту: Зберіг мову, створив козацький полк, викуповував кріпаків,
    був членом масонської опозиційної ложі.


    Чи був він пристосуванцем, чи мудрим стратегом, який грав у «довгу гру»? Аргументуйте
    свою позицію фактами з біографії. (Обсяг: 200-250 слів)

    '
  min_words: 200
  model_answer: 'Вердикт: Котляревський — майстерний стратег «культурного підпілля».
    Життя в тоталітарній імперії вимагало від інтелектуала складного мистецтва маскування.
    Його офіцерський статус та ордени були не ознакою зради, а «бронежилетом», який
    дозволяв йому творити українську культуру під самим носом у жандармів. Його діяльність
    у масонській ложі «Любов до істини» та спроба відновити козацький полк у 1812
    році доводять, що його серце належало Україні, а не Петербургу. Він вибрав шлях
    «малих справ», які принесли великий результат.

    '
  rubric:
  - criteria: Обґрунтованість позиції
    description: Використання біографічних фактів для підтримки тези.
    points: 50
  - criteria: Етичний аналіз
    description: Розуміння складності вибору в імперському контексті.
    points: 30
  - criteria: Логіка
    description: Зв'язність вердикту.
    points: 20
- id: lit-01-analysis-yefremov
  type: critical-analysis
  title: 'Аналіз Цитати: Сергій Єфремов'
  target_text: Він зробив цю мертву мову живою, дихаючою, здатною передавати найтонші
    відтінки людських почуттів.
  questions:
  - Про яку саме 'мертву мову' говорить Єфремов?
  - Як Котляревський вдихнув у неї життя через 'Енеїду'?
  - Чи згодні ви, що мова до 1798 року була мертвою?
  model_answers:
  - Єфремов має на увазі книжну 'слов'яноруську' мову XVIII століття — штучну суміш
    церковнослов'янської та латини, яка втратила зв'язок із живим народом.
  - Котляревський використав живий полтавський діалект, наповнивши його соковитими
    синонімами (понад 50 слів для дії 'бити') та народним гумором.
  - Вона не була мертвою в побуті, але була витіснена з 'високої' літератури. Котляревський
    повернув їй статус інструменту мистецтва.
  focus_points:
  - Мовна ситуація кінця XVIII ст.
  - Роль полтавського діалекту.
  - Поняття легітимізації мови.
- id: lit-01-register-shift
  type: essay-response
  title: 'Трансформація Регістру: Від Оди до Бурлеску'
  prompt: 'Візьміть пафосну офіційну фразу XVIII століття:

    «Її Імператорська Величність Катерина II зіволила виявити свою монаршу милість
    та дарувати народам Малоросії лад і спокій».


    Перекладіть її мовою героїв Котляревського (бурлескно-травестійним стилем). Використовуйте
    соковиті народні слова та іронію. Поясніть, як зміна мови змінює сприйняття «факту».
    (100-150 слів)

    '
  min_words: 100
  model_answer: "«Варіант перекладу: «Баба Катря, суча дочка люта, намилила шию всьому козацтву, прикинувшись доброю мачухою, щоб підібгати під себе наші землі та запхати вільних людей у ярмо». Зміна регістру з високого імперського на низький народний повністю деконструює пропаганду. Пафос («монарша милість») приховує насильство, а бурлеск Котляревського оголює правду через грубість і сміх. Мова народу не дозволяє брехати красиво.»"
  rubric:
  - criteria: Стилістична точність
    description: Відповідність обраних слів бурлескному стилю Котляревського.
    points: 60
  - criteria: Аналітичний коментар
    description: Пояснення механізму деконструкції пафосу.
    points: 40
- id: lit-01-metaphor-analysis
  type: critical-analysis
  title: 'Аналіз Тропів: «Енеїда» як Ковчег'
  target_text: «Енеїда» стала тим Ноєвим Ковчегом, куди Котляревський зібрав кожне
    живе слово, звичай та страву, щоб врятувати їх від потопу русифікації.
  questions:
  - Чому автор використовує саме біблійну метафору Ковчега?
  - Які елементи побуту, згадані в поемі, на вашу думку, були найважливішими для збереження
    ідентичності?
  - Чи вважаєте ви стратегію «архівування культури» в тексті ефективною сьогодні?
  model_answers:
  - Метафора Ковчега підкреслює екзистенційну загрозу (потоп) та рятівну місію твору.
    Книга сприймається як єдиний простір, де нація може вижити під час катастрофи.
  - Національна кухня та обряди (весілля, поминки). Це найінтимніші шари культури,
    які найважче асимілювати.
  - Так, бо текст зберіг мовну матрицю, яку згодом змогли використати романтики та
    модерністи. Це «генетичний код» нації.
  focus_points:
  - Символіка виживання.
  - Етнографічна цінність тексту.
  - Зв'язок мови та побуту.
