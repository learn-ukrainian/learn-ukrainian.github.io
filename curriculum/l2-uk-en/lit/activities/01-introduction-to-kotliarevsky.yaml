module: 01-introduction-to-kotliarevsky
level: LIT
activities:
  - type: essay
    id: lit-01-essay-role
    title: "Есе-Роздум: Роль особистості"
    instruction: "Напишіть есе (400-500 слів) на тему: 'Чи з'явилася б українська нація без Котляревського?'"
    context: |
      Існує думка, що поява "Енеїди" була історичною випадковістю або просто талановитим жартом. Мовляв, якби не Котляревський, українська мова залишилася б діалектом, як бретонська у Франції чи окситанська. Інші (марксисти) стверджують, що поява такого твору була історично неминучою реакцією на тиск, і якби не Котляревський, це зробив би хтось інший.
    structure:
      - "Фактор 'Genius Loci': Яку роль відіграв особистий досвід автора (семінарія + війна + Полтава)?"
      - "Стратегія Жанру: Чому саме гумористичний жанр (бурлеск) став фундаментом серйозної літератури?"
      - "Порівняльний Аналіз: Проведіть паралель з Робертом Бернсом (Шотландія)."
    model_answer: |
      **Модель Тези:**
      *   **Випадковість і Закономірність:** Поява генія Котляревського — це щасливий "генетичний збій" системи, "Чорний лебідь". Але ґрунт (багатий фольклор, історична пам'ять про свободу) був готовий прийняти це зерно. Без ґрунту геній би засох.
      *   **Стратегія Сміху як Маскування:** Серйозний історичний епос був би миттєво зацензурований імперією як "мазепинство" і бунт. Бурлеск став геніальним "троянським конем", який проніс національну ідею під маскою невинного жарту. Імперія дозволила посміятися, не зрозумівши, що сміх руйнує страх перед нею.
      *   **Висновок:** Котляревський — це архітектор, який на руїнах ("смітті" історії) збудував новий храм. Без нього українське відродження могло б затриматися на 50 років, що було б фатальним.

  - type: debate
    id: lit-01-debate-collaborator
    title: "Історична Дискусія: Колабораціоніст чи Підпільник?"
    scenario: "Суд історії. Справа № 1798."
    roles:
      - role: "Прокурор"
        argument: "Звинувачує Котляревського в колабораціонізмі (служив імперії, мав чини, отримував пенсію)."
      - role: "Адвокат"
        argument: "Захищає Котляревського як прихованого борця (зберіг мову, створив полк, допомагав кріпакам)."
    task: "Напишіть розгорнутий вердикт присяжних (ваша особиста думка). Уявіть, що від вашого рішення залежить, як нащадки будуть пам'ятати цю людину. Чи був він пристосуванцем, який дбав лише про власний комфорт і кар'єру? Чи все ж таки він був мудрим стратегом, який грав у надзвичайно складну і небезпечну 'довгу гру', жертвуючи своєю репутацією ради майбутнього нації? Аргументуйте свою позицію фактами з біографії. (Обсяг: 200-250 слів)"

  - type: short-response
    id: lit-01-analysis-yefremov
    title: "Аналіз Цитати: Сергій Єфремов"
    quote: "Він зробив цю мертву мову живою, дихаючою, здатною передавати найтонші відтінки людських почуттів."
    prompt: "Напишіть короткий коментар (100-150 слів), погодившись або посперечавшись з цією тезою. Наведіть конкретний приклад словотвору або стилістичного прийому з тексту 'Енеїди', який підтверджує вашу думку."
    hint: "Тут немає правильної відповіді. Це вправа на розуміння складності епохи. Життя в тоталітарній імперії завжди вимагає подвійного життя."
