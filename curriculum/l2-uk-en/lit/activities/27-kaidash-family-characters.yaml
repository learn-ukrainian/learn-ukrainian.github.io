- type: select
  title: "Психологічні портрети та Аналіз"
  instruction: "Оберіть усі правильні твердження, що стосуються вказаного персонажа або теми."
  items:
    - question: "Оберіть риси, притаманні Омельку Кайдашу:"
      options:
        - text: "Був стельмахом (робив вози)"
          correct: true
        - text: "Любив випити, щоб заглушити горе"
          correct: true
        - text: "Мав владний і жорсткий характер"
          correct: false
        - text: "Часто їздив до Києва на прощу"
          correct: false
      min_correct: 2
    - question: "Які характеристики стосуються Марусі Кайдашихи?"
      options:
        - text: "Довго служила у панів і перейняла їхні звички"
          correct: true
        - text: "Любила солодкі слова ('проше вас', 'голубчику')"
          correct: true
        - text: "Була тихою і покірною жінкою"
          correct: false
        - text: "Ніколи не сварилася з невістками"
          correct: false
      min_correct: 2
    - question: "Оберіть твердження, що описують Карпа Кайдаша:"
      options:
        - text: "Мав похмурий погляд, 'як у ведмедя'"
          correct: true
        - text: "Був прагматичним і зосередженим на господарстві"
          correct: true
        - text: "Грав на сопілці і був романтиком"
          correct: false
        - text: "Дуже поважав свого батька"
          correct: false
      min_correct: 2
    - question: "Що характерно для образу Лавріна на початку твору?"
      options:
        - text: "Весела вдача і жартівливість"
          correct: true
        - text: "Романтичне ставлення до дівчат"
          correct: true
        - text: "Бажання негайно одружитися на багатій"
          correct: false
        - text: "Сварливість і жадібність"
          correct: false
      min_correct: 2
    - question: "Які риси вирізняють Мотрю Довбишівну?"
      options:
        - text: "Економічна незалежність ('мої руки')"
          correct: true
        - text: "Гострий язик ('серце з перцем')"
          correct: true
        - text: "Покірність перед свекрухою"
          correct: false
        - text: "Релігійний фанатизм"
          correct: false
      min_correct: 2
    - question: "Як змінюється Мелашка протягом твору?"
      options:
        - text: "Спочатку була тихою і беззахисною ('як квітка')"
          correct: true
        - text: "Згодом навчилася сваритися і захищати себе"
          correct: true
        - text: "Залишилася жити в Києві у монастирі"
          correct: false
        - text: "Стала найкращою подругою Мотрі"
          correct: false
      min_correct: 2
    - question: "Які причини призвели до руйнування родини Кайдашів?"
      options:
        - text: "Відсутність взаємоповаги та емпатії"
          correct: true
        - text: "Боротьба за майно і приватну власність"
          correct: true
        - text: "Втручання зовнішніх ворогів"
          correct: false
        - text: "Політичні репресії"
          correct: false
      min_correct: 2
    - question: "Що символізує 'груша на межі'?"
      options:
        - text: "Безглуздість міжособистісних конфліктів"
          correct: true
        - text: "Духовну деградацію заради матеріального"
          correct: true
        - text: "Плодючість і багатство роду"
          correct: false
        - text: "Єднання родини з природою"
          correct: false
      min_correct: 2
    - question: "Яка роль Баби Палажки у повісті?"
      options:
        - text: "Поширює плітки і новини ('народне медіа')"
          correct: true
        - text: "Дає шкідливі 'знахарські' поради"
          correct: true
        - text: "Є взірцем справжньої християнської моралі"
          correct: false
        - text: "Мирить ворогуючі сторони"
          correct: false
      min_correct: 2
    - question: "Які елементи стилю притаманні цьому твору?"
      options:
        - text: "Поєднання реалізму з гумором"
          correct: true
        - text: "Використання народної розмовної мови"
          correct: true
        - text: "Романтична ідеалізація героїв"
          correct: false
        - text: "Містичний сюжет (як основний)"
          correct: false
      min_correct: 2

- type: reading
  id: reading-kaidash-characters-1
  title: "Втеча Мелашки до Києва"
  text: "Мелашка йшла до Києва. Сонце гріло, пташки співали. Вона дихала на повні груди. Вперше за рік вона не чула голосу свекрухи. Київськими горами, між церквами, вона ходила, як у раю. Тут ніхто не гриз, ніхто не лаяв. Вона зайшла в келію до проскурниці. Там було тихо, чисто і пахло воском. 'Я б тут вік жила і не вмирала', - подумала Мелашка. Їй не хотілося вертатись у Семигори, у той ад, де була Кайдашиха. Але думка про Лавріна, про його сині очі, не давала їй спокою. Вона плакала, бо мусила вибирати між спокоєм і коханням."
  tasks:
    - "Прочитайте уривок і проаналізуйте внутрішній стан героїні."
    - "Зверніть увагу на контраст між описом Києва і згадками про Семигори."

- type: critical-analysis
  title: "Аналіз тексту: Втеча Мелашки"
  source_reading: reading-kaidash-characters-1
  instruction: "Прочитайте уривок про подорож Мелашки до Києва у модулі та дайте відповіді на запитання."
  target_text: "Вона ходила, як у раю... Їй не хотілося вертатись у Семигори."
  questions:
    - "Які художні засоби використовує автор для протиставлення світу Києва і світу Семигор?"
    - "Чому Мелашка хотіла залишитися в проскурниці, а не повернутися до чоловіка, якого кохала?"
    - "Як цей епізод характеризує внутрішній стан героїні?"
  focus_points:
    - "Контраст пейзажів (рай vs пекло)"
    - "Психологія жертви"
    - "Роль релігії як ескапізму"
  model_answers:
    - "Автор використовує антитезу: Київ описується як 'рай', місце тиші, спокою і святості (сонце, пташки, церкви), тоді як Семигори асоціюються з криком, сварками і 'голосом свекрухи'. Це підкреслює духовний вимір конфлікту."
    - "Бажання залишитися свідчить про глибоку травму. Страх перед свекрухою став сильнішим за любов до Лавріна. Це момент відчаю, коли 'спокій' стає найвищою цінністю, важливішою за родину."
    - "Епізод показує, що Мелашка — людина глибока і чутлива, яка потребує духовності і краси. Її страждання не лише фізичні (від праці), а й моральні (від брутальності оточення)."

- type: essay-response
  title: "Есе: Хто справжня жертва?"
  source_reading: reading-kaidash-characters-1
  instruction: "Чи можна вважати Кайдашиху жертвою соціальних обставин? Напишіть есе (200-300 слів), аналізуючи її психологію."
  prompt: "Проаналізуйте образ Марусі Кайдашихи крізь призму соціальної психології. Чи є вона лише негативним персонажем, чи 'жертвою, яка стала катом'? Використовуйте поняття 'ідентифікація з агресором'."
  min_words: 200
  rubric:
    - criteria: "Психологічний аналіз"
      description: "Аналіз комплексу 'пані економші' та впливу кріпацтва"
      points: 4
    - criteria: "Текстуальні докази"
      description: "Використання цитат та прикладів з повісті"
      points: 3
    - criteria: "Структура і стиль"
      description: "Логічність викладу, академічний стиль"
      points: 3
  model_answer: "Маруся Кайдашиха — це трагічний продукт своєї епохи. Вона не народилася монстром, її сформувала система кріпацтва. Приниження в молодості породило в ній комплекс неповноцінності, який вона компенсує через владу над невістками. Це класична 'ідентифікація з агресором': вона відтворює ту модель поведінки, від якої сама страждала. Її жорстокість — це спотворена спроба самоствердження. Тому вона є і катом, і жертвою водночас."
