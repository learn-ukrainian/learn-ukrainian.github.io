  model_answer: |
    Мотря і Мелашка представляють два полюси жіночої поведінки.
    
    Мотря походить із заможної родини, вона впевнена в собі ("бриклива"), фізично сильна і гостра на язик. Її стратегія — відкрита війна. Вона не боїться скандалів, захищає свій простір силою. Це дозволяє їй відстояти певну незалежність (свою "хату"), але ціною постійного стресу і огрубіння душі.
    
    Мелашка — бідна дівчина, лірична, ніжна. Її стратегія — терпіння і втеча (похід до Києва, бажання залишитися в проскурниці). Вона намагається задобрити свекруху ласкою, але зазнає поразки. Зрештою, вона теж змушена "набратися" грубості від Кайдашів, щоб вижити.
    
    Порівняння показує песимістичний висновок автора: у "кайдашевому пеклі" ангели не виживають. Або ти стаєш вовком (Мотря), або ламаєшся, або мусиш змінитися і стати частиною цієї системи (еволюція Мелашки).

