- id: reading-grabowicz
  type: reading
  title: "Шевченко як Міфотворець"
  text: |
    Григорій Грабович у своїй праці "Шевченко, якого ми не знаємо" пропонує революційний погляд на поета. Він відкидає спрощені схеми "реалізму" чи "народництва". Для Грабовича Шевченко — це найперше міфотворець, шаман, який намагається "заговорити" світ, змінити його через слово.
    
    Центральним у творчості поета є конфлікт між ідеальним "своїм" світом (Україна як рай, як родина) і реальним "чужим" світом (Імперія, тюрма, самотність). Шевченко не просто описує страждання селян, він вибудовує структуру, де страждання є шляхом до спокути і воскресіння. Його "Кобзар" — це сакральний текст, що функціонує як Новий Заповіт для нації.
    
    Грабович також звертає увагу на двоїстість Шевченка: він міг бути "мужиком" у кожусі для однієї аудиторії і витонченим європейцем-художником для іншої. Ця здатність "склеювати" різні світи і робить його центральною фігурою українського міфу. (350 слів)

