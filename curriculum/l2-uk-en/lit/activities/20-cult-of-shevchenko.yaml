  - type: essay-response
    title: 'Есе: Бронзовий чи Живий?'
    prompt: 'У радянські часи Шевченка перетворили на "бронзового ідола" — суворого діда в шапці, революціонера-атеїста. Сьогодні молодь носить футболки з "хіпстерським" Шевченком. Дехто вважає це неповагою, інші — єдиним способом зберегти його актуальність. На чиєму боці ви? Чи може класика бути "прикольною"? (300-400 слів)'
    model_answer: |
      Питання про те, як зображати національних героїв, завжди викликає дискусії. У випадку з Шевченком це конфлікт двох епох і двох світоглядів: радянського монументалізму і сучасного постмодернізму.

      "Бронзовий" Шевченко — це продукт офіціозу. Його канонізували, щоб зробити безпечним. Старий дід у кожусі, який закликає до повстання проти панів (читай: класових ворогів), був зручним для радянської ідеології. Але цей образ "засушив" поета, зробив його нудним і далеким для школярів.

      Сучасні спроби "оживити" Шевченка (проект Грехова, меми, Шевченко-рокер) — це не наруга, а спроба повернути його в життя. Коли молода людина одягає худі з портретом Шевченка в образі Елвіса, вона каже: "Він свій. Він класний. Він актуальний". Це переведення сакрального героя в простір живої культури.

      Звісно, тут є межа між актуалізацією і кітчем (несмаком). Але, знаючи характер самого Тараса (який любив маскарад, жарти і був далеким від офіціозу), я думаю, що він би швидше посміявся зі свого зображення в образі Спайдермена, ніж із нудних промов партійних чиновників біля його пам'ятника. Живому поетові потрібні живі читачі, а не мертві квіти.

  - type: essay-response
    title: 'Есе: Національний Батько'
    prompt: 'Чому саме Шевченко став "Батьком нації"? В історії України було багато геніїв (Франко, Леся Українка, Сковорода). Чим феномен Тараса відрізняється від інших? Це якість поезії чи біографія?'
    model_answer: |
      Статус Тараса Шевченка як "Батька нації" (Pater Patriae) є унікальним феноменом, який не можна пояснити лише літературним талантом. Іван Франко був, можливо, більш продуктивним і різноплановим. Леся Українка — більш європейською та інтелектуальною. Але саме Шевченко став символом.

      Причина — у повній тотожності його долі з долею України. Його біографія є архетиповою: він був у рабстві (як Україна), він здобув волю талантом (як мріяла Україна), він страждав за слово (як страждала нація) і він заповів боротися ("Порвіте кайдани"). Він став "голосом" німого народу. Кожен українець — від селянина до професора — знаходив у "Кобзарі" свої болі.

      Другий фактор — це слово. Шевченко створив сучасну українську націю саме через мову. Він довів, що "мужицька нірка" може говорити з Богом. Він дав українцям Євангеліє — "Кобзар". Його слово має магічну, сугестивну силу, подібну до релігійних текстів.

      Отже, Шевченко — це не просто письменник. Це націєтворчий міф. Без Франка українська література була б біднішою. Без Шевченка української нації могло б не існувати взагалі. Він став тим "клеєм", який зшив розрізнені етнографічні маси в єдиний політичний організм.

  - type: critical-analysis
    title: 'Аналіз феномену: "Кобзар у хаті"'
    target_text: |
       «У багатьох селянських хатах XIX століття було дві книги: Євангеліє і "Кобзар". Шевченка читали не для розваги. Його читали, щоб отримати відповіді...» (З матеріалів модуля)
    questions:
      - 'Про що свідчить факт присутності "Кобзаря" поруч з Євангелієм?'
      - 'Як це вплинуло на формування національної свідомості?'
    focus_points:
      - 'Сакралізація тексту'
      - 'Націєтворення'
    model_answers:
      - |
        Це свідчить про сакралізацію Шевченка. Його слово сприймалося як Божа правда, як моральний орієнтир. "Кобзар" став "світським Євангелієм" для українців.
      - |
        Це створило єдиний культурний код нації. Селяни з різних регіонів, читаючи одну й ту ж книгу, почали відчувати себе єдиним народом з спільною долею. Шевченко буквально "зшив" Україну словом.
