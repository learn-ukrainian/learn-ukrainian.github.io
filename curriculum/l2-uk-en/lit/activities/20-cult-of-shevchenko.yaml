- id: reading-monuments
  type: reading
  title: "Війна Пам'ятників"
  text: |
    Пам'ятник — це завжди політична заява. Перші погруддя Шевченка ставили ще за Австро-Угорщини як знак української присутності. Радянська влада почала масово тиражувати монументи "Кобзаря" у 1950-60-х роках, але це були дуже специфічні пам'ятники.
    
    Канон був суворим: поет мусив бути старим (хоча помер у 47 років), у кожусі і шапці, з похмурим поглядом, спрямованим у землю або "на ворога". Це був образ "грізного батька", а не живого митця. Такий пам'ятник не передбачав діалогу, тільки поклоніння.
    
    У діаспорі (Вашингтон, Буенос-Айрес) пам'ятники ставили як символи свободи, часто зображуючи поета молодим (у сюртуку) або в динамічній позі Прометея (як у скульптурі Архипенка). Сучасна Україна намагається відійти від радянського канону, створюючи "людяні" скульптури (Шевченко, що малює; Шевченко, що сидить на лавці). (250 слів)

- type: essay-response
  title: "Есе: Живий Шевченко"
  source_reading: "reading-monuments"
  prompt: |
    Базуючись на прочитаному про пам'ятники та матеріалах уроку, напишіть есе: 'Чому нам важко побачити справжнього Шевченка за постаментом?'
    
    Поміркуйте:
    1. Як шкільна програма та офіційні заходи впливають на ваше особисте сприйняття поета.
    2. Який 'пам'ятник' (у переносному сенсі) ви б поставили йому у своїй уяві?
    3. Чи потрібна нам 'десакралізація' класика?
  min_words: 150
  model_answer: |
    > [!model-answer]
    > **Приклад есе**
    >
    > Нам важко побачити справжнього Шевченка, бо між нами і ним стоїть стіна з бронзи, граніту і шкільних штампів. З дитинства нам кажуть: "Це геній, падай на коліна". Коли тебе змушують когось любити, це викликає спротив. Офіційні заходи з покладанням квітів і читцями, які завивають голосом, перетворюють живу поезію на мертвий ритуал.
    >
    > "Постамент" підносить поета так високо, що ми не бачимо його очей. Ми бачимо лише черевики. Щоб побачити Шевченка-людину, треба зняти його з постаменту. Прочитати його листи, де він просить друзів прислати сало і розказує про вечірки. Подивитися на його автопортрети, де він малює себе голим або хворим.
    >
    > У моїй уяві пам'ятник Шевченку був би динамічним. Це не ідол на площі. Це просто силует людини, яка йде проти вітру. Або стілець у кав'ярні, на який можна сісти і "поговорити" з ним. Шевченко — це не про камінь, це про вогонь. А вогонь не можна відлити в бронзі.
