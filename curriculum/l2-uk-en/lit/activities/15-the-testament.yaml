- type: quiz
  title: 'Розуміння тексту'
  items:
    - question: 'Де поет просить його поховати?'
      options:
        - text: 'На могилі серед степу широкого'
          correct: true
        - text: 'У Києві на горі'
          correct: false
        - text: 'На чужині серед лісів'
          correct: false
        - text: 'Біля синього моря'
          correct: false
      explanation: 'Шевченко чітко вказує локацію: "На могилі, серед степу широкого".'
    - question: 'Що має ревіти й стогнати?'
      options:
        - text: 'Дніпро широкий'
          correct: true
        - text: 'Вітер у полі'
          correct: false
        - text: 'Народ український'
          correct: false
        - text: 'Чорне море'
          correct: false
      explanation: 'Поет хоче чути, як "реве ревучий" (Дніпро).'
    - question: 'Коли поет обіцяє полинути до Бога?'
      options:
        - text: 'Як понесе з України у синєє море кров ворожу'
          correct: true
        - text: 'Коли Україна стане вільною'
          correct: false
        - text: 'Коли його поховають'
          correct: false
        - text: 'Він ніколи не полине'
          correct: false
      explanation: 'Це умова: "Як понесе... тоді... полину".'
    - question: 'Що означає "поховайте та вставайте"?'
      options:
        - text: 'Заклик до революції та боротьби'
          correct: true
        - text: 'Інструкція для похорону'
          correct: false
        - text: 'Прохання помолитися'
          correct: false
        - text: 'Метафора смерті'
          correct: false
      explanation: '"Вставайте" тут означає початок повстання.'
- type: match-up
  title: 'Граматика наказу'
  pairs:
    - left: 'Поховайте'
      right: 'Завершена дія (попрощатися)'
    - left: 'Вставайте'
      right: 'Початок дії (піднятися)'
    - left: 'Порвіте'
      right: 'Різка дія (знищити кайдани)'
    - left: 'Окропіте'
      right: 'Ритуальна дія (освятити)'
    - left: 'Згадуйте'
      right: 'Тривала дія (пам’ятати)'
- type: fill-in
  title: 'Форми дієслів'
  items:
    - sentence: 'Як {понесе|несе|нести|знесе} з України у синєє море кров ворожу.'
      answer: 'понесе'
      options:
        - 'понесе'
        - 'несе'
        - 'нести'
        - 'знесе'
    - sentence: 'Тоді я і лани, і гори — все {покину|кину|лишу|залишу} і полину до самого Бога.'
      answer: 'покину'
      options:
        - 'покину'
        - 'кину'
        - 'лишу'
        - 'залишу'
    - sentence: 'А до того — я не {знаю|бачу|чую|вірю} Бога.'
      answer: 'знаю'
      options:
        - 'знаю'
        - 'бачу'
        - 'чую'
        - 'вірю'
    - sentence: 'Мене в сім’ї великій, в сім’ї {вольній|новій|старій|давній}, новій.'
      answer: 'вольній'
      options:
        - 'вольній'
        - 'новій'
        - 'старій'
        - 'давній'
    - sentence: 'Не {забудьте|збудьте|будьте|прошу} пом’янути незлим тихим словом.'
      answer: 'забудьте'
      options:
        - 'забудьте'
        - 'збудьте'
        - 'будьте'
        - 'прошу'
- type: essay-response
  title: 'Есе-аналіз'
  prompt: |
    Напишіть есе, аналізуючи політичну програму, закодовану в граматиці "Заповіту". Обговоріть послідовність дій: Поховайте -> Вставайте -> Порвіте -> Окропіте -> Створіть нову сім’ю.
  min_words: 300
  model_answer: |
    Політична програма "Заповіту" закодована в чіткій послідовності імперативів. Це не просто вірш, а алгоритм дії.
    Перший крок — "Поховайте". Це завершення епохи смутку і пасивності. Другий крок — "Вставайте". Це момент пробудження і мобілізації нації.
    Третій крок — "Кайдани порвіте". Це акт фізичного звільнення, насильницький розрив з імперією. Четвертий крок — "Волю окропіте". Це сакралізація свободи через кров ворога, перетворення революції на священний обов'язок.
    Фінальна стадія — створення "сім'ї великої, вольної, нової". Це мета всієї боротьби: побудова гуманістичного суспільства. Без виконання попередніх жорстоких кроків цей фінал неможливий.
- type: critical-analysis
  title: 'Критичний аналіз'
  target_text: '"Як понесе з України У синєє море Кров ворожу... отойді я І лани і гори — Все покину, і полину До самого Бога Молитися... а до того Я не знаю Бога."'
  questions:
    - 'Чому Шевченко каже "А до того — я не знаю Бога"?'
    - 'Як це співвідноситься з християнською мораллю?'
  model_answers:
    - 'Це ультиматум. Шевченко ставить справедливість на землі вище за особисте спасіння на небі. Він відмовляється визнавати Бога, який толерує рабство і тиранію в Україні.'
    - 'Формально це єресь або бунт (богоборство), але по суті це вищий прояв християнської жертовності — готовність відмовитися від раю заради свободи ближнього. Це пророча позиція.'
  focus_points:
    - Богоборство.
    - Етика бунту.
    - Жертовність.
- type: comparative-study
  title: 'Порівняльний аналіз'
  items_to_compare:
    - 'Заповіт (Шевченко)'
    - 'Contra spem spero (Леся Українка)'
  criteria:
    - 'Тон заклику'
    - 'Спосіб боротьби'
    - 'Образ майбутнього'
  prompt: |
    Порівняйте дві стратегії опору в українській літературі. Чи суперечать вони одна одній?
  model_answer: |
    "Заповіт" Шевченка — це наказ генерала перед битвою. Його тон безапеляційний, жорсткий, кривавий ("кров ворожа", "порвіте"). Спосіб боротьби — фізичне повстання.
    "Contra spem spero" Лесі Українки — це маніфест індивідуальної духовної стійкості.Її тон — це стоїцизм і впертість ("буду сміятись"). Спосіб боротьби — інтелектуальна праця ("сіяти квіти на морозі").
    Обидва твори закликають не здаватися, але Шевченко кличе маси до зброї, а Леся Українка кличе особистість до духовної праці.
