


- type: essay-response
  title: 'Есе-аналіз'
  source_reading: reading-zapovit
  prompt: |
    Напишіть есе, аналізуючи політичну програму, закодовану в граматиці "Заповіту". Обговоріть послідовність дій: Поховайте -> Вставайте -> Порвіте -> Окропіте -> Створіть нову сім’ю.
  min_words: 300
  model_answer: |
    Політична програма "Заповіту" закодована в чіткій послідовності імперативів. Це не просто вірш, а алгоритм дії.
    Перший крок — "Поховайте". Це завершення епохи смутку і пасивності. Другий крок — "Вставайте". Це момент пробудження і мобілізації нації.
    Третій крок — "Кайдани порвіте". Це акт фізичного звільнення, насильницький розрив з імперією. Четвертий крок — "Волю окропіте". Це сакралізація свободи через кров ворога, перетворення революції на священний обов'язок.
    Фінальна стадія — створення "сім'ї великої, вольної, нової". Це мета всієї боротьби: побудова гуманістичного суспільства. Без виконання попередніх жорстоких кроків цей фінал неможливий.

- type: critical-analysis
  title: 'Критичний аналіз'
  source_reading: reading-zapovit
  target_text: '"Як понесе з України У синєє море Кров ворожу... отойді я І лани і гори — Все покину, і полину До самого Бога Молитися... а до того Я не знаю Бога."'
  questions:
    - 'Чому Шевченко каже "А до того — я не знаю Бога"?'
    - 'Як це співвідноситься з християнською мораллю?'
  model_answers:
    - 'Це ультиматум. Шевченко ставить справедливість на землі вище за особисте спасіння на небі. Він відмовляється визнавати Бога, який толерує рабство і тиранію в Україні.'
    - 'Формально це єресь або бунт (богоборство), але по суті це вищий прояв християнської жертовності — готовність відмовитися від раю заради свободи ближнього. Це пророча позиція.'
  focus_points:
    - Богоборство.
    - Етика бунту.
    - Жертовність.

- type: comparative-study
  title: 'Порівняльний аналіз'
  source_reading: reading-zapovit
  items_to_compare:
    - 'Заповіт (Шевченко)'
    - 'Contra spem spero (Леся Українка)'
  criteria:
    - 'Тон заклику'
    - 'Спосіб боротьби'
    - 'Образ майбутнього'
  prompt: |
    Порівняйте дві стратегії опору в українській літературі. Чи суперечать вони одна одній?
  model_answer: |
    "Заповіт" Шевченка — це наказ генерала перед битвою. Його тон безапеляційний, жорсткий, кривавий ("кров ворожа", "порвіте"). Спосіб боротьби — фізичне повстання.
    "Contra spem spero" Лесі Українки — це маніфест індивідуальної духовної стійкості.Її тон — це стоїцизм і впертість ("буду сміятись"). Спосіб боротьби — інтелектуальна праця ("сіяти квіти на морозі").
    Обидва твори закликають не здаватися, але Шевченко кличе маси до зброї, а Леся Українка кличе особистість до духовної праці.

