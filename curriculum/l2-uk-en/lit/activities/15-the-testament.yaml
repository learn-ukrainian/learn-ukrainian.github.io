  title: 'Читальна Зала: Англійський Переклад'
  source: "Ethel Lilian Voynich (1911)"
  text: |
    Dig my grave and raise my barrow
    By the Dnieper-side
    In Ukraine, my own land,
    A fair land and wide.
    I will lie and watch the cornfields,
    Listen through the years
    To the river voices roaring,
    Roaring in my ears.
  tasks:
    - "Порівняйте ритм перекладу з оригіналом."
    - "Як перекладено слово 'могила' (barrow vs grave)?"

- type: critical-analysis
  source_reading: reading-voynich
  title: 'Аналіз Перекладу'
  target_text: "Dig my grave and raise my barrow... A fair land and wide."
  questions:
    - "Чому Войнич використовує слово 'barrow' замість 'grave'?"
    - "Чи передає слово 'fair' (гарна/світла) емоцію 'мила'?"
  model_answers:
    - "'Barrow' (курган) точніше передає образ козацької могили, ніж 'grave' (яма). Це свідчить про глибоке розуміння тексту."
    - "'Fair' — це естетична категорія, а 'мила' — емоційна, інтимна. Деяка втрата емоційного зв'язку неминуча, але ритм збережено."
  focus_points:
    - Втрати при перекладі
    - Культурний контекст
    - Емоційне забарвлення

- type: authorial-intent
  source_reading: reading-zapovit
  title: 'Задум Поета: Стратегія Наказу'
  prompt: |
    Чому Шевченко обрав форму "Заповіту" (останньої волі)? Якого ефекту він намагався досягти, використовуючи формули "Поховайте", "Вставайте", "Порвіте"?
  text_excerpt: "Поховайте та вставайте, кайдани порвіте..."
  techniques_to_identify:
    - "Наказовий спосіб (Imperative)"
    - "Градація (Gradation)"
    - "Пряме звертання (Apostrophe)"
  model_answer: |
    > [!model-answer]
    Шевченко використав форму "Заповіту", щоб надати своїм словам сакральної ваги. Останню волю помираючого не можна ігнорувати. Використання серії імперативів ("Поховайте", "Вставайте", "Порвіте") створює ефект військового або релігійного наказу. Це перетворює читача з пасивного спостерігача на виконавця волі пророка. Мета — мобілізація нації через емоційний шок.
