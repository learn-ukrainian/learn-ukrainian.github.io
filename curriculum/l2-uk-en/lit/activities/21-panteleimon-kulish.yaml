  - type: comparative-study
    title: "Порівняльний Аналіз: Шевченко і Куліш"
    items_to_compare:
      - "Тарас Шевченко"
      - "Пантелеймон Куліш"
    criteria:
      - "Світоглядний центр (Серце/Розум)"
      - "Ставлення до минулого (Героїзація/Критика)"
      - "Ідеал суспільства (Рівність/Еліта)"
      - "Роль у мові (Дух/Форма)"
    model_answer: |
      Тарас Шевченко і Пантелеймон Куліш представляють два полюси українського духовного життя ХІХ ст.

      Шевченко — це "Серце". Він спирається на інтуїцію, емоцію, архетипи. Його ідеал — це козацька воля, егалітарне суспільство ("сім'я вольна, нова") і мова як живий дух народу.

      Куліш — це "Розум". Він спирається на раціо, науку, архівні факти. Його ідеал — це впорядкована європейська цивілізація, елітарне суспільство, яке веде за собою маси, і мова як кодифікована система.

      Шевченко некритично героїзував козаччину (у ранніх творах), бачачи в ній лише славу. Куліш, вивчивши документи, побачив у ній джерело анархії ("Руїни") і жорстоко критикував.

      Обидва вони необхідні: Шевченко дав імпульс, Куліш дав інструменти для реалізації цього імпульсу.
