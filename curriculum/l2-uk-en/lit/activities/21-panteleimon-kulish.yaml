  - type: essay-response
    title: "Есе: Серце проти Розуму"
    prompt: "Тарас Шевченко і Пантелеймон Куліш представляють дві моделі української ідентичності: емоційну (народницьку) та інтелектуальну (європейську). Яка з цих моделей, на вашу думку, є більш ефективною для державотворення? Аргументуйте вашу позицію, спираючись на історичний досвід."
    min_words: 200
    model_answer: |
      Питання ефективності двох моделей — емоційної (Шевченківської) та інтелектуальної (Кулішевої) — є ключовим для розуміння українського державотворення. На мою думку, обидві моделі є необхідними, але на різних етапах.

      Шевченківська модель — це "іскра". Вона необхідна для пробудження нації, яка перебуває в летаргійному сні колоніалізму. Емоційний вибух, гнів, пафос — це енергія, здатна мобілізувати маси на боротьбу. Без Шевченка українство могло б залишитися лише етнографічним цікавим фактом. Він дав міф, віру і національну гордість.

      Проте, для побудови стійкої держави однієї емоції замало. Тут вступає в дію модель Куліша. Це "двигун", який перетворює вибухову енергію на корисну роботу. Куліш пропонує структуру, освіту, закон, правопис, переклади. Він будує інституції. Емоція швидко вигорає, а інституції працюють століттями. Європейський шлях, який пропонував Куліш (раціоналізм, праця, елітаризм), — це єдиний спосіб втримати здобуту свободу.

      Історичний досвід (наприклад, поразка УНР) показує, що нам часто вистачало героїзму (Шевченко), але бракувало системності та дисципліни (Куліш). Тому ідеальна формула — це синтез: "Шевченківське серце з Кулішевою головою".

  - type: essay-response
    title: "Есе: Проблема зради"
    prompt: "Куліша часто називали 'хамелеоном' за зміну поглядів. Чи має право інтелектуал змінювати свої переконання під впливом нових фактів, навіть якщо це йде врозріз з народною думкою? Чи є межа між інтелектуальною еволюцією і ренегатством?"
    min_words: 200
    model_answer: |
      Звинувачення Куліша у "хамелеонстві" часто походять від нерозуміння самої природи інтелектуального пошуку. Для пересічної людини стабільність поглядів є чеснотою. Для мислителя ж незмінність поглядів може бути ознакою застою.

      Куліш жив у епоху змін і сам шукав істину. Коли він бачив, що козацька анархія руйнує державу (вивчаючи архіви), він чесно про це писав, навіть якщо це суперечило його раннім романтичним творам. Це не зрада, це інтелектуальна чесність. Зрадою було б знати правду, але мовчати, щоб догодити натовпу.

      Проте, межа між еволюцією і ренегатством існує. Ренегатство — це зміна поглядів заради вигоди (грошей, посад, безпеки). Куліш же часто змінював погляди собі на шкоду (сварився з друзями, втрачав популярність). Його "зради" були продиктовані пошуком блага для України, навіть якщо цей шлях здавався іншим помилковим. Тому Куліш — не хамелеон, а дослідник, який не боявся визнавати свої помилки.

  - type: critical-analysis
    title: "Аналіз тексту: Лист до Костомарова"
    target_text: "«Нам треба вчитися не в запорожців, як гуляти, а в німців, як працювати...»"
    questions:
      - "Яку головну ваду українського характеру критикує Куліш?"
      - "Чому він протиставляє запорожців німцям?"
    model_answers:
      - "Куліш критикує українську схильність до анархії, 'гуляння' і невміння систематично працювати (будувати державу). Він бачить у козацькій ментальності деструктивний первень."
      - "Німці для Куліша (як і для Хвильового пізніше) — це символ 'бюргерської', міської, впорядкованої цивілізації, де панує закон і праця. Запорожці — це символ стихії, волі, але й хаосу."

