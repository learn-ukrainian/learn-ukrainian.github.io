  title: 'Есе: Проблема зради'
  source_reading: reading-kulish-worldview
  prompt: Куліша часто називали 'хамелеоном' за зміну поглядів. Чи має право інтелектуал змінювати свої переконання під впливом
    нових фактів, навіть якщо це йде врозріз з народною думкою? Чи є межа між інтелектуальною еволюцією і ренегатством?
  min_words: 200
  model_answer: 'Звинувачення Куліша у "хамелеонстві" часто походять від нерозуміння самої природи інтелектуального пошуку.
    Для пересічної людини стабільність поглядів є чеснотою. Для мислителя ж незмінність поглядів може бути ознакою застою.


    Куліш жив у епоху змін і сам шукав істину. Коли він бачив, що козацька анархія руйнує державу (вивчаючи архіви), він чесно
    про це писав, навіть якщо це суперечило його раннім романтичним творам. Це не зрада, це інтелектуальна чесність. Зрадою
    було б знати правду, але мовчати, щоб догодити натовпу.


    Проте, межа між еволюцією і ренегатством існує. Ренегатство — це зміна поглядів заради вигоди (грошей, посад, безпеки).
    Куліш же часто змінював погляди собі на шкоду (сварився з друзями, втрачав популярність). Його "зради" були продиктовані
    пошуком блага для України, навіть якщо цей шлях здавався іншим помилковим. Тому Куліш — не хамелеон, а дослідник, який
    не боявся визнавати свої помилки.

    '
