  text: '**Цитата Куліша:**

    «Свого не цурайтесь, а чужому навчайтесь... Нам треба вчитися не в запорожців, як гуляти, а в німців, як працювати і суспільний
    лад будувати».


    **Лист до Костомарова:**

    «Нам треба вчитися не в запорожців, як гуляти, а в німців, як працювати...»


    **Ключова відмінність Шевченка і Куліша:**

    Шевченко кликав до сокири (бунту, революції, негайної дії). Куліш кликав до книжки і плуга (еволюції, культури, щоденної
    праці). Шевченко ідеалізував козаччину як час абсолютної волі. Куліш пізніше, дослідивши документи, жорстоко критикував
    козаччину за анархію («руїну»), яка, на його думку, власне і занапастила Україну, не давши їй стати державою.

    '
- type: essay-response
  title: 'Есе: Серце проти Розуму'
  source_reading: reading-kulish-worldview
  prompt: 'Тарас Шевченко і Пантелеймон Куліш представляють дві моделі української ідентичності: емоційну (народницьку) та
    інтелектуальну (європейську). Яка з цих моделей, на вашу думку, є більш ефективною для державотворення? Аргументуйте вашу
    позицію, спираючись на історичний досвід.'
  min_words: 200
  model_answer: 'Питання ефективності двох моделей — емоційної (Шевченківської) та інтелектуальної (Кулішевої) — є ключовим
    для розуміння українського державотворення. На мою думку, обидві моделі є необхідними, але на різних етапах.


    Шевченківська модель — це "іскра". Вона необхідна для пробудження нації, яка перебуває в летаргійному сні колоніалізму.
    Емоційний вибух, гнів, пафос — це енергія, здатна мобілізувати маси на боротьбу. Без Шевченка українство могло б залишитися
    лише етнографічним цікавим фактом. Він дав міф, віру і національну гордість.


    Проте, для побудови стійкої держави однієї емоції замало. Тут вступає в дію модель Куліша. Це "двигун", який перетворює
    вибухову енергію на корисну роботу. Куліш пропонує структуру, освіту, закон, правопис, переклади. Він будує інституції.
    Емоція швидко вигорає, а інституції працюють століттями. Європейський шлях, який пропонував Куліш (раціоналізм, праця,
    елітаризм), — це єдиний спосіб втримати здобуту свободу.


    Історичний досвід (наприклад, поразка УНР) показує, що нам часто вистачало героїзму (Шевченко), але бракувало системності
    та дисципліни (Куліш). Тому ідеальна формула — це синтез: "Шевченківське серце з Кулішевою головою".

    '
