  model_answers:
  - Куліш критикує українську схильність до анархії, 'гуляння' і невміння систематично працювати (будувати державу). Він бачить
    у козацькій ментальності деструктивний первень.
  - Німці для Куліша (як і для Хвильового пізніше) — це символ 'бюргерської', міської, впорядкованої цивілізації, де панує
    закон і праця. Запорожці — це символ стихії, волі, але й хаосу.
