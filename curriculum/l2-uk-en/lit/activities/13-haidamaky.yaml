- type: essay-response
  title: 'Есе-Роздум: Гонта: Герой чи Злочинець?'
  source_reading: "reading-haidamaky"
  prompt: |
    Напишіть есе (350-500 слів) на тему: 'Трагедія Івана Гонти: Чи виправдовує мета засоби?'.

    Контекст — Гонта вбиває власних дітей, бо вони католики. Це найстрашніша сцена поеми.

    Структура:
    - Чи є цей вчинок історичним фактом чи художньою вигадкою?
    - Чому Шевченко вводить цю сцену? (Щоб показати фанатизм чи вірність присязі?)
    - Ваше ставлення до фанатизму в ім'я нації.
  model_answer: |
    **Модель Тези:**

    *   **Конфлікт Боргу і Крові:** Гонта розривається між присягою (козак) і батьківством (людина). Він обирає присягу, стаючи монстром заради ідеї.

    *   **Засудження Фанатизму:** Шевченко жахається цього вибору. Сцена похорону дітей показує, що перемога такою ціною — це поразка людяності.

    *   **Урок Історії:** Це попередження про те, що громадянська війна вбиває майбутнє (дітей).
  rubric:
    - criteria: Етичний аналіз
      description: Оцінка вчинку.
      points: 40
    - criteria: Історизм
      description: Розуміння контексту епохи.
      points: 30
    - criteria: Актуальність
      description: Проекція на сучасність.
      points: 30
