activities:
  - type: essay
    id: lit-13-essay-gonta
    title: "Есе-Роздум: Гонта: Герой чи Злочинець?"
    instruction: "Напишіть есе (300-400 слів) про проблему етичного вибору Гонти в сцені вбивства синів."
    context: |
      Шевченко свідомо йде на містифікацію, приписуючи реальному Гонті вбивство дітей. Це посилює градус трагедії.
    structure:
      - "Що важливіше: присяга нації чи батьківський обов'язок?"
      - "Чому Шевченко вигадав цей епізод?"
      - "Чи можна виправдати фанатизм заради свободи?"
    model_answer: |
      **Модель Тези:**
      *   **Трагедія Фанатизму:** Гонта вбиває в собі людину заради обов'язку. Фраза 'щоб не було зради' свідчить про політику як релігію.
      *   **Неспокутувана Провина:** Сцена нічного похорону показує, що перемога, куплена такою ціною, не приносить радості.
      *   **Висновок:** Гайдамаччина — це урок того, як ненависть, навіть справедлива, спалює душі.

  - type: analysis
    id: lit-13-analysis-knife
    title: "Аналіз: Метафізика Ножа"
    instruction: "Дослідіть символіку 'свяченого ножа' у поемі. Чому ніж, а не меч?"
    context: "Ніж — зброя селянина, побутовий інструмент, що став знаряддям історії."
    questions:
      - "У чому полягає інтимність вбивства ножем?"
      - "Сакралізація насилля в сцені 'Освячення ножів'."
      - "Ніж як символ незнищенності народного опору."

