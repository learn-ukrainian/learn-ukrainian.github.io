- type: comparative-study
  title: 'Тарас Бульба vs Гонта'
  source_reading: "reading-haidamaky"
  items_to_compare:
    - Тарас Бульба (Гоголь)
    - Іван Гонта (Шевченко)
  criteria:
    - Причина вбивства сина
    - Реакція після вбивства
  prompt: |
    Порівняйте двох батьків-дітовбивць в українській літературі.

    Завдання:
    - Бульба вбиває за зраду ("Я тебе породив...").
    - Гонта вбиває за віру (католицтво).
    - Хто з них трагічніший?
  model_answer: |
    **Модель:**
    1. **Мотив:** Бульба карає за особистий вибір сина (зраду). Гонта карає за обставини (віру матері), в яких діти не винні.
    2. **Рефлексія:** Бульба не вагається. Гонта божеволіє від горя (сцена похорону).
    3. **Висновок:** Образ Гонти складніший і страшніший, бо це вбивство невинних заради абстрактної ідеї.
