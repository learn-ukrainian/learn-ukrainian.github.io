- type: reading
  id: reading-psalms
  title: "Уривки: Давидові псалми"
  text: |
    **Із Псалму 43**
    Боже, нашими ушима
    Чули твою славу,
    І діди нам розказують
    Про давнюю справу.
    (...)
    Ми ж помолимось... а Ти
    Встань же, Боже, поможи,
    Встань же, Боже, нас спаси,
    Встань, побий, погуби
    Врага злого...

    **Із Псалму 81**
    Мій суд праведний, не ваш.
    Встаньте, судіть землю;
    І царям, і всім судіям
    Я волю не внемлю.

    **Із Псалму 149**
    І меч двуострий
    В руках їх, і кайдани
    Для царів, і пута.
    Тоді буде суд праведний
    І воля, і слава.
  tasks:
  - "Знайдіть у тексті Псалма 43 заклики до Бога. Які дієслова використовує поет?"
  - "Проаналізуйте звертання Бога до царів у Псалмі 81. У чому полягає звинувачення?"
  - "Що символізує 'меч двуострий' та 'кайдани для царів' у Псалмі 149?"
  - "Визначте роль анафори (єдинопочатку) у наведених уривках."

- type: reading
  id: reading-maria
  title: "Уривки: Поема 'Марія'"
  text: |
    **Зі вступу**
    Все упованіє моє
    На тебе, мій пресвітлий раю,
    На милосердіє твоє,
    Все упованіє моє
    На тебе, Мати, возлагаю.
    Святая сило всіх святих,
    Пренепорочная, Благая!

    **Про юність Марії**
    І гостя ждали...
    І в одній
    Із темних улиць, в Назареті,
    У самій хаті, в холодку,
    Убогій дівчині, в кутку,
    Приснився сон...
    Аж сніг летить,
    І серед снігу... (дивне диво!)
    Рожевий кущ.

    **Про виховання Ісуса**
    І ти, незрима,
    Вчила сина;
    І розуму святого вчила...
    А він, дитина,
    Грався, тішився.
  tasks:
  - "Яким настроєм пронизаний вступ до поеми 'Марія'? Які епітети вживає поет?"
  - "Як Шевченко описує побут Марії? Знайдіть деталі, що вказують на бідність."
  - "Яку роль відіграє Марія у вихованні свого Сина згідно з текстом?"
  - "Порівняйте образ Марії у вступі (молитві) та в описі її юності."

