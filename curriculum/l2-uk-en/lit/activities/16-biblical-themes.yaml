- type: essay-response
  title: 'Есе: Гуманізм проти Догми'
  prompt: 'У поемі "Марія" Шевченко суттєво відходить від євангельського канону. Дехто звинувачував його у "блюзнірстві", інші бачили у цьому найвищий вияв гуманізму. Напишіть есе (300-400 слів), де проаналізуйте: чому Шевченко робить Марію "земною" жінкою? Чи зменшує це її святість у його очах, чи навпаки — підносить?'
  model_answer: |
    Поема "Марія" Тараса Шевченка є одним з найсміливіших творів поета, де він здійснює радикальну переінтерпретацію євангельського сюжету. Відходячи від церковного канону, Шевченко не знижує образ Богородиці, а навпаки — підносить його через страждання земної жінки та матері.

    По-перше, Шевченко "заземлює" міф. Його Марія — не відсторонена ікона у золотих ризах, а жива дівчина, яка пізнає кохання, розчарування і найтяжчий материнський біль. Відмова від містичного ореолу на користь психологічного реалізму робить її трагедію зрозумілою і близькою кожній людині. Святість Марії у Шевченка походить не від догматичного "непорочного зачаття", а від її безмежної любові та самопожертви.

    По-друге, Шевченко переосмислює роль Марії в християнстві. Якщо в Євангелії вона часто залишається в тіні свого Сина, то у поемі вона — духовна натхненниця Христа. Саме вона виховує в ньому любов до правди і людей. А після розп'яття, коли учні-апостоли впадають у відчай і страх, саме Марія "своїм святим огненним словом" піднімає їхній дух і спонукає продовжувати справу сина. Вона стає фактично засновницею Церкви — спільноти однодумців.

    Отже, гуманізм Шевченка полягає в тому, що він ставить людське страждання і людську гідність вище за догму. Його Марія свята не тому, що її обрали небеса, а тому, що вона змогла винести нелюдський тягар страждань, зберігши любов. Це робить її образом не просто релігійним, а загальнолюдським, архетипом Матері, яка віддає все заради дитини і правди.
- type: essay-response
  title: 'Есе: Політичне звучання Псалмів'
  prompt: 'Шевченко переспівує Псалми Давидові у найтяжчі періоди свого життя (1845 рік, потім у засланні). Чому саме цей жанр став для нього актуальним? Як він використовує біблійну риторику для опису політичної реальності Російської імперії?'
  model_answer: |
    Звернення Шевченка до жанру псалмів не було випадковим "релігійним епізодом". Для поета біблійні тексти стали ідеальною формою для вираження політичного протесту та філософських роздумів, які неможливо було висловити прямим текстом через цензуру, але які потребували високого, "пророчого" стилю.

    Псалми Давида — це насамперед діалог людини з Богом, сповнений скарг на несправедливість, благань про захист і віри в перемогу правди. Шевченко актуалізує цей діалог, накладаючи біблійну матрицю на реалії Російської імперії. Коли він пише "Боже, спаси судящого мене!", він звертається не лише до абстрактного небесного судді, а й апелює до вищої справедливості проти земного "неправедного суду" царату.

    Шевченко "націоналізує" псалми. Біблійний "народ Божий", який страждає в полоні (вавилонському чи єгипетському), у Шевченка однозначно асоціюється з українцями в кріпацтві. Його переспіви сповнені революційного пафосу: Бог у Шевченка — це не пасивний спостерігач, а активний месник, який карає "злих царів" і "лукавих рабів". Використання церковнослов'янізмів надає цим закликам сакральної вагомості.

    Таким чином, Псалми у Шевченка стають політичною зброєю. Він використовує авторитет Святого Письма, щоб легітимізувати боротьбу проти тиранії. Це вже не просто поезія, це прокляття гнобителям і обіцянка неминучої кари, проголошена від імені самого Всевишнього.
