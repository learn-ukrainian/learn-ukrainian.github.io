- type: essay-response
  title: "Есе: Етика Шевченка"
  source_reading: reading-psalms
  instruction: "Напишіть есе (300-500 слів), аналізуючи концепцію 'Святої Правди' у творчості Шевченка."
  prompt: "Як співвідносяться поняття Бога, Правди і Волі у 'Давидових псалмах' та 'Марії'? Чому поет протиставляє 'Правду' і 'Закон'? Використовуйте цитати з текстів."
  min_words: 300
  rubric:
  - criteria: "Розуміння концепції 'Святої Правди'"
    description: "Аналіз зв'язку між Богом, Правдою та Волею."
    points: 4
  - criteria: "Використання цитат та аналіз текстів"
    description: "Наявність релевантних цитат з Псалмів або 'Марії'."
    points: 3
  - criteria: "Логічність та аргументація"
    description: "Чітка структура есе та послідовність думок."
    points: 3
  model_answer: |
    > [!model-answer]
    **Бог як Правда: Етичний імператив Тараса Шевченка**

    У творчості Тараса Шевченка поняття "Правда" (часто з великої літери) є наріжним каменем його світогляду. Це не просто юридична або фактологічна істина, а онтологічна категорія, синонімічна поняттю Бога. Для поета Бог — це найвища Справедливість. "Встане правда! встане воля! І Тобі одному помоляться всі язики", — пише він у "Кавказі", фактично ставить знак рівності між перемогою Правди і торжеством Бога.

    Основою етичного конфлікту у Шевченка є протистояння "Правди" і "Закону". Закон у його розумінні — це штучні, насильницькі правила, встановлені "царями неситими" для поневолення людей (кріпацтво, рекрутчина, цензура). Правда ж — це природний стан свободи ("волі"), дарований людиною Творцем. Тому боротьба проти несправедливого Закону (бунт, повстання) є не гріхом, а навпаки — відновленням Божої Правди. У "Псалмі 81" Бог судить земних суддів саме за те, що вони "на лицях зрять", а не судять по Правді.

    Воля є невід'ємною частиною цієї тріади (Бог-Правда-Воля). Рабство для Шевченка є "неправдою", а отже — богохульством. Вільна людина є образом Божим, а раб — спотворенням цього образу. У поемі "Марія" Ісус проповідує саме таку Правду — рівність усіх людей перед Богом, що викликає лють фарисеїв.

    Отже, етика Шевченка є етикою дії. Вона вимагає не пасивного очікування ("милосердіє двері не замкнуті"), а активної боротьби за відновлення справедливості на землі. Його "пророчий" голос закликає народ "освятити ножі" не з любові до крові, а з любові до сплюндрованої Правди.

