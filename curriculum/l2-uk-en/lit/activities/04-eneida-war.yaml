module: 04-eneida-war
level: LIT
version: '2.0'
activities:
- type: essay-response
  title: 'Есе-Роздум: Естетика смішної смерті'
  prompt: |
    Напишіть есе (350-500 слів) на тему: 'Чому Котляревський перетворює війну на фарс?'

    Контекст: «Енеїда» переповнена натуралістичними описами каліцтв, але вони подані через комічну лексику. Це не садизм, а захисний механізм.

    Структура:
    1. Як поєднується патріотизм з описом козаків як розбійників?
    2. Чи можна вважати 'Енеїду' антивоєнним твором?
    3. Проаналізуйте метафору 'війна як бенкет'.
  min_words: 350
  model_answer: '**Модель Тези:**

    *   **Захисна Реакція:** Сміх над жахами війни — це спосіб психічного виживання нації. Якщо не сміятися, можна збожеволіти від страху. Гумор — це броня.

    *   **Дегероізація:** Котляревський знімає пафос з війни. Він показує її бруд і кров. Це робить подвиг (самопожертву Низа) ще більш цінним, бо він реальний.

    *   **Вітальність:** Перетворення ворога на «їжу» (метафорично) — це спосіб утвердити свою перевагу. «Ми тебе з''їмо» означає «ми сильніші».'
  rubric:
  - criteria: Аналіз гумору
    description: Розуміння функції сміху.
    points: 40
  - criteria: Текстуальні докази
    description: Використання прикладів з тексту.
    points: 30
  - criteria: Структура
    description: Логіка викладу.
    points: 30
- type: quiz
  title: 'Вікторина: Арсенал та Метафори'
  items:
  - question: Що означає метафора «на локшину кришив» у контексті битви?
    options:
    - text: Рубав шаблею на шматки
      correct: true
    - text: Варив їжу для війська
      correct: false
    - text: Готував стратегічний план
      correct: false
    - text: Годував полонених
      correct: false
    explanation: Це кулінарна метафора вбивства — перетворення ворога на «їжу».
  - question: Яку зброю Котляревський називає «сестрицею» або «ненькою»?
    options:
    - text: Шаблю
      correct: true
    - text: Гармату
      correct: false
    - text: Мушкет
      correct: false
    - text: Спис
      correct: false
    explanation: Шабля сакралізується як найближча істота для козака.
  - question: Як називали козацький спецназ, що діяв у розвідці (як Низ та Евріал)?
    options:
    - text: Пластуни
      correct: true
    - text: Сердюки
      correct: false
    - text: Компанійці
      correct: false
    - text: Чумаки
      correct: false
    explanation: Пластуни вміли непомітно підкрадатися до ворога («пластувати»).
  - question: Що означає фразеологізм «дати березової каші»?
    options:
    - text: Побити різками
      correct: true
    - text: Нагодувати кашею з кори
      correct: false
    - text: Вилікувати від хвороби
      correct: false
    - text: Посадити в тюрму
      correct: false
    explanation: Іронічний евфемізм для фізичного покарання.
- type: reading
  title: 'Першоджерело: Бій Низа та Евріала'
  resource:
    type: primary_source
    url: https://www.ukrlib.com.ua/books/printit.php?tid=1022
    title: Енеїда. Частина п'ята (Подвиг Низа та Евріала)
  tasks:
  - 'Знайдіть цитату, яка пояснює мотивацію героїв: ''Де общеє добро в упадку...'''
  - Як Котляревський описує смерть героїв? Чи зберігається тут бурлескний тон?
  - Проаналізуйте роль долі (фортуни) у цьому епізоді.
- type: critical-analysis
  title: 'Аналіз Тексту: Географія Смерті'
  target_text: "Там кров, як квас, через поріг; Там трупу слой лежав, як дрова..."
  questions:
  - Які стилістичні засоби (порівняння) використовує автор?
  - Як побутові порівняння (квас, дрова) впливають на сприйняття смерті?
  - Чи зменшує такий опис трагізм ситуації?
  model_answers:
  - 'Автор використовує бурлескні порівняння: кров порівнюється з напоєм (квас), трупи — з паливом (дрова).'
  - Це "одомашнює" війну, робить її частиною побуту. Смерть втрачає свій сакральний жах і стає рутинною роботою.
  - 'Це амбівалентність сміху: він знижує пафос, але підкреслює масштаб трагедії через її буденність.'
  focus_points:
  - Бурлескний стиль.
  - Дегероїзація смерті.
  - Вітальна сила тексту.
