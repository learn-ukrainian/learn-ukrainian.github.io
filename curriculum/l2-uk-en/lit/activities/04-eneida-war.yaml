  - type: essay
    id: lit-04-essay-gore
    title: "Есе-Роздум: Естетика смішної смерті"
    instruction: "Напишіть есе (350-500 слів) на тему: 'Чому Котляревський перетворює війну на фарс?'"
    context: |
      "Енеїда" переповнена натуралістичними описами каліцтв, але вони подані через комічну лексику. Це не садизм, а захисний механізм.
    structure:
      - "Як поєднується патріотизм з описом козаків як розбійників?"
      - "Чи можна вважати 'Енеїду' антивоєнним твором?"
      - "Проаналізуйте метафору 'війна як бенкет'."
    model_answer: |
      **Модель Тези:**
      *   **Захисна Реакція:** Сміх над жахами війни — це спосіб психічного виживання нації. Якщо не сміятися, можна збожеволіти від страху. Гумор — це броня.
      *   **Дегероізація:** Котляревський знімає пафос з війни. Він показує її бруд і кров. Це робить подвиг (самопожертву Низа) ще більш цінним, бо він реальний.
      *   **Вітальність:** Перетворення ворога на "їжу" (метафорично) — це спосіб утвердити свою перевагу. "Ми тебе з'їмо" означає "ми сильніші".

