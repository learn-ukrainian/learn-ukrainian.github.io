    Зображення села у Шевченка та Нечуя-Левицького відображає еволюцію української літератури від романтизму до реалізму.

    У Шевченка село часто поетизується або ж постає в трагічному, символічному світлі. Його "садок вишневий коло хати" — це ідеал, втрачений рай, або ж місце страждання ("почорніле село"). Шевченко фокусується на емоціях, моральних конфліктах та національній долі. Його описи лаконічні, але емоційно насичені.

    У Нечуя-Левицького село постає у всій прозаїчній повноті. Він не ідеалізує і не демонізує. Він детально описує побут, сварки за межу, роботу, одяг. Його герої — не символи, а живі люди з усіма вадами (егоїзм Кайдашів, впертість). Його пейзажі натуралістичні. Якщо Шевченко шукає в селі душу України, то Нечуй-Левицький досліджує її соціальний організм. Для нього важлива не так метафізика, як точність відтворення дійсності.
