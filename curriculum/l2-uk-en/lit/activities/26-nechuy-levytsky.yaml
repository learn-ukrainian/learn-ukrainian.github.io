- type: essay-response
  title: 'Великий Артист Зору'
  source_reading: reading-bio
  prompt: 'Івана Франко назвав Нечуя-Левицького "великим артистом зору, колосальним всеобіймаючим оком України". Проаналізуйте цю характеристику. У чому полягає особливість "візуального" стилю письменника? Як він створює літературний пейзаж?'
  model_answer: |
    Іван Нечуй-Левицький увійшов в історію української літератури як майстер детального, майже фотографічного опису. Його проза — це панорамна картина, де кожна деталь має значення.

    По-перше, письменник надзвичайно уважний до кольорів та світла. Його пейзажі (наприклад, опис Росі чи Дніпра) насичені епітетами, що передають найтонші відтінки. Він «малює» словами, створюючи візуальні образи, які читач може легко уявити.

    По-друге, Нечуй-Левицький використовує прийом панорамного огляду. Він часто починає свої твори (зокрема "Миколу Джерю" чи "Кайдашеву сім'ю") з широких описів природи, поступово звужуючи фокус до конкретних героїв. Це створює ефект "кінематографічності", занурюючи читача в атмосферу місця.

    Нарешті, його увага до етнографічних деталей (одяг, інтер'єр, звичаї) робить його твори цінним історичним джерелом. Він не просто описує, він фіксує український світ у його матеріальній повноті. Отже, характеристика Франка є цілком влучною: Нечуй-Левицький справді "бачив" Україну краще за будь-кого з сучасників і зміг передати це бачення на папері.

- type: essay-response
  title: 'Мовна війна Нечуя'
  source_reading: reading-bio
  prompt: 'У кінці життя письменник вступив у гострий конфлікт із модерністами та галичанами щодо норм літературної мови (відомий як війна проти "галчичини" та літери "ї"). Оцініть його позицію з погляду історичної перспективи. Чи була вона виправданою, чи це був вияв консерватизму?'
  model_answer: |
    Мовна позиція пізнього Нечуя-Левицького — це складне і трагічне явище, яке не можна оцінювати однозначно.

    З одного боку, його боротьба за "народну" мову, базовану на центральноукраїнських діалектах, мала підґрунтя. Він вважав, що літературна мова має бути зрозумілою простому селянину з Наддніпрянщини, і побоювався, що штучне введення галицизмів чи неологізмів "відлякає" читача. Це була позиція народника-просвітянина, для якого література — це передусім засіб комунікації з народом.

    З іншого боку, його категоричне неприйняття природного розвитку мови (зокрема нових форм, термінології, літери "ї") свідчило про певний консерватизм і нерозуміння потреб модерної нації. Мова не могла залишатися лише мовою села; вона мала стати мовою науки, політики та міської культури, що вимагало запозичень та розвитку.

    Історично Нечуй-Левицький програв цю війну, адже українська мова пішла шляхом синтезу. Проте його "крик душі" у праці "Криве дзеркало української мови" залишається яскравим документом епохи, що нагадує про складний шлях формування нашого сьогодення.

