- type: essay-response
  title: "Critical Reflection"
  prompt: "Write a short essay reflecting on the moral dilemma of Mykola's escape. Was he justified in leaving his family to save his own dignity and freedom? Discuss the price of liberty portrayed in the novella."
  source_reading: "reading-mykola-dzherya-themes"
  rubric:
    - criteria: "Argumentation"
      description: "Clearly states a position on Mykola's decision."
      points: 4
    - criteria: "Textual Evidence"
      description: "Uses examples from the text to support the argument."
      points: 3
    - criteria: "Nuance"
      description: "Acknowledges the complexity of the situation (freedom vs. duty)."
      points: 3
  model_answer: |
    > [!model-answer]
    > **Model Answer:**
    >
    > Микола Джеря опинився перед трагічним вибором, де не було "правильного" рішення. З одного боку, залишитися означало б духовну смерть і фізичне рабство (рекрутчину), що зрештою теж розлучило б його з сім'єю. З іншого боку, втеча зберегла його гідність, але прирекла його дружину та доньку на страждання без годувальника.
    >
    > Вчинок Миколи можна виправдати тим, що він боровся за своє фундаментальне право бути людиною, а не річчю. Його бунт — це протест проти системи, яка ставила селянина в такі нелюдські умови. Однак автор не приховує високу ціну цього вибору: смерть Нимидори і відчуження доньки. Це показує, що в умовах тотального гноблення індивідуальна свобода часто досягається ціною особистого щастя і щастя близьких.
- type: critical-analysis
  title: "Analyzing the Cost of Freedom"
  source_reading: "reading-mykola-dzherya-themes"
  target_text: "Вчинок Миколи можна виправдати тим, що він боровся за своє фундаментальне право бути людиною..."
  questions:
    - "How does the author portray the conflict between individual freedom and family duty?"
    - "What is the symbolic significance of the 'lost paradise' in Mykola's psychology?"
  model_answers:
    - "The author portrays this conflict as a tragedy where any choice leads to suffering. Staying means slavery, leaving means abandoning the family."
    - "The lost paradise represents the idealized past that Mykola clings to, which no longer exists in reality. It symbolizes the irreversible nature of his sacrifice."
