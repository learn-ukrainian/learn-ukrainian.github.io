  text: "Микола Джеря — це не просто історія одного втікача. Це глибоке дослідження соціальних та екзистенційних проблем того часу. Ключовою темою є боротьба людської гідності проти системи приниження. Кріпацтво показане не лише як економічна експлуатація, а як механізм знищення особистості. Іншою важливою темою є ціна свободи: Микола здобуває волю, але платить за неї щастям своєї родини. Також автор піднімає проблему розчарування: втеча від пана до 'вільного' капіталістичного світу рибальських артілей показує, що експлуатація змінює форму, але не зникає."
