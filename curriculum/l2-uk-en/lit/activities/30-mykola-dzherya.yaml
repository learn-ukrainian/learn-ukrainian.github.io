- type: quiz
  title: 'Сюжет і Контекст'
  instruction: 'Перевірте своє розуміння сюжету повісті та історичного контексту.'
  items:
    - question: 'У якому році відбувається основна дія першої частини повісті (кріпацтво)?'
      options:
        - text: 'Середина XIX століття (до 1861 року)'
          correct: true
        - text: 'Початок XVII століття'
          correct: false
        - text: 'Кінець XVIII століття'
          correct: false
        - text: 'Початок XX століття'
          correct: false
    - question: 'Чому Микола вирішив втекти від пана?'
      options:
        - text: 'Через нестерпне приниження і бунтарський дух'
          correct: true
        - text: 'Він вкрав гроші у пана'
          correct: false
        - text: 'Його переслідувала поліція за вбивство'
          correct: false
        - text: 'Він хотів побачити світ (туризм)'
          correct: false
    - question: 'Кого залишив Микола у рідному селі Вербівці?'
      options:
        - text: 'Молоду дружину Нимидору, матір і доньку'
          correct: true
        - text: 'Тільки стару матір'
          correct: false
        - text: 'Нікого, він був сиротою'
          correct: false
        - text: 'Своїх братів Карпа і Лавріна'
          correct: false
    - question: 'Куди прямував Микола, тікаючи з села?'
      options:
        - text: 'У степи Бессарабії та на цукрові заводи'
          correct: true
        - text: 'У Карпати до опришків'
          correct: false
        - text: 'У Київ на навчання'
          correct: false
        - text: 'За кордон, у Польщу'
          correct: false
    - question: 'Як називали втікачів-заробітчан, що працювали на заводах?'
      options:
        - text: 'Бурлаки'
          correct: true
        - text: 'Козаки'
          correct: false
        - text: 'Чумаки'
          correct: false
        - text: 'Гайдамаки'
          correct: false
    - question: 'Що таке "панщина"?'
      options:
        - text: 'Примусова праця кріпака на землі пана'
          correct: true
        - text: 'Плата за навчання в школі'
          correct: false
        - text: 'Святковий обід у пана'
          correct: false
        - text: 'Військова служба'
          correct: false
    - question: 'Чим відрізнялася експлуатація на фабриці від кріпацтва?'
      options:
        - text: 'Економічним примусом замість фізичного'
          correct: true
        - text: 'На фабриці платили дуже багато грошей'
          correct: false
        - text: 'На фабриці не треба було працювати'
          correct: false
        - text: 'Фабриканти були кріпаками'
          correct: false
    - question: 'Що побачив Микола, повернувшись додому через багато років?'
      options:
        - text: 'Смерть рідних і руїну'
          correct: true
        - text: 'Багату і щасливу родину'
          correct: false
        - text: 'Нову школу і лікарню'
          correct: false
        - text: 'Що його дружина вийшла заміж за пана'
          correct: false
    - question: 'Ким став Микола для громади у фіналі твору?'
      options:
        - text: 'Авторитетним дідом-порадником, що знає життя'
          correct: true
        - text: 'Сільським головою'
          correct: false
        - text: 'Священником'
          correct: false
        - text: 'Жебраком'
          correct: false
    - question: 'Який художній напрям представляє цей твір?'
      options:
        - text: 'Реалізм'
          correct: true
        - text: 'Романтизм'
          correct: false
        - text: 'Класицизм'
          correct: false
        - text: 'Постмодернізм'
          correct: false
    - question: 'Що символізує образ цукрового заводу?'
      options:
        - text: 'Нову форму неволі (капіталістичну)'
          correct: true
        - text: 'Технічний прогрес і процвітання'
          correct: false
        - text: 'Місце для розваг молоді'
          correct: false
        - text: 'Свободу від сільської праці'
          correct: false
    - question: 'Чи змінив Микола свої погляди наприкінці життя?'
      options:
        - text: 'Ні, він не шкодував про втечу'
          correct: true
        - text: 'Так, він просив вибачення у пана'
          correct: false
        - text: 'Так, він став монахом'
          correct: false
        - text: 'Він збожеволів'
          correct: false

