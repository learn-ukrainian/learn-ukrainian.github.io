- type: essay-response
  title: 'Ціна Свободи'
  source_reading: reading-mykola-escape
  prompt: 'Напишіть есе (300-400 слів): "Чи була втеча Миколи Джері виправданою? Чи знайшов він ту свободу, яку шукав?" Проаналізуйте моральний аспект покинутої родини та соціальний аспект "вільного" найманця.'
  model_answer: |
    Втеча Миколи Джері — це складний етичний вибір.
    З одного боку, це акт найвищої гідності. Залишитися означало б зламатися, стати рабом не лише юридично, а й ментально. Микола обирає невідомість і ризик, аби не бути "бидлом". Це героїчний вчинок, який підносить його над пасивною масою.
    З іншого боку, його свобода куплена дорогою ціною — стражданням його найближчих. Нимидора прожила життя вдови при живому чоловікові. Чи має право людина на особисту свободу за рахунок інших? Нечуй-Левицький не дає однозначної відповіді, але фінальна самотність Миколи натякає на трагічність такого вибору.
    Щодо соціального аспекту, то Микола зрозумів, що "воля" в умовах дикого капіталізму — це фікція. Він змінив одного пана (поміщика) на іншого (фабриканта), але зберіг головне — відчуття, що він сам керує своєю долею.
