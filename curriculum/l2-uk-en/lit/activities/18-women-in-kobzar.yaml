- type: essay-response
  title: 'Есе: Еволюція образу Матері'
  source_reading: reading-naimychka
  prompt: 'Порівняйте образи Катерини та Ганни (з поеми "Наймичка"). Обидві — покритки, обидві зраджені. Але їхні шляхи різні: Катерина обирає смерть, Ганна — життя у брехні заради дитини. Який образ, на вашу думку, є більш трагічним? Кого Шевченко засуджує, а кому співчуває? (300-400 слів)'
  model_answer: |
    Образи Катерини та Ганни ("Наймичка") демонструють колосальну еволюцію етичних поглядів Шевченка. Якщо Катерина — це героїня раннього романтизму, де емоції беруть гору над розумом, то Ганна — це образ глибокого психологічного реалізму і християнської жертовності.

    Катерина — "пасивна" жертва. Вона сліпо довіряє своєму коханому-офіцеру, а коли той зраджує її, вона не знаходить у собі сил жити далі. Її самогубство (утоплення в ополонці) — це акт відчаю, але водночас і егоїзму, адже вона залишає свою дитину напризволяще. Син стає жебраком-поводирем. Шевченко співчуває Катерині, плаче над нею, але її фінал — це поразка.

    Ганна у "Наймичці" обирає інший шлях — шлях щоденного подвигу. Вона підкидає свою дитину бездітним людям, а сама наймається до них служницею, щоб бути поруч із сином. Вона все життя терпить приниження, приховує своє материнство, відмовляється від права назвати сина "сином", щоб забезпечити йому щасливе майбутнє у повноцінній сім'ї. Її смерть — це момент катарсису, коли таємниця нарешті розкривається.

    На мою думку, образ Ганни є більш трагічним і водночас більш величним. Катерина страждає від зовнішніх обставин, а Ганна — від внутрішньої драми самозречення. Шевченко явно еволюціонує від романтичного засудження "зрадливих москалів" до возвеличення материнського інстинкту, який виявляється сильнішим за соціальний осуд і навіть смерть. Ганна — це вже не просто покритка, це свята мучениця материнської любові.
- type: essay-response
  title: 'Есе: Архетип Матері'
  source_reading: reading-naimychka
  prompt: 'Культ Матері є центральним для української культури (Берегиня, Оранта). Як Шевченко трансформує цей архетип у своїх творах? Чи є його Матір пасивною берегинею домашнього вогнища, чи вона виступає як активний суб''єкт історії та моралі? (300-400 слів)'
  model_answer: |
    У творчості Шевченка архетип Матері набуває космічного масштабу, виходячи далеко за межі традиційного уявлення про "берегиню". Для поета Матір — це не просто жінка, яка народжує і доглядає; це моральний абсолют, мірило людяності і навіть божественності на землі.

    На відміну від пасивного фольклорного образу, шевченківська Матір часто є трагічною, але дієвою фігурою. У "Наймичці" вона здійснює активний подвиг самозречення. У "Марії" вона стає духовною опорою для Сина-Месії. У "Неофітах" мати-патриціанка стає християнкою, щоб бути духовно єдиною зі своїм страченим сином. Тобто, материнство у Шевченка — це завжди вибір і вчинок.

    Більше того, Матір у "Кобзарі" часто ототожнюється з самою Україною ("Встане Україна... І помоляться на волі невольничі діти"). Ця паралель робить образ Матері політичним. Знущання над жінкою-матір'ю для Шевченка тотожне колоніальному гнобленню Батьківщини. Тому його культ Матері — це форма національного спротиву і ствердження власної гідності.
