- type: reading
  id: reading-kateryna-naimychka
  title: "Порівняльний аналіз: Катерина vs Наймичка"
  text: |
    ### Уривок 1: Катерина (1838)
    "Кохайтеся, чорнобриві, / Та не з москалями, / Бо москалі — чужі люде, / Роблять лихо з вами... / Піде в свою Московщину, / А дівчина гине... / Катерино, серце моє! / Лишенько з тобою! / Де ти в світі подінешся / З малим сиротою?"

    ### Уривок 2: Наймичка (1845)
    "У неділю вранці-рано / Поле крилося туманом... / Аж чують — щось плаче / За ворітьми... Мов дитина... / Побігли... Побачили — / І, мов опечені, стали! / Перед самим перелазом / Дитина сповита..."
    (Пізніше, Ганна наймається до власного сина):
    "А наймичка у кімнату, / Марка на руки... / Неначе своє... цілує... / А Марко до неї, / Як до матері, тягнеться..."
  tasks:
    - "Прочитайте уривки та визначте ключові відмінності у поведінці героїнь."
    - "Знайдіть у тексті димінутиви та поясніть їх роль."
    - "Проаналізуйте ставлення автора до своїх героїнь у кожному уривку."

