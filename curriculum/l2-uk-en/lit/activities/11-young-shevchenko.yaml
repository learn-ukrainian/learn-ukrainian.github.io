  title: "Читальна Зала: Автобіографія та листи"
  text: |
    «Живу, учусь, нікому не кланяюсь і нікого не боюсь, окрім Бога — велике щастя бути вільною людиною, робиш, що хочеш, ніхто тебе не спинить. [...] Поглянув я на Академію, наче на рай, куди ніхто не заходить, окрім вибраних. І я, замараний малярчук, став одним із тих вибраних».
    
    «Мені аж страшно, як згадаю оту хатину край села... Мене там мати повила і, повиваючи, співала, свою нудьгу переливала в свою дитину...»
  tasks:
    - "Прочитайте уривки та проаналізуйте емоційний стан автора."
    - "Визначте ключові метафори, які Шевченко використовує для опису свого минулого."

