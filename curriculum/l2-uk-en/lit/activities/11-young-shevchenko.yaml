- type: essay-response
  id: lit-11-essay-freedom
  title: 'Есе-Роздум: Парадокс Свободи'
  instruction: 'Напишіть есе (300-400 слів) на тему: ''Чому найвільніші вірші були написані колишнім рабом?'''
  context: 'Шевченко не вигадував страждання, він ним жив. Його поезія — це сублімація особистого болю у вселенський крик.

    '
  structure:
  - Як статус сироти вплинув на його сприйняття України?
  - Порівняйте простір Академії (світло) та Села (темрява).
  - Чому кріпацтво 'загартувало' його слово?
  model_answer: '**Модель Тези:**

    *   **Травма як Джерело:** Дворянин міг ''співчувати'' народу, але тільки кріпак міг ''бути'' народом.

    *   **Відсутність Цензури Страху:** Той, хто пройшов пекло, вже нічого не боїться. Шевченко писав радикально, бо йому не було чого втрачати.

    *   **Висновок:** Він став голосом німих, бо сам був німим.

    '
- type: critical-analysis
  id: lit-11-analysis-price
  title: 'Аналіз: Ціна Людини'
  instruction: Проаналізуйте суму викупу Шевченка (2500 рублів). Що ця цифра говорить про тогочасне суспільство?
  context: Енгельгардт вимагав за одного кріпака річний бюджет п'яти чиновницьких сімей.
  questions:
  - Чому поміщик так високо оцінив талант Тараса?
  - Роль солідарності митців (Брюллов, Жуковський) проти комерційного розрахунку пана.
  - Чи був цей викуп інвестицією у майбутнє нації?
