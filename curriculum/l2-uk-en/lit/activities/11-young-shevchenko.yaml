  source_reading: "reading-01"
  title: "Порівняння: Кріпак і Дворянин"
  items_to_compare: 
    - "Шевченко-кріпак"
    - "Сучасник-дворянин"
  criteria:
    - "Доступ до освіти"
    - "Статус творчості"
    - "Психологічний стан"
  prompt: "Порівняйте умови життя та можливості розвитку Шевченка-кріпака та його сучасників-дворян, використовуючи наведені критерії."
  model_answer: |
    Для дворянина освіта була правом і соціальною нормою, тоді як для кріпака — випадковістю або примхою господаря. Творчість кріпака розглядалася як функція для задоволення потреб пана (кімнатний живописець), в той час як дворянин міг творити вільно. Психологічно кріпак перебував під постійним тиском і страхом покарання, що контрастувало з впевненістю вільної людини.

