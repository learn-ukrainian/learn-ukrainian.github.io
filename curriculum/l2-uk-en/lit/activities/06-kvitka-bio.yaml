- type: comparative-study
  title: 'Порівняльний аналіз: Квітка і Гоголь — два шляхи'
  source_reading: reading-kvitka-bio
  items_to_compare:
    - "Квітка-Основ'яненко (обрав українську мову)"
    - 'Гоголь (обрав російську мову)'
  criteria:
    - "Мовний вибір та його наслідки для літературної кар'єри"
    - 'Зображення українського села: ідилія чи міф?'
    - 'Місце в національній літературі: фундамент чи купол?'
  prompt: |
    Порівняйте два шляхи: Квітка обрав українську мову і залишився «провінційним автором», Гоголь обрав російську і став «великим письменником». Проаналізуйте, як мовний вибір визначив долю кожного з них.

    Зверніть увагу на цитату Франка: «Квітка — це фундамент. Гоголь — це купол.» Що вона означає для розуміння ролі кожного у літературному процесі?
  model_answer: |
    Квітка і Гоголь — два нащадки козацьких родин, які зробили протилежний вибір. Квітка залишився на Слобожанщині й обрав українську мову — мову без інфраструктури (видавництв, кафедр, журналів). Гоголь поїхав до Петербурга й обрав російську — мову імперії з її ресурсами.

    Наслідки були протилежними — Гоголь здобув світову славу, але його «Вечори на хуторі» — це погляд на Україну ззовні, через призму екзотики. Квітка бачив село зсередини — як етнограф і як рідний. Франко влучно назвав Квітку «фундаментом», адже без нього українська проза не мала б основи. Гоголь побудував «купол» — але на чужому фундаменті.

    Вибір мови був вибором долі: Квітка обрав маргінальність заради нації, Гоголь — успіх заради себе. Обидва варіанти мали свою ціну.

- type: essay-response
  title: 'Есе: Інституції vs творчість — що важливіше?'
  source_reading: reading-kvitka-bio
  prompt: |
    Квітка не лише писав повісті — він заснував театр, інститут, бібліотеку, видавав журнал. Напишіть есе (250 слів): що було важливішим для української культури — його літературні твори чи його інституційна діяльність?

    Аргументуйте свою позицію, використовуючи конкретні приклади з модуля. Чи можна розділяти ці два аспекти його спадщини?
  model_answer: |
    Квітка-Основ'яненко залишив подвійну спадщину: літературну (повісті, п'єси) та інституційну (театр, бібліотека, інститут). Розділяти їх — хибний підхід, бо вони взаємозалежні.

    «Маруся» не мала б читачів без бібліотеки. «Сватання на Гончарівці» не побачило б сцени без театру. Інститут шляхетних дівчат виховав покоління освічених жінок, які потім читали і передавали далі українську літературу. Журнал «Украинский Вестник» створив простір для публікації.

    Водночас без «Марусі» бібліотека не мала б чим наповнитися. Квітка розумів: одного генія недостатньо, потрібна система. Його приклад актуальний і сьогодні: культура потребує не лише талантів, а й інфраструктури.
