- type: essay-response
  title: 'Есе: Чому дворянин став голосом народу?'
  source_reading: reading-kvitka-bio
  prompt: |
    Напишіть есе (300 слів) на тему: «Чому Квітка-Основ'яненко, будучи аристократом і маршалком дворянства, обрав писати українською мовою від імені простого народу?»

    У вашому есе розгляньте:
    1. Соціальне становище Квітки та його громадську діяльність
    2. Роль псевдоніма «Грицько Основ'яненко» як літературної стратегії
    3. Зв'язок між його вибором мови та культурною ситуацією на Слобожанщині

    Використовуйте конкретні факти з модуля для підтвердження ваших тез.
  model_answer: |
    Григорій Квітка-Основ'яненко належав до еліти Слобожанщини: був маршалком дворянства, директором театру, засновником інституту. Його вибір писати українською — не випадковість, а свідома культурна позиція.

    По-перше, Квітка бачив, що міста русифікуються, і українська культура зберігається переважно в селі. Обравши «мужицьку мову», він фіксував національний код — побут, обряди, мораль, — який зникав під тиском модернізації. Псевдонім «Грицько Основ'яненко» був не просто маскою, а літературною стратегією: дворянин говорив голосом народу, створюючи ілюзію автентичності.

    По-друге, його вибір мав полемічний характер. Коли критик Полєвой стверджував, що українська мова непридатна для серйозної літератури, Квітка відповів не статтями, а творчістю — «Маруся» стала доказом повноцінності мови.

    Зрештою, Квітка розумів, що одного генія недостатньо — потрібна система. Тому він будував інституції: театр, бібліотеку, журнал. Його аристократизм був не перешкодою, а інструментом: він умів говорити з владою «мовою влади», щоб отримувати ресурси для української справи.
