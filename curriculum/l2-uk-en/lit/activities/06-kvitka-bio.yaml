- type: essay-response
  title: 'Есе-Міркування: Феномен Малих Справ'
  source_reading: "reading-kvitka-bio"
  prompt: |
    Напишіть есе (300 слів) на тему: 'Як Квітка змінив Харків, не маючи державної влади?'.

    Контекст: Квітка не був міністром, але він створив театр, бібліотеку та інститут. Це приклад ефективного патріотизму.

    Структура есе:
    1. Чому Квітка обрав шлях культурного будівництва, а не кар'єри в Петербурзі?
    2. Як його християнська віра впливала на соціальну активність?
    3. Чи актуальний цей приклад для сучасної України?
  model_answer: |
    **Модель Тези:**

    *   **Соціальна Відповідальність:** Квітка розумів аристократизм не як привілей, а як обов'язок служити.

    *   **Культурний Будівничий:** Він зрозумів, що без інституцій (театр, преса) культура не виживе.

    *   **Висновок:** Квітка довів, що щоденна «чорна робота» дає найбільші плоди для нації.
