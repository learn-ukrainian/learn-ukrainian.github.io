- type: essay-response
  id: lit-06-essay- Kharkiv
  title: 'Есе-Міркування: Феномен Малих Справ'
  instruction: 'Напишіть есе (300 слів) на тему: ''Як Квітка змінив Харків, не маючи державної влади?'''
  context: 'Квітка не був міністром, але він створив театр, бібліотеку та інститут. Це приклад ефективного патріотизму.

    '
  structure:
  - Чому Квітка обрав шлях культурного будівництва, а не кар'єри в Петербурзі?
  - Як його християнська віра впливала на соціальну активність?
  - Чи актуальний цей приклад для сучасної України?
  model_answer: '**Модель Тези:**

    *   **Соціальна Відповідальність:** Квітка розумів аристократизм не як привілей, а як обов''язок служити.

    *   **Культурний Будівничий:** Він зрозумів, що без інституцій (театр, преса) культура не виживе.

    *   **Висновок:** Квітка довів, що щоденна ''чорна робота'' дає найбільші плоди для нації.

    '
- type: comparative-study
  id: lit-06-debate-marusya-natalka
  title: 'Літературна Дуель: Маруся vs Наталка'
  instruction: Напишіть 3 аргументи на користь того, що образ Марусі (смиренність) був потрібнішим для українців 1830-х років, ніж образ Наталки (активність).
  context: Порівняйте два головних жіночих ідеали XIX століття.
  rubric:
  - Розуміння контексту епохи сентименталізму
  - Аналіз християнських чеснот Марусі
  - Порівняльний аналіз з героїнею Котляревського
- type: essay-response
  id: lit-06-creative-journal
  title: 'Творча Реконструкція: Забутий Журналіст'
  prompt: Уявіть, що ви знайшли втрачений номер журналу 'Украинский Вестник'. Напишіть заголовок та анотацію (2-3 речення) статті, яку міг би написати Квітка.
  hint: 'Зберігайте стиль автора: вишуканий, патріотичний, трохи повчальний.'
