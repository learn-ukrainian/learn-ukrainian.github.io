- type: critical-analysis
  title: 'Аналіз тексту: Псевдонім як літературний прийом'
  source_reading: reading-kvitka-bio
  target_text: |
    «Написав я "Марусю", щоб довести одному панові, що мовою нашою можна розчулити того, хто не вірить.»
  questions:
    - 'Яку функцію виконує слово «довести» у цьому висловлюванні? Як воно характеризує ставлення Квітки до своєї творчості?'
    - 'Хто може бути «одним паном» — конкретна людина чи узагальнений образ? Аргументуйте свою відповідь.'
    - "Як це висловлювання пов'язане з ідеєю псевдоніма «Грицько Основ'яненко»? Чому саме «народна» мова мала стати інструментом доказу?"
  model_answers:
    - '«Довести» перетворює літературу на аргумент у суперечці. Квітка сприймав «Марусю» не лише як художній твір, а як доказ повноцінності української мови. Це слово свідчить про полемічний характер його творчості.'
    - '«Один пан» може бути як конкретним критиком (Полєвой), так і узагальненим образом скептика, який зневажає українську мову. Квітка адресує свій доказ усім, хто сумнівається.'
    - 'Псевдонім «Грицько» підсилює доказову силу: якщо проста людина може розчулити читача, значить мова жива. Квітка навмисно обрав народну маску, щоб довести, що мова «базару» здатна на літературну глибину.'
  focus_points:
