- type: essay-response
  id: lit-14-essay-satire
  title: 'Есе-Роздум: Десакралізація Влади'
  instruction: 'Напишіть есе (300-400 слів) на тему: ''Сміх як Зброя в поемі Сон'''
  context: 'До Шевченка царя можна було або прославляти, або критикувати за помилки.
    Шевченко першим зробив його смішним.

    '
  structure:
  - Як прийом гротеску (ведмідь vs кошеня) розкриває сутність тиранії?
  - Роль сцени 'генерального мордобитія' як моделі держави.
  - Чому образ 'землячка-зрадника' є найболючішим у поемі?
  model_answer: '**Модель Тези:**

    *   **Механізм Десакралізації:** Шевченко вбиває теологізм (ідею ''помазаника'')
    біологізмом. П''яний ведмідь не може бути богом.

    *   **Вертикаль Насильства:** Сцена в палаці показує, що імперія тримається на
    ланцюговому приниженні.

    *   **Висновок:** Сміх Шевченка — це екзорцизм. Він виганяє демона страху. Коли
    цар стає смішним, раб стає вільним.

    '
- type: critical-analysis
  id: lit-14-analysis-tripartite
  title: 'Аналіз: Географія Тюрми'
  instruction: Прослідкуйте маршрут польоту сови (Україна - Сибір - Петербург). Як
    змінюється пейзаж і зміст?
  context: Три зупинки подорожі показують три стадії імперського злочину.
  questions:
