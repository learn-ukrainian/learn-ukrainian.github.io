- type: essay-response
  title: 'Есе-Роздум: Десакралізація Влади'
  prompt: |
    Напишіть есе (350-500 слів) на тему: «Як Шевченко знищив міф про божественність царя в поемі "Сон"».

    Контекст — До Шевченка царя зображали як напівбога. Шевченко назвав його ведмедем і п'яницею.

    Структура:
    - Аналіз сцени в палаці (цар і цариця).
    - Ефект гротеску (маленька, суха цариця).
    - Чому сміх — найстрашніша зброя проти диктатури?
  model_answer: |
    **Модель Тези:**

    *   **Зривання Масок:** Шевченко показав, що "король голий". За золотом і мундирами ховаються нікчемні, жорстокі люди.

    *   **Ієрархія Насилля:** Сцена "генерального мордобою" — це модель імперії. Влада тримається на тому, що сильніший б'є слабшого.

    *   **Висновок:** Поема "Сон" вбила страх перед імперією. Коли ти смієшся над катом, він втрачає владу над твоєю душею.
  rubric:
    - criteria: Політичний аналіз
      description: Розуміння сатири.
      points: 40
    - criteria: Аналіз образів
      description: Портрети царя і цариці.
      points: 30
    - criteria: Стиль
      description: Використання іронії.
      points: 30
- type: critical-analysis
  title: 'Аналіз: Географія Тюрми'
  target_text: "Летим. Дивлюся, аж світає, Край неба палає, Соловейко в темнім гаї Сонце зустрічає..."
  questions:
    - Чому поема починається з ідилічного пейзажу України?
    - Як змінюється пейзаж, коли герой летить до Сибіру?
    - Символіка Петербурга ("город на болоті").
  model_answers:
    - "Україна — це втрачений рай. Пейзаж контрастує з соціальним пеклом (кріпацтвом), яке описується далі."
    - "Сибір — це царство смерті, холоду і тиші. Це місце, де імперія ховає свої злочини (каторжників)."
    - "Петербург — це місто-вампір, побудоване на кістках козаків. Це штучне, неприродне місце, центр зла."
  focus_points:
    - Романтичний контраст.
    - Урбаністичний міф.
    - Геополітика.
- type: comparative-study
  title: 'Мідний Вершник: Пушкін vs Шевченко'
  items_to_compare:
    - Пушкін (Апологія Петра I)
    - Шевченко (Прокляття Петру I)
  criteria:
    - Оцінка Петра I
    - Ціна будівництва міста
  prompt: |
    Порівняйте погляд на пам'ятник Петру I у Пушкіна ("Мідний вершник") і Шевченка ("Сон").

    Завдання:
    - Пушкін: "Люблю тебя, Петра творенье...".
    - Шевченко: "Це той Первий, що розпинав нашу Україну...".
  model_answer: |
    **Модель:**
    1. **Герой:** Для Пушкіна Петро — геній, творець, хоч і жорстокий. Для Шевченка — кат, тиран, 'канібал'.
    2. **Жертви:** Пушкін жаліє маленьку людину (Євгенія), але виправдовує державу. Шевченко стає на бік жертв (козаків, на чиїх кістках стоїть місто) і проклинає державу.
