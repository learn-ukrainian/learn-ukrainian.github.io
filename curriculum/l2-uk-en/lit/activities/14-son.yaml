- type: reading
  id: reading-son-excerpt
  title: "Уривок з поеми «Сон»: Генеральне мордобиття"
  text: |
    Дивлюсь, цар підходить
    До найстаршого... та в пику
    Його як затопить!..
    Облизався неборака;
    Та меншого в пузо —
    Аж загуло!.. А той менший
    У меншого туза
    Межи плечі; той меншого,
    А менший малого,
    А той дрібних, а дрібнота
    Уже за порогом
    Як кинеться по улицях,
    Та давай місити
    Недобитків православних,
    А ті голосити;
    Та верещать; та як ревнуть:
    «Гуля! наш батюшка, гуля!
    Ура! ура! ура-а-а!»
- type: critical-analysis
  title: "Аналіз ієрархії насильства"
  source_reading: reading-son-excerpt
  instruction: "Проаналізуйте наведений уривок, відповідаючи на питання."
  questions:
    - "Який принцип побудови влади в імперії демонструє цей уривок?"
    - "Як реагує натовп («недобитки православні») на насильство і чому?"
    - "Яку роль відіграє динаміка дієслів («затопить», «кинеться», «місити») у створенні ефекту гротеску?"
