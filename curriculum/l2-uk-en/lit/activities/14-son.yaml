    - "Ланцюгова реакція: від царя до «дрібноти»"
    - "Садомазохістична природа лояльності («Гуля! наш батюшка!»)"
    - "Дегуманізація учасників сцени"
- type: essay-response
  title: "Есе: Сміх як зброя"
  source_reading: reading-son-excerpt
  prompt: "У поемі «Сон» Тарас Шевченко десакралізує імперську владу через сміх. Напишіть есе (300-400 слів), в якому розкрийте природу цього сміху. Чи є він веселим, чи трагічним? Як перетворення грізного «ведмедя» на «кошеня» у фіналі поеми впливає на сприйняття всієї імперської машини? Використовуйте терміни «гротеск», «сатира», «іронія»."
  min_words: 300
  rubric:
    - criteria: "Аналіз засобів комічного"
      description: "Чітко визначено роль гротеску та іронії в тексті"
      points: 40
    - criteria: "Аргументація"
      description: "Думки підтверджено цитатами та прикладами з тексту"
      points: 30
    - criteria: "Стиль і грамотність"
      description: "Дотримання норм академічного стилю"
      points: 30
