module: 25-cyrillo-methodian-brotherhood
level: C1
version: '2.0'
activities:
  - title: 'Вікторина про Братство'
    type: quiz
    items:
      - question: 'Хто був ідеологом братства?'
        options:
          - text: 'Микола Костомаров'
            correct: true
          - text: 'Тарас Шевченко'
            correct: false
          - text: 'Пантелеймон Куліш'
            correct: false
          - text: 'Олексій Петров'
            correct: false
        explanation: 'Костомаров написав статут і "Книги буття".'
      - question: 'Яка була головна мета братства?'
        options:
          - text: 'Створення слов’янської федерації'
            correct: true
          - text: 'Незалежність України як монархії'
            correct: false
          - text: 'Об’єднання з Польщею'
            correct: false
          - text: 'Знищення православ’я'
            correct: false
        explanation: 'Вони мріяли про рівноправний союз слов’янських народів.'
      - question: 'Хто зрадив братство і написав донос?'
        options:
          - text: 'Олексій Петров'
            correct: true
          - text: 'Василь Білозерський'
            correct: false
          - text: 'Микола Гулак'
            correct: false
          - text: 'Граф Орлов'
            correct: false
        explanation: 'Студент Петров доніс на них поліції.'
      - question: 'Який документ був програмою братства?'
        options:
          - text: 'Книги буття українського народу'
            correct: true
          - text: 'Руська Правда'
            correct: false
          - text: 'Конституція Пилипа Орлика'
            correct: false
          - text: 'Маніфест Комуністичної партії'
            correct: false
        explanation: 'Цей твір імітує біблійний стиль.'

  - title: 'Учасники та ролі'
    type: match-up
    pairs:
      - left: 'Микола Костомаров'
        right: 'Ідеолог / Історик'
      - left: 'Тарас Шевченко'
        right: 'Радикал / Голос'
      - left: 'Пантелеймон Куліш'
        right: 'Критик / Письменник'
      - left: 'Микола Гулак'
        right: 'Юрист / Організатор'
      - left: 'Олексій Петров'
        right: 'Зрадник'

  - title: 'Політична програма'
    type: fill-in
    items:
      - sentence: 'Братство хотіло скасувати ___ у всіх слов’янських землях.'
        answer: 'кріпацтво'
        options:
          - 'кріпацтво'
          - 'податки'
          - 'армію'
          - 'цензуру'
      - sentence: 'Україна мала стати центром слов’янської ___.'
        answer: 'федерації'
        options:
          - 'федерації'
          - 'імперії'
          - 'колонії'
          - 'республіки'
      - sentence: 'Головними принципами були християнська ___ і свобода.'
        answer: 'мораль'
        options:
          - 'мораль'
          - 'війна'
          - 'культура'
          - 'освіта'
      - sentence: 'Шевченко був більш ___, ніж Костомаров.'
        answer: 'радикальним'
        options:
          - 'радикальним'
          - 'поміркованим'
          - 'обережним'
          - 'сміливим'
      - sentence: 'Братство проіснувало лише ___ перш ніж його викрили.'
        answer: '14 місяців'
        options:
          - '14 місяців'
          - '10 років'
          - '5 років'
          - '2 роки'

  - title: 'Аналіз Маніфесту'
    type: critical-analysis
    target_text: '"І встане Україна з своєї могили, і знову озветься до всіх братів своїх слов’ян, і почують крик її, і встане Слов’янщина..."'
    questions:
      - 'Чому автори використовують біблійну метафору "воскресіння"?'
      - 'Як цей текст пов’язаний з ідеєю месіанства?'
    model_answers:
      - '"Воскресіння" символізує відновлення державної незалежності після століть "смерті" (гноблення). Це надає політичній меті сакрального значення.'
      - 'Україна виступає як месія (Христос), яка своїми стражданнями спокутувала гріхи і тепер врятує весь слов’янський світ від тиранії.'

  - title: 'Федерація чи Незалежність'
    type: comparative-study
    items_to_compare:
      - 'Слов’янська Федерація (Кирило-Мефодіївці)'
      - 'Сучасна Незалежність України'
    criteria:
      - 'Суверенітет'
      - 'Відносини з сусідами'
    model_answer: |
      Ідея Федерації Костомарова передбачала широку автономію, але в межах спільного союзу. Це було прогресивно для ХІХ століття (проти імперії), але наївно з погляду сучасності, бо Росія завжди домінувала б у такому союзі.
      Сучасна незалежність передбачає повний державний суверенітет і інтеграцію в Європейський Союз, а не "слов’янський світ". Історія довела, що будь-яка федерація з Росією закінчується поглинанням України.

  - title: 'Есе: Доля інтелектуалів'
    type: essay-response
    prompt: 'Напишіть есе про роль Кирило-Мефодіївського братства у формуванні української політичної нації. Чому їхні ідеї (навіть такі наївні, як федерація) були небезпечними для імперії? Як доля учасників (арешт, заслання) вплинула на наступне покоління інтелігенції?'
    min_words: 300
    model_answer: |
      Кирило-Мефодіївське братство стало першою спробою сформулювати українську національну ідею в політичних термінах, а не лише етнографічних. До них українофільство обмежувалося збиранням фольклору. Братчики ж поставили питання про державний устрій.
      Ідея федерації, хоч і виглядає зараз наївною, для Російської імперії була смертельною загрозою, бо вона передбачала рівність народів і скасування царату. Імперія трималася на централізації та ієрархії, тому будь-яка децентралізація розглядалася як державна зрада.
      Розгром братства став травмою для української інтелігенції, але водночас створив міф про мучеників. Шевченко став пророком, а Куліш і Костомаров — моральними авторитетами. Це змусило наступне покоління (Громади) бути обережнішими, але не зупинило процес націєтворення.
