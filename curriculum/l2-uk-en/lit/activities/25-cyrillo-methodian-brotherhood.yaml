  source: "http://litopys.org.ua/kostomar/kos38.htm"
  text: |
    ### Книги буття українського народу (Уривки)

    **Вірш 87.** Україна лежала в могилі, але не вмерла.

    **Вірш 100.** І голос України не затих. І встане Україна зо своєї могили, і знову озветься до всіх братів своїх слов'ян, і почують крик її, і встане Слов'янщина, і не позостанеться ні царя, ні царевича, ні царівни, ні князя, ні графа, ні герцога, ні сіятельства, ні превосходительства... а буде єдина Слов'янська Річ Посполита.

    **Вірш 101.** І так справдиться слово Христове: "Перші будуть останніми, а останні — першими".

    **Вірш 104.** І царює деспот кат над трьома народами слов'янськими, править він ними через німців, псує, калічить, нівечить їх, а вони лежать у могилі, та що ближче лежить до смерті, то ближче до воскресіння.
  tasks:
    - "Прочитайте уривки з програмного документа братства."
    - "Знайдіть біблійні алюзії в тексті (воскресіння, могила)."
    - "Визначте політичну форму майбутньої держави, описану у вірші 100."
    - "Поясніть, кого автор називає 'деспотом катом'."

