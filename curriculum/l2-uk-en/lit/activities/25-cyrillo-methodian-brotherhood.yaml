    тиранії.
- title: Федерація чи Незалежність
  type: comparative-study
  items_to_compare:
  - Слов’янська Федерація (Кирило-Мефодіївці)
  - Сучасна Незалежність України
  criteria:
  - Суверенітет
  - Відносини з сусідами
  model_answer: 'Ідея Федерації Костомарова передбачала широку автономію, але в межах спільного союзу. Це було прогресивно
    для ХІХ століття (проти імперії), але наївно з погляду сучасності, бо Росія завжди домінувала б у такому союзі.

    Сучасна незалежність передбачає повний державний суверенітет і інтеграцію в Європейський Союз, а не "слов’янський світ".
    Історія довела, що будь-яка федерація з Росією закінчується поглинанням України.

    '
- title: 'Есе: Доля інтелектуалів'
  type: essay-response
  prompt: Напишіть есе про роль Кирило-Мефодіївського братства у формуванні української політичної нації. Чому їхні ідеї (навіть
    такі наївні, як федерація) були небезпечними для імперії? Як доля учасників (арешт, заслання) вплинула на наступне покоління
    інтелігенції?
  min_words: 300
  model_answer: 'Кирило-Мефодіївське братство стало першою спробою сформулювати українську національну ідею в політичних термінах,
    а не лише етнографічних. До них українофільство обмежувалося збиранням фольклору. Братчики ж поставили питання про державний
    устрій.

    Ідея федерації, хоч і виглядає зараз наївною, для Російської імперії була смертельною загрозою, бо вона передбачала рівність
    народів і скасування царату. Імперія трималася на централізації та ієрархії, тому будь-яка децентралізація розглядалася
    як державна зрада.

    Розгром братства став травмою для української інтелігенції, але водночас створив міф про мучеників. Шевченко став пророком,
    а Куліш і Костомаров — моральними авторитетами. Це змусило наступне покоління (Громади) бути обережнішими, але не зупинило
    процес націєтворення.

    '
