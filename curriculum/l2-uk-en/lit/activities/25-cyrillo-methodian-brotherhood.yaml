- type: essay-response
  title: "Есе: Еволюція чи Революція?"
  source_reading: reading-genesis
  min_words: 300
  prompt: "У Кирило-Мефодіївському братстві існувало два крила: помірковане (Костомаров) і радикальне (Шевченко). Костомаров вірив у просвіту і федерацію, Шевченко закликав 'сокиру гострить'. Напишіть есе, в якому порівняйте ці два підходи. Чи міг шлях Костомарова бути успішним в умовах Російської імперії? Чи була радикалізація Шевченка єдиним виходом? Використовуйте історичні аргументи."
  instruction: "Напишіть аналітичне есе (300+ слів), спираючись на матеріал модулю."
  model_answer: |
    Конфлікт між еволюційним шляхом Костомарова та революційним закликом Шевченка є архетиповим для української історії. Він відображає вічну дилему колонізованої нації: намагатися домовитися з імперією (зберегти людей, розвивати культуру) чи повстати (ризикнути всім заради свободи).

    Микола Костомаров, будучи християнським ідеалістом, вірив у силу слова і морального переконання. Його "Книги буття..." пропонують модель світу, де зло (монархія) зникає саме собою перед світлом істини. Його ідея федерації була геніальною, але наївною в умовах миколаївської Росії. Імперія не збиралася реформуватися. Для царя будь-яка децентралізація була смертю держави. Тому шлях Костомарова був приречений на поразку ще до початку — влада просто знищила носіїв ідеї.

    Тарас Шевченко, маючи досвід кріпацтва, розумів природу імперії глибше. Він бачив, що система тримається на насильстві, і відповісти на нього можна лише силою. Його сарказм у "Сні" і заклики в "Заповіті" — це не просто емоції, це тверезий політичний аналіз: "не ждіть добра, не ждіть сподіваної волі". Шевченко мав рацію в тому, що з Росією неможливо домовитися про рівність.

    Однак, історично обидва підходи виявилися важливими. Костомаров дав нації інтелектуальну програму (федералізм, демократію), а Шевченко — емоційну енергію і міф. Без "мозку" Костомарова рух був би сліпим бунтом; без "душі" Шевченка він залишився б кабінетною теорією. Репресії 1847 року довели правоту Шевченка щодо жорстокості імперії, але саме ідеї Костомарова лягли в основу модерної української політичної думки Драгоманова і Грушевського. Тільки синтез просвіти і боротьби дав результат у 1917 і 1991 роках.
  rubric:
    - criteria: "Порівняння позицій"
      description: "Чітко окреслено різницю між поглядами Костомарова (еволюція, федерація) і Шевченка (революція, знищення системи)."
      points: 3
    - criteria: "Історична аргументація"
      description: "Використано факти про реакцію імперії (арешти, вироки) як доказ неможливості мирного шляху."
      points: 3
    - criteria: "Аналіз наслідків"
      description: "Оцінено внесок обох діячів у формування української ідентичності."
      points: 2
    - criteria: "Стиль і структура"
      description: "Есе має логічну структуру, академічний стиль і чіткий висновок."
      points: 2
