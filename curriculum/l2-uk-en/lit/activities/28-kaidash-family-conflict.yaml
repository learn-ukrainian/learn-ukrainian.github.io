- type: essay-response
  title: 'Груша на межі: Символ'
  source_reading: reading-kaidash-conflict
  prompt: 'Чому саме груша стала центром конфлікту? Як цей образ еволюціонує протягом твору (від живого дерева до всохлої деревини) і що це символізує?'
  model_answer: |
    Груша на межі — це центральний символ безглуздості ворожнечі.
    
    Спочатку це живе дерево, яке дає плоди. Воно могло б об'єднувати родини (спільний врожай), але стає причиною розбрату. Кайдаші і їхні сусіди, а згодом Лаврін і Карпо, витрачають більше ресурсів (суди, здоров'я) на боротьбу за грушу, ніж коштують її плоди.
    
    Всихання груші у фіналі — це вирок автора. Природа сама ліквідує причину конфлікту, показуючи нікчемність людських амбіцій. Це символ духовного змертвіння героїв: їхні душі всохли так само, як і дерево, через брак любові і надмір егоїзму.

