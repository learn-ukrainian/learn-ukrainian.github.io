- type: critical-analysis
  title: "Символізм Груші"
  source_reading: reading-context
  target_text: |
    Знаменитий епізод із грушою, яка «всохла, і не було вже за що сваритися», є метафорою безглуздості конфлікту. Груша росте на межі, але її коріння в землі одного брата, а гілки — над городом іншого. Замість того, щоб поділити плоди, родини роками ведуть війну на знищення. Груша стає символом того, як дріб'язкові майнові суперечки затуляють людям світ.
  questions:
    - "Що символізує груша у стосунках між братами?"
    - "Як автор використовує іронію в розв'язці конфлікту (груша всохла)?"
  focus_points:
    - "Метафора"
    - "Іронія"
    - "Абсурдність"
  model_answers:
    - "Груша символізує абсурдність і дріб'язковість конфлікту, який знищує родинні зв'язки заради нікчемної вигоди."
    - "Іронія полягає в тому, що природа сама вирішила проблему (дерево всохло), показавши марність людських зусиль і ворожнечі."

- type: essay-response
  title: "Жертви чи Кати?"
  source_reading: reading-context
  prompt: "Чи можна вважати Омелька і Кайдашиху виключно негативними персонажами, чи вони є жертвами своєї епохи? Аргументуйте свою думку, спираючись на текст (вплив кріпацтва, виховання)."
  model_answer: |
    Омелько і Маруся Кайдаші — це не просто негативні персонажі, а глибоко трагічні постаті, зламані епохою.
    
    Їхні вади (пияцтво батька, деспотизм матері) є прямим наслідком кріпацтва. Омелько «тяжко набив руки на панщині», що підірвало його фізичні та моральні сили, штовхнувши до алкоголю як способу втечі. Маруся, служачи у панів, перейняла їхню модель поведінки, де єдиний спосіб самоствердження — це приниження підлеглого (в даному випадку невістки).
    
    Отже, вони є і катами для своїх дітей, і жертвами соціальної системи, яка не навчила їх інакшому життю. Їхня трагедія в тому, що вони не змогли перерости своє рабське минуле.

- type: comparative-study
  title: "Два покоління"
  source_reading: reading-context
  items_to_compare:
    - "Старше покоління (Омелько, Маруся)"
    - "Молодше покоління (Карпо, Лаврін, Мотря)"
  criteria:
    - "Ставлення до власності"
    - "Ставлення до авторитету"
    - "Психологічні риси"
  prompt: "Порівняйте цінності батьків і дітей. У чому полягає основна відмінність між їхніми світоглядами?"
  model_answer: |
    Основна відмінність полягає у переході від патріархального колективізму до жорсткого індивідуалізму.
    
    Для батьків (особливо Омелька) важлива родина як єдине ціле, де всі скоряються голові. Власність сприймається як спільний набуток роду. Для дітей (особливо Карпа і Мотрі) найвищою цінністю є особиста власність і незалежність («своя хата», «своя скриня»).
    
    Молоде покоління є більш прагматичним, агресивним і менш схильним до сентиментів чи релігійного страху. Якщо конфлікти батьків часто ірраціональні (через характер), то конфлікти дітей мають чітке економічне підґрунтя.
