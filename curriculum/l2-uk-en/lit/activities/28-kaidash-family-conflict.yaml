- type: essay-response
  title: 'Конфлікт Поколінь'
  source_reading: reading-kaidash-conflict
  prompt: 'Проаналізуйте конфлікт батьків і дітей у повісті. Чи є він суто соціальним (боротьба за власність), чи має глибші психологічні причини? Хто винен у розпаді родини: батьки, які не хочуть відпускати владу, чи діти, які не мають поваги?'
  model_answer: |
    Конфлікт у "Кайдашевій сім'ї" багатошаровий.
    
    По-перше, це соціально-економічний конфлікт. Після скасування кріпацтва (1861) земля стала найвищою цінністю. Умови малоземелля змушують родину жити разом, що провокує тертя. Кайдаш як власник господарства намагається тримати синів у покорі, використовуючи їх як робочу силу, що викликає спротив Карпа.
    
    По-друге, це психологічний конфлікт авторитарної матері. Кайдашиха, яка сама була "в наймах" у панів, переносить модель "пан-слуга" на стосунки з невістками. Вона не вміє будувати відносини на рівних, їй потрібна влада для самоствердження.
    
    Однак, провина лежить і на дітях. Карпо виявляє жорстокість і егоїзм, піднімаючи руку на батьків. Мотря відповідає агресією на агресію. Відсутність християнського прощення і терпимості з обох боків перетворює хату на пекло. Отже, винні всі учасники, які стали заручниками власного егоїзму та бездуховності.

