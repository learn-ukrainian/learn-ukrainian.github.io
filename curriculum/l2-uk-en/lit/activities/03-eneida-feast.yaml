- type: essay-response
  title: 'Есе-Роздум: Шпундра як ідеологія'
  prompt: |
    Напишіть есе (350-500 слів) на тему: 'Чому деталізація побуту важлива для колонізованої нації?'

    Контекст: Котляревський детально описує народні страви, ігноруючи «панську» кухню. Це не просто рецепти, це культурний код.

    Структура:
    1. Чому Котляревський ігнорує французьку кухню?
    2. Як працює механізм 'гастрономічної пам'яті'?
    3. Порівняйте 'Енеїду' з 'Гаргантюа і Пантагрюелем' Рабле.
  model_answer: '**Модель Тези:**

    *   **Культурний Код:** Детальний опис страв — це спосіб закодувати національну культуру в тексті. Цензура може заборонити політичні ідеї, але не рецепт галушок. Котляревський сховав Україну в меню.

    *   **Демократизація:** Роблячи героїв (і богів) споживачами «мужицької їжі», автор підносить статус цієї їжі. Якщо Зевс їсть оселедець, то це легітимізує смак простого українця.

    *   **Вітальність:** Гіперболізоване обжерство — це маніфест життя. Нація, яка так смачно їсть і так смачно про це пише, не збирається вмирати і розчинятися в імперії. Це біологічний оптимізм.'
  rubric:
    - criteria: Культурологічний аналіз
      description: Розуміння їжі як коду ідентичності.
      points: 40
    - criteria: Порівняльний аспект
      description: Паралелі з Рабле або іншими авторами.
      points: 30
    - criteria: Стиль
      description: Чіткість і виразність.
      points: 30
- type: essay-response
  title: 'Творче Завдання: Меню Енея'
  prompt: 'Складіть ''Меню Енея'' для сучасного ресторану української кухні. Виберіть з тексту:

    1. Закуску

    2. Першу рідку страву

    3. Основну м''ясну страву

    4. Десерт

    5. Напій

    Поясніть свій вибір цитатами. Як би ви ''осучаснили'' подачу (наприклад, ''Гливи від Юнони'' або ''Коктейль Еол'')?'
  min_words: 150
  model_answer: |
    Меню «Енеїда-2024»:

    1. **Закуска: «Свиняча голова з хріном до Вирвизуба».** (Цитата: «Свинячу голову до хріну і локшину на переміну»). Подача: Карпаччо з сала з мусом із васабі (хріну).

    2. **Перша страва: «Зупа-Шпундра від Латина».** (Цитата: «Була там шпундра з буряками»). Подача: Крем-суп з печеного буряка з чіпсами з бекону.

    3. **Основна страва: «Кендюх Троянський».** (Цитата: «I кубками пили слив'янку, мед, пиво, брагу, сирівець»). Подача: Томлена свинна вирізка у пивному соусі.

    4. **Напій: «Коктейль Сирівець-Шприц».** (Квас, просекко, м'ята).

    Це меню демонструє, що народна кухня може бути високою гастрономією.
  rubric:
    - criteria: Робота з текстом
      description: Використання цитат.
      points: 50
    - criteria: Креативність
      description: Осучаснення подачі.
      points: 50
- type: critical-analysis
  title: 'Аналіз Тексту: Бенкет як Ритуал'
  target_text: "Тут їли різнії потрави, і все з полив'яних мисок... І кубками пили слив'янку, мед, пиво, брагу, сирівець."
  questions:
    - Яку соціальну функцію виконує спільна трапеза в поемі?
    - Чому автор акцентує увагу на "полив'яних мисках" (посуді)?
    - Як асортимент алкоголю характеризує епоху?
  model_answers:
    - Спільна трапеза об'єднує "троянців" (козаків) у спільноту. Це ритуал братання і рівності. За столом немає генералів і солдатів, є побратими.
    - Полив'яний посуд був ознакою заможності, але народного стилю. Це естетизація побуту заможного селянства/козацтва.
    - Напої (мед, пиво, сирівець) — це традиційні ферментовані продукти, що протистоять "казенній горілці", яка з'явилася пізніше. Це маркер "старосвітської" України.
  focus_points:
    - Соціологія їжі.
    - Матеріальна культура.
    - Алкоголь як маркер епохи.
