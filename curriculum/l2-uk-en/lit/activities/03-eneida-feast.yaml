- type: essay-response
  id: lit-03-essay-food
  title: 'Есе-Роздум: Шпундра як ідеологія'
  instruction: 'Напишіть есе (350-500 слів) на тему: ''Чому деталізація побуту важлива
    для колонізованої нації?'''
  context: 'Котляревський детально описує народні страви, ігноруючи «панську» кухню.
    Це не просто рецепти, це культурний код.

    '
  structure:
  - Чому Котляревський ігнорує французьку кухню?
  - Як працює механізм 'гастрономічної пам'яті'?
  - Порівняйте 'Енеїду' з 'Гаргантюа і Пантагрюелем' Рабле.
  model_answer: '**Модель Тези:**

    *   **Культурний Код:** Детальний опис страв — це спосіб закодувати національну
    культуру в тексті. Цензура може заборонити політичні ідеї, але не рецепт галушок.
    Котляревський сховав Україну в меню.

    *   **Демократизація:** Роблячи героїв (і богів) споживачами «мужицької їжі»,
    автор підносить статус цієї їжі. Якщо Зевс їсть оселедець, то це легітимізує смак
    простого українця.

    *   **Вітальність:** Гіперболізоване обжерство — це маніфест життя. Нація, яка
    так смачно їсть і так смачно про це пише, не збирається вмирати і розчинятися
    в імперії. Це біологічний оптимізм.

    '
