- type: reading
  id: reading-nechuy-dialect
  title: "Діалект у Нечуя-Левицького"
  text: |
    «Ой, Господи милосердний! Що ж це на світі робиться? Вже й ті, що їм би слід подавати приклад, та й ті таке виробляють!» — бідкалася баба Палажка, перехилившись через тин. Її мова пересипана народними зворотами, вигуками та місцевими слівцями, що створює неповторний колорит. Іван Нечуй-Левицький вважав, що література повинна писатися «мовою баби Палажки та баби Параски», якщо ми хочемо, щоб її читав народ.
  tasks:
    - "Знайдіть у тексті приклади народних зворотів та вигуків."
    - "Поясніть, чому Нечуй-Левицький вважав «мову баби Палажки» зразком для літератури."

- type: reading
  id: reading-panas-monologue
  title: "Внутрішній монолог Чіпки"
  text: |
    «І за що я мучуся? За що пропадаю? — думав Чіпка, дивлячись у чорну ніч. — Хіба я гірший за інших? Хіба в мене немає рук, ніг, сили?» Думки роїлися в його голові, як чорні хмари. Він відчував, як у грудях наростає глуха злість на весь світ, на несправедливість, на свою долю. Це був голос душі, який не міг знайти виходу.
  tasks:
    - "Проаналізуйте структуру внутрішнього монологу Чіпки."
    - "Які риторичні запитання використовує герой і з якою метою?"

- type: critical-analysis
  title: "Аналіз мовної програми"
  source_reading: reading-nechuy-dialect
  target_text: |
    "Книжна мова повинна вироблятись на ґрунті живої народної мови, бо інакше вона буде мертвою… Мова літератури повинна бути тією ж мовою, якою говорить народ, тільки виробленою, вичищеною і впорядкованою." (І. Нечуй-Левицький)
  questions:
    - "У чому полягає відмінність між «народною» та «книжною» мовою за Нечуєм?"
    - "Що означає «вироблена, вичищена і впорядкована» мова?"
  model_answers:
    - "Нечуй протиставляв живу мову народу штучній, «мертвій» книжній мові (язичію або суржику інтелігенції). Народна мова — це природне джерело, книжна — часто штучний конструкт."
    - "Це означає процес літературної обробки (нормалізації). Письменник не просто копіює діалект, а відбирає найкраще, відкидає вульгаризми та уніфікує норму, роблячи її придатною для вищих стилів."

- type: comparative-study
  title: "Нечуй vs Мирний"
  source_reading: reading-panas-monologue
  items_to_compare:
    - "Нечуй-Левицький"
    - "Панас Мирний"
  criteria:
    - "Фокус зображення (екстер'єр vs інтер'єр)"
    - "Синтаксис"
    - "Лексичний склад"
  prompt: "Порівняйте підходи до мови у Нечуя-Левицького та Панаса Мирного, спираючись на наведені уривки. Як відрізняється їхній фокус?"
  model_answer: |
    > [!model-answer]
    > Нечуй-Левицький фокусується на «екстер'єрі» мови: він майстерно відтворює діалектні особливості, інтонації та соціальний колорит мовлення. Його підхід — етнографічно точний. Натомість Панас Мирний зміщує акцент на «інтер'єр» — внутрішній світ героя. У наведеному уривку ми бачимо не діалог з іншими, а розмову з самим собою. Мова Мирного більш лірична, синтаксично складна, спрямована на відтворення потоку думок.

- type: essay-response
  title: "Діалектизми: бар'єр чи багатство?"
  source_reading: reading-nechuy-dialect
  prompt: "Деякі критики закидали реалістам надмірне використання діалектизмів, що робило твори важкими для читання в інших регіонах. Чи погоджуєтеся ви з тим, що це була необхідна стратегія на етапі становлення норми?"
  min_words: 200
  rubric:
    - criteria: "Аргументація"
      description: "Чітка позиція щодо необхідності діалектизмів (так/ні)"
      points: 4
    - criteria: "Історичний контекст"
      description: "Згадка про умови заборон (Валуєвський/Емський укази) або відсутність школи"
      points: 4
    - criteria: "Розуміння наслідків"
      description: "Усвідомлення ролі діалектів у збереженні мови"
      points: 2
  model_answer: |
    > [!model-answer]
    > Так, це була необхідна стратегія. В умовах відсутності держави, школи та преси, єдиним сховищем живої української мови були саме діалекти. Письменники-реалісти, фіксуючи їх, фактично рятували мову від асиміляції та зросійщення. Звичайно, це створювало труднощі для комунікації між регіонами, але саме через літературну практику відбувався відбір та шліфування загальнонаціональної норми.
