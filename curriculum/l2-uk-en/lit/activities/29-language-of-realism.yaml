- type: essay-response
  title: 'Стилістичний Експеримент'
  source_reading: reading-kaidash-dialogue
  prompt: |
    Уявіть, що волосний писар описує сварку Кайдашихи та Мотрі в офіційному протоколі. Перепишіть сцену сварки "мертвою" бюрократичною мовою (використовуючи слова: "згідно з", "громадянка", "вчинила", "підлягає"). Потім порівняйте цей текст з оригіналом. Що втрачається?
  model_answer: |
    **Протокол:** "Громадянка Кайдашиха М. вчинила словесний напад на громадянку Кайдаш М., вживаючи ненормативну лексику та погрози фізичного характеру. Громадянка Кайдаш М. відреагувала пасивно."
    
    **Висновок:** Втрачається все життя. Зникає емоція, зникає ритм ("кара господня"), зникає колорит. Бюрократична мова робить подію плоскою, а героїв — безликими функціями.

- type: essay-response
  title: 'Сила слова'
  source_reading: reading-kaidash-dialogue
  prompt: 'Напишіть коротке есе (200-300 слів) на тему: "Чи можна вважати мову ''Кайдашевої сім''ї'' грубою? Чи це необхідний інструмент реалізму?"'
  model_answer: |
    Мова твору Івана Нечуя-Левицького може здатися сучасному читачеві грубою, насиченою лайкою та прокльонами. Однак, вважати її просто "грубою" — це спрощення.
    
    По-перше, це інструмент реалізму. Автор прагнув зобразити життя українського села таким, яким воно було насправді, без романтичних прикрас.
    
    По-друге, ця "грубість" має естетичну функцію. Прокльони Кайдашихи — це своєрідна поезія навиворіт. Вони ритмічні і образні.
    
    Отже, мова повісті є не "брудною", а "чесною". Вона виконує функцію дзеркала.
