module: 17-the-artist
level: C1
version: '1.0'
activities:
  - type: quiz
    title: "Біографія Художника"
    instruction: "Перевірте своє розуміння біографії Шевченка-художника."
    items:
      - question: "Яку роль відіграв Карл Брюллов у житті Шевченка?"
        options:
          - text: "Він намалював портрет Жуковського, щоб викупити Тараса з кріпацтва."
            correct: true
          - text: "Він був власником кріпака Шевченка і відпустив його."
            correct: false
          - text: "Він був критиком, який розгромив перші малюнки Тараса."
            correct: false
          - text: "Він був політичним діячем, який допоміг Шевченку втекти."
            correct: false
        explanation: "Брюллов намалював портрет, який розіграли в лотерею за 2500 рублів."
      - question: "Що таке 'Живописна Україна'?"
        options:
          - text: "Серія офортів, задумана як періодичне видання про історію та побут."
            correct: true
          - text: "Збірка віршів про українську природу."
            correct: false
          - text: "Картина олією, що зображує Дніпро."
            correct: false
          - text: "Назва художньої академії в Києві."
            correct: false
        explanation: "Шевченко хотів видавати альбоми офортів, але встиг зробити лише один випуск."
      - question: "За яку техніку Шевченко отримав звання академіка?"
        options:
          - text: "Гравюра (офорт)."
            correct: true
          - text: "Олійний живопис."
            correct: false
          - text: "Акварель."
            correct: false
          - text: "Скульптура."
            correct: false
        explanation: "Він отримав звання академіка гравюри у 1860 році."
      - question: "Чому повість 'Художник' написана російською мовою?"
        options:
          - text: "Бо вона була адресована російській інтелігенції та описувала петербурзький побут."
            correct: true
          - text: "Бо Шевченко забув українську мову в Петербурзі."
            correct: false
          - text: "Бо цензура заборонила писати прозу українською."
            correct: false
          - text: "Бо це був переклад з французької."
            correct: false
        explanation: "Шевченко хотів охопити ширшу аудиторію і показати долю інтелігента-кріпака."

  - type: match-up
    title: "Мистецькі Терміни"
    instruction: "З'єднайте мистецькі терміни з їх визначеннями."
    pairs:
      - left: "Офорт"
        right: "Гравюра на металі за допомогою кислоти"
      - left: "Сепія"
        right: "Коричнева фарба (фарбник каракатиці)"
      - left: "К'яроскуро"
        right: "Мистецтво розподілу світла і тіні"
      - left: "Пленер"
        right: "Малювання на відкритому повітрі"
      - left: "Етюд"
        right: "Підготовчий малюнок або начерк"

  - type: fill-in
    title: "Аналіз Картини"
    instruction: "Вставте пропущені слова в аналіз картини 'Катерина'."
    items:
      - sentence: "Картина 'Катерина' написана олією в стилі {романтизму|академізму|імпресіонізму|реалізму}, але з елементами реалізму."
        answer: "романтизму"
        options:
          - "романтизму"
          - "академізму"
          - "імпресіонізму"
          - "реалізму"
      - sentence: "Центральна фігура — вагітна жінка, яка символізує {Україну|Росію|Польщу|Європу}, ошукану імперією."
        answer: "Україну"
        options:
          - "Україну"
          - "Росію"
          - "Польщу"
          - "Європу"
      - sentence: "На задньому плані ми бачимо {москаля|козака|чумака|священика}, що від'їжджає на коні."
        answer: "москаля"
        options:
          - "москаля"
          - "козака"
          - "чумака"
          - "священика"
      - sentence: "Селянин, що сидить біля дуба, символізує {байдужість|гнів|співчуття|радість} суспільства."
        answer: "байдужість"
        options:
          - "байдужість"
          - "гнів"
          - "співчуття"
          - "радість"

  - type: critical-analysis
    title: "Аналіз Повісті"
    instruction: "Проаналізуйте уривок з повісті 'Художник'."
    target_text: "Уривок з листа: '...Я вчора бачив сон. Ніби я в Академії... і Карл Павлович стоїть за моєю спиною... Я прокинувся і заплакав'."
    questions:
      - "Що цей епізод говорить про психологічний стан Шевченка на засланні?"
      - "Як співвідносяться його спогади про 'золотий час' Академії з реальністю солдатської служби?"
    model_answers:
      - "Цей епізод показує глибоку травму і тугу за втраченим життям. Сон повертає його в часи свободи і творчості, роблячи пробудження в казармі ще більш болючим. Сльози — це реакція на контраст між 'раєм' Академії і 'пеклом' заслання."

  - type: essay-response
    title: "Слово і Образ"
    prompt: "Як візуальне мислення Шевченка-художника вплинуло на його поезію? Наведіть приклади 'кінематографічності' або кольористики в його віршах. Чи можна сказати, що він 'малював словами'?"
    min_words: 150
    model_answer: "Візуальне мислення Шевченка є ключовим для розуміння його поезії. Його вірші часто будуються як картини. Наприклад, у 'Катерині' ми бачимо чіткі мізансцени: село, шлях, постать дівчини. Він використовує світлотінь (контраст білого і чорного) у поезії так само, як у офортах."

  - type: comparative-study
    title: "Шевченко і Рембрандт"
    prompt: "Порівняйте підхід до автопортрету у Шевченка та Рембрандта."
    items_to_compare:
      - "Автопортрети Шевченка (особливо пізні)"
      - "Автопортрети Рембрандта"
    criteria:
      - "Використання світла (к'яроскуро)"
      - "Психологізм"
      - "Відображення життєвого досвіду на обличчі"
    model_answer: "Обидва художники використовували автопортрет не для самолюбування, а для самоаналізу. Рембрандт і Шевченко не боялися зображувати себе старими, змученими, неідеальними."
