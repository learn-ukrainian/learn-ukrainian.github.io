- type: critical-analysis
  title: 'Аналіз: Подвійний диптих повісті'
  source_reading: reading-artist-novella
  target_text: |
    Повість «Художник» будується як контрастний диптих: Перша частина
    (Сходження) описує звільнення і навчання героя; друга частина
    (Падіння) веде до божевілля і смерті. Реальний Шевченко став
    академіком, але його літературний двійник гине.
  questions:
    - 'Чому Шевченко «вбиває» свого літературного двійника, хоча сам вижив і став знаменитим?'
    - 'Як контраст між Сходженням і Падінням відображає техніку к''яроскуро (світлотіні) у живописі?'
    - 'Яку роль відіграє образ Паші в падінні героя? Чи є вона причиною, чи лише каталізатором?'
  model_answers:
    - 'Шевченко показує типову долю талановитого кріпака — його власний успіх був чудом. Тисячі інших талантів гинули в злиднях. Герой — збірний образ цих жертв.'
    - 'Контраст «світла» (Академія, Брюллов, свобода) і «тіні» (побут, бідність, божевілля) є літературним еквівалентом техніки к''яроскуро. Шевченко-художник будує текст як картину.'
    - 'Паша — радше каталізатор. Вона символізує «прозу життя», яка вбиває поезію. Справжня причина — соціальна система, яка не залишає колишньому кріпаку шансів на повноцінне творче життя.'

- type: essay-response
  title: 'Есе: Слово і образ у Шевченка'
  source_reading: reading-painting-catalogue
  prompt: |
    Проаналізуйте взаємозв'язок між живописом і поезією Тараса Шевченка.

    Розгляньте:
    1. Як візуальне мислення художника впливало на поетичну мову (кольори, світлотінь, композиція)?
    2. Наведіть конкретний приклад твору, де поема і картина працюють разом (наприклад, «Катерина»).
    3. Чи можна назвати Шевченка «поетом-живописцем»? Обґрунтуйте.

    Обсяг: 300-400 слів.
  min_words: 300
  model_answer: |
    Тарас Шевченко належить до рідкісного типу митців, яких називають «подвійними талантами»
    (Doppelbegabung). Його візуальне мислення глибоко проникло в поетичну тканину. Коли він
    описує пейзаж у поемі, читач бачить його очима живописця: кольори, світло, перспективу.
    Вірші Шевченка часто будуються як картини — з чітким переднім і заднім планом, з грою
    світла і тіні.

    Найяскравіший приклад взаємодії слова і образу — «Катерина». Поема (1838) розповідає
    трагедію зганьбленої дівчини словами. Картина (1842) показує ту саму трагедію візуально:
    селянка з немовлям на шляху, байдужий офіцер їде геть. Разом вони створюють
    стереоскопічний ефект — текст і образ доповнюють один одного.

    Шевченко привніс у поезію техніку екфрасису — словесного опису візуальних образів. Його
    вірші рясніють «кадрами», що нагадують живописні полотна. Він використовує кольороніми
    частіше за будь-якого іншого українського поета XIX століття. Техніка к'яроскуро, якій
    він навчився у Брюллова, працює і в його текстах: світлі образи молодості контрастують
    з темрявою заслання.

    Безумовно, Шевченко — поет-живописець. Його слово і пензель нерозривні.

- type: comparative-study
  title: 'Порівняння: Шевченко і Рембрандт — автопортрет як самоаналіз'
  source_reading: reading-painting-catalogue
  items_to_compare:
    - 'Автопортрети Тараса Шевченка (1840–1861, ~30 творів)'
    - 'Автопортрети Рембрандта ван Рейна (1628–1669, ~80 творів)'
  criteria:
    - 'Техніка (олія, акварель, офорт тощо)'
    - 'Функція автопортрету (самоаналіз чи репрезентація?)'
    - 'Еволюція: як змінюється зображення з віком?'
    - 'Контекст: як біографія впливає на автопортрет?'
  prompt: |
    Порівняйте серії автопортретів Шевченка і Рембрандта. Зверніть увагу на те,
    як кожен митець використовує автопортрет не для самолюбування, а для безжального
    самоаналізу. Як біографічні обставини (кріпацтво/заслання у Шевченка, банкрутство
    у Рембрандта) відображаються в їхніх обличчях?
  model_answer: |
    Обидва митці перетворили автопортрет на інструмент самопізнання. Рембрандт створив
    близько 80 автопортретів, Шевченко — близько 30. Обидва не боялися зображувати себе
    старими, змученими, неідеальними. Рембрандт після банкрутства малює себе з гіркою
    іронією; Шевченко на засланні зображує обличчя, в яке вкарбувався біль десятиліття
    неволі. У обох автопортрет стає документом не лише індивідуального, а й загальнолюдського
    досвіду — візуальним щоденником душі.
