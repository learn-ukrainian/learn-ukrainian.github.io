module: 17-the-artist
level: C1
version: '1.0'
activities:
  - type: reading
    title: 'Повість "Художник"'
    resource:
      type: primary-text
      url: https://www.ukrlib.com.ua/books/printit.php?tid=866
      title: 'Тарас Шевченко. Художник'
    tasks:
      - 'Як Шевченко описує свій стан кріпака-інтелектуала?'
      - 'Якою показана атмосфера в майстерні Брюллова?'
      - 'Чому, на вашу думку, Шевченко писав прозу російською, а поезію — українською?'

  - type: reading
    title: 'Альбом "Живописна Україна"'
    resource:
      type: visual-arts
      url: https://museum-portal.com/ua/museum/taras-shevchenko-national-museum
      title: 'Офорти Тараса Шевченка'
    tasks:
      - 'Яка мета була у цього проекту?'
      - 'Як візуальні образи перегукуються з його поезією?'

  - type: essay-response
    title: 'Есе: Пензель проти Слова'
    prompt: 'Тарас Шевченко був професійним художником (академіком гравюри) і поетом. Сучасники цінували його як художника, нащадки — як поета. Як взаємодіють ці дві іпостасі в його творчості? Чи допомагав "погляд художника" його поезії (деталізація, колористика, пейзажність)? Напишіть есе (300-400 слів).'
    model_answer: |
      Феномен Тараса Шевченка унікальний тим, що в одній особі поєдналися геніальний поет і видатний художник. Довгий час ці дві іпостасі розглядалися окремо, або ж малярство вважалося лише "додатком" до його поезії. Проте глибокий аналіз показує, що слово і образ у творчості Шевченка нерозривно пов'язані і взаємно збагачують одне одного.

      По-перше, поезія Шевченка надзвичайно "візуальна". Коли він описує природу ("Реве та стогне Дніпр широкий", "Садок вишневий коло хати"), він будує композицію як професійний пейзажист. Він чітко розставляє плани (передній, задній), працює зі світлом ("блідий місяць", "сонечко"), використовує кольорові акценти. Його вірші можна "малювати" в уяві. Це — погляд художника, який звик мислити образами, а не абстракціями.

      По-друге, його живопис — "літературний" і наративний. У серії офортів "Живописна Україна" або в картині "Катерина" Шевченко не просто фіксує дійсність, він розповідає історію, вкладає соціальний підтекст. Його "Катерина" на полотні — це та ж сама історія, що й у поемі, але розказана засобами світлотіні і композиції. Символізм його картин (похилена голова, розбитий тин, самотнє дерево) резонує з метафорами його поезії.

      Цікаво, що сам Шевченко-кріпак мріяв стати саме художником — це був його шлях до волі і соціального статусу (Академія Мистецтв давала дворянство). Поезія ж була для нього справою "для душі", інтимною сповіддю. Проте сталось так, що професійне ремесло художника дало йому свободу фізичну, а "аматорська" поезія забезпечила безсмертя духовне. Обидва таланти створили цілісний образ Кобзаря, який бачив Україну і очима, і серцем.

  - type: critical-analysis
    title: 'Аналіз картини: "Катерина"'
    target_text: |
       [Опис картини "Катерина": На передньому плані — вагітна дівчина, опустивши голову. На другому плані — москаль на коні, що від'їжджає. На задньому плані — селянин, що сидить і теше ложки.]
    questions:
      - 'Як композиція картини відображає сюжет і конфлікт?'
      - 'Яку символічну роль відіграє постать селянина на задньому плані?'
    focus_points:
      - 'Композиція'
      - 'Символіка'
    model_answers:
      - |
        Композиція побудована на розриві: москаль їде геть (динаміка втечі), Катерина йде на глядача (динаміка безнадії). Цей рух у різні боки підкреслює неможливість їхнього щастя і трагічний розрив.
      - |
        Селянин, що спокійно займається своїм ділом, символізує байдужість світу до трагедії дівчини, або ж невблаганний плин часу і народного життя, яке триває попри все.

  - type: essay-response
    title: 'Есе: Повість "Художник"'
    prompt: 'У повісті "Художник" Шевченко описує своє звільнення з кріпацтва та навчання в Академії. Твір написаний російською мовою. Чому, на вашу думку, Шевченко вибрав російську для прози? Чи впливає мова на "українськість" змісту? Чи відчувається "переклад" думок з української?'
    model_answer: |
      Повість "Художник" — це важливий документ епохи і психологічний автопортрет Шевченка. Вибір російської мови для цього твору (як і для інших повістей та щоденника) зумовлений кількома факторами, але найголовнішим було бажання бути почутим інтелектуальною елітою імперії та вписатися в тогочасний літературний контекст.

      У середині XIX століття проза (на відміну від поезії, яка тісно пов'язана з фольклором) вимагала розвиненого літературного стилю, термінології, урбаністичної лексики, якої українська літературна мова на той час ще не мала в повному обсязі. Російська була мовою освіти, Академії, і, власне, мовою спілкування того кола інтелігенції (Брюллов, Жуковський), про яке пише Шевченко. Він писав про "світських" людей їхньою мовою.

      Проте, читаючи повість, ми відчуваємо її "українську душу". Українськість тут проявляється не в лексиці, а в ментальності героя, в його етичних оцінках, у сентиментальності та душевності, яка контрастує з холодним петербурзьким офіціозом. Крім того, текст рясніє українізмами (свідомими чи несвідомими), синтаксичними конструкціями, притаманними українській мові. Це феномен "національного змісту в імперській формі".

      Отже, "Художник" доводить, що національна ідентичність автора пробивається крізь будь-яку мовну оболонку. Хоча Шевченко писав російською, він не став російським письменником. Його проза залишилася частиною української інтелектуальної спадщини, доповнюючи наш портрет митця, який міг бути "своїм" у вищих колах імперії, але серцем назавжди залишився з Україною.
