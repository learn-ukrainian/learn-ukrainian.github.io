  - type: essay
    id: lit-10-essay-styles
    title: "Есе-Роздум: Сльози і Сміх"
    instruction: "Напишіть есе (350-500 слів) на тему: 'Сльози і Сміх: Дві стратегії виживання нації у прозі Квітки'"
    context: |
      Квітка писав радикально різні твори: іконографічну 'Марусю' та карикатурну 'Відьму'. Це відображення роздвоєності української душі.
    structure:
      - "Чому Квітка використовував два такі контрастні стилі?"
      - "Як ставлення до тексту (книги) визначає моральність персонажа?"
      - "Яка стратегія (плач vs сміх) виявилася дієвішою для збереження ідентичності?"
    model_answer: |
      **Модель Тези:**
      *   **Проблема Дволикості:** Квітка показав повний спектр буття: високу духовність (Маруся) та побутове пристосуванство (Забрьоха).
      *   **Функція Сміху:** Бурлеск вчить сміятися над катами (стратегія опору), сентименталізм вчить зберігати душу (стратегія святості).
      *   **Висновок:** Гармонія можлива тільки в родині, а в державі панує хаос — цей висновок Квітки був вироком імперській системі.

  - type: analysis
    id: lit-10-analysis-skaz
    title: "Аналіз: Грицько Основ'яненко як маска"
    instruction: "Дослідіть функцію 'сказової манери' у творах Квітки. Навіщо йому потрібен був вигаданий оповідач?"
    context: "Грицько Основ'яненко — це не Григорій Квітка. Це літературний персонаж-посередник."
    questions:
      - "Як маска Грицька допомагала автору обходити цензуру?"
      - "Чому читач більше вірив Грицьку, ніж пану Квітці?"
      - "Знайдіть ознаки усної розповіді в тексті (звертання, оціночні судження)."

