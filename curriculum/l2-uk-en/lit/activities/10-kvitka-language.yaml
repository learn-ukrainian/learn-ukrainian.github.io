- type: essay-response
  title: "Есе: Слово як зброя"
  source_reading: reading-01
  prompt: "У вступі до модуля сказано, що перехід Квітки на українську мову був 'маніфестом'. Напишіть есе (300-500 слів), у якому проаналізуйте, чому вибір мови може бути політичним актом. Використайте приклади з творчості Квітки ('Маруся' як доказ емоційної глибини, 'Відьма' як доказ сатиричної сили) та проведіть паралелі з сучасною мовною ситуацією в Україні."
  min_words: 300
  rubric:
  - criteria: "Аргументація"
    description: "Чітке пояснення тези про мову як політичний маніфест."
    points: 4
  - criteria: "Використання прикладів"
    description: "Наявність прикладів з 'Марусі' та 'Конотопської відьми'."
    points: 3
  - criteria: "Актуалізація"
    description: "Вдалі паралелі з сьогоденням."
    points: 3
  model_answer: |
    > [!model-answer]
    > **Мова як щит і меч нації**
    > 
    > Вибір мови ніколи не є нейтральним, особливо в умовах колоніального тиску. Коли Григорій Квітка-Основ'яненко, російськомовний дворянин, у 1830-х роках почав писати українською, це було рівнозначно підняттю повстання, але не зі зброєю, а з пером у руках. Його рішення було свідомим маніфестом проти імперської тези про "неповноцінність" української культури.
    > 
    > На прикладі повісті "Маруся" Квітка блискуче довів, що українська мова здатна передавати найтонші емоційні стани, сакральність і духовну чистоту. Це був прямий удар по стереотипу "котляревщини", який зводив нашу мову до рівня шинкового жарту. Водночас у "Конотопській відьмі" він показав інший бік мови — її здатність бути гострою шпагою сатири, що викриває суспільні вади. Мовна маска Писаря Пістряка, з його покрученим суржиком, стала вироком колоніальній адміністрації, яка втратила зв'язок з народом.
    > 
    > Сьогодні, коли Україна бореться за своє існування, приклад Квітки є як ніколи актуальним. Як і в XIX столітті, перехід на українську мову часто стає актом особистого вибору та громадянської позиції. Це засіб демаркації кордону — не лише територіального, а й ментального. Квітка показав, що мова має суб'єктність: вона формує націю. Відмовляючись від російської на користь "мужичої", він зберіг українську ідентичність для майбутніх поколінь. Так само і ми сьогодні, обираючи українську, продовжуємо його справу, перетворюючи слово на зброю захисту своєї гідності.
