- type: essay-response
  title: 'Есе-Роздум: Сльози і Сміх'
  prompt: |
    Напишіть есе (350-500 слів) на тему: 'Сльози і Сміх - Дві стратегії виживання нації у прозі Квітки'.

    Контекст — Квітка писав радикально різні твори: іконографічну «Марусю» та карикатурну «Відьму». Це відображення роздвоєності української душі.

    Структура:
    - Чому Квітка використовував два такі контрастні стилі?
    - Як ставлення до тексту (книги) визначає моральність персонажа?
    - Яка стратегія (плач vs сміх) виявилася дієвішою для збереження ідентичності?
  model_answer: |
    **Модель Тези:**

    *   **Проблема Дволикості:** Квітка показав повний спектр буття: високу духовність (Маруся) та побутове пристосуванство (Забрьоха).

    *   **Функція Сміху:** Бурлеск вчить сміятися над катами (стратегія опору), сентименталізм вчить зберігати душу (стратегія святості).

    *   **Висновок:** Гармонія можлива тільки в родині, а в державі панує хаос — цей висновок Квітки був вироком імперській системі.
  rubric:
  - criteria: Аналіз стилів
    description: Розуміння контрасту.
    points: 40
  - criteria: Соціальна функція
    description: Сміх і сльози як інструменти.
    points: 30
  - criteria: Структура
    description: Логіка есе.
    points: 30
- type: critical-analysis
  title: 'Аналіз: Грицько Основ''яненко як маска'
  target_text: "Кланяюсь вам, пане видавець... Посипаю вам новинок з нашого села..."
  questions:
  - Як маска Грицька допомагала автору обходити цензуру?
  - Чому читач більше вірив Грицьку, ніж пану Квітці?
  - Знайдіть ознаки усної розповіді в тексті (звертання, оціночні судження).
  model_answers:
  - "Грицько — 'проста людина', 'мужик'. Йому дозволено говорити правду (як блазню), яку не пробачили б дворянину Квітці. Це гра в простака."
  - "Грицько свій. Він говорить мовою читача, знає плітки і забобони. Це створює ефект довіри та інтимності."
  - "Текст рясніє вигуками ('О!', 'Гей!'), звертаннями до читача ('Бачите?'), риторичними питаннями. Це імітація живого сказу."
  focus_points:
  - Літературна маска.
  - Стратегія мімікрії.
  - Сказова манера.
- type: comparative-study
  title: 'Стилістика: Бурлеск vs Сентименталізм'
  items_to_compare:
  - Бурлеск ("Конотопська Відьма")
  - Сентименталізм ("Маруся")
  criteria:
  - Лексика (Вульгаризми vs Димінутиви)
  - Герой (Карикатура vs Ікона)
  - Емоція (Сміх vs Сльози)
  prompt: |
    Порівняйте мовні засоби у двох ключових творах Квітки. Чому автор обрав такі різні інструменти для опису українського світу?

    Контекст — Епоха Квітки вимагала доказів, що українська мова придатна не тільки для жартів ("Енеїда"), а й для високих почуттів.

    Питання:
    - Чи є бурлеск ознакою неповноцінності літератури?
    - Як сентименталізм змінив ставлення імперської інтелігенції до "малоросійського наріччя"?
  model_answer: |
    **Модель Порівняння:**
    *   **Лексика:** Бурлеск використовує знижену лексику для десакралізації влади (Забрьоха). Сентименталізм використовує пестливі форми для сакралізації побуту (Маруся).
    *   **Мета:** Бурлеск руйнує старий світ (світ корупції). Сентименталізм будує новий міф (етичний ідеал нації).
    *   **Висновок:** Обидва стилі працюють на одну мету — створення самодостатньої національної культури.
