- type: reading
  id: reading-01
  title: "Два обличчя Основ'яненка"
  text: |
    # Уривок 1: "Конотопська відьма"
    
    Смутний і невеселий сидів сотник Забрьоха... А чого він був смутний... того, що в нього крали. А крали у нього, бачите, не комори, бо там нічого було красти; не скрині, бо і та була, як кажуть, порожня-порожнісінька; не гроші, бо їх у нього зроду не бувало... А крадено у нього час!
    
    Пістряк, почухавши потилицю, сказав:
    — Ваше благородіє! Не ізвольте турбуваться. Це діло, можна сказать, саме по собі, того... воно, значить, так, що, того... всьому, значить, есть причина... як сказано в писанії: аще би не би, то не би і би!
    
    # Уривок 2: "Маруся"
    
    Там же то, на тому боці, жива душа не швендяє, ні звір не ходить, ні птиця не літає... Тільки одна, як пальчик, Маруся, у своїй хаті сидить, і не знає, що з собою і робити.
    
    — Боже мій, милостивий! — каже Маруся, сплеснувши руками. — За що ж я, грішна, так прогнівила Тебе, що Ти послав на мене таку кару? Василечку, голубчику, соколику мій! Де ти тепер? Чи згадуєш ти свою Марусю, що в'яне без тебе, як квіточка без води? Ох, лихо мені тяжке! Краще б мені на світ не родитись, ніж таку муку терпіти!
  tasks:
  - "Прочитайте уривки та порівняйте лексику."
  - "Знайдіть приклади канцеляризмів у репліці Пістряка."
