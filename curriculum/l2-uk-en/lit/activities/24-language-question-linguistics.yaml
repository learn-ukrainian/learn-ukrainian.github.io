- type: select
  title: "Логіка Лінгвоциду"
  instruction: "Оберіть правильну відповідь, базуючись на тексті про Валуєвський циркуляр та Емський указ."
  items:
    - question: "Чому Валуєвський циркуляр дозволяв друк лише художньої літератури?"
      options:
        - text: "Бо імперія хотіла розвивати українську культуру."
          correct: false
        - text: "Бо це вважалося безпечною розвагою для еліти, яка не впливає на маси."
          correct: true
        - text: "Бо художня література була написана російською мовою."
          correct: false
        - text: "Бо цензори любили поезію."
          correct: false
      explanation: "Імперія боялася просвіти народу (шкіл, церкви), а елітарна література здавалася безпечною."
    - question: "Яка головна мета Емського указу 1876 року?"
      options:
        - text: "Впорядкувати книготоргівлю."
          correct: false
        - text: "Знищити українську культуру через тотальну заборону друку та сцени."
          correct: true
        - text: "Дозволити ввезення книг з Галичини."
          correct: false
        - text: "Запровадити Кулішівку в школах."
          correct: false
      explanation: "Це був документ тотального знищення всіх проявів українського публічного життя."
    - question: "Що таке «Ярижка»?"
      options:
        - text: "Назва української народної пісні."
          correct: false
        - text: "Російська абетка, пристосована для української мови, яка спотворювала її фонетику."
          correct: true
        - text: "Найкращий правопис, розроблений Драгомановим."
          correct: false
        - text: "Система письма, що використовується в Галичині."
          correct: false
      explanation: "Ярижка нав'язувала російську графіку (ы, ѣ, ъ) українській мові."
    - question: "Чому Кулішівка вважається революційною?"
      options:
        - text: "Бо її придумав революціонер."
          correct: false
        - text: "Бо вона запровадила фонетичний принцип («пиши як чуєш») і літеру «Ї»."
          correct: true
        - text: "Бо вона була схожа на російську мову."
          correct: false
        - text: "Бо вона використовувала латинські літери."
          correct: false
      explanation: "Фонетичний принцип і унікальні літери зробили український текст візуально суверенним."
    - question: "Яку роль відіграв Словник Грінченка?"
      options:
        - text: "Він заплутав правописну ситуацію."
          correct: false
        - text: "Він встановив єдину норму (Грінченківку), об'єднавши східну і західну традиції."
          correct: true
        - text: "Він був заборонений Емським указом."
          correct: false
        - text: "Він містив лише діалектні слова."
          correct: false
      explanation: "Словник став законом і поклав край хаосу у правописі."
    - question: "Що передбачала Драгоманівка?"
      options:
        - text: "Повернення до церковнослов'янської мови."
          correct: false
        - text: "Повну латинізацію кирилиці (j, ja, je, šč)."
          correct: true
        - text: "Використання Ярижки."
          correct: false
        - text: "Скасування всіх літер."
          correct: false
      explanation: "Драгоманов пропонував радикальну реформу на зразок сербської, з латинськими графемами для йотованих."
    - question: "Як імперія ставилася до недільних шкіл у 1860-х роках?"
      options:
        - text: "Вона їх фінансувала."
          correct: false
        - text: "Вона їх закрила, бо боялася освіти селян рідною мовою."
          correct: true
        - text: "Вона ввела там вивчення французької мови."
          correct: false
        - text: "Вона їх ігнорувала."
          correct: false
      explanation: "Освіта народу українською мовою була найбільшим страхом імперії."
    - question: "Чому цензори викреслювали слово «козак»?"
      options:
        - text: "Бо воно було нецензурним."
          correct: false
        - text: "Бо воно нагадувало про історичну окремішність і вільний дух України."
          correct: true
        - text: "Бо воно було польського походження."
          correct: false
        - text: "Бо вони не знали його значення."
          correct: false
      explanation: "Козацтво було символом української державності та свободи."
    - question: "Яку назву отримав період 1876-1905 років?"
      options:
        - text: "Золотий вік."
          correct: false
        - text: "Мертве тридцятиліття."
          correct: true
        - text: "Епоха Відродження."
          correct: false
        - text: "Час змін."
          correct: false
      explanation: "Через тотальні заборони українське культурне життя в імперії завмерло."
    - question: "Хто така Марія Грінченко (М. Загірня)?"
      options:
        - text: "Відома оперна співачка."
          correct: false
        - text: "Співавторка і редакторка Словника Грінченка."
          correct: true
        - text: "Дружина Валуєва."
          correct: false
        - text: "Авторка першого букваря."
          correct: false
      explanation: "Вона виконала величезну роботу з упорядкування карток для Словника."

- type: critical-analysis
  title: "Візуальна Деколонізація"
  source_reading: "reading-01"
  questions:
    - "Проаналізуйте візуальну відмінність між словами «стіл» та «столъ». Як ця різниця впливає на сприйняття мови?"
    - "Чому імперська влада наполягала на збереженні літери «ять» (ѣ) в українському тексті, хоча вона не мала звукового відповідника?"
    - "Як ви розумієте тезу «форма літери як політичний маркер» у контексті XIX століття?"
  model_answers:
    - "Слово «стіл» відображує фонетичну особливість української мови (ікавізм) і виглядає відмінним від російського. Слово «столъ» з твердим знаком візуально ідентичне російському, створюючи ілюзію спільної мови. Твердий знак є візуальним «сміттям», яке маркує приналежність до імперської орфографії."
    - "Наявність «ять» прив'язувала українську мову до спільноросійської історичної традиції. Це був інструмент етимологічного контролю: показати спільне походження слів і заперечити самобутність української фонетичної системи."
    - "У бездержавної нації абетка стає замінником кордону. Використання унікальних літер (ї, є) — це спосіб окреслити свою територію в культурному просторі. Відмова від імперського правопису — це декларація незалежності духу."
  focus_points:
    - "Візуальна ідентичність."
    - "Фонетичний принцип vs Етимологічний принцип."
    - "Політичний символізм."

- type: essay-response
  title: "Чому Імперія боялася літери «Ї»?"
  prompt: "Напишіть есе, в якому поясніть, чому технічне питання правопису (вживання літер ї, є, апострофа) стало державною проблемою Російської імперії. Використовуйте поняття «візуальний кордон» та «ідентичність»."
  min_words: 300
  source_reading: "reading-01"
  model_answer: "У XIX столітті мова була єдиним доказом існування української нації. Імперська ідеологія базувалася на концепції «триєдиного руського народу», де українці були лише етнографічним відгалуженням. Введення окремого правопису (Кулішівки) з унікальними літерами «ї» та «є» руйнувало цей міф. Текст, написаний Кулішівкою, візуально відрізнявся від російського, створюючи психологічний бар'єр («візуальний кордон»). Для імперії це виглядало як сепаратизм. Літера «ї» стала символом того, що українська культура має власну, відмінну від російської, природу. Заборона цієї літери в Емському указі була спробою стерти цю відмінність і силоміць повернути українців у загальноімперське річище."
  rubric:
    - criteria: "Аргументація"
      description: "Чітко пояснено політичне значення правопису."
      points: 5
    - criteria: "Використання термінів"
      description: "Коректне вживання понять «Кулішівка», «Ярижка», «Валуєвський циркуляр»."
      points: 3
    - criteria: "Структура"
      description: "Логічний виклад думок (теза, аргументи, висновок)."
      points: 2

- type: true-false
  title: "Міфи та Факти Абеткової Війни"
  instruction: "Визначте, чи є твердження правдивим."
  items:
    - statement: "Валуєвський циркуляр забороняв друк будь-яких книг українською мовою."
      correct: false
      explanation: "Він дозволяв друк «красного письменства» (художньої літератури) для еліти."
    - statement: "Емський указ був м'якшим за Валуєвський циркуляр."
      correct: false
      explanation: "Навпаки, він був набагато жорсткішим і забороняв фактично все, включаючи ввезення книг і театр."
    - statement: "Ярижка була створена спеціально для української мови Котляревським."
      correct: false
      explanation: "Котляревський писав нею, бо іншої не було, але Ярижка — це російська абетка, непристосована до української фонетики."
    - statement: "Кулішівка базується на фонетичному принципі «пиши як чуєш»."
      correct: true
      explanation: "Це була головна новація Куліша."
    - statement: "Драгоманівка пропонувала ввести кириличну літеру «ґ»."
      correct: false
      explanation: "Драгоманівка пропонувала латинізацію («j», «št»). Літеру «ґ» повернули пізніше."
    - statement: "Словник Грінченка був укладений за 5 років."
      correct: false
      explanation: "Робота над збором слів тривала 46 років, хоча фінальне редагування зайняло кілька років."
    - statement: "Марія Грінченко була співавторкою Словника."
      correct: true
      explanation: "Вона виконала величезну роботу з упорядкування."
    - statement: "Желехівка стала офіційним правописом у Російській імперії."
      correct: false
      explanation: "Вона стала офіційною в Австро-Угорській імперії (Галичині)."
    - statement: "Емський указ діяв до 1917 року."
      correct: false
      explanation: "Де-факто він втратив чинність у 1905 році після революції та маніфесту."
    - statement: "Твердий знак у Ярижці займав близько 4% тексту."
      correct: true
      explanation: "Це був економічний та візуальний баласт."
    - statement: "Борис Грінченко був категорично проти Кулішівки."
      correct: false
      explanation: "Він удосконалив її (Грінченківка)."
    - statement: "Слово «Україна» було заборонене цензурою."
      correct: true
      explanation: "Його замінювали на «Малоросія» або викреслювали."

- type: reading
  title: "Document Analysis: The Valuev Circular"
  id: "reading-01"
  text: "«...питання про користь і можливості вживання в школах цього наріччя не тільки не вирішене, але навіть порушення цього питання прийнято більшістю малоросіян з обуренням. Вони вельми ґрунтовно доводять, що ніякої окремої малоросійської мови не було, немає і бути не може, і що наріччя їхнє, яке вживається простолюдом, є та ж російська мова, тільки зіпсована впливом на неї Польщі...» (З Валуєвського циркуляра, 1863 р.)"
