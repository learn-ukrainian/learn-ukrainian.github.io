- title: Аналіз принципу
  type: critical-analysis
  target_text: '"Ми маємо право говорити своєю мовою і писати своїми літерами, а не літерами наших сусідів."'
  questions:
  - Чому фонетичний правопис був політичним актом?
  - Як "Ярижка" підтримувала імперський наратив?
  model_answers:
  - Фонетичний правопис візуально відрізняв українську мову від російської. Це робило очевидним, що це не діалект, а окрема
    мова. Це руйнувало ідею "єдінава народа".
  - '"Ярижка" змушувала українські слова виглядати як спотворені російські. Це підкріплювало наратив, що українська — це просто
    "зіпсута" російська (Little Russian dialect).'
- title: Декодування Ярижки
  type: comparative-study
  items_to_compare:
  - Текст Ярижкою (Кіевъ)
  - Сучасний текст (Київ)
  criteria:
  - Візуальна відмінність
  - Точність передачі звуків
  model_answer: 'При написанні Ярижкою слово "Київ" виглядає як "Кіевъ". Це приховує унікальний український звук "и" (замінено
    на "і") та "ї" (замінено на "е"). Це спотворює вимову.

    Сучасний запис "Київ" точно передає фонетику і візуально не схожий на російське "Киев".

    '
- title: 'Есе: Мова як кордон'
  type: essay-response
  prompt: Напишіть есе на тему "Абетка як кордон нації". Чи погоджуєтеся ви з думкою, що правопис має політичне значення?
    Використайте приклади з історії (Кулішівка, Емський указ).
  min_words: 300
  model_answer: 'Правопис ніколи не є нейтральним у колоніальному контексті. Абетка — це візуальний кордон нації.

    Історія України доводить це якнайкраще. Спроба Куліша запровадити фонетичний правопис була революційною, бо вона зробила
    українську літературу "видимою". До того, читаючи ярижкою, можна було подумати, що читаєш дивний російський діалект. Кулішівка
    провела чітку лінію: тут закінчується російська мова і починається українська.

    Саме тому Емський указ забороняв не просто мову, а саме правопис. Імперія розуміла, що візуальна сепарація мови веде до
    політичної сепарації нації. Отже, абетка — це справді зброя і кордон.

    '
