module: 24-language-question-linguistics
level: C1
version: '2.0'
activities:
  - title: 'Вікторина з правопису'
    type: quiz
    items:
      - question: 'Що таке "Ярижка"?'
        options:
          - text: 'Російська абетка, застосована до української мови'
            correct: true
          - text: 'Перший фонетичний правопис'
            correct: false
          - text: 'Діалект Полісся'
            correct: false
          - text: 'Назва збірки Куліша'
            correct: false
        explanation: 'Ярижка (від літери "еры") — це зневажлива назва російського правопису, нав’язаного українській мові.'
      - question: 'Хто створив "Кулішівку"?'
        options:
          - text: 'Пантелеймон Куліш'
            correct: true
          - text: 'Тарас Шевченко'
            correct: false
          - text: 'Михайло Драгоманов'
            correct: false
          - text: 'Іван Котляревський'
            correct: false
        explanation: 'Куліш розробив її в середині 19 століття.'
      - question: 'Який принцип покладено в основу сучасного українського правопису?'
        options:
          - text: 'Фонетичний (пишу як чую)'
            correct: true
          - text: 'Етимологічний (пишу як у давнину)'
            correct: false
          - text: 'Ієрогліфічний'
            correct: false
          - text: 'Латинський'
            correct: false
        explanation: 'Український правопис базується на фонетичному принципі.'
      - question: 'Який документ заборонив друковане слово українською?'
        options:
          - text: 'Емський указ'
            correct: true
          - text: 'Універсал Богдана Хмельницького'
            correct: false
          - text: 'Конституція Пилипа Орлика'
            correct: false
          - text: 'Бердашевський патент'
            correct: false
        explanation: 'Емський указ 1876 року заборонив друк, ввіз книг і театр.'

  - title: 'Абетки та їхні назви'
    type: match-up
    pairs:
      - left: 'Кулішівка'
        right: 'Стандартизований фонетичний правопис (1856)'
      - left: 'Ярижка'
        right: 'Російська абетка, нав’язана українській мові'
      - left: 'Драгоманівка'
        right: 'Радикальна фонетична система (використовувалась у Женеві)'
      - left: 'Желехівка'
        right: 'Західноукраїнський правопис (Австро-Угорщина)'
      - left: 'Максимовичівка'
        right: 'Етимологічний правопис (Центральна Україна)'

  - title: 'Термінологія реформ'
    type: fill-in
    items:
      - sentence: 'Пантелеймон Куліш скасував літеру ___ з кінця слів.'
        answer: 'єри'
        options:
          - 'єри'
          - 'ять'
          - 'фіта'
          - 'іжиця'
      - sentence: 'Система "пишу як чую" називається ___ принципом.'
        answer: 'фонетичним'
        options:
          - 'фонетичним'
          - 'етимологічним'
          - 'історичним'
          - 'традиційним'
      - sentence: 'Російська імперія намагалася нав’язати ___ правопис.'
        answer: 'етимологічний'
        options:
          - 'етимологічний'
          - 'фонетичний'
          - 'новий'
          - 'старий'
      - sentence: 'Борис Грінченко видав відомий ___ української мови.'
        answer: 'словник'
        options:
          - 'словник'
          - 'підручник'
          - 'буквар'
          - 'катехизм'
      - sentence: 'В Галичині використовували правопис ___ до 1922 року.'
        answer: 'Желехівка'
        options:
          - 'Желехівка'
          - 'Максимовичівка'
          - 'Драгоманівка'
          - 'Кулішівка'

  - title: 'Аналіз принципу'
    type: critical-analysis
    target_text: '"Ми маємо право говорити своєю мовою і писати своїми літерами, а не літерами наших сусідів."'
    questions:
      - 'Чому фонетичний правопис був політичним актом?'
      - 'Як "Ярижка" підтримувала імперський наратив?'
    model_answers:
      - 'Фонетичний правопис візуально відрізняв українську мову від російської. Це робило очевидним, що це не діалект, а окрема мова. Це руйнувало ідею "єдінава народа".'
      - '"Ярижка" змушувала українські слова виглядати як спотворені російські. Це підкріплювало наратив, що українська — це просто "зіпсута" російська (Little Russian dialect).'

  - title: 'Декодування Ярижки'
    type: comparative-study
    items_to_compare:
      - 'Текст Ярижкою (Кіевъ)'
      - 'Сучасний текст (Київ)'
    criteria:
      - 'Візуальна відмінність'
      - 'Точність передачі звуків'
    model_answer: |
      При написанні Ярижкою слово "Київ" виглядає як "Кіевъ". Це приховує унікальний український звук "и" (замінено на "і") та "ї" (замінено на "е"). Це спотворює вимову.
      Сучасний запис "Київ" точно передає фонетику і візуально не схожий на російське "Киев".
  
  - title: 'Есе: Мова як кордон'
    type: essay-response
    prompt: 'Напишіть есе на тему "Абетка як кордон нації". Чи погоджуєтеся ви з думкою, що правопис має політичне значення? Використайте приклади з історії (Кулішівка, Емський указ).'
    min_words: 300
    model_answer: |
      Правопис ніколи не є нейтральним у колоніальному контексті. Абетка — це візуальний кордон нації.
      Історія України доводить це якнайкраще. Спроба Куліша запровадити фонетичний правопис була революційною, бо вона зробила українську літературу "видимою". До того, читаючи ярижкою, можна було подумати, що читаєш дивний російський діалект. Кулішівка провела чітку лінію: тут закінчується російська мова і починається українська.
      Саме тому Емський указ забороняв не просто мову, а саме правопис. Імперія розуміла, що візуальна сепарація мови веде до політичної сепарації нації. Отже, абетка — це справді зброя і кордон.
