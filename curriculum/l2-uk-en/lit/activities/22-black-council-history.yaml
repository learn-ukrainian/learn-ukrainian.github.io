- type: comparative-study
  title: 'Порівняльний аналіз: Сомко vs Брюховецький'
  items_to_compare:
    - 'Яким Сомко'
    - 'Іван Брюховецький'
  criteria:
    - 'Соціальна опора'
    - 'Політична орієнтація'
    - 'Особисті якості'
    - 'Кінець кар''єри'
  model_answer: |
    Порівняння показує два антагоністичні шляхи розвитку Гетьманщини:

    1. **Соціальна опора:** Сомко спирався на "знатне товариство" (еліту, заможних козаків, міщанство), прагнучи стабільності. Брюховецький спирався на "чернь" (бідноту, дейнеків) та Запорозьку Січ, використовуючи класову ненависть.

    2. **Політична орієнтація:** Сомко відстоював автономію від Москви і державний лад. Брюховецький грав роль "вірнопідданого" царя, готового здати суверенітет (Московські статті 1665 р.) заради влади.

    3. **Особисті якості:** Сомко — інтелектуал, аристократ, гордий (часом занадто). Брюховецький — хитрий демагог, актор, безпринципний авантюрист.

    4. **Кінець кар'єри:** Сомко загинув як мученик, зберігши гідність. Брюховецький загинув ганебно, розтерзаний власним натовпом.
- type: essay-response
  title: 'Есе: Охлократія і Державність'
  prompt: 'Напишіть есе на тему: "Охлократія як загроза державності: уроки Чорної ради для сучасності". Використовуйте терміни "популізм", "еліта", "інституції".'
  min_words: 250
  model_answer: "> [!model-answer]\n> **Тема:** Охлократія як загроза державності.\n>\n> **Вступ:** Чорна рада 1663 року є класичним історичним кейсом перемоги охлократії (влади натовпу) над крихкими державними інституціями. Ця подія демонструє механізм самознищення нації через внутрішній розкол.\n>\n> **Основна частина:** \n> Головною зброєю Івана Брюховецького був популізм. Він не пропонував стратегії розвитку, він пропонував швидке і просте вирішення складних проблем — \"пограбувати награбоване\". Граючи на емоціях зубожілого населення, він знищив легітимність влади як такої. \n> Знищення еліти (Якима Сомка і його штабу) стало катастрофою. Нація втратила свій \"мозок\" — людей, здатних мислити стратегічно. Замість них прийшли люди \"без обличчя\", готові торгувати суверенітетом (Московські статті).\n>\n> **Висновок:** Урок 1663 року актуальний і нині. Демократія без відповідальності і без поваги до компетентності перетворюється на хаос, з якого виростає тиранія.\n"
- type: critical-analysis
  title: 'Аналіз джерела: Голос епохи'
  target_text: |
    "І тоді розпалася земля на дві половини, і брат пішов на брата. І не було спокою ні вдень, ні вночі. Села горіли, люди тікали в степи, і лише вовки вили на попелищах. Кожен полковник хотів бути гетьманом, і кожен гетьман кланявся чужому царю, щоб втримати булаву. Це був час великого сорому і великої крові."
  questions:
    - 'Які наслідки "Руїни" для простого народу описані в тексті?'
    - 'Як автор описує поведінку козацької старшини?'
    - 'Чому автор називає цей час "великим соромом"?'
  model_answers:
    - 'Наслідки були катастрофічними: гуманітарна криза ("села горіли"), масова міграція ("тікали в степи"), повна незахищеність населення.'
    - 'Старшина зображена як егоїстична, владолюбна ("кожен хотів бути гетьманом") і безпринципна, готова на колаборацію ("кланявся чужому царю") заради збереження влади.'
    - '"Великий сором" — це моральна оцінка втрати гідності. Нація, яка мала потенціал стати сильною європейською державою, добровільно знищувала сама себе через чвари.'
