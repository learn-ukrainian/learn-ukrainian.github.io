- type: essay-response
  title: "Аналіз Популізму"
  source_reading: reading-samovydets-1663
  prompt: |
    Прочитайте цитату з модуля: "Коли ми бачимо політика, який каже те, що ми хочемо почути, а не те, що є реальністю — ми маємо згадати Брюховецького".
    
    Напишіть есе (200-300 слів), у якому порівняйте тактику Івана Брюховецького з методами сучасних політиків-популістів. Використовуйте терміни: *охлократія, патерналізм, емоційна маніпуляція, образ ворога*.
    
    **Критерії оцінювання:**
    1. Історичний контекст (3 бали)
    2. Актуалізація (3 бали)
    3. Термінологія (2 бали)
    4. Логіка (2 бали)
  min_words: 200
  model_answer: |
    Брюховецький діяв як класичний популіст, використовуючи соціальну напругу для захоплення влади. Його методи — підкуп виборців ("гречка"), створення образу "свого хлопця" та розпалювання ненависті до еліти — нічим не відрізняються від тактик сучасних політиків.
    
    Охлократія, або влада натовпу, яку він встановив, базувалася на патерналізмі: народ чекав від нього "дива" і "халяви", відмовляючись брати відповідальність за своє життя. Брюховецький маніпулював емоціями, створюючи "образ ворога" в особі заможної старшини.
    
    Сьогодні ми бачимо ті ж самі процеси: політики обіцяють прості рішення складних проблем, грають на почутті несправедливості і ділять суспільство. Урок 1663 року полягає в тому, що популізм завжди веде до втрати державності, бо популіст думає про рейтинги, а не про національні інтереси.

- type: essay-response
  title: "Два погляди на державу"
  source_reading: reading-samovydets-1663
  prompt: |
    **Контекст:**
    Яким Сомко: "Нехай свині гречку сіють, а не гетьманів обирають".
    Іван Брюховецький: "Всі ми рівні! Чому старшина має їсти мед, а ви — кропиву?"
    
    **Завдання:**
    Проаналізуйте ці два підходи. Чи є 'елітаризм' Сомка виправданим в умовах війни? Чи є 'рівність' Брюховецького щирою? Яка модель, на вашу думку, була б ефективнішою для збереження держави у XVII столітті і чому?
    
    **Критерії оцінювання:**
    1. Аналіз Сомка (3 бали)
    2. Аналіз Брюховецького (3 бали)
    3. Власна позиція (4 бали)
  min_words: 150
  model_answer: |
    Елітаризм Сомка, хоч і звучить образливо для простого народу, був спробою зберегти компетентність управління. У XVII столітті держава потребувала професійних військових і дипломатів, а не "кухарок". Його помилка була не в суті, а в формі — він зневажав тих, ким хотів керувати.
    
    "Рівність" Брюховецького була цинічною маніпуляцією. Він використовував ідею справедливості, щоб захопити владу, але не збирався будувати справедливе суспільство. Історія довела, що популізм в умовах війни веде до хаосу і поразки. Ефективнішою була б модель "відповідальної еліти" (як у Хмельницького), яка вміє комунікувати з народом, але не йде у нього на поводу.

