- type: essay-response
  title: 'Есе-Роздум: Наталка як феміністичний ідеал'
  prompt: |
    Напишіть есе (350-500 слів) на тему: 'Наталка Полтавка: Перша українська феміністка чи хранителька традиції?'.

    Контекст: Наталка відмовляється від шлюбу з багатим, але нелюбом, йдучи проти волі матері та соціальних норм.

    Структура есе:
    1. Як вчинок Наталки порушує патріархальні канони XIX ст.?
    2. Чи є її мотивація (любов до Петра) проявом свободи чи іншої залежності?
    3. Проведіть паралель із сучасними жінками.
  min_words: 350
  model_answer: |
    **Модель Аналізу:**

    *   **Теза:** Наталка — це синтез традиції та емансипації. Вона бунтує не заради бунту, а заради збереження гідності.

    *   **Аргументація:** Її «Ні» возному — це акт громадянської непокори. Вона стверджує право жінки на вибір долі.

    *   **Висновок:** Котляревський створив не просто ідеальну селянку, а сильну особистість, яка стала рольовою моделлю для українок.
  rubric:
    - criteria: Глибина аналізу
      description: Розуміння історичного контексту.
      points: 40
    - criteria: Аргументація
      description: Використання деталей тексту.
      points: 30
    - criteria: Структура
      description: Логічність викладу.
      points: 30
- type: comparative-study
  title: 'Творче Завдання: Діалог Наталки та Енея'
  items_to_compare:
    - Наталка (Гідність)
    - Еней (Сила)
  criteria:
    - Ставлення до долі
    - Ставлення до обов'язку
  prompt: |
    Складіть уявний діалог (10-12 реплік) між Наталкою Полтавкою та Енеєм про те, що таке «обов'язок перед родом».

    Контекст: Еней кинув Дідону заради обов'язку (Рим). Наталка ледь не кинула Петра заради обов'язку (Мати).

    Завдання:
    - Як би Еней оцінив жертву Наталки?
    - Як би Наталка оцінила «місію» Енея?
  model_answer: |
    **Модель Діалогу:**
    Еней: «Обов'язок, сестро, то єдина віра козака. Я задля нього серце своє спалив у Карфагені.»
    Наталка: «Ой, пане Енею, а хіба Бог хоче сліз наших? Мій обов'язок — не занапастити душу брехнею перед вівтарем.»
    Еней: «Душа — то розкіш. А рід рятувати треба...»
- type: critical-analysis
  title: 'Аналіз Тексту: Мова Серця'
  target_text: "Золото — не дівка!.. Окрім того, що красива... ще й розумна... і до всякого діла дотепна."
  questions:
    - Хто дає цю характеристику Наталці? (Виборний)
    - Чому навіть негативні персонажі захоплюються нею?
    - Які слова-маркери використовує автор (золото, дотепна)?
  model_answers:
    - "Характеристику дає Виборний Макогоненко. Це підсилює об'єктивність образу: навіть циніки визнають її чесноти."
    - "Вона випромінює 'моральну харизму', яка перемагає навіть злість і заздрість."
    - "Слово 'золото' тут означає найвищу пробу людської гідності, а 'дотепна' — працьовита і кмітлива."
  focus_points:
    - Мовна характеристика.
    - Рецепція персонажа.
    - Народна етика.
