activities:
- type: essay-response
  id: lit-05-essay-feminism
  title: 'Есе-Роздум: Наталка як феміністичний ідеал'
  instruction: 'Напишіть есе (350-500 слів) на тему: ''Наталка як феміністичний ідеал XIX століття'''
  context: 'Наталка руйнує стереотип ''покірної селянки''. Вона має голос і приймає рішення самостійно.

    '
  structure:
  - 'Хто сильніший духом: Наталка чи Петро?'
  - Чи є відмова Возного актом великодушності чи поразкою?
  - Порівняйте Наталку з шевченківською Катериною.
  model_answer: '**Модель Тези:**

    *   **Суб''єктність:** Наталка — не об''єкт торгу, а суб''єкт вибору. Вона каже ''Ні'' системі (грошам Возного).

    *   **Сила Слабкості:** Її зброя — слово і сльоза. Вона перемагає емоційним тиском.

    *   **Моральна Перевага:** Бідність у п''єсі — це знак якості. Вона дивиться на Возного зверху вниз.

    '
- type: comparative-study
  id: lit-05-dialogue-eneas
  title: 'Творче Завдання: Діалог Наталки та Енея'
  instruction: Напишіть діалог (мінімум 10 реплік), де Еней спокушає Наталку легким життям у Карфагені, а вона захищає свою гідність.
  context: 'Уявіть зіткнення двох світів: бурлескного авантюризму та сентиментальної гідності.'
  rubric:
  - Контраст стилів (Жаргон Енея vs Високий стиль Наталки)
  - Аргументація (Комфорт vs Честь)
  - Використання словникової лексики
