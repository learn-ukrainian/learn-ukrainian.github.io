  prompt: |
    Проаналізуйте парадокс ритуалу в «Марусі»: чому похорон молодої дівчини описується як весілля?

    Контекст: В українській традиції незаміжню дівчину ховали у вінку та весільній сорочці. Це «весілля зі смертю».

    Структура аналізу:
    - Які елементи весільного обряду присутні в сцені похорону?
    - Чому громада погоджується на цю гру?
    - Психологічна функція «добування» життєвої програми.
  model_answer: |
    **Модель Аналізу:**

    *   **Символізм:** Смерть незаміжньої дівчини — це порушення світового порядку. Ритуал «весілля» відновлює цей порядок: вона стає «нареченою Христа» або «землі».
    *   **Атрибутика:** Вінок (символ шлюбу) стає символом вічності. Гільце (весільне дерево) стає надгробком.
    *   **Функція:** Це терапія для громади. Перетворення трагедії (смерть роду) на свято (весілля) дозволяє пережити горе.
