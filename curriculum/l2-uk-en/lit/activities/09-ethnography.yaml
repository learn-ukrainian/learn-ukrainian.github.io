module: 09-ethnography
level: LIT
activities:
- type: comparative-study
  id: lit-09-comparison-ritual
  title: 'Аналіз: Весілля vs Похорон'
  instruction: 'Проаналізуйте парадокс ритуалу в ''Марусі'': чому похорон молодої дівчини описується як весілля?'
  context: 'В українській традиції незаміжню дівчину ховали у вінку та весільній сорочці. Це ''весілля зі смертю''.

    '
  structure:
  - Які елементи весільного обряду присутні в сцені похорону?
  - Чому громада погоджується на цю гру?
  - Психологічна функція 'добування' життєвої програми.
- type: critical-analysis
  id: lit-09-analysis-chumaks
  title: 'Економічна Етнографія: Чумацтво'
  instruction: Дослідіть явище чумацтва через образ Василя. Чому це було формою соціального ліфту?
  context: Василь йде в 'одход', щоб заробити на весілля. Це реальна економічна стратегія селян XIX ст.
  questions:
  - Які ризики супроводжували чумаків у степу?
  - Як чумацтво сприяло формуванню українського середнього класу?
  - Зв'язок чумацького фольклору з темою самотності.
- type: essay-response
  id: lit-09-writing-chest
  title: 'Творче Завдання: Реєстр Посагу'
  instruction: Складіть детальний перелік речей, які мали бути в скрині заможної дівчини (як Маруся).
  context: Скриня — це банк і паспорт жінки.
  rubric:
  - Використання термінології (плахта, очіпок, намітка, коц)
  - Розуміння символіки кольорів
  - Опис сакрального значення предметів
- type: reading
  id: lit-09-reading-01
  title: 'Читальна Зала: Сцени Обрядів'
  context: Тут ми наводимо ключові описи з творів Квітки.
  resource:
    type: primary_source
    url: https://www.ukrlib.com.ua/books/printit.php?tid=1052
    title: Маруся (Опис весілля подруги)
  tasks:
  - Знайдіть опис розплітання коси. Які почуття він викликає?
  - Проаналізуйте мову старостів. Знайдіть метафори 'куниці' та 'мисливців'.
