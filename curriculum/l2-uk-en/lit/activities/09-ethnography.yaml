- type: critical-analysis
  title: "Аналіз обрядової поведінки"
  source_reading: reading-ethnography-09
  target_text: "Старости, поважні люди, заходять до хати з хлібом у руках... Натомість сотник Забрьоха порушує всі правила."
  questions:
  - "Чому пряма мова ('ми хочемо купити вашу дочку') вважалася б неприйнятною у традиційному сватанні?"
  - "Як відсутність посередників (старостів) руйнує соціальний статус сватання у випадку Забрьохи?"
  - "Яку роль відіграє сакралізація побутових дій (хліб, рушники) у стабілізації сільської громади?"
  model_answers:
  - "Пряма мова перетворює шлюб на комерційну угоду. Алегорії сакралізують процес, підкреслюючи, що шлюб — це божественна воля, а не просто торг. Це також захищає гідність сторін у разі відмови."
  - "Старости є свідками і гарантами угоди. Сватання без них перетворюється на приватну, нелегітимну дію. Забрьоха, ігноруючи інститут посередництва, ставить себе поза законом громади, діючи як самодур."
  - "Сакралізація перетворює хаос життя на порядок. Ритуали дають відчуття контролю над долею і єднання з предками. Порушення ритуалу сприймається як загроза для всього колективу, бо руйнує 'правильний' світоустрій."
  focus_points:
  - "Сакральне vs Профанне"
  - "Роль посередників"
  - "Мова символів"

- type: essay-response
  title: "Обряд як ідентичність"
  source_reading: reading-ethnography-09
  rubric:
  - criteria: "Інтеграція концепцій"
    description: "Аналіз ролі обряду для бездержавної нації з використанням терміну 'неписана конституція'"
    points: 40
  - criteria: "Текстові докази"
    description: "Використання прикладів з текстів Квітки (Маруся vs Забрьоха)"
    points: 30
  - criteria: "Аргументація"
    description: "Власна аргументація щодо збереження ідентичності через побут"
    points: 30
  prompt: |
    Напишіть есе (300 слів) на тему: "Чому для українців XIX століття збереження обряду було рівнозначне збереженню національної ідентичності?"
    
    У своєму есе:
    1. Поясніть концепцію обряду як "неписаної конституції".
    2. Наведіть приклади, як порушення обряду призводить до деградації героїв (на прикладі Забрьохи).
    3. Проаналізуйте, чому Квітка так детально описує матеріальну культуру (одяг, їжу).
