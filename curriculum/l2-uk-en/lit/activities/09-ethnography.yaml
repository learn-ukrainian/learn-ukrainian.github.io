- type: reading
  id: reading-ethnography-09
  title: "Етнографічний опис сватання"
  text: |
    У повісті "Маруся" сватання зображено як священне дійство. Старости, поважні люди, заходять до хати з хлібом у руках, хрестяться на образи і починають розмову алегоріями про мисливців та куницю. Це не просто ввічливість, а ритуальна мова, яка сакралізує момент створення нової сім'ї. Відмова також відбувається ритуально: дівчина підносить гарбуза, що є символічним знаком "ні", який дозволяє уникнути прямої образи.
    Натомість у "Конотопській відьмі" сотник Забрьоха порушує всі правила: йде свататися п'яний, у п'ятницю (пісний день), без старостів. Його брутальна поведінка і зневага до звичаю призводять до ганьби. Цим контрастом Квітка підкреслює, що дотримання обряду є маркером людяності та приналежності до спільноти.
  tasks:
  - "Прочитайте опис сватання та порівняйте дві моделі поведінки."
  - "Визначте роль старостів у ритуалі."
  - "Проаналізуйте символіку предметів (хліб, гарбуз)."

