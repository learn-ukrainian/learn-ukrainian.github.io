description: У цьому модулі ми переходимо від біографії автора до самого тексту. Перша
  частина "Енеїди" — це фундамент. Саме тут Котляревський задає тон усій новій літературі.
  Ми розберемо, чому його Еней — це не просто пародія на героя Вергілія, а абсолютно
  новий, український архетип "козака-мандрівника". Ми зазирнемо на Олімп, який дивовижно
  нагадує петербурзьку канцелярію, і побачимо, як "низька" лексика стає інструментом
  високого мистецтва.
