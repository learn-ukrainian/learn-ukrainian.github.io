  words: 600
  points:
  - Ідеалізація сільського життя
  - Критика міста і модернізації
  - Європеїзм vs консерватизм
- section: Підсумок — Найсуперечливіша постать
  words: 400
  points:
  - Внесок Куліша в українську культуру
  - Чому його переоцінюють і недооцінюють
