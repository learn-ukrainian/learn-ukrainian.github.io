description: Якщо "Енеїда" була гучним реготом на весь шинок, то "Наталка Полтавка"
  (1819) — це тиха сльоза біля вікна. Це перший твір "нової серйозності". Котляревський,
  автор найсмішнішої поеми, раптом пише найсумнішу (спочатку) п'єсу. Чому? У цьому
  модулі ми дослідимо феномен українського сентименталізму. Ми дізнаємося, чому Наталка
  не хоче заміж за возного, чому пісня тут важливіша за діалог, і як ця проста історія
  стала "праматір'ю українського театру". Це історія про те, як українці навчилися
  не тільки сміятися, а й плакати власною мовою.
