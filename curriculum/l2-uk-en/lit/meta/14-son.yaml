description: 'Цей модуль присвячений аналізу поеми "Сон" (1844), яку літературознавці
  називають найсміливішим політичним маніфестом XIX століття. Ми розглянемо, як Шевченко
  використовує форму сну ("комедії"), щоб сказати правду, за яку в реальності страчували.
  Ви дізнаєтесь, чому після прочитання цього твору російська цензура почала справжнє
  полювання на поета. Ми проаналізуємо структуру подорожі героя (Україна — Сибір —
  Петербург) і розберемо новаторську техніку "сміхового руйнування" авторитету царя.
  Це твір про те, як імперія виглядає очима вільної людини: не величною, а смішною
  і жалюгідною.'
