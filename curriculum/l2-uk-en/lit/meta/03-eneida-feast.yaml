description: '"Енеїда" — це гімн людському тілу. Тілу, яке їсть, п''є, б''ється, кохається
  і помирає. «Еней був парубок моторний / І хлопець хоть куди козак» — цей рядок знає
  кожен, але ми копнемо глибше. У попередньому модулі ми говорили про політику і філософію.
  У цьому модулі ми опустимося на землю (і навіть під землю). Ми дослідимо "Енеїду"
  як енциклопедію фізичних відчуттів XVIII століття. Ми почнемо з **Бенкету** (найвищої
  насолоди), пройдемо через **Поминки** (де смерть зустрічається зі сміхом) і завершимо
  Шлунку, Словник Кулака і Словник Гріха. Це модуль про те, як українці відчували
  смак життя — у прямому сенсі.'
