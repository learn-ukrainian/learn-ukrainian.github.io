description: 'У цьому модулі ми заглибимося в творчу лабораторію письменника. Ми дослідимо,
  як Григорій Квітка, дворянин, що в побуті говорив російською (хоча знав українську
  з дитинства), створив унікальну українську літературну мову на основі харківської
  говірки. Ми розберемо феномен "Грицька Основ''яненка" — літературної маски, від
  імені якої велася розповідь. Ви дізнаєтесь, чим **бурлескний стиль** ("Конотопська
  відьма") відрізняється від **сентиментального** ("Маруся"). Ми також проаналізуємо
  унікальні мовні портрети: "макаронічну" мову писаря Пістряка та солдатський жаргон
  москаля. Цей модуль — про те, як слово стає зброєю в боротьбі за гідність нації.'
