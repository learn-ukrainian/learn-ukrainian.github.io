description: 'У цьому модулі ми перемістимося з Полтави до Харкова — столиці Слобожанщини.
  Ви познайомитесь з Григорієм Квіткою-Основ''яненком, людиною, яка "навчила українців
  читати прозу". Ми розглянемо його дивовижну біографію: від сліпоти в дитинстві та
  монастиря до заснування першого театру та інституту шляхетних дівчат. Ви дізнаєтесь,
  чому він писав під псевдонімом і як його твори вплинули на Шевченка.'
