description: 'У цьому модулі ми розберемо першу і єдину завершену епічну поему Шевченка.
  "Гайдамаки" — це панорамне полотно повстання 1768 року, відомого як Коліївщина.
  Ми пройдемо шлях від любовно-пригодницького роману (Ярема і Оксана) до античної
  трагедії (Гонта і сини). Ми побачимо, як Шевченко поєднує **історичну правду** (Залізняк,
  Гонта) з **художньою вигадкою** (Ярема). Головні питання модулю: 1.  **Етика бунту:**
  Чи виправдовує мета засоби? 2.  **Національна пам''ять:** Як пам''ятати травми минулого
  і не збожеволіти? 3.  **Роль особистості:** Чи може людина змінити хід історії,
  чи вона лише тріска в потоці крові? Ми також розглянемо унікальну структуру поеми,
  яка нагадує кінематографічний монтаж: зміна планів, вставки пісень, історичні екскурси
  та ліричні відступи автора.'
