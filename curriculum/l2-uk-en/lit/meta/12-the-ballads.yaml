description: 'У цьому модулі ми зануримося у **містичний період** творчості Шевченка.
  Ми розберемо жанр **балади** — історії, де реальність переплітається з фантастикою.
  Ми проаналізуємо п''ять шедеврів: 1.  **"Причинна"**: Трагедія божевілля і зустріч
  з русалками. 2.  **"Тополя"**: Міф про метаморфозу (перетворення дівчини на дерево).
  3.  **"Утоплена"**: Похмура історія про матір-відьму і помсту води. 4.  **"Лілея"**:
  Історія дівчини-квітки, загиблої від панської руки. 5.  **"Русалка"**: Страшна казка
  про матір, що топить дитину. Ви дізнаєтесь, як українська народна демонологія стала
  основою високого європейського романтизму.'
