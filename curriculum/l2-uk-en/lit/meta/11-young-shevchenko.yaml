description: Цей модуль присвячений ранньому періоду життя Тараса Шевченка (1814–1840).
  Ми не будемо просто перелічувати дати. Ми спробуємо зануритися в атмосферу того
  часу. Уявіть собі світ, де 80% населення — це власність інших людей. Де вас можуть
  продати, поміняти на собаку, програти в карти. Де ваша доля залежить від настрою
  одного поміщика. Це світ дитинства Тараса. Ми пройдемо з ним шлях від темної дякової
  школи в селі Моринці до сяючих залів Академії мистецтв у Санкт-Петербурзі. Ми дізнаємося,
  як малювання стало для нього квитком на волю. Ми розберемо детективну історію його
  викупу за астрономічну суму — 2500 рублів (еквівалент 45 кг срібла). Це історія
  про **Шанс**, **Талант** і **Солідарність**. Якби не випадкова зустріч у Літньому
  саду, Україна могла б ніколи не почути слова "Кобзар".
