content_outline:
  - section: Вступ — Тема кріпацтва в літературі
    words: 500
    points:
      - Шевченко і Нечуй — різні підходи
      - Чому "Микола Джеря" особливий
      - Історичний контекст (1840-1861)
  - section: Образ Миколи
    words: 800
    points:
      - Зовнішність і характер
      - Бунтар vs жертва
      - Серп як символ спротиву
  - section: Сюжет як одіссея
    words: 700
    points:
      - Втеча з Вербівки
      - Бурлакування на цукроварні
      - Повернення до хрестів
  - section: Жіночі образи
    words: 600
    points:
      - Нимидора — кохана
      - Мати — жертва системи
      - Трагедія очікування
  - section: Реформа 1861 року
    words: 600
    points:
      - Як Нечуй показує визволення
      - Ціна свободи
      - Іронія фіналу
  - section: Підсумок — Від Енея до Джері
    words: 400
    points:
      - Еволюція українського героя (курсовий підсумок)
      - Від сміху до правди
      - Що далі (література ХХ століття)
