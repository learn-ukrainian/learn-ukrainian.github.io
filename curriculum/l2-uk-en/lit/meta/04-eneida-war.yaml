description: '"Енеїда" — це поема про війну. Третина тексту — це описи битв (з рутульцями,
  турнами, латинянами). Але це дивна війна. Тут кров ллється рікою, голови летять,
  як кавуни, але читачеві... смішно. У цьому модулі ми розберемо феномен "смішної
  смерті". Ми зазирнемо в арсенал Енея, дізнаємося, чим "гармата" відрізняється від
  "мортири", і зрозуміємо, чому Котляревський описує бій як приготування їжі ("на
  локшину кришив"). Це не пацифістський текст. Це текст нації, для якої війна була
  повсякденним ремеслом, а жарт — єдиним психотерапевтом.'
