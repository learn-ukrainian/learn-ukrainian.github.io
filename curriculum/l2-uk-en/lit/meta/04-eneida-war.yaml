content_outline:
  - section: Вступ — Війна як ремесло
    words: 500
    points:
      - '"Енеїда" як поема про війну'
      - Третина тексту — описи битв
      - Феномен "смішної смерті"

  - section: Арсенал Енея — зброя та спорядження
    words: 700
    points:
      - Холодна зброя (шабля, спис, сокира)
      - Вогнепальна зброя (гармата, мортира, рушниця)
      - Козацьке vs римське озброєння

  - section: Анатомія бою — тактика і стратегія
    words: 700
    points:
      - Описи битв (з рутульцями, турнами)
      - Поєдинки та масові сутички
      - Військова ієрархія троянської ватаги

  - section: Естетика смішної смерті
    words: 800
    points:
      - Гумористичні описи насильства
      - '"На локшину кришив" — їжа як метафора'
      - Евфемізми та гіперболи смерті

  - section: Психотерапія сміхом
    words: 500
    points:
      - Війна як повсякденне ремесло нації
      - Жарт як спосіб впоратися з травмою
      - Порівняння з сучасною воєнною сатирою

  - section: Підсумок — Від бою до сентименту
    words: 400
    points:
      - Вичерпання бурлескного жанру
      - Перехід до "Наталки Полтавки"
      - Котляревський між сміхом і сльозами

