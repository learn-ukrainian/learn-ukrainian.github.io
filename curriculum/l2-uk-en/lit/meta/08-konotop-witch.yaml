description: 'У цьому модулі ми розглянемо найтемнішу і найсмішнішу повість Квітки-Основ''яненка.
  Це історія про те, як конотопський сотник Микита Забрьоха замість того, щоб йти
  в похід захищати батьківщину, взявся топити у ставку жінок, шукаючи відьму, щоб
  викликати дощ. Це геніальна метафора адміністративного ідіотизму та морального занепаду.
  Ми проаналізуємо образи головних антигероїв: тупого, ледачого сотника Забрьохи та
  хитрого, корумпованого писаря Пістряка (який і керує всім). Ми побачимо, як Квітка
  використовує елементи готичного роману та народної демонології не для того, щоб
  налякати читача, а щоб висміяти забобонність і неуцтво "еліти". Ви дізнаєтесь, чому
  цей твір називають "енциклопедією українського шахрайства" і як він вплинув на "Майстра
  і Маргариту" Булгакова.'
