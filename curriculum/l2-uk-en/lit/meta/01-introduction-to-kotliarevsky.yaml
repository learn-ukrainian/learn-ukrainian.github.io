description: Цей модуль є вступом до курсу Literature (LIT). Ми дослідимо феномен
  появи "Енеїди" у 1798 році — час, коли українська культура стояла на межі зникнення.
  Ви дізнаєтесь, як Іван Котляревський, колишній військовий і масон, використав сміх
  як зброю проти імперського забуття, і чому його "жарт" став початком нової нації.
  Ми проаналізуємо біографію автора не як шкільний перелік дат, а як драму вибору
  між асиміляцією та опором.
