description: У цьому модулі ми заглибимося в текст, який змусив плакати всю Європу
  XIX століття. "Маруся" — це вершина українського сентименталізму. Ми розглянемо
  історію кохання Марусі та Василя не як просту мелодраму, а як філософський трактат
  про фатум, покору та святість. Ви дізнаєтесь, чому Квітка вбив своїх героїв, чому
  він так детально описував весілля та похорон, і як цей твір став "адвокатом" української
  культури в Парижі. Ми також проведемо паралель між активною Наталкою Полтавкою та
  пасивною Марусею, щоб зрозуміти два полюси українського жіночого характеру. Проаналізуємо
  мовні засоби, якими автор досягає емоційного катарсису, та зрозуміємо, чому цей
  твір вважається "Євангелієм від народу". Ми також порівняємо підходи Квітки та Гоголя
  до зображення українського села і побачимо, чому Квітка обрав шлях "сльози", а Гоголь
  — шлях "сміху". Цей модуль вимагатиме від вас емоційної відкритості та готовності
  зрозуміти психологію людини, для якої Бог був ближчим, ніж сусід.
