description: 'У цьому модулі ми подивимося на творчість Квітки-Основ''яненка під новим
  кутом — як на джерело унікальних етнографічних знань. Ми детально розберемо два
  головні перехідні обряди людського життя: **Весілля** та **Похорон**. Але ми підемо
  далі. Ми дослідимо **економічну етнографію** (феномен чумацтва), **соціальну топографію**
  села (протистояння Церкви і Шинку) та **психологію** українського селянства. Ви
  зрозумієте, чому Василь мусив їхати в Одесу за сіллю, чому Забрьоха сидів у шинку,
  і чому Наум Дрот був ідеалом господаря. Це подорож у світ матеріальної та духовної
  культури наших предків, яка відкриває нам код нації: її цінності, страхи, надії
  та уявлення про красу. Читаючи Квітку, ми не просто слідуємо за сюжетом, ми заходимо
  в *українську хату* 200 років тому, сідаємо за стіл і слухаємо живу мову, яка збереглася
  для нас у цих безсмертних рядках. Сьогодні ці твори знову актуальні: сучасний кінематограф
  і театр часто звертаються до "Сватання на Гончарівці" як до джерела візуальних образів.
  Розуміння етнографічного контексту Квітки дає ключ до розуміння візуальної мови
  "Тіней забутих предків" Параджанова, хоча це різні регіони, але корінь один — глибока
  обрядовість буття. Квітка першим показав, що українське село — це не примітив, а
  космос зі своїм складним законом і порядком.'
