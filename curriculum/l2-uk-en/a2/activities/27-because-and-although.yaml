- type: true-false
  title: Grammar Rules
  items:
  - statement: You must use a comma before "тому що".
    correct: true
    explanation: Always!
  - statement: '"Бо" is very formal and academic.'
    correct: false
    explanation: It is conversational.
  - statement: '"Завдяки" is used for bad things (like "Thanks to the rain, I got wet").'
    correct: false
    explanation: No, "Завдяки" implies gratitude. Use "Через" for neutral/negative causes.
  - statement: '"Оскільки" sets up a logical premise.'
    correct: true
    explanation: Since X is true, then Y.
  - statement: '"Хоча" introduces a reason.'
    correct: false
    explanation: It introduces a concession (Although).
  - statement: '"Проте" means "And then".'
    correct: false
    explanation: It means "However".
  - statement: '"Все ж таки" emphasizes persistence of an opinion or fact.'
    correct: true
    explanation: '"Still | Nevertheless".'
  - statement: You can end a sentence with "Бо" in casual speech.
    correct: true
    explanation: '"Чому? Бо."'
  - statement: '"Якби не" is used for real situations.'
    correct: false
    explanation: It's hypothetical ("If it weren't for...").
  - statement: '"Але" and "Проте" are synonyms, but "Проте" is stronger.'
    correct: true
    explanation: Yes.
  id: grammar-rules
