- type: error-correction
  title: Fix the Connector
  items:
  - sentence: 'Я тут, **але** я хочу допомогти. (Logic error: I am here BECAUSE I want to help)'
    error: але
    answer: тому що
    options:
    - тому що
    - але
    explanation: This is a reason, not a contrast.
  - sentence: '**Хоча** йде дощ, я не взяв парасольку. (Correct logic: Even though it rains, I didn''t take umbrella - wait, no. "Oskilky" - Since it rains, I TOOK. "Khocha" - Although it rains, I DIDN''T. Actually this sentence makes sense grammatically but let''s assume the user meant "Therefore". Let''s try a clearer error).'
    error: тому що
    answer: але
    options:
    - але
    - тому що
    explanation: Wealth usually doesn't cause unhappiness directly here; it's a contrast. "Rich BUT unhappy".
  - sentence: Ми виграли **через** нашому тренеру. (Positive result requires Thanks To)
    error: через
    answer: завдяки
    options:
    - завдяки
    - через
    explanation: '"Завдяки" is for positive outcomes (Thanks to). "Через" is neutral/negative. Plus case agreement (Dat vs Acc/Gen), but focus on meaning.'
  - sentence: '**Бо** ти не хочеш, не роби. (Start of sentence/Logical premise)'
    error: Бо
    answer: Оскільки
    options:
    - Оскільки
    - Бо
    explanation: '"Бо" rarely starts a formal logical sentence. "Оскільки" (Since) is better.'
  - sentence: Квартира мала, **тому що** дешева. (Constraint/Positive balance)
    error: тому що
    answer: зате
    options:
    - зате
    - тому що
    explanation: 'Small is bad, cheap is good. This is a balance: "Small, BUT cheap".'
  - sentence: Я запізнився **завдяки** заторам.
    error: завдяки
    answer: через
    options:
    - через
    - завдяки
    explanation: Traffic jams are bad. Use "через".
  id: fix-the-connector
