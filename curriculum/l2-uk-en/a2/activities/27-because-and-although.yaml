- type: true-false
  title: Grammar Rules
  items:
  - statement: Кома перед «тому що» обов'язкова.
    correct: true
    explanation: Так, це стандартне правило пунктуації.
  - statement: «Завдяки» використовується для негативних причин.
    correct: false
    explanation: «Завдяки» використовується тільки для позитивних причин.
  - statement: «Бо» можна використовувати на початку речення.
    correct: false
    explanation: «Бо» ніколи не починає речення в літературній мові.
  - statement: «Оскільки» звучить більш офіційно, ніж «бо».
    correct: true
    explanation: Так, це логічний сполучник для офіційного стилю.
  - statement: «Зате» допомагає знайти позитив у негативі.
    correct: true
    explanation: Так, це сполучник допустовості з позитивним акцентом.
  - statement: «Через» і «завдяки» вимагають однакових відмінків.
    correct: false
    explanation: «Через» вимагає знахідного, а «завдяки» — давального.
  - statement: «Проте» — це сильніший синонім до слова «але».
    correct: true
    explanation: Так, воно додає ваги контрасту.
  - statement: «Хоча» вживається для вираження причини дії.
    correct: false
    explanation: «Хоча» вживається для вираження контрасту або поступки.
  - statement: «Тому що» може бути відповіддю на питання «Чому?».
    correct: true
    explanation: Так, це повноцінна відповідь.
  - statement: «Все ж таки» пишеться окремо.
    correct: true
    explanation: Так, це частка, яка пишеться саме так.
  id: grammar-rules
