- type: error-correction
  title: Fix the Connector
  items:
  - sentence: Я тут, але я хочу допомогти.
    error: але
    answer: тому що
    options:
    - тому що
    - але
    - хоча
    - проте
    explanation: This is a reason, not a contrast.
  - sentence: Він багатий, тому що нещасливий.
    error: тому що
    answer: але
    options:
    - але
    - тому що
    - бо
    - оскільки
    explanation: Wealth usually doesn't cause unhappiness directly here; it's a contrast.
      «Rich BUT unhappy».
  - sentence: Ми виграли через нашому тренеру.
    error: через
    answer: завдяки
    options:
    - завдяки
    - через
    - про
    - для
    explanation: «Завдяки» is for positive outcomes. «Через» is neutral/negative.
  - sentence: Бо ти не хочеш, не роби.
    error: Бо
    answer: Оскільки
    options:
    - Оскільки
    - Бо
    - Хоча
    - Проте
    explanation: «Бо» rarely starts a formal logical sentence. «Оскільки» (Since)
      is better.
  - sentence: Квартира мала, тому що дешева.
    error: тому що
    answer: зате
    options:
    - зате
    - тому що
    - бо
    - оскільки
    explanation: 'Small is bad, cheap is good. This is a balance: «Small, BUT cheap».'
  - sentence: Я запізнився завдяки заторам.
    error: завдяки
    answer: через
    options:
    - через
    - завдяки
    - про
    - для
    explanation: Traffic jams are bad. Use «через».
  id: fix-the-connector
