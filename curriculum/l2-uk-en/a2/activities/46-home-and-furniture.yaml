  passage: 'Це наша нова {квартира|кімната|будинок}. Прошу, заходьте! Тут є {вітальня|спальня|кухня}, де ми відпочиваємо на великому {дивані|ліжку|столі}. Книги стоять на {полиці|шафі|комоді} біля стіни. Ось {кухня|спальня|вітальня}, де мама готує їжу на {плиті|холодильнику|пральній машині}. Посуд миємо в {мийці|духовці|холодильнику}, а білизну перемо в {пральній машині|посудомийці|пилососі}. Моя {спальня|кухня|вітальня} тут - я сплю у зручному ліжку. Одяг висить у великій {шафі|полиці|комоді}. Тато працює в {кабінеті|спальні|вітальні} біля вікна. Квіти стоять на {підвіконні|підлозі|столі}. Діти граються на м''якому {килимі|дивані|ліжку} у вітальні. Прибираю всю квартиру {пилососом|пральною машиною|посудомийкою}. Вам подобається?'
