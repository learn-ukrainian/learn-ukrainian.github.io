  instruction: Оберіть правильну відповідь.
- type: cloze
  title: The Philosopher's Afternoon
  passage: 'Професор сів і почав {задуматися|говорити|слухати}.
  Його {думка|вимова|мова} була дуже глибока.
  У його {щоденнику|блокноті|журналі} були записні {роздуми|слова|історії}.
  Раптом почалася дуже цікава {розмова|відмова|вимова}.
  Кожен {слухач|автор|вчитель} був у захваті.
  {Українська|Англійська|Французька} мова звучала мелодійно.
  {Вимова|Промова|Розмова} професора була дуже чіткою.
  Це не була {відмова|промова|мова} від ідей.
  Це був справжній {діалог|монолог|спір}.
  Всі були дуже {слухняні|активні|веселі} і уважні.
  Ми вивчаємо цей {філософський|фізичний|хімічний} світ.
  І наше логічне {мислення|говоріння|слухання}.'
  instruction: Заповніть пропуски, обравши правильні слова за контекстом.
- type: error-correction
  title: Root & Prefix Repair
  items:
    - sentence: Мені подобається твоя українська розмова. (correcting to language)
      error: розмова
      answer: мова
      options:
        - мова
        - розмова
        - вимова
        - варіант А
      explanation: We like the 'language' itself.
    - sentence: Президент дав відмову на площі. (correcting to speech)
      error: відмову
      answer: промову
      options:
        - промову
        - відмову
        - розмову
        - варіант А
      explanation: A public address is a promova.
    - sentence: Я пишу думи у свій блокнот. (correcting to reflections)
      error: думи
      answer: роздуми
      options:
        - роздуми
        - думи
        - думки
        - варіант А
      explanation: Systematic reflections are rozdumy.
    - sentence: Слухач дитини був поганий. (correcting to obedience/behavior)
      error: Слухач
      answer: Послух
      options:
        - Послух
        - Слухач
        - Слухання
        - варіант А
      explanation: Abstract obedience.
    - sentence: Його вимова була зачинена. (correcting to rejection/refusal)
      error: вимова
      answer: відмова
      options:
        - відмова
        - вимова
        - промова
        - варіант А
      explanation: A rejection is a vidmova.
    - sentence: Він був дуже слушаний сьогодні. (correcting to obedient)
      error: слушаний
      answer: слухняний
      options:
        - слухняний
        - слушаний
        - слуханий
        - варіант А
      explanation: Correct form of 'obedient'.
