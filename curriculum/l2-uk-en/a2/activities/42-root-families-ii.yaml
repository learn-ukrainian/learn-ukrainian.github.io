- type: cloze
  title: Root Families
  passage: 'Ми прийшли на концерт класичної музики у великий зал. Там було багато людей. Усі [{слухачі|мовці|читачі|глядачі}:1] вже сиділи і чекали початку. Я хотів [{бачити|слухати|говорити|чути}:2] оркестр на сцені краще, тому ми сіли попереду.

    Мій друг сказав мені: "[{Слухай|Бач|Говори|Пиши}:3] уважно! Це буде дуже красива музика." Коли музиканти почали грати, я одразу [{чую|слухаю|бачу|говорю}:4] прекрасну мелодію здалеку зі сцени. Українська класична [{мова|розмова|мовлення|слово}:5] музики завжди мене вражає.

    Під час паузи ми мали коротку [{розмову|мову|слово|бачення}:6] про композитора. Після концерту мої друзі мали романтичне [{побачення|бачення|розмова|слухання}:7] у кафе поруч. Я ж просто хотів [{мовчати|говорити|слухати|дивитись}:8] і думати про музику вдома.

    Пізніше я зателефонував своєму братові. "Ти [{чуєш|бачиш|пишеш|говориш}:9] мене добре?" — запитав я. Мій брат — завжди хороший [{слухач|письменник|читач|водій}:10], він розуміє мене. Ми маємо спільне [{бачення|побачення|чуття|слухання}:11] того, як має звучати хороша музика. Я люблю [{говорити|мовчати|бачити|чути}:12] з ним про мистецтво та культуру.'
