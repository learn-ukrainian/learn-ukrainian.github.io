- type: error-correction
  title: Fix the Aspect
  items:
  - sentence: Я ___ книгу три години.
    error: completed action — but duration = imperfective
    answer: читав
    options:
    - читав
    - прочитав
    explanation: Duration (три години) requires imperfective even if context seems "completed."
  - sentence: Вона ___ листа.
    error: just finished
    answer: написала
    options:
    - писала
    - написала
    explanation: Just finished = completed result → perfective.
  - sentence: Ми ___ кожен день. (habit)
    error: habit
    answer: читаємо
    options:
    - читаємо
    - прочитаємо
    explanation: Habitual action → imperfective.
  - sentence: Він ___ "привіт."
    error: single utterance
    answer: сказав
    options:
    - говорив
    - сказав
    explanation: Single completed speech act → perfective.
  - sentence: Я ___ її вчора!
    error: first time seeing
    answer: побачив
    options:
    - бачив
    - побачив
    explanation: Single event with result → perfective.
  - sentence: Вона ___ довго.
    error: duration emphasis
    answer: говорила
    options:
    - говорила
    - сказала
    explanation: Duration → imperfective.
  - sentence: Ти вже ___ домашнє завдання?
    error: asking about completion
    answer: зробив
    options:
    - робив
    - зробив
    explanation: Question about completed result → perfective.
  - sentence: Я ___ цілий вечір. (whole evening = duration)
    error: whole evening
    answer: працював
    options:
    - працював
    - попрацював
    explanation: Duration marker (цілий вечір) → imperfective.
