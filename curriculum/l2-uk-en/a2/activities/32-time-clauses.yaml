- type: quiz
  title: Time Logic
  items:
  - question: Слово "поки" зазвичай вимагає якого виду дієслова в українській мові для процесу?
    options:
    - text: Imperfective (недоконаний вид для процесу)
      correct: true
    - text: Perfective (доконаний вид для результату)
      correct: false
    - text: Both equally (обидва однаково)
      correct: false
    - text: Neither (жоден з них)
      correct: false
  - question: Слово "коли" для послідовності подій зазвичай вимагає якого виду дієслова в українській?
    options:
    - text: Perfective (доконаний вид для результату)
      correct: true
    - text: Imperfective (недоконаний вид для процесу)
      correct: false
    - text: Both equally (обидва однаково)
      correct: false
    - text: Neither (жоден з них)
      correct: false
  - question: Що означає конструкція "після того як" в українській мові для послідовності дій?
    options:
    - text: One action strictly follows another (одна дія строго слідує за іншою)
      correct: true
    - text: Actions happen together (дії відбуваються разом)
      correct: false
    - text: Actions are unrelated (дії не пов'язані)
      correct: false
    - text: Actions happen before (дії відбуваються раніше)
      correct: false
  - question: Як правильно перекласти англійською "Before I go" українською мовою з правильною граматикою?
    options:
    - text: Перед тим як я піду
      correct: true
    - text: Перед я піду
      correct: false
    - text: Перед піду
      correct: false
    - text: Тим як я піду
      correct: false
  - question: Що означає конструкція "поки не" в українській мові для часових відношень?
    options:
    - text: Until (до того часу поки)
      correct: true
    - text: While (в той час як)
      correct: false
    - text: Because (тому що)
      correct: false
    - text: After (після того)
      correct: false
  - question: Чи потрібна кома перед словом "коли" в середині речення в українській мові?
    options:
    - text: Yes always (так завжди)
      correct: true
    - text: No never (ні ніколи)
      correct: false
    - text: Sometimes (іноді)
      correct: false
    - text: Only in formal writing (тільки в офіційному письмі)
      correct: false
  - question: Що показує конструкція "як тільки" в українській мові для часових відношень?
    options:
    - text: Instant reaction (миттєва реакція)
      correct: true
    - text: Long wait (довге очікування)
      correct: false
    - text: Parallel action (паралельна дія)
      correct: false
    - text: Repeated action (повторювана дія)
      correct: false
  - question: Синонімом якого виразу є "перш ніж" в українській мові для часових відношень?
    options:
    - text: Перед тим як
      correct: true
    - text: Після того як
      correct: false
