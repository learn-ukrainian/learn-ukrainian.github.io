- type: true-false
  title: Grammar Rules
  items:
  - statement: Perfective verbs have no present tense.
    correct: true
    explanation: Correct! «Прочитаю» = future, not present.
  - statement: «Якби» is used for impossible conditions.
    correct: true
    explanation: Yes! «Якби я був птахом...»
  - statement: «Більший» is superlative.
    correct: false
    explanation: «Більший» is comparative. «Найбільший» is superlative.
  - statement: Duration uses imperfective aspect.
    correct: true
    explanation: Correct! «Читав три години.»
  - statement: «Краще» is the base form.
    correct: false
    explanation: «Краще» is comparative. Base form is «добре/гарно».
  - statement: «Б» comes after the verb in conditionals.
    correct: true
    explanation: Yes! «Хотів би» or «Я б хотів».
  - statement: «За» takes accusative in comparisons.
    correct: true
    explanation: Correct! «Старший за мене.»
  - statement: All perfective verbs use prefixes.
    correct: false
    explanation: No! Some use suffix changes (купувати→купити) or different roots (брати→взяти).
  - statement: «Ніж» takes nominative in comparisons.
    correct: true
    explanation: Correct! «Старший, ніж я.»
  - statement: Polite requests use conditional mood.
    correct: true
    explanation: Yes! «Я б хотів...», «Чи могли б ви...»
  - statement: «Якщо» and «Якби» are the same.
    correct: false
    explanation: No! Якщо = real possibility, Якби = unreal/hypothetical.
  - statement: 'Shopping uses all three skills: aspect, comparison, conditional.'
    correct: true
    explanation: Correct! «Який найкращий? Я б хотів. Я візьму.»
