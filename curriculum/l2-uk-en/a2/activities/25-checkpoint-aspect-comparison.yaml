- type: error-correction
  title: Grammar Review
  items:
  - sentence: Я прочитаю книгу вчора.
    error: прочитаю
    answer: прочитав
    options:
    - прочитав
    - прочитаю
    - читав
    - читаю
    explanation: Past tense is required with «вчора». Use perfective past «прочитав».
  - sentence: Він добріший за мене.
    error: добріший
    answer: кращий
    options:
    - кращий
    - добріший
    - найкращий
    - добрий
    explanation: 'Irregular comparative: добрий → кращий, not *добріший.'
  - sentence: Якщо я мав би гроші, я куплю машину.
    error: Якщо
    answer: Якби
    options:
    - Якби
    - Якщо
    - Коли
    - Тому
    explanation: Unreal/hypothetical conditions require «Якби», not «Якщо».
  - sentence: Вона писала лист і закінчила його.
    error: закінчила
    answer: закінчила
    options:
    - закінчила
    - закінчувала
    - закінчує
    - закінчить
    explanation: This is actually correct! Completed action uses perfective «закінчила».
  - sentence: Це найбільша книга ніж та.
    error: ніж
    answer: (remove)
    options:
    - (видалити «ніж»)
    - ніж
    - від
    - за
    explanation: Superlative doesn't use «ніж». Say «Це найбільша книга» or use comparative «більша, ніж та».
  - sentence: Я буду читати книгу і прочитаю її за годину.
    error: буду читати
    answer: прочитаю
    options:
    - прочитаю
    - буду читати
    - читаю
    - читав
    explanation: Completed future action uses simple perfective «прочитаю», not «буду читати».
  - sentence: Вона старша ніж я.
    error: я
    answer: мене
    options:
    - мене
    - я
    - мені
    - мною
    explanation: After «ніж» use Nominative (я), but after «за» use Accusative (мене). Both are correct in different constructions.
  - sentence: Він великіший за брата.
    error: великіший
    answer: більший
    options:
    - більший
    - великіший
    - найбільший
    - великий
    explanation: 'Irregular comparative: великий → більший, not *великіший.'
  - sentence: Я б хочу чаю, будь ласка.
    error: хочу
    answer: хотів
    options:
    - хотів
    - хочу
    - хотіти
    - хотів би
    explanation: Polite conditional uses past tense «б хотів», not present «б хочу».
  - sentence: Минулого року я купував новий дім.
    error: купував
    answer: купив
    options:
    - купив
    - купував
    - куплю
    - купую
    explanation: Completed one-time action uses perfective «купив».
  - sentence: Цей телефон дорожчий ніж мій.
    error: мій
    answer: мій
    options:
    - мій
    - мого
    - моєму
    - моїм
    explanation: This is correct! After «ніж» we use Nominative case.
  - sentence: Якби я був багатий, я купую велику машину.
    error: купую
    answer: купив би | б купив
    options:
    - купив би
    - купую
    - куплю
    - купував
    explanation: Conditional mood requires «би/б» with past tense «купив би» or «б купив».
