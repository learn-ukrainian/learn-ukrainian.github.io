- type: error-correction
  title: Fix the Verb
  items:
  - sentence: 'Я хочу переписати це яблуко. (Context: eat finishes it)'
    error: переписати
    answer: доїсти
    options:
    - доїсти
    - переписати
    - помилка
    - правильно
    explanation: You finish eating (доїсти), not rewrite (переписати) an apple.
  - sentence: Треба відкрити вікно, бо холодно. (Logic)
    error: відкрити
    answer: закрити
    options:
    - закрити
    - відкрити
    - помилка
    - правильно
    explanation: If cold, close (закрити).
  - sentence: Я дописав книгу три рази.
    error: дописав
    answer: перечитав
    options:
    - перечитав
    - дописав
    - помилка
    - правильно
    explanation: Reading 3 times is re-reading (пере-).
  - sentence: Він підписав двері ключем.
    error: підписав
    answer: відкрив
    options:
    - відкрив
    - підписав
    - помилка
    - правильно
    explanation: You open (відкрити) a door with a key. Signed (підписав) makes no sense.
  - sentence: 'Ми розробили ремонт. (Context: Massive redo/work)'
    error: розробили
    answer: зробили | переробили
    options:
    - зробили | переробили
    - зробили
    - розробили
    - помилка
    explanation: Use «зробили» or «переробили» (redid). «Розробили» implies "developed/designed" which is weird for "repair".
  - sentence: Я написав трохи, 5 хвилин.
    error: написав
    answer: пописав
    options:
    - пописав
    - написав
    - помилка
    - правильно
    explanation: Brief process uses По-. «Написав» implies a result.
