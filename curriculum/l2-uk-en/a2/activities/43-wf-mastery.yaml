- type: error-correction
  title: Word Formation Repairs (Виправлення помилок)
  instruction: 'Find and correct the word formation error in each sentence.'
  items:
    - sentence: 'Він мій земляник, ми з одного міста.'
      error: земляник
      answer: земляк
      options: [земляник, земляк, земля, землянин]
      explanation: 'Правильний суфікс -як для означення людини з тієї ж землі.'
    - sentence: 'Українська мова — це моя рідная мова.'
      error: рідная
      answer: рідна
      options: [рідная, рідна, рідний, родова]
      explanation: 'Форма жіночого роду прикметника рідний — рідна, а не рідная.'
    - sentence: 'Ми живемо в передмісття Києва.'
      error: передмісття
      answer: передмісті
      options: [передмісття, передмісті, передмістя, передмістям]
      explanation: 'Після прийменника "в" потрібен місцевий відмінок: в передмісті.'
    - sentence: 'Сонце яскраво світять вранці.'
      error: світять
      answer: світить
      options: [світять, світить, світити, світло]
      explanation: 'Сонце — однина, тому дієслово має бути теж в однині: світить.'
    - sentence: 'Цей іноземницький студент вивчає українську.'
      error: іноземницький
      answer: іноземний
      options: [іноземницький, іноземний, іноземці, іноземна]
      explanation: 'Правильна форма прикметника — іноземний, а не іноземницький.'
    - sentence: 'Університет дає якісну освітню студентам.'
      error: освітню
      answer: освіту
      options: [освітню, освіту, освіта, освітні]
      explanation: 'Потрібен іменник освіта у знахідному відмінку — освіту.'
