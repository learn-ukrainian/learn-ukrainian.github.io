- type: error-correction
  title: Wrong Logic
  items:
  - sentence: 'Я слухаю книгу. (Intended: Read)'
    error: слухаю
    answer: читаю
    options:
    - читаю
    - слухаю
    - помилка
    - правильно
    explanation: You read books (ЧИТ). Though audiobooks exist, usually we read.
  - sentence: 'Це моя мова. (Intended: Opinion/Thought)'
    error: мова
    answer: думка
    options:
    - думка
    - мова
    - помилка
    - правильно
    explanation: Opinion is 'Thought' (Думка), not 'Language' (Мова).
  - sentence: 'Де тут вхід? (Intended: Exit)'
    error: вхід
    answer: вихід
    options:
    - вихід
    - вхід
    - помилка
    - правильно
    explanation: Exit is Out-go (Вихід).
  - sentence: 'Він читач музику. (Intended: Listener)'
    error: читач
    answer: слухач
    options:
    - слухач
    - читач
    - помилка
    - правильно
    explanation: Music is for hearing (СЛУХ).
  - sentence: 'Це наука журнал. (Intended: Scientific)'
    error: наука
    answer: науковий
    options:
    - науковий
    - наука
    - помилка
    - правильно
    explanation: 'Adjective form needed: -овий.'
  - sentence: 'Гарна розмова. (Intended: Speech/Oration)'
    error: розмова
    answer: промова
    options:
    - промова
    - розмова
    - помилка
    - правильно
    explanation: A public speech is Pro-mova, not Roz-mova.
