- type: error-correction
  title: Wrong Prefix
  items:
  - sentence: Я проїхав вулицю на інший бік.
    error: проїхав
    answer: переїхав
    options:
    - переїхав
    - проїхав
    - помилка
    - правильно
    explanation: '"To the other side" = crossing → пере-.'
  - sentence: Ми перейшли через парк від початку до кінця.
    error: перейшли
    answer: пройшли
    options:
    - пройшли
    - перейшли
    - помилка
    - правильно
    explanation: '"Through from start to end" = through → про-.'
  - sentence: Автобус дійшов зупинку і не зупинився.
    error: дійшов
    answer: проїхав
    options:
    - проїхав
    - дійшов
    - помилка
    - правильно
    explanation: '"Passed without stopping" = past → про-.'
  - sentence: Пройди ближче до мене.
    error: Пройди
    answer: Підійди
    options:
    - Підійди
    - Пройди
    - помилка
    - правильно
    explanation: '"Come closer" = approach → під-.'
  - sentence: Ми заходили озеро пішки.
    error: заходили
    answer: обходили
    options:
    - обходили
    - заходили
    - помилка
    - правильно
    explanation: '"Around the lake" = around → об-.'
  - sentence: Він об'їхав вулицю до іншого боку.
    error: об'їхав
    answer: переїхав
    options:
    - переїхав
    - об'їхав
    - помилка
    - правильно
    explanation: '"To the other side" = across → пере-.'
