- type: quiz
  title: Prefix Concepts
  items:
  - question: Що означає фраза «перейти вулицю» в українській мові для руху через вулицю?
    options:
    - text: To cross the street (перейти на інший бік)
      correct: true
    - text: To walk along the street (йти вздовж вулиці)
      correct: false
    - text: To approach the street (підійти до вулиці)
      correct: false
    - text: To go around the street (обійти вулицю)
      correct: false
  - question: Що означає фраза «зайти до друга» в українській мові для відвідування?
    options:
    - text: To stop by a friend's place (завітати до друга)
      correct: true
    - text: To leave a friend's place (піти від друга)
      correct: false
    - text: To walk past a friend (пройти повз друга)
      correct: false
    - text: To cross to a friend (перейти до друга)
      correct: false
  - question: Що означає фраза «пройти парк» в українській мові для руху через парк?
    options:
    - text: To walk through/along the park (пройти через парк)
      correct: true
    - text: To cross the park to the other side (перейти парк)
      correct: false
    - text: To go around the park (обійти парк)
      correct: false
    - text: To reach the park (дійти до парку)
      correct: false
  - question: Що означає фраза «доїхати до Києва» в українській мові для досягнення місця?
    options:
    - text: To reach Kyiv (досягти Києва)
      correct: true
    - text: To leave Kyiv (виїхати з Києва)
      correct: false
    - text: To drive through Kyiv (проїхати Київ)
      correct: false
    - text: To go around Kyiv (об'їхати Київ)
      correct: false
  - question: Що означає фраза «обійти озеро» в українській мові для руху навколо озера?
    options:
    - text: To walk around the lake (обійти навколо)
      correct: true
    - text: To cross the lake (перейти озеро)
      correct: false
    - text: To reach the lake (дійти до озера)
      correct: false
    - text: To walk through the lake (пройти озеро)
      correct: false
  - question: Що означає фраза «підійти ближче» в українській мові для наближення до когось?
    options:
    - text: To come closer (підійти ближче)
      correct: true
    - text: To go away (піти геть)
      correct: false
    - text: To walk around (обійти навколо)
      correct: false
    - text: To cross over (перейти)
      correct: false
  - question: Що означає фраза «проїхати зупинку» в українській мові для проїзду повз зупинку?
    options:
    - text: To miss/pass the stop (проїхати повз)
      correct: true
    - text: To reach the stop (доїхати до зупинки)
      correct: false
    - text: To cross the stop (переїхати зупинку)
      correct: false
    - text: To go around the stop (об'їхати зупинку)
      correct: false
  - question: Що означає слово «заходь» в українській мові як запрошення до когось?
    options:
    - text: Come in! (заходь всередину)
      correct: true
    - text: Go away! (іди геть)
      correct: false
    - text: Wait here! (чекай тут)
      correct: false
    - text: Cross over! (переходь)
      correct: false
