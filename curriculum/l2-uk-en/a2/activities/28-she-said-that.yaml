- type: true-false
  title: 'True or False? (Concept: Concept Validation)'
  items:
  - statement: If Max says "I am eating", you report "Max said he ate".
    correct: false
    explanation: Max said he IS eating (їсть).
  - statement: «Чи» is used for Yes/No questions in reported speech.
    correct: true
    explanation: '"Asked IF..."'
  - statement: «Стверджувати» is softer than «Казати».
    correct: false
    explanation: It's stronger.
  - statement: «Плітки» means official news.
    correct: false
    explanation: It means gossip.
  - statement: «Обіцяти» means to promise.
    correct: true
    explanation: Yes.
  - statement: «Коментувати» means to be silents.
    correct: false
    explanation: To comment.
  - statement: «Хвалити» is the opposite of «Критикувати».
    correct: true
    explanation: Praise vs Criticize.
  - statement: When reporting "Where are you?", you keep the word "Where".
    correct: true
    explanation: '"Asked WHERE (де)..."'
  - statement: You must always change the tense to Past in Ukrainian reports.
    correct: false
    explanation: Only pronouns change usually.
  - statement: «Вони кажуть» signifies a rumor.
    correct: true
    explanation: '"They say..."'
  id: true-or-false?-(concept:-concept-validation)
