- type: error-correction
  title: 'Fix the Report (Concept: Critical Proofreading)'
  items:
  - sentence: Він сказав, що він **був** голодний зараз.
    error: був
    answer: голодний
    options:
    - голодний
    - був
    - помилка
    - правильно
    explanation: Don't backshift tenses. Keep present.
  - sentence: Вона запитала, **що** я прийду.
    error: що
    answer: чи
    options:
    - чи
    - що
    - помилка
    - правильно
    explanation: For Yes/No questions, use чи.
  - sentence: Вони **говорили**, що це правда.
    error: говорили
    answer: сказали
    options:
    - сказали
    - говорили
    - помилка
    - правильно
    explanation: Говорити is to speak, сказати is to say.
  - sentence: Він **відповів** питання.
    error: відповів
    answer: поставив
    options:
    - запитав
    - відповів
    - поставив
    - помилка
    explanation: Use поставити for asking questions.
  - sentence: Вона каже, **як** мене звати.
    error: як
    answer: що
    options:
    - що
    - як
    - помилка
    - правильно
    explanation: Use що for statements.
  - sentence: Я **обіцяю**, що я зробив це вчора.
    error: обіцяю
    answer: стверджую
    options:
    - стверджую
    - обіцяю
    - помилка
    - правильно
    explanation: You cannot promise the past.
  id: fix-the-report-(concept:-critical-proofreading)
