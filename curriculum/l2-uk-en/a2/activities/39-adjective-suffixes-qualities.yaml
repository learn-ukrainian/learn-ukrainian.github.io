- type: error-correction
  title: 'Suffix Fixes (Concept: Critical Proofreading)'
  items:
  - sentence: Я бачу **київний** торт на столі.
    error: київний
    answer: київський
    options:
    - київський
    - київенький
    explanation: Origin from a city requires the suffix \"-ськ-\".
  - sentence: Дитина тримає **гарнист** ляльку.
    error: гарнист
    answer: гарненьку
    options:
    - гарненьку
    - гарну
    explanation: To show something is cute or small, use the diminutive suffix \"-еньк-\".
  - sentence: Це був **здоровенький** камінь, він важив тонну.
    error: здоровенький
    answer: здоровенний
    options:
    - здоровенний
    - здоровий
    explanation: For massive size or intensity, use the suffix \"-енн-\" with double
      'n'. \"Здоровенький\" means \"healthy.\"
  - sentence: Ми пішли в **школьський** бібліотеку.
    error: школьський
    answer: шкільну
    options:
    - шкільну
    - шкільненьку
    explanation: Relation to an object like a school uses the suffix \"-н-\".
  - sentence: У неї **синенька** очі, як небо.
    error: синенька
    answer: синенькі
    options:
    - синенькі
    - синеньку
    explanation: Adjectives must agree in number with the plural noun \"очі\".
  - sentence: Це дуже **морсний** повітря сьогодні.
    error: морсний
    answer: морське
    options:
    - морське
    - морський
    explanation: Relation to the sea uses \"-ськ-\" and must match the neuter noun
      \"повітря\".
  id: suffix-fixes-(concept:-critical-proofreading)
