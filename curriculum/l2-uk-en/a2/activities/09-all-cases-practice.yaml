- type: true-false
  title: Case Rules
  items:
  - statement: Nominative case is used for the subject of a sentence.
    correct: true
    explanation: Correct! The subject is always in nominative.
  - statement: Locative case always requires a preposition.
    correct: true
    explanation: Yes! You can't use locative without в/у, на, по, or при.
  - statement: Accusative and genitive always have the same endings.
    correct: false
    explanation: They have the same QUESTION for animate nouns, but different endings.
  - statement: Vocative is used when addressing someone directly.
    correct: true
    explanation: Correct! Друже! Мамо! Оксано!
  - statement: Dative case shows who receives something.
    correct: true
    explanation: Yes! Даю книгу другові = I give a book to a friend.
  - statement: Instrumental case is only for tools.
    correct: false
    explanation: It's also used for accompaniment and professions.
  - statement: Genitive can express absence with «немає.»
    correct: true
    explanation: Correct! Немає часу = There's no time.
  - statement: Every noun has a unique vocative form.
    correct: false
    explanation: Not all nouns — masculine -о/-е, feminine -о, but many are just nominative.
  - statement: Ukrainian has 7 grammatical cases.
    correct: true
    explanation: Yes! Nominative, Genitive, Dative, Accusative, Instrumental, Locative,
      Vocative.
  - statement: Prepositions determine which case to use.
    correct: true
    explanation: 'Many prepositions require specific cases: до + Gen, з + Instr, etc.'
  - statement: Nominative and accusative are always the same.
    correct: false
    explanation: Only for inanimate masculine and neuter nouns.
  - statement: «Про» requires accusative case.
    correct: true
    explanation: Yes! Я думаю про тебе.
