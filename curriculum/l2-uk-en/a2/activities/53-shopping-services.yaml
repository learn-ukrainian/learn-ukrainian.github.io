- type: error-correction
  title: Shop Grammar
  items:
  - sentence: Я йду в магазину.
    error: магазину
    answer: магазин
    options:
    - магазин
    - магазину
    - магазина
    - магазином
    explanation: 'Direction: в магазин.'
  - sentence: Скільки коштує банани?
    error: коштує
    answer: коштують
    options:
    - коштують
    - коштує
    - коштувати
    - коштував
    explanation: 'Plural subject (bananas): коштують.'
  - sentence: Я плачу картка.
    error: картка
    answer: карткою
    options:
    - карткою
    - картка
    - карти
    - карту
    explanation: 'Instrumental (with what?): карткою.'
  - sentence: Дайте чеку.
    error: чеку
    answer: чек
    options:
    - чек
    - чеку
    - чека
    - чеком
    explanation: 'Accusative request: чек.'
  - sentence: У мене немає готівка.
    error: готівка
    answer: готівки
    options:
    - готівки
    - готівка
    - готівку
    - готівкою
    explanation: 'Genitive negation: немає готівки.'
  - sentence: Ми були на ринок.
    error: ринок
    answer: ринку
    options:
    - ринку
    - ринок
    - ринка
    - ринком
    explanation: 'Location (Locative): на ринку.'
  - sentence: Я купую хліба.
    error: хліба
    answer: хліб
    options:
    - хліб
    - хліба
    - хлібу
    - хлібом
    explanation: 'Accusative: купую хліб. (Partitive Genitive ''хліба'' exists but Accusative is standard for ''a loaf'').'
  - sentence: Це дорога магазин.
    error: дорога
    answer: дорогий
    options:
    - дорогий
    - дорога
    - дороге
    - дорогі
    explanation: 'Masculine noun: дорогий магазин.'
  - sentence: Тут велика знижку.
    error: знижку
    answer: знижка
    options:
    - знижка
    - знижку
    - знижки
    - знижкою
    explanation: 'Nominative ("There is"): знижка.'
  - sentence: Він працює в аптека.
    error: аптека
    answer: аптеці
    options:
    - аптеці
    - аптека
    - аптеку
    - аптекою
    explanation: 'Locative: в аптеці.'
  - sentence: Я хочу поміряти сукня.
    error: сукня
    answer: сукню
    options:
    - сукню
    - сукня
    - сукні
    - сукнею
    explanation: 'Accusative feminine: сукню.'
  - sentence: Де тут банків?
    error: банків
    answer: банк
    options:
    - банк
    - банків
    - банку
    - банком
    explanation: 'Nominative subject: банк.'
