- type: error-correction
  title: 'Directional Failures (Concept: Critical Proofreading)'
  items:
  - sentence: Я **вийшов** в кімнату.
    error: вийшов
    answer: увійшов | зайшов
    options:
    - увійшов
    - вийшов
    explanation: Entering a room typically uses the prefix \"уві-\" or \"за-\". \"Вийти\"
      means to exit.
  - sentence: Машина **прийшла** в гараж.
    error: прийшла
    answer: приїхала | заїхала
    options:
    - заїхала
    - прийшла
    explanation: Vehicles use the base \"їхати\" (wheels), while \"йти\" is for walking
      (feet).
  - sentence: Він **перейшов** від мене.
    error: перейшов
    answer: відійшов
    options:
    - відійшов
    - перейшов
    explanation: Prefix \"пере-\" means crossing. Moving away from someone requires
      \"від-\".
  - sentence: Ми **приїхали** з дому на роботу.
    error: приїхали
    answer: виїхали
    options:
    - виїхали
    - приїхали
    explanation: Leaving a starting point requires the prefix \"ви-\". \"Приїхали\"
      focuses on the arrival.
  - sentence: Я **обійшов** вулицю вчора на перехресті.
    error: обійшов
    answer: перейшов
    options:
    - перейшов
    - обійшов
    explanation: In the context of a crossing, we use \"перейшов.\" \"Обійшов\" means
      to circle around.
  - sentence: Поїзд **під'їхав** з Києва сьогодні вранці.
    error: під'їхав
    answer: приїхав
    options:
    - приїхав
    - під'їхав
    explanation: Arrival from another city is \"приїхати.\" \"Під'їхати\" is for short-range
      approach.
