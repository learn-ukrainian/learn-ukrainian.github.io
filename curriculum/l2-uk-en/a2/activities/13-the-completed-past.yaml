    Вчора я нарешті {закінчив|закінчити} читати. Книга була дуже цікава! Після того
    як я {прочитав|читати} книгу, я {написав|писати} рецензію.'
- type: cloze
  title: Completed vs Process
  passage: '— {Що ти робив учора?|Дві години.|Ти прочитав книгу?}

    — {Я працював цілий день.|Скільки часу ти читав?|Ні, я читав, але не закінчив.}

    — {Ти закінчив проект?|Думаю, сьогодні прочитаю.|Ні, я читав, але не закінчив.}

    — {Так, нарешті закінчив!|--|Ти прочитав книгу?}

    — {А що робила Оля?|Так, нарешті закінчив!|Вона теж працювала, але не закінчила.}

    — {Вона теж працювала, але не закінчила.|--|Скільки часу ти читав?}

    — {--|Думаю, сьогодні прочитаю.|Дві години.}

    — {Ти прочитав книгу?|Дві години.|Ти закінчив проект?}

    — {Ні, я читав, але не закінчив.|Скільки часу ти читав?|Так, нарешті закінчив!}

    — {Скільки часу ти читав?|А що робила Оля?|Що ти робив учора?}

    — {Дві години.|--|Думаю, сьогодні прочитаю.}

    — {А коли закінчиш?|Ні, я читав, але не закінчив.|Скільки часу ти читав?}

    — {Думаю, сьогодні прочитаю.|Скільки часу ти читав?|А коли закінчиш?}

    '
