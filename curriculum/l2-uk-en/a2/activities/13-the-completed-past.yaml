- type: true-false
  title: Past Tense Rules
  items:
  - statement: Perfective past shows completed actions.
    correct: true
    explanation: Correct!
  - statement: Imperfective past can show duration.
    correct: true
    explanation: Yes! «Він читав три години.»
  - statement: Past endings are different for each aspect.
    correct: false
    explanation: No, the endings are the same — the stems are different.
  - statement: «Вже» usually appears with perfective.
    correct: true
    explanation: Correct! «Я вже зробив.»
  - statement: «Довго» usually appears with imperfective.
    correct: true
    explanation: Yes! «Він довго працював.»
  - statement: «Писав» is perfective past.
    correct: false
    explanation: «Писав» is imperfective. «Написав» is perfective.
  - statement: «Прочитав» means "finished reading."
    correct: true
    explanation: Correct!
  - statement: «Пішов» is the past of «піти.»
    correct: true
    explanation: Yes!
  - statement: Repeated actions use perfective.
    correct: false
    explanation: Repeated actions use imperfective.
  - statement: «Що ти робив?» asks about activities.
    correct: true
    explanation: Yes, using imperfective to ask about process.
  - statement: «Нарешті» signals perfective.
    correct: true
    explanation: Correct! «Нарешті зробив!»
  - statement: «Сказав» is imperfective.
    correct: false
    explanation: «Сказав» is perfective. «Говорив» is imperfective.
