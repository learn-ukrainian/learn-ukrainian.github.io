- type: true-false
  title: Preference Rules
  items:
  - statement: '"Мені більше подобається" is casual.'
    correct: true
    explanation: Correct!
  - statement: '"Я віддаю перевагу" requires Dative.'
    correct: true
    explanation: Yes! Віддаю перевагу книгам.
  - statement: '"Краще" means "worse."'
    correct: false
    explanation: '"Краще" means "better." "Гірше" means "worse."'
  - statement: '"Легше" means "easier."'
    correct: true
    explanation: Correct!
  - statement: '"Б" makes forms more polite.'
    correct: true
    explanation: Yes! "Я б вибрав" sounds polite.
  - statement: '"Ніж" means "because."'
    correct: false
    explanation: '"Ніж" means "than."'
  - statement: You can compare actions with infinitives.
    correct: true
    explanation: Correct! Краще читати, ніж дивитися.
  - statement: '"Вибрав" is masculine past.'
    correct: true
    explanation: Yes!
  - statement: '"Вибрала" is masculine past.'
    correct: false
    explanation: '"Вибрала" is feminine.'
  - statement: Preferences with Dative sound formal.
    correct: true
    explanation: Yes! Я віддаю перевагу каві.
  - statement: '"Цікавіше подорожувати" = more interesting to travel.'
    correct: true
    explanation: Correct!
  - statement: '"Важче" means "easier."'
    correct: false
    explanation: '"Важче" means "harder."'
