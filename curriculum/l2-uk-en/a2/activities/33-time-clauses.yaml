- type: quiz
  title: Time Logic
  items:
  - question: Слово «поки» зазвичай вимагає якого виду дієслова в українській мові
      для процесу?
    options:
    - text: Imperfective (недоконаний вид для процесу)
      correct: true
    - text: Perfective (доконаний вид для результату)
      correct: false
    - text: Both equally (обидва однаково)
      correct: false
    - text: Neither (жоден з них)
      correct: false
  - question: Слово «коли» для послідовності подій зазвичай вимагає якого виду дієслова
      в українській?
    options:
    - text: Perfective (доконаний вид для результату)
      correct: true
    - text: Imperfective (недоконаний вид для процесу)
      correct: false
    - text: Both equally (обидва однаково)
      correct: false
    - text: Neither (жоден з них)
      correct: false
  - question: Що означає конструкція «після того як» в українській мові для послідовності
      дій?
    options:
    - text: One action strictly follows another (одна дія строго слідує за іншою)
      correct: true
    - text: Actions happen together (дії відбуваються разом)
      correct: false
    - text: Actions are unrelated (дії не пов'язані)
      correct: false
    - text: Actions happen before (дії відбуваються раніше)
      correct: false
  - question: Як правильно перекласти англійською "Before I go" українською мовою
