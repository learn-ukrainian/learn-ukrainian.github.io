- type: true-false
  title: Connector Check
  items:
  - statement: «Поки» means "After".
    correct: false
  - statement: «Перед тим як» needs a verb or clause.
    correct: true
  - statement: «Коли» can express simultaneous action too ("When I was walking...").
    correct: true
    explanation: Yes, aspect determines it.
  - statement: «Як тільки» implies a delay.
    correct: false
    explanation: Speed/Immediacy.
  - statement: «Після того як» is very clear about order.
    correct: true
  - statement: «Поки не» means "While not" or "Until".
    correct: true
  - statement: You never use commas with time clauses.
    correct: false
  - statement: «В той час як» is used for Parallel actions.
    correct: true
  instruction: Визначте, чи твердження правильне.
