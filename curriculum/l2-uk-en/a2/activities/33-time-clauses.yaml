- type: error-correction
  title: Fix the Logic
  items:
  - sentence: Я спав, коли я читав. (While)
    error: коли
    answer: поки
    options:
    - поки
    - коли
    - помилка
    - правильно
    explanation: Two simultaneous processes usually take «поки».
  - sentence: Подзвони мені після вийти. (Grammar)
    error: після
    answer: після того як
    options:
    - після того як
    - після
    - помилка
    - правильно
    explanation: '"After" with a verb phrase requires «після того як».'
  - sentence: Перед я піду, я скажу. (Grammar)
    error: Перед
    answer: Перед тим як
    options:
    - Перед тим як
    - Перед
    - помилка
    - правильно
    explanation: '"Before" with a clause requires «Перед тим як».'
  - sentence: 'Я чекав, як тільки вона прийшла. (Logic: Until)'
    error: як тільки
    answer: поки
    options:
    - поки
    - як тільки
    - помилка
    - правильно
    explanation: Waiting "until" requires «поки».
  - sentence: 'Поки я прийшов, вона вже пішла. (Logic: By the time -> Коли)'
    error: Поки
    answer: Коли
    options:
    - Коли
    - Поки
    - помилка
    - правильно
    explanation: '"When I arrived" is a point, not a process.'
  - sentence: Тим часом я їв, вона пила. (Grammar)
    error: Тим часом
    answer: Тим часом як
    options:
    - Тим часом як
    - Тим часом
    - помилка
    - правильно
    explanation: '"Meanwhile as" is «Тим часом як».'
