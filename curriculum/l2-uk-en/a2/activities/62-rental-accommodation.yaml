- type: fill-in
  title: Calling the Owner
  instruction: Complete the dialogue with the correct words.
  items:
    - sentence: «Алло! Я дзвоню щодо _____ квартири.»
      answer: оренди
      options: [оренди, продажу, ремонту, купівлі]
    - sentence: «Квартира ще _____?»
      answer: вільна
      options: [вільна, зайнята, дорога, дешева]
    - sentence: «Так, вільна. Ви _____?»
      answer: орендар
      options: [орендар, власник, агент, сусід]
    - sentence: «Я хочу _____ цю квартиру.»
      answer: оглянути
      options: [оглянути, купити, продати, збудувати]
    - sentence: «Скільки коштує _____ за місяць?»
      answer: оренда
      options: [оренда, комунальні, застава, ремонт]
    - sentence: «Десять тисяч гривень плюс _____.»
      answer: комунальні
      options: [комунальні, меблі, сусіди, вікна]
    - sentence: «Чи є в квартирі _____?»
      answer: меблі
      options: [меблі, стіни, підлога, стеля]
    - sentence: «Так, є ліжко і _____ для одягу.»
      answer: шафа
      options: [шафа, стіл, стілець, диван]
    - sentence: «Яка там система _____?»
      answer: опалення
      options: [опалення, вода, газ, світло]
    - sentence: «Опалення індивідуальне. Коли ви можете _____?»
      answer: прийти
      options: [прийти, піти, вийти, зайти]
    - sentence: «Я можу прийти _____ ввечері.»
      answer: сьогодні
      options: [сьогодні, вчора, завтра, вранці]
    - sentence: «Добре. Чекаю вашого _____.»
      answer: дзвінка
      options: [дзвінка, листа, приходу, слова]

