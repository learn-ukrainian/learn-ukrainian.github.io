- type: error-correction
  title: Find the Mistake
  instruction: Find the error in the sentence.
  items:
    - sentence: "Я хочу орендувати кімнату."
      error: орендувати
      answer: зняти
      options: [орендувати, зняти, купити, продати]
      explanation: "«Зняти» is more common for renting residential property."
    - sentence: "Скільки стоїть оренда?"
      error: стоїть
      answer: коштує
      options: [стоїть, коштує, лежить, сидить]
      explanation: "Price «коштує», not «стоїть»."
    - sentence: "Я підписав контракт."
      error: контракт
      answer: договір
      options: [контракт, договір, папір, лист]
      explanation: "Rental agreement is usually called «договір»."
    - sentence: "Квартира на третьому етажі."
      error: етажі
      answer: поверсі
      options: [етажі, поверсі, рівні, домі]
      explanation: "Floor in a building is «поверх»."
    - sentence: "Комунальні служби дорогі."
      error: служби
      answer: послуги
      options: [служби, послуги, роботи, речі]
      explanation: "Utilities are «комунальні послуги»."
    - sentence: "Я шукаю квартиру для жити."
      error: жити
      answer: проживання
      options: [жити, проживання, життя, спання]
      explanation: "«Для» requires a noun."
    - sentence: "Власник дуже добра."
      error: добра
      answer: добрий
      options: [добра, добрий, добре, добрі]
      explanation: "«Власник» is masculine."
    - sentence: "У квартирі є мебля."
      error: мебля
      answer: меблі
      options: [мебля, меблі, меблям, меблями]
      explanation: "«Меблі» is plural only."
    - sentence: "Я знімаю квартира."
      error: квартира
      answer: квартиру
      options: [квартира, квартиру, квартирі, квартирою]
      explanation: "Accusative case is needed."
    - sentence: "Дайте мені ключі."
      error: ключі
      answer: ключ
      options: [ключі, ключ, ключем, ключу]
      explanation: "Singular for one key."
    - sentence: "Я підписую договорі."
      error: договорі
      answer: договір
      options: [договорі, договір, договору, договором]
      explanation: "Singular direct object."
    - sentence: "Це гарний района."
      error: района
      answer: район
      options: [района, район, району, районі]
      explanation: "Nominative case."

