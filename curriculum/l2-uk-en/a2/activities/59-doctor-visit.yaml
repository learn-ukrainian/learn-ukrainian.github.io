- type: error-correction
  title: Find the Mistake
  instruction: Find the error in the sentence.
  items:
    - sentence: "У мене болить ноги."
      error: ноги
      answer: нога
      options: [ноги, нога, ногу, ногою]
      explanation: "«Болить» is singular. For plural «ноги», use «болять»."
    - sentence: "Я маю температура."
      error: маю
      answer: в мене
      options: [маю, в мене, мені, я]
      explanation: "Standard phrase: «У мене (є) температура»."
    - sentence: "Лікар слухає мене вухом."
      error: вухом
      answer: стетоскопом
      options: [вухом, стетоскопом, рукою, оком]
      explanation: "Doctors listen with a stethoscope."
    - sentence: "Я п'ю таблетку в носі."
      error: в носі
      answer: ротом
      options: [в носі, ротом, вухом, оком]
      explanation: "Pills are taken by mouth."
    - sentence: "Я хворий на здоров'я."
      error: здоров'я
      answer: грип
      options: [здоров'я, грип, спорт, сон]
      explanation: "You are sick with a disease, not health."
    - sentence: "Лікар дав мені квиток на ліки."
      error: квиток
      answer: рецепт
      options: [квиток, рецепт, паспорт, чек]
      explanation: "Prescription is «рецепт», not «квиток»."
    - sentence: "У мене болить зуби."
      error: болить
      answer: болять
      options: [болить, болять, хворіють, лікують]
      explanation: "Plural subject «зуби» requires plural verb «болять»."
    - sentence: "Я йду до аптеки за хлібом."
      error: хлібом
      answer: ліками
      options: [хлібом, ліками, водою, молоком]
      explanation: "Pharmacies sell medicine, not bread."

