- type: error-correction
  title: Weather Mistakes
  items:
  - sentence: Сьогодні **сніг** і тепло.
    error: сніг
    answer: сонячно
    options:
    - сонячно
    - сніг
    explanation: Snow and warm don't go together. Use "сонячно" (sunny) with warm
      weather.
  - sentence: Ми плаваємо в **горі**.
    error: горі
    answer: озері
    options:
    - озері
    - горі
    explanation: You swim in a lake (озеро) or sea, not a mountain.
  - sentence: '**Літо** — це холодна пора.'
    error: Літо
    answer: Зима
    options:
    - Зима
    - Літо
    explanation: Winter (зима) is the cold season, not summer.
  - sentence: Падає білий **дощ**.
    error: дощ
    answer: сніг
    options:
    - сніг
    - дощ
    explanation: Snow (сніг) is white, not rain.
  - sentence: Птахи співають на **морі**.
    error: морі
    answer: деревах
    options:
    - деревах
    - морі
    explanation: Birds sing in trees (дерева), not at sea.
  - sentence: Влітку дуже **холодно**.
    error: холодно
    answer: тепло
    options:
    - тепло
    - холодно
    explanation: Summer is warm (тепло), not cold.
