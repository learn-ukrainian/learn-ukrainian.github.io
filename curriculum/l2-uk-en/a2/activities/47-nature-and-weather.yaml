- type: cloze
  title: Story Comprehension
  passage: Україна має чудову {природу|погоду|роботу}. На заході є високі {гори|долини|міста}
    Карпати. Там взимку падає {сніг|дощ|град} і люди катаються на лижах. На півдні
    є Чорне {море|озеро|поле}. Влітку там дуже {сонячно|хмарно|темно} і тепло. Люди
    люблять плавати у {воді|піску|траві} і засмагати на {пляжі|даху|вулиці}. Через
    Київ тече велика {ріка|дорога|стежка} Дніпро. Навесні все цвіте і {зелене|біле|чорне}.
    Восени часто йде {дощ|сніг|сонце} і стає прохолодно. Тоді буває сильний {вітер|туман|мороз}.
    Але кожна {пора|година|хвилина} року по-своєму красива.
