- type: true-false
  title: Personality and Emotions
  items:
  - statement: «Радість» means sadness.
    correct: false
    explanation: Радість means joy. Сум means sadness.
  - statement: The verb «хвилюватися» means to worry.
    correct: true
    explanation: Хвилюватися means to worry or be anxious.
  - statement: «Добрий» is a negative personality trait.
    correct: false
    explanation: Добрий is a positive trait.
  - statement: Ukrainian uses не- prefix to form negative adjectives.
    correct: true
    explanation: Терплячий → нетерплячий, добрий → недобрий.
  - statement: «Задоволений» means disappointed.
    correct: false
    explanation: Задоволений means satisfied. Розчарований means disappointed.
  - statement: Cossacks were known for emotional openness.
    correct: true
    explanation: Ukrainian Cossack culture valued open emotional expression.
  - statement: «Боятися» requires the accusative case.
    correct: false
    explanation: 'Боятися requires genitive: боїться темряви.'
  - statement: «Сміливий» means brave.
    correct: true
    explanation: Сміливий means brave or courageous.
  - statement: To express permanent traits, use бути + nominative.
    correct: false
    explanation: 'Use бути + instrumental: Він є сміливим.'
  - statement: «Щирість» is a valued Ukrainian cultural trait.
    correct: true
    explanation: Щирість is highly valued in Ukrainian culture.
  - statement: «Схвильований» means calm.
    correct: false
    explanation: Схвильований means excited or agitated.
  - statement: «Почуватися» is used to express feelings.
    correct: true
    explanation: Я почуваюся добре = I feel well.
