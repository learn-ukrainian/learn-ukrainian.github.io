- type: error-correction
  title: Fix the Mistakes
  items:
  - sentence: Він боїться темрява.
    error: темрява
    answer: темряви
    options:
    - темряви
    - темрява
    - темряву
    - темрявою
    explanation: Боятися requires genitive case (чого?).
  - sentence: Вона сумує за дім.
    error: дім
    answer: домом
    options:
    - домом
    - дім
    - дому
    - доми
    explanation: Сумувати за requires instrumental case.
  - sentence: Я задоволений результат.
    error: результат
    answer: результатом
    options:
    - результатом
    - результат
    - результату
    - результаті
    explanation: Задоволений requires instrumental case.
  - sentence: Вона є добра людина.
    error: добра
    answer: доброю
    options:
    - доброю
    - добра
    - добрий
    - добру
    explanation: 'With бути + instrumental: доброю людиною.'
  - sentence: Він був сміливий воїн.
    error: сміливий
    answer: сміливим
    options:
    - сміливим
    - сміливий
    - смілива
    - сміливу
    explanation: 'With бути past tense: сміливим воїном.'
  - sentence: Діти раділи подарунки.
    error: подарунки
    answer: подарункам
    options:
    - подарункам
    - подарунки
    - подарунків
    - подарунками
    explanation: Радіти requires dative case.
  - sentence: Мама хвилюється за син.
    error: син
    answer: сина
    options:
    - сина
    - син
    - синові
    - сином
    explanation: Хвилюватися за requires accusative case.
  - sentence: Ми дивувалися його талант.
    error: талант
    answer: таланту
    options:
    - таланту
    - талант
    - талантом
    - таланти
    explanation: Дивуватися requires dative case.
  - sentence: Він злий на все.
    error: все
    answer: всіх
    options:
    - всіх
    - все
    - всім
    - всього
    explanation: Злий на + accusative animate → всіх.
  - sentence: Чесний люди живуть краще.
    error: Чесний
    answer: Чесні
    options:
    - Чесні
    - Чесний
    - Чесна
    - Чеснім
    explanation: 'Plural люди requires plural adjective: чесні.'
  - sentence: Вона стурбований новинами.
    error: стурбований
    answer: стурбована
    options:
    - стурбована
    - стурбований
    - стурбовані
    - стурбованим
    explanation: Feminine вона requires стурбована.
  - sentence: Я почуваюся добро.
    error: добро
    answer: добре
    options:
    - добре
    - добро
    - добра
    - добрий
