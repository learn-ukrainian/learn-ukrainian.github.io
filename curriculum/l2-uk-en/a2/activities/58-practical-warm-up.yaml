- type: true-false
  title: Listening Check
  items:
  - statement: Марк приїхав у Львів саме у відпустку, щоб трохи відпочити.
    correct: false
    explanation: Business trip (*відрядження*). Mark is working, not on holiday.
  - statement: Марк зараз відкриває свій власний новий офіс у місті Львові.
    correct: true
    explanation: Yes, he mentions opening an office there.
  - statement: Аліна сказала Марку, що вона дуже скоро виходить заміж.
    correct: true
    explanation: Yes, she is getting married to Igor.
  - statement: Ігор був раніше суворим босом Марка на їхній попередній роботі.
    correct: false
    explanation: Schoolmate. They studied together at school (*вчилися в школі*).
  - statement: Весілля Аліни та Ігоря заплановане саме на теплий місяць червень.
    correct: true
    explanation: Yes, «у червні». June is the wedding month.
  - statement: Марк сказав, що він точно не зможе прийти на весілля.
    correct: false
    explanation: He said he will come (*обов'язково прийду*).
  - statement: Марк тепер має свою власну успішну ІТ-компанію в Україні.
    correct: true
    explanation: Yes, he has his own company now.
  - statement: Аліна та Ігор вперше зустрілися, коли вчилися разом в університеті.
    correct: false
    explanation: At school (*вчилися в школі*). They are childhood acquaintances.
  instruction: Визначте, чи твердження правильне.
- type: cloze
  title: Grammar Final Test
  passage: 'Я зараз живу в {Україні|Україна|Україну|Україною}_. Я вранці ніколи не п''ю {кави|кава|каву|кавою}_. Я зараз йду в {магазин|магазині|магазина|магазином}_.

    Я часто розмовляю з {другом|друзі|друга|другу}_. Мені терміново потрібна {допомога|допомогу|допомоги|допомогою}_. Дай мені будь ласка {ручку|ручка|ручки|ручкою}_.

    У мене, на жаль, немає {сестри|сестра|сестру|сестрою}_. Я люблю писати {олівцем|олівець|олівця|олівцю}_. Вчора ми були в {кіно|кіні|кіна|кіном}_.

    Він став успішним {директором|директор|директора|директору}_. Я дуже дякую {вам|вас|ви|вами}_. Наша машина стоїть біля {будинку|будинок|будинком|будинка}_.'
  instruction: Заповніть пропуски, обравши правильні слова.
