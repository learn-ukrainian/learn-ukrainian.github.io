- type: true-false
  title: Superlative Rules
  items:
  - statement: Superlatives are formed with най- + comparative.
    correct: true
    explanation: Correct!
  - statement: «Найкращий» means "the best."
    correct: true
    explanation: Yes!
  - statement: Superlatives don't agree in gender.
    correct: false
    explanation: They do agree in gender, number, and case.
  - statement: «Дуже» is an intensifier meaning "very."
    correct: true
    explanation: Correct!
  - statement: Ukrainian superlative formation is regular.
    correct: true
    explanation: Yes, always най- + comparative!
  - statement: «Найбільший» means "smaller."
    correct: false
    explanation: «Найбільший» means "biggest."
  - statement: «Найдовший» means "longest."
    correct: true
    explanation: Correct!
  - statement: Irregular comparatives also use най-.
    correct: true
    explanation: Yes! кращий → найкращий.
  - statement: «Найгірший» is the superlative of «добрий.»
    correct: false
    explanation: «Найгірший» is from «поганий.» «Добрий» gives «найкращий.»
  - statement: «Неймовірно» is an intensifier.
    correct: true
    explanation: Yes! It means "incredibly."
  - statement: Говерла is the highest mountain in Ukraine.
    correct: true
    explanation: Correct!
  - statement: Different prefixes are used for different adjectives.
    correct: false
    explanation: Always най-, no variation.
