- type: cloze
  title: Shopping Comparisons
  passage: '— {Яка машина краща?|Так, якість коштує.|Є щось дешевше?}

    — {Ця більша, але дорожча.|Яка машина краща?|А та?}

    — {А та?|Є щось дешевше?|Так, якість коштує.}

    — {Та менша, але дешевша.|Так, якість коштує.|Так, він швидший і новіший.}

    — {Яка економніша?|Менша машина економніша.|--}

    — {Менша машина економніша.|А та?|Яка економніша?}

    — {--|Є щось дешевше?|Яка економніша?}

    — {Цей телефон кращий ніж той?|Яка економніша?|Але він набагато дорожчий!}

    — {Так, він швидший і новіший.|Яка економніша?|Але він набагато дорожчий!}

    — {Але він набагато дорожчий!|Так, якість коштує.|Яка економніша?}

    — {Так, якість коштує.|Ця більша, але дорожча.|Менша машина економніша.}

    — {Є щось дешевше?|Ця більша, але дорожча.|--}

    — {Так, цей. Він трохи гірший, але дешевший.|Є щось дешевше?|Ця більша, але дорожча.}

    '
