- type: true-false
  title: Formation Rules
  items:
  - statement: Most perfective verbs are formed with prefixes.
    correct: true
    explanation: Correct!
  - statement: Verbs with -ва-/-ува- are usually imperfective.
    correct: true
    explanation: Yes!
  - statement: All aspect pairs use the same root.
    correct: false
    explanation: Suppletive pairs like говорити/сказати use different roots.
  - statement: '"про-" often means through or completion.'
    correct: true
    explanation: Correct! Прочитати = read through.
  - statement: Suppletive pairs must be memorized.
    correct: true
    explanation: Yes, no pattern to predict them.
  - statement: '"сказати" is imperfective.'
    correct: false
    explanation: '"Сказати" is perfective. "Говорити" is imperfective.'
  - statement: '"Давати → дати" shows -ва- removal.'
    correct: true
    explanation: Correct!
  - statement: Prefix changes can change verb meaning.
    correct: true
    explanation: Yes! Писати, написати, переписати, підписати all differ!
  - statement: '"Вставати" is perfective.'
    correct: false
    explanation: '"Вставати" has -ва-, so it''s imperfective.'
  - statement: '"По-" can mark moment of perception.'
    correct: true
    explanation: Yes! Побачити = to catch sight of.
  - statement: Prefixed verbs can have their own imperfective forms.
    correct: true
    explanation: Correct! Переписати → переписувати.
  - statement: All prefixes perfectivize without changing meaning.
    correct: false
    explanation: Different prefixes add different meanings!
