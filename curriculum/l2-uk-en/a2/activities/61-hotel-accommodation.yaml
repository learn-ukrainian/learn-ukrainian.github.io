- type: error-correction
  title: Find the Mistake
  instruction: Find the error in the sentence.
  items:
    - sentence: "Я хочу замовити кімнату."
      error: кімнату
      answer: номер
      options: [кімнату, номер, дім, квартиру]
      explanation: "In a hotel, we say «номер», not «кімната»."
    - sentence: "Дайте мені ключ від готелю."
      error: готелю
      answer: номера
      options: [готелю, номера, міста, парку]
      explanation: "You need a key for the room, not the whole hotel."
    - sentence: "Скільки коштує один ніч?"
      error: один
      answer: одна
      options: [один, одна, одно, одні]
      explanation: "«Ніч» is feminine, so «одна»."
    - sentence: "Я живу в п'ятому поверсі."
      error: в
      answer: на
      options: [в, на, у, біля]
      explanation: "Floors use «на» + Locative."
    - sentence: "Мій номер дуже голосний."
      error: голосний
      answer: шумний
      options: [голосний, шумний, тихий, гарний]
      explanation: "Noisy room is «шумний». «Голосний» is for voice."
    - sentence: "Я хочу заплатити грошима."
      error: грошима
      answer: готівкою
      options: [грошима, готівкою, картою, чеком]
      explanation: "«Готівкою» is the standard phrase for cash payment."
    - sentence: "У мене є резервація."
      error: резервація
      answer: бронювання
      options: [резервація, бронювання, замовлення, покупка]
      explanation: "«Бронювання» is the standard term for hotel booking."
    - sentence: "Де тут вихід з номера?"
      error: номера
      answer: готелю
      options: [номера, готелю, ліжка, душу]
      explanation: "Usually you ask for the hotel exit."

