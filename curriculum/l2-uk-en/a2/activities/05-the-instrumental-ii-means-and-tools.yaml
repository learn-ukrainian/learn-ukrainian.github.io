- type: true-false
  title: Instrumental Rules
  items:
  - statement: For means of transport, we use «з + Instrumental.»
    correct: false
    explanation: 'For transport, we use bare instrumental: їхати автобусом.'
  - statement: «Метро» and «таксі» don't change form in the instrumental.
    correct: true
    explanation: 'Correct! They are indeclinable: їхати метро, їхати таксі.'
  - statement: «Очима» is the instrumental of «очі.»
    correct: true
    explanation: 'Yes! Очі has an irregular instrumental: очима.'
  - statement: We always use a preposition with the instrumental case.
    correct: false
    explanation: The instrumental can be used without a preposition for means, tools,
      and manner.
  - statement: «Ручкою» means "with a pen" (tool).
    correct: true
    explanation: Correct! Писати ручкою = to write with a pen.
  - statement: «Їхати автобусом» and «їхати на автобусі» mean the same thing.
    correct: false
    explanation: Автобусом = by bus. На автобусі = on the bus.
  - statement: Body parts can be used in the instrumental to describe actions.
    correct: true
    explanation: Yes! Махати рукою, кивати головою, бити ногами.
  - statement: «Голосом» is used to express manner of speaking.
    correct: true
    explanation: Correct! Говорити тихим голосом = to speak in a quiet voice.
  - statement: «Ножиці» has a singular form.
    correct: false
    explanation: Ножиці exists only in plural. Its instrumental is ножицями.
  - statement: «Електронною поштою» means "by email."
    correct: true
    explanation: Correct! Надсилати електронною поштою = to send by email.
  - statement: For accompaniment, we use bare instrumental.
    correct: false
    explanation: 'For accompaniment, we use з + instrumental: з другом, з сестрою.'
  - statement: «Пошепки» is an adverb, not a noun in instrumental.
    correct: true
    explanation: Correct! Пошепки is an adverb meaning "in a whisper."
  id: instrumental-rules
