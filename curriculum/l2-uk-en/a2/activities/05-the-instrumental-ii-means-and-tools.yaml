- type: error-correction
  title: Fix the Instrumental
  items:
  - sentence: Я їду на роботу з автобусом.
    error: з автобусом
    answer: автобусом
    options:
    - з автобусом
    - автобусом
    - автобус
    - на автобус
    explanation: For means of transport, use bare Instrumental WITHOUT preposition.
      "By bus" = автобусом, not з автобусом.
  - sentence: Вона пише листа з ручкою.
    error: з ручкою
    answer: ручкою
    options:
    - з ручкою
    - ручкою
    - ручка
    - ручку
    explanation: For tools, use bare Instrumental WITHOUT preposition. "With a pen"
      = ручкою, not з ручкою.
  - sentence: Він ріже хліб з ніж.
    error: з ніж
    answer: ножем
    options:
    - з ніж
    - ножем
    - ніж
    - ножа
    explanation: 'Tools use bare Instrumental: ніж → ножем. No preposition needed,
      and the noun must be in Instrumental case.'
  - sentence: Ми їмо суп ложка.
    error: ложка
    answer: ложкою
    options:
    - ложка
    - ложкою
    - ложки
    - ложку
    explanation: 'Tools require Instrumental case. Feminine nouns ending in -а take
      -ою: ложка → ложкою.'
  - sentence: Вона летить до Парижа з літаком.
    error: з літаком
    answer: літаком
    options:
    - з літаком
    - літаком
    - літак
    - літака
    explanation: For means of transport, use bare Instrumental WITHOUT preposition.
      "By plane" = літаком, not з літаком.
  - sentence: Він говорить тихим з голосом.
    error: з голосом
    answer: голосом
    options:
    - з голосом
    - голосом
    - голос
    - голосу
    explanation: Manner expressions use bare Instrumental. "In a quiet voice" = тихим
      голосом, not з голосом.
  id: fix-the-instrumental
