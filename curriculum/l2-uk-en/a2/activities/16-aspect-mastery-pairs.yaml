- type: error-correction
  title: Wrong Aspect
  items:
  - sentence: Я читав книгу вчора і закінчив.
    error: читав
    answer: прочитав
    options:
    - прочитав
    - читав
    explanation: '"Finished" = completed action → perfective.'
  - sentence: Вона написала листи кожного дня.
    error: написала
    answer: пише
    options:
    - пише
    - написала
    explanation: '"Every day" = habitual → imperfective.'
  - sentence: Ми зробили це, коли ви прийшли.
    error: зробили
    answer: робили
    options:
    - робили
    - зробили
    explanation: Action was in progress when interrupted → imperfective.
  - sentence: Він вивчив українську мову щодня.
    error: вивчив
    answer: вчить
    options:
    - вчить
    - вивчив
    explanation: '"Every day" = habitual → imperfective.'
  - sentence: Я пишу листа і відправив.
    error: пишу
    answer: написав
    options:
    - написав
    - пишу
    explanation: '"Sent" implies completion → both verbs should be perfective.'
  - sentence: Вона п'є каву і вийшла.
    error: п'є
    answer: випила
    options:
    - випила
    - п'є
    explanation: Sequence of completed actions → both verbs should be perfective.
  id: wrong-aspect
