- type: cloze
  title: My Dream House
  passage: 'Я мрію про дім, {який|яка} стоїть у лісі.

    Це дім, {який|якому} має великі вікна.

    Я хочу кухню, {у якій|яка} я буду готувати.

    Це місце, {де|що} я буду щасливий.

    У мене буде пес, {який|якого} буде гратися.

    І сусіди, {які|яких} не шумлять.

    Це життя, про {яке|яким} я мріяв.

    Я хочу сад, {у якому|який} ростуть квіти.

    Це буде будинок, {про який|який} я завжди мріяв.

    Я знайду друзів, з {якими|які} можна говорити.

    Це місто, {у якому|який} я хочу жити.

    І робота, {яка|якій} мені подобається.'
