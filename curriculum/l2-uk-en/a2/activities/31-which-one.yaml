- type: quiz
  title: Detective Works
  items:
  - question: У реченні "Людина, яку я бачу", який відмінок має слово "яку" згідно з правилами?
    options:
    - text: Accusative (знахідний відмінок)
      correct: true
    - text: Nominative (називний відмінок)
      correct: false
    - text: Genitive (родовий відмінок)
      correct: false
    - text: Dative (давальний відмінок)
      correct: false
  - question: У реченні "Людина, яка бачить мене", який відмінок має слово "яка" згідно з правилами?
    options:
    - text: Nominative (називний відмінок)
      correct: true
    - text: Accusative (знахідний відмінок)
      correct: false
    - text: Dative (давальний відмінок)
      correct: false
    - text: Genitive (родовий відмінок)
      correct: false
  - question: Слово "який" повинно узгоджуватися за родом з яким словом у реченні?
    options:
    - text: The word before the comma (слово перед комою)
      correct: true
    - text: The verb after the comma (дієслово після коми)
      correct: false
    - text: The speaker (той хто говорить)
      correct: false
    - text: The object of the sentence (додаток речення)
      correct: false
  - question: Як перекласти англійською "The friends I live with" українською мовою правильно?
    options:
    - text: Друзі, з якими я живу
      correct: true
    - text: Друзі, з які я живу
      correct: false
    - text: Друзі, які я живу
      correct: false
    - text: Друзі, з яких я живу
      correct: false
  - question: Якщо слово "книгу" жіночого роду то відносний займенник починається як яка форма?
    options:
    - text: Яка (жіночий рід)
      correct: true
    - text: Який (чоловічий рід)
      correct: false
    - text: Яке (середній рід)
      correct: false
    - text: Які (множина)
      correct: false
  - question: Прийменник "про" зазвичай вимагає якого відмінка після себе в українській мові?
    options:
    - text: Accusative (знахідний відмінок)
      correct: true
    - text: Dative (давальний відмінок)
      correct: false
    - text: Instrumental (орудний відмінок)
      correct: false
    - text: Genitive (родовий відмінок)
      correct: false
  - question: Прийменник "у" або "в" для позначення місця вимагає якого відмінка в українській?
    options:
    - text: Locative (місцевий відмінок)
      correct: true
    - text: Nominative (називний відмінок)
      correct: false
    - text: Genitive (родовий відмінок)
      correct: false
    - text: Accusative (знахідний відмінок)
      correct: false
  - question: Чи використовується слово "який" для позначення людей в українській мові правильно?
    options:
    - text: Yes, for everyone (так для всіх)
      correct: true
    - text: No, only for things (ні тільки для речей)
      correct: false
    - text: Only for animals (тільки для тварин)
      correct: false
    - text: Only in formal speech (тільки в офіційному мовленні)
      correct: false
