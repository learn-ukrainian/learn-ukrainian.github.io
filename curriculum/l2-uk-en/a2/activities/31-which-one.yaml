  items:
  - sentence: Це жінка, **який** співає. (Gender mismatch)
    error: який
    answer: яка
    options:
    - яка
    - який
    explanation: Woman is feminine -> яка.
  - sentence: Це місто, **який** я люблю. (Gender mismatch)
    error: який
    answer: яке
    options:
    - яке
    - який
    explanation: City is neuter -> яке.
  - sentence: Я знаю хлопця, **який** я бачу. (Case error)
    error: який
    answer: якого
    options:
    - якого
    - який
    explanation: Direct object of "see" -> Accusative (Active Animate) -> якого.
  - sentence: Це друг, з **який** я гуляю. (Case error)
    error: з який
    answer: з яким
    options:
    - з яким
    - з який
    explanation: '"With" triggers Instrumental -> з яким.'
  - sentence: Книга, **про якій** я говорив. (Case error)
    error: про якій
    answer: про яку
    options:
    - про яку
    - про якій
    explanation: '"About" triggers Accusative -> про яку.'
  - sentence: Люди, **яка** тут. (Number mismatch)
    error: яка
    answer: які
    options:
    - які
    - яка
    explanation: People are plural -> які.
