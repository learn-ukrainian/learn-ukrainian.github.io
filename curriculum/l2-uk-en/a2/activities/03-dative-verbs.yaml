- type: error-correction
  title: Fix the Dative Errors
  items:
  - sentence: Я допомагаю маму.
    error: маму
    answer: мамі
    options:
    - маму
    - мамі
    - мамою
    - мама
    explanation: 'The verb «допомагати» requires Dative case. Feminine nouns ending
      in -а take -і: мама → мамі.'
  - sentence: Мене подобається ця книга.
    error: Мене
    answer: Мені
    options:
    - Мене
    - Мені
    - Мій
    - Моя
    explanation: With «подобатися», the experiencer is in Dative. The pronoun «я»
      becomes «мені» in Dative, not «мене» (Accusative).
  - sentence: Він показує друг свою машину.
    error: друг
    answer: другові
    options:
    - друг
    - другові
    - друга
    - другом
    explanation: 'The verb «показувати» takes Dative + Accusative. The recipient needs
      Dative: друг → другові.'
  - sentence: Вчитель пояснює учнів правило.
    error: учнів
    answer: учням
    options:
    - учнів
    - учням
    - учні
    - учнями
    explanation: The verb «пояснювати» takes Dative + Accusative. The Dative plural
      of «учень» is «учням», not «учнів» (Genitive).
  - sentence: Я дякую тебе за допомогу.
    error: тебе
    answer: тобі
    options:
    - тебе
    - тобі
    - тобою
    - ти
    explanation: The verb «дякувати» requires Dative. The pronoun «ти» becomes «тобі»
      in Dative, not «тебе» (Accusative).
  - sentence: Музика заважає мене спати.
    error: мене
    answer: мені
    options:
    - мене
    - мені
    - мною
    - я
    explanation: The verb «заважати» requires Dative. The pronoun «я» becomes «мені»
      in Dative, not «мене» (Accusative).
