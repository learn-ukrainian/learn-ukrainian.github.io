- type: true-false
  title: Dative Verb Rules
  items:
  - statement: '"Допомагати" requires the accusative case.'
    correct: false
    explanation: 'Допомагати requires the dative: Я допомагаю мамі.'
  - statement: '"Подобатися" makes the liked thing the grammatical subject.'
    correct: true
    explanation: Yes! "Мені подобається кава" — кава is the subject, мені is dative.
  - statement: '"Давати" requires both dative and accusative objects.'
    correct: true
    explanation: Correct! Я даю мамі книгу.
  - statement: '"Вірити" can take an accusative object.'
    correct: false
    explanation: 'Вірити only takes dative: Я вірю другові.'
  - statement: '"Забороняти" takes dative + infinitive.'
    correct: true
    explanation: Correct! Мама забороняє дітям гратися.
  - statement: '"Заздрити" means "to help."'
    correct: false
    explanation: Заздрити means "to envy." Допомагати means "to help."
  - statement: In "Мені подобається музика," "мені" is the subject.
    correct: false
    explanation: Мені is dative. Музика is the nominative subject.
  - statement: '"Дякую тобі" and "Дякую вам" both use the dative case.'
    correct: true
    explanation: Correct! Тобі and вам are both dative forms.
  - statement: '"Показувати" is a dative-only verb.'
    correct: false
    explanation: 'Показувати takes Dat + Acc: Я показую другові фото.'
  - statement: '"Співчувати" requires the dative case.'
    correct: true
    explanation: Correct! Я співчуваю родині.
  - statement: '"Пояснювати" only needs an accusative object.'
    correct: false
    explanation: 'Пояснювати takes Dat + Acc: Я пояснюю учням правило.'
  - statement: Word order in Ukrainian sentences with dative is completely fixed.
    correct: false
    explanation: Word order is flexible! Case endings show grammatical roles.
