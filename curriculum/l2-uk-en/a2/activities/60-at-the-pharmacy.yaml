- type: error-correction
  title: Grammar Mistakes
  instruction: Find the error in the sentence.
  items:
    - sentence: "У мене болить вуха."
      error: болить
      answer: болять
      options: [болить, болять, хворіють, лікують]
      explanation: "«Вуха» is plural, so use «болять»."
    - sentence: "Дайте таблетки для голова."
      error: для голова
      answer: від голови
      options: [для голова, від голови, з голови, у голови]
      explanation: "Medicine *for* something bad uses «від» + Genitive."
    - sentence: "Я хочу купити сироп від кашлем."
      error: кашлем
      answer: кашлю
      options: [кашлем, кашлю, кашель, кашля]
      explanation: "«Від» requires Genitive case: кашлю."
    - sentence: "Я приймаю ліки в день."
      error: в день
      answer: на день
      options: [в день, на день, у день, про день]
      explanation: "Times per day is «на день»."
    - sentence: "Цей мазь дуже добра."
      error: Цей
      answer: Ця
      options: [Цей, Ця, Це, Ці]
      explanation: "«Мазь» is feminine, so «Ця»."
    - sentence: "У мене є рецепт на антибіотик."
      error: none
      answer: ✓
      options: [рецепт, квиток, паспорт, чек]
      explanation: "This sentence is correct."
    - sentence: "Ви маєте алергію на котів?"
      error: none
      answer: ✓
      options: [алергію, енергію, симпатію, апатію]
      explanation: "Correct sentence."
    - sentence: "Фармацевт продає ліку."
      error: ліку
      answer: ліки
      options: [ліку, ліки, ліків, лікам]
      explanation: "Accusative plural of «ліки» is «ліки» (inanimate/plural object)."

