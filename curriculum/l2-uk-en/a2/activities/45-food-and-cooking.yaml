- type: error-correction
  title: Kitchen Mistakes
  items:
  - sentence: Смаж м'ясо в каструлі.
    error: каструлі
    answer: сковороді
    options:
    - сковороді
    - каструлі
    - помилка
    - правильно
    explanation: We fry (смажити) in a pan (сковорода), not a pot.
  - sentence: Вари хліб у духовці.
    error: Вари
    answer: Печи
    options:
    - Печи
    - Вари
    - помилка
    - правильно
    explanation: We bake (пекти) bread in the oven, not boil.
  - sentence: Суп дуже солодкий.
    error: солодкий
    answer: солоний
    options:
    - солоний
    - солодкий
    - помилка
    - правильно
    explanation: Soup is typically described as salty (солоний), not sweet.
  - sentence: Обід — це ранкова їжа.
    error: Обід
    answer: Сніданок
    options:
    - Сніданок
    - Обід
    - помилка
    - правильно
    explanation: Morning meal = сніданок. Обід = lunch.
  - sentence: Поклади молоко в духовку.
    error: духовку
    answer: холодильник
    options:
    - холодильник
    - духовку
    - помилка
    - правильно
    explanation: Milk goes in the refrigerator, not the oven!
  - sentence: Тушкуй воду в чайнику.
