- type: error-correction
  title: Fix the Tech
  items:
  - sentence: Я читаю новина.
    error: новина
    answer: новини
    options:
    - новини
    - новину
    - новина
    - новиною
    explanation: 'Usually we read "news" in plural: новини.'
  - sentence: Він купив комп'ютера.
    error: комп'ютера
    answer: комп'ютер
    options:
    - комп'ютер
    - комп'ютера
    - комп'ютеру
    - комп'ютером
    explanation: 'Inanimate masculine accusative = nominative: комп''ютер.'
  - sentence: Вона пише блогу.
    error: блогу
    answer: блог
    options:
    - блог
    - блогу
    - блога
    - блогом
    explanation: 'Inanimate masculine accusative = nominative: блог.'
  - sentence: Я шукаю інформація.
    error: інформація
    answer: інформацію
    options:
    - інформацію
    - інформація
    - інформації
    - інформацією
    explanation: 'Accusative feminine (-я -> -ю): інформацію.'
  - sentence: Ми дивимося фільма.
    error: фільма
    answer: фільм
    options:
    - фільм
    - фільма
    - фільму
    - фільми
    explanation: 'Inanimate masculine accusative = nominative: фільм.'
  - sentence: Надішли посилання в чаті.
    error: чаті
    answer: чат
    options:
    - чат
    - чаті
    - чату
    - чатом
    explanation: 'Direction (into where?) requires Accusative: в чат. (Locative ''в чаті'' means location).'
  - sentence: Я забула свій логіну.
    error: логіну
    answer: логін
    options:
    - логін
    - логіну
    - логіна
    - логіном
    explanation: 'Inanimate masculine accusative = nominative: логін.'
  - sentence: Він сидить на інтернеті.
    error: на
    answer: в
    options:
    - в
    - на
    - у
    - при
    explanation: 'We say "in the internet": в інтернеті.'
  - sentence: У мене немає смартфон.
    error: смартфон
    answer: смартфона
    options:
    - смартфона
    - смартфон
    - смартфону
    - смартфоном
    explanation: 'Genitive of negation: немає смартфона (animate-like ending often used for gadgets, or standard genitive -а).'
  - sentence: Я пишу коментар палець.
    error: палець
    answer: пальцем
    options:
    - пальцем
    - палець
    - пальця
    - пальцю
    explanation: 'Instrumental (with what?): пальцем.'
  - sentence: Екран телефон розбитий.
    error: телефон
    answer: телефона
    options:
    - телефона
    - телефон
    - телефону
    - телефоном
    explanation: 'Genitive possession: screen of phone -> екран телефона.'
  - sentence: Я слухаю музика.
    error: музика
    answer: музику
    options:
    - музику
    - музика
    - музики
