- type: true-false
  title: Tech Facts
  items:
  - statement: «Мишка» is an animal and a computer device.
    correct: true
    explanation: Yes, mouse (animal) and mouse (device) are both мишка.
  - statement: «Новини» is a singular noun.
    correct: false
    explanation: Новини is plural (news). One piece of news = новина.
  - statement: «Завантажувати» means to delete.
    correct: false
    explanation: It means to download/upload. Delete is видаляти.
  - statement: Ukrainians use Telegram for news frequently.
    correct: true
    explanation: Telegram is a major news source.
  - statement: «Скріншот» is used in Ukrainian.
    correct: true
    explanation: Yes, it's a loan word. Also знімок екрана.
  - statement: Diia (Дія) is a paper document.
    correct: false
    explanation: Diia is a digital app for government services.
  - statement: «Навушники» is always plural.
    correct: true
    explanation: Like "headphones" or "pants", it's plural only.
  - statement: «Пароль» usually needs to be secret.
    correct: true
    explanation: Passwords should be secret.
  - statement: First computer in continental Europe was built in Paris.
    correct: false
    explanation: It was built in Kyiv (MESM).
  - statement: «Публікувати» means to read.
    correct: false
    explanation: To publish/post. To read is читати.
  - statement: A «блогер» writes blogs or makes vlogs.
    correct: true
    explanation: Yes, blogger/vlogger.
  - statement: Wifi is «вайфай» in Ukrainian.
    correct: true
    explanation: 'Phonetic borrowing: вайфай.'
