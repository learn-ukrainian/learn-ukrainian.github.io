- type: true-false
  title: Dative Rules
  items:
  - statement: The dative ending for masculine nouns is always -ові.
    correct: false
    explanation: Masculine nouns can take either -ові/-еві or -у/-ю. Both are correct!
  - statement: Feminine nouns ending in -а take -і in the dative.
    correct: true
    explanation: Correct! сестра → сестрі, мама → мамі.
  - statement: The consonant г changes to з before the dative ending -і.
    correct: true
    explanation: Yes! подруга → подрузі, нога → нозі.
  - statement: Neuter nouns take -і in the dative case.
    correct: false
    explanation: 'Neuter nouns take -у or -ю: місто → місту, море → морю.'
  - statement: All genders take -ам/-ям in the plural dative.
    correct: true
    explanation: Correct! друзям, сестрам, містам — all use -ам/-ям.
  - statement: The verb "допомагати" requires the accusative case.
    correct: false
    explanation: 'Допомагати requires the dative: допомагати мамі, допомагати другові.'
  - statement: '"Другові" and "другу" are both correct dative forms.'
    correct: true
    explanation: Yes! -ові is more formal, -у is more colloquial. Both are grammatically correct.
  - statement: The consonant к changes to ц before -і in feminine nouns.
    correct: true
    explanation: Correct! рука → руці, донька → доньці.
  - statement: '"Батькам" is the dative plural of "батько".'
    correct: true
    explanation: Yes! батько → батьки → батькам.
  - statement: The verb "писати" always requires accusative.
    correct: false
    explanation: Писати takes dative for the recipient and accusative for what is written.
  - statement: '"Вчителеві" is the dative form of "вчитель".'
    correct: true
    explanation: 'Correct! Soft-stem masculine nouns take -еві: вчитель → вчителеві.'
  - statement: Neuter nouns ending in -я like "ім'я" have regular dative forms.
    correct: false
    explanation: 'These nouns are irregular: ім''я → імені.'
