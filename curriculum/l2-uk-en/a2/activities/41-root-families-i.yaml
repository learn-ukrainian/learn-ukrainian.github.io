- type: error-correction
  title: Wrong Root
  items:
  - sentence: 'Де тут випис? (Intended: Exit)'
    error: випис
    answer: вихід
    options:
    - вихід
    - випис
    - помилка
    - правильно
    explanation: Exit refers to movement (ХІД), not writing (ПИС).
  - sentence: 'Ваш підхід на документі. (Intended: Signature)'
    error: підхід
    answer: підпис
    options:
    - підпис
    - підхід
    - помилка
    - правильно
    explanation: Signature is Under-write (ПИС), not Under-move (ХІД - approach).
  - sentence: 'Це цікаве читання. (Intended: Date/Meeting)'
    error: читання
    answer: побачення
    options:
    - побачення
    - читання
    - помилка
    - правильно
    explanation: A date is Seeing (БАЧ), not Reading (ЧИТ).
  - sentence: 'Він пішопис. (Intended: Pedestrian)'
    error: пішопис
    answer: пішохід
    options:
    - пішохід
    - пішопис
    - помилка
    - правильно
    explanation: Pedestrian walks (ХІД).
  - sentence: 'Гарний вхід. (Intended: Look/Appearance)'
    error: вхід
    answer: вигляд
    options:
    - вигляд
    - вхід
    - помилка
    - правильно
    explanation: Look is 'View-out' (Вигляд), not 'Go-in' (Вхід).
  - sentence: 'Зробити захід у зошит. (Intended: Note/Record)'
    error: захід
    answer: запис
    options:
    - запис
    - захід
    - помилка
    - правильно
    explanation: A note is 'For-write' (Запис). 'Захід' is West/Sunset.
