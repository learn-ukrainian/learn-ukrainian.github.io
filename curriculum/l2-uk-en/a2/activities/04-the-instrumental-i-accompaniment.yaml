- type: true-false
  title: Instrumental Rules
  items:
  - statement: Masculine nouns always take -ом in the instrumental.
    correct: false
    explanation: 'Soft-stem masculine nouns take -ем: вчитель → вчителем.'
  - statement: Feminine nouns take -ою or -ею in the instrumental.
    correct: true
    explanation: Correct! Hard stems take -ою, soft stems take -ею.
  - statement: The preposition "зі" is used before "мною."
    correct: true
    explanation: Yes! "Зі мною" — the зі is needed before the consonant cluster.
  - statement: '"Дітьми" is the correct instrumental plural of "діти."'
    correct: true
    explanation: 'Correct! Діти has an irregular instrumental plural: дітьми.'
  - statement: All plural instrumental endings are -ами.
    correct: false
    explanation: 'Plurals take -ами OR -ями depending on the stem: друзями, сестрами.'
  - statement: '"Познайомитися" requires the accusative case.'
    correct: false
    explanation: 'Познайомитися requires з + instrumental: познайомитися з ним.'
  - statement: '"З" and "із" mean the same thing.'
    correct: true
    explanation: Yes! Both mean "with" — із is used before consonant clusters.
  - statement: Neuter nouns take -ою in the instrumental.
    correct: false
    explanation: 'Neuter nouns take -ом or -ем: вікном, морем.'
  - statement: '"Людьми" is an irregular instrumental form.'
    correct: true
    explanation: Correct! Люди → людьми.
  - statement: '"Одружитися" means "to divorce."'
    correct: false
    explanation: Одружитися means "to marry." Розлучитися means "to divorce."
  - statement: The instrumental pronoun for "вона" is "нею."
    correct: true
    explanation: Correct! Вона → з нею.
  - statement: '"Ім''я" has an irregular instrumental form.'
    correct: true
    explanation: Yes! Ім'я → ім'ям.
