- type: mark-the-words
  title: Find Instrumental Forms
  text: 'Click on all instrumental case forms.

    Я йду в кіно *з другом*. Вона розмовляє *з сестрою*. Ми живемо *з батьками*. Діти грають *з котом*.

    ---

    Він познайомився *з дівчиною* на вечірці. Вона п''є каву *з молоком*. Ми зустрічаємося *з друзями* щотижня.

    ---

    Петро одружився *з Марією*. Вони живуть *з дітьми*. Бабуся гуляє *з онуками*. Він розмовляє *з колегою* про роботу.'
