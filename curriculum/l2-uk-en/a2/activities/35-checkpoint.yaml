  title: 'Logic Refinement (Concept: Critical Proofreading)'
  items:
  - sentence: Я хочу, щоб ти прийдеш завтра вранці.
    error: прийдеш
    answer: прийшов
    options:
    - прийшов
    - прийдеш
    - помилка
    - правильно
    explanation: Different subjects require the past tense form after «щоб».
  - sentence: Це книга, який він прочитав минулого літа.
    error: який
    answer: яку
    options:
    - яку
    - який
    - помилка
    - правильно
    explanation: «Книга» is feminine; in the relative clause it is the object (Accusative «яку»).
  - sentence: Він не прийшов, щоб у нього болить голова.
    error: щоб
    answer: бо
    options:
    - бо
    - щоб
    - помилка
    - правильно
    explanation: Use «бо» or «тому що» for reasons, not «щоб».
  - sentence: Тому що йшов дощ, ми вирішили піти гуляти.
    error: Тому що
    answer: Хоча
    options:
    - Хоча
