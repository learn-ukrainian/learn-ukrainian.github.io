- type: true-false
  title: 'Checkpoint Quiz (Concept: Concept Validation)'
  items:
  - statement: «Тому що» and «Бо» have the same meaning in Ukrainian.
    correct: true
    explanation: Both express cause, though «бо» is a bit more informal.
  - statement: After «щоб», you must use the past tense if subjects are different.
    correct: true
    explanation: Correct (**Він хоче, щоб ми знали**).
  - statement: «Який» must always match the gender of the noun before it.
    correct: true
    explanation: Yes (**Будинок, який...**; **Дівчина, яка...**).
  - statement: «Мені боляче» is the noun form for "pain" in a medical context.
    correct: false
    explanation: «Боляче» is an adverb; the noun is "**біль**".
  - statement: «Хоча» introduces a reason that supports the main action.
    correct: false
    explanation: It introduces a concession or contradiction.
  - statement: In a sequence, «Нарешті» represents the starting point.
    correct: false
    explanation: It represents the final step or conclusion.
  - statement: Reporting what someone said requires the connector «що».
    correct: true
    explanation: Correct (**Він сказав, що...**).
  - statement: «Що вас турбує?» is the standard "Why are you here?" for doctors.
    correct: true
    explanation: It literally means "What bothers you?".
