- type: true-false
  title: Conditional Rules
  items:
  - statement: '"Якщо" is for real, possible conditions.'
    correct: true
    explanation: Correct!
  - statement: '"Якби" is for unreal, hypothetical conditions.'
    correct: true
    explanation: Yes!
  - statement: '"Б" and "би" are different particles.'
    correct: false
    explanation: They're the same! "Б" after vowels, "би" after consonants.
  - statement: Conditional uses past tense verb forms.
    correct: true
    explanation: Correct!
  - statement: '"Я б хотів" = I would like.'
    correct: true
    explanation: Yes!
  - statement: '"Якби я був" means "When I was."'
    correct: false
    explanation: '"Якби я був" means "If I were".'
  - statement: '"Б" makes requests more polite.'
    correct: true
    explanation: Correct!
  - statement: Position of "б" is flexible.
    correct: true
    explanation: Yes! "Я б читав" = "Я читав би."
  - statement: Real conditions use "якби."
    correct: false
    explanation: Real conditions use "якщо."
  - statement: '"Це було б чудово" = That would be wonderful.'
    correct: true
    explanation: Correct!
  - statement: '"Чи могли б ви" is a polite request.'
    correct: true
    explanation: Yes!
  - statement: Conditional meaning is past.
    correct: false
    explanation: Conditional meaning is hypothetical present or future!
