    - text: У великому сучасному мережевому супермаркеті
      correct: false
    - text: У торговому центрі світового класу зараз
      correct: false
    - text: У маленькій аптеці в центрі міста
      correct: false
  - question: Що ви скажете продавцеві, якщо ціна на товар є занадто високою?
    options:
    - text: Це занадто дорого, чи є щось дешевше?
      correct: true
    - text: Це дуже дешево, я візьму відразу п'ять
      correct: false
    - text: Мені подобається ця дуже висока ціна сьогодні
