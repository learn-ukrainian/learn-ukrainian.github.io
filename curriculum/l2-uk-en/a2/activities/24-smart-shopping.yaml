    - text: Я хочу купити цей старий огірок зараз
      correct: false
  - question: Яке українське слово описує спеціальне зниження ціни на товари в магазині?
    options:
    - text: Сьогодні в нашому магазині діє велика знижка
      correct: true
    - text: Цей товар має дуже високу якість сьогодні
      correct: false
    - text: Ця ціна є надзвичайно цікавою для нас
      correct: false
    - text: Ми не маємо грошей для великої покупки
      correct: false
  - question: 'Як правильно перекласти: "I''ll take this one because it suits me"?'
