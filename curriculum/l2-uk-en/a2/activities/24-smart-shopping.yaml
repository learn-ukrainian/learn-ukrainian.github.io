  title: Shopping Dialogue at the Center
  passage: '— Добрий день! Чим можу вам сьогодні {допомогти|допомогти → допомогти|допомагати}?

    — Я зараз {шукаю|шукати → шукаю|шукав} новий смартфон. Що ви порадите мені {вибрати|вибрати → вибрати|вибирати} для роботи?

    — Ось цей варіант зараз дуже популярний. Він набагато {кращий|кращий → кращий|краще}, але він трохи {дорожчий|дорожчий
    → дорожчий|дорожче} за інші моделі.

    — А чи {є|є → є|буде} у вашому магазині зараз щось дешевше?

    — Так, звичайно. Подивіться на ці моделі. Вони трохи {дешевші|дешевший → дешевші|дешеві}, але якість екрана тут трохи
    {гірша|гірший → гірша|гірше}.

    — Яка точна {різниця|різниця → різниця|рівність} в ціні між цими двома смартфонами?

    — Близько трьох тисяч {гривень|гривня → гривень|гривні}. Сьогодні у нас якраз діє вигідна {знижка|знижка → знижка|акція}.

    — Дякую, я ще трохи {подумаю|подумаю → подумаю|думаю} і, можливо, повернуся пізніше.'
