- type: cloze
  title: Shopping Dialogue at the Center
  passage: '— Добрий день! Чим можу вам сьогодні {допомогти|допомагати}?

    — Я зараз {шукаю|шукав} новий смартфон. Що ви порадите мені {вибрати|вибирати} для роботи?

    — Ось цей варіант зараз дуже популярний. Він набагато {кращий|краще}, але він трохи {дорожчий|дорожче} за інші моделі.

    — А чи {є|буде} у вашому магазині зараз щось дешевше?

    — Так, звичайно. Подивіться на ці моделі. Вони трохи {дешевші|дешеві}, але якість екрана тут трохи {гірша|гірше}.

    — Яка точна {різниця|рівність} в ціні між цими двома смартфонами?

    — Близько трьох тисяч {гривень|гривні}. Сьогодні у нас якраз діє вигідна {знижка|акція}.

    — Дякую, я ще трохи {подумаю|думаю} і, можливо, повернуся пізніше.'
