- type: quiz
  title: Smart Shopping
  items:
  - question: Як ввічливо сказати, що цей товар кращий, але його ціна трохи вища?
    options:
    - text: Цей телефон набагато кращий, але він трохи дорожчий
      correct: true
    - text: Цей телефон набагато гірший, але він зовсім дешевий
      correct: false
