- type: true-false
  title: 'Grammar Check (Concept: Concept Validation)'
  items:
  - statement: After "**щоб**", you must always use the infinitive.
    correct: false
    explanation: Use past tense if subjects are different (**Я хочу, щоб ти знав**).
  - statement: '"**Я хочу, щоб ти допоміг**" is grammatically correct.'
    correct: true
    explanation: Different subjects require the past form (**допоміг**).
  - statement: '"**Для того, щоб**" is more formal than just "**щоб**".'
    correct: true
    explanation: Yes, it specifies the purpose more strongly.
  - statement: The verb after "**щоб**" follows the past tense gender rules.
    correct: true
    explanation: In different-subject sentences like "**щоб вона була**", yes.
  - statement: '"**Щоб**" can also mean "**Тому що**" (Because).'
    correct: false
    explanation: It means "In order to" or "So that."
  - statement: In "**Він читає, щоб вчитися**", the subjects are the same.
    correct: true
    explanation: Correct (**Він** stays the subject).
  - statement: You can use any tense after "**щоб**" in different-subject clauses.
    correct: false
    explanation: Only past tense form (**сказав, прийшла**) is used.
  - statement: Communicating purpose (**навіщо**) is seen as a sign of logical clarity.
    correct: true
    explanation: It shows intentionality (**цілеспрямованість**).
  id: grammar-check-(concept:-concept-validation)
