- type: error-correction
  title: Wrong Possessive
  items:
  - sentence: 'Він любить його маму. (Intended: his own mom)'
    error: його
    answer: свою
    options:
    - свою
    - його
    - її
    - їхню
    explanation: '"His own" = subject owns it → свою.'
  - sentence: 'Вона взяла свою сумку Марії. (Intended: Maria''s bag)'
    error: свою
    answer: її
    options:
    - її
    - свою
    - мої
    - твою
    explanation: Maria is not the subject → її.
  - sentence: 'Я живу у свій дім. (Intended: my house)'
    error: свій
    answer: своєму
    options:
    - своєму
    - свій
    - свого
    - своїм
    explanation: Locative case after «у» → своєму.
  - sentence: 'Вони говорять про їхню роботу. (Intended: their own work)'
    error: їхню
    answer: свою
    options:
    - свою
    - їхню
    - мою
    - нашу
    explanation: Subject = Вони, their own → свою.
  - sentence: 'Марія любить своєї мами. (Intended: her own mom)'
    error: своєї
    answer: свою
    options:
    - свою
    - своєї
    - своєю
    - своїй
    explanation: «Любить» takes Accusative → свою.
  - sentence: 'Петро бачив свою сестру Оксани. (Intended: Oksana''s sister)'
    error: свою
    answer: її
    options:
    - її
    - свою
    - його
    - моїх
    explanation: Oksana is not the subject → її.
