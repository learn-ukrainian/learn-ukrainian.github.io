- type: true-false
  title: Service Facts
  items:
  - statement: Пошта is the Ukrainian word for post office.
    correct: true
    explanation: Correct!
  - statement: Accusative case is used for direct objects in service contexts.
    correct: true
    explanation: Yes! Відправити листа, зняти гроші.
  - statement: Курс means "cash" in Ukrainian.
    correct: false
    explanation: Курс means exchange rate. Cash is готівка.
  - statement: Instrumental case is used with «платити» for payment method.
    correct: true
    explanation: Correct! Платити карткою = pay by card.
  - statement: Ukrainian banks only use hryvnia.
    correct: false
    explanation: Banks also exchange foreign currency.
  - statement: Genitive case is used after «з» meaning "from."
    correct: true
    explanation: Yes! Посилка з України.
  - statement: Рахунок means "account" in banking context.
    correct: true
    explanation: Correct!
  - statement: Посилка means letter.
    correct: false
    explanation: Посилка means package. Letter is лист.
  - statement: You can use «Мені потрібно» to make polite requests.
    correct: true
    explanation: Yes! Мені потрібно зняти гроші.
  - statement: Дайте мені uses dative case for «мені.»
    correct: true
    explanation: Correct! Дайте мені = Give to me.
  - statement: Марка means money.
    correct: false
    explanation: Марка means stamp.
  - statement: Квитанція means receipt.
    correct: true
    explanation: Correct!
