- type: fill-in
  title: Study Verbs
  items:
  - sentence: Я ____ в університеті.
    answer: вчуся
    options:
    - вчуся
    - вивчаю
    - вчить
    - вчимо
    explanation: Place -> вчуся.
  - sentence: Я ____ українську мову.
    answer: вивчаю
    options:
    - вивчаю
    - вчуся
    - вчиться
    - навчаюсь
    explanation: Specific object -> вивчаю.
  - sentence: Він гарно ____.
    answer: вчиться
    options:
    - вчиться
    - вивчає
    - вивчають
    - вчимо
    explanation: Quality of process -> вчиться.
  - sentence: Ми ____ історію України.
    answer: вивчаємо
    options:
    - вивчаємо
    - вчимося
    - вчиться
    - вчать
    explanation: Object -> вивчаємо.
  - sentence: Де ти ____?
    answer: вчишся
    options:
    - вчишся
    - вивчаєш
    - вивчаєте
    - вчить
    explanation: Where (place) -> вчишся.
  - sentence: Вона хоче ____ медицину.
    answer: вивчати
    options:
    - вивчати
    - вчитися
    - вчить
    - навчається
    explanation: Object -> вивчати.
  - sentence: Студенти ____ в бібліотеці.
    answer: вчаться
    options:
    - вчаться
    - вивчають
    - вивчає
    - вчишся
    explanation: Place -> вчаться.
  - sentence: Ти ____ нові слова.
    answer: вивчаєш
    options:
    - вивчаєш
    - вчишся
    - вчіться
    - вчимо
    explanation: Object -> вивчаєш.
  - sentence: Учні ____ писати.
    answer: вчаться
    options:
    - вчаться
    - вивчають
    - вивчати
    - вчитися
    explanation: Learn how to -> вчаться.
  - sentence: Професор ____ лекцію.
    answer: читає
    options:
    - читає
    - вчиться
    - вивчає
    - пише
    explanation: Professors "read" (deliver) lectures.
  - sentence: Ми ____ вірш напам'ять.
    answer: вчимо
    options:
    - вчимо
    - вчимося
    - вивчаємо
    - вчать
    explanation: Memorize -> вчимо (simple 'вчити' often implies memorizing).
  - sentence: Я ____..
    answer: вчуся
    options:
    - вчуся
    - вивчаю
    - вчить
    - вчишся
    explanation: General process.
- type: true-false
  title: Ukrainian Education
  items:
  - statement: The best grade is 5.
    correct: false
    explanation: It is 12.
  - statement: Universities have faculties.
    correct: true
    explanation: Факультети.
  - statement: Kyiv-Mohyla is a new university.
    correct: false
    explanation: Very old (1615).
  - statement: «Студент» is for school children.
    correct: false
    explanation: For university. School children are «учні».
  - statement: «Іспит» is easy.
    correct: false
    explanation: Usually hard (exam).
  - statement: Teachers in Ukraine are respected.
    correct: true
    explanation: Generally yes.
  - statement: You write in a «підручник».
    correct: false
    explanation: You write in a «зошит» (notebook). You read a «підручник».
  - statement: Day of Knowledge is in September.
    correct: true
    explanation: Sept 1st.
  - statement: «Пара» is a type of food.
    correct: false
    explanation: It's a double lesson.
  - statement: You need a «квиток» to enter school.
    correct: false
    explanation: No ticket usually. Maybe student ID.
  - statement: «Вивчати» needs an object.
    correct: true
    explanation: Needs Accusative object.
  - statement: «Вчитися» describes where you study.
    correct: true
    explanation: Я вчуся в школі.
