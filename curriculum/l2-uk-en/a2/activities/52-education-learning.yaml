- type: error-correction
  title: Grammar Fix
  items:
  - sentence: Я вивчаю в школі.
    error: вивчаю
    answer: вчуся
    options:
    - вчуся
    - вивчаю
    - вчить
    - вчимо
    explanation: Place requires 'вчитися'.
  - sentence: Ми вчимося математику.
    error: вчимося
    answer: вивчаємо
    options:
    - вивчаємо
    - вчимося
    - вчиться
    - вчать
    explanation: Object requires 'вивчати'.
  - sentence: Це цікава лекцій.
    error: лекцій
    answer: лекція
    options:
    - лекція
    - лекцій
    - лекцію
    - лекції
    explanation: 'Nominative singular: лекція.'
  - sentence: У мене немає ручка.
    error: ручка
    answer: ручки
    options:
    - ручки
    - ручка
    - ручку
    - ручкою
    explanation: 'Genitive of negation: немає ручки.'
  - sentence: Я пишу олівець.
    error: олівець
    answer: олівцем
    options:
    - олівцем
    - олівець
    - олівця
    - олівцю
    explanation: 'Instrumental (with what?): олівцем.'
  - sentence: Студенти сидить на лекції.
    error: сидить
    answer: сидять
    options:
    - сидять
    - сидить
    - сидимо
    - сиджу
    explanation: 'Plural subject: сидять.'
  - sentence: Я йду в школа.
    error: школа
    answer: школу
    options:
    - школу
    - школа
    - школі
    - школою
    explanation: 'Direction: в школу.'
  - sentence: Вчитель стоїть біля дошка.
    error: дошка
    answer: дошки
    options:
    - дошки
    - дошка
    - дошку
    - дошкою
    explanation: 'Genitive after ''біля'': біля дошки.'
  - sentence: Це мій улюблений предмету.
    error: предмету
    answer: предмет
    options:
    - предмет
    - предмету
    - предмета
    - предметом
    explanation: 'Nominative: предмет.'
  - sentence: Ми йдемо на іспиту.
    error: іспиту
    answer: іспит
    options:
    - іспит
    - іспиту
    - іспита
    - іспитом
    explanation: 'Accusative: на іспит.'
  - sentence: Я отримав диплома.
    error: диплома
    answer: диплом
    options:
    - диплом
    - диплома
    - диплому
    - дипломи
    explanation: 'Accusative inanimate: диплом.'
  - sentence: У мене є багато підручник.
    error: підручник
    answer: підручників
    options:
    - підручників
    - підручник
