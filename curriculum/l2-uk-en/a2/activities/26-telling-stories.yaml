- type: error-correction
  title: Fix the Story Flow
  items:
  - sentence: Нарешті я прокинувся, а потім пішов спати.
    error: Нарешті
    answer: Спочатку
    options:
    - Спочатку
    - Нарешті
    - Раптом
    - Потім
    explanation: Stories start with «First», not «Finally».
  - sentence: Він прийшов додому перед цим роботи.
    error: перед цим
    answer: після
    options:
    - після
    - перед цим
    - під час
    - замість
    explanation: «Після» = after. «Перед цим» = before this.
  - sentence: Я вже чекаю тебе!
    error: вже
    answer: ще
    options:
    - ще
    - вже
    - щойно
    - скоро
    explanation: «Ще» indicates process is still going.
  - sentence: Раптом я поснідав.
    error: Раптом
    answer: Потім
    options:
    - Потім
    - Раптом
    - Ледве
    - Щойно
    explanation: Breakfast is usually a sequence step «Then», not a shock «Suddenly».
  - sentence: Це сталося скоро.
    error: скоро
    answer: давно
    options:
    - давно
    - скоро
    - недавно
    - вчора
    explanation: «Скоро» = soon. «Давно» = long ago.
  - sentence: Я зробив це несподівано.
    error: несподівано
    answer: відразу
    options:
    - відразу
    - несподівано
    - ледве
    - раніше
    explanation: «Відразу» means immediately/at once. «Несподівано» implies surprise.
  id: fix-the-story-flow
