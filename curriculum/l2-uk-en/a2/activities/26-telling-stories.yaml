- type: true-false
  title: True or False?
  items:
  - statement: «Спочатку» means "Finally".
    correct: false
    explanation: «Спочатку» means "At first".
  - statement: «Раптом» is used for unexpected events.
    correct: true
    explanation: It means "Suddenly".
  - statement: «Вже» and «Ще» mean the same thing.
    correct: false
    explanation: «Вже» = already, «Ще» = still/yet.
  - statement: «Пізніше» means "Later".
    correct: true
    explanation: Correct.
  - statement: «Ледве» means "Happily".
    correct: false
    explanation: «Ледве» means "barely" or "hardly".
  - statement: You can start a fairy tale with «Одного разу».
    correct: true
    explanation: It's the classic "Once upon a time".
  - statement: «Перед цим» happens *after* the main event.
    correct: false
    explanation: It means "Before this".
  - statement: «Негайно» implies urgency.
    correct: true
    explanation: It means "Immediately" or "Right now!".
  - statement: «Давно» refers to the near future.
    correct: false
    explanation: It refers to the distant past.
  - statement: «Щойно» describes something that happened a split second ago.
    correct: true
    explanation: '"Just now".'
  - statement: «Саме тоді» points to a specific moment.
    correct: true
    explanation: '"At that exact moment".'
  - statement: Storytelling in Ukrainian requires perfective/imperfective mastery.
    correct: true
    explanation: Aspect is crucial for sequencing.
  id: true-or-false?
