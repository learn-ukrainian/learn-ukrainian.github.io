- type: error-correction
  title: Fix the Verb
  items:
  - sentence: 'Я хочу **переписати** це яблуко. (Context: eat finishes it)'
    error: переписати
    answer: доїсти
    options:
    - доїсти
    - переписати
    explanation: You finish eating (доїсти), not rewrite (переписати) an apple.
  - sentence: Треба **відкрити** вікно, бо холодно. (Logic)
    error: відкрити
    answer: закрити
    options:
    - закрити
    - відкрити
    explanation: If cold, close (закрити).
  - sentence: Я **дописав** книгу три рази. (Redo context)
    error: дописав
    answer: перечитав
    options:
    - перечитав
    - дописав
    explanation: Reading 3 times is re-reading (пере-).
  - sentence: Він **підписав** двері ключем. (Open context)
    error: підписав
    answer: відкрив
    options:
    - відкрив
    - підписав
    explanation: You open (відкрити) a door with a key. Signed (підписав) makes no
      sense.
  - sentence: 'Ми **розробили** ремонт. (Context: Massive redo/work)'
    error: розробили
    answer: зробили | переробили
    options:
    - зробили
    - розробили
    explanation: Use "зробили" or "переробили" (redid). "Розробили" implies "developed/designed"
      which is weird for "repair".
  - sentence: Я **написав** трохи, 5 хвилин. (Brief process)
    error: написав
    answer: пописав
    options:
    - пописав
    - написав
    explanation: Brief process uses По-. "Написав" implies a result.
