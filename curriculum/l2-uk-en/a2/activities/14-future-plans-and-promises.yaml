- type: true-false
  title: Future Rules
  items:
  - statement: Imperfective future uses буду + infinitive.
    correct: true
    explanation: Correct!
  - statement: Perfective future uses conjugated verb.
    correct: true
    explanation: Yes!
  - statement: Perfective verbs can have true present tense.
    correct: false
    explanation: No, their "present" conjugation means future!
  - statement: '"Я зроблю" expresses a promise.'
    correct: true
    explanation: Correct! Perfective = commitment to complete.
  - statement: '"Я буду робити" focuses on process.'
    correct: true
    explanation: Yes!
  - statement: '"Прочитаю" means "I am reading."'
    correct: false
    explanation: '"Прочитаю" means "I will read/finish."'
  - statement: Duration in future = imperfective.
    correct: true
    explanation: Correct! "Буду читати цілий день."
  - statement: Completion in future = perfective.
    correct: true
    explanation: Yes! "Прочитаю книгу."
  - statement: Both aspects form future the same way.
    correct: false
    explanation: No, they have different formations!
  - statement: '"Будеш" is future of "ти" + "бути."'
    correct: true
    explanation: Correct!
  - statement: Perfective future sounds more definite.
    correct: true
    explanation: Yes, it's like a promise.
  - statement: '"Буду читати" = I finished reading.'
    correct: false
    explanation: '"Буду читати" = I will be reading.'
