- type: cloze
  title: The Modern Bookstore
  passage: 'Петро зайшов у книгарню. Сьогодні він хоче купити багато подарунків. Для
    мами він вибрав одну {книгу|книга|книги|книг} про сад. Для батька він знайшов
    дві цікаві {книги|книга|книг|книгою} про історію Києва. Його сестра любить романи,
    тому він купив три {романи|роман|романів|романом}. Молодший брат просив чотири
    нові {комікси|комікс|коміксів|коміксом}. А собі Петро вибрав п''ять {детективів|детектив|детективи|детективів}.
    Коли він підійшов до каси, продавець сказав: «Ви берете багато речей! У вас одинадцять
    {журналів|журнал|журнали|журналом} і шість {газет|газета|газети|газетами}. Всього
    у вас є сімнадцять {подарунків|подарунок|подарунки|подарунком}. Це коштує дев''ятсот
    {гривень|гривня|гривні|гривнею}. Ви маєте десять {відсотків|відсоток|відсотки|відсотком}
    гривень знижки?» Петро відповів: «Ні, але я маю двадцять {одну|одна|одну|одна
    гривня} одну гривню в гаманці і одну сто {купюру|купюра|купюри|купюрою} гривень».'
  instruction: Заповніть пропуски, обравши правильні слова.
- type: cloze
  title: Age Expressions
  passage: Мені зараз двадцять один {рік|роки|років|роком}. Моєму братові виповнилося
    двадцять два {роки|рік|років|роком}. Нашій сестрі вже двадцять п'ять {років|рік|роки|роком}.
    Моїй мамі скоро буде п'ятдесят один {рік|роки|років|rokom}. А татові вже п'ятдесят
    чотири {роки|рік|років|роком}. Ми знаємо одну дитину, якій тільки один {рік|роки|років|роком}.
    Її друзям по три {роки|рік|років|роком}. У школі вчаться діти, яким по десять
    {років|рік|роки|роком}. Директору школи шістдесят один {рік|роки|років|роком}.
    Його колезі шістдесят три {роки|рік|років|роком}. Вони працюють разом уже тридцять
    {тридцять|тридцяти|тридцятьом|тридцятьма} років. А університет вони закінчили
    сорок один {рік|роки|років|роком} тому.
  instruction: Заповніть пропуски, обравши правильні слова.
