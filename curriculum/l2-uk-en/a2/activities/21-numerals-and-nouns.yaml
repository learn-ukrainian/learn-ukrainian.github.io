  instruction: Розташуйте слова у правильному порядку.
- type: error-correction
  title: Wrong Agreement
  items:
  - sentence: Я маю п'ять книги.
    error: книги
    answer: книг
    options:
    - книг
    - книги
    - книга
    - книгою
    explanation: After 5+ → Genitive Plural (книг).
  - sentence: У класі два студент.
    error: студент
    answer: студенти
    options:
    - студенти
    - студент
    - студентів
    - студентам
    explanation: After 2-4 → Nominative Plural (студенти).
  - sentence: Вона купила дві яблука.
    error: дві
    answer: два
    options:
    - два
    - дві
    - двох
    - двома
    explanation: «Яблуко» is neuter → два (not дві).
  - sentence: Мені двадцять один років.
    error: років
    answer: рік
    options:
    - рік
    - років
    - роки
    - року
    explanation: Ends in 1 → Zone 1 → Nominative Singular (рік).
  - sentence: У мене три книга.
    error: книга
    answer: книги
    options:
    - книги
    - книга
    - книг
    - книгою
    explanation: After 2-4 → Nominative Plural (книги).
  - sentence: Тут є одинадцять студенти.
    error: студенти
    answer: студентів
    options:
    - студентів
    - студенти
    - студент
    - студента
    explanation: 11-19 always Zone 3 → Genitive Plural.
