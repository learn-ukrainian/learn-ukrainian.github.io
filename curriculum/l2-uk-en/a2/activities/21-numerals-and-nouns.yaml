- type: cloze
  title: Shopping at the Market
  passage: '— Добрий день! Дайте, будь ласка, один {кілограм|кілограми|кілограма|кілограмів} яблук.

    — Ось, візьміть. Яблука сьогодні дуже свіжі! Що ще бажаєте купити?

    — Будь ласка, два {кілограми|кілограм|кілограми|кілограмів} картоплі і три {кілограми|кілограм|кілограмі|кілограмів} цибулі. А помідори свіжі?

    — Так, дуже гарні! Візьмете?

    — Так, дайте п''ять {помідорів|помідори|помідор|помідорами} і шість {огірків|огірки|огірок|огірками}.

    — Добре. А фрукти хочете? Груші дуже солодкі сьогодні!

    — Так, одна {диня|дині|динь|динею} і дві {груші|груша|груш|грушами}, будь ласка. Скільки всього?

    — Сто десять гривень. Маєте десять {гривень|гривні|гривня|гривнею} решти від ста двадцяти?

    — Ні, у мене тільки двадцять {одна|одну|однієї|одною} гривня і дві {золоті|золотих|золота|золотою} монети. Тримайте сто двадцять.'
