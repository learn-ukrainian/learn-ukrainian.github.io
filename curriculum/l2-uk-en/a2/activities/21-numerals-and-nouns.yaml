- type: quiz
  title: Agreement Rules
  items:
  - question: Which grammatical case is used for a noun that immediately follows the
      numeral «один» (one)?
    options:
    - text: Nominative Singular (Називний однини)
      correct: true
    - text: Genitive Singular (Родовий однини)
      correct: false
    - text: Genitive Plural (Родовий множини)
      correct: false
    - text: Instrumental Singular (Орудний однини)
      correct: false
  - question: What is the correct grammatical form of the noun when it follows the
      numerals 2, 3, or 4?
    options:
    - text: Nominative Singular (Називний однини)
      correct: false
    - text: Genitive Singular (Родовий однини)
      correct: true
    - text: Genitive Plural (Родовий множини)
      correct: false
    - text: Nominative Plural (Називний множини)
      correct: false
  - question: Which grammatical case must follow the numerals from 5 through 20 in
      a standard Ukrainian sentence?
    options:
    - text: Nominative Singular (Називний однини)
      correct: false
    - text: Genitive Singular (Родовий однини)
      correct: false
    - text: Genitive Plural (Родовий множини)
      correct: true
    - text: Accusative Plural (Знахідний множини)
      correct: false
  - question: In which of the following situations should you use the specific feminine
      form of the number "two" (дві)?
    options:
    - text: When counting feminine nouns like «книга» or «студентка»
      correct: true
    - text: When counting masculine nouns like «студент» or «стіл»
      correct: false
    - text: When counting neuter nouns like «вікно» or «яблуко»
      correct: false
    - text: In all counting situations regardless of the noun's gender
      correct: false
  - question: Which Zone rules apply to the compound number «двадцять один» (21) when
      determining noun agreement?
    options:
    - text: Zone 1 (Agreement based on the last digit 1)
      correct: true
    - text: Zone 2
      correct: false
    - text: Zone 3
      correct: false
    - text: Special exceptions for all compound numbers
      correct: false
  - question: Why does the number «п'ятнадцять» (15) always require the Genitive Plural
      form of the following noun?
    options:
    - text: Because it is a prime number in the Ukrainian system
      correct: false
    - text: Because all numbers ending in 5 require this form
      correct: false
    - text: Because all numbers from 11 to 19 follow Zone 3 rules
      correct: true
    - text: Because it is a compound historical exception
      correct: false
  - question: How would you correctly classify the phrase «чотири книги» within the
      Ukrainian grammatical zone system?
    options:
    - text: 'Zone 1: Nominative Singular'
      correct: false
    - text: 'Zone 2: Genitive Singular'
      correct: true
    - text: 'Zone 3: Genitive Plural'
      correct: false
    - text: 'Zone 4: Dative Singular'
      correct: false
  - question: Which of the following lists correctly identifies the genders that use
      the numeral form «два» (two)?
    options:
    - text: Masculine and Neuter genders only
      correct: true
    - text: Feminine and Neuter genders only
      correct: false
    - text: Feminine nouns exclusively
      correct: false
    - text: All three genders use the same form
      correct: false
