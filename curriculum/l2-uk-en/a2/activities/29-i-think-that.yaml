- type: true-false
  title: 'Opinion Rules (Concept: Concept Validation)'
  items:
  - statement: «Я згоден» should be used by a woman.
    correct: false
    explanation: Women say «Я згодна».
  - statement: «Я думаю, що» means "I think that".
    correct: true
    explanation: This is the direct translation.
  - statement: «Навряд чи» expresses total certainty.
    correct: false
    explanation: It expresses doubt.
  - statement: «На мою думку» acts as a parenthetical phrase.
    correct: true
    explanation: It adds perspective to the sentence.
  - statement: You should shift tenses to the past when sharing someone's opinion.
    correct: false
    explanation: Usually keep the original tense.
  - statement: «Вважати» is more formal than «думати».
    correct: true
    explanation: Correct.
  - statement: «Ви праві» means "You are left".
    correct: false
    explanation: It means "You are right".
  - statement: Opinions in Ukraine are often discussed deeply at night.
    correct: true
    explanation: This is a cultural trait.
