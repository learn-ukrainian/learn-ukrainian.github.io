- type: error-correction
  title: Grammar Clinic
  items:
  - sentence: Я болю голову.
    error: Я болю голову
    answer: У мене болить голова
    options:
    - У мене болить голова
    - Я маю біль голови
    - Голова болить мене
    - помилка
    explanation: 'Standard phrase: У мене болить + Nom.'
  - sentence: У мене болить зуби.
    error: болить
    answer: болять
    options:
    - болять
    - болить
    - болів
    - боліли
    explanation: 'Plural subject (зуби): болять.'
  - sentence: Я треба ліки.
    error: Я
    answer: Мені
    options:
    - Мені
    - Я
    - Мене
    - Мною
    explanation: 'Dative subject for need: Мені треба.'
  - sentence: Він має температура.
    error: температура
    answer: температуру
    options:
    - температуру
    - температура
    - температури
    - температурою
    explanation: 'Accusative object: має (що?) температуру. OR better: У нього температура. But focusing on case error here.'
  - sentence: Це таблетка для голову.
    error: для
    answer: від
    options:
    - від
    - для
    - з
    - про
    explanation: 'Pills "from" pain: від голови. «Для» means "for benefit of". A pill *for benefit of* a headache sounds wrong.'
  - sentence: Лікар дав рецепта.
    error: рецепта
    answer: рецепт
    options:
    - рецепт
    - рецепта
    - рецепту
    - рецептом
    explanation: 'Accusative inanimate: рецепт.'
  - sentence: Мені болить нога.
    error: Мені
    answer: У мене
    options:
    - У мене
    - Мені
    - Я
    - Мене
    explanation: '«Мені болить» is dialect/colloquial. Standard: «У мене болить».'
  - sentence: Я пішов в аптека.
    error: аптека
    answer: аптеку
    options:
    - аптеку
    - аптека
    - аптеці
    - аптекою
    explanation: 'Direction: в аптеку.'
  - sentence: У мене немає кашель.
    error: кашель
    answer: кашлю
    options:
    - кашлю
    - кашель
    - кашля
    - кашлем
    explanation: 'Genitive negation: немає кашлю.'
  - sentence: Мої очі блакитний.
    error: блакитний
    answer: блакитні
    options:
    - блакитні
    - блакитний
    - блакитна
    - блакитне
    explanation: Plural adjective.
  - sentence: Вона зламала рука.
    error: рука
    answer: руку
    options:
    - руку
    - рука
    - руки
    - рукою
    explanation: 'Accusative: руку.'
  - sentence: Будьте здоровий!
    error: здоровий
    answer: здорові
    options:
    - здорові
