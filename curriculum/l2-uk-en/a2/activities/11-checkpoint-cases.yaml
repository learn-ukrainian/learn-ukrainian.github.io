- type: error-correction
  title: Case Errors
  items:
  - sentence: Я даю книгу мій друг.
    error: мій друг
    answer: моєму другові
    options:
    - моєму другові
    - мій друг
    - мого друга
    - моїм другом
    explanation: Dative case is required after "давати" (to give to someone).
  - sentence: Вона працює лікар в лікарні.
    error: лікар
    answer: лікаркою
    options:
    - лікаркою
    - лікар
    - лікаря
    - лікареві
    explanation: Instrumental case is used with professions after "бути/працювати".
  - sentence: Ми йдемо в школа щодня.
    error: школа
    answer: школу
    options:
    - школу
    - школа
    - школи
    - школі
    explanation: Accusative case is used with "в" for motion toward a destination.
  - sentence: Кава з молоко дуже смачна.
    error: молоко
    answer: молоком
    options:
    - молоком
    - молоко
    - молока
    - молоці
    explanation: Instrumental case is used with "з" (with) for accompaniment.
  - sentence: Вона в університет зараз.
    error: університет
    answer: університеті
    options:
    - університеті
    - університет
    - університету
    - університетом
    explanation: Locative case is used with "в" for static location.
  - sentence: Подарунок від брат.
    error: брат
    answer: брата
    options:
    - брата
    - брат
    - братові
    - братом
    explanation: Genitive case is used with "від" (from).
  - sentence: Допоможи я, будь ласка.
    error: я
    answer: мені
    options:
    - мені
    - я
    - мене
    - мною
    explanation: Dative case is used with "допомогти" (to help someone).
  - sentence: Він їде автобус до роботи.
    error: автобус
    answer: автобусом
    options:
    - автобусом
    - автобус
    - автобуса
    - автобусу
    explanation: Instrumental case is used to express means of transportation.
  - sentence: Немає час зараз.
    error: час
    answer: часу
    options:
    - часу
    - час
    - часом
    - часі
    explanation: Genitive case is used with "немає" (there is no).
  - sentence: Мамо, привіт!
    error: Мамо
    answer: Мамо
    options:
    - Мамо
    - Мама
    - Мами
    - Мамі
    explanation: This is correct! Vocative case is used when addressing someone directly.
  - sentence: Я йду до школа.
    error: школа
    answer: школи
    options:
    - школи
    - школа
    - школу
    - школою
    explanation: Genitive case is used with the preposition "до" (to/toward).
  - sentence: Платити картка.
    error: картка
    answer: карткою
    options:
    - карткою
    - картка
    - картки
    - картці
    explanation: Instrumental case is used to express method of payment.
