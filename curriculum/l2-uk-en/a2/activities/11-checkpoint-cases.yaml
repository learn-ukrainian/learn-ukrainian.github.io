- type: true-false
  title: Case Rules Review
  items:
  - statement: Dative is used for the recipient of an action.
    correct: true
    explanation: Correct! Даю книгу другові.
  - statement: Instrumental case expresses "with" someone.
    correct: true
    explanation: Yes! Йду з другом.
  - statement: Locative case can be used without a preposition.
    correct: false
    explanation: Locative ALWAYS needs a preposition.
  - statement: Genitive is used after "без" (without).
    correct: true
    explanation: Correct! Кава без цукру.
  - statement: '"В школу" and "в школі" are the same case.'
    correct: false
    explanation: No! В школу = Accusative (motion); в школі = Locative (location).
  - statement: Vocative is used when addressing someone directly.
    correct: true
    explanation: Yes! Мамо! Друже!
  - statement: '"Про" takes accusative case.'
    correct: true
    explanation: Correct! Про книгу, про тебе.
  - statement: All prepositions take the same case.
    correct: false
    explanation: Different prepositions require different cases.
  - statement: '"Мені" in "Мені подобається" is dative.'
    correct: true
    explanation: Correct!
  - statement: Instrumental can express profession with бути.
    correct: true
    explanation: Yes! Він був студентом.
  - statement: '"До" takes accusative case.'
    correct: false
    explanation: '"До" takes genitive: до школи.'
  - statement: Service vocabulary uses accusative for direct objects.
    correct: true
    explanation: Correct! Відправити листа, зняти гроші.
