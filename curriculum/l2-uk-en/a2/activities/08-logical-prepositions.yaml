- type: cloze
  title: Pharmacy Dialogue
  passage: 'Фармацевт: Добрий день! Чим можу допомогти?

    Клієнт: Добрий день! У мене болить голова і горло. Що ви порадите?

    Фармацевт: Є хороші таблетки {від|для|про} болю. Вони {для|від|без} дорослих
    чи {для|від|з} дітей?

    Клієнт: {Для|Від|Про} мене, для дорослого. А чи є сироп {від|для|про} кашлю?

    Фармацевт: Так, ось цей сироп дуже ефективний. Він {без|з|для} цукру, якщо
    у вас діабет.

    Клієнт: Чудово, візьму {з|без|для} цукром, це подарунок {для|від|про} бабусі.
    А у вас є вітаміни?

    Фармацевт: Так, ось вітаміни {для|від|без} імунітету. Вони дуже ефективні.

    Клієнт: Добре, візьму. Скілько коштують усі ліки разом?

    Фармацевт: Триста гривень. Будете платити готівкою чи карткою?

    Клієнт: Я заплачу карткою, {без|з|для} готівки сьогодні.

    Фармацевт: Ось ваші ліки. Приймайте таблетки {після|до|через} їжі, не на порожній
    шлунок.

    Клієнт: Зрозуміло. А можна приймати чай {замість|з|без} води?

    Фармацевт: Краще {з|без|для} водою, але чай {з|без|для} лимоном теж підійде.
    Будьте здорові!'
