- type: error-correction
  title: Wrong Preposition
  items:
  - sentence: 'Подарунок від мами. (Intended: for mom)'
    error: від
    answer: для
    options:
    - для
    - від
    - про
    - з
    explanation: '"For mom" = benefit → для. "From mom" = від.'
  - sentence: 'Кава з цукру. (Intended: without sugar)'
    error: з
    answer: без
    options:
    - без
    - з
    - для
    - від
    explanation: '"Without" = без. "With" = з.'
  - sentence: 'Ми говорили для тебе. (Intended: about you)'
    error: для
    answer: про
    options:
    - про
    - для
    - через
    - без
    explanation: '"About" = про. "For" = для.'
  - sentence: 'Від хвороби він не прийшов. (Intended: because of)'
    error: Від
    answer: Через
    options:
    - Через
    - Від
    - Про
    - Для
    explanation: '"Because of" = через. "From" (source) = від.'
  - sentence: 'Я не можу для тебе. (Intended: without you)'
    error: для
    answer: без
    options:
    - без
    - для
    - про
    - від
    explanation: '"Without" = без. "For" = для.'
  - sentence: 'Після кого? (Intended: for whom)'
    error: Після
    answer: Для
    options:
    - Для
    - Після
    - Про
    - Від
    explanation: '"For whom?" = Для кого? "After" = Після.'
  instruction: Знайдіть і виправте помилку в реченні.
- type: true-false
  title: Preposition Rules
  items:
  - statement: «Для» always takes the genitive case.
    correct: true
    explanation: 'Correct! Для + Gen: для мами, для тебе.'
  - statement: «Про» takes the genitive case.
    correct: false
    explanation: 'False! «Про» takes accusative: про тебе, про книгу.'
  - statement: «Через» can mean both "because of" and "through."
    correct: true
    explanation: Yes! Через дощ, через парк.
  - statement: «Від» is used for receiving something from a person.
    correct: true
    explanation: Correct! Лист від мами = a letter from mom.
  - statement: «З» always means "from."
    correct: false
    explanation: 'False! «З» with instrumental means "with": з другом.'
  - statement: «Після» means "after" and takes genitive.
    correct: true
    explanation: Yes! Після роботи = after work.
  - statement: «Для» and «на» mean the same thing.
    correct: false
    explanation: False! Для = benefit (для тебе), На = payment (на каву).
  - statement: «Крім» means "except" and takes genitive.
    correct: true
    explanation: Correct! Всі прийшли, крім Олега.
  - statement: «О/об» is used for clock time.
    correct: true
    explanation: Yes! О третій = at three o'clock.
  - statement: «Через + noun» and «тому що + clause» are interchangeable.
    correct: false
    explanation: 'They both mean "because" but have different grammar: через дощ vs
      тому що йде дощ.'
  - statement: «Замість» means "instead of."
    correct: true
    explanation: Correct! Чай замість кави = tea instead of coffee.
  - statement: «Без» expresses absence.
    correct: true
    explanation: Yes! Кава без цукру = coffee without sugar.
  instruction: Визначте, чи твердження правильне.
