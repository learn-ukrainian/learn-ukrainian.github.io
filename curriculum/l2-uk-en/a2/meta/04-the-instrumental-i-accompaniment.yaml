content_outline:
  - section: Introduction to Instrumental Case
    words: 400
    points:
      - The seventh case in Ukrainian (орудний відмінок)
      - Key question - ким? чим? (by whom? by what?)
      - Primary use - accompaniment with з/із/зі

  - section: Instrumental Endings by Gender
    words: 600
    points:
      - Masculine hard → -ом (друг → з другом)
      - Masculine soft -ь → -ем (вчитель → з вчителем)
      - Feminine -а → -ою (сестра → з сестрою)
      - Feminine -я → -ею (земля → з землею)
      - Neuter -о/-е → -ом/-ем (вікно → з вікном)

  - section: Plural Instrumental
    words: 400
    points:
      - All genders → -ами/-ями (друзі → з друзями)
      - Consonant patterns before endings
      - Common irregular forms

  - section: з/із/зі Variants
    words: 400
    points:
      - з before vowels and most consonants
      - із before consonant clusters
      - зі before з, с, ш, щ (зі мною, зі своїм)

  - section: Social Verbs with Accompaniment
    words: 600
    points:
      - зустрічатися з (to meet with)
      - гуляти з (to walk with)
      - розмовляти з (to talk with)
      - жити з (to live with)
      - працювати з (to work with)

  - section: Common Expressions
    words: 400
    points:
      - разом з (together with)
      - поруч з (next to)
      - Food combinations (кава з молоком)
      - Mini-dialogues for practice

