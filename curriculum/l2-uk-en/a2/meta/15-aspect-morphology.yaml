content_outline:
  - section: How Aspect Pairs Form
    words: 400
    points:
      - Prefixation (impf → pf)
      - Suffixation (pf → impf secondary)
      - Suppletive pairs (different roots)

  - section: Prefixation Patterns
    words: 600
    points:
      - на- completion (писати → написати)
      - про- through (читати → прочитати)
      - з- completion (робити → зробити)
      - по- completion (бачити → побачити)
      - ви- mastery (вчити → вивчити)

  - section: Suffixation Patterns
    words: 500
    points:
      - -ва- removal creates perfective
      - давати → дати
      - вставати → встати
      - відпочивати → відпочити

  - section: Suppletive Pairs
    words: 400
    points:
      - говорити / сказати (different roots)
      - брати / взяти
      - класти / покласти
      - Memory strategies for irregulars

  - section: Extended Aspect Pairs
    words: 500
    points:
      - відпочивати/відпочити
      - вставати/встати
      - відкривати/відкрити
      - закривати/закрити
      - вмикати/увімкнути

  - section: Pattern Recognition Practice
    words: 400
    points:
      - Identify prefix/suffix
      - Predict aspect from form
      - Build aspect pairs

