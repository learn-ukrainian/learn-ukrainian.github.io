content_outline:
  - section: Post Office Vocabulary
    words: 500
    points:
      - лист, посилка, бандероль (letter, package, parcel)
      - марка, конверт, адреса, індекс
      - відправляти/надсилати vs отримувати

  - section: Post Office Interactions
    words: 500
    points:
      - "Я хочу відправити листа другові" (Dat use)
      - Asking about prices and delivery time
      - Filling out forms (основні дані)

  - section: Bank Vocabulary
    words: 500
    points:
      - гроші, рахунок, картка
      - готівка, валюта, переказ
      - Банкомат (ATM) operations

  - section: Bank Interactions
    words: 500
    points:
      - "Де можна обміняти долари на гривні?" (Acc use)
      - "Мені потрібно зняти гроші з рахунку" (Gen use)
      - Currency exchange (курс обміну)

  - section: Numbers and Money
    words: 400
    points:
      - Numbers 100-1000
      - Price expressions (гривня, копійка)
      - Percentage and interest (відсоток)

  - section: Service Dialogues
    words: 400
    points:
      - Complete post office transaction
      - Complete bank transaction
      - Common problems and solutions

