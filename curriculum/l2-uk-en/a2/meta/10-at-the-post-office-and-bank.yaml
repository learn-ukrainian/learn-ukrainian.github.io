    - марка (stamp)
    - конверт (envelope)
    - адреса (address)
    - індекс (postal code)
    - відправляти (to send)
    - отримувати (to receive)
    - гроші (money)
    - рахунок (account)
    - картка (card)
    - готівка (cash)
  recommended:
    - валюта (currency)
    - переказ (transfer)
    - знімати (to withdraw)
    - вкладати (to deposit)
    - обмінювати (to exchange)

