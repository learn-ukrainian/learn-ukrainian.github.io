content_outline:
  - section: What is Aspect?
    words: 400
    points:
      - Unique feature of Slavic languages
      - Process vs result distinction
      - Why aspect matters for communication

  - section: Imperfective Aspect (недоконаний вид)
    words: 500
    points:
      - Ongoing actions (Я читаю книгу)
      - Repeated actions (Я читаю щодня)
      - Process focus (Він писав три години)

  - section: Perfective Aspect (доконаний вид)
    words: 500
    points:
      - Completed actions (Я прочитав книгу)
      - Single events (Вона написала листа)
      - Result focus (Ми вже зробили це)

  - section: Common Aspect Pairs
    words: 600
    points:
      - читати/прочитати (to read)
      - писати/написати (to write)
      - робити/зробити (to do/make)
      - говорити/сказати (to say)
      - бачити/побачити (to see)
      - брати/взяти (to take)

  - section: Choosing the Right Aspect
    words: 500
    points:
      - Duration markers → imperfective
      - Completion markers → perfective
      - Context clues for aspect selection

  - section: Practice Exercises
    words: 300
    points:
      - Aspect pair matching
      - Context-based selection
      - Mini-dialogues with aspect

