content_outline:
  - section: Motion vs Location Concept
    words: 400
    points:
      - Key distinction in Ukrainian (куди? vs де?)
      - Same preposition, different cases
      - Pattern recognition strategies

  - section: в/у + Accusative vs Locative
    words: 500
    points:
      - в/у + Acc for motion into (йти в кімнату)
      - в/у + Loc for location in (бути в кімнаті)
      - в vs у alternation rules

  - section: на + Accusative vs Locative
    words: 500
    points:
      - на + Acc for motion onto (класти на стіл)
      - на + Loc for location on (лежати на столі)
      - Special на uses (на Україні)

  - section: Prepositions with Instrumental
    words: 500
    points:
      - під + Instr for under (сидіти під столом)
      - над + Instr for above (лампа над столом)
      - перед + Instr for in front (перед будинком)
      - за + Instr for behind (за хатою)
      - між + Instr for between (між нами)

  - section: Direction Prepositions with Genitive
    words: 500
    points:
      - до + Gen for direction to (йти до школи)
      - з/із + Gen for from (йти з роботи)
      - біля/коло + Gen for near (біля магазину)

  - section: Practice with Diagrams
    words: 400
    points:
      - '"Where is the cat?" exercises'
      - Motion sequences
      - Command drills with prepositions

