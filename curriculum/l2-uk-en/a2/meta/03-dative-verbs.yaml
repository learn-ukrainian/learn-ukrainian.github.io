content_outline:
  - section: Verb Government Concept
    words: 400
    points:
      - Why some verbs require specific cases
      - Difference from English (help someone vs допомагати + Dat)
      - Building on M01-02 dative knowledge

  - section: Dative-Only Verbs
    words: 600
    points:
      - допомагати + Dat (to help someone)
      - заважати + Dat (to bother someone)
      - подобатися + Dat (to please someone)
      - вірити + Dat (to believe someone)
      - дякувати + Dat (to thank someone)

  - section: Dative + Accusative Verbs
    words: 500
    points:
      - давати + Dat + Acc (to give smth to smn)
      - показувати + Dat + Acc (to show smth to smn)
      - пояснювати + Dat + Acc (to explain smth to smn)
      - Word order flexibility in Ukrainian

  - section: Impersonal Dative Constructions
    words: 500
    points:
      - Це не заважає нікому (This doesn't bother anyone)
      - Мені здається... (It seems to me...)
      - Common impersonal expressions

  - section: Special Dative Verbs
    words: 500
    points:
      - Personal vs impersonal usage
      - Reflexive verbs with dative (здаватися, сподобатися)
      - Perfective pairs (допомагати/допомогти)

  - section: Integration Practice
    words: 300
    points:
      - Common conversation patterns
      - Error patterns to avoid
      - Mini-dialogues with dative verbs

