content_outline:
  - section: Future Tense Overview
    words: 400
    points:
      - Two future formations in Ukrainian
      - Aspect determines future form
      - Building on M12-13 aspect knowledge

  - section: Imperfective Future (буду + infinitive)
    words: 500
    points:
      - Formation - буду/будеш/буде + infinitive
      - Process/ongoing future (Я буду читати)
      - Plans and intentions

  - section: Perfective Future (conjugated)
    words: 500
    points:
      - Perfective verbs conjugate directly
      - прочитаю, прочитаєш, прочитає...
      - Completion/result in future (Я прочитаю)

  - section: Choosing Aspect in Future
    words: 500
    points:
      - Process/ongoing → imperfective (буду читати)
      - Completion/result → perfective (прочитаю)
      - Promises tend to be perfective
      - Duration tends to be imperfective

  - section: Common Perfective Future Forms
    words: 500
    points:
      - зроблю, напишу, прочитаю
      - скажу, побачу, почую
      - візьму, дам, піду

  - section: Plans and Promises Dialogues
    words: 400
    points:
      - '"I will do it" (promise) vs "I will be doing" (plan)'
      - Scheduling with future tense
      - Mini-dialogues for practice

