content_outline:
- section: Introduction / Вступ
  words: 300
  points:
  - The sixth case in Ukrainian (давальний відмінок)
  - Key question - кому? чому? (to whom? to what?)
  - Why dative matters for expressing needs and feelings
- section: Presentation / Презентація
  words: 500
  points:
  - Personal pronoun forms (мені, тобі, йому, їй, нам, вам, їм)
  - Comparison with nominative forms
  - Structure - Dat + подобається + Nom (Мені подобається музика)
  - Structure - Dat + потрібно + infinitive/noun
  - Temperature and emotional states
- section: Practice / Практика
  words: 150
  points:
  - Common expressions review
  - Transformation exercises
- section: Dialogues / Діалоги
  words: 50
  points:
  - Mini-dialogues for practice
vocabulary_hints:
  required:
  - мені (to me)
  - тобі (to you)
  - йому (to him)
  - їй (to her)
  - нам (to us)
  - вам (to you pl./formal)
  - їм (to them)
  - подобатися (to like/please)
  - здаватися (to seem)
  - потрібно (need)
  - необхідно (necessary)
  - цікаво (interesting)
  - важко (difficult)
  - легко (easy)
  - приємно (pleasant)
  recommended:
  - боляче (painful)
  - сумно (sad)
  - весело (fun)
  - гарно (nice/well)
  - погано (bad)
