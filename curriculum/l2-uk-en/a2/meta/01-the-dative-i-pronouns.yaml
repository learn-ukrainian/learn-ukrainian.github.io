content_outline:
  - section: Introduction to the Dative Case
    words: 400
    points:
      - The sixth case in Ukrainian (давальний відмінок)
      - Key question - кому? чому? (to whom? to what?)
      - Why dative matters for expressing needs and feelings

  - section: Dative Pronouns - Full Paradigm
    words: 600
    points:
      - Personal pronoun forms (мені, тобі, йому, їй, нам, вам, їм)
      - Comparison with nominative forms
      - Pronunciation and stress patterns

  - section: Expressing Likes with подобатися
    words: 500
    points:
      - Structure - Dat + подобається + Nom (Мені подобається музика)
      - Singular vs plural subjects (подобається vs подобаються)
      - Negative forms (не подобається)

  - section: Expressing Needs with потрібно
    words: 500
    points:
      - Structure - Dat + потрібно + infinitive/noun
      - Difference from хотіти (want) vs потрібно (need)
      - Time expressions with needs

  - section: Physical and Emotional States
    words: 500
    points:
      - Temperature states (холодно, тепло, жарко)
      - Emotional states (весело, сумно, цікаво)
      - Physical sensations (боляче, важко, легко)

  - section: Practice and Integration
    words: 300
    points:
      - Common expressions review
      - Error patterns to avoid
      - Mini-dialogues for practice

