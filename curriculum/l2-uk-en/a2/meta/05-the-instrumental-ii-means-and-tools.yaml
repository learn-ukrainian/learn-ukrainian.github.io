content_outline:
  - section: Instrumental Without Preposition
    words: 400
    points:
      - Contrast with з + instrumental (accompaniment)
      - Direct instrumental for means/manner
      - Building on M04 instrumental endings

  - section: Transport by Instrumental
    words: 600
    points:
      - їхати автобусом (to go by bus)
      - їхати метро (metro as exception)
      - їхати машиною (by car)
      - Common transport modes

  - section: Tools and Instruments
    words: 500
    points:
      - писати ручкою (to write with a pen)
      - різати ножем (to cut with a knife)
      - їсти виделкою (to eat with a fork)
      - Common tool vocabulary

  - section: Body Parts in Instrumental
    words: 400
    points:
      - махати рукою (to wave with hand)
      - бачити очима (to see with eyes)
      - думати головою (to think with head)
      - Physical action expressions

  - section: Manner Expressions
    words: 500
    points:
      - говорити голосом (to speak in a voice)
      - говорити пошепки (to speak in a whisper)
      - йти повільним кроком (to walk slowly)
      - Adverb-like instrumental phrases

  - section: Practice Integration
    words: 400
    points:
      - '"How do you...?" question patterns'
      - Common expressions review
      - Mini-dialogues about transport and tools

