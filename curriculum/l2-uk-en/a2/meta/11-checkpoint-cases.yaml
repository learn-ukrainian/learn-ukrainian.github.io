content_outline:
  - section: Case System Review
    words: 400
    points:
      - All 7 cases at a glance
      - Key questions and functions
      - Self-assessment checklist

  - section: Dative Case Mastery (M01-03)
    words: 400
    points:
      - Pronoun forms (мені, тобі, йому, їй)
      - Noun endings by gender
      - Dative verbs (допомагати, подобатися)

  - section: Instrumental Case Mastery (M04-06)
    words: 400
    points:
      - Accompaniment (з другом)
      - Means/tools (автобусом, ручкою)
      - Professions (бути лікарем)

  - section: Preposition + Case Combinations (M07-08)
    words: 400
    points:
      - Spatial prepositions (motion vs location)
      - Logical prepositions (cause, purpose, time)
      - Common preposition errors

  - section: Service Interactions (M09-10)
    words: 400
    points:
      - Post office vocabulary with cases
      - Bank vocabulary with cases
      - Practical dialogue patterns

  - section: Comprehensive Assessment
    words: 800
    points:
      - Mixed case exercises
      - Error correction tasks
      - Dialogue completion with all cases

