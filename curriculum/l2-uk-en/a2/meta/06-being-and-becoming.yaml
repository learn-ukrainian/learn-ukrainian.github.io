content_outline:
  - section: Professions in Ukrainian
    words: 400
    points:
      - Two patterns - Nom (Він лікар) vs Instr (Він є лікарем)
      - When to use nominative vs instrumental
      - Gender forms of professions

  - section: бути + Instrumental
    words: 600
    points:
      - Past - Він був студентом (He was a student)
      - Future - Вона буде вчителькою (She will be a teacher)
      - Present - optional є (Він є лікарем / Він лікар)

  - section: стати/ставати + Instrumental
    words: 500
    points:
      - Вона стала вчителькою (She became a teacher)
      - Process vs result (ставати vs стати)
      - Career change expressions

  - section: працювати + Instrumental
    words: 500
    points:
      - Я працюю програмістом (I work as a programmer)
      - Difference from працювати в (work at/in)
      - Job description patterns

  - section: Profession Vocabulary
    words: 500
    points:
      - Common professions masculine forms
      - Feminine profession forms
      - Student, teacher, doctor, engineer, etc.

  - section: Career Dialogues
    words: 300
    points:
      - "What do you do?" conversations
      - Career aspirations
      - Past and future profession talk

