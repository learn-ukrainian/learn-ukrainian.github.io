content_outline:
  - section: Case System Overview
    words: 500
    points:
      - All 7 cases with questions
      - Nominative (хто? що?) - subject
      - Genitive (кого? чого?) - possession, absence
      - Dative (кому? чому?) - indirect object
      - Accusative (кого? що?) - direct object
      - Instrumental (ким? чим?) - means, with
      - Locative (на кому? на чому?) - location
      - Vocative - address

  - section: Case Recognition Strategies
    words: 500
    points:
      - Ending patterns by gender
      - Context clues (verbs, prepositions)
      - Question word method

  - section: Masculine Noun Full Paradigm
    words: 400
    points:
      - Hard stem example (друг)
      - Soft stem example (вчитель)
      - Animate vs inanimate accusative

  - section: Feminine Noun Full Paradigm
    words: 400
    points:
      - Hard stem -а example (книга)
      - Soft stem -я example (земля)
      - Consonant alternations

  - section: Neuter and Plural Paradigms
    words: 400
    points:
      - Neuter -о/-е patterns
      - Plural endings all genders
      - Common irregular plurals

  - section: Integration Exercises
    words: 600
    points:
      - Mixed case practice
      - Error correction drills
      - Full sentence transformation

