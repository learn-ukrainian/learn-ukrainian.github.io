content_outline:
  - section: Comparative Concept
    words: 400
    points:
      - Comparing two things
      - Comparative degree (вищий ступінь)
      - English "bigger/more" equivalents

  - section: Regular Formation
    words: 500
    points:
      - Stem + -ший/-іший
      - великий → більший
      - добрий → добріший (synthetic)

  - section: Compound Formation
    words: 400
    points:
      - більш + adjective (більш важливий)
      - менш + adjective (менш цікавий)
      - When to use compound form

  - section: Irregular Comparatives
    words: 500
    points:
      - добрий → кращий (better)
      - поганий → гірший (worse)
      - великий → більший (bigger)
      - малий → менший (smaller)
      - високий → вищий (taller)
      - низький → нижчий (shorter)

  - section: Comparison Structures
    words: 500
    points:
      - X + comparative + ніж + Y
      - X + comparative + за + Acc
      - Він старший ніж я / Він старший за мене

  - section: Practice Comparisons
    words: 500
    points:
      - Comparing people and things
      - Intensifiers (набагато, трохи, значно)
      - Mini-dialogues for practice

