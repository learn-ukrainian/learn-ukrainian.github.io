content_outline:
  - section: Purpose and Benefit Prepositions
    words: 500
    points:
      - для + Gen for purpose/benefit (для тебе)
      - заради + Gen for sake of
      - Difference from instrumental accompaniment

  - section: Absence and Exception
    words: 400
    points:
      - без + Gen for without (без цукру)
      - крім + Gen for except (крім мене)
      - замість + Gen for instead of

  - section: Causal Prepositions
    words: 500
    points:
      - через + Acc for because of (через дощ)
      - завдяки + Dat for thanks to (positive cause)
      - всупереч + Dat for despite

  - section: About and Concerning
    words: 400
    points:
      - про + Acc for about (про фільм)
      - щодо + Gen for regarding (formal)
      - стосовно + Gen for concerning (formal)

  - section: Source and Origin
    words: 400
    points:
      - від + Gen for from person (лист від мами)
      - з + Gen for from place (з України)
      - Difference between від and з

  - section: Time Prepositions
    words: 600
    points:
      - о/об + Loc for time (о третій годині)
      - після + Gen for after (після уроку)
      - протягом + Gen for during (протягом дня)
      - до + Gen for before/until

