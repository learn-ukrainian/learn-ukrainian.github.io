content_outline:
  - section: Perfective Past Overview
    words: 400
    points:
      - Completed actions with clear results
      - Building on aspect pairs from M12
      - Past tense formation review

  - section: Imperfective vs Perfective Past
    words: 500
    points:
      - Impf past (process) - Він читав книгу
      - Pf past (result) - Він прочитав книгу
      - Context determines aspect choice

  - section: Aspect Choice in Past
    words: 500
    points:
      - Duration → imperfective (Я писав дві години)
      - Completion → perfective (Я написав листа)
      - Repeated → imperfective (Я читав багато разів)
      - Single event → perfective (Я прочитав вчора)

  - section: Common Perfective Past Forms
    words: 500
    points:
      - зробив, написав, прочитав
      - сказав, побачив, почув
      - взяв, дав, пішов

  - section: Narrative Sequencing
    words: 500
    points:
      - Series of completed actions
      - Using perfective for story events
      - спочатку...потім...нарешті

  - section: Practice Contexts
    words: 400
    points:
      - "Did you finish?" dialogues
      - Story narration
      - Error correction

