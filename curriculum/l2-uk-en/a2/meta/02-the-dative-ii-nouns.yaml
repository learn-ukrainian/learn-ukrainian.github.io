content_outline:
  - section: Dative Noun Overview
    words: 400
    points:
      - Building on dative pronouns from M01
      - Indirect object concept (recipient of action)
      - Кому? question for animate, чому? for inanimate

  - section: Masculine Dative Endings
    words: 600
    points:
      - Hard stem consonant → -ові/-у (друг → другові)
      - Soft stem -ь → -еві (вчитель → вчителеві)
      - Masculine -а ending → -і (тато → татові)
      - When to use -ові vs -у variants

  - section: Feminine Dative Endings
    words: 500
    points:
      - Hard stem -а → -і (сестра → сестрі)
      - Soft stem -я → -і (Марія → Марії)
      - Consonant changes before -і (г→з, к→ц, х→с)

  - section: Neuter and Plural Dative
    words: 500
    points:
      - Neuter -о/-е → -у/-ю (місто → місту)
      - Plural all genders → -ам/-ям (друзі → друзям)
      - Common patterns across genders

  - section: Verbs Taking Dative Objects
    words: 500
    points:
      - давати (to give) + Dat + Acc
      - показувати (to show) + Dat + Acc
      - телефонувати (to call) + Dat
      - писати (to write) + Dat

  - section: Practice Patterns
    words: 300
    points:
      - Common phrases with dative nouns
      - Family member forms (мамі, татові, братові)
      - Error correction practice

