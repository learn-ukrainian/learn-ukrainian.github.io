  title: 'Есей: Ціна вибору'
  instruction: Напишіть есей (15-20 речень) на тему морального вибору митця в тоталітарній
    системі.
  prompt: Уявіть ситуацію 1930-х років. Ви - український письменник. Влада вимагає
    від вас написати оду Сталіну, інакше вашу родину репресують. Як би ви вчинили?
    Чи можна виправдати компроміс Павла Тичини заради виживання? Чи героїзм Хвильового
    (самогубство) є єдиним виходом? Проаналізуйте вибір між фізичним виживанням і
    збереженням власної гідності.
  model_answer: Це надзвичайно складне етичне питання, яке не має однозначної відповіді.
    З одного боку, вчинок Павла Тичини ("поцілунок пантофлі папи") дозволив йому фізично
    вижити та зберегти життя своїм близьким. Його приклад показує, що людина може
    зламатися під тиском тотального терору, і ми, люди XXI століття, які не стояли
    перед розстрільною стіною, маємо бути обережними в засудженні. З іншого боку,
    як писав Василь Стус, "феномен доби" перетворив генія на пігмея. Тичина "помер"
    як поет, ставши рупором пропаганди. Вчинок Миколи Хвильового — це акт найвищої
    мужності та безкомпромісності. Його самогубство було не втечею, а останнім пострілом
    по системі, демонстрацією того, що дух не можна зламати. Хвильовий обрав смерть
    фізичну, але безсмертя духовне. Для сучасної України приклад Хвильового, Стуса
    та інших нескорених є фундаментом національної етики. Компроміс зі злом завжди
    веде до руйнування особистості, навіть якщо тіло залишається живим. Свобода є
    найвищою цінністю, за яку варто боротися до кінця.
- type: comparative-study
  title: 'Порівняння: Неокласики та ВАПЛІТЕ'
  instruction: Порівняйте дві ключові літературні групи 1920-х років.
  items_to_compare:
  - Неокласики (Зеров, Рильський)
  - ВАПЛІТЕ (Хвильовий, Яловий)
  criteria:
  - Ставлення до традиції
  - Гасла та ідеї
  - Стиль і форма
  - Ставлення до Європи
  - Політична позиція
  - Фінал
  model_answer: 'Неокласики та ваплітяни були двома крилами одного відродження, але
    мали різні підходи. Ставлення до традиції: Неокласики ("гроно п''ятірне") орієнтувалися
    на античність, французький парнасизм та "високу" культуру минулого. ВАПЛІТЕ шукали
    нових, революційних шляхів, заперечуючи "просвітянщину" і хуторянство. Гасла:
    Неокласики проголошували "Ad fontes" (до джерел), культ розуму та форми. ВАПЛІТЕ
    йшли під гаслами "Геть від Москви!", "Психологічна Європа", "Азіатський ренесанс".
    Стиль: Неокласики — це сонети, елегії, сувора класична строфа, виваженість і спокій.
    ВАПЛІТЕ — це памфлети, романтичні новели, експресія, бурхливі емоції. Європа:
    Для неокласиків Європа була джерелом естетичного досвіду (Вергілій, Гете). Для
    Хвильового Європа була "психологічною категорією" — типом активної фаустівської
    людини. Політика: Неокласики намагалися бути аполітичними ("мистецтво для мистецтва").
    ВАПЛІТЕ займали активну політичну позицію, вимагаючи культурної незалежності України.
    Фінал: Обидві групи були знищені сталінським режимом. Зеров і Хвильовий, попри
    різницю методів, стали жертвами одного ката. Їх об''єднувала спільна мета — створення
    великої, повноцінної української культури.'
