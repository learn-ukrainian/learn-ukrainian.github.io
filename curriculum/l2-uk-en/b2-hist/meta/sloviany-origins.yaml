content_outline:
  - section: Вступ — Хто такі слов'яни?
    words: 500
    points:
      - Слов'яни як одна з найбільших етнічних груп Європи
      - Мовна та культурна спорідненість
      - Проблема визначення прабатьківщини
      - Джерела знань — археологія, лінгвістика, писемні джерела

  - section: Теорії походження
    words: 700
    points:
      - Дунайська теорія (за Повістю минулих літ)
      - Вісло-Дніпровська теорія
      - Сучасні погляди — між Вислою та Середнім Дніпром
      - Археологічні культури праслов'ян

  - section: Праслов'янська мова та культура
    words: 600
    points:
      - Відокремлення від індоєвропейської мовної сім'ї
      - Спільнослов'янська лексика
      - Язичницькі вірування
      - Господарство та побут

  - section: Велике розселення слов'ян
    words: 600
    points:
      - Причини міграцій V-VII ст.
      - Напрямки розселення — захід, південь, схід
      - Формування трьох гілок — західні, південні, східні слов'яни
      - Контакти з іншими народами

  - section: Східні слов'яни
    words: 500
    points:
      - Племена східних слов'ян за Повістю минулих літ
      - Розселення на українських землях
      - Поляни, древляни, сіверяни та інші
      - Передумови формування Русі

  - section: Слов'яни та сусіди
    words: 500
    points:
      - Відносини з Візантією
      - Аварський каганат
      - Хозарський каганат
      - Культурні запозичення

  - section: Підсумок
    words: 350
    points:
      - Формування слов'янської ідентичності
      - Українські землі як центр східного слов'янства
      - Перехід до слов'янських племен на українських землях

