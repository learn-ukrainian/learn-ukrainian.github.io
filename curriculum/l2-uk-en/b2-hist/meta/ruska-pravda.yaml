content_outline:
  - section: Вступ — Від звичаю до закону
    words: 500
    points:
      - Руська Правда як найстаріша пам'ятка права
      - Перехід від усного звичаєвого права до писаного
      - Значення для розуміння суспільства Русі
      - Редакції Руської Правди — Коротка та Просторова

  - section: Правда Ярослава
    words: 600
    points:
      - Найдавніша частина (1016-1036)
      - Кровна помста та її обмеження
      - Віра — грошова компенсація за вбивство
      - Статті про побої та образи

  - section: Правда Ярославичів
    words: 600
    points:
      - Доповнення синів Ярослава
      - Скасування кровної помсти
      - Захист князівської власності
      - Статті про холопів та закупів

  - section: Соціальна структура за Руською Правдою
    words: 650
    points:
      - Вільні люди — бояри, дружинники, смерди
      - Напіввільні — закупи, рядовичі
      - Невільні — холопи, челядь
      - Ціна життя різних верств — система вір

  - section: Економічні відносини
    words: 550
    points:
      - Статті про борги та позики
      - Торгівля та купці
      - Спадкування та власність
      - Жіночі права за Руською Правдою

  - section: Судочинство
    words: 500
    points:
      - Судові процедури — звід, гоніння сліду
      - Ордалії — Божий суд
      - Свідки та присяга
      - Княжий суд та церковний суд

  - section: Підсумок
    words: 350
    points:
      - Руська Правда як джерело для вивчення суспільства
      - Вплив на пізніше законодавство
      - Перехід до Софії Київської

