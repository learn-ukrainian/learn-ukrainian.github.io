content_outline:
- section: Вступ — Тисячоліття до Русі
  words: 320
  points:
  - Огляд періоду від 5500 до н.е. до IX ст. н.е.
  - Українські землі як перехрестя цивілізацій
  - Головні теми модулів 01-07
  - Мета синтезу — зв'язки та закономірності
- section: Цивілізації українських земель
  words: 480
  points:
  - Трипілля — перша велика цивілізація
  - Скіфи та сармати — степові кочівники
  - Грецькі міста-держави — античний світ
  - Слов'яни — наші предки
- section: Культурна спадщина
  words: 520
  points:
  - Трипільські орнаменти в українському мистецтві
  - Скіфське золото як національний скарб
  - Грецький вплив на культуру Причорномор'я
  - Слов'янські традиції та вірування
- section: Економіка та торгівля
  words: 440
  points:
  - Землеробство від Трипілля до слов'ян
  - Торговельні шляхи через українські землі
  - Зерно, хутро, раби — товари давнини
  - Міста як торговельні центри
- section: Політичні утворення
  words: 440
  points:
  - Від племен до держав
  - Скіфське царство
  - Грецькі поліси
  - Слов'янські племінні союзи
- section: Зовнішні впливи
  words: 400
  points:
  - Степові народи та їхній вплив
  - Візантія та середземноморський світ
  - Хозарський каганат
  - Варяги та початок Русі
- section: Ключові терміни та поняття
  words: 240
  points:
  - Археологічна термінологія
  - Етнічні назви
  - Географічні поняття
  - Хронологічні рамки
- section: Підсумок та перехід
  words: 160
  points:
  - Готовність земель до великої держави
  - Від племен до Київської Русі
  - Що далі — період Русі
