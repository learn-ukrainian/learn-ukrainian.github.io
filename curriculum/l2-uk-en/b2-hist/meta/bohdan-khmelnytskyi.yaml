# Learning objectives (in Ukrainian)
objectives:
  - "Учень може описати життєвий шлях Богдана Хмельницького до початку повстання"
  - "Учень може аналізувати особистісні якості Хмельницького як військового лідера та дипломата"
  - "Учень може оцінити роль Хмельницького у формуванні української державності"
  - "Учень може порівняти різні історичні оцінки постаті Хмельницького"

# Grammar focus
grammar:
  - "Історичний наратив у минулому часі"
  - "Пасивні конструкції в історичному контексті"
  - "Біографічна лексика та стиль"

# Content structure
word_target: 4000
content_outline:
  - section: "Вступ"
    words: 200
    points:
      - Significance of Khmelnytsky in Ukrainian history
      - Historical sources and perspectives
  - section: "Ранні роки (1595-1647)"
    words: 800
    points:
      - Birth and family background
      - Education and early military service
      - Experiences in Polish-Lithuanian Commonwealth
      - Formation of character and worldview
  - section: "Шлях до повстання"
    words: 700
    points:
      - Conflict with Czaplinski
      - Appeal to Polish authorities
      - Decision to lead uprising
      - Gathering support from Zaporozhian Cossacks
  - section: "Військовий лідер"
    words: 900
    points:
      - Military tactics and strategy
      - Alliance with Crimean Tatars
      - Major victories (1648-1649)
      - Leadership style
  - section: "Дипломат і державник"
    words: 800
    points:
      - Diplomatic negotiations
      - State-building efforts
      - Relations with foreign powers
      - Administrative reforms
  - section: "Спадщина та оцінки"
    words: 600
    points:
      - Different historical interpretations
      - Ukrainian vs Russian vs Polish perspectives
      - Modern scholarly consensus
      - Legacy in Ukrainian national consciousness

# Vocabulary guidance
vocabulary_hints:
  required:
    - гетьман (hetman)
    - повстання (uprising)
    - козацтво (Cossackdom)
    - Запорізька Січ (Zaporozhian Sich)
    - старшина (Cossack officers)
    - реєстр (register)
    - шляхта (nobility)
    - Річ Посполита (Polish-Lithuanian Commonwealth)
    - дипломатія (diplomacy)
    - державність (statehood)
  recommended:
    - булава (mace, symbol of hetman authority)
    - полк (regiment)
    - полковник (colonel)
    - сотник (centurion)
    - універсал (universal, decree)
    - козацька рада (Cossack council)
    - чорна рада (black council)

