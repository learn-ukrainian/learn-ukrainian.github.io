# Content structure
word_target: 4000
content_outline:
  - section: "Вступ"
    words: 300
    points:
      - Significance of Khmelnytsky in Ukrainian history
      - Historical sources and perspectives
  - section: "Читання"
    words: 100
    points:
      - Introduction to the reading section
  - section: "Ранні роки та становлення (1595-1647)"
    words: 800
    points:
      - Birth and family background
      - Education and early military service
  - section: "Конфлікт у Суботові та шлях до повстання"
    words: 700
    points:
      - Conflict with Czaplinski
      - Decision to lead uprising
  - section: "Хмельницький як військовий стратег"
    words: 900
    points:
      - Military tactics and strategy
      - Major victories (1648-1649)
  - section: "Творець держави: Дипломатія та адміністрування"
    words: 800
    points:
      - State-building efforts (Hetmanate)
      - Relations with foreign powers
  - section: "Первинні джерела"
    words: 300
    points:
      - Analysis of letters and chronicles
  - section: "Деколонізаційний погляд"
    words: 300
    points:
      - Ukrainian vs imperial Russian vs Polish perspectives
  - section: "Спадщина"
    words: 200
    points:
      - Modern scholarly consensus
      - Legacy in Ukrainian national consciousness
      - Key conclusions
  - section: "Словник"
    words: 10
    points:
      - Core vocabulary
  - section: "Потрібно більше практики?"
    words: 10
    points:
      - External resources

