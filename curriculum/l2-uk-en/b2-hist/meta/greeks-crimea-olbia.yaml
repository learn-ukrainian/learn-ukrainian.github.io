content_outline:
  - section: Вступ — Греки на українських землях
    words: 500
    points:
      - Велика грецька колонізація VIII-VI ст. до н.е.
      - Причини міграції — перенаселення, торгівля
      - Північне Причорномор'я як привабливий регіон
      - Головні грецькі міста на українських землях

  - section: Ольвія — місто щасливих
    words: 650
    points:
      - Заснування милетянами (647 р. до н.е.)
      - Розташування біля гирла Південного Бугу
      - Політичний устрій — демократія
      - Торгівля зерном зі Скіфією

  - section: Херсонес Таврійський
    words: 650
    points:
      - Заснування дорійцями (422-421 р. до н.е.)
      - Демократична республіка
      - Присяга громадянина Херсонесу
      - Виноробство та ремесла

  - section: Боспорське царство
    words: 600
    points:
      - Об'єднання грецьких міст на Боспорі
      - Пантікапей — столиця
      - Відносини зі скіфами
      - Економічне процвітання

  - section: Культура та повсякденне життя
    words: 500
    points:
      - Архітектура — храми, агора, театр
      - Мистецтво — кераміка, скульптура
      - Освіта та філософія
      - Релігійні культи

  - section: Занепад та спадщина
    words: 500
    points:
      - Готські навали III ст. н.е.
      - Херсонес у візантійську добу
      - Хрещення Володимира в Херсонесі
      - Археологічні заповідники сьогодні

  - section: Підсумок
    words: 350
    points:
      - Роль грецьких міст у розвитку регіону
      - Культурний обмін античної доби
      - Перехід до слов'янських племен

