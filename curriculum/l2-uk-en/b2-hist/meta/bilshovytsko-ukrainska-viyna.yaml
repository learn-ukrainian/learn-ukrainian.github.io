content_outline:
- section: 'Вступ: Боротьба за існування'
  words: 400
  points:
  - Контекст революції 1917 року та проголошення УНР
  - Чому це була війна за існування, а не громадянська війна
  - Більшовицька Росія як агресор
- section: Перша більшовицька агресія (1917-1918)
  words: 800
  points:
  - Ультиматум Раднаркому (грудень 1917)
  - Бій під Крутами та символізм загибелі студентів
  - Захоплення Києва більшовиками (лютий 1918)
  - Брестський мир та відступ більшовиків
- section: 'Друга хвиля: Червоні та Білі'
  words: 1000
  points:
  - Повернення більшовиків (1919)
  - 'Боротьба на два фронти: Денікін і Червона армія'
  - Зимовий похід армії УНР (1919-1920)
  - Варшавська угода з Польщею (1920)
  - Радянсько-польська війна та її наслідки для України
- section: Читання
  words: 800
  points:
  - Аналіз мови більшовицької пропаганди
  - Дипломатичне листування УНР
  - Риторика національного визволення
- section: Первинні джерела
  words: 500
  points:
  - Ультиматум Раднаркому до Центральної Ради
  - Спогади учасників боїв під Крутами
  - Документи Зимового походу
- section: Деколонізаційний погляд
  words: 500
  points:
  - 'Міф: «Громадянська війна в Росії»'
  - 'Реальність: Війна за незалежність України'
  - Радянське замовчування та сучасна пам'ять
objectives:
- Учень може описати основні події більшовицько-української війни 1917-1921 років
- Учень може пояснити причини поразки УНР та Директорії
- Учень може оцінити військове протистояння з деколонізаційної перспективи
- Учень може аналізувати первинні джерела цього періоду
