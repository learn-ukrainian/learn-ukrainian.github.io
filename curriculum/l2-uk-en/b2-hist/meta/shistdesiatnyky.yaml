  - "Проаналізувати причини та наслідки появи шістдесятників як феномену"
  - "Оцінити історичне значення «хрущовської відлиги» для української культури"
  - "Простежити еволюцію шістдесятництва від культурного руху до політичного дисидентства"
grammar:
  - "Складнопідрядні речення з підрядними причини та наслідку"
  - "Безособові речення для опису історичних процесів"
  - "Дієприкметникові звороти в описі мистецьких творів"
content_outline:
  - section: Вступ — Хрущовська відлига
    words: 600
    points:
      - "Смерть Сталіна та ХХ з'їзд КПРС: початок «відлиги»"
      - "Часткова лібералізація режиму та її межі"
      - "Поява нового покоління інтелігенції, що прагнула правди"
      - "Клуб творчої молоді «Сучасник» у Києві як епіцентр змін"
  - section: Культурний вибух
    words: 1500
    points:
      - "Література: поезія Василя Симоненка, Ліни Костенко, Івана Драча"
      - "Кінематограф: феномен українського поетичного кіно"
      - "Сергій Параджан і «Тіні забутих предків» як маніфест національного духу"
      - "Образотворче мистецтво: Алла Горська, Людмила Семикіна та монументалізм"
      - "Знищення вітража «Шевченко. Мати» в Київському університеті"
  - section: Первинні джерела
    words: 1000
    points:
      - "Уривки зі щоденника Василя Симоненка «Окрайці думок»"
      - "Фрагменти трактату Івана Дзюби «Інтернаціоналізм чи русифікація?»"
      - "Прем'єра «Тіней» (1965) як перший публічний політичний протест"
      - "Доповідні записки КДБ про «буржуазний націоналізм» серед молоді"
  - section: Деколонізаційний погляд
    words: 700
    points:
      - "Боротьба за українську мову як політичний акт спротиву"
      - "Розвінчання радянського міфу про «єдиний радянський народ»"
      - "Реакція режиму: арешти 1965 року та «великий погром» 1972 року"
      - "Трансформація культурних діячів у політичних дисидентів"
      - "Тяглість опору: від УПА до шістдесятників і далі до Гельсінської групи"
  - section: Підсумок
    words: 200
    points:
      - "Значення шістдесятництва для відновлення національної ідентичності"
      - "Вплив на сучасну українську культуру та незалежність"
