      - Руська Правда та правова традиція
      - Мистецтво та ремесла

  - section: Суспільство та економіка
    words: 550
    points:
      - Соціальна структура
      - Місто і село
      - 'Торгівля — шлях «із варяг у греки«'
      - Рівень життя порівняно з Європою

  - section: Русь у Європі
    words: 500
    points:
      - Міжнародні зв'язки
      - Династичні шлюби
      - Культурний обмін
      - Русь очима сучасників

  - section: Спадщина Русі — хто спадкоємець?
    words: 600
    points:
      - Український погляд — пряма спадкоємність
      - Російські претензії — критичний аналіз
      - Схема Грушевського vs імперська схема
      - Русь як спільна спадщина?

  - section: Ключові терміни та дати
    words: 300
    points:
      - Огляд термінології
      - Найважливіші дати
      - Ключові постаті
      - Головні джерела

