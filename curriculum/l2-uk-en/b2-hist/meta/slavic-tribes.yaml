content_outline:
  - section: 'Вступ — Племена та землі'
    words: 500
    points:
      - "Східні слов'яни на території сучасної України VII-IX ст."
      - "Повість минулих літ як головне джерело"
      - "Проблема ототожнення археологічних культур із племенами"
      - "Племінні союзи як протодержавні утворення"

  - section: 'Поляни — засновники Києва'
    words: 650
    points:
      - "Розселення в середній течії Дніпра"
      - "Легенда про Кия, Щека, Хорива та Либідь"
      - "Політичний та культурний центр — Київ"
      - "Поляни яко мудрі — за літописом"

  - section: 'Древляни — лісові люди'
    words: 550
    points:
      - "Територія — Полісся, на захід від полян"
      - "Конфлікт з полянами та Київською державою"
      - "Повстання проти князя Ігоря"
      - "Іскоростень — головний центр"

  - section: "Сіверяни та інші племена"
    words: 650
    points:
      - "Сіверяни — Лівобережжя, Чернігівщина"
      - "Уличі та тиверці — південні племена"
      - "Волиняни (бужани) — західні регіони"
      - "Дуліби та білі хорвати"

  - section: "Побут та культура племен"
    words: 550
    points:
      - "Землеробство та скотарство"
      - "Ремесла — ковальство, ткацтво"
      - "Язичницькі вірування та святилища"
      - "Поховальні обряди"

  - section: "Шлях до об'єднання"
    words: 500
    points:
      - "Данина хозарам та варягам"
      - "Племінні союзи як протодержавні утворення"
      - "Торгові шляхи як об'єднавчий фактор"
      - "Передумови створення держави Русь"

  - section: "Підсумок"
    words: 350
    points:
      - "Племена як основа українського етносу"
      - "Регіональні відмінності та єдність"
      - "Перехід до заснування Києва"

