content_outline:
  - section: Вступ — Культурний світ Русі
    words: 450
    points:
      - Київська Русь як культурний простір Європи
      - Візантійський вплив та місцева творчість
      - Християнство як основа культури
      - Писемність як ключ до цивілізації

  - section: Писемність та освіта
    words: 650
    points:
      - Кирилиця та глаголиця
      - Школи при церквах та монастирях
      - Берестяні грамоти — писемність народу
      - Бібліотеки та скрипторії

  - section: Література
    words: 700
    points:
      - 'Літописання — «Повість минулих літ»'
      - '«Слово о полку Ігоревім» — шедевр давньої поезії'
      - 'Житія святих — Борис і Гліб'
      - '«Слово про закон і благодать» Іларіона'

  - section: Архітектура
    words: 550
    points:
      - Дерев'яна архітектура — втрачена спадщина
      - Кам'яне будівництво — візантійська традиція
      - Софійські собори — Київ, Новгород, Полоцьк
      - Печерські лаври та монастирі

  - section: Образотворче мистецтво
    words: 550
    points:
      - Мозаїки та фрески
      - Іконопис — візантійська школа
      - Ювелірне мистецтво — емаль, скань
      - Книжкова мініатюра

  - section: Музика та усна творчість
    words: 500
    points:
      - Церковний спів
      - Билини та історичні пісні
      - Боян — легендарний співець
      - Народна творчість

  - section: Підсумок
    words: 350
    points:
      - Синтез візантійського та слов'янського
      - Унікальність культури Русі
      - Перехід до княжих усобиць

