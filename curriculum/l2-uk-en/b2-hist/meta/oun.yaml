slug: oun
version: '2.0'
id: b2-hist-100
title: 'ОУН: Формування'
subtitle: 'OUN: The Formation of Ukrainian Nationalism'
phase: 'HIST.10 [Soviet Terror]'
focus: history
pedagogy: seminar
register: публіцистичний
duration: 150
transliteration: none
word_target: 4000
content_outline:
  - section: 'Вступ: Народження націоналізму'
    words: 400
    points:
      - '1929: створення ОУН у Відні'
      - 'Контекст: поразка визвольних змагань'
      - Чому радикальний націоналізм?
  - section: Витоки та ідеологія
    words: 800
    points:
      - 'УВО: попередник ОУН'
      - 'Євген Коновалець: засновник'
      - Ідеологія інтегрального націоналізму
      - Дмитро Донцов та його вплив
  - section: 'Підпільна боротьба 1930-х'
    words: 1000
    points:
      - Підпільна мережа
      - Терористичні акти (атентати)
      - Вбивство Пєрацького
      - Варшавський процес
      - Розкол ОУН (1940)
  - section: 'Читання'
    words: 800
    points:
      - Аналіз Декалогу українського націоналіста
      - Програмові документи
      - Листи лідерів
  - section: Первинні джерела
    words: 500
    points:
      - Програмові документи ОУН
      - Листи та спогади учасників
      - Польські та радянські звіти
  - section: Деколонізаційний погляд
    words: 500
    points:
      - 'Радянський та польський наративи: «фашисти»'
      - 'Контекст: боротьба проти двох імперій'
      - Сучасні дискусії та переосмислення
  - section: 'Підсумок: До Другої світової'
    words: 500
    points:
      - ОУН напередодні війни
      - Надії на німецьку підтримку
      - Трагічні наслідки
objectives:
  - Учень може описати створення та ідеологію ОУН
  - Учень може пояснити історичний контекст українського націоналізму
  - Учень може проаналізувати діяльність ОУН у міжвоєнний період
  - Учень може оцінити суперечливу спадщину організації
grammar:
  - Минулий час в історичному наративі
  - Політична та ідеологічна лексика
  - Складнопідрядні речення
vocabulary_hints:
  required:
    - націоналізм (nationalism)
    - підпілля (underground)
    - ідеологія (ideology)
    - організація (organization)
    - визвольний рух (liberation movement)
    - терор (terror)
    - розкол (split)
    - провідник (leader)
  recommended:
    - радикальний (radical)
    - інтегральний (integral)
    - атентат (assassination)
    - конспірація (conspiracy)
    - еміграція (emigration)
    - маніфест (manifesto)
activity_hints:
  - type: reading
    focus: Програмові документи ОУН
    source: Архівні матеріали
    items: 4
  - type: true-false
    focus: Міфи про ОУН
    items: 10
  - type: essay-response
    focus: Як історичний контекст вплинув на радикалізацію українського націоналізму?
    word_target: 250
prerequisites:
