  required:
    - кріпак (serf)
    - поет (poet)
    - пробудження (awakening)
    - Кобзар (Kobzar)
    - заслання (exile)
    - пророк (prophet)
    - нація (nation)
    - творчість (creative work)
  recommended:
    - викуп (ransom)
    - братство (brotherhood)
    - імперія (empire)
    - воля (freedom)
    - поема (poem)
    - могила (grave)
