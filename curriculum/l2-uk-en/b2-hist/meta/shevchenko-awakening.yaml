slug: shevchenko-awakening
title: "Шевченко і пробудження"
subtitle: "Shevchenko and the National Awakening"
version: '2.0'
phase: "HIST.8 [Imperial Era]"
focus: history
pedagogy: CBI
register: публіцистичний
duration: 120
transliteration: none
objectives:
  - "Учень може описати життєвий шлях Тараса Шевченка"
  - "Учень може пояснити роль Шевченка в українському національному пробудженні"
  - "Учень може проаналізувати ключові твори: «Заповіт», «Кавказ»"
  - "Учень може оцінити вплив Шевченка на формування української ідентичності"
grammar:
  - "Минулий час у біографічному наративі"
  - "Цитати та пряма мова"
  - "Дієприкметникові звороти"
word_target: 4000
content_outline:
  - section: "Вступ: Від кріпака до пророка"
    words: 400
    points:
      - "Народження в кріпацтві (1814)"
      - "Шевченко як національний символ"
      - "Чому його називають пророком"
  - section: "Життєвий шлях"
    words: 1000
    points:
      - "Дитинство в кріпацтві"
      - "Викуп з неволі (1838)"
      - "Навчання в Академії мистецтв"
      - "«Кобзар» (1840)"
      - "Кирило-Мефодіївське братство"
      - "Арешт і заслання (1847-1857)"
      - "Останні роки"
  - section: "Ключові твори"
    words: 800
    points:
      - "«Заповіт»: національна молитва"
      - "«Кавказ»: антиколоніальна поема"
      - "«Сон»: критика імперії"
      - "Мова та стиль Шевченка"
  - section: "Первинні джерела"
    words: 800
    points:
      - "Уривки з «Кобзаря»"
      - "Щоденник Шевченка"
      - "Листування"
  - section: "Деколонізаційний погляд"
    words: 500
    points:
      - "Імперський наратив: «регіональний поет»"
      - "Реальність: творець нації"
      - "Шевченко проти імперії"
  - section: "Підсумок: Культ Шевченка"
    words: 500
    points:
      - "Смерть і поховання (1861)"
      - "Шевченко в радянський час"
      - "Шевченко сьогодні"
