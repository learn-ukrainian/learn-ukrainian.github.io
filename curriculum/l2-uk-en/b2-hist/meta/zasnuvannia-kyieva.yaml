content_outline:
  - section: Вступ — Місто на Дніпрових горах
    words: 500
    points:
      - Київ як одне з найстаріших міст Східної Європи
      - Стратегічне розташування на Дніпрі
      - Проблема датування заснування
      - Офіційна дата — 482 рік н.е.

  - section: Легенда про Кия, Щека та Хорива
    words: 650
    points:
      - Розповідь із Повісті минулих літ
      - Три брати та сестра Либідь
      - Кий — князь чи перевізник?
      - Топоніми — Київ, Щекавиця, Хоревиця, Либідь

  - section: Археологічні свідчення
    words: 650
    points:
      - Поселення на Старокиївській горі
      - Знахідки V-VI століть
      - Городище на Замковій горі
      - Розвиток поселення до IX століття

  - section: Київ до приходу варягів
    words: 550
    points:
      - Поляни та їхній центр
      - Торгівля та ремесла
      - Шлях "із варяг у греки"
      - Контакти з хозарами та візантійцями

  - section: Міфи та реальність
    words: 500
    points:
      - Кий у візантійських джерелах?
      - Альтернативні теорії походження назви
      - Роль легенди в національній свідомості
      - Сучасні історичні дискусії

  - section: Київ — символ України
    words: 550
    points:
      - Герб Києва — Архангел Михаїл
      - Святині та пам'ятки раннього Києва
      - День Києва — остання неділя травня
      - Київ у сучасній українській ідентичності

  - section: Підсумок
    words: 350
    points:
      - Київ як серце українських земель
      - Від племінного центру до столиці
      - Перехід до хозарського каганату

