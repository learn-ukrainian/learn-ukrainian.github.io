content_outline:
  - section: Вступ — Від єдності до роздроблення
    words: 450
    points:
      - Заповіт Ярослава як причина усобиць
      - Система "лествичного права"
      - Природа роздроблення — занепад чи розвиток?
      - Хронологія процесу

  - section: Причини роздроблення
    words: 650
    points:
      - Система престолонаслідування — брат до брата
      - Зростання місцевих еліт — бояри
      - Економічний розвиток окремих земель
      - Послаблення зовнішніх загроз?

  - section: Любецький з'їзд 1097
    words: 600
    points:
      - "Кожен хай держить отчину свою"
      - Спроба врегулювання конфліктів
      - Засліплення Василька Теребовльського
      - Наслідки з'їзду

  - section: Основні князівства
    words: 700
    points:
      - Київське князівство — номінальний центр
      - Галицько-Волинське — майбутній центр
      - Чернігово-Сіверське
      - Переяславське, Полоцьке та інші

  - section: Половецька загроза
    words: 550
    points:
      - Половці як постійний ворог
      - Князівські союзи з половцями проти своїх
      - Походи 1103, 1111 років — перемоги Мономаха
      - Половецький слід у культурі

  - section: Наслідки роздроблення
    words: 450
    points:
      - Культурний розквіт окремих земель
      - Ослаблення військової сили
      - Підготовка до монгольської навали
      - Збереження культурної єдності

  - section: Підсумок
    words: 350
    points:
      - Роздроблення як загальноєвропейське явище
      - Збереження ідеї єдності Русі
      - Перехід до життя простих людей

