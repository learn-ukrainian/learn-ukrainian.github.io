content_outline:
  - section: Вступ — Суспільство Русі
    words: 450
    points:
      - Соціальна структура за джерелами
      - Вільні, напіввільні, невільні
      - Місто і село — два світи
      - Джерела знань — Руська Правда, археологія, літописи

  - section: Вільне населення
    words: 650
    points:
      - Князь та княжа родина
      - Бояри — земельна аристократія
      - Дружина — військова еліта
      - Купці та ремісники — міщани

  - section: Залежне населення
    words: 600
    points:
      - Смерди — основа сільського населення
      - Закупи — боргова залежність
      - Рядовичі — договірна залежність
      - Холопи та челядь — раби

  - section: Міське життя
    words: 600
    points:
      - Київ як мегаполіс — 50 000 населення
      - Ремесла — ковальство, ювелірство, ткацтво
      - Торгівля — внутрішня та зовнішня
      - Віче — міське самоврядування

  - section: Сільське життя
    words: 550
    points:
      - Землеробство — рало та соха
      - Тваринництво та промисли
      - Громада — сільська спільнота
      - Побут селянської родини

  - section: Повсякденне життя
    words: 550
    points:
      - Житло — хата, городище, терем
      - Одяг та прикраси
      - Їжа та напої
      - Свята та обряди — християнські та язичницькі

  - section: Підсумок
    words: 350
    points:
      - Суспільство Русі у європейському контексті
      - Соціальна мобільність та її межі
      - Перехід до зовнішніх відносин

