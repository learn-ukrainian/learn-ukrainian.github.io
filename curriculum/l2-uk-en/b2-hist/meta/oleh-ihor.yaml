content_outline:
  - section: Вступ — Початок династії
    words: 500
    points:
      - Варязьке питання — хто такі варяги?
      - Легенда про покликання Рюрика
      - Олег як регент та князь
      - Значення цього періоду для формування держави

  - section: Князь Олег — об'єднавець земель
    words: 700
    points:
      - Похід на Київ (882 р.) — об'єднання Новгорода і Києва
      - "Се буди мати городом руським"
      - Підкорення племен — древляни, сіверяни
      - Похід на Константинополь (907 р.)

  - section: Договори з Візантією
    words: 600
    points:
      - Договір 907 року — торговельні привілеї
      - Договір 911 року — текст як історичне джерело
      - Значення договорів для міжнародного статусу Русі
      - "Щит на вратах Цесароврата"

  - section: Смерть Олега — легенда і реальність
    words: 450
    points:
      - Пророцтво волхва — "смерть від коня"
      - Могила на Щекавиці чи в Ладозі?
      - Олег в "Пісні про Віщого Олега" Пушкіна
      - Міфологізація образу

  - section: Князь Ігор — продовжувач справи
    words: 650
    points:
      - Початок самостійного правління
      - Повстання древлян 914 року
      - Походи на Візантію 941 та 944 років
      - Договір 944 року

  - section: Загибель Ігоря
    words: 500
    points:
      - Данина з древлян — жадібність князя
      - Вбивство в Іскоростені (945 р.)
      - Реакція Ольги та наслідки
      - Питання легітимності влади

  - section: Підсумок
    words: 350
    points:
      - Олег та Ігор як засновники держави
      - Від племінного союзу до ранньої держави
      - Перехід до княгині Ольги

