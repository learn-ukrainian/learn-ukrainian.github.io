module: b2-hist-113
id: b2-hist-113
slug: destalinizatsiia
title: "Десталінізація в Україні"
subtitle: "De-Stalinization in Ukraine"
version: '2.0'
phase: "HIST.11 [Post-War Soviet Ukraine]"
focus: history
pedagogy: CBI
register: публіцистичний
duration: 120
transliteration: none
objectives:
  - "Учень може описати процес десталінізації в УРСР після 1953 року"
  - "Учень може оцінити межі хрущовської «відлиги» в Україні"
  - "Учень може проаналізувати роль Петра Шелеста"
  - "Учень може порівняти офіційну десталінізацію з реальними змінами"
grammar:
  - "Минулий час у політичному наративі"
  - "Умовний спосіб для альтернативних сценаріїв"
  - "Політична лексика"
word_target: 4000
content_outline:
  - section: "Вступ: Смерть Сталіна"
    words: 400
    points:
      - "5 березня 1953: кінець епохи"
      - "Україна після терору: масштаб втрат"
      - "Надії на зміни"
  - section: "XX з'їзд та його наслідки (1956)"
    words: 800
    points:
      - "«Таємна доповідь» Хрущова"
      - "Реабілітація жертв репресій"
      - "Повернення з ГУЛАГу та заслання"
      - "Межі реабілітації: хто залишився «ворогом»"
  - section: "Відлига в культурі"
    words: 800
    points:
      - "Нові можливості для української літератури"
      - "Перші публікації про репресії"
      - "Олександр Довженко та його щоденники"
      - "Виникнення шістдесятництва"
  - section: "Первинні джерела"
    words: 800
    points:
      - "Фрагменти доповіді Хрущова"
      - "Листи реабілітованих"
      - "Щоденники Довженка"
  - section: "Деколонізаційний погляд"
    words: 700
    points:
      - "Десталінізація без деколонізації"
      - "Збереження російського домінування"
      - "Чому «відлига» не стала «весною»"
      - "Порівняння з іншими республіками"
  - section: "Підсумок: Незавершена справа"
    words: 500
    points:
      - "Кінець відлиги та наступ на шістдесятників"
      - "Спадщина десталінізації"
      - "Декомунізація після 2014 року"
vocabulary_hints:
  required:
    - десталінізація (de-Stalinization)
    - реабілітація (rehabilitation)
    - репресії (repressions)
    - відлига (thaw)
    - культ особи (cult of personality)
    - з'їзд (congress)
    - ГУЛАГ (Gulag)
    - заслання (exile)
  recommended:
    - амністія (amnesty)
    - перегляд справи (case review)
    - політв'язень (political prisoner)
    - цензура (censorship)
    - самвидав (samizdat)
    - номенклатура (nomenklatura)
activity_hints:
  - type: reading
    focus: "Фрагменти «таємної доповіді» Хрущова"
    source: "Архівні документи"
    items: 4
  - type: quiz
    focus: "Процес десталінізації в Україні"
    items: 15
  - type: match-up
    focus: "Постать → роль у десталінізації"
    items: 10
  - type: true-false
    focus: "Міфи про «відлигу»"
    items: 10
  - type: essay-response
    focus: "Чому десталінізація не призвела до деколонізації?"
    word_target: 250
