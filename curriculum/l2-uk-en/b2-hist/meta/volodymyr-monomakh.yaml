content_outline:
  - section: Вступ — Останній великий князь
    words: 450
    points:
      - Володимир Мономах як символ єдності Русі
      - Онук Ярослава та Візантійського імператора
      - Правління 1113-1125
      - Значення його постаті для історії

  - section: Шлях до великого княжіння
    words: 600
    points:
      - 'Боротьба з половцями — понад 80 походів'
      - 'Любецький з''їзд 1097 — «кожен хай держить отчину свою»'
      - Засліплення Василька Теребовльського
      - 'Київське повстання 1113 — покликання на престол'

  - section: Внутрішня політика
    words: 650
    points:
      - Устав Володимира Мономаха — доповнення Руської Правди
      - Захист боржників та закупів
      - Обмеження лихварства
      - Зміцнення центральної влади

  - section: Зовнішня політика
    words: 550
    points:
      - Перемоги над половцями
      - Відносини з Візантією
      - Шапка Мономаха — легенда та символ
      - Дипломатичні зв'язки

  - section: Повчання Мономаха
    words: 650
    points:
      - Унікальна літературна пам'ятка
      - Автобіографічні елементи
      - Моральні настанови синам
      - "Не лінуйтеся, а працюйте"

  - section: Спадщина та значення
    words: 500
    points:
      - Мстислав Великий — продовжувач справи
      - Остання спроба збереження єдності
      - Мономах у російській міфології — присвоєння спадщини
      - Український погляд на Мономаха

  - section: Підсумок
    words: 350
    points:
      - Останній світлий період Русі
      - Неминучість роздроблення
      - Перехід до культури Київської Русі

