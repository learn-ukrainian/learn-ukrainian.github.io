    - двомовність (bilingualism)
    - закон (law)
    - ідентичність (identity)
    - деколонізація (decolonization)
    - дискримінація (discrimination)
  recommended:
    - регіональна мова (regional language)
    - соціолінгвістика (sociolinguistics)
    - мовний простір (linguistic space)
    - переклад (translation)
    - дублювання (dubbing)
    - субтитри (subtitles)
