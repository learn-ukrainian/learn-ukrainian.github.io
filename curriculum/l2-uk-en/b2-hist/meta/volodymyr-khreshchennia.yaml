content_outline:
  - section: Вступ — Поворотний момент
    words: 450
    points:
      - 988 рік як ключова дата української історії
      - Володимир до хрещення — язичник
      - Значення християнізації для держави
      - Сучасні дискусії про хрещення

  - section: Шлях до влади
    words: 600
    points:
      - Боротьба за київський престол
      - Вбивство Ярополка
      - Язичницький період — "Перун срібної голови"
      - Людські жертвоприношення?

  - section: Вибір віри
    words: 650
    points:
      - Легенда про вибір релігії
      - Посольства від мусульман, юдеїв, католиків, православних
      - "Русі є веселіє пити"
      - Політичний контекст вибору

  - section: Хрещення в Херсонесі
    words: 600
    points:
      - Похід на Корсунь (988 р.)
      - Одруження з Анною, сестрою візантійських імператорів
      - Хрещення Володимира
      - Значення візантійського зв'язку

  - section: Хрещення Київа
    words: 550
    points:
      - Повалення ідолів — Перун у Дніпрі
      - Масове хрещення в Почайні
      - "Хто не прийде — ворог мені"
      - Поширення християнства на інші землі

  - section: Наслідки хрещення
    words: 550
    points:
      - Церковна організація — митрополія
      - Писемність та освіта
      - Архітектура — Десятинна церква
      - Міжнародний статус Русі

  - section: Підсумок
    words: 350
    points:
      - Володимир як святий рівноапостольний
      - Хрещення як цивілізаційний вибір
      - Перехід до Ярослава Мудрого

