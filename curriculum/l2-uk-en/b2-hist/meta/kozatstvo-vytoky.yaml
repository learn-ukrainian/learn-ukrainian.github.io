title: "Козацтво: витоки"
subtitle: "Origins of Cossackdom"
slug: kozatstvo-vytoky
version: '2.0'
phase: "HIST.5 [Становлення козацтва]"
focus: history
pedagogy: seminar
register: публіцистичний
duration: 150
transliteration: none
objectives:
  - "Учень може пояснити етимологію терміна «козак» та його тюркське коріння"
  - "Учень може проаналізувати соціально-економічні причини виникнення козацтва, зокрема роль уходництва"
  - "Учень може описати географічний контекст Дикого поля та його вплив на формування козацького соціуму"
  - "Учень може оцінити деколонізаційну перспективу на козацтво як на самостійну політичну силу"
grammar:
  - "Історичний наратив: вживання минулого часу"
  - "Пасивні конструкції в історичних описах"
  - "Складнопідрядні речення з підрядними причини та наслідку"
word_target: 4000
content_outline:
  - section: "Вступ: Дике поле як колиска свободи"
    words: 400
    points:
      - "Географічне поняття Дикого поля"
      - "Геополітичне розташування між християнським світом і Степом"
      - "Значення козацтва для сучасної української ідентичності"
  - section: "Читання: Генезис та уходництво"
    words: 1000
    points:
      - "Етимологія слова «козак» та його еволюція"
      - "Феномен уходництва як економічна база"
      - "Втеча від кріпацтва та соціальний протест"
  - section: "Козацький побут та військова організація"
    words: 800
    points:
      - "Формування куренів та принцип побратимства"
      - "Військова тактика та озброєння (табір, чайки)"
      - "Аскетизм побуту як необхідність виживання"
  - section: "Первинні джерела"
    words: 800
    points:
      - "Аналіз описів Гійома де Боплана"
      - "Документальні свідчення про перші козацькі атаки"
      - "Лінгвістичний аналіз мови джерел"
  - section: "Козацтво у геополітиці"
    words: 400
    points:
      - "Відносини з Кримським ханством: війна і торгівля"
      - "Політика Речі Посполитої: реєстр та контроль"
  - section: "Деколонізаційний погляд"
    words: 600
    points:
      - "Спростування міфу про «бандитизм»"
      - "Козацтво як суб'єкт державотворення"
      - "Сучасна інтерпретація спадщини"
