  - type: quiz
    focus: "Перевірка розуміння етимології та соціальних причин"
    items: 12
  - type: essay-response
    focus: "Деколонізаційний аналіз витоків козацтва"
  - type: critical-analysis
    focus: "Порівняння уходництва та кріпацтва"
