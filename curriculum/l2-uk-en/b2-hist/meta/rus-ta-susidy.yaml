- section: Русь і Угорщина
  words: 586
  points:
  - Сусідство в Карпатах
  - Династичні зв'язки — Анастасія, дружина Андраша I
  - Боротьба за Галичину
  - Спільний ворог — кочівники
- section: Степові сусіди
  words: 640
  points:
  - Печеніги — постійна загроза
  - Торки та берендеї — «чорні клобуки«
  - Половці — вороги та союзники
  - Степовий кордон як виклик
- section: Скандинавія та Захід
  words: 533
  points:
  - Варязькі зв'язки
  - Гаральд Суворий та Єлисавета
