module: b2-hist-01
id: b2-hist-01
title: "Трипільська цивілізація"
subtitle: "Trypillian Civilization — Origins of Ukrainian Land"
slug: trypillian-civilization
version: '2.0'
phase: B2-HIST.1 [Витоки]
focus: history
pedagogy: seminar
register: публіцистичний
duration: 150
transliteration: none
naturalness:
  score: 10
  status: "PASS"
  notes: "Linguistic flow is authentic, academic register is consistent, and decolonization terminology is naturally integrated."

objectives:
  - "Учень може описати Трипільську цивілізацію як одну з найдавніших та найрозвиненіших культур Європи доби енеоліту"
  - "Учень може проаналізувати первинні джерела про археологічні відкриття Вікентія Хвойки та сучасних дослідників"
  - "Учень може порівняти трипільські протоміста з іншими стародавніми цивілізаціями (Шумер, Єгипет)"
  - "Учень може пояснити феномен «горизонту спалених хат» та його можливі причини"
  - "Учень може аргументувати значення Трипільської спадщини для розуміння глибини української історії"

grammar:
  - "Історичний наратив: побудова розповіді про минулі події"
  - "Минулий час у науковому тексті (описували, будували, створювали)"
  - "Пасивні конструкції (були виявлені, вважається, називають)"
  - "Порівняльні структури (більший за, нагадує, на відміну від)"

word_target: 6133

content_outline:
  - section: "Вступ"
    words: 489
    points:
      - Що таке Трипільська цивілізація
      - Хронологія та географія (5500-2750 рр. до н.е.)
  - section: "Читання"
    words: 489
    points:
      - Читання первинного джерела або тематичного тексту
  - section: "Історія відкриття"
    words: 503
    points:
      - Вікентій Хвойка та перші розкопки (1896)
      - Розвиток досліджень у XX-XXI ст.
      - Аерофотозйомка та сучасні методи
  - section: "Первинні джерела"
    words: 337
    points:
      - Документи та археологічні звіти
  - section: "Протоміста"
    words: 1084
    points:
      - Масштаби поселень (до 15,000 мешканців)
      - Планування та архітектура
      - Феномен "горизонту спалених хат"
      - Майданецьке та Тальянки
  - section: "Господарство та економіка"
    words: 641
    points:
      - Землеробство (пшениця, ячмінь, просо)
      - Скотарство (велика рогата худоба, свині, вівці)
      - Торгівля та обмін
  - section: "Ремесла та технології"
    words: 792
    points:
      - Трипільська кераміка та її розпис
      - Металургія міді
      - Ткацтво та обробка шкіри
  - section: "Духовний світ та суспільний устрій"
    words: 582
    points:
      - Релігійні вірування (культ родючості)
      - Статуетки богині-матері
      - Соціальна структура
  - section: "Деколонізаційний погляд"
    words: 413
    points:
      - Розвінчання міфу про "дикунів" на українських землях
      - Трипілля як доказ глибокої культурної традиції
      - Автохтонна спадщина та сучасна ідентичність
  - section: "Потрібно більше практики?"
    words: 803
    points:
      - Ресурси для подальшого вивчення
      - Рекомендації для практики

vocabulary_hints:
  required:
    - трипільська культура (Trypillia culture)
    - археологія (archaeology)
    - енеоліт (Eneolithic, Chalcolithic period)
    - поселення (settlement)
    - кераміка (ceramics, pottery)
    - розпис (painting, ornamentation)
    - статуетка (figurine)
    - землеробство (agriculture)
    - скотарство (animal husbandry)
    - артефакт (artifact)
    - розкопки (excavations)
    - культ (cult)
    - протомісто (proto-city)
    - орнамент (ornament)
    - спіраль (spiral)
    - родючість (fertility)
    - автохтонний (autochthonous, indigenous)
    - спадщина (heritage, legacy)

  recommended:
    - матріархат (matriarchy)
    - егалітарний (egalitarian)
    - первісний (primitive, primordial)
    - металургія (metallurgy)
    - горно (kiln)
    - перелогове землеробство (slash-and-burn agriculture)
    - сакральний (sacred)
    - вівтар (altar)
    - богиня-матір (mother goddess)
    - хронологія (chronology)

activity_hints:
  - type: reading
    focus: "Аналіз первинного джерела: звіт Вікентія Хвойки про розкопки 1896 року"
    source: "Excerpt provided in lesson"

  - type: quiz
    focus: "Перевірка знань про хронологію, географію, господарство та культуру Трипілля"
    items: 12+

  - type: essay-response
    focus: "Чи можна вважати трипільців прямими предками сучасних українців? Аргументуйте."
    min_words: 200

  - type: match-up
    focus: "Порівняння Трипільської культури з іншими цивілізаціями (Єгипет, Шумер, Хараппа)"
    items: 8+

  - type: fill-in
    focus: "Археологічна та історична термінологія"
    items: 15+

  - type: quiz
    focus: "Позначити на карті основні трипільські поселення (Майданецьке, Тальянки, Небелівка)"
    items: 6+

  - type: critical-analysis
    focus: "Інтерпретація орнаментів трипільської кераміки та статуеток богині-матері"
    items: 4-5

