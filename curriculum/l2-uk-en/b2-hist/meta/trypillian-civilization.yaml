content_outline:
  - section: Вступ — Найдавніша цивілізація Європи
    words: 500
    points:
      - Трипільська культура як одна з найдавніших в Європі (5500-2750 до н.е.)
      - Географічне поширення — від Карпат до Дніпра
      - Чому Трипілля важливе для української ідентичності
      - Відкриття культури Вікентієм Хвойкою (1893)

  - section: Суспільство та побут
    words: 700
    points:
      - Велика Трипілля — протоміста до 15 000 населення
      - Соціальна організація — матріархат чи егалітаризм?
      - Землеробство — пшениця, ячмінь, просо
      - Скотарство та ремесла

  - section: Мистецтво та символіка
    words: 600
    points:
      - Керамічний розпис — спіралі, меандри, зображення тварин
      - Статуетки — культ родючості
      - Орнаменти та їхнє значення
      - Зв'язок із пізнішою українською орнаментикою

  - section: Релігія та світогляд
    words: 500
    points:
      - Культ Великої Богині
      - Ритуальне спалення поселень
      - Астрономічні знання
      - Трипільський календар

  - section: Занепад та спадщина
    words: 600
    points:
      - Причини занепаду — кліматичні зміни, міграції
      - Вплив на пізніші культури
      - Трипілля в сучасній українській культурі
      - Дискусії про автохтонність українців

  - section: Музеї та археологія сьогодні
    words: 500
    points:
      - Національний музей історії України
      - Археологічний музей у Тальянках
      - Сучасні розкопки та відкриття
      - Цифрова реконструкція поселень

  - section: Підсумок
    words: 350
    points:
      - Ключові факти про Трипільську культуру
      - Значення для розуміння витоків України
      - Перехід до наступного модуля — Скіфи та сармати

