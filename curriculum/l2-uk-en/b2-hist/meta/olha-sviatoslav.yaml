content_outline:
  - section: Вступ — Мати і син
    words: 450
    points:
      - Ольга — перша жінка-правителька Русі
      - Святослав — воїн-завойовник
      - Контраст між дипломатією та військовою силою
      - Значення цього періоду

  - section: Помста Ольги
    words: 650
    points:
      - Три помсти древлянам за літописом
      - Спалення Іскоростеня
      - Символіка та історична правда
      - Ольга як символ справедливості

  - section: Реформи Ольги
    words: 600
    points:
      - Адміністративна реформа — погости та уроки
      - Впорядкування збирання данини
      - Зміцнення центральної влади
      - Значення реформ для державотворення

  - section: Хрещення Ольги
    words: 550
    points:
      - Поїздка до Константинополя (957 р.)
      - Прийняття християнства
      - Відносини з імператором Константином VII
      - Ольга як свята рівноапостольна

  - section: Святослав — князь-воїн
    words: 700
    points:
      - "Іду на ви" — стиль ведення війни
      - Розгром Хозарського каганату (965-969)
      - Балканські походи — війна з Болгарією та Візантією
      - Переяславець як мрія про нову столицю

  - section: Загибель Святослава
    words: 500
    points:
      - Облога Доростолу
      - Повернення на Русь
      - Засідка печенігів на Дніпрових порогах (972 р.)
      - Чаша з черепа — легенда

  - section: Підсумок
    words: 350
    points:
      - Два підходи до державотворення
      - Ольга — дипломатія, Святослав — меч
      - Перехід до Володимира Великого

