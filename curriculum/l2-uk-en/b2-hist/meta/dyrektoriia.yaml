slug: dyrektoriia
title: "Директорія УНР"
subtitle: "The Directory of the Ukrainian People's Republic 1918-1920"
version: '2.0'
phase: "HIST.9 [WWI & Revolution]"
focus: history
pedagogy: CBI
register: публіцистичний
duration: 120
transliteration: none
objectives:
  - "Учень може описати створення та діяльність Директорії УНР"
  - "Учень може пояснити політичні конфлікти всередині Директорії"
  - "Учень може проаналізувати причини поразки Директорії"
  - "Учень може оцінити роль Симона Петлюри та Володимира Винниченка"
grammar:
  - "Минулий час у політичному наративі"
  - "Пасивні конструкції для опису подій"
  - "Офіційна лексика"
word_target: 4000
content_outline:
  - section: "Вступ: Падіння Гетьманату"
    words: 400
    points:
      - "Контекст: кінець німецької окупації"
      - "Повстання проти Скоропадського"
      - "Створення Директорії (листопад 1918)"
  - section: "Структура та лідери"
    words: 800
    points:
      - "П'ятеро членів Директорії"
      - "Володимир Винниченко: соціаліст"
      - "Симон Петлюра: військовий лідер"
      - "Внутрішні конфлікти та відставка Винниченка"
  - section: "Боротьба на кілька фронтів"
    words: 1000
    points:
      - "Війна з більшовиками"
      - "Конфлікт із Західноукраїнською Народною Республікою"
      - "Денікін та білогвардійці"
      - "Польські інтервенти"
      - "Зимовий похід армії УНР"
  - section: "Первинні джерела"
    words: 800
    points:
      - "Універсали Директорії"
      - "Спогади Винниченка"
      - "Військові документи"
  - section: "Деколонізаційний погляд"
    words: 500
    points:
      - "Міф: «Петлюрівщина» як радянський термін"
      - "Реальність: Боротьба за незалежність"
      - "Погроми та їх контекст"
  - section: "Підсумок: Спадщина Директорії"
    words: 500
    points:
      - "Причини поразки"
      - "Еміграція та уряд в екзилі"
      - "Директорія в національній пам'яті"
vocabulary_hints:
  required:
    - директорія (directorate)
    - універсал (universal/decree)
    - отаман (otaman/chieftain)
    - повстання (uprising)
    - інтервенція (intervention)
    - еміграція (emigration)
    - уряд (government)
    - армія (army)
  recommended:
    - соціалізм (socialism)
    - республіка (republic)
    - коаліція (coalition)
    - фронт (front)
    - відступ (retreat)
    - перемир'я (armistice)
activity_hints:
  - type: reading
    focus: "Універсали Директорії"
    source: "Архівні документи"
    items: 4
  - type: quiz
    focus: "Директорія УНР: факти та постаті"
    items: 15
  - type: match-up
    focus: "Постать → роль у Директорії"
    items: 10
  - type: fill-in
    focus: "Політична та військова лексика"
    items: 10
  - type: essay-response
    focus: "Які внутрішні та зовнішні причини призвели до поразки Директорії?"
    word_target: 250
