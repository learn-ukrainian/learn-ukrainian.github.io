content_outline:
  - section: Вступ — Хозарська імперія
    words: 500
    points:
      - Хозарський каганат як велика степова держава VII-X ст.
      - Географія — від Волги до Дніпра
      - Столиця Ітіль на Волзі
      - Унікальність — іудаїзм як державна релігія

  - section: Хозари та східні слов'яни
    words: 700
    points:
      - Слов'янські племена під хозарською владою
      - Поляни, сіверяни, в'ятичі — данники хозар
      - Данина "по білій вивірці від диму"
      - Хозарський вплив на розвиток слов'ян

  - section: Хозарська культура
    words: 600
    points:
      - Прийняття іудаїзму верхівкою
      - Релігійна толерантність у каганаті
      - Торгівля та економіка
      - Архітектура — фортеці Саркел

  - section: Торгові шляхи
    words: 550
    points:
      - Великий шовковий шлях через хозарські землі
      - Торгівля з арабським світом
      - Хозарський карбованець (срібляник)
      - Роль слов'ян у торговій мережі

  - section: Занепад і падіння каганату
    words: 600
    points:
      - Конфлікт із Руссю — походи Святослава
      - Зруйнування Саркела та Ітіля (965-969)
      - Кінець хозарського панування
      - Доля хозарського населення

  - section: Спадщина хозар
    words: 450
    points:
      - Вплив на формування Русі
      - Хозарські запозичення в культурі
      - Топоніми хозарського походження
      - Хозари в історичній пам'яті

  - section: Підсумок
    words: 350
    points:
      - Хозарський каганат як важливий сусід слов'ян
      - Звільнення від хозарської данини
      - Перехід до синтезу першого періоду

