content_outline:
  - section: Вступ — Володарі степу
    words: 500
    points:
      - Скіфи як перша велика кочова імперія на українських землях
      - Географія — від Дунаю до Дону
      - Хронологія — VII ст. до н.е. — III ст. н.е.
      - Джерела знань — Геродот, археологія

  - section: Скіфське суспільство
    words: 700
    points:
      - Царські скіфи, скіфи-землероби, скіфи-кочівники
      - Військова організація — кіннота та лучники
      - Політична структура — царства та племена
      - Жінки-воїни — амазонки?

  - section: Скіфське мистецтво
    words: 600
    points:
      - Звіриний стиль — золоті прикраси
      - Пектораль з Товстої Могили
      - Кургани як культурні пам'ятки
      - Вплив грецького мистецтва

  - section: Скіфи та греки
    words: 500
    points:
      - Торгівля з грецькими містами-державами
      - Культурний обмін
      - Скіфське царство в Криму
      - Атей — останній великий скіфський цар

  - section: Сармати — нові володарі
    words: 600
    points:
      - Походження сарматів
      - Завоювання скіфських земель
      - Сарматські племена — язиги, роксолани, алани
      - Сарматський період в Україні

  - section: Спадщина кочівників
    words: 500
    points:
      - Вплив на слов'янську культуру
      - Топоніми скіфо-сарматського походження
      - Сарматизм у польській культурі
      - Скіфська спадщина в сучасній Україні

  - section: Підсумок
    words: 350
    points:
      - Значення скіфо-сарматської доби
      - Україна як простір культурних обмінів
      - Перехід до грецьких міст-держав

