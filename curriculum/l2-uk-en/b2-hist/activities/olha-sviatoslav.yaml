
- type: reading
  id: reading-revenge
  title: "Помста Ольги"
  text: |
    І послали деревляни ліших мужів своїх, числом двадцять, у човні до Ольги...
    Ольга ж звеліла викопати яму велику й глибоку на дворі теремному, поза городом. І назавтра, як сиділа Ольга в теремі, послала вона по гостей... І принесли їх у човні. І кинули їх у яму разом із човном. І прихилилася Ольга до ями, і спитала їх: "Чи добра вам честь?" Вони ж відповіли: "Гірша нам смерть, ніж Ігореві". І повеліла вона засипати їх живими.



