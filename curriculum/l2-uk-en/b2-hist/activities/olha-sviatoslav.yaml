- type: comparative-study
  title: "Мати і Син"
  instruction: "Порівняйте стратегії правління."
  items_to_compare:
    - "Ольга"
    - "Святослав"
  criteria:
    - "Релігія"
    - "Зовнішня політика"
    - "Внутрішня політика"
  model_answer: >
    Ольга була християнкою (особисто), Святослав — фанатичним язичником. У зовнішній політиці Ольга надавала перевагу дипломатії (візити, дари), Святослав — прямій агресії ("Іду на ви"). Внутрішня політика була силою Ольги (реформи, розбудова держави), тоді як Святослав ігнорував внутрішні справи ("Не любо мені в Києві"), що призвело до ослаблення центру.

- type: essay-response
  title: "Ціна імперії"
  instruction: "Напишіть есе (150 слів)."
  prompt: "Святослав створив величезну імперію, але втратив голову (буквально). Ольга зберегла маленьку державу, але зробила її міцною. Чи є експансія завжди благом для держави?"
  model_answer: >
    Історія Святослава вчить, що швидка військова експансія без внутрішньої державної консолідації є небезпечною пасткою. Він розтягнув ресурси Русі на тисячі кілометрів — від Волги до Дунаю — залишивши власну столицю (Київ) фактично беззахисною перед набігами печенігів. Під час облоги 968 року старенькій Ользі довелося самій керувати обороною міста, поки син воював за чужі землі. Експансія корисна лише тоді, коли держава має інституційні сили "перетравити" та інтегрувати нові території. Святослав був геніальним тактиком на полі бою, але поганим стратегом і політиком. Він знищив Хозарію, яка була буфером проти Азії, і відкрив шлях новим ордам. Ольга, навпаки, обрала шлях інтенсивного внутрішнього розвитку (реформи, податки, дипломатія), що в довгостроковій перспективі виявилося набагато кориснішим для виживання держави. Саме її фундамент дозволив Володимиру збудувати імперію.

