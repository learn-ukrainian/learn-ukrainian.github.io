- type: critical-analysis
  title: 'Дипломатія Ольги'
  target_text: '«Ольга прийняла хрещення, ставши хрещеною дочкою імператора. Це був геніальний хід: вона увійшла в "сім''ю християнських монархів"...»'
  questions:
  - У чому полягала стратегічна перевага хрещення для міжнародного визнання Русі?
  - Чому Ольга наполягала на особистому візиті до Константинополя замість посольства?
  - Як її дипломатичний успіх підготував ґрунт для подій 988 року?
  model_answers:
  - Це легітимізувало Русь як частину цивілізованого світу та дало доступ до християнської дипломатичної мережі.
  - Особиста присутність правителя демонструвала суверенітет та рівень суб'єктності нової держави.
  - Вона довела еліті, що християнство є інструментом «м'якої сили» та престижу на світовій арені.
- type: comparative-study
  title: 'Мати і Син'
  items_to_compare:
  - Стратегія Ольги (Внутрішні реформи)
  - Стратегія Святослава (Зовнішня експансія)
  criteria:
  - Основні інструменти влади
  - Відношення до релігії
  - Довгостроковий вплив на державу
  model_answer: 'Ольга зосередилася на створенні законів (уроки, погости) та дипломатії, обравши шлях християнської інтеграції. Святослав же покладався на меч, залишаючись вірним язичницьким традиціям та кодексу честі воїна. Реформи Ольги створили стабільний каркас держави, тоді як походи Святослава розсунули кордони, але виснажили ресурси та створили нові загрози на кордонах.'
- type: essay-response
  title: 'Ціна імперії'
  prompt: 'Проаналізуйте наслідки знищення Хозарського каганату Святославом. Чи була ця перемога вигідною для Русі в довгостроковій перспективі? (200+ слів)'
  min_words: 200
  model_answer: 'Падіння Хозарії в 965 році було блискучим воєнним успіхом, але геополітичною помилкою. З одного боку, Русь усунула давнього конкурента та отримала контроль над важливими шляхами на Сході. З іншого боку, Хозарія була своєрідним «степовим щитом», який стримував нові хвилі кочівників. Після її знищення печеніги отримали прямий доступ до кордонів Русі, що призвело до десятиліть виснажливих війн та, зрештою, до загибелі самого Святослава. Отже, руйнування існуючої системи безпеки без створення нової альтернативи послабило стратегічні позиції Києва.'
- type: quiz
  title: 'Перевірка знань'
  instruction: Відповідайте на питання про епоху Ольги та Святослава.
  items:
  - question: Як називалися офіційно встановлені княгинею Ольгою фіксовані розміри данини для підвладних племен?
    options:
    - text: Уроки
      correct: true
    - text: Погости
      correct: false
    - text: Данина
      correct: false
    - text: Полюддя
      correct: false
    explanation: Уроки — це перша задокументована податкова ставка в історії України.
  - question: Який вираз Святослава став символом його військової честі?
    options:
    - text: «Іду на ви!»
      correct: true
    - text: «Мертві сорому не мають!»
      correct: false
    - text: «Се буди мати городом руським!»
      correct: false
    - text: «Хочу жити в Переяславці!»
      correct: false
    explanation: Цей вислів підкреслював відмову від підступності та впевненість у власній силі.
  - question: Хто зробив чашу з черепа Святослава після його загибелі?
    options:
    - text: Хан Куря
      correct: true
    - text: Імператор Іоанн Цимісхій
      correct: false
    - text: Болгарський цар Борис
      correct: false
    - text: Хозарський каган
      correct: false
    explanation: Печенізький хан вшанував хоробрість ворога у такий жорстокий традиційний спосіб.
  - question: В якому великому місті княгиня Ольга офіційно прийняла християнське хрещення згідно з літописними даними?
    options:
    - text: У Константинополі
      correct: true
    - text: У Києві
      correct: false
    - text: У Римі
      correct: false
    - text: У Херсонесі
      correct: false
    explanation: Візит до столиці Візантії мав на меті зміцнення міжнародного престижу правительки.
  - question: Які адміністративні пункти для збору данини та суду заснувала княгиня Ольга по всій країні?
    options:
    - text: Погости
      correct: true
    - text: Устави
      correct: false
    - text: Вежі
      correct: false
    - text: Становища
      correct: false
    explanation: Погости стали мережею княжої адміністрації.
  - question: В якому місті на Дунаї князь Святослав мріяв заснувати нову столицю своєї величезної держави?
    options:
    - text: Переяславець
      correct: true
    - text: Доростол
      correct: false
    - text: Константинополь
      correct: false
    - text: Білгород
      correct: false
    explanation: Святослав бачив Переяславець "середою" своєї землі.
  - question: Яку назву мала візантійська фортеця, де Святослав витримав тривалу облогу військ імператора Цимісхія?
    options:
    - text: Доростол
      correct: true
    - text: Саркел
      correct: false
    - text: Ітіль
      correct: false
    - text: Ольвія
      correct: false
    explanation: Облога Доростола стала одним з найгероїчніших епізодів болгарських походів.
  - question: Яке плем'я вбило князя Ігоря, що змусило Ольгу розпочати масштабні державні реформи?
    options:
    - text: Древляни
      correct: true
    - text: Поляни
      correct: false
    - text: Кривичі
      correct: false
    - text: Сіверяни
      correct: false
    explanation: Повстання древлян виявило слабкість старої системи збору данини.
  - question: Хто був батьком князя Святослава та чоловіком княгині Ольги, чию смерть вона жорстоко помстила?
    options:
    - text: Ігор
      correct: true
    - text: Олег
      correct: false
    - text: Рюрик
      correct: false
    - text: Аскольд
      correct: false
    explanation: Святослав був сином Ігоря та Ольги, продовжувачем династії Рюриковичів.
  - question: Як називався народ, що оселився на місці розгромленого Святославом Хозарського каганату і став новою загрозою для Русі?
    options:
    - text: Печеніги
      correct: true
    - text: Половці
      correct: false
    - text: Хозари
      correct: false
    - text: Болгари
      correct: false
