  target_text: "Уривок про помсту Ольги (див. вище)"
  questions:
    - "Чому Ольга обрала такі жорстокі методи помсти (закопування, спалення)?"
    - "Як цей уривок характеризує сприйняття влади в язичницькому суспільстві?"
    - "Чи можна вважати її дії (після помсти) переходом до правової держави?"
  model_answers:
    - "Жорстокість була мовою влади. Як жінка, вона мусила бути вдвічі жорстокішою, щоб її поважали дружинники. Кожна помста мала ритуальний характер (вода, вогонь, земля)."
    - "Влада трималася на силі і страху. Слабкість (як у Ігоря) каралася смертю. Сила викликала покору."
    - "Так. Завершивши ритуал помсти, вона негайно перейшла до реформ (уроки і погости), замінивши хаос кровної помсти на порядок державного податку."

