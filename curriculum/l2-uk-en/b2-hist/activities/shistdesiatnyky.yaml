- type: quiz
  title: Шістдесятники — основні факти
  instruction: Виберіть правильну відповідь.
  items:
    - question: Яка історична подія стала безпосереднім поштовхом до зародження руху шістдесятників в Україні?
      options:
        - text: Хрущовська відлига та ХХ з'їзд КПРС
          correct: true
        - text: Перемога у Другій світовій війні
          correct: false
        - text: Проголошення незалежності України
          correct: false
        - text: Празька весна
          correct: false
      explanation: «Початком нової епохи став ХХ з'їзд КПРС у 1956 році, де Микита Хрущов виступив із закритою доповіддю «Про культ особи та його наслідки»».

    - question: Хто з відомих театральних режисерів очолював Клуб творчої молоді «Сучасник» у Києві?
      options:
        - text: Лесь Танюк
          correct: true
        - text: Василь Стус
          correct: false
        - text: Іван Дзюба
          correct: false
        - text: Алла Горська
          correct: false
      explanation: «Очолив його театральний режисер Лесь Танюк. Клуб розташовувався в Жовтневому палаці й став справжнім магнітом для талановитої молоді».

    - question: Який культовий фільм Сергія Параджанова став маніфестом українського поетичного кіно?
      options:
        - text: Тіні забутих предків
          correct: true
        - text: Земля
          correct: false
        - text: Совість
          correct: false
        - text: Вавилон ХХ
          correct: false
      explanation: «У 1964 році режисер Сергій Параджанов зняв фільм «Тіні забутих предків»... Фільм повністю ламав канони соцреалізму».

    - question: Як називалася знаменита праця Івана Дзюби, що викривала політику русифікації?
      options:
        - text: Інтернаціоналізм чи русифікація?
          correct: true
        - text: Самостійна Україна
          correct: false
        - text: Право на волю
          correct: false
        - text: За українську мову
          correct: false
      explanation: «Іван Дзюба у своїй фундаментальній праці «Інтернаціоналізм чи русифікація?» (1965) блискуче довів, що радянська національна політика суперечить... марксизму-ленінізму».

    - question: У якому році відбувся «великий погром» та масові арешти української інтелігенції?
      options:
        - text: січень 1972 року
          correct: true
        - text: серпень 1965 року
          correct: false
        - text: вересень 1953 року
          correct: false
        - text: липень 1980 року
          correct: false
      explanation: «У січні 1972 року стався «великий погром». КДБ провів масові арешти української інтелігенції».

    - question: Який монументальний твір створили художники-шістдесятники у вестибюлі Київського університету, і який згодом знищили?
      options:
        - text: Вітраж «Шевченко. Мати»
          correct: true
        - text: Мозаїку «Трудова слава»
          correct: false
        - text: Фреску «Ленін і діти»
          correct: false
        - text: Пам'ятник полеглим студентам
          correct: false
      explanation: «Кульмінацією цього пошуку стала історія зі створенням вітража «Шевченко. Мати» у вестибюлі Червоного корпусу Київського університету в 1964 році».

    - question: Хто є автором поетичної збірки «Тиша і грім», що стала символом пробудження?
      options:
        - text: Василь Симоненко
          correct: true
        - text: Ліна Костенко
          correct: false
        - text: Іван Драч
          correct: false
        - text: Микола Вінграновський
          correct: false
      explanation: «Одним із найяскравіших лідерів покоління став Василь Симоненко. Його перша і єдина прижиттєва збірка називалася "Тиша і грім"».

    - question: Який мистецький напрям представляли Алла Горська та Віктор Зарецький?
      options:
        - text: Монументалізм
          correct: true
        - text: Імпресіонізм
          correct: false
        - text: Футуризм
          correct: false
        - text: Кубізм
          correct: false
      explanation: «Художники Алла Горська... звернулися до традицій українського монументалізму та народного мистецтва».

