- type: essay-response
  id: reading-essay-01
  title: Есе
  prompt: |
    Напишіть есе (300+ слів) на тему «Культура як зброя: феномен українського шістдесятництва».
    
    Вимоги:
    - Використайте терміни: «відлига», «русифікація», «дисидент», «національна гідність».
    - Проаналізуйте роль митців (Симоненко, Костенко, Параджанов) у формуванні опору.
    - Поясніть концепцію «антиколоніального бунту».
  min_words: 300
  rubric:
    - criteria: Мовна якість
      points: 40
      description: Правильне вживання B2-лексики та складних граматичних конструкцій.
    - criteria: Зміст та аргументація
      points: 30
      description: Глибоке розкриття теми, використання фактів з модуля.
    - criteria: Структура
      points: 20
      description: Чіткий вступ, основна частина, висновок, логічні переходи.
    - criteria: Деколонізаційний погляд
      points: 10
      description: Розуміння шістдесятництва як боротьби за національну ідентичність.
  model_answer: |
    Шістдесятництво — це унікальний феномен української історії, коли зброєю проти тоталітарної системи стало слово і мистецтво. Це покоління інтелектуалів, яке виросло в умовах «хрущовської відлиги», сміливо кинуло виклик радянській машині русифікації та уніфікації.

    По-перше, шістдесятники повернули українській культурі її автентичність. Василь Симоненко у своїй поезії говорив про національну гідність просто і чесно, без пафосу соцреалізму. Його слова «Народ мій є!» стали маніфестом для мільйонів. Сергій Параджанов через кінематограф показав світу Україну, яка не вписується в імперські шаблони "молодшого брата". Фільм «Тіні забутих предків» став візуальним доказом самобутності української душі.

    По-друге, шістдесятництво швидко переросло з культурного явища в політичне. Боротьба за українську мову стала актом політичного спротиву. Як писав Іван Дзюба, захист рідної культури — це не націоналізм, а природне право кожного народу. Коли влада почала репресії, митці стали дисидентами. Вони жертвували свободою, щоб зберегти правду.

    Отже, шістдесятництво було справжнім антиколоніальним бунтом. Це була спроба деконструювати міф про «радянську людину» і затвердити право українців бути собою. Хоча багато шістдесятників загинули в таборах або були зламані системою, їхній дух не згас. Вони передали естафету боротьби наступним поколінням, які зрештою здобули незалежність України в 1991 році.
