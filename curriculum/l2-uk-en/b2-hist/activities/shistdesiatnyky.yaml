- type: critical-analysis
  source_reading: reading-symonenko-diary
  title: "Феномен шістдесятництва"
  target_text: |
    Шістдесятництво — це унікальний феномен української історії, коли зброєю проти тоталітарної системи стало слово і мистецтво. Це покоління інтелектуалів, яке виросло в умовах «хрущовської відлиги», сміливо кинуло виклик радянській машині русифікації та уніфікації. Боротьба за українську мову стала актом політичного спротиву.
  questions:
    - Як автор пояснює перетворення культурного руху на політичний спротив?
    - Чому "хрущовська відлига" була лише фоном, а не причиною руху?
    - Що означає метафора "зброя - слово" в контексті тоталітаризму?
  model_answers:
    - Автор наголошує, що захист мови в умовах русифікації автоматично ставав політичним актом.
    - Відлига дала лише короткий перепочинок, але сам бунт був внутрішньою потребою покоління у правді.
    - В умовах цензури правдиве слово руйнує монополію держави на ідеологію, тому воно стає небезпечним як зброя.

