- type: quiz
  title: "Іван Сірко: факти біографії та воєнне мистецтво"
  instruction: "Виберіть правильну відповідь на основі тексту модуля."
  items:
    - question: "Яку кількість разів Івана Сірка обирали кошовим отаманом Запорозької Січі протягом його життя?"
      options:
        - text: "8 разів"
          correct: true
        - text: "5 разів"
          correct: false
        - text: "12 разів"
          correct: false
        - text: "Жодного разу"
          correct: false
      explanation: "Його 8 разів обирали кошовим отаманом, що є абсолютним рекордом."
    - question: "Який історичний період в історії України став основним тлом для діяльності Івана Сірка?"
      options:
        - text: "Період Руїни"
          correct: true
        - text: "Золота доба Київської Русі"
          correct: false
        - text: "Період Радянської України"
          correct: false
        - text: "Епоха козацьких повстань XVI століття"
          correct: false
      explanation: "Період другої половини XVII століття увійшов в історію України під трагічною назвою «Руїна»."
    - question: "Проти якої держави були спрямовані найуспішніші військові походи Івана Сірка у 1670-х років?"
      options:
        - text: "Кримського ханства"
          correct: true
        - text: "Московського царства"
          correct: false
        - text: "Шведського королівства"
          correct: false
        - text: "Великого князівства Литовського"
          correct: false
      explanation: "Його походи на Кримське ханство та османські фортеці в гирлі Дніпра мали кілька цілей."
    - question: "Як у народних легендах називали козаків, що нібито володіли надприродними здібностями та магією?"
      options:
        - text: "Характерники"
          correct: true
        - text: "Гетьмани"
          correct: false
        - text: "Реєстровці"
          correct: false
        - text: "Шляхтичі"
          correct: false
      explanation: "Народна уява наділила його надприродними здібностями характерника — козака-чаклуна."
    - question: "Чому Іван Сірко принципово відмовився присягати московському царю після Переяславської ради 1654 року?"
      options:
        - text: "Через прагнення зберегти автономію та волю Січі"
          correct: true
        - text: "Через особисту образу на Богдана Хмельницького"
          correct: false
        - text: "Тому що вже присягнув польському королю"
          correct: false
        - text: "Бо планував сам стати царем"
          correct: false
      explanation: "Для нього свобода Січі та право козаків самим обирати свою долю були вищими за будь-які геополітичні розрахунки."
    - question: "Який документ став відомим маніфестом козацького духу та сарказму щодо наймогутніших ворогів?"
      options:
        - text: "Лист запорожців турецькому султанові"
          correct: true
        - text: "Андрусівське перемир'я"
          correct: false
        - text: "Березневі статті"
          correct: false
        - text: "Гадяцька угода"
          correct: false
      explanation: "Найвідомішим... є «Лист запорожців турецькому султанові»... справжнім маніфестом козацького духу."
    - question: "Куди московський царський уряд намагався заслати Івана Сірка за його непокірність у 1672 році?"
      options:
        - text: "До Сибіру (місто Тобольськ)"
          correct: true
        - text: "До Криму"
          correct: false
        - text: "До Варшави"
          correct: false
        - text: "На Соловецькі острови"
          correct: false
      explanation: "Його опір московській експансії... був настільки рішучим, що царат навіть намагався заслати його до Сибіру."
    - question: "Хто є автором знаменитої картини XIX століття про те, як запорожці пишуть листа султанові?"
      options:
        - text: "Ілля Рєпін"
          correct: true
        - text: "Тарас Шевченко"
          correct: false
        - text: "Микола Пимоненко"
          correct: false
        - text: "Олександр Мурашко"
          correct: false
      explanation: "Вершиною цього вшанування стала знаменита картина Іллі Рєпіна «Запорожці пишуть листа турецькому султанові»."

- type: essay-response
  source_reading: reading-sirko-01
  title: "Есе: Політика Івана Сірка та українська суб'єктність"
  prompt: |
    Напишіть есе (150-250 слів) на тему: «Чому політику Івана Сірка в період Руїни можна вважати уособленням української політичної суб'єктності?»
    Вимоги:
    - Поясніть, як Сірко використовував союзи з іншими державами у власних інтересах.
    - Оцініть його роль у боротьбі за територіальну цілісність України.
    - Використайте терміни: автономія, суб'єктність, Руїна, кошовий отаман.
  min_words: 150
  rubric:
    - criteria: Історичний аналіз
      description: Здатність аналізувати політичні дії Сірка через призму суб'єктності.
      points: 50
    - criteria: Мовна якість
      description: Правильність граматики та лексики рівня B2.
      points: 30
    - criteria: Використання термінології
      description: Доречне вживання історичних термінів.
      points: 20

- type: fill-in
  title: "Термінологія та реалії доби Сірка"
  instruction: "Заповніть пропуски відповідними словами з тексту модуля."
  items:
    - sentence: "Народна уява наділила Сірка здібностями [___], здатного замовляти кулі."
      answer: "характерника"
      options: ["характерника", "гетьмана", "ченця", "селянина"]
    - sentence: "Козаки на своїх [___] блискавично перетинали Чорне море для атак."
      answer: "чайках"
      options: ["чайках", "галерах", "фрегатах", "баркасах"]
    - sentence: "Сірко провів понад 55 походів і визволив тисячі християн з [___]."
      answer: "ясиру"
      options: ["ясиру", "війська", "реєстру", "податків"]
    - sentence: "Запорозька Січ за часів Сірка була оплотом козацької [___]."
      answer: "вольності"
      options: ["вольності", "покори", "торгівлі", "дипломатії"]
    - sentence: "Сірко був похований на [___] Січі у 1680 році."
      answer: "Чортомлицькій"
      options: ["Чортомлицькій", "Хортицькій", "Томаківській", "Базавлуцькій"]
    - sentence: "Посада [___] передбачала не лише військове, а й цивільне управління."
      answer: "кошового отамана"
      options: ["кошового отамана", "писаря", "обозного", "хорунжого"]
    - sentence: "Андрусівське перемир'я 1667 року [___] Україну по Дніпру."
      answer: "розділило"
      options: ["розділило", "об'єднало", "звільнило", "захистило"]
    - sentence: "Сірко вважав [___] між козаками найвищою моральною цінністю."
      answer: "побратимство"
      options: ["побратимство", "багатство", "кар'єру", "послух"]
    - sentence: "У період [___] Україна була розтерзана між сусідніми державами."
      answer: "Руїни"
      options: ["Руїни", "Відродження", "Просвітництва", "Модерну"]
    - sentence: "За легендою, Сірко міг перетворюватися на великого сірого [___]."
      answer: "хорта"
      options: ["хорта", "коня", "орла", "ведмедя"]

