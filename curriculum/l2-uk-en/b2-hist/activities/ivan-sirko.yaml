    - statement: "Постать Сірка є уособленням прагнення Січі до повної автономії."
      correct: true
      explanation: "Він розглядав Січ як незалежну козацьку республіку."

- type: comparative-study
  title: "Порівняння: Кошовий отаман vs Гетьман"
  instruction: "Порівняйте інститут кошового отаманства на Січі та гетьманську владу в Чигирині."
  source_reading: reading-sirko-01
  criteria:
    - "Джерело влади та спосіб обрання"
    - "Ставлення до іноземних монархів"
    - "Спосіб життя та побут керівника"
  items_to_compare:
    - "Кошовий отаман (Іван Сірко)"
    - "Гетьмани доби Руїни"
  model_answer: |
    Кошовий отаман на Січі обирався вільним голосуванням усього козацтва і був повністю підзвітним раді, тоді як гетьмани часто залежали від підтримки іноземних монархів та вузького кола старшини. Сірко демонстрував аскетичний стиль життя, близький до звичайних козаків, на відміну від гетьманів, які прагнули до розкоші та феодальних привілеїв. У зовнішній політиці Сірко ставив інтереси Січі вище за будь-які династичні чи імперські домовленості.