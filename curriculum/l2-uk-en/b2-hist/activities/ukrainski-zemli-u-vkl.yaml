- type: reading
  id: reading-vo-will
  title: "Заповіт волинського шляхтича"
  text: |
    «Я, раб Божий, князь Василь, будучи здоровий розумом, але слабкий тілом, відписую церкві святій пречистій у Луцьку маєток свій, аби молитва за рід наш не згасала. Синам же своїм наказую: триматися закону руського, старини нашої не міняти, шляхетську честь берегти і між собою в згоді жити. А мовою нашою, руською, нехай і надалі всі листи та суди ведуться, як при предках наших було, бо в тому є сила наша і правда наша перед Богом і людьми. А хто закон цей порушить - нехай не має спокою ні в цьому світі, ні в майбутньому.»
  tasks:
    - "Які релігійні терміни використовує автор для означення свого статусу?"
    - "Як у тексті аргументується необхідність збереження руської мови в офіційному вжитку?"
    - "Який тон документа: авторитарний батьківський чи правовий?"

