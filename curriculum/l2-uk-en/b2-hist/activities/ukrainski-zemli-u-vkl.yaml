  instruction: "Позначте слова, що позначають права, документи та судові органи."
  text: "Ми, міщани київські, апелюємо до нашого *права* на *самоврядування*. Згідно з великою *грамотою* нашого господаря, місто має власний *магістрат* та незалежний *суд*. Ми вимагаємо дотримання нашої *старини* та підтвердження всіх давніх *привілеїв*, які гарантують нашу *волю*. Жоден *воєвода* не може порушувати ці *норми* без згоди нашої громади."
