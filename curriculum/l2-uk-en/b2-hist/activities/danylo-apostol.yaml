- type: essay-response
  title: 'Есе: Дві стратегії виживання'
  source_reading: reading-resolute-points
  prompt: 'Напишіть есе (200-300 слів) на тему: «Порівняння політики Данила Апостола та Кирила Розумовського».


    У своїй відповіді проаналізуйте:

    1.  Яку тактику обрав Апостол (консервативну чи реформаторську)?

    2.  Які інновації намагався запровадити Розумовський?

    3.  Чому обидва гетьмани зазнали поразки у збереженні автономії?

    4.  Яка стратегія видається вам більш ефективною в тих умовах?

    '
  model_answer: '> [!model-answer]

    > Данило Апостол і Кирило Розумовський представляють два різні покоління і два різні підходи до збереження української
    державності.

    >

    > Апостол був консерватором. Він намагався "заморозити" ситуацію, повернутися до старих порядків і захистити те, що залишилося,
    за допомогою юридичних механізмів ("Рішительні пункти"). Він був суворим адміністратором, який наводив лад у хаосі.

    >

    > Розумовський був модернізатором. Він намагався європеїзувати Гетьманщину, перетворити її на шляхетську державу з університетами,
    театрами і регулярною армією. Він діяв сміливіше, намагаючись зробити гетьманство спадковим.

    >

    > Обидва зазнали поразки, тому що Російська імперія не терпіла будь-якої автономії. Її метою була повна уніфікація. Хоча
    стратегія Розумовського була більш прогресивною, вона також була більш небезпечною для імперії, що прискорило ліквідацію
    гетьманства.

    '
- type: comparative-study
  title: 'Порівняння: Апостол vs Розумовський'
  items_to_compare:
  - Данило Апостол (1727-1734)
  - Кирило Розумовський (1750-1764)
  criteria:
  - Походження
  - Стиль правління
  - Столиця
  - Ставлення до реформ
  prompt: Порівняйте двох останніх гетьманів України за ключовими критеріями.
  model_answer: '> [!model-answer]

    > **Походження:** Апостол — старий козацький полковник, учасник багатьох воєн. Розумовський — молодий вельможа, брат фаворита
    імператриці, вихований при дворі.

    >

    > **Стиль правління:** Апостол — суворий господарник, адміністратор, борець з корупцією. Розумовський — ліберал, меценат,
    прихильник європейської розкоші і культури.

    >

    > **Столиця:** Апостол жив у Глухові, але багато часу проводив у Сорочинцях. Розумовський перетворив Глухів на "український
    Версаль" з палацами і парками.

    >

    > **Ставлення до реформ:** Апостол намагався впорядкувати старе (повернути землі, судити за старими законами). Розумовський
    впроваджував нове (судова реформа, університет, спадкове гетьманство).

    '
