  target_text: "Правління Данила Апостола та Кирила Розумовського часто називають 'останнім відблиском' української волі у XVIII столітті. Обидва гетьмани діяли в умовах, коли імперія вже прийняла стратегічне рішення про повне поглинання України. Реформи Апостола в судах та реформи Розумовського в армії та освіті були спробами довести, що Україна здатна до самоврядування на високому рівні. Проте саме цей успіх і лякав Катерину II, яка бачила в успішній автономії загрозу для своєї абсолютної влади."
