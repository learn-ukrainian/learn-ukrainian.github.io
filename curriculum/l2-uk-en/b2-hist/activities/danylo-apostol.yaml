  title: 'Есе: Дві стратегії виживання'
  source_reading: reading-resolute-points
  prompt: |
    Напишіть есе (200-300 слів) на тему: «Порівняння політики Данила Апостола та Кирила Розумовського».

    У своїй відповіді проаналізуйте:
    1.  Яку тактику обрав Апостол (консервативну чи реформаторську)?
    2.  Які інновації намагався запровадити Розумовський?
    3.  Чому обидва гетьмани зазнали поразки у збереженні автономії?
    4.  Яка стратегія видається вам більш ефективною в тих умовах?
  model_answer: |
    > [!model-answer]
    > Данило Апостол і Кирило Розумовський представляють два різні покоління і два різні підходи до збереження української державності.
    >
    > Апостол був консерватором. Він намагався "заморозити" ситуацію, повернутися до старих порядків і захистити те, що залишилося, за допомогою юридичних механізмів ("Рішительні пункти"). Він був суворим адміністратором, який наводив лад у хаосі.
    >
    > Розумовський був модернізатором. Він намагався європеїзувати Гетьманщину, перетворити її на шляхетську державу з університетами, театрами і регулярною армією. Він діяв сміливіше, намагаючись зробити гетьманство спадковим.
    >
    > Обидва зазнали поразки, тому що Російська імперія не терпіла будь-якої автономії. Її метою була повна уніфікація. Хоча стратегія Розумовського була більш прогресивною, вона також була більш небезпечною для імперії, що прискорило ліквідацію гетьманства.
