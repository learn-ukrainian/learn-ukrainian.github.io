    > **Походження:** Апостол — старий козацький полковник, учасник багатьох воєн. Розумовський — молодий вельможа, брат фаворита імператриці, вихований при дворі.
    >
    > **Стиль правління:** Апостол — суворий господарник, адміністратор, борець з корупцією. Розумовський — ліберал, меценат, прихильник європейської розкоші і культури.
    >
    > **Столиця:** Апостол жив у Глухові, але багато часу проводив у Сорочинцях. Розумовський перетворив Глухів на "український Версаль" з палацами і парками.
    >
    > **Ставлення до реформ:** Апостол намагався впорядкувати старе (повернути землі, судити за старими законами). Розумовський впроваджував нове (судова реформа, університет, спадкове гетьманство).
