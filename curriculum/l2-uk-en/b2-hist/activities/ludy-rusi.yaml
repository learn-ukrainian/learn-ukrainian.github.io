- type: essay-response
  title: Феодалізм чи рабство в Київській Русі
  prompt: 'Напишіть аналітичне есе: «Феодалізм чи рабство: Якою була природа соціальної залежності в Київській Русі за Руською
    Правдою?» Проаналізуйте правовий статус різних груп (смерди, закупи, холопи), порівняйте з античним рабством чи російським
    кріпацтвом. (400+ слів)'
  min_words: 400
  model_answer: 'Питання про природу соціальної залежності в Київській Русі є ключовим для розуміння її місця в європейській
    історії. Чи була це держава рабовласницька, як стверджували деякі старі теорії, чи феодальна? Аналіз "Руської Правди"
    дозволяє стверджувати, що Русь була ранньофеодальною державою, де рабство (холопство) існувало як уклад, але не визначало
    економічну систему, а основною тенденцією був перехід до договірних відносин.


    По-перше, "Руська Правда" чітко розмежовує вільних людей (княжі мужі, люди) і невільних. Холопство (челядь) дійсно нагадує
    античне рабство: холоп є "річчю", за його вбивство платять не віру (штраф за душу), а компенсацію власнику. Пан відповідав
    за злочини холопа. Це безумовна несвобода. Проте, на відміну від Риму, де раби були "знаряддям, що говорить", у Русі холоп
    міг стати вільним (відпущеним на волю), а вільна людина могла стати холопом (через самопродаж або злочин). Це свідчить
    про соціальну мобільність, хоч і жорстоку.


    По-друге, інститут закупів та рядовичів свідчить про розвиток феодальних, тобто економічних та договірних відносин. Закуп
    — це не раб, а боржник. Закон (Устав Володимира Мономаха) захищав закупів від свавілля пана. Пану заборонялося продавати
    закупа в холопи безпідставно (за це пан сам платив штраф і втрачав борг). Це демонструє, що держава намагалася обмежити
    повне рабство і перевести відносини в правове поле: "праця в обмін на борг". Це — ознака феодалізму, а не рабовласництва.


    Третій аспект — статус смердів. Це особисто вільні селяни, які платили податки державі. Їхнє життя захищалося високим
    штрафом (5 гривень). Наявність великого прошарку вільних селян, які мали свою землю і зброю (ополчення), кардинально відрізняє
    Русь від пізнішої кріпосницької Росії, де селяни були фактично рабами поміщиків.


    Отже, соціальна система Русі була динамічною і складною. Елементи патріархального рабства співіснували з новими феодальними
    відносинами. Але "вектор розвитку" права був спрямований на захист особистості та власності. "Руська Правда" намагалася
    замінити кровну помсту і фізичне насильство грошовими штрафами та договорами, що для XI століття було ознакою високого
    гуманізму та європейської правової культури. Порівнюючи з сусідами, ми бачимо, що Русь йшла шляхом розвитку приватної
    власності та правових гарантій, який був перерваний монгольською навалою та згодом замінений іншою, більш авторитарною
    моделлю на північних землях.


    Важливо провести паралель між "Руською Правдою" та європейськими правовими кодексами того часу, такими як "Велика хартія
    вольностей" (Magna Carta). Хоча вони розділені у часі та просторі, їх об''єднує ідея обмеження свавілля правителя та захисту
    привілеїв еліти, що згодом переросла у захист прав особистості. У "Руській Правді" ми бачимо чітку ієрархію, де ціна життя
    залежала від соціального статусу, але сам факт наявності такої ціни (віри) означав, що держава бере на себе функцію арбітра,
    а не ката. Право власності на землю (вотчина) було священним, а процедура успадкування, зокрема захист прав вдови та дітей,
    демонструє юридичну зрілість суспільства. На відміну від деспотичних моделей Сходу, де воля монарха була єдиним законом,
    у Русі князь був обмежений традицією, договором з дружиною та волею віча. Ця договірна природа влади є фундаментом європейської
    політичної культури, яку Україна успадкувала безпосередньо від Русі. Навіть у питаннях кримінального права ми бачимо прогрес:
    замість калічення чи смертної кари — грошова компенсація. Це свідчить про високу цінність людського життя та прагматизм
    суспільства, де вільна людина була активним суб''єктом економіки, а не просто "гвинтиком" державної машини. Таким чином,
    аналізуючи суспільство Русі, ми бачимо прообраз сучасного громадянського суспільства з його повагою до права, власності
    та особистої свободи.

