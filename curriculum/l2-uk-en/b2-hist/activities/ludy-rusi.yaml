      explanation: "«Жінка зберігала повне право на своє майно (посаг) у шлюбі. Чоловік не міг його продати без її згоди. Вона могла сама виступати в суді, бути свідком, укладати угоди, успадковувати землю.»"
    - statement: Меч був доступною зброєю для кожного воїна і коштував недорого.
      correct: false
      explanation: "«Меч коштував шалені гроші — ціну кількох сіл. Він передавався у спадок як найвища цінність роду.»"
    - statement: Кольчуга руського дружинника складалася з 20-30 тисяч залізних кілець і важила 8-10 кг.
      correct: true
      explanation: "«Кольчуга зі сплетених залізних кілець (до 20-30 тисяч кілець на одну сорочку). Кольчуга важила 8-10 кг.»"
    - statement: На Русі використовувалася трипільна система землеробства для збереження родючості ґрунту.
      correct: true
      explanation: "«Використовувалася трипільна система (озимі — ярі — пар), що дозволяло зберігати родючість ґрунту.»"
    - statement: Берестяні грамоти доводять, що грамотність була поширеною лише серед князів та ченців.
      correct: false
      explanation: "Берестяні грамоти, включно з листами міщан, жінок та дитячими малюнками, доводять високий рівень грамотності серед різних верств населення."
    - statement: Київські ювеліри володіли складними техніками скані, зерні, черні та перегородчастої емалі.
      correct: true
      explanation: "«Особливої слави зажили київські ювеліри. Вони володіли складними техніками: скань, зернь, чернь та знаменита перегородчаста емаль.»"
    - statement: Всі холопи в Русі були полоненими іноземцями та не могли бути звільнені.
      correct: false
      explanation: "Холопами ставали не лише через полон, але й через самопродаж, одруження з холопкою або злочин. Церква заохочувала звільнення холопів як богоугодну справу."
