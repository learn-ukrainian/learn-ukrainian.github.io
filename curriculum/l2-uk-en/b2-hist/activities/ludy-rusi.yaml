- type: quiz
  title: Соціальна структура Русі
  instruction: Виберіть правильну відповідь.
  items:
  - question: Який соціальний стан складав абсолютну більшість населення Київської Русі за підрахунками істориків?
    options:
    - text: Смерди
      correct: true
    - text: Бояри
      correct: false
    - text: Дружинники
      correct: false
    - text: Купці
      correct: false
    explanation: Більшість населення складали вільні селяни-общинники — смерди.
  - question: Хто такі "закупи" згідно з правовими нормами "Руської Правди" Ярослава Мудрого?
    options:
    - text: Люди, які взяли позику (купу) і потрапили в залежність
      correct: true
    - text: Вільні міські ремісники
      correct: false
    - text: Іноземні купці
      correct: false
    - text: Князівські слуги
      correct: false
    explanation: Закупи — це люди, які потрапили в тимчасову залежність через борг (купу).
  - question: Який орган міського самоврядування відігравав найважливішу політичну роль у житті міст Русі?
    options:
    - text: Віче
      correct: true
    - text: Сенат
      correct: false
    - text: Парламент
      correct: false
    - text: Рада міністрів
      correct: false
    explanation: Віче — народні збори — вирішували найважливіші питання міського життя.
  - question: У чому полягала головна економічна та політична особливість боярського стану в Русі?
    options:
    - text: Вони володіли спадковими землями
      correct: true
    - text: Вони були рабами князя
      correct: false
    - text: Вони не мали права носити зброю
      correct: false
    - text: Вони платили податки селянам
      correct: false
    explanation: Бояри були великими землевласниками, які передавали землю (вотчину) у спадок.
  - question: Хто такі холопи і яке місце вони займали в соціальній ієрархії Русі?
    options:
    - text: Невільні люди, фактично раби
      correct: true
    - text: Вільні воїни
      correct: false
    - text: Багаті купці
      correct: false
    - text: Священики
      correct: false
    explanation: Холопи знаходилися на дні суспільства і були позбавлені особистої свободи.
  - question: Що було основою щоденного раціону пересічного жителя Русі в ті часи?
    options:
    - text: Хліб і каші
      correct: true
    - text: М'ясо і вино
      correct: false
    - text: Рис і картопля
      correct: false
    - text: Фрукти і солодощі
      correct: false
    explanation: "Основу харчування складали зернові культури: хліб, каші (пшоняна, вівсяна)."
  - question: Як називалася основна грошова та вагова одиниця в часи Київської Русі?
    options:
    - text: Гривня
      correct: true
    - text: Рубль
      correct: false
    - text: Талер
      correct: false
    - text: Динар
      correct: false
    explanation: Гривня була основною грошовою та ваговою одиницею Русі.
  - question: Яку економічну роль відігравали ремісники в розвитку міст та торгівлі Русі?
    options:
    - text: Виготовляли товари для внутрішнього ринку та експорту
      correct: true
    - text: Займалися лише землеробством
      correct: false
    - text: Служили у війську князя
      correct: false
    - text: Не мали жодних прав
      correct: false
    explanation: Ремісники створювали вироби (зброю, прикраси, посуд), які славилися навіть за кордоном.

