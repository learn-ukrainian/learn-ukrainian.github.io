- type: quiz
  title: Суспільство Київської Русі
  instruction: Виберіть правильний варіант відповіді.
  items:
    - question: Хто складав старшу дружину князя, яка з часом перетворилася на землевласницьку аристократію?
      options:
        - text: Бояри — княжі мужі, що володіли вотчинами
          correct: true
        - text: Смерди — вільні селяни-общинники
          correct: false
        - text: Закупи — тимчасово залежні боржники
          correct: false
        - text: Рядовичі — наймані управителі маєтків
          correct: false
      explanation: "Бояри виникли з княжих мужів (старшої дружини) і володіли вотчинами — повною приватною власністю на землю."
    - question: Як називалася повна приватна власність на землю, що передавалася від батька до сина у боярських родах?
      options:
        - text: Вотчина (від слова «отче» — батько)
          correct: true
        - text: Помістя (давалося лише за службу)
          correct: false
        - text: Уділ (князівський спадок)
          correct: false
        - text: Ряд (договірна земля)
          correct: false
      explanation: "Вотчина — це повна приватна власність боярина на землю, на відміну від помістя, яке давали лише за службу."
    - question: Яка основна зброя символізувала статус еліти і коштувала ціну кількох сіл?
      options:
        - text: Меч — передавався у спадок як найвища цінність роду
          correct: true
        - text: Шабля — завезена від кочовиків
          correct: false
        - text: Спис — основна зброя першого удару
          correct: false
        - text: Бойова сокира — зброя піхоти
          correct: false
      explanation: "Меч був символом влади та справедливості, передавався у спадок і коштував шалені гроші — ціну кількох сіл."
    - question: Чим відрізнялося чорне духовенство від білого в Київській Русі?
      options:
        - text: "Чорне духовенство (ченці) давали обітницю безшлюбності, біле (священики) одружувалися"
          correct: true
        - text: "Чорне духовенство служило при дворі князя, біле — в селах"
          correct: false
        - text: "Чорне духовенство походило з бояр, біле — зі смердів"
          correct: false
        - text: "Чорне духовенство підлягало князівському суду, біле — церковному"
          correct: false
      explanation: "Чорне духовенство (ченці) жило в монастирях і давало обітницю безшлюбності, з них обирали вищу ієрархію. Біле духовенство (священики) жило в миру, мало право одружуватися."
    - question: Яким був правовий статус смердів у Київській Русі за Руською Правдою?
      options:
        - text: Особисто вільні селяни, які платили данину князю та виконували військову повинність
          correct: true
        - text: Повні раби без будь-яких прав
          correct: false
        - text: Тимчасово залежні боржники феодалів
          correct: false
        - text: Наймані працівники на адміністративних посадах
          correct: false
      explanation: "Смерди були особисто вільними селянами, мали власну землю, платили данину князю і складали піше opolчення."
    - question: Що таке закупи і як вони могли повернути свою повну свободу?
      options:
        - text: Колишні смерди, що взяли позику і мусили відробляти борг; ставали вільними після повернення купи
          correct: true
        - text: Повні раби, які ніколи не могли стати вільними
          correct: false
        - text: Наймані солдати княжої дружини
          correct: false
        - text: Іноземні купці, що торгували на Русі
          correct: false
      explanation: "Закупи — це колишні смерди, які взяли позику (купу) і мусили працювати на феодала. Повернувши борг, вони знову ставали вільними."
    - question: Скільки міст налічувалося на Русі до моменту монгольської навали, через що скандинави називали її Gardariki?
      options:
        - text: Понад 300 міст
          correct: true
        - text: Близько 50 міст
          correct: false
        - text: Понад 1000 міст
          correct: false
        - text: Менше 100 міст
          correct: false
      explanation: "«Країна міст» (Gardariki) — так скандинави називали Русь, де налічувалося понад 300 міст до монгольської навали."
    - question: Яка унікальна ювелірна техніка київських майстрів передбачала напаювання перегородок на золото та заливання простору різнокольоровим склом?
      options:
        - text: Перегородчаста емаль
          correct: true
        - text: Скань (візерунок з тонкого дроту)
          correct: false
        - text: Зернь (напаювання дрібних кульок)
          correct: false
        - text: Чернь (чорніння срібла)
          correct: false
      explanation: "Перегородчаста емаль — вершина київського ювелірного мистецтва: на золоту пластину напаювали перегородки, а простір між ними заливали різнокольоровим склом."
    - question: Який статус мала жінка в Київській Русі щодо майна та освіти порівняно з пізнішою Московією?
      options:
        - text: Зберігала повне право на своє майно, могла навчатися та виступати в суді
          correct: true
        - text: Була повністю безправною та замкненою в теремі
          correct: false
        - text: Не могла володіти майном та успадковувати землю
          correct: false
        - text: Мала права лише в селянських родинах
          correct: false
      explanation: "Жінка в Русі зберігала повне право на своє майно (посаг), могла виступати в суді, навчатися. Це був європейський рівень свободи."
    - question: Яка система землеробства використовувалася в Київській Русі для збереження родючості ґрунту?
      options:
        - text: Трипільна система (озимі — ярі — пар)
          correct: true
        - text: Підсічно-вогнева система
          correct: false
        - text: Перелогова система
          correct: false
        - text: Монокультурна система
          correct: false
      explanation: "Трипільна система (озимі — ярі — пар) дозволяла зберігати родючість ґрунту та була ознакою високого рівня агротехніки."

