- type: essay-response
  title: Аналіз соціальної мобільності
  instruction: Напишіть есе на основі прочитаного.
  prompt: "Проаналізуйте можливості соціальної мобільності в Київській Русі. Чи міг смерд стати боярином? Які фактори (військова служба, торгівля, удача) могли змінити соціальний статус людини? Порівняйте це з сучасним суспільством. Використовуйте терміни: 'смерд', 'боярин', 'дружина', 'купа', 'холоп'."
  min_words: 150
  model_answer: "Соціальна структура Київської Русі, хоч і була ієрархічною, не була повністю закритою кастовою системою. Теоретично, соціальна мобільність існувала, хоча й була обмеженою. \n\nНайшвидшим 'соціальним ліфтом' була військова служба. Сміливий смерд або міщанин міг вступити до князівської дружини. Проявивши звитягу, він міг отримати винагороду і навіть землю, наблизившись до статусу боярина. Однак це був шлях високого ризику. \n\nІншим шляхом була торгівля. Успішний купець міг накопичити багатства, що дозволяло йому впливати на віче і навіть одружуватися з представниками знаті. \n\nВодночас існувала й 'низхідна мобільність'. Борги могли перетворити вільну людину на закупа, а злочин або полон — на холопа. \n\nУ порівнянні з сучасністю, де освіта є головним фактором мобільності, в Русі головну роль відігравали особиста хоробрість, сила та удача."
  rubric:
  - criteria: Зміст
    description: Аналіз соціальних ліфтів і факторів мобільності.
    points: 40
  - criteria: Термінологія
    description: Використання історичних термінів.
    points: 30
  - criteria: Структура
    description: Логічний виклад думок.
    points: 30

- type: comparative-study
  title: Русь і Західна Європа
  instruction: Порівняйте соціальні групи Русі та Західної Європи.
  items_to_compare:
  - Київська Русь
  - Західна Європа (феодалізм)
  criteria:
  - "Бояри vs Барони: Спадкове землеволодіння"
  - "Смерди vs Віллани: Ступінь свободи"
  - "Віче vs Міські комуни: Самоврядування"
  model_answer: "Порівнюючи соціальну структуру Русі та Західної Європи, можна знайти багато спільного, але є й суттєві відмінності. \n\nПо-перше, бояри в Русі, як і барони в Європі, володіли спадковою землею (вотчиною/феодом). Однак влада київського князя над боярами спочатку була слабшою, ніж влада короля над васалами, оскільки боярство виникло з родової знаті, а не лише з королівських пожалувань.\n\nПо-друге, смерди в Русі були переважно особисто вільними, тоді як у Західній Європі процес закріпачення селян (вілланів) розпочався раніше і був жорсткішим. \n\nПо-третє, віче в містах Русі нагадує європейські міські комуни. І ті, і інші боролися за свої права і мали вплив на політику, що свідчить про включеність Русі в загальноєвропейський демократичний контекст."
