- type: critical-analysis
  title: 'Аналіз: Система штрафів Руської Правди'
  target_text: '«За вбивство княжого мужа — 80 гривень, вільного мужа — 40 гривень, смерда або холопа — 5 гривень. За удар неоголеним мечем — 12 гривень.»'
  questions:
    - Що означає різниця в штрафах за вбивство людей різних станів? Чи була Руська Правда справедливою?
    - Чому образа (удар неоголеним мечем) каралася суворіше, ніж вбивство смерда?
    - Як колективна відповідальність (верв) впливала на безпеку в громаді?
  model_answers:
    - Різниця в штрафах відображає станову нерівність суспільства, де життя боярина цінувалося в 16 разів дорожче за життя селянина. Проте сам факт штрафів (а не смертної кари) був гуманнішим за багато тогочасних кодексів.
    - Честь у ранньосередньовічному суспільстві була найдорожчим капіталом. Публічна образа боярина підривала його авторитет і статус, що було гіршим за фізичну втрату.
    - Колективна відповідальність змушувала сусідів пильно слідкувати за порядком і видавати злочинців, бо інакше платила вся громада. Це створювало «кругову поруку» та підвищувало безпеку.

- type: essay-response
  title: 'Феодалізм чи рабство в Київській Русі'
  prompt: 'Напишіть аналітичне есе: «Феодалізм чи рабство: Якою була природа соціальної залежності в Київській Русі за Руською Правдою?» Проаналізуйте правовий статус різних груп (смерди, закупи, холопи), порівняйте з античним рабством чи російським кріпацтвом. (400+ слів)'
  min_words: 400
  model_answer: |
    Питання про природу соціальної залежності в Київській Русі є ключовим для розуміння її місця в європейській історії. Чи була це держава рабовласницька, як стверджували деякі старі теорії, чи феодальна? Аналіз "Руської Правди" дозволяє стверджувати, що Русь була ранньофеодальною державою, де рабство (холопство) існувало як уклад, але не визначало економічну систему, а основною тенденцією був перехід до договірних відносин.

    По-перше, "Руська Правда" чітко розмежовує вільних людей (княжі мужі, люди) і невільних. Холопство (челядь) дійсно нагадує античне рабство: холоп є "річчю", за його вбивство платять не віру (штраф за душу), а компенсацію власнику. Пан відповідав за злочини холопа. Це безумовна несвобода. Проте, на відміну від Риму, де раби були "знаряддям, що говорить", у Русі холоп міг стати вільним (відпущеним на волю), а вільна людина могла стати холопом (через самопродаж або злочин). Це свідчить про соціальну мобільність, хоч і жорстоку.

    По-друге, інститут закупів та рядовичів свідчить про розвиток феодальних, тобто економічних та договірних відносин. Закуп — це не раб, а боржник. Закон (Устав Володимира Мономаха) захищав закупів від свавілля пана. Пану заборонялося продавати закупа в холопи безпідставно (за це пан сам платив штраф і втрачав борг). Це демонструє, що держава намагалася обмежити повне рабство і перевести відносини в правове поле: "праця в обмін на борг". Це — ознака феодалізму, а не рабовласництва.

    Третій аспект — статус смердів. Це особисто вільні селяни, які платили податки державі. Їхнє життя захищалося високим штрафом (5 гривень). Наявність великого прошарку вільних селян, які мали свою землю і зброю (ополчення), кардинально відрізняє Русь від пізнішої кріпосницької Росії, де селяни були фактично рабами поміщиків.

    Отже, соціальна система Русі була динамічною і складною. Елементи патріархального рабства співіснували з новими феодальними відносинами. Але "вектор розвитку" права був спрямований на захист особистості та власності. "Руська Правда" намагалася замінити кровну помсту і фізичне насильство грошовими штрафами та договорами, що для XI століття було ознакою високого гуманізму та європейської правової культури. Порівнюючи з сусідами, ми бачимо, що Русь йшла шляхом розвитку приватної власності та правових гарантій, який був перерваний монгольською навалою та згодом замінений іншою, більш авторитарною моделлю на північних землях.

- type: comparative-study
  title: 'Рабство в Русі vs Кріпацтво в Російській імперії'
  items_to_compare:
