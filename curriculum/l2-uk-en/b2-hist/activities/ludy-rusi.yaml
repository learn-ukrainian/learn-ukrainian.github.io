- type: true-false
  title: Побут і звичаї
  instruction: Визначте, чи правдиве твердження.
  items:
  - statement: Більшість міських будівель у Києві були кам'яними.
    correct: false
    explanation: Більшість забудови була дерев'яною; кам'яними були лише церкви та палаци.
  - statement: Жінки в Русі носили прикраси, такі як колти та намиста.
    correct: true
    explanation: Археологи знаходять багато жіночих прикрас, що свідчить про їх поширення.
  - statement: Картопля була основною стравою на столі русичів.
    correct: false
    explanation: Картопля з'явилася в Європі значно пізніше (після відкриття Америки).
  - statement: Руська Правда захищала життя всіх людей однаково.
    correct: false
    explanation: "Штраф за вбивство залежав від соціального статусу: за боярина платили більше, ніж за смерда."
  - statement: Віче могло вигнати князя, якщо він не задовольняв громаду.
    correct: true
    explanation: Історія знає випадки, коли віче проганяло або запрошувало князів.
  - statement: Усі селяни в Русі були рабами.
    correct: false
    explanation: Смерди були особисто вільними людьми.
  - statement: Купці Русі торгували з Візантією та Скандинавією.
    correct: true
    explanation: Русь лежала на торгових шляхах, що сприяло міжнародній торгівлі.
  - statement: Освіта була доступна лише для священиків.
    correct: false
    explanation: Знахідки берестяних грамот свідчать, що грамотними були і звичайні міщани.
  - statement: Смерди жили в теремах.
    correct: false
    explanation: Тереми — це житло бояр; смерди жили в хатах або напівземлянках.
  - statement: Язичницькі традиції зникли одразу після хрещення.
    correct: false
    explanation: Язичницькі звичаї зберігалися в побуті протягом століть (двовір'я).

- type: fill-in
  title: Заповніть пропуски
  instruction: Вставте пропущені слова.
  items:
  - sentence: Головним законом Київської Русі була Руська {answer}.
    answer: Правда
    options:
    - Правда
    - Конституція
    - Угода
    - Грамота
    explanation: Збірка законів називалася "Руська Правда".
  - sentence: Народні збори в містах називалися {answer}.
    answer: віче
    options:
    - віче
    - рада
    - сейм
    - дума
    explanation: Орган самоврядування — віче.
  - sentence: Вільних селян називали {answer}.
    answer: смердами
    options:
    - смердами
    - холопами
    - боярами
    - козаками
    explanation: Основна маса вільного населення — смерди.
  - sentence: За вбивство людини злочинець платив штраф — {answer}.
    answer: віру
    options:
    - віру
    - податок
    - мито
    - оброк
    explanation: Грошовий штраф за вбивство називався "віра".
  - sentence: Князь спирався на своє військо — {answer}.
    answer: дружину
    options:
    - дружину
    - армію
    - поліцію
    - гвардію
    explanation: Військо князя — дружина.
  - sentence: Тимчасово залежна людина, що відпрацьовувала борг, — це {answer}.
    answer: закуп
    options:
    - закуп
    - ізгой
    - варяг
    - гість
    explanation: Боржник — закуп.
  - sentence: Велике землеволодіння, що передавалося у спадок, називалося {answer}.
    answer: вотчина
    options:
    - вотчина
    - помістя
    - хутір
    - дача
    explanation: Спадкова земля — вотчина.
  - sentence: Київські {answer} виготовляли ювелірні вироби зі скла та емалі.
    answer: ремісники
    options:
    - ремісники
    - воїни
    - селяни
    - ченці
    explanation: Виготовленням виробів займалися ремісники.
  - sentence: "{Answer} був главою держави і війська."
    answer: Князь
    options:
    - Князь
    - Гетьман
    - Цар
    - Король
    explanation: Титул правителя Русі — князь.
  - sentence: Люди, які втратили свій соціальний статус, називалися {answer}.
    answer: ізгоями
    options:
    - ізгоями
    - героями
    - панами
    - громадянами
    explanation: Люди поза соціальними групами — ізгої.

