- type: essay-response
  source_reading: reading-holodomor-sources
  title: «Голодомор як інструмент політичного терору»
  prompt: 'На основі вивченого матеріалу та аналізу запропонованих документів (Директиви від 22 січня 1933 року та телеграм
    Шолохова), доведіть штучний та цілеспрямований характер голоду. Чому радянська влада заперечувала факт голоду перед світовою
    спільнотою, одночасно посилюючи блокаду українських сіл? Аргументуйте свою думку, використовуючи терміни: геноцид, блокада,
    саботаж, конфіскація.'
  min_words: 250
  model_answer: 'Голодомор 1932–1933 років був не випадковим наслідком економічних помилок, а свідомим інструментом політичного
    терору. Доказом цього є поєднання нереальних планів хлібозаготівель із жорстокими каральними заходами. Директива від 22
    січня 1933 року, яка забороняла виїзд селян, фактично перетворила Україну на закриту зону смерті. Це спростовує міф про
    природний характер голоду, адже влада не рятувала людей, а блокувала їх. Використання «чорних дощок» та «закону про п''ять
    колосків» юридично закріплювало механізм геноциду, коли вилучення всієї їжі поєднувалося з кримінальним переслідуванням
    за спроби виживання. Заперечення голоду перед світом через лояльних журналістів, як-от Вальтер Дюранті, дозволяло режиму
    безперешкодно завершити «упокорення» України, знищивши її соціальну та національну основу — селянство.

    '
