  text: '«Ситуація в селах критична. План хлібозаготівель зірвано внаслідок відкритого саботажу куркульських елементів. Рекомендуємо
    негайне занесення сіл на чорні дошки та посилення репресивних заходів...» (З таємного звіту ДПУ, грудень 1932). «Мамо,
    я хочу їсти. Чому вони забрали все? Навіть те, що було в горщику... Вони штрикали залізними палицями под підлогою і всюди
    шукали зерно. Бабуся плакала, а той чоловік у шкірянці сміявся» (Зі спогадів очевидця).

    '
