  prompt: Порівняйте дві моделі майбутнього України, запропоновані в середині XVII століття.
  model_answer: |
    Переяславська угода (1654) пропонувала модель військового протекторату під владою московського царя. Це був вертикальний союз "сюзерен-васал", де Москва одразу почала обмежувати українську автономію. Культурний та освітній аспекти ігнорувалися.
    Гадяцька угода (1658) пропонувала модель федерації трьох рівних народів ("як рівні з рівними"). Україна (Велике Князівство Руське) зберігала повну державну суб'єктність (армію, суд, скарбницю) і отримувала потужний імпульс для розвитку освіти (університети). Це був європейський горизонтальний союз.
    Переяслав вів до колонізації та асиміляції, тоді як Гадяч давав шанс на збереження європейської ідентичності. Крах Гадяча став перемогою азійського деспотизму над європейським парламентаризмом.
