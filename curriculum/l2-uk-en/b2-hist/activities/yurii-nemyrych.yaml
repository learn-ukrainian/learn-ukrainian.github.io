- type: comparative-study
  title: Переяслав vs Гадяч
  items_to_compare:
  - Переяславська угода (1654)
  - Гадяцька угода (1658)
  criteria:
  - Політичний статус України
  - Ставлення до освіти та культури
  - Тип відносин (протекторат vs федерація)
