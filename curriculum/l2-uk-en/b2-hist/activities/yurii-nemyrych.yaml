- type: essay-response
  title: Гадяцька угода - втрачений шанс
  prompt: |
    Напишіть есе на тему: «Гадяцька угода 1658 року: чому європейський вибір програв популізму?».
    Використайте поняття: Велике Князівство Руське, федерація, еліта, пропаганда, освіта.
  min_words: 150
  model_answer: |
    Гадяцька угода 1658 року була геніальним планом порятунку України від московської експансії. Юрій Немирич запропонував модель "Річ Посполита Трьох Народів", де Україна ставала рівноправним партнером Польщі та Литви. Це гарантувало б розвиток освіти, культури та політичних свобод.
    Однак проект програв через внутрішній розкол. Московська пропаганда зіграла на соціальних страхах "черні" перед "панами". Простий народ не зрозумів складних ідей Немирича, обравши прості гасла рівності (бідності) під царем. Шляхта також не виявила достатньої мудрості для компромісу. У результаті Україна втратила шанс стати європейською державою ще в XVII столітті і занурилася в темряву Руїни та колоніальної залежності.
