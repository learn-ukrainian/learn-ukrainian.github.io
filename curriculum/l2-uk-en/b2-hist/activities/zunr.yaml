  instruction: 'Прочитайте уривок з Акту Злуки та виконайте завдання, фокусуючись на мовних особливостях.'
  text: |
    "Однині во єдино зливаються століттями одірвані одна від одної частини єдиної України — Західно-Українська Народна Республіка (Галичина, Буковина і Угорська Русь) і Наддніпрянська Велика Україна. Здійснились віковічні мрії, якими жили і за які умирали кращі сини України. Однині є єдина незалежна Українська Народна Республіка. Однині народ Український, визволений могутнім поривом своїх власних сил, має змогу об'єднаними дружними зусиллями всіх своїх синів будувати нероздільну, самостійну Державу Українську на благо і щастя всього її трудового люду."
