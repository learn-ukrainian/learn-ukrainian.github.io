- type: comparative-study
  title: 'УНР та ЗУНР: Порівняння політичних систем'
  instruction: 'Порівняйте політичний устрій та ідеологічні засади УНР та ЗУНР на основі вивченого матеріалу.'
  items_to_compare:
    - 'Українська Народна Республіка (Директорія)'
    - 'Західно-Українська Народна Республіка'
  criteria:
    - 'Державна ідеологія (соціалізм vs націонал-демократія)'
    - 'Ставлення до правової спадкоємності імперій'
    - 'Організація регулярного війська'
    - 'Зовнішньополітичні пріоритети та союзники'
  model_answer: |
    УНР (Директорія) базувалася на радикальних соціалістичних ідеях, заперечувала стару імперську бюрократію і часто покладалася на революційну стихію ("отаманщину"). Натомість ЗУНР була консервативною правовою державою, яка зберегла австрійський адміністративний апарат та правову систему, надаючи перевагу еволюційним реформам та залізній дисципліні в регулярній армії (УГА). Ці розбіжності стали однією з причин слабкості реального об'єднання.

- type: critical-analysis
  title: 'Аналіз: "Листопадовий чин"'
  instruction: 'Проаналізуйте спогади сучасників про події 1 листопада 1918 року у Львові.'
  target_text: |
    "Ранок 1 листопада у Львові був тихим, але незвичайним. На ратуші майорів синьо-жовтий прапор. Польське населення було шоковане: як українці, яких вони вважали "русинами" і селянами, змогли так блискавично і організовано взяти владу? Це була ніч, коли нація прокинулася і заявила про своє право на місто Лева. Вітовський знав, що кожен час вагання грає на користь ворога."
  questions:
    - 'Який тон оповіді використовує автор? Як це впливає на сприйняття події?'
    - 'Знайдіть у тексті епітети, що описують стан польського населення та дії українців. Проаналізуйте їхню контрастність.'
    - 'Як автор використовує метафору "прокидання нації"? Який ідеологічний зміст вона несе?'
    - 'Які мовні засоби підкреслюють рішучість та стратегічне мислення Дмитра Вітовського?'
  model_answers:
    - 'Автор використовує урочисто-піднесений тон ("чин", "нація прокинулася"), що підкреслює історичну значущість події як акту національного відродження.'
    - 'Польське населення "шоковане", тоді як українці діють "блискавично" та "організовано". Цей контраст руйнує колоніальний міф про українців як про пасивну селянську масу.'
    - 'Метафора "прокидання" символізує перехід від етнографічного існування під владою імперії до активного державотворення. Це підкреслює суб''єктність українського народу.'
    - 'Використання дієслів "знав", "заявила", "взяти владу" у поєднанні з акцентом на "часі вагання" створює образ Вітовського як вольового лідера-стратега.'

- type: essay-response
  title: 'Есе: Історичне значення Акту Злуки'
  instruction: 'Напишіть аналітичне есе про значення та наслідки об''єднання українських земель.'
  prompt: |
    Напишіть есе (200-300 слів) на тему: "Акт Злуки 1919 року: між декларацією та реальністю".
    
    Вимоги:
    - Проаналізуйте причини, чому об'єднання залишилося значною мірою на папері.
    - Оцініть символічне значення цієї події для сучасної України.
    - Використайте терміни: "соборність", "декларативність", "державотворення", "геополітичний виклик".
  model_answer: |
    > [!model-answer]
    > Акт Злуки 22 січня 1919 року став кульмінаційним моментом української революції, втіливши віковічну мрію про соборність. Проте в реаліях того часу це об'єднання залишилося переважно декларативним. Головними перешкодами стали катастрофічна воєнна ситуація на два фронти та глибокі ідеологічні розбіжності між елітами УНР та ЗУНР. Поки Петлюра шукав союзу з Польщею проти більшовиків, для галичан Польща залишалася єдиним смертельним ворогом. 
    > 
    > Незважаючи на поразку в 1919 році, Акт Злуки створив юридичний та ментальний фундамент для сучасної унітарної України. Він раз і назавжди зняв питання про можливість існування окремих "галицької" та "наддніпрянської" націй. Соборність перетворилася з романтичної ідеї на правову норму, яка стала основою для відновлення незалежності в 1991 році. Сучасне святкування Дня Соборності підкреслює, що боротьба за цілісність земель є безперервним процесом державотворення.

