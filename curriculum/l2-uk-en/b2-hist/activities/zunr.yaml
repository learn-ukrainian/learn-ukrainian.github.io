- type: essay-response
  title: 'Есей: Уроки УНР'
  instruction: Напишіть коротку відповідь (10-15 речень).
  min_words: 150
  prompt: Чому Українська революція 1917-1921 років програла? Які найбільші помилки зробили українські лідери? Які уроки ми
    можемо взяти з цієї історії для сучасної України?
  model_answer: 'Українська революція програла через кілька причин. По-перше, українські лідери не змогли створити єдине керівництво.
    Центральна Рада, Гетьманат, Директорія — влада змінювалася занадто часто. По-друге, Україна опинилася в оточенні ворогів:
    більшовики зі сходу, білі з півдня, поляки із заходу. Захід не підтримав УНР, бо хотів відновлення єдиної Росії. По-третє,
    українці були розділені: галичани і наддніпрянці говорили різними діалектами та жили в різних культурних просторах. По-четверте,
    більшість селян не розуміли, що таке «державність» — для них важливіша була земля. Найбільші помилки: 1) Грушевський довго
    шукав компроміс з Росією замість негайного проголошення незалежності. 2) Петлюра пішов на союз з Польщею, що відштовхнуло
    багатьох українців. 3) Не було сильної армії — всі покладалися на добровольців. Уроки для сьогодні: незалежність треба
    захищати силою, компроміс з агресором неможливий, єдність нації важливіша за регіональні відмінності. Історія УНР доводить:
    без власної держави нація приречена.'
- type: comparative-study
  title: 'Порівняння: УНР і ЗУНР'
  instruction: Порівняйте дві республіки за вказаними критеріями.
  items_to_compare:
  - УНР (Українська Народна Республіка)
  - ЗУНР (Західноукраїнська Народна Республіка)
  criteria:
  - Географія
  - Історія до 1917
  - Культура
  - Політика
  - Армія
  - Вороги
  - Результат
  - Спадщина
  model_answer: 'УНР і ЗУНР відрізнялися багатьма аспектами. Географія: УНР контролювала Велику Україну (Київ, Схід, Південь),
    тоді як ЗУНР охоплювала Галичину, Буковину та Закарпаття зі столицею у Львові. Історія: УНР 300 років була під Росією,
    ЗУНР — 150 років під Австро-Угорщиною. Культура: УНР зазнала сильної русифікації, але мала більшу територію. ЗУНР мала
    кращу освіту та меншу полонізацію. Політика: У УНР домінував соціалізм і Центральна Рада з багатьма партіями, у ЗУНР —
    парламентаризм та сильна УНДО. Армія: УНР покладалася на Січових Стрільців та добровольців зі слабкою дисципліною, ЗУНР
    мала професійну Українську Галицьку Армію (УГА) з ветеранами австрійської армії. Вороги: УНР воювала проти більшовиків,
    білих, Денікіна та Махна. ЗУНР — проти Польщі та Румунії. Результат: УНР окуповано більшовиками у 1921, ЗУНР — Польщею
    у 1919. Спадщина: УНР стала основою сучасної незалежної України, ЗУНР — символом західноукраїнської ідентичності. Обидві
    республіки мали одну мету: соборна незалежна Україна. Але історичні шляхи Сходу і Заходу були різні. Акт Злуки 22 січня
    1919 символічно об''єднав їх, хоча реального об''єднання не відбулося через війну. Сьогодні незалежна Україна — це спадщина
    обох республік.'
