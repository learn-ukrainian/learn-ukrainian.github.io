- type: reading
  id: reading-chornobyl-diaries
  title: "Голоси Прип'яті"
  source: "Щоденники очевидців"
  text: |
    Зі спогадів очевидця (27 квітня 1986):
    «Місто жило дивним життям. Мили вулиці білою піною. Це виглядало сюрреалістично: сонце, зелень, діти в пісочницях і люди в хімзахисті, які щось вимірюють дозиметрами. Ніхто не панікував. Ми вірили владі. Сказали "тимчасово" — значить, повернемося. Мама навіть не забрала білизну з балкону.
    Найстрашніше було потім, у автобусі. Колона розтягнулася на кілометри. Тисячі "Ікарусів". Люди мовчали. Дехто плакав. Ми їхали в невідомість. А позаду залишалося місто, яке вже почало вмирати, хоча ліхтарі ще горіли.»
  instruction: "Прочитайте уривок та дайте відповіді на питання."
  tasks:
    - "Які деталі вказують на контраст між звичайним життям і прихованою загрозою?"
    - "Чому люди не панікували? Як це характеризує радянське суспільство?"
    - "Який настрій панував під час евакуації?"
    - "Що символізують «ліхтарі, що ще горіли»?"

