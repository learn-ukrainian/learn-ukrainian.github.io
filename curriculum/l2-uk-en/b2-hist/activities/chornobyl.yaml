- type: reading
  id: reading-chornobyl-diaries
  title: Голоси Прип'яті
  source: Щоденники очевидців
  instruction: Прочитайте уривки та дайте відповіді на питання.
  text: |
    З переговорів диспетчерів (1:24 ночі):
    — Що у вас там горить?
    — Вибух на головному корпусі! Дах горить! Підіймай наш состав!
    — Підіймаю... Начальника підняла.
    — Всіх, всіх підіймай! Офіцерський склад, всіх сюди!
    
    Зі спогадів Людмили Ігнатенко:
    «Я не знала, що смерть може бути такою... красивою. Воно світилося, ніби північне сяйво, стовп світла в небо. Малинове, блакитне... Ми дихали нею, милувалися нею. Вася пішов у сорочці. Сказав: "Люсь, зачини кватирки. Я скоро буду"».
    
    Повідомлення ТАРС (28 квітня):
    «На Чорнобильській АЕС стався нещасний випадок. Пошкоджено один з атомних реакторів. Вживаються заходи для ліквідації наслідків. Постраждалим надається допомога».
  tasks:
  - Які деталі у розмовах диспетчерів вказують на нерозуміння радіаційної загрози?
  - Як Людмила Ігнатенко описує вигляд пожежі на реакторі?
  - Що лікарі в Москві сказали Людмилі про її чоловіка-пожежника?
  - Як офіційне повідомлення ТАРС назвало катастрофу 28 квітня?

- type: true-false
  title: Факти та міфи про Чорнобиль
  instruction: Визначте правдивість тверджень.
  items:
  - statement: Аварія сталася під час планового експерименту.
    correct: true
    explanation: Так, вибух стався під час випробувань режиму вибігу турбіни.
  - statement: Евакуація Прип'яті почалася одразу після вибуху.
    correct: false
    explanation: Ні, евакуація почалася через 36 годин, 27 квітня.
  - statement: Радянська влада одразу повідомила світ про катастрофу.
    correct: false
    explanation: Ні, мовчання тривало 3 дні, поки шведи не зафіксували радіацію.
  - statement: Пожежники працювали у спеціальних свинцевих костюмах.
    correct: false
    explanation: Ні, вони були у звичайній брезентовій формі без захисту.
  - statement: Саркофаг будували роботи, люди туди не заходили.
    correct: false
    explanation: Ні, основну роботу виконували люди (ліквідатори), бо техніка відмовляла.
  - statement: Парад 1 травня у Києві було скасовано.
    correct: false
    explanation: Ні, парад відбувся за наказом Москви, попри радіацію.
  - statement: Прип'ять планувалася як зразкове радянське місто.
    correct: true
    explanation: Так, це був «атомний рай» з високим рівнем життя.
  - statement: Чорнобильська зона сьогодні є пустелею без життя.
    correct: false
    explanation: Ні, природа відновилася, там багато тварин і рослин.
  - statement: Рудий ліс отримав назву через колір дерев після опромінення.
    correct: true
    explanation: Так, хвоя сосен загинула і стала рудою від радіації.
  - statement: У 2022 році російські війська використовували зону як плацдарм.
    correct: true
    explanation: Так, окупанти пройшли через зону і окопувалися там.

- type: essay-response
  source_reading: reading-chornobyl-diaries
  title: 'Есе: Ціна брехні'
  prompt: |
    Напишіть есе (300+ слів) на тему: «Як культура секретності в СРСР перетворила технічну аварію на гуманітарну катастрофу».
    
    Вимоги:
    - Використайте терміни: «інформаційний вакуум», «злочинна недбалість», «ідеологія понад життя».
    - Проаналізуйте наслідки затримки евакуації.
    - Поясніть вплив аварії на довіру до радянської системи.
  min_words: 300
  rubric:
  - criteria: Аналіз причин
    description: Пов'язано секретність з наслідками.
    points: 40
  - criteria: Термінологія
    description: Використано задані поняття.
    points: 30
  - criteria: Аргументація
    description: Логічний виклад думок.
    points: 30
  model_answer: |
    Чорнобильська катастрофа стала вироком радянській системі не лише через недоліки реактора, а через тотальну брехню, яка була фундаментом імперії. Технічна аварія переросла у трагедію національного масштабу саме через культуру секретності.

    Перші години і дні були вирішальними. Замість негайного попередження і роздачі йоду, влада створила інформаційний вакуум. Київ жив звичайним життям, діти гралися на вулицях, вдихаючи смертельні ізотопи, поки чиновники обривали телефони у пошуках «узгодження» з Москвою. Це була злочинна недбалість: система боялася паніки і гніву начальства більше, ніж смерті власних громадян.

    Принцип «ідеологія понад життя» проявився у проведенні Першотравневого параду. Картинка щасливого радянського дитинства для телебачення коштувала тисяч онкологічних діагнозів у майбутньому. Влада ставилася до людей як до ресурсу, яким можна пожертвувати заради престижу держави. Ця брехня вбила довіру до системи і стала каталізатором розпаду СРСР. Українці зрозуміли: у цій імперії ми — лише витратний матеріал.

- type: comparative-study
  source_reading: reading-chornobyl-diaries
  title: Офіційна версія vs Щоденники
  instruction: Порівняйте, як подавалася інформація офіційно та як її сприймали очевидці.
  items_to_compare:
  - Офіційні повідомлення ТАРС
  - Спогади ліквідаторів та мешканців
  criteria:
  - Тон повідомлення
  - Рівень деталізації
  - Емоційне забарвлення
  - Мета
  model_answer: |
    Офіційні повідомлення були сухими, короткими та заспокійливими («нещасний випадок», «ситуація стабілізується»). Мета — приховати масштаб і уникнути відповідальності. Деталі замовчувалися.
    Спогади очевидців сповнені болю, страху і нерозуміння. Тон емоційний, часто трагічний. Люди описують хаос, хвороби, смерть друзів. Деталізація висока (смак металу, колір неба). Мета — зберегти правду і попередити нащадків. Цей контраст показує прірву між державою і людиною.

- type: critical-analysis
  source_reading: reading-chornobyl-diaries
  title: Культурна травма та еконаціоналізм
  target_text: |
    Чорнобиль став каталізатором національного відродження. Українці відчули екзистенційну загрозу: перебування у складі СРСР загрожувало фізичним вимиранням нації. Екологічний рух став першою формою політичного протесту. Письменники та інтелігенція заговорили про «духовний Чорнобиль» — русифікацію, знищення мови та культури, яке діє так само непомітно і смертельно, як радіація.
  questions:
  - Як екологічні вимоги переросли у політичні?
  - Чому письменники стали лідерами руху (Щербак, Яворівський)?
  - Як метафора «духовний Чорнобиль» вплинула на націєтворення?
  model_answers:
  - Вимога закрити АЕС стала символом боротьби проти диктату Москви.
  - Вони мали авторитет і змогли артикулювати біль нації, який замовчувала партія.
  - Вона показала, що русифікація є такою ж смертельною загрозою, як і радіація.
