  id: reading-journalism-90s
  title: "Журналістські розслідування 1990-х"
  resource:
    type: article
    title: "Статті Георгія Ґонґадзе та історія «Української правди»"
    url: "https://www.pravda.com.ua/articles/2020/09/16/7266459/"
  tasks:
    - "Проаналізуйте стиль заголовків статей Георгія Ґонґадзе. Які мовні засоби він використовує для привернення уваги?"
    - "Знайдіть у тексті приклади публіцистичної лексики, яка була новою для 1990-х років (неологізми, запозичення)."
    - "Як автор описує владу? Які епітети та метафори він використовує?"
    - "Порівняйте мову матеріалів Ґонґадзе з мовою офіційних повідомлень того часу (якщо є в тексті). У чому різниця регістрів?"

- type: critical-analysis
  source_reading: reading-journalism-90s
  title: "Аналіз документа: «Плівки Мельниченка»"
  target_text: |
    «Поява "плівок Мельниченка" оголила кримінальну природу тодішньої влади. Мова найвищих посадовців у приватних розмовах була переповнена ненормативною лексикою, жаргонізмами та прямими погрозами на адресу опонентів. Це свідчило про повну відсутність правової культури.»
  questions:
    - "Проаналізуйте використання імперативів та евфемізмів у мові Президента. Як це характеризує його ставлення до закону?"
    - "До якого жанру можна віднести цю розмову? Це офіційна нарада чи кримінальна «сходка»? Аргументуйте свою думку, спираючись на лексичні маркери."
    - "Яку функцію виконує груба лексика в цьому дискурсі? Це засіб емоційної розрядки чи інструмент домінування?"
  model_answers:
    - "Президент використовує наказовий спосіб («вивезти», «викинути»), що демонструє його зневагу до законних процедур і сприйняття країни як особистої вотчини."
    - "Через вживання жаргонізмів та обговорення позасудових розправ розмова більше нагадує кримінальну сходку, ніж державну нараду."
    - "Груба лексика тут є інструментом домінування та демонстрації сили над підлеглими та ворогами."

- type: comparative-study
  source_reading: reading-journalism-90s
  title: "Порівняльний аналіз: Влада vs Журналісти"
  items_to_compare:
    - "Відкритий лист журналістів про цензуру"
    - "Офіційна позиція влади про «стабільність»"
  criteria:
    - "Ключові поняття (свобода, порядок, контроль)"
    - "Лексичні маркери та тональність"
  model_answer: |
    Журналісти використовують лексику свободи та прав людини («цензура», «право знати», «демократія»), тоді як влада апелює до «стабільності» та «порядку», намагаючись маргіналізувати опонентів. Це конфлікт між ліберальним та авторитарним дискурсами.

- type: authorial-intent
  source_reading: reading-journalism-90s
  title: "Аналіз намірів автора: Спогади учасника УБК"
  text_excerpt: |
    «Ми прийшли до пам'ятника Шевченку, щоб покласти квіти, а нас зустріли кордони міліції та Беркуту... В їхніх очах не було страху. Була злість і розуміння, що так далі жити не можна.»
  prompt: "Яку мету переслідував автор цих спогадів? Як він конструює образ «Ми» і «Вони»?"
  model_answer: |
    Мета автора — героїзація протесту та наголошення на моральній перевазі мітингувальників. «Ми» (протестувальники) описуються через емоції гідності та солідарності, тоді як «Вони» (влада) — через байдужість та силу.

- type: essay-response
  source_reading: reading-journalism-90s
  title: "Есе: Олігархія та Державність"
  prompt: |
    Напишіть есе (150-250 слів) на тему: **«Роль олігархії в становленні української незалежності: руйнівники чи мимовільні захисники?»**.
    
    В есе:
    1.  Опишіть феномен української олігархії, використовуючи лексику модуля (клани, приватизація, капітал).
    2.  Проаналізуйте аргумент про «ситуативний патріотизм» олігархів у протистоянні з Росією.
    3.  Висловіть власну думку: чи виправдовує «захисна» функція ті економічні та моральні збитки, які олігархія завдала суспільству?
  model_answer: |
    Українська олігархія — це складне явище, що виникло на руїнах радянської економіки. З одного боку, фінансово-політичні клани, що сформувалися через непрозору приватизацію, монополізували цілі галузі та корумпували державні інститути. Це гальмувало розвиток демократії та ринку. З іншого боку, українські олігархи часто демонстрували «ситуативний патріотизм», захищаючи свій капітал від експансії російського бізнесу та політичного впливу Москви. Вони стали мимовільними запобіжниками поглинання України Росією в часи Кучми. Проте, на мою думку, ціна такої «стабільності» була занадто високою: моральна деградація влади та системна корупція створили проблеми, які нація долає досі. Справжній захист державності мав би будуватися на сильних інститутах, а не на інтересах кланів.