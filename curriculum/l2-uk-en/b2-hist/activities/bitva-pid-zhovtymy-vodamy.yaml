      correct: false
      explanation: Це був тріумф продуманої стратегії, військового мистецтва та дипломатії Хмельницького.
    - statement: Перехід реєстрових козаків відбувся безпосередньо в урочищі Княжі Байраки.
      correct: false
      explanation: Основна частина реєстровців перейшла на бік Хмельницького в Кам'яному Затоні на Дніпрі.
    - statement: Степан Потоцький загинув від ран після завершення битви.
      correct: true
      explanation: Молодий польський командир був тяжко поранений і помер незабаром після поразки.
    - statement: Козацько-татарська коаліція була важливою складовою успіху Хмельницького.
      correct: true
