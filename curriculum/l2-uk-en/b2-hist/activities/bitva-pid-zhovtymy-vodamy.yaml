- type: essay-response
  id: b2-hist-53-essay-01
  title: 'Есе: Стратегія перемоги'
  source_reading: b2-hist-53-reading-01
  prompt: 'Напишіть есе (200-300 слів) на тему: «Чому Жовті Води стали стратегічним тріумфом Богдана Хмельницького?»'
  min_words: 200
  requirements:
    - Проаналізуйте роль дипломатії (союз із татарами) та розвідки (вплив на реєстровців).
    - Поясніть значення тактичних рішень (вибір місця битви, облога табору).
    - Використайте терміни: авангард, реєстровці, клейноди, стратегія, коаліція.
  structure:
    - step: Вступ
      description: Значення битви як першої перемоги
    - step: Основна частина
      description: Дипломатичні та військові чинники успіху
    - step: Висновок
      description: Психологічний вплив перемоги на українське суспільство
  rubric:
    - criterion: Історична точність
      weight: 30%
      description: Правильне використання фактів та імен
    - criterion: Мовна якість
      weight: 40%
      description: Використання академічної лексики та складних синтаксичних конструкцій
    - criterion: Аргументація
      weight: 30%
      description: Логічний зв'язок між причинами та наслідками перемоги
  model_answer: |
    Битва під Жовтими Водами стала блискучим стратегічним тріумфом Богдана Хмельницького, який продемонстрував глибоке розуміння як військового мистецтва, так і політичної психології. Його успіх базувався на двох ключових опорах: надійній зовнішній коаліції та глибокій дестабілізації ворога зсередини.

    По-перше, дипломатичний хист гетьмана дозволив залучити до повстання кримського хана, що компенсувало головну вразливість козацького війська — відсутність сильної кінноти. Тугай-бей та його вершники забезпечили повстанцям стратегічну ініціативу, дозволивши заблокувати польський авангард Степана Потоцького у відкритому степу. По-друге, Хмельницький майстерно використав фактор національної ідентичності реєстрових козаків. Повстання у Кам'яному Затоні та перехід реєстровців на бік гетьмана не лише позбавили поляків значної частини сил, а й завдали нищівного морального удару шляхетському війську.

    Тактично обрання місця битви та поступове виснаження ворога в облозі довели перевагу козацької стратегії над феодальною самовпевненістю. Розгром у Княжих Байраках став логічним завершенням плану, де кожна деталь — від дипломатичного союзу до психологічного тиску — спрацювала на користь української зброї. Жовті Води довели: нова держава народжується не випадково, а через інтелект та волю її лідера.

