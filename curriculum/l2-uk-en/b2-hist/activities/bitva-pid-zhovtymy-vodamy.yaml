    - statement: Польське командування недооцінило військові таланти Богдана Хмельницького.
      correct: true
      explanation: Микола Потоцький зневажливо ставився до повстанців, називаючи їх «хлопською сваволею».
    - statement: Битва під Жовтими Водами відбулася восени 1648 року.
      correct: false
      explanation: Битва відбулася навесні (квітень-травень) 1648 року.
    - statement: Жовті Води стали першою великою битвою Визвольної війни.
      correct: true
      explanation: Це була перша масштабна перемога, що дала поштовх усьому повстанню.
    - statement: Реєстрові козаки вбили свого старшину Барабаша перед переходом до Хмельницького.
      correct: true
      explanation: Це був акт остаточного розриву з польською адміністрацією.

