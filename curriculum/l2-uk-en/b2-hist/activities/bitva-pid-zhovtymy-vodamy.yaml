- type: comparative-study
  title: "Порівняння: Козацькі та польські укріплення"
  prompt: "Порівняйте підходи до польової фортифікації у козаків та польської армії XVII століття."
  items_to_compare:
    - "Козацький табір"
    - "Польський обозний табір"
  criteria:
    - "Мобільність"
    - "Захист від артилерії"
    - "Швидкість зведення"
  source_reading: reading-b2-hist-53-01
  model_answer: |
    Козацький табір був мобільним укріпленням з возів, скріплених ланцюгами, що дозволяло вести бій у русі і швидко переходити до оборони. Польський табір був статичним, покладався на земляні вали і був вразливим при оточенні та відсутності ресурсів.

- type: critical-analysis
  title: "Аналіз: Деколонізаційний погляд на перемогу"
  source_reading: reading-b2-hist-53-01
  instruction: "Проаналізуйте наведений текст та дайте відповіді на питання."
  target_text: |
    «Жовті Води — це не просто сутичка; це був момент, коли міф про непереможність польської "золотої шляхти" був розбитий вщент. Ця битва показала, що "хлопи", як їх зневажливо називали пани, здатні громити елітну європейську армію.»
  questions:
    - "Чому автор використовує метафору «перший грім» для опису цієї битви?"
    - "Як термін «золота шляхта» підкреслює соціальний та ідеологічний аспект конфлікту?"
  model_answers:
    - "Метафора «перший грім» вказує на початок масштабної бурі (визвольної війни), яка змінила весь геополітичний ландшафт."
    - "Термін «золота шляхта» іронічно підкреслює самовпевненість та привілейованість польської еліти, чия пиха завадила їм реально оцінити загрозу."
  focus_points:
    - "Руйнування імперських міфів"
    - "Соціальна природа конфлікту"

