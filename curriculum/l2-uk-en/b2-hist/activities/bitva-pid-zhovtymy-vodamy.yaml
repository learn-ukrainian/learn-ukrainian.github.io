- type: reading
  id: b2-hist-53-reading-01
  title: 'Джерело: Літопис Самовидця'
  source: 'Літопис Самовидця (XVII ст.)'
  text: |
    «Того ж часу козаки з татарами, прийшовши під Жовті Води, оборонною рукою стали проти війська коронного. Потоцький же Степан, не чекаючи наступу, сам почав битися. І була велика стрілянина з обох сторін, але козаки міцно трималися в шанцях. А коли реєстровці, що йшли Дніпром, почули про Хмельницького, то побили своїх старшин і перейшли до нього, чим великий страх навели на ляхів...»
  tasks:
    - Які дієслова використовує літописець для опису воєнних дій?
    - Знайдіть у тексті архаїзми, характерні для козацького літописання XVII століття.
    - Проаналізуйте вживання пасивних конструкцій у першому реченні.

- type: quiz
  title: Хронологія та тактика битви
  instruction: Виберіть одну правильну відповідь на основі матеріалів модуля.
  items:
    - question: Чому Микола Потоцький вирішив розділити свої сили навесні 1648 року?
      options:
        - text: Через фатальну самовпевненість та зневагу до повстанців
          correct: true
        - text: Через брак продовольства для великого війська
          correct: false
        - text: Щоб швидше дістатися до Криму
          correct: false
        - text: За наказом польського короля
          correct: false
      explanation: «Польське командування... вирішило діяти швидко, але з фатальною самовпевненістю... Потоцький... зневажаючи "хлопську сваволею", вирішив розділити свої сили».
    - question: Яку роль у битві відіграв Тугай-бей?
      options:
        - text: Він командував артилерією Хмельницького
          correct: false
        - text: Очолював кримськотатарську кінноту, що блокувала табір
          correct: true
        - text: Був посередником у переговорах з реєстровцями
          correct: false
        - text: Очолював піхоту повстанців
          correct: false
      explanation: Тугай-бей очолював татарську кінноту, яка забезпечувала маневреність козацько-татарського війська та блокаду польського табору.
    - question: Де відбувся остаточний розгром польського авангарду?
      options:
        - text: На Запорозькій Січі
          correct: false
        - text: В урочищі Княжі Байраки
          correct: true
        - text: У Кам'яному Затоні
          correct: false
        - text: Під Чигирином
          correct: false
      explanation: «Остаточний розгром... відбувся в урочищі Княжі Байраки під час спроби поляків вирватися з оточення».
    - question: Що стало переломним моментом у битві?
      options:
        - text: Використання козаками нової артилерії
          correct: false
        - text: Перехід реєстрових козаків на бік Хмельницького
          correct: true
        - text: Смерть великого коронного гетьмана
          correct: false
        - text: Несподівана злива, що затопила польський табір
          correct: false
      explanation: «Перехід реєстрових козаків на бік повстання саме під час цієї битви став поворотним пунктом...».
    - question: Хто командував польським авангардом під Жовтими Водами?
      options:
        - text: Микола Потоцький
          correct: false
        - text: Степан Потоцький
          correct: true
        - text: Ярема Вишневецький
          correct: false
        - text: Мартин Калиновський
          correct: false
      explanation: «Структура польського авангарду (Степан Потоцький)...». Степан був сином Миколи Потоцького.
    - question: Скільки днів тривала облога польського табору на Жовтих Водах?
      options:
        - text: Близько двох тижнів
          correct: true
        - text: Три дні
          correct: false
        - text: Один місяць
          correct: false
        - text: П'ять годин
          correct: false
      explanation: Активна фаза протистояння та облоги тривала близько двох тижнів (з кінця квітня до середини травня 1648 р.).
    - question: Чому реєстрові козаки підняли повстання у Кам'яному Затоні?
      options:
        - text: Їм не виплатили жалування
          correct: false
        - text: Вони вирішили підтримати визвольну боротьбу Хмельницького
          correct: true
        - text: Вони хотіли захопити польські кораблі
          correct: false
        - text: Їх змусили це зробити татари
          correct: false
      explanation: Реєстровці відчули національну солідарність та усвідомили історичну можливість звільнення від польського гніту.
    - question: Яке значення мала перемога під Жовтими Водами для українців?
      options:
        - text: Вона дозволила захопити Варшаву
          correct: false
        - text: Вона зруйнувала міф про непереможність польської шляхти
          correct: true
        - text: Вона завершила війну з Польщею
          correct: false
        - text: Вона призвела до укладення миру з кримським ханом
          correct: false
      explanation: «Це був момент, коли міф про непереможність польської "золотої шляхти" був розбитий вщент».
    - question: Яку стратегію Микола Потоцький назвав «катастрофічною»?
      options:
        - text: Вичікувальну позицію
          correct: false
        - text: Розподіл сил польського війська на три частини
          correct: true
        - text: Наступ через болотисту місцевість
          correct: false
        - text: Відступ до Варшави
          correct: false
      explanation: «Він вирішив розділити свої сили... план, який згодом військові історики назвуть катастрофічним».
    - question: Як називали себе реєстрові козаки, що йшли Дніпром на човнах?
      options:
        - text: Морська піхота
          correct: false
        - text: Реєстровці
          correct: true
        - text: Низовці
          correct: false
        - text: Пластуни
          correct: false
      explanation: Реєстровці — це козаки, які перебували на службі у польського короля і були внесені до спеціальних списків (реєстрів).
    - question: Хто такий Барабаш у контексті битви?
      options:
        - text: Кримський хан
          correct: false
        - text: Польський полковник
          correct: false
        - text: Один із очільників реєстровців, якого вбили повстанці
          correct: true
        - text: Союзник Хмельницького з Москви
          correct: false
      explanation: «Убивство Барабаша та приєднання до Хмельницького» було ключовим моментом переходу реєстровців.
    - question: Що символізувала булава Хмельницького?
      options:
        - text: Багатство
          correct: false
        - text: Легітимність та владу гетьмана
          correct: true
        - text: Релігійну приналежність
          correct: false
        - text: Мирні наміри
          correct: false
      explanation: Булава була основним клейнодом — символом вищої військової та державної влади гетьмана.
    - question: Яку назву має урочище, де відбувся розгром поляків?
      options:
        - text: Жовті Води
          correct: false
        - text: Княжі Байраки
          correct: true
        - text: Чорний Ліс
          correct: false
        - text: Зелена Балка
          correct: false
      explanation: Хоча битва називається «під Жовтими Водами», фінальний розгром стався в урочищі Княжі Байраки.
    - question: Яка була чисельність татарської кінноти Тугай-бея?
      options:
        - text: Близько 4-6 тисяч вершників
          correct: true
        - text: 100 чоловік
          correct: false
        - text: 50 тисяч
          correct: false
        - text: Взагалі не було татар
          correct: false
      explanation: Татарська кіннота чисельністю в кілька тисяч стала вирішальним фактором у оточенні польського табору.
    - question: Як Богдан Хмельницький переконав реєстровців перейти на свій бік?
      options:
        - text: Пообіцяв їм золоті гори
          correct: false
        - text: Закликав до національної та козацької солідарності
          correct: true
        - text: Залякав їх татарською полоном
          correct: false
        - text: Підкупив їхнього старшину
          correct: false
      explanation: Хмельницький апелював до спільної ідентичності та боротьби проти спільного гніту.

- type: true-false
