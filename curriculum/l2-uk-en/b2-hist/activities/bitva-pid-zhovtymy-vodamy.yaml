- type: quiz
  title: "Хронологія та тактика битви"
  instruction: "Виберіть правильну відповідь на питання про хід битви."
  items:
    - question: "Коли саме відбулася історична битва під Жовтими Водами, що змінила хід історії?"
      options:
        - text: "Квітень-травень 1648 року"
          correct: true
        - text: "Вересень 1648 року"
          correct: false
        - text: "Січень 1649 року"
          correct: false
        - text: "Червень 1651 року"
          correct: false
      explanation: "Битва тривала з кінця квітня до середини травня 1648 року."
    - question: "Хто безпосередньо командував польським авангардом у цій доленосній битві?"
      options:
        - text: "Стефан Потоцький"
          correct: true
        - text: "Миколай Потоцький"
          correct: false
        - text: "Ярема Вишневецький"
          correct: false
        - text: "Богдан Хмельницький"
          correct: false
      explanation: "Молодий син коронного гетьмана очолював передовий загін."
    - question: "Яку основну тактику застосували козаки для ефективного блокування ворога?"
      options:
        - text: "Облога та земляні вали"
          correct: true
        - text: "Кавалерійська атака"
          correct: false
        - text: "Морський десант"
          correct: false
        - text: "Партизанська війна"
          correct: false
      explanation: "Козаки оточили польський табір і перекрили доступ до води."
    - question: "Яка конкретна подія стала вирішальним переломним моментом у ході всієї битви?"
      options:
        - text: "Перехід реєстровців на бік повстанців"
          correct: true
        - text: "Прибуття польського короля"
          correct: false
        - text: "Втеча Хмельницького"
          correct: false
        - text: "Зрада татар"
          correct: false
      explanation: "Козаки, що пливли на чайках, вбили своїх командирів і приєдналися до Хмельницького."
    - question: "Як називалося те урочище, де відбувся фінальний і трагічний розгром поляків?"
      options:
        - text: "Княжі Байраки"
          correct: true
        - text: "Зелений Гай"
          correct: false
        - text: "Чорний Ліс"
          correct: false
        - text: "Солоне Озеро"
          correct: false
      explanation: "Саме в урочищі Княжі Байраки польський табір був остаточно знищений."
    - question: "Яку стратегічну роль відіграла татарська кіннота під командуванням Тугай-бея?"
      options:
        - text: "Блокувала відступ і атакувала тили"
          correct: true
        - text: "Будувала укріплення"
          correct: false
        - text: "Вела переговори"
          correct: false
        - text: "Охороняла обоз"
          correct: false
      explanation: "Татари забезпечили мобільність і відрізали шляхи відступу."
    - question: "Що трапилося з командувачем Стефаном Потоцьким після завершення битви?"
      options:
        - text: "Помер від гангрени в полоні"
          correct: true
        - text: "Втік до Варшави"
          correct: false
        - text: "Став козацьким полковником"
          correct: false
        - text: "Загинув у двобої"
          correct: false
      explanation: "Він був поранений і помер незабаром після поразки."
    - question: "Яке символічне та політичне значення мала ця перша велика перемога козаків?"
      options:
        - text: "Зруйнувала міф про непереможність поляків"
          correct: true
        - text: "Призвела до підписання миру"
          correct: false
        - text: "Не мала жодного значення"
          correct: false
        - text: "Залякала селян"
          correct: false
      explanation: "Вона показала, що козаки можуть перемагати регулярну армію."

- type: true-false
  title: "Міфи та реальність"
  instruction: "Визначте, чи правильне твердження про битву."
  items:
    - statement: "Польська армія мала значну чисельну перевагу над козаками."
      correct: false
      explanation: "Сили були приблизно рівними, але козаки мали підтримку татар."
    - statement: "Реєстрові козаки залишалися вірними королю до кінця битви."
      correct: false
      explanation: "Вони перейшли на бік Хмельницького, що вирішило долю битви."
    - statement: "Битва відбулася на території сучасної Дніпропетровської області."
      correct: true
      explanation: "Урочище Жовті Води знаходиться в цьому регіоні."
    - statement: "Хмельницький особисто вбив Стефана Потоцького."
      correct: false
      explanation: "Потоцький помер від ран після взяття в полон."
    - statement: "Татари зрадили козаків і втекли з поля бою."
      correct: false
      explanation: "Татари активно брали участь у битві і переслідуванні."
    - statement: "Польський табір був укріплений за західноєвропейським зразком."
      correct: true
      explanation: "Вони використовували земляні вали і артилерію."
    - statement: "Дощ завадив використанню польської артилерії."
      correct: true
      explanation: "Зливи розмили ґрунт і намочили порох."
    - statement: "Ця битва закінчила війну."
      correct: false
      explanation: "Це був лише початок Національно-визвольної війни."
    - statement: "Війська Хмельницького мали власну кінноту."
      correct: false
      explanation: "Козаки мали лише піхоту, тому потребували допомоги татар."
    - statement: "Польське командування недооцінило сили повстанців."
      correct: true
      explanation: "Вони сподівалися легко розбити «чернь»."

