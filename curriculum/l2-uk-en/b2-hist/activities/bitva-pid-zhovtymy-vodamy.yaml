  instruction: 'Битва під Жовтими Водами — це невичерпне джерело для роздумів про долю України та механізми історичних змін.
    Вона поєднує в собі особисту драму героїв, військову геніальність та велику національну перемогу. Оберіть одну з запропонованих
    тем та підготуйте коротке аналітичне есе (300-400 слів), використовуючи знання, здобуті в цьому модулі. Ваше есе повинно
