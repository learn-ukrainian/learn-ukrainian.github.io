- type: essay-response
  source_reading: reading-up-2004
  title: "Роль медіа в демократичних змінах"
  prompt: |
    Напишіть есе (150-250 слів) на тему: **«Чому вільні медіа є запобіжником диктатури: уроки 2004 року»**.
    
    В есе:
    1.  Проаналізуйте роль '5 каналу' та 'Української правди' у прориві інформаційної блокади.
    2.  Поясніть, як система 'темників' намагалася контролювати свідомість громадян.
    3.  Використайте лексику: цензура, трансляція, солідарність, суб'єктність.
  model_answer: |
    Помаранчева революція 2004 року довела, що вільні медіа є фундаментом демократії. В умовах тотальної цензури та системи «темників», які насаджувала адміністрація Кучми, незалежні джерела інформації стали справжніми центрами спротиву. «5 канал» своєю прямою трансляцією з Майдану зруйнував стіну брехні державних ЗМІ, дозволивши мільйонам українців побачити реальний масштаб протесту. Інтернет-видання «Українська правда» забезпечило оперативне викриття фальсифікацій, що зробило неможливим приховане захоплення влади. Журналістська солідарність допомогла громадянам відчути свою суб'єктність та здатність впливати на долю країни. Цей досвід вчить нас, що без прозорості та свободи слова жодна демократія не застрахована від сповзання до авторитаризму.

