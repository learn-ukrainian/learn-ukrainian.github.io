- type: reading
  title: Програма Руху
  source_reading: text
  items:
  - question: Де була вперше опублікована програма Народного Руху?
    options:
    - У газеті «Правда»
    - У газеті «Літературна Україна»
    - У самвидаві
    - У виданні «Голос Америки»
    answer: У газеті «Літературна Україна»
    explanation: Публікація в офіційній газеті Спілки письменників (лютий 1989) стала
      сенсацією і сигналом до мобілізації.
  - question: Якою була початкова мета Руху згідно з першою програмою?
    options:
    - Збройне повстання
    - Підтримка перебудови (формально)
    - Негайний вихід з СРСР
    - Створення монархії
    answer: Підтримка перебудови (формально)
    explanation: Щоб уникнути заборони, Рух спочатку декларував «сприяння перебудові»,
      хоча фактично вів до незалежності.
  - question: Хто став першим головою Руху?
    options:
    - В'ячеслав Чорновіл
    - Іван Драч
    - Леонід Кравчук
    - Михайло Горинь
    answer: Іван Драч
    explanation: Поет Іван Драч був обраний головою на Установчому з'їзді як компромісна,
      авторитетна фігура.
  - question: Яку тактику використовував Рух для мобілізації людей?
    options:
    - Тільки підпільна боротьба
    - Масові мітинги, ланцюги єднання, агітація
    - Терористичні акти
    - Купівля голосів
    answer: Масові мітинги, ланцюги єднання, агітація
    explanation: Рух зробив ставку на масові мирні акції, які виводили на вулиці мільйони
      людей.
- type: critical-analysis
  id: analysis-rukh-facts
  title: 'Верифікація фактів: Рух'
  items:
  - question: Народний Рух був створений виключно в Галичині.
    answer: Міф. Хоча Львів був активним, Установчий з'їзд пройшов у Києві, а осередки
      створювалися на Донбасі (шахтарі), в Харкові та Одесі. Це була загальнонаціональна
      сила.
  - question: В'ячеслав Чорновіл ніколи не очолював Рух.
    answer: Неправда. Він став співголовою, а з 1992 року — головою Руху, та був кандидатом
      у президенти від цієї сили.
  - question: КДБ намагався розколоти Рух зсередини.
    answer: Факт. Існує багато свідчень про впровадження агентів та провокування конфліктів
      між «поміркованими» (письменники) і «радикалами» (політв'язні).
- type: essay-response
  id: essay-rukh-role
  title: 'Есе: Феномен Руху'
  instructions: 'Напишіть есе (150-250 слів) на тему: «Чому інтелігенція (письменники)
    очолила політичні зміни в Україні 1989 року?».'
  min_words: 150
  max_words: 250
- type: comparative-study
  id: compare-rukh-solidarnosc
  title: Рух vs Солідарність
  items:
  - question: Порівняйте український Рух та польську «Солідарність».
    left: Народний Рух України
    right: Солідарність (Польща)
    answer: «Солідарність» виросла з профспілок (робітники), Рух — зі Спілки письменників
      (інтелігенція). Але обидва рухи стали масовими і повалили комуністичні режими
      мирним шляхом.
- type: true-false
  title: Історія Руху
  items:
  - statement: Гаслом Руху було «За нашу і вашу свободу».
    explanation: Це традиційне гасло дисидентів, яке підкреслювало демократичний характер
      руху.
    correct: true
  - statement: Рух виступав за збереження СРСР.
    explanation: У 1990 році Рух офіційно змінив програму, проголосивши мету — повну
      державну незалежність України.
    correct: false
  - statement: Шахтарі Донбасу підтримували Рух у 1989-1990 роках.
    explanation: Страйкові комітети співпрацювали з Рухом, вимагаючи не лише зарплат,
      а й політичних змін.
    correct: true
  instruction: Визначте, чи твердження правильне.
