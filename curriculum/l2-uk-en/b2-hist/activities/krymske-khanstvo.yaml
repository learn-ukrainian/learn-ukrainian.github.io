- type: reading
  id: reading-chelebi-description
  title: "Опис столиці Кримського ханства"
  source: "Еблія Челебі, «Книга мандрів»"
  text: |
    «Це місто Бахчисарай — справжній сад насолод, розташований між високими скелями. Його палаци сяють золотом, а фонтани шепочуть про вічність. У медресе Зинджирли вчені люди дискутують про закони і зорі, а на ринках Гезлева можна зустріти купців з усіх країн світу. Хани Гіреї правлять тут справедливо, поважаючи звичаї предків і закони ісламу. Тут кожен камінь дихає культурою, а повітря наповнене ароматом кави та троянд. Це держава, де сила меча поєднується з силою слова, а влада хана — з волею беїв.»
  tasks:
    - "Які ознаки цивілізованості держави згадує автор?"
    - "Як у тексті описується баланс влади між ханом та аристократією?"
    - "Знайдіть приклади художніх метафор."

- type: authorial-intent
  title: "Аналіз дипломатичної мови"
  source_reading: reading-chelebi-description
  text_excerpt: "Ми карбуємо власну монету і судимо за власним законом, бо Крим є нашим домом і нашим королівством... Ми стоїмо на сторожі нашого суверенітету."
  prompt: "Проаналізуйте аргументацію Хаджи Гірея у зверненні до литовського князя. Чому він робить такий сильний акцент на монеті та суді? Яку ідеологічну мету він переслідує у відносинах із Заходом?"
  techniques_to_identify:
    - "ствердження суверенітету"
    - "апеляція до права"
    - "дипломатичний етикет"
  model_answer: "Хаджи Гірей використовує класичні середньовічні маркери суверенітету — право карбувати монету (регалія) та право власного суду. Його мета — довести міжнародній спільноті, що Кримське ханство є повністю легітимною і незалежною державою, рівноправним партнером європейських монархів, а не просто частиною Орди."

- type: critical-analysis
  title: "Аналіз державного устрою"
  source_reading: reading-chelebi-description
  target_text: "Система бейських родів та Дивану була набагато ближчою до європейської станово-представницької монархії, ніж до азійських імперій. Це робить Крим частиною нашого спільного європейського політичного коду."
  questions:
    - "У чому полягала обмеженість влади кримського хана?"
    - "Як система 'беїв та Дивану' запобігала встановленню абсолютної тиранії?"
    - "Чому автор вважає цей устрій частиною 'європейського політичного коду'?"
  model_answers:
    - "Хан не міг приймати ключові рішення (війна, мир, податки) без згоди Дивану та беїв провідних родів."
    - "Вона створювала систему стримувань і противаг, де аристократія мала законне право на опозицію та контроль за діями правителя."
    - "Тому що він базувався на договірних засадах та представництві еліт, що характерно для європейського парламентаризму."
  focus_points: ["парламентаризм", "беї", "легітимність"]

- type: comparative-study
  title: "Династія Гіреїв vs Династія Рюриковичів"
  source_reading: reading-chelebi-description
  items_to_compare: ["Гіреї в Криму", "Рюриковичі на Русі"]
  criteria: ["Джерело легітимності", "Символіка влади", "Релігійна роль"]
  model_answer: "Обидві династії виводили свою владу від легендарних засновників (Чингісхан vs Рюрик) і використовували схожу символіку суверенітету (тризуб). Проте Гіреї поєднували роль політичного лідера з релігійним покровительством ісламу, тоді як Рюриковичі будували владу на союзі з православною церквою."

- type: essay-response
  title: "Есе: Крим — це ми"
  source_reading: reading-chelebi-description
  instruction: "Напишіть есе (150-250 слів) на тему 'Кримське ханство як невід'ємна частина української державної традиції'."
  prompt: "Спростуйте міф про ханство як про 'дику орду'. Проаналізуйте, як виникнення суверенної кримськотатарської держави збагатило історію наших земель та чому деколонізація пам'яті про Гіреїв є важливою сьогодні."
  min_words: 150
  model_answer: "Кримське ханство є унікальним прикладом європейської ісламської державності, чиє виникнення у XV столітті стало актом утвердження суверенітету корінного народу України. Спростування імперського міфу про 'дику орду' починається з визнання високого рівня правової культури ханства, його розвиненої системи освіти та витонченої архітектури Бахчисарая. Гіреї збудували державу з елементами парламентаризму, де влада хана була обмежена беями, що робить кримську політичну традицію близькою до української та загальноєвропейської. Спадщина ханства — це не лише набіги, а століття стратегічних союзів, торговельного обміну та культурного синтезу. Деколонізація нашої історії вимагає бачити в кримських татарах не загарбників, а співвласників нашої спільної долі, чия боротьба за незалежність від Орди була такою ж героїчною, як і боротьба Русі. Кримське ханство вчить нас цінувати багатоманітність і право на власну гідність. Ми — нащадки вільного Королівства та вільного Ханства, об'єднані волею до свободи."
  rubric:
    - criteria: "Аргументація"
      description: "Глибина аналізу суб'єктності Криму"
    - criteria: "Деколонізація"
      description: "Спростування міфів про неосвіченість та паразитарність"