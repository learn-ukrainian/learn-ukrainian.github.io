title: 'Директорія УНР'
activities:
- type: reading
  id: reading-declaration
  title: 'Аналіз: Декларація Директорії'
  instruction: 'Прочитайте уривок з першої Декларації Директорії (грудень 1918) та дайте відповіді на запитання.'
  text: |
    "Директорія, ставши на чолі організованого українського війська, збройною силою вимела з України гетьманський режим, цей антинародний, чужоземними багнетами підпертий лад. Віднині в Українській Народній Республіці влада належить тільки працюючим клясам — робітництву та селянству. Директорія є лише тимчасовий верховний орган, який передасть свої повноваження Трудовому Конгресу України. Ми обіцяємо справедливий розподіл землі та захист прав трудящих від експлуатації."
  tasks:
    - 'Які епітети використовує автор для дискредитації режиму Скоропадського?'
    - 'Поясніть значення вислову "чужоземними багнетами підпертий". Кого має на увазі автор?'
    - 'Яку ідеологічну спрямованість має цей текст? Наведіть приклади маркерів цієї ідеології.'
    - 'Знайдіть у тексті граматичні форми, що вказують на рішучість дій Директорії.'

- type: essay-response
  source_reading: reading-declaration
  title: 'Причини поразки Директорії'
  instruction: 'Напишіть аналітичне есе про внутрішні та зовнішні виклики Директорії.'
  prompt: |
    Напишіть есе (150-250 слів) на тему: "Директорія УНР: Чому не вдалося втримати державу?".
    
    У вашій відповіді:
    - Проаналізуйте вплив конфлікту між Винниченком та Петлюрою.
    - Оцініть роль "війни на чотири фронти".
    - Поясніть наслідки "отаманщини" для регулярної армії.
    - Використайте терміни: "внутрішні чвари", "інтервенція", "дисципліна", "геополітична ізоляція".
  model_answer: |
    > [!model-answer]
    > Поразка Директорії УНР була зумовлена фатальним поєднанням внутрішніх чвар та катастрофічної зовнішньополітичної ситуації. Головним внутрішнім деструктивним фактором став ідеологічний конфлікт між Володимиром Винниченком, який тяжів до соціалістичного порозуміння з більшовиками, та Симоном Петлюрою, який наголошував на розбудові регулярного війська та державній незалежності. Ця двоголовість влади підривала керованість державою в критичний момент.
    > 
    > На зовнішньому фронті Директорія опинилася в повній геополітичній ізоляції. "Війна на чотири фронти" (проти більшовиків, білогвардійців, поляків та під тиском Антанти) вимагала колосальних ресурсів та залізної дисципліни. Проте явище "отаманщини" — непідконтрольних центру напівпартизанських загонів — руйнувало структуру регулярної армії та дискредитувало українську владу через погроми та мародерство. Відсутність міжнародної підтримки та внутрішня дезорганізація призвели до того, що Директорія не змогла конвертувати масову народну підтримку початку повстання у стійкий державний апарат.

