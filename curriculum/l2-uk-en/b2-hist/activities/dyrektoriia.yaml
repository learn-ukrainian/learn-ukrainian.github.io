- type: critical-analysis
  source_reading: reading-declaration
  title: 'Конфлікт Винниченка та Петлюри'
  instruction: 'Проаналізуйте наведені позиції та зробіть висновок про їхній вплив на державу.'
  target_text: |
    "Винниченко вірив у магію слова та соціалістичну солідарність робітників світу. Він боявся регулярної армії, вбачаючи в ній загрозу демократії. Петлюра ж був прагматиком війни. Він розумів, що без багнета жодна декларація не варта паперу, на якому вона написана. Коли Винниченко писав п'єси та мемуари в еміграції, Петлюра перетворював розрізнені загони на армію, яка боролася навіть тоді, коли надії вже не було."
  questions:
    - 'Які художні засоби використовує автор для протиставлення двох лідерів?'
    - 'Як ставлення до армії визначало політичну долю кожного з них?'
    - 'Поясніть метафору "магія слова" в контексті тогочасної політики.'
    - 'Яка позиція автора щодо цих історичних постатей? Аргументуйте текстом.'
  model_answers:
    - 'Автор використовує антитезу ("вірив у магію слова" vs "прагматик війни") та метафори.'
    - 'Недовіра Винниченка до армії призвела до його відставки, тоді як опора Петлюри на військо зробила його лідером нації в екзилі.'
    - '"Магія слова" символізує ідеалістичну віру в те, що політичні декларації та агітація можуть замінити реальну військову силу.'

- type: comparative-study
  title: 'Директорія vs Гетьманат'
  instruction: 'Порівняйте дві моделі української державності 1918 року.'
  items_to_compare:
    - 'Українська Держава Павла Скоропадського'
    - 'Директорія УНР'
  criteria:
    - 'Форма правління та джерело влади'
    - 'Земельна політика та соціальні реформи'
    - 'Зовнішньополітичні орієнтири'
    - 'Ставлення до військової організації'
  model_answer: |
    Гетьманат Скоропадського був авторитарною консервативною моделлю, що спиралася на підтримку Німеччини, приватну власність на землю та стару бюрократію. Директорія ж пропонувала радикальний соціалістичний шлях, республіканізм, націоналізацію земель та орієнтацію на "трудові кляси". Гетьманат прагнув стабільності через порядок, а Директорія — через революційну мобілізацію народних мас.

- type: authorial-intent
  title: 'Риторика Універсалів'
  text_excerpt: |
    "Народе Український! Твоєю волею, твоїм могутнім повстанням розвалено лад, що панував на твоїй землі за чужою допомогою. Ти знову господар у своїй хаті!"
  prompt: 'Проаналізуйте використання займенника "Твоєю/Твоїм" та метафори "господар у своїй хаті". Яку психологічну дію вони мали на селянство?'
  techniques_to_identify:
    - 'Персоніфікація народу'
    - 'Метафора власного дому'
    - 'Риторичне звернення'
  model_answer: |
    Автори використовують пряме звернення до народу як до суб'єкта історії, щоб викликати почуття відповідальності та гордості. Метафора "господаря у своїй хаті" є надзвичайно потужною для українського селянства, оскільки апелює до базового інстинкту власності та свободи на своїй землі. Це допомагало Директорії мобілізувати маси на початку повстання, створюючи ілюзію швидкого та справедливого вирішення земельного питання.

- type: reading
  id: reading-military
  title: 'Аналіз: Феномен отаманщини'
  text: |
    "Армія УНР у 1919 році нагадувала клаптеву ковдру. Поруч із залізними дивізіями Січових стрільців Коновальця діяли загони численних отаманів — Григор'єва, Зеленого, Ангела. Вони визнавали владу Петлюри лише тоді, коли це було їм вигідно. Кожен такий ватажок вважав себе господарем своєї волості, що робило неможливим єдине стратегічне командування. Отаманщина стала прокляттям української революції."
  tasks:
    - 'Які метафори використовує автор для опису армії? Який емоційний колір вони мають?'
    - 'Поясніть термін "отаманщина" мовними засобами тексту.'
    - 'Як автор аргументує неможливість стратегічного командування?'
    - 'Знайдіть у тексті оціночні судження автора.'

- type: reading
  id: reading-vynnychenko
  title: 'Аналіз: Спогади Володимира Винниченка'
  instruction: 'Прочитайте уривок з праці "Відродження нації" та виконайте завдання.'
  text: |
    "Ми хотіли збудувати державу на засадах найвищої соціальної справедливості. Ми вірили, що український робітник і селянин підуть за нами, бо ми несли їм визволення від панів. Але ми недооцінили руйнівну силу більшовицької демагогії, яка обіцяла все і відразу, і ми недооцінили вагу власного багнета, без якого свобода залишається мрією в емігрантській кав'ярні."
  tasks:
    - 'Який тон переважає в цьому уривку? Наведіть приклади слів, що його створюють.'
    - 'Знайдіть антитезу в останньому реченні. Що саме автор протиставляє?'
    - 'Яку роль відіграє сполучник "але" в структурі цієї думки?'
    - 'Проаналізуйте вживання займенника "ми". Як це впливає на відповідальність автора?'
