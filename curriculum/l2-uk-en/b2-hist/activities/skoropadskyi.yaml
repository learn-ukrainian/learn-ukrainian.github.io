activities:
- type: reading
  id: reading-1
  title: 'Аналіз: Грамота до всього українського народу'
  instruction: 'Read the excerpt from the Hetman’s Decree and answer the questions.'
  text: |
    "Громадяни України! Всім Вам відомі події останнього часу, коли правопорядок на Україні був зовсім порушений. Анархія панувала на всій території... Колишній український уряд не виявився здатним навести порядок. Наша Батьківщина опинилася на краю загибелі. Обов'язок перед Вітчизною змусив Мене взяти на себе тимчасово всю повноту влади. Однині Україна проголошується Українською Державою під верховенством Гетьмана."
  tasks:
    - 'Як Павло Скоропадський обґрунтовує необхідність взяття влади?'
    - 'Який офіційний статус отримала країна згідно з цим документом?'
    - 'Знайдіть у тексті синоніми до слова "хаос".'
    - 'Яку лексику використовує автор для підкреслення легітимності своїх дій?'

- type: comparative-study
  title: 'УНР та Українська Держава'
  instruction: 'Compare the political systems of the Central Rada and the Hetmanate.'
  items_to_compare:
    - 'Українська Народна Республіка (ЦР)'
    - 'Українська Держава (Скоропадський)'
  criteria:
    - 'Форма правління'
    - 'Ставлення до приватної власності'
  model_answer: |
    УНР була парламентською республікою соціалістичного спрямування, яка прагнула скасування приватної власності на землю. Українська Держава Скоропадського була консервативною монархічною формою правління (Гетьманатом), яка базувалася на реставрації приватної власності та підтримці середнього класу (хліборобів).

- type: essay-response
  title: 'Есе: Державник чи диктатор?'
  source_reading: reading-1
  instruction: 'Write an analytical essay on Pavlo Skoropadskyi’s role in history.'
  prompt: |
    Напишіть есе (150-250 слів) на тему: "Чи був Гетьманат Скоропадського успішним проектом української державності?"

    Врахуйте такі аспекти:
    - Культурні та наукові здобутки (Академія наук, університети).
    - Економічна стабілізація та валюта.
    - Залежність від німецьких військ.
    - Ставлення до селянства та земельне питання.
  model_answer: |
    Павло Скоропадський залишається однією з найбільш суперечливих постатей української історії. З одного боку, його Гетьманат став періодом небаченого культурного та інституційного розквіту. Саме за сім місяців його правління було засновано Українську академію наук, Національну бібліотеку, два державні університети та створено стабільну валюту. Його консервативний курс надав державі професійного адміністративного апарату, якого бракувало Центральній Раді.
    З іншого боку, режим тримався виключно на німецьких багнетах, що робило його вразливим. Реставрація поміщицького землеволодіння та жорсткі методи вилучення продовольства для союзників відштовхнули від Гетьмана мільйони селян. Врешті-решт, нездатність знайти компроміс із соціалістичною опозицією та фатальний крок у бік федерації з "білою" Росією призвели до повстання та падіння режиму. Отже, Гетьманат був успішним у державному будівництві, але провальним у соціальній та зовнішній політиці.

