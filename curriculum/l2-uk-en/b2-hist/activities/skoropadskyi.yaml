- type: reading
  id: reading-2
  title: 'Спогади Павла Скоропадського'
  instruction: 'Read the Hetman’s personal reflection on his time in power.'
  text: |
    "Я хотів створити Україну не як етнографічний загін, а як серйозну європейську державу з порядком та правом. Я знав, що соціалісти мене ненавидять, але я вірив, що тільки міцний середній клас може стати фундаментом нації. Моєю трагедією було те, що я опинився між німецьким тиском та українським хаосом. Я шукав людей діла, а знаходив або кар'єристів, або мрійників."
  tasks:
    - 'Якою бачив майбутню Україну Павло Скоропадський?'
    - 'У чому він вбачав свою особисту трагедію?'
    - 'Які групи українського суспільства він критикує у своїх спогадах?'

- type: critical-analysis
  title: 'Уроки консерватизму'
  source_reading: reading-2
  instruction: 'Analyze the Hetman’s vision of the state.'
  questions:
    - 'Чому Скоропадський вважав соціалістичні ідеї шкідливими для державотворення?'
    - 'Яку роль він відводив середньому класу (хліборобам)?'
    - 'Як ви розумієте його вислів про "людей діла"?'
  model_answers:
    - 'Він вважав, що соціалізм веде до деструкції, анархії та руйнування права власності, що унеможливлює побудову стабільної держави.'
    - 'Середній клас, на думку Гетьмана, мав бути стабілізуючим фактором, відповідальним за економіку та порядок у суспільстві.'
    - 'Це запит на професіоналізм та компетентність замість партійних гасел та революційної демагогії.'