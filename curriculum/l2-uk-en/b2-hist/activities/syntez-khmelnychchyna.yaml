- type: reading
  id: reading-khmelnytsky-universal
  title: 'Аналіз Універсалу Богдана Хмельницького'
  text: |
    «Я, Богдан Хмельницький, гетьман Війська Запорозького, звертаюся до вас, браття козаки і весь народе український! Час настав скинути ярмо неволі і стати вільними людьми на своїй землі. Не для того ми шаблі брали, щоб панам коритися, а щоб віру нашу і права наші захистити. Єднаймося, бо в єдності наша сила! Хто не з нами — той проти нас. А хто з нами — тому Бог помагає.»
  instruction: 'Прочитайте уривок з універсалу та проаналізуйте його зміст.'
  tasks:
    - 'Які головні аргументи використовує гетьман для мобілізації народу?'
    - 'Як Хмельницький визначає мету повстання?'
    - 'Проаналізуйте роль релігійного фактору в цьому зверненні.'

