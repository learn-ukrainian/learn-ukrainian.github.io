  model_answer: "Зборівський договір був тріумфом повстання: він визнавав автономію трьох воєводств (Київського, Брацлавського, Чернігівського), реєстр у 40 тисяч та заборону шляхті повертатися в маєтки. Білоцерківський договір, підписаний після поразки під Берестечком, був кроком назад: автономія обмежувалася лише Київським воєводством, реєстр скорочувався до 20 тисяч, а пани отримали право повернутися до своїх володінь. Це показує динаміку війни від перемоги до компромісу."
  instruction: Проаналізуйте, як військові успіхи та поразки впливали на політичні умови.
- type: essay-response
  title: "Есе: Переяславська рада — вибір чи необхідність?"
  prompt: "Напишіть есе (200-250 слів) на тему: «Чи був союз із Москвою 1654 року неминучим для Богдана Хмельницького?». Розгляньте геополітичну ситуацію (позиція Польщі, Криму, Туреччини) та внутрішні ресурси Гетьманщини."
  min_words: 200
  model_answer: "Союз із Москвою 1654 року був для Богдана Хмельницького вимушеним кроком, продиктованим жорсткою геополітичною необхідністю. На шостий рік війни ресурси України були вичерпані, а Річ Посполита готувала вирішальний удар. Кримський хан, ненадійний союзник, неодноразово зраджував козаків (Зборів, Берестечко, Жванець). Туреччина вагалася, не бажаючи відкритого конфлікту з Польщею. У цій ситуації Москва залишалася єдиним потенційним союзником, здатним надати військову допомогу проти Польщі. Хмельницький розглядав цей союз як тимчасовий військовий протекторат, а не як вічне підданство, проте недооцінив імперські амбіції царя."
  rubric:
  - criteria: Аналіз контексту
    description: Розуміння міжнародної ситуації 1654 року.
    points: 40
  - criteria: Аргументація
    description: Обґрунтування думки про неминучість/альтернативи.
    points: 30
  - criteria: Мова
    description: Граматика та стиль.
    points: 30
