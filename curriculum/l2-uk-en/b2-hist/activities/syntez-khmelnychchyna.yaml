  source_reading: reading-khmelnytsky-universal
  title: 'Два шляхи: Зборів vs Біла Церква'
  items_to_compare:
    - 'Зборівський договір (1649)'
    - 'Білоцерківський договір (1651)'
  criteria:
    - 'Козацький реєстр (кількість)'
    - 'Територія Гетьманщини'
    - 'Права шляхти'
    - 'Статус православної церкви'
  model_answer: |
    Зборівський договір був перемогою: реєстр 40 тисяч, територія трьох воєводств (Київське, Брацлавське, Чернігівське), заборона перебування коронних військ. Білоцерківський договір був наслідком поразки: реєстр скорочено до 20 тисяч, територія обмежена лише Київським воєводством, шляхта отримала право повернутися до маєтків. Зборів утверджував державність, Біла Церква — значно її обмежувала.
  instruction: 'Порівняйте умови двох ключових договорів Хмельниччини.'

