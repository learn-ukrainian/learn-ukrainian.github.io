- type: critical-analysis
  title: Соціальна трансформація суспільства
  target_text: "Хмельниччина докорінно змінила соціальну структуру українського суспільства. Стара польська модель 'шляхта-міщани-селяни' була зруйнована. На її місці постала нова ієрархія, де головним привілейованим станом стало козацтво. Козацька старшина фактично замінила шляхту як еліта, а селяни, які масово покозачилися під час війни, здобули особисту свободу та право на землю. Цей процес 'покозачення' став унікальним явищем соціальної мобільності в феодальній Європі."
  questions:
    - Як війна вплинула на статус українського селянства?
    - Хто замінив польську шляхту в ролі нової української еліти?
    - Чому процес 'покозачення' вважається унікальним для Європи XVII століття?
  model_answers:
    - Війна дозволила селянам здобути особисту свободу від кріпацтва та право на землю через вступ до козацького стану.
    - Новою елітою стала козацька старшина, яка перейняла функції управління державою та землеволодіння.
    - Він дозволив масовий перехід з нижчого стану у вищий (військовий) завдяки особистій участі у війні, що було неможливо в жорстко ієрархічних європейських суспільствах.