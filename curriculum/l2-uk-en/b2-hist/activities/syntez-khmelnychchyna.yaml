- type: essay-response
  source_reading: reading-khmelnytsky-universal
  title: 'Есе: Переяславська рада — вибір чи необхідність?'
  prompt: |
    Напишіть есе (150-250 слів) на тему: «Чи була Переяславська рада 1654 року неминучим кроком для збереження української державності?».

    Вимоги:
    - Проаналізуйте геополітичну ситуацію 1653-1654 років (позиція Польщі, Криму, Туреччини).
    - Оцініть альтернативи, які мав Хмельницький.
    - Використайте терміни: *військовий союз, протекторат, легітимність, геополітика*.
    - Сформулюйте власний висновок щодо наслідків цього рішення.
  min_words: 150
  model_answer: |
    Переяславська рада 1654 року була вимушеним тактичним кроком Богдана Хмельницького в умовах екзистенційної загрози. На той момент Гетьманщина вичерпала внутрішні ресурси для війни з Річчю Посполитою, а союз із Кримським ханством виявився ненадійним (зрада під Берестечком і Жванцем). Туреччина вагалася, а Європа здебільшого підтримувала Польщу.
    Військовий союз із Московським царством виглядав як найменше зло: спільна віра та обіцянка військової допомоги давали шанс на виживання. Хмельницький розглядав це як тимчасовий протекторат, який дозволить виграти час і легітимізувати статус держави. Проте різниця в політичних культурах (козацька договірна демократія проти московського самодержавства) перетворила цей союз на пастку. Москва використала Переяслав для поступової ліквідації української автономії. Тож, хоча цей крок і врятував Гетьманщину від негайного знищення поляками, він заклав фундамент для тривалої колоніальної залежності.
  instruction: 'Напишіть аналітичне есе про історичний вибір 1654 року.'

