- type: critical-analysis
  title: 'Деколонізація: Спадщина Русі'
  target_text: |
    Російська історіографія традиційно розглядає Київську Русь як "колиску трьох братніх народів", привласнюючи собі історію Києва для легітимації імперії. Однак історичні факти свідчать, що Русь була європейською державою з центром у Києві, а Московія виникла пізніше як периферія під впливом ординської деспотичної культури.
  questions:
    - 'Чому Росія намагається привласнити назву "Русь" і історію Києва?'
    - 'У чому принципова різниця між політичною культурою Києва (віче, договори) і Москви (самодержавство)?'
    - 'Як би ви пояснили іноземцю, що Київська Русь — це історія України, а не Росії?'
  model_answers:
    - 'Росія використовує концепцію "спільної колиски", щоб легітимізувати свої імперські претензії на Україну. Привласнення назви "Русь" дозволяє Москві видавати себе за "старшого брата" і єдиного спадкоємця, стираючи українську ідентичність.'
    - 'Київська традиція базувалася на горизонтальних зв''язках: князь мав домовлятися з вічем і боярами (договірна монархія). У Москві сформувалася деспотична модель (наслідування ординських порядків), де влада царя була абсолютною і не терпіла конкуренції.'
    - 'Київська Русь існувала на території сучасної України, її столицею був Київ. Москва була заснована як колонія на фіно-угорських землях значно пізніше. Руська культура (мова, звичаї, право) органічно перетекла в українську, тоді як Московія розвивалася окремим, більш авторитарним шляхом.'
- type: essay-response
  title: 'Есе: Ідентичність через історію'
  prompt: 'Чому Київська Русь важлива для української ідентичності? Напишіть есе (300-400 слів), аналізуючи політичний, культурний та європейський виміри спадщини Русі.'
  rubric:
    - criteria: "Аргументація"
      description: "Чіткі аргументи"
      points: 40
    - criteria: "Історичність"
      description: "Фактична точність"
      points: 30
    - criteria: "Стиль"
      description: "Відповідний стиль"
      points: 30
  min_words: 300
  model_answer: |
    Київська Русь є наріжним каменем української ідентичності. Це не просто історичний період, а фундамент, на якому ґрунтується наша державність, культура та європейська приналежність.
    
    У політичному вимірі Русь заклала традиції державотворення, які відрізняють Україну від її північно-східного сусіда. Київська політична культура базувалася на принципах діалогу та договору ("ряду") між князем і народом (віче). Ця традиція обмеження влади і врахування думки громади простежується через Козаччину до сучасних Майданів. Натомість авторитарна модель, що розвинулася в Москві, є чужою для української політичної ментальності.
    
    Культурний вимір спадщини Русі є основою нашого духовного коду. Християнство київської традиції, церковнослов'янська мова в українській редакції, кирилична писемність, мистецтво іконопису та архітектури — все це сформувало український етнос. Софія Київська стоїть як живий свідок нашої тисячолітньої присутності на цій землі, заперечуючи будь-які імперські тези про "штучність" України.
    
    Нарешті, європейський вимір. Русь була інтегрованою частиною Європи. Династичні зв'язки київських князів з королівськими дворами Франції, Скандинавії, Угорщини та Німеччини свідчать про те, що Україна історично належить до європейського цивілізаційного простору. Ізоляція почалася лише після монгольської навали та московської окупації.
    
    Отже, Київська Русь — це наше коріння. Розуміння цієї епохи дозволяє нам впевнено говорити: ми не "молодші брати", що вийшли з "спільної колиски", а прямі спадкоємці великої європейської держави з власним унікальним шляхом.
- type: comparative-study
  title: 'Русь і Європа'
