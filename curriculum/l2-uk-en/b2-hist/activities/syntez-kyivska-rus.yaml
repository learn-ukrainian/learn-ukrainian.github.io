    **Релігія:**
    - Русь: Християнство східного обряду (після 1054 р. — православ'я), але збереження контактів з Римом.
    - Європа: Християнство західного обряду (католицизм).
    - Спільне: Християнська етика як основа суспільства.

    **Влада:**
    - Русь: Князь — верховний правитель, але його влада обмежена вічем (народні збори) та боярською радою. Договірний характер ("ряд").
    - Європа: Феодальна ієрархія (король - васал - сюзерен). Становлення станово-представницьких органів (парламентів).
    - Спільне: Монархічна форма правління, династичні шлюби.

    **Право:**
    - Русь: "Руська Правда" — збірка законів, що замінила кровну помсту вірою (штрафом). Гуманніше право (відсутність смертної кари).
    - Європа: Салічна правда та інші варварські правди, згодом рецепція римського права.
    - Спільне: Писане право як регулятор відносин.
