- type: reading
  id: reading-beresteyska-breach
  title: "Свідчення про розкол у Бересті"
  text: |
    «Собор цей став не місцем миру, а місцем розбрату. Коли єпископи в церкві Миколая святого Папі присягали, в домі приватному шляхта та братства православіє боронили. Король же, засліплений латинством, лише одних визнав, а інших бунтівниками нарек. Від того часу спокій з землі нашої щез, а ворожнеча в кожну хату зайшла. Віра, що мала єднати, роз'єднала нас гірше за шаблю.»
  tasks:
    - "Яке протиставлення використовує автор для опису собору?"
    - "Як автор характеризує роль короля у цьому конфлікті?"
    - "Яка метафора використовується для опису наслідків розколу для суспільства?"

- type: critical-analysis
  source_reading: reading-beresteyska-breach
  title: "Аналіз релігійної риторики"
  questions:
    - "Проаналізуйте фразу «Віра, що мала єднати, роз'єднала нас гірше за шаблю». Який стилістичний засіб тут використано і який ефект він створює?"
    - "Чому автор називає дії короля «засліпленням латинством»? Який ідеологічний підтекст має це словосполучення?"
    - "Як у тексті передано атмосферу відчаю та втрати громадянського спокою?"
  model_answers:
    - "Використано антитезу та порівняння («гірше за шаблю»). Це підкреслює парадоксальність ситуації: релігія, яка за суттю має нести мир, стала джерелом більшої шкоди, ніж фізична зброя."
    - "Це вираз негативного ставлення до католицького впливу. Слово «засліплення» вказує на фанатизм та несправедливість правителя, який ігнорує права частини своїх підданих заради інтересів іншої церкви."
    - "Атмосфера передається через слова «спокій щез», «ворожнеча в кожну хату зайшла». Це вказує на тотальність конфлікту, який торкнувся приватного життя кожної людини."

