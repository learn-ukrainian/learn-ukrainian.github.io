- type: essay-response
  title: 'Берестейська унія: Спадщина та виклики'
  source_reading: reading-beresteyska-breach
  instruction: '### Тема

    Напишіть есе (400+ слів) на тему: **«Берестейська унія: релігійна трагедія чи стратегічна спроба виживання української ідентичності?»**


    **Вимоги:**

    - Використайте лексику та граматику модуля (канонічний, розкол, ієрархія, полеміка).

    - Застосуйте деколонізаційний підхід, аналізуючи унію як вибір українських суб''єктів.

    - Порівняйте аргументи прихильників та опонентів унії.

    - Дотримуйтеся академічного стилю та логічної структури (вступ, основна частина, висновок).


    ### Критерії оцінювання

    | Критерій | Вага | Опис |

    | :--- | :--- | :--- |

    | **Мовна якість** | 40% | Граматична правильність, використання фахової термінології та складних речень. |

    | **Використання матеріалу** | 30% | Посилання на історичні факти та цитати з модуля для підкріплення аргументів. |

    | **Структура та логіка** | 20% | Чіткий вступ, послідовна аргументація та обґрунтований висновок. |

    | **Деколонізаційний підхід** | 10% | Відмова від імперських стереотипів та фокус на українській суб''єктності та агентності діячів. |


    ### Зразок відповіді


    > [!model-answer]

    > Берестейська унія 1596 року залишається однією з найбільш дискусійних тем в українській історіографії. Протягом століть вона трактувалася або як «зрада православної віри», або як «цивілізаційний прорив». Проте, відходячи від імперських наративів, ми бачимо в унії насамперед складну стратегічну спробу українських еліт зберегти свою ідентичність в умовах Контрреформації та наростаючої експансії Московського патріархату. Це був вибір, продиктований не лише вірою, а й політичною доцільністю в умовах занепаду старих церковних структур.

    >

    > Наприкінці XVI століття православна церква перебувала в стані глибокої структурної кризи. Внутрішній занепад, низький рівень освіти духовенства та втручання світських патронів робили її вразливою перед наступом католицизму. Іпатій Потій та Кирило Терлецький, ініціатори унії, не були просто «агентами польського впливу». Як показують Берестейські артикули, вони намагалися виторгувати для української церкви статус «рівної» в межах Речі Посполитої. Їхньою метою було збереження східного обряду та прав «руської нації», але в межах західної церковної юрисдикції, що давало доступ до європейської освіти та політичних прав. Вони прагнули канонічного оновлення через адміністративну єдність із Римом, сподіваючись таким чином підняти престиж православної традиції та врятувати її від поглинання як Варшавою, так і Москвою.

    >

    > З іншого боку, спротив унії, очолюваний князем Костянтином Острозьким та братствами, також був проявом української суб''єктності. Для опонентів об''єднання з Римом виглядало як капітуляція перед польською короною та відмова від багатовікової традиції, що пов''язувала Україну з візантійським світом. Релігійна полеміка того часу, представлена творами Івана Вишенського, показує, що опір був не просто консерватизмом, а прагненням до духовного оновлення через внутрішню реформу, а не через зовнішнє підпорядкування. Вишенський та його прихильники вбачали в унії загрозу самому духу руського християнства, який вони вважали чистішим та автентичнішим за латинство. Цей інтелектуальний поєдинок став потужним стимулом для розвитку української думки та мови.

    >

    > Трагедія унії полягала не в самій ідеї єдності, а в методах її впровадження. Державне насильство Сигізмунда III перетворило церковний союз на причину для соціальної війни. Проте, з історичної дистанції ми бачимо парадоксальний результат: уніатська церква не стала «містком до полонізації», як на те сподівалися у Варшаві. Навпаки, зберігши східний обряд і мову, вона стала потужним бар''єром проти розчинення українців у польському католицизмі. У XIX столітті саме греко-католицьке духовенство Галичини очолило національний рух, довівши, що унія стала фактором виживання української ідентичності в найтемніші часи імперського тиску.

    >

    > Отже, Берестейська унія була відчайдушною спробою модернізації в умовах бездержавності. Хоча вона спричинила глибокий розкол, що тривав століттями, вона також заклала підвалини для формування унікальної ідентичності — «людей східного обряду в західному світі». Сьогодні ми маємо сприймати обидві гілки українського християнства як рівноцінні джерела нашої культури, визнаючи, що саме в різноманітності відповідей на історичні виклики гартувалася стійкість української нації. Уроки Берестя вчать нас цінувати власну суб''єктність, розуміти складність історичного вибору та поважати різні шляхи збереження нашої спільної спадщини на шляху до волі.


    ---'
