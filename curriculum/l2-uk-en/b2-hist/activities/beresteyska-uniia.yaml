- type: essay-response
  title: "Берестейська унія: Спадщина та виклики"
  source_reading: reading-beresteyska-breach
  instruction: "Напишіть аналітичне есе (400+ слів) про довгострокові наслідки унії."
  prompt: "Чи була Берестейська унія актом порятунку української культури чи інструментом її знищення? Обґрунтуйте свою думку, використовуючи деколонізаційний підхід."
  min_words: 400
  model_answer: "Аналіз Берестейської унії 1596 року вимагає відходу від спрощених оцінок. З одного боку, вона стала джерелом глибокого релігійного та соціального розколу, що послабив українське суспільство перед обличчям зовнішніх загроз. З іншого боку, в довгостроковій перспективі греко-католицька церква стала унікальним інструментом збереження національної ідентичності. На відміну від православної церкви, яка в Російській імперії була значною мірою русифікована та підпорядкована державі, УГКЦ на Галичині зберегла українську мову та стала осередком національного відродження у XIX столітті. Таким чином, унія, яка починалася як компроміс еліт, перетворилася на народну церкву, що захистила українство від повної асиміляції. Це свідчить про те, що історичні події не мають однозначного забарвлення, а їхнє значення розкривається лише через століття."

