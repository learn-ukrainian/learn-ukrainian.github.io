  model_answer: |
    В УСС панувала атмосфера побратимства ("товариші", "отамани"), тоді як в австрійській армії була жорстка станова ієрархія. 
    Стрільці мали вищий рівень освіти та воювали за ідею, а не за наймом чи примусом.

