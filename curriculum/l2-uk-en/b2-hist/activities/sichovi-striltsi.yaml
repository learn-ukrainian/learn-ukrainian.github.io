- type: authorial-intent
  source_reading: reading-uss-culture
  title: 'Аналіз намірів: Стрілецька присяга'
  text_excerpt: |
    "Я, український січовий стрілець, присягаю українському народові, що всі свої сили, знання і життя покладу за волю і честь України. Клянуся бути вірним товаришем, не зрадити ідеалів соборності..."
  prompt: "Проаналізуйте наміри авторів присяги. Чому вони використовують формулу 'присягаю українському народові', а не 'цісарю'? Яку роль відіграє концепт 'соборності' у 1914 році?"
  model_answer: "Наміром авторів було підкреслити національну суб'єктність легіону. Відмова від згадки цісаря в таємній присязі свідчить про пріоритет національних інтересів над імперськими. Соборність виступає як стратегічна мета об'єднання всіх земель."

