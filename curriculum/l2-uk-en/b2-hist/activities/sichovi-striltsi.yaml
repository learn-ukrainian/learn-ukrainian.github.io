- type: comparative-study
  title: "Порівняння становища українців у двох арміях"
  items_to_compare:
    - "Українці в Російській імператорській армії"
    - "Українці в Легіоні січових стрільців (Австро-Угорщина)"
  criteria:
    - "Національна суб'єктність"
    - "Мова спілкування та навчання"
    - "Політична мета участі у війні"
  prompt: "Порівняйте умови служби та цілі українців, мобілізованих до російської армії, та добровольців легіону УСС. Чому легіон УСС вважається суб'єктним підрозділом, а українці в армії РФ — ні?"
  model_answer: "Порівняння становища українців у російській армії та легіоні УСС виявляє фундаментальну різницю у підходах до національного питання. У російській армії 4 мільйони українців були позбавлені будь-якої національної суб'єктності: їх розпорошували по різних підрозділах, забороняли використання української мови та створення національних частин. Їхньою метою був захист інтересів Російської імперії, яка офіційно заперечувала існування українців як окремого народу. Це було становище колонізованого населення, яке використовувалося як ресурс.\n\nНатомість Легіон УСС, хоч і входив до складу австро-угорської армії, був суб'єктним національним формуванням. Стрільці мали власний однострій, командування, мову спілкування та, найголовніше, власну політичну мету — визволення України. Вони були добровольцями, які свідомо йшли на фронт не за цісаря, а за волю батьківщини. Навіть у межах іншої імперії вони зуміли створити автономний український простір, що стало неможливим у жорстко централізованій Російській імперії. Саме ця усвідомлена мета робила усусів зародком майбутньої незалежної держави."