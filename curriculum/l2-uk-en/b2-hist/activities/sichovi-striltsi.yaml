- type: essay-response
  source_reading: reading-uss-culture
  title: 'Есе: Армія філософів'
  prompt: |
    Напишіть есе (150-250 слів) на тему:
    "Чому Легіон УСС називали 'армією філософів' і як це вплинуло на його боєздатність?"
  model_answer: |
    Назву "армія філософів" Легіон УСС отримав завдяки надзвичайно високому відсотку інтелігенції у своїх лавах. Понад 40% стрільців мали вищу або незакінчену вищу освіту, що було унікальним явищем для тогочасних армій. Це глибоко вплинуло на боєздатність підрозділу через кілька чинників. По-перше, свідомий патріотизм та інтелектуальне розуміння мети війни робили стрільців більш стійкими до морального розкладу та пропаганди ворога. По-друге, освіченість дозволяла солдатам швидше опановувати складну військову техніку та самостійно приймати рішення в критичних ситуаціях, що було важливо в Карпатських боях. Нарешті, культурна праця стрільців перетворювала кожен окоп на школу нації, що забезпечувало підтримку з боку населення. Отже, інтелект не заважав звитязі, а навпаки — став її надійним фундаментом.
  min_words: 150
  rubric:
