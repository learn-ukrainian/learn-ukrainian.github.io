- type: critical-analysis
  title: Коломацькі статті 1687 року
  target_text: "При обранні Мазепи гетьманом були підписані Коломацькі статті, які значно обмежували права Гетьманщини. Вони забороняли гетьману змінювати старшину без дозволу царя, обмежували дипломатичні зносини та заохочували змішані шлюби між українцями та росіянами для 'злиття народів'. Це був черговий крок Москви до ліквідації української автономії, на який Мазепа змушений був погодитися заради влади."
  questions:
    - Якою була головна мета статті про заохочення міжнаціональних шлюбів?
    - Як обмеження права гетьмана звільняти старшину впливало на його владу?
    - Чому Мазепа погодився на такі невигідні умови?
  model_answers:
    - Метою була асиміляція українців та розмивання національної ідентичності для створення єдиного імперського народу.
    - Це робило гетьмана залежним від Москви, оскільки старшина могла скаржитися царю, а гетьман не міг їх покарати, що підривало дисципліну.
    - Це була ціна за отримання булави в умовах присутності московського війська та інтриг проти попереднього гетьмана Самойловича.