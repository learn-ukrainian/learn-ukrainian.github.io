  prompt: Порівняйте політичні портрети українського гетьмана та московського царя.
  model_answer: "Іван Мазепа був людиною європейської культури, вихованцем західних університетів, носієм традицій бароко та шляхетської демократії. Він прагнув зберегти автономію Гетьманщини через дипломатію та культурний розвиток. Петро I був представником радикального, авторитарного реформізму, який будував централізовану імперію шляхом уніфікації та насильства. Для Петра Україна була лише ресурсом для війни та будівельним матеріалом імперії. Конфлікт між ними був не лише політичним, а й світоглядним: європейський консерватизм (права і вольності) проти імперського абсолютизму (ефективність через примус)."
  instruction: Проаналізуйте цивілізаційний конфлікт між двома правителями.
