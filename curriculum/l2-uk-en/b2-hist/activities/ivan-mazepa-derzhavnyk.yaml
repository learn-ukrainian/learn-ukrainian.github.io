    explanation: Він фінансував видання Євангелія арабською для сирійських християн.
  - statement: Повстання Палія було спрямоване проти Мазепи.
    correct: false
    explanation: Мазепа використав його, щоб зайняти Правобережжя, а потім заарештував Палія.
  - statement: Мазепа помер у Бендерах.
    correct: true
    explanation: Він помер в еміграції на території Османської імперії (нині Молдова).
