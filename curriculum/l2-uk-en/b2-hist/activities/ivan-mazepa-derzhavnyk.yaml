- type: essay-response
  source_reading: reading-mazepa-letters
  title: 'Есе: Мазепа — політик чи меценат?'
  instruction: 'Напишіть аналітичне есе про роль Мазепи в історії України.'
  prompt: |
    Напишіть есе (150-250 слів) на тему: «У чому полягала головна стратегія Івана Мазепи: у культурному будівництві чи політичній грі?».
    Вимоги:
    - Проаналізуйте його внесок у розвиток освіти та церкви.
    - Оцініть його дипломатичні маневри між Москвою, Польщею та Швецією.
    - Використайте терміни: бароко, еліта, автономія, лояльність, суб’єктність.
    - Зробіть висновок: що з його спадщини виявилося більш тривалим?
  min_words: 150
  model_answer: |
    Іван Мазепа був унікальним синтезом політика-макіавелліста та просвіченого мецената. Його стратегія полягала в тому, що культура і політика є нерозривними. Будуючи храми та підтримуючи Києво-Могилянську академію, він не просто витрачав гроші на красу, а створював ідеологічний фундамент української державності. Мазепинське бароко стало візуальним доказом приналежності України до європейської цивілізації, що було важливим аргументом у його політичній грі.
    Як політик, він майстерно використовував лояльність до Петра I, щоб виграти час для зміцнення економіки та формування нової еліти. Його "гра" дозволила Україні пережити 20 років стабільності та розквіту. Зрештою, його політичний проєкт незалежності зазнав поразки під Полтавою, але його культурний проєкт переміг. Саме створена ним інтелектуальна та культурна база дозволила українській ідентичності вижити в століттях бездержавності. Тому Мазепа-меценат, можливо, переміг Мазепу-політика в історичній перспективі.

- type: comparative-study
  source_reading: reading-mazepa-letters
  title: 'Два лідери: Мазепа vs Петро I'
  instruction: 'Порівняйте дві ключові історичні постаті тієї епохи.'
  items_to_compare:
    - 'Іван Мазепа'
    - 'Петро I'
  criteria:
    - 'Освіта та виховання'
    - 'Стиль державного управління'
    - 'Ставлення до національних традицій'
    - 'Стратегічна мета діяльності'
  model_answer: |
    Мазепа і Петро I були антиподами, яких доля звела разом. Мазепа — рафінований європейський інтелектуал, вихований на латині та бароковій культурі. Він цінував традиції, право та ієрархію. Його стиль — це дипломатія, компроміс, м'яка сила. Петро I — енергійний, брутальний реформатор-самоук, який зневажав традиції і ламав усе старе через коліно. Його стиль — це терор, примус і пряма дія.
    Мазепа будував елітарну державу, спираючись на церкву та освіту. Петро будував імперію-машину, де людина була лише гвинтиком. Їхній союз тримався на взаємній вигоді, але розрив був неминучим через фундаментальну різницю цінностей: європейський консерватизм Мазепи проти азійського деспотичного модернізму Петра.

