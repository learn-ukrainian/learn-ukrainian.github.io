- type: essay-response
  title: "Есе: Мазепа — політик чи меценат?"
  prompt: "Напишіть есе (200-250 слів) на тему: «Дві іпостасі гетьмана Мазепи: як поєднувалися жорстка політика та м'яка сила культури?». Проаналізуйте, чому для Мазепи будівництво церков було частиною державного будівництва."
  min_words: 200
  model_answer: "Іван Мазепа унікальним чином поєднував у собі талант жорсткого політика-макіавелліста та витонченого європейського інтелектуала-мецената. Як політик, він зміг утримати булаву понад 20 років, маневруючи між інтересами старшини та Москви, жорстко придушуючи опозицію (Кочубей, Палій). Як меценат, він розумів, що державність неможлива без культурного фундаменту. Його «кам'яне будівництво» (Мазепинське бароко) та підтримка Києво-Могилянської академії були не просто благодійністю, а стратегічною інвестицією у створення національної еліти та іміджу України як частини цивілізованої Європи. Культура для нього була інструментом легітимації влади."
  rubric:
