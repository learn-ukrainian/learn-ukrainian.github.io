- type: reading
  id: reading-mazepa-letters
  title: 'Листи Івана Мазепи'
  text: |
    «Я, Іван Мазепа, гетьман Війська Запорозького, бачучи, що вольності наші топчуться, а права зневажаються, вирішив стати на захист вітчизни нашої. Не ради власної користі, а ради добра загального, щоб не загинула Україна під ярмом неволі. Знаю, що шлях цей небезпечний, але краще вмерти вільною людиною, ніж жити рабом у золотих кайданах. Ми не прагнемо чужого, але своє боронитимемо до останнього подиху, як велить нам лицарська честь і обов'язок перед нащадками.»
  tasks:
    - 'Як Мазепа пояснює своє рішення виступити проти царя у контексті вольностей?'
    - 'Які саме національні цінності він ставить вище за власну безпеку та спокій?'
    - 'Знайдіть у тексті (реконструкції) чітке протиставлення між свободою та рабством.'

