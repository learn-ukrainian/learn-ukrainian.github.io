      options:
        - text: Ольвія
          correct: true
        - text: Херсонес
          correct: false
        - text: Пантікапей
          correct: false
        - text: Тіра
          correct: false
    - question: "Де знаходився Херсонес Таврійський?"
      options:
        - text: У Криму (Севастополь)
          correct: true
        - text: На березі Бугу (Миколаїв)
          correct: false
        - text: У гирлі Дністра
          correct: false
        - text: На березі Азовського моря
          correct: false
    - question: "Який політичний устрій був в Ольвії та Херсонесі?"
      options:
        - text: Демократична республіка
          correct: true
        - text: Монархія
          correct: false
        - text: Тиранія
          correct: false
        - text: Імперія
          correct: false
    - question: "Що було основою економіки Херсонеса?"
      options:
        - text: Виноробство
          correct: true
        - text: Видобуток золота
          correct: false
        - text: Полювання
          correct: false
        - text: Скотарство
          correct: false
    - question: "Хто були головними торговельними партнерами греків у степу?"
      options:
        - text: Скіфи
          correct: true
        - text: Готи
          correct: false
        - text: Монголи
          correct: false
        - text: Вікінги
          correct: false
    - question: "Як називалася клятва вірності місту в Херсонесі?"
      options:
        - text: Присяга громадян Херсонеса
          correct: true
        - text: Закон про демократію
          correct: false
        - text: Кодекс честі
          correct: false
        - text: Клятва Гіппократа
          correct: false

- type: cloze
  title: "Ольвія — торговий центр"
  passage: |
    Ольвія була великим центром {торгівлі|війни|науки} у Північному Причорномор'ї. Греки привозили сюди {вино|сніг|вугілля} та оливкову {олію|воду|фарбу} у великих глиняних {амфорах|мішках|скринях}. Також вони продавали розкішний {посуд|стіл|дім} та ювелірні {прикраси|зброю|інструменти}. В обмін на це місцеві {скіфи|греки|римляни} постачали зерно, {худобу|каміння|пісок} та рабів. Торгівля відбувалася на головній площі міста — {агорі|акрополі|порту}. Ольвія навіть мала власну {монету|армію|мову} у формі дельфіна. Це місто було справжнім мостом між світом {еллінів|варварів|богів} та світом кочовиків.

- type: true-false
  title: "Міфи та факти"
  items:
    - statement: "Греки називали Чорне море «Гостинним» (Понт Евксинський)."
      correct: true
      explanation: "Так, після освоєння берегів вони змінили назву з «Негостинного»."
    - statement: "Пантікапей був демократичною республікою."
      correct: false
      explanation: "Ні, Пантікапей був столицею Боспорського царства (монархії)."
    - statement: "Ольвія проіснувала до наших днів як живе місто."
      correct: false
      explanation: "Ні, Ольвія була знищена гунами і зараз є археологічним заповідником."
    - statement: "Херсонес знаходився на території сучасної Одеси."
      correct: false
      explanation: "Херсонес знаходився на території сучасного Севастополя."
    - statement: "Скіфи купували у греків вино та прикраси."
      correct: true
      explanation: "Так, це були основні товари імпорту."
    - statement: "Золота Пектораль — це робота скіфського майстра."
      correct: false
      explanation: "Це робота грецького майстра на замовлення скіфського царя."

- type: unjumble
  title: "Будуємо речення"
  items:
    - words: ["Греки", "заснували", "багато", "міст", "на", "узбережжі", "Чорного", "моря."]
      answer: "Греки заснували багато міст на узбережжі Чорного моря."
    - words: ["Ольвія", "була", "важливим", "торговельним", "центром", "у", "давнину."]
      answer: "Ольвія була важливим торговельним центром у давнину."
    - words: ["Херсонес", "мав", "демократичний", "устрій", "і", "власну", "присягу."]
      answer: "Херсонес мав демократичний устрій і власну присягу."
    - words: ["Скіфи", "продавали", "грекам", "зерно", "і", "купували", "вино."]
      answer: "Скіфи продавали грекам зерно і купували вино."
    - words: ["Ми", "повинні", "знати", "античну", "історію", "нашої", "країни."]
      answer: "Ми повинні знати античну історію нашої країни."

