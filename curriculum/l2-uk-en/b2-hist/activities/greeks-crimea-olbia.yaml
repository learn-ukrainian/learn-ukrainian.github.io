- type: quiz
  title: "Історія античних міст"
  items:
    - question: "Яке саме місто Північного Причорномор'я греки поетично називали «Щаслива»?"
      options:
        - text: Ольвія
          correct: true
        - text: Херсонес
          correct: false
        - text: Пантікапей
          correct: false
        - text: Тіра
          correct: false
      explanation: "Назва Ольвія в перекладі з давньогрецької мови означає «Щаслива»."
    - question: "Де саме на території сучасної України знаходився античний Херсонес Таврійський?"
      options:
        - text: У Криму, на території сучасного міста Севастополь
          correct: true
        - text: На березі Південного Бугу в Миколаївській області
          correct: false
        - text: У гирлі річки Дністер біля міста Білгород-Дністровський
          correct: false
        - text: На березі Азовського моря біля сучасної Керчі
          correct: false
      explanation: "Херсонес був розташований на півострові, де зараз знаходиться Севастополь."
    - question: "Який саме політичний устрій був характерним для Ольвії та Херсонеса більшу частину історії?"
      options:
        - text: Розвинена демократична республіка з виборними посадами
          correct: true
        - text: Жорстка абсолютна монархія з передачею влади у спадок
          correct: false
        - text: Військова тиранія під проводом іноземного завойовника
          correct: false
        - text: Імперська адміністрація під прямим управлінням Риму
          correct: false
      explanation: "Ці міста були острівцями античної демократії на кордоні з варварським світом."
    - question: "Що саме було головною основою економічного процвітання античного Херсонеса?"
      options:
        - text: Промислове виноробство та експорт вина в амфорах
          correct: true
        - text: Масовий видобуток золота в кримських горах
          correct: false
        - text: Полювання на диких звірів у причорноморських степах
          correct: false
        - text: Кочове скотарство та розведення великої рогатої худоби
          correct: false
      explanation: "Херсонес мав величезну сільськогосподарську округу (хору), де вирощували виноград."
    - question: "Хто саме були найважливішими торговельними партнерами греків у Великому Степу?"
      options:
        - text: Могутні скіфські племена, а згодом войовничі сармати
          correct: true
        - text: Германські племена готів, що прийшли з півночі
          correct: false
        - text: Монгольські завойовники, що шукали нові пасовища
          correct: false
        - text: Скандинавські вікінги, що подорожували річками на південь
          correct: false
      explanation: "Греки продавали скіфм предмети розкоші в обмін на зерно та худобу."
    - question: "Як називався унікальний документ, що містив клятву вірності місту в Херсонесі?"
      options:
        - text: Знаменита «Присяга громадян Херсонеса», висічена на мармурі
          correct: true
        - text: Загальноміський закон про захист античної демократії
          correct: false
        - text: Спеціальний кодекс честі для вищих державних службовців
          correct: false
        - text: Клятва Гіппократа, яку давали всі лікарі міста
          correct: false
      explanation: "Присяга була знайдена на мармуровій плиті і є безцінним джерелом історії."
    - question: "Яке саме місто стало столицею могутнього античного Боспорського царства?"
      options:
        - text: Пантікапей, що знаходився на місці сучасної Керчі
          correct: true
        - text: Ольвія на березі Бузького лиману
          correct: false
        - text: Тіра в гирлі могутнього річки Дністер
          correct: false
        - text: Херсонес Таврійський у південно-західному Криму
          correct: false
      explanation: "Пантікапей контролював Керченську протоку і був резиденцією боспорських царів."
    - question: "Яку саме назву греки дали Чорному морю після того, як освоїли його береги?"
      options:
        - text: Понт Евксинський, що в перекладі означає «Гостинне море»
          correct: true
        - text: Понт Аксинський, тобто «Негостинне або Чорне море»
          correct: false
        - text: Скіфське море на честь володарів навколишніх степів
          correct: false
        - text: Середземне море, вважаючи його центром всього світу
          correct: false
      explanation: "Після налагодження торгівлі та будівництва міст море стало для греків «Гостинним»."
    - question: "Хто з відомих філософів античності був уродженцем міста Ольвія?"
      options:
        - text: Біон Борисфеніт, представник школи кініків
          correct: true
        - text: Арістотель, вчитель Олександра Македонського
          correct: false
        - text: Платон, засновник Академії в Афінах
          correct: false
        - text: Сократ, відомий своїми діалогами
          correct: false
      explanation: "Ольвія мала свою філософську школу та видатних мислителів."
    - question: "Яке значення мав острів Левка (Зміїний) для давніх греків?"
      options:
        - text: Був центром культу героя Ахілла Понтарха
          correct: true
        - text: Служив місцем вигнання політичних злочинців
          correct: false
        - text: Був головним ринком для продажу рабів
          correct: false
        - text: Був столицею грецької федерації міст
          correct: false
      explanation: "Острів Зміїний був священним місцем для всіх моряків Чорного моря."

- type: cloze
  title: "Ольвія — торговий центр"
  passage: |
    Ольвія була найбільшим центром {торгівлі|війни|науки|торгівлі} у Північному Причорномор'ї протягом багатьох століть. Грецькі купці привозили сюди вишукане {вино|сніг|вугілля|вино} та дорогоцінну оливкову {олію|воду|фарбу|олію} у великих глиняних {амфорах|мішках|скринях|амфорах}. Також вони успішно продавали розкішний {посуд|стіл|дім|посуд}, тканини та унікальні ювелірні {прикраси|зброю|інструменти|прикраси}. В обмін на ці товари місцеві {скіфи|греки|римляни|скіфи} постачали якісне зерно, {худобу|каміння|пісок|худобу}, хутро та рабів. Жвава торгівля відбувалася на головній площі міста — {агорі|акрополі|порту|агорі}, де збиралися натовпи людей. Ольвія навіть мала власну {монету|армію|мову|монету} у формі маленького срібного {дельфіна|орла|лева|дельфіна}. Це квітуче місто було справжнім мостом між світом освічених {еллінів|варварів|богів|еллінів} та світом суворих кочовиків Степу. Ольвійські {купці|ченці|селяни|купці} були відомі своєю діловою хваткою далеко за межами міста. Система {демократії|монархії|тиранії|демократії} дозволяла вільно розвиватися бізнесу та ремеслам. Місто мало потужний {флот|палац|завод|флот} для захисту своїх торгових інтересів на морі. Ремісники виготовляли кераміку на {гончарному|залізному|дерев'яному|гончарному} крузі. Кожен громадянин мав {право|обов'язок|заборону|право} голосу на народних зборах. Ольвія процвітала до навали {гунів|римлян|персів|гунів} у четвертому столітті. На стінах храмів були {написи|фотографії|малюнки|написи} на честь богів. Гімнасії були місцем {навчання|торгівлі|війни|навчання} молоді.

