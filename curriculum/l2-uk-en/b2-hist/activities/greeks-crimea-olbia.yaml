- type: essay-response
  title: "Антична спадщина"
  source_reading: reading-chersonesus-oath
  instruction: "Напишіть есе на тему «Античні витоки європейської традиції в Україні»."
  prompt: "Чи можна вважати грецькі поліси Північного Причорномор'я фундаментом європейської приналежності України?"
  min_words: 150
  model_answer: >
    Грецькі поліси Північного Причорномор'я, такі як Ольвія та Херсонес, є незаперечним доказом того, що територія України була інтегрована в європейський культурний простір ще 2500 років тому. По-перше, вони принесли сюди демократичну традицію. "Присяга громадян Херсонеса" свідчить про високу політичну культуру, де цінностями були свобода, закон і відповідальність перед громадою — ті самі цінності, на яких базується сучасна Європа.
    
    По-друге, через ці міста відбувався інтенсивний культурний обмін. Місцеві народи переймали не лише товари, а й ідеї, мистецтво та технології. Херсонес став місцем, звідки на Русь прийшло християнство, що остаточно закріпило європейський вектор розвитку. Отже, антична спадщина — це той фундамент, який робить Україну органічною частиною європейської цивілізації.

