  model_answer: 'Ольвія була заснована милетянами і розвивалася як відкритий торговельний хаб, орієнтований на взаємодію зі
    скіфами. Херсонес же, заснований дорійцями, мав більш закритий характер і потужні укріплення для захисту від таврів. Обидва
    поліси були республіками, але в Херсонесі особливу роль відігравала військова присяга громадян.

    '
- type: essay-response
  source_reading: reading-01
  title: 'Есе: Антична цивілізація як фундамент української тяглості'
  prompt: 'Напишіть аналітичне есе на тему: «Яким чином античні міста-держави Причорномор’я стали частиною української історичної
    тяглості та як вони спростовують міф про ізольованість цих земель до приходу імперій?»'
  min_words: 200
  model_answer: 'Античні міста-держави, такі як Ольвія та Херсонес, є невід''ємною частиною української історії. Їхнє існування
    на наших берегах понад дві тисячі років тому доводить, що українські землі ніколи не були ізольованою периферією, а навпаки
    — були інтегровані в глобальний середземноморський культурний та економічний простір.


    По-перше, грецька колонізація принесла на територію України традиції демократичного управління, розвинену архітектуру,
    виноробство та грошову систему. Взаємодія еллінів з кочівниками (скіфами та сарматами) створила унікальний культурний
    синтез, який ми сьогодні бачимо в археологічних знахідках.


    По-друге, антична спадщина спростовує імперські міфи про «цивілізаційну порожнечу» до приходу зовнішніх імперій. Херсонес
    став місцем хрещення князя Володимира, що пов’язує античність безпосередньо з Київською Руссю.


    Отже, вивчення античних полісів — це повернення Україні її статусу стародавньої європейської держави з глибоким корінням
    у класичній культурі.

    '
