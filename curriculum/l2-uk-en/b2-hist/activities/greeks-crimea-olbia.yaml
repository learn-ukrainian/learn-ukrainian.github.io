  title: 'Присяга громадян Херсонеса'
  text: |
    «Клянуся Зевсом, Геєю, Геліосом, Дівою, богами й богинями олімпійськими... Я не зраджу Херсонеса... і не порушу демократії... Я не буду зловмислювати нічого таємно проти громади... Я буду служити народові і радити йому найкраще і найсправедливіше... Я не продам хліба, що збирається з рівнини, нікуди, крім як у Херсонес». (Уривок з Присяги, III ст. до н.е.)
