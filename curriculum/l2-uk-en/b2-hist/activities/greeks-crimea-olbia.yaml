  model_answer: >
    Ольвія та Херсонес представляли модель класичного демократичного поліса, де влада належала народним зборам, а посади були виборними. Їхня економіка базувалася на торгівлі та виноробстві. Натомість Боспорське царство було великою монархічною державою, що об'єднувала багато міст під владою царя.
    
    Економічно Боспор був орієнтований на масовий експорт пшениці до Афін, виступаючи головною житницею метрополії. У політичному плані Боспор швидше інтегрував скіфську та сарматську еліту в свою державну структуру, тоді як Ольвія та Херсонес намагалися зберігати свою еллінську ідентичність і демократичну незалежність від варварських царів.
