- type: reading
  id: reading-olbia-trade
  title: 'Ольвія: Місто щасливих'
  text: |
    Ольвія, заснована вихідцями з Мілета, була головним торговельним партнером Скіфії. Сюди скіфи приганяли худобу і привозили зерно, а греки пропонували вино, оливкову олію та вишукану кераміку. Геродот відвідав Ольвію і саме тут записав свої відомості про скіфів. Місто мало власну монету, театр, храми і було центром поширення еллінської культури на північ.
