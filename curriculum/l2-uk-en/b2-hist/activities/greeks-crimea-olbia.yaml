- type: reading
  id: reading-01
  title: 'Джерело: Присяга громадян Херсонеса'
  source: 'Стела з присягою (початок ІІІ ст. до н.е.)'
  text: |
    «Клянуся Зевсом, Геєю, Геліосом, Дівою, богами і богинями олімпійськими та героями, що володіють містом, областю і укріпленнями херсонесців. Я буду однодумцем щодо порятунку і свободи держави і громадян і не зраджу Херсонеса, Керкінітіди, Калос-Лімена та інших укріплень... Я буду служити народові і радити йому найкраще і найсправедливіше для держави і громадян.»
  tasks:
    - 'Які саме божества згадуються у присязі як головні покровителі міста та його мешканців?'
    - 'Який офіційний регістр (стиль) використовується у цьому давньому юридичному документі?'
    - 'Знайдіть у тексті назви античних міст-держав та укріплень на території сучасного Криму.'

- type: critical-analysis
  title: 'Аналіз: Демократичні цінності античного поліса'
  source_reading: reading-01
  target_text: |
    «Я буду однодумцем щодо порятунку і свободи держави і громадян... Я буду служити народові і радити йому найкраще і найсправедливіше.»
  questions:
    - 'Як присяга відображає концепцію громадянського обов’язку та особистої відповідальності в античному полісі?'
    - 'Проаналізуйте вживання дієслів майбутнього часу («буду», «клянуся») у контексті створення юридичного ефекту.'
    - 'Яку роль відіграє поняття «свободи» у відносинах між окремим громадянином та його рідною державою?'
  model_answers:
    - 'Присяга підкреслює особисту відповідальність кожного громадянина за долю та безпеку своєї держави.'
    - 'Вживання майбутнього часу створює характерний для юридичного тексту ефект зобов’язання та неминучості виконання.'
    - 'Свобода розглядається не як відсутність правил, а як активна участь у житті поліса та захист його незалежності.'

- type: comparative-study
