activities:
- type: reading
  id: reading-society
  title: 'Читання: Люди Речі Посполитої — Світ станової нерівності та привілеїв'
  resource:
    type: article
    url: https://example.com/rp-society
    title: Суспільна піраміда польсько-литовської держави в XVII столітті
  tasks:
  - Які саме політичні та економічні привілеї складали сутність шляхетської 'золотої вольності' і як вони реально впливали
    на обмежену владу короля?
  - Яким чином стародавнє Магдебурзьке право допомагало українським міщанам зберігати певну автономію від свавілля феодалів
    та розвивати самоврядування?
  - Детально опишіть весь комплекс повинностей українського селянства у межах фільваркової системи господарювання та головні
    причини посилення панщини.
- type: critical-analysis
  source_reading: reading-society
  title: 'Аналіз: Шляхетська демократія проти Селянського абсолютного безправ''я'
  target_text: Ця станова система була жорсткою... Народитися шляхтичем означало життя у привілеях; народитися селянином —
    прирікало на вічну неволю.
  questions:
  - Чому саме шляхетська 'золота вольність' в кінцевому підсумку стала однією з головних причин масштабного соціального вибуху
    XVII століття на українських землях?
  model_answers:
  - Тому що вона базувалася на нещадній експлуатації переважної більшості населення (селянства), яке було позбавлене будь-яких
    громадянських прав, але несло на собі весь тягар економічного утримання держави та розкошів шляхетського стану.
- type: comparative-study
  source_reading: reading-society
  title: 'Порівняння: Потужний Магнат проти Дрібного Застінкового Шляхтича'
  items_to_compare:
  - Магнатська латифундія (фактична держава в державі з власною приватною армією)
  - Шляхетський ґрунт (невелике володіння бідного шляхтича без підданих)
  criteria:
  - Загальний обсяг та характер земельних володінь
  - Наявність приватної армії та її реальна чисельність
  - Ступінь реального політичного впливу на короля та рішення загальнодержавного Сейму
  model_answer: Хоча формально вони вважалися абсолютно рівними за законом ('шляхтич на городі рівний воєводі'), реально магнати
    володіли цілими регіонами, містами та приватними арміями, тоді як дрібна шляхта часто перебувала у повній фінансовій та
    політичній залежності від великих родів, виконуючи роль їхніх клієнтів.
- type: essay-response
  source_reading: reading-society
  title: 'Есе: Соціальні корені Великого українського повстання'
  prompt: 'Напишіть ґрунтовне аналітичне есе на тему: ''Яким саме чином станова структура та глибокі соціальні протиріччя
    Речі Посполитої зробили повстання Богдана Хмельницького історично неминучим?'' Обов''язково використовуйте історичні терміни:
    фільварок, панщина, асиміляція. (Мінімум 150 слів для рівня B2)'
  model_answer: Суспільство Речі Посполитої було збудоване на засадах глибокої та несправедливої нерівності. Поєднання шляхетської
    сваволі з жорстоким закріпаченням українських селян створило вибухову суміш, яка рано чи пізно мала спалахнути. Фільваркова
    система, що вимагала безкоштовної праці селянина протягом 5-6 днів на тиждень, перетворила колись вільних людей на фактичних
    рабів. Додайте до цього системну релігійну дискримінацію православних та стрімку полонізацію української еліти — і ми
    отримаємо ситуацію, де народ втратив не лише волю, а й своїх природних політичних захисників. Хмельниччина стала не просто
    черговим козацьким бунтом, а масштабною соціальною революцією мільйонів принижених людей, які прагнули повернути собі
    людську гідність та право на власну землю, зруйнувавши кайдани станової системи.
  rubric:
  - criteria: Аргументація
    description: Глибоко розкрито зв'язок між соціальним гнітом та причинами війни
  - criteria: Термінологія
    description: 'Влучно використано поняття: фільварок, панщина, золота вольність, асиміляція'
