# Activities for Люди Речі Посполитої: Суспільство
# B2-HIST Seminar Mode: Reading + Essay + Critical Analysis

- type: reading
  title: "Читання: Литовський статут 1588 року"
  text: |
    «Хлоп, який утік від пана свого, має бути розшукуваний протягом 20 літ. І хто його прийме, той має платити вину 12 рублів і видати того хлопа з усім майном його. А діти хлопські, народжені у того пана, мають залишатися у того ж пана...

    Шляхтич же має право на своїй землі судити і карати підданих своїх, як того заслуговують. І хлопа свого продати, і дарувати, і заставити...

    А коли хлоп перейде до іншого пана без відпускного листа, то той пан, у якого він пробув рік і день, має його видати першому пану без усякого спору...»

    Цей уривок демонструє правове становище селян у Речі Посполитій. Зверніть увагу на юридичну термінологію та абсолютну владу пана над кріпаками.

- type: critical-analysis
  title: "Критичний аналіз: Литовський статут"
  source_reading: reading-liudy-rp
  target_text: "Уривок з Литовського статуту 1588 року про кріпацтво"
  questions:
    - "Які права пана над селянами фіксує документ?"
    - "Як це відрізняється від сучасного розуміння прав людини?"
    - "Чому цей закон спровокував козацькі повстання?"
  model_answers:
    - "Литовський статут фіксує абсолютну владу пана над кріпаками: право «судити і карати», «продати, і дарувати, і заставити» своїх підданих."
    - "З позиції сучасних прав людини такий статус є формою рабства. Кріпак не мав права на свободу пересування, на власність, на сімейне життя."
    - "Саме ця антигуманна система стала причиною масових повстань. Коли закон не захищає людину від свавілля, залишається лише збройний спротив."

- type: essay-response
  title: "Есе: Суспільна нерівність у Речі Посполитій"
  source_reading: reading-liudy-rp
  prompt: "Напишіть есе (150-200 слів) на тему: «Чи була шляхетська ''złota wolność'' свободою для всіх?». Порівняйте становище шляхти та селян."
  min_words: 150
  model_answer: |
    Шляхетська «złota wolność» — «золота вольність» — була свободою виключно для привілейованого стану, тоді як селянство жило в умовах, близьких до рабства.

    Шляхта користувалася безпрецедентними для тогочасної Європи правами: особиста недоторканність, право обирати короля, звільнення від податків. Натомість селяни були позбавлені елементарних прав. Пан міг їх «продати, і дарувати, і заставити».

    Отже, «золота вольність» була радше «золотою тюрмою» для 80% населення. Свобода шляхти базувалася на абсолютній неволі селянства.

- type: comparative-study
  title: "Порівняльний аналіз: Суспільні стани"
  items_to_compare:
    - "Шляхта"
    - "Міщани"
    - "Селяни"
  criteria:
    - "Політичні права"
    - "Економічні можливості"
    - "Судовий захист"
    - "Свобода пересування"
  min_words: 150
  model_answer: |
    Порівняння трьох основних станів Речі Посполитої демонструє глибоку соціальну нерівність.

    **Політичні права:** Шляхта мала повні права — участь у сеймі, вибори короля. Міщани мали обмежене самоврядування. Селяни не мали жодних політичних прав.

    **Судовий захист:** Шляхтича не можна було арештувати без суду. Селян судив пан — тобто їхній гнобитель.

    Висновок: лише шляхта користувалася реальною свободою.

