- type: essay-response
  title: "Есе: Еволюція державності"
  source_reading: reading-b2-hist-54-01
  prompt: "Напишіть есе (200-300 слів) на тему: «Як Зборівський та Білоцерківський договори відображали етапи становлення української державності?»"
  min_words: 200
  model_answer: |
    Зборівський (1649) та Білоцерківський (1651) договори є ключовими віхами в історії українського державотворення. Вони демонструють динаміку боротьби Богдана Хмельницького за легітимізацію Гетьманщини на міжнародній арені. Зборівська угода, укладена після блискучих перемог, фактично визнавала Україну як широку автономію з власним військом, адміністрацією та територією. Це був максимум, якого можна було досягти в рамках Речі Посполитої.

    Однак поразка під Берестечком змусила гетьмана піти на болючий компроміс у Білій Церкві. Скорочення реєстру та території було кроком назад, але Хмельницький зумів зберегти головне — інституційне ядро держави. Навіть у найгірших умовах він діяв як суверенний правитель, що домовляється про мир, а не просить про помилування.

    Ці договори показали, що козацька держава — це реальність, з якою змушені рахуватися сусіди. Вони стали школою української дипломатії, навчивши лідерів маневрувати між бажаним і можливим заради виживання нації.
  rubric:
