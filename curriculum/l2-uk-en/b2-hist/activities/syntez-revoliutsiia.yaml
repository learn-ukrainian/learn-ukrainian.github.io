    - 'Відсутність допомоги від Антанти залишала Україну наодинці з більшовицькою навалою.'

- type: essay-response
  title: 'Есе: Уроки революції'
  source_reading: reading-97-01
  prompt: |
    Напишіть есе (150-250 слів) на тему:
    «Який головний урок Української революції 1917–1921 років є найбільш актуальним для сучасної України?»

    Вимоги:
    - Використайте терміни: суб’єктність, соборність, агресія, єдність.
    - Проаналізуйте зв’язок між внутрішньою єдністю та обороноздатністю.
  model_answer: |
    Головним уроком Української революції 1917–1921 років є критична необхідність внутрішньої національної єдності перед обличчям зовнішньої агресії. Досвід УНР наочно продемонстрував, що політичні чвари та ідеологічні розбіжності між лідерами (як-от конфлікт між Директорією та Гетьманатом) стають смертельною зброєю в руках ворога. Більшовицька Росія майстерно використовувала наш внутрішній розбрат для окупації територій. Сьогодні, як і сто років тому, соборність та єдність є не просто гаслами, а стратегічною умовою збереження державної суб’єктності. Тільки монолітна нація здатна вистояти в умовах гібридної війни. Революція навчила нас, що свобода виборюється на фронті, але зберігається в тилу через солідарність та відповідальність кожного громадянина.
  rubric:
    - criteria: 'Глибина аналізу'
      description: 'Розуміння причинно-наслідкових зв’язків.'
    - criteria: 'Мовна якість'
      description: 'Використання академічного та публіцистичного регістру.'
    - criteria: 'Актуалізація'
      description: 'Вміння проводити паралелі з сучасністю.'

