- type: essay-response
  title: Твоя думка
  instruction: Напишіть коротке есе.
  prompt: Напишіть есе (150-200 слів) на тему «Чому слова Шевченка актуальні під час війни?».
  min_words: 150
  model_answer: 'Слова Тараса Шевченка звучать сьогодні надзвичайно актуально, тому що Україна знову бореться за своє існування
    проти тієї ж імперії. Його заклик «Борітеся — поборете!» став гаслом українського опору. Шевченко попереджав про підступність
    ворога і закликав не вірити йому. Його віра в те, що «встане правда, встане воля» дає сили сучасним українцям. Багато
    воїнів носять «Кобзар» із собою як духовний оберіг. Шевченко навчив нас, що свобода не дається задарма — її треба здобувати
    власною кров''ю. Його мрія про «сім''ю вольну, нову» — це і є наша мета: європейська, демократична Україна.

    '
- type: comparative-study
  title: Порівняння заповітів
  instruction: 'Порівняйте два тексти:

    1. «Як умру, то поховайте мене на могилі...» (Шевченко)

    2. «Я хочу, щоб ви жили у вільній країні...» (Сучасний)

    '
  items_to_compare:
  - Заповіт Шевченка
  - Сучасний заповіт
  criteria:
  - Суть прохання
  - Бачення майбутнього
  - Заклик до дії
  model_answer: 'Обидва тексти говорять про майбутнє, але по-різному. Шевченко закликає до повстання і крові («вражою злою
    кров''ю волю окропіте»), бо він жив у часи рабства. Сучасний заповіт говорить про мирне життя, але ціна цього життя —
    та сама боротьба. Шевченко мріє про сім''ю вольну, і ми зараз будуємо саме таку сім''ю. Його заповіт — це програма дій,
    а не просто прохання про похорон.

    '

