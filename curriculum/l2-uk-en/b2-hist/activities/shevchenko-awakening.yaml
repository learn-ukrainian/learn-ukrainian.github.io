- type: critical-analysis
  title: "Шевченко-художник: Катерина"
  source_reading: reading-zapovit
  instruction: "Розгляньте картину Тараса Шевченка 'Катерина'. На ній зображена вагітна українська дівчина, яка йде босоніж, і московський солдат, що їде геть верхи."
  questions:
  - "Як Шевченко використовує візуальні образи для критики колоніальної політики Росії?"
  - "Проаналізуйте символізм 'москаля' і 'покритки' в контексті долі всієї України."
  model_answers:
  - "У картині 'Катерина' Шевченко алегорично зобразив долю України через трагедію дівчини. 'Москаль' (солдат) символізує Російську імперію, яка спокусила Україну, використала її ресурси та покинула напризволяще (ганьба, кріпацтво). Катерина — це образ України: красивої, довірливої, але зганьбленої та приреченої на страждання."
  - "Босі ноги, похилена голова символізують приниження народу. Від’їжджаючий солдат уособлює байдужість імперії до долі підкорених народів. Постать селянина, який сидить на землі, може символізувати пасивність або безсилля народу перед обличчям цієї трагедії. Шевченко показує, що союз з імперією веде лише до краху і самотності."
