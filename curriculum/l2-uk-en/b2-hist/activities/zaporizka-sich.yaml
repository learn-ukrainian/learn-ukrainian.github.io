    договору задовго до класичних праць Просвітництва.

    Отже, Запорозька Січ була прообразом сучасної української держави. Відновлення правди про козацьку демократію є важливим
    етапом деколонізації української свідомості. Визнаючи Січ як зрілу політичну систему, ми стверджуємо свою суб''єктність
