  instruction: Проаналізуйте та порівняйте ключові аспекти двох політичних систем.

- type: essay-response
  title: Запорозька Січ як взірець демократії
  prompt: |
    Напишіть аналітичне есе на тему: «Запорозька Січ як взірець демократії: деколонізаційний аналіз».
    Проаналізуйте систему управління на Січі з точки зору демократичних принципів та поясніть, чому імперські наративи намагалися применшити значення козацького самоврядування.
  min_words: 400
  model_answer: |
    Запорозька Січ — це не просто військове укріплення на дніпровських порогах, а унікальний феномен в історії європейської демократії. В епоху, коли більшістю країн правили абсолютні монархи, українське козацтво створило життєздатну систему прямого народовладдя. Деколонізаційний аналіз цієї системи дозволяє нам побачити справжнє обличчя козацької республіки, звільнене від нашарувань імперських міфів.
    Фундаментом козацької демократії був принцип виборності та підзвітності влади. Кожна посада — від курінного отамана до гетьмана — була виборною. Загальна рада Війська Запорозького виступала найвищим органом, де кожен вільний козак мав право голосу. Це різко контрастувало з кріпосницькими порядками сусідніх імперій. Власне, саме ця легітимність влади, заснована на довірі товариства, робила Січ такою стійкою до зовнішнього тиску. Козацькі клейноди були не просто прикрасами, а священними символами цієї довіри та відповідальності лідера перед громадою.
    Протягом століть російська та радянська історіографія намагалися маргіналізувати козацький досвід. Козаків зображували або як стихійних розбійників, або як вірних сателітів імперії. Мета була очевидною: довести, що українці не здатні до самоврядування і потребують «сильної руки» царя. Однак Конституція Пилипа Орлика 1710 року, яка обмежувала владу гетьмана і встановлювала поділ влади, переконливо спростовує ці закиди. Це був документ європейського рівня, що втілював ідею суспільного договору задовго до класичних праць Просвітництва.
    Отже, Запорозька Січ була прообразом сучасної української держави. Відновлення правди про козацьку демократію є важливим етапом деколонізації української свідомості. Визнаючи Січ як зрілу політичну систему, ми стверджуємо свою суб'єктність в історії та підтверджуємо, що прагнення до свободи є невід'ємною частиною української ідентичності.
