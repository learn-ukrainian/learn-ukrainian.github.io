  model_answer: 'Порівняння Речі Посполитої та Запорозької Січі виявляє два кардинально різні підходи до організації суспільства.
    У Речі Посполитій джерелом влади була спадкова монархія, обмежена волею шляхетського сейму. Соціальна структура була жорстко
    ієрархічною, де переважна більшість населення — селяни — перебувала в кріпосній залежності. Призначення на посади часто
    залежало від знатності роду або королівської прихильності.

    Натомість Запорозька Січ функціонувала як виборна республіка. Джерелом влади тут була загальна козацька рада, що втілювала
    принцип народовладдя. У Січі панувала формальна рівність усіх членів громади («товариства»), а лідери (гетьмани, отамани)
    обиралися вільним голосуванням щороку. Статус козака передбачав особисту свободу та право на володіння зброєю, що было
    недоступним для кріпаків у Речі Посполитій. Таким чином, Січ представляла більш прогресивну та демократичну модель управління.

    '
