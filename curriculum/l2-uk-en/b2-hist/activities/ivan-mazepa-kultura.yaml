- type: reading
  id: reading-mazepa-culture
  title: 'Мазепа і культура'
  text: |
    «Іван Мазепа глибоко розумів, що для справжньої побудови держави потрібні не лише гострі гармати, а й мудрі книги. Він цілеспрямовано перетворив стародавній Київ на справжню культурну та інтелектуальну столицю всієї Східної Європи. Гетьман особисто фінансував видання сотень розкішних книг, підтримував талановитих поетів, вчених та художників. Його доба — це час, коли українське мистецтво заговорило вишуканою мовою європейського бароко, впевнено стверджуючи свою національну самобутність, велич та нерозривний зв’язок із західною цивілізацією.»
  tasks:
    - 'Яку саме стратегічну роль Мазепа відводив книгам та освіті у справі державного будівництва?'
    - 'Яким чином змінився вигляд та статус Києва за часів правління гетьмана Мазепи?'
    - 'Що саме означає поняття "мова європейського бароко" у контексті українського національного мистецтва?'

