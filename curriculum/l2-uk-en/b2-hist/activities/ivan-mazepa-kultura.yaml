- type: critical-analysis
  title: Освіта як фактор державотворення
  target_text: "Києво-Могилянська академія часів Мазепи стала справжньою кузнею кадрів для української держави. Гетьман не просто давав гроші на будівлі, він розумів, що державі потрібні власні інтелектуали, здатні вести дипломатичні переговори латиною, писати закони та творити історію. Випускники академії ставали сотниками, полковниками, писарями та єпископами. Це був свідомий проект створення національної еліти, яка мислила категоріями європейської культури, а не московського 'домострою'."
  questions:
    - Чому Мазепа приділяв таку увагу викладанню латини в Академії?
    - Яку роль відігравали випускники Академії в адміністративній системі Гетьманщини?
    - Як рівень освіти в Гетьманщині відрізнявся від тогочасного рівня в Московському царстві?
  model_answers:
    - Латина була мовою міжнародної дипломатії та науки, і її знання дозволяло українцям бути частиною європейського простору та спілкуватися із Заходом без перекладачів.
    - Вони формували управлінський апарат держави, забезпечуючи фахове ведення документації, дипломатії та судочинства.
    - В Україні рівень освіченості був значно вищим, існувала широка мережа шкіл, тоді як у Москві світська вища освіта тільки зароджувалася (часто за допомогою тих самих київських вчених).