- type: essay-response
  source_reading: reading-mazepa-culture
  title: 'Есе: Культура як зброя'
  instruction: 'Напишіть аналітичне есе про роль культури в політиці Мазепи.'
  prompt: |
    Напишіть есе (150-250 слів) на тему: «Чому Іван Мазепа вважав підтримку культури та освіти державною справою, а не приватною благодійністю?».
    Вимоги:
    - Поясніть зв'язок між високою культурою та політичним престижем держави.
    - Проаналізуйте роль Києво-Могилянської академії у формуванні еліти.
    - Використайте терміни: меценатство, ідентичність, еліта, бароко.
    - Оцініть наслідки знищення культурної спадщини Мазепи імперією.
  min_words: 150
  model_answer: |
    Іван Мазепа розглядав культуру як стратегічний інструмент державного будівництва. Він розумів, що нація без власної високої культури приречена на асиміляцію. Інвестуючи в архітектуру, освіту та книгодрукування, він стверджував суб'єктність України на міжнародній арені. Величні собори у стилі мазепинського бароко демонстрували світові, що Україна є частиною європейської цивілізації, а не провінцією Москви.
    Києво-Могилянська академія стала кузнею нової еліти — освіченої, патріотичної та здатної керувати державою. Підтримка інтелектуалів створювала ідеологічне підґрунтя для гетьманської влади. Знищення цієї спадщини Російською імперією (збивання гербів, переливання дзвонів) лише підтверджує, наскільки небезпечною для колонізатора була ця культурна самостійність. Мазепа довів, що дух нації гартується не лише в битвах, а й у бібліотеках та храмах.

- type: comparative-study
  source_reading: reading-mazepa-culture
  title: 'Архітектура: Європа vs Україна'
  instruction: 'Порівняйте барокові архітектурні традиції.'
  items_to_compare:
    - 'Західноєвропейське бароко'
    - 'Мазепинське (українське) бароко'
  criteria:
    - 'Походження та джерела архітектурних форм'
    - 'Основні будівельні матеріали та конструкції'
    - 'Характер та інтенсивність зовнішнього декору'
    - 'Зв’язок із місцевою національною традицією'
  model_answer: |
    Європейське бароко тяжіло до масивного каменю, надскладної криволінійності та театральної експресії. Воно виражало могутність абсолютизму та тріумф католицької церкви. Мазепинське бароко гармонійно синтезувало ці західні форми з традиціями українського дерев'яного зодчества та візантійською спадщиною. Воно характеризується впізнаваними грушоподібними банями, білосніжними стінами та вишуканим, але стриманішим ліпним декором (рослинні орнаменти). Якщо європейське бароко вражає динамікою, то українське — гармонією та урочистим спокоєм. Мазепинський стиль став справжнім візуальним кодом модерної української ідентичності.

