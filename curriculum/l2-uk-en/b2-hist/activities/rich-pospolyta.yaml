    ### Зразок відповіді


    > [!model-answer]

    > Люблінська унія 1569 року стала поворотною точкою в історії України, визначивши вектор її розвитку на століття вперед. Створення Речі Посполитої часто ідеалізується як народження демократичної «республіки шляхти», проте для українського народу цей період став часом глибокої соціальної та національної трагедії. Аналізуючи процеси полонізації та кріпацтва через деколонізаційну призму, стає очевидним, що польське панування було не «цивілізаційним прогресом», а жорсткою колоніальною експлуатацією.

    >

    > Основною причиною занепаду української суб''єктності стало «обезголовлення» нації — добровільна або вимушена асиміляція еліти. Сучасники, як-от львівський міщанин Рогатинець, фіксували цей процес у своїх творах: руські князі прагнули чужої слави, полишивши свій народ напризволяще. Втрата природних лідерів залишила українців без захисту перед обличчям агресивної католицької експансії та єзуїтського впливу. Полонізація шляхти була не просто зміною мови, а зміною ідентичності, що призвело до повної відчуженості панів від свого народу.

    >

    > Соціально-економічний вимір цієї трагедії втілився у фільварково-панщинній системі. Родючі українські землі були перетворені на джерело збагачення польських магнатів, тоді як селянство було фактично перетворене на рабів. Універсали того часу, як-от документ з Немирова, прямо стверджували: «Воля пана є законом для хлопа». Кріпацтво було не просто економічною моделлю, а інструментом дегуманізації, де селянин втрачав право навіть на власну віру. Берестейська унія 1596 року лише поглибила цей розкол, перетворивши релігію на маркер «свій-чужий» і маргіналізувавши православних як «схизматиків».

    >

