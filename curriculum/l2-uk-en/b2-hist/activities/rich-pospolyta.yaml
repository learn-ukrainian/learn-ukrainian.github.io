- type: critical-analysis
  source_reading: reading-peasant-complaint
  title: "Аналіз соціального конфлікту"
  questions:
    - "Як автор протиставляє «ми» (селяни) і «вони» (пани)? Які мовні засоби для цього використовуються?"
    - "Проаналізуйте фразу «Земля наша, а хліб їсть чужинець». Який економічний та національний підтекст вона має?"
    - "Чому втеча на Січ розглядається як краща альтернатива, незважаючи на ризик загибелі?"
  model_answers:
    - "Автор використовує різке протиставлення: пани — жорстокі, без милосердя («женуть», «забирають», «б'ють»), селяни — жертви («не люди», «робоча сила»). Це створює образ непримиренного конфлікту."
    - "Фраза підкреслює відчуття несправедливості: селяни вважають землю своєю за правом народження і праці, а панів — експлуататорами-чужинцями, які привласнюють результати чужої праці."
    - "Січ символізує волю та гідність. Життя в кріпацтві прирівнюється до смерті духу, тому фізична смерть у бою за свободу сприймається як вищий моральний вибір."

