- type: quiz
  title: "Соціальна структура та право"
  items:
    - question: "Яка фундаментальна зміна відбулася в законодавстві Київської Русі після прийняття 'Правди Ярославичів' у 1072 році?"
      options:
        - text: "Скасування кровної помсти"
          correct: true
        - text: "Введення смертної страти"
          correct: false
        - text: "Дозвіл на продаж холопів"
          correct: false
        - text: "Створення першого суду"
          correct: false
      explanation: "Сини Ярослава Мудрого повністю скасували кровну помсту, замінивши її грошовими штрафами."
    - question: "Хто такі закупи згідно з соціальною стратифікацією, описаною в Руській Правді?"
      options:
        - text: "Люди, які відпрацьовували борг"
          correct: true
        - text: "Найбагатші купці"
          correct: false
        - text: "Князівські охоронці"
          correct: false
        - text: "Іноземні посли"
          correct: false
      explanation: "Закуп — це людина, яка взяла 'купу' (позику) і потрапила в залежність, поки не віддасть борг."
    - question: "Яке покарання вважалося найсуворішим і застосовувалося за найтяжчі злочини згідно з нормами Руської Правди?"
      options:
        - text: "Потік і розграбування"
          correct: true
        - text: "Смертна страта"
          correct: false
        - text: "Ув'язнення в темниці"
          correct: false
        - text: "Вигнання за межі міста"
          correct: false
      explanation: "'Потік і розграбування' означало вигнання злочинця та конфіскацію всього його майна. Смертної страти не було."
    - question: "Чому Руська Правда вважається критично важливим історичним джерелом для розуміння життя Київської Русі?"
      options:
        - text: "Вона показує соціальну структуру та цінності суспільства"
          correct: true
        - text: "Вона містить точні дати всіх битв"
          correct: false
        - text: "Вона описує біографію Ярослава Мудрого"
          correct: false
        - text: "Вона є першим художнім твором Русі"
          correct: false
      explanation: "Закон відображає реальні відносини між людьми, їхній статус та те, що вони вважали цінним."
    - question: "Що точно означає термін 'віра' в контексті середньовічного права Київської Русі?"
      options:
        - text: "Грошовий штраф за вбивство"
          correct: true
        - text: "Релігійне переконання"
          correct: false
        - text: "Податок на землю"
          correct: false
        - text: "Військова здобич"
          correct: false
      explanation: "Віра — це компенсація, яку вбивця платив родині вбитого або князю."
    - question: "Яка категорія населення була найбільш безправною і фактично прирівнювалася до майна господаря?"
      options:
        - text: "Холопи"
          correct: true
        - text: "Смерди"
          correct: false
        - text: "Міщани"
          correct: false
        - text: "Бояри"
          correct: false
      explanation: "Холопи були фактично рабами і не мали власних прав, їх життям розпоряджався господар."
    - question: "Що, згідно з текстом документу, складало основу економічної системи Київської Русі того часу?"
      options:
        - text: "Сільське господарство і торгівля"
          correct: true
        - text: "Промислове виробництво"
          correct: false
        - text: "Кочове скотарство"
          correct: false
        - text: "Морський промисел"
          correct: false
      explanation: "Статті про землю, худобу та позики свідчать про розвинене аграрно-торговельне суспільство."
    - question: "Який механізм використовувався для вирішення судових суперечок у випадках, коли не було жодних свідків злочину?"
      options:
        - text: "Через ордалії (Божий суд)"
          correct: true
        - text: "Киданням жереба"
          correct: false
        - text: "Поєдинком на мечах"
          correct: false
        - text: "Рішенням старійшин"
          correct: false
      explanation: "Ордалії (випробування залізом або водою) застосовувалися, коли бракувало доказів."


- type: true-false
  title: "Правда чи хибність"
  instruction: "Визначте, чи відповідають твердження змісту Руської Правди."
  items:
    - statement: "Руська Правда була написана в Х столітті."
      correct: false
      explanation: "Руська Правда була створена в XI столітті (перша редакція - 1016 рік)."
    - statement: "Правда Ярослава повністю і одразу скасувала кровну помсту."
      correct: false
      explanation: "Правда Ярослава ще дозволяла кровну помсту для близьких родичів; скасували її пізніше сини Ярослава."
    - statement: "Жінки в Київській Русі мали право володіти майном."
      correct: true
      explanation: "Так, закон захищав майнові права жінок, особливо вдів."
    - statement: "За вбивство смерда штраф був таким самим, як і за вбивство боярина."
      correct: false
      explanation: "Штраф за вбивство смерда (5 гривень) був значно меншим, ніж за боярина (80 гривень)."
    - statement: "Руська Правда регулювала боргові відносини та позики."
      correct: true
      explanation: "Кодекс містив детальні статті про банкрутство, позики та відсотки."
    - statement: "Ярослав Мудрий спочатку дав цей закон киянам, а потім новгородцям."
      correct: false
      explanation: "Навпаки, він спочатку дав закон новгородцям як плату за підтримку."
    - statement: "Термін 'віра' в документі означає релігійне переконання."
      correct: false
      explanation: "'Віра' в Руській Правді — це грошовий штраф за вбивство."
    - statement: "Холопи розглядалися законом фактично як майно господаря."
      correct: true
      explanation: "Холопи були залежним населенням без особистих прав."
    - statement: "Ордалії (випробування залізом) використовувалися, коли бракувало свідків."
      correct: true
      explanation: "Божий суд застосовувався для вирішення складних справ без прямих доказів."
    - statement: "Руська Правда діяла лише на території Києва."
      correct: false
      explanation: "Закон поширювався на всю територію Київської Русі."

