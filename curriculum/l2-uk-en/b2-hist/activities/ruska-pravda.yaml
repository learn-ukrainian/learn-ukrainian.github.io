  tasks:
  - Яке коло родичів мало право на кровну помсту за найдавнішою статтею?
  - Знайдіть у тексті назви соціальних груп (русин, гридин, мечник).
  - Який розмір штрафу встановлювався за вбивство купця?
- type: critical-analysis
  title: 'Юридична термінологія'
  target_text: '«Якщо хто кого вдарить батогом, або жердиною, або долонею, або чашею... то 12 гривень...»'
  questions:
  - Чому удар чашею на бенкеті карався так само суворо, як удар зброєю?
  - Проаналізуйте поняття «честі» у середньовічному суспільстві на основі цього штрафу.
  - Чому для законодавця було важливо перерахувати конкретні знаряддя удару?
  model_answers:
  - Це було публічною образою гідності воїна, що в очах суспільства прирівнювалося до фізичного каліцтва.
  - Честь була соціальним капіталом; приниження статусу вимагало високої матеріальної компенсації.
  - Деталізація допомагала суддям (тіунам) однозначно класифікувати злочин без зайвих суперечок.
- type: quiz
  title: 'Соціальна структура та право'
  instruction: Відповідайте на питання про соціальний устрій за Руською Правдою.
  items:
  - question: Чиє життя оцінювалося найвищим штрафом (80 гривень) згідно з кодексом?
    options:
    - text: вільних селян (смердів)
      correct: false
    - text: княжих мужів та бояр
      correct: true
    - text: іноземних купців
      correct: false
    - text: рядового духовенства
      correct: false
    explanation: Подвійна віра підкреслювала особливу державну значущість княжої еліти.
  - question: Хто такі «закупи» у правовому просторі Руської Правди?
    options:
    - text: повні раби без жодних прав
      correct: false
    - text: тимчасово залежні боржники
      correct: true
    - text: виборні управителі міст
      correct: false
    - text: звільнені військовopolонені
      correct: false
    explanation: Закупи — це люди, які відпрацьовували позику (купу) зі збереженням певних прав.
  - question: Яке покарання передбачала Руська Правда за підпал житла або гумна?
    options:
    - text: смертна кара через спалення
      correct: false
    - text: поток і розграбування
      correct: true
    - text: грошовий штраф 12 гривень
      correct: false
    - text: вигнання за межі общини на рік
      correct: false
    explanation: «Поток і розграбування» означало конфіскацію майна та вигнання злочинця з общини назавжди.
  - question: Скільки гривень становив штраф за вбивство простого вільного русина або словенина?
    options:
    - text: 12 гривень
      correct: false
    - text: 40 гривень
      correct: true
    - text: 80 гривень
      correct: false
    - text: 3 гривні
      correct: false
    explanation: Це була базова віра за вбивство вільної людини, що не належала до княжої адміністрації.
  - question: Хто такі «гридні» у соціальній системі Київської Русі?
    options:
    - text: вільні селяни-общинники
      correct: false
    - text: княжі дружинники-охоронці
      correct: true
    - text: церковні служителі
      correct: false
    - text: міські ремісники
      correct: false
    explanation: Гридні — це члени княжої дружини, що охороняли князя та виконували військові функції.
  - question: Яку роль відігравала «вервь» (община) у правовій системі за Руською Правдою?
    options:
    - text: вона не мала жодної відповідальності
      correct: false
    - text: платила «дику віру» за невідомого вбивцю на своїй території
      correct: true
    - text: обирала князя на віче
      correct: false
    - text: мала право судити будь-які злочини
      correct: false
    explanation: Якщо вбивцю не знайдено, вервь платила колективний штраф, що стимулювало громаду шукати злочинця.
  - question: Як Руська Правда ставилася до іноземних купців порівняно з місцевими жителями?
    options:
    - text: позбавляла їх будь-якого правового захисту
      correct: false
    - text: надавала рівний захист із русинами
      correct: true
    - text: дозволяла вбивати їх безкарно
      correct: false
    - text: вимагала подвійного штрафу за їхнє вбивство
      correct: false
    explanation: Руська Правда захищала іноземців на рівні з місцевим населенням, що сприяло розвитку торгівлі.
  - question: Що таке «видок» і «послух» у судовому процесі за Руською Правдою?
    options:
    - text: види грошових штрафів
      correct: false
    - text: свідки-очевидці та свідки доброї слави
      correct: true
    - text: судові чиновники князя
      correct: false
    - text: форми тілесних покарань
      correct: false
    explanation: Видок бачив злочин на власні очі, послух свідчив про репутацію обвинуваченого чи позивача.
- type: true-false
  title: 'Правда чи хибність'
  items:
  - statement: Руська Правда передбачала смертну кару за підпал гумна.
    correct: false
    explanation: Замість страти застосовувався «поток і розграбування» — вигнання та конфіскація майна.
  - statement: Жінка в Русі за законом могла успадковувати майно чоловіка.
    correct: true
    explanation: Вдови мали правосуб'єктність і керували господарством до повноліття дітей.
  - statement: Московське право XVI століття було гуманнішим за Руську Правду.
    correct: false
    explanation: Навпаки, Московія ввела тортури та жорстокі тілесні покарання, яких не було в Києві.
  - statement: Руська Правда була написана церковнослов'янською мовою з елементами живої мови.
    correct: true
    explanation: Кодекс використовував книжну мову з численними вкрапленнями розмовної лексики для юридичної точності.
  - statement: Холопи (раби) за Руською Правдою мали право свідчити в суді проти вільних людей.
    correct: false
    explanation: Холопи не мали процесуальної правоздатності; їхні свідчення не приймалися в судових справах.
  - statement: Правда Ярославичів повністю скасувала інститут кровної помсти.
    correct: true
    explanation: На відміну від ранньої Правди Ярослава, його сини замінили кровну помсту виключно грошовими штрафами.
  - statement: За крадіжку коня Руська Правда передбачала вищий штраф, ніж за крадіжку зброї.
    correct: true
    explanation: Кінь був критично важливим для військової справи та господарства, тому штраф сягав 3 гривень.
  - statement: Руська Правда дозволяла вбити раба-втікача на місці без суду.
    correct: false
    explanation: Навіть холопа не можна було вбивати безкарно; господар мав право на його повернення через суд.
  - statement: Руська Правда визнавала свідоцтво жінки рівнозначним свідоцтву чоловіка в майнових спорах.
    correct: true
    explanation: У майнових справах жінки мали повну процесуальну дієздатність і могли виступати свідками.
  - statement: Іноземні купці на Русі мали менший правовий захист, ніж місцеві жителі.
    correct: false
    explanation: Руська Правда захищала іноземних купців нарівні з русинами, що сприяло міжнародній торгівлі.
