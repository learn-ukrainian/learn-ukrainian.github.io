- type: comparative-study
  title: 'Правда Ярослава vs Правда Ярославичів'
  items_to_compare:
  - Правда Ярослава (початок XI ст.)
  - Правда Ярославичів (кінець XI ст.)
  criteria:
  - Ставлення до кровної помсти
  - Участь громади у штрафах
  - Кількість статей та деталізація
  model_answer: 'Правда Ярослава ще допускала обмежену кровну помсту родичами. Правда Ярославичів повністю замінила її грошовими виплатами на користь князя. Сини Ярослава також ввели систему колективної відповідальності громади (верві) за вбивство на їхній території.'
- type: essay-response
  title: 'Еволюція справедливості'
  prompt: 'Напишіть есе про значення переходу від кровної помсти до системи штрафів для розвитку державності. (200+ слів)'
  min_words: 200
  model_answer: 'Перехід від звичаю кровної помсти до системи державних штрафів («вір»), зафіксований у Руській Правді, став цивілізаційним проривом для Київської держави. По-перше, це зупинило нескінченні родові війни, які виснажували людський ресурс країни. По-друге, право на насильство перейшло від роду до держави, що є ключовою ознакою зрілої політичної системи. Грошова компенсація дозволяла жертві отримати матеріальну підтримку, а злочинцю — залишитися живим і працювати, що було економічно вигідним для суспільства. Крім того, штрафи наповнювали княжу скарбницю, зміцнюючи центральну владу. Отже, Руська Правда перетворила акт особистої помсти на публічний правовий процес, заклавши європейські основи української правової свідомості.'