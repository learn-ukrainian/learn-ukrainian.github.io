- type: comparative-study
  title: "Правда Ярослава vs Правда Ярославичів"
  source_reading: reading-b2-hist-13
  criteria:
    - "Кровна помста"
    - "Захист власності"
    - "Роль князя"
  items_to_compare:
    - "Правда Ярослава (1016)"
    - "Правда Ярославичів (1072)"
  model_answer: |
    Правда Ярослава дозволяла кровну помсту, хоча й обмежувала її найближчими родичами. Це був релікт родового ладу.
    Правда Ярославичів повністю скасувала помсту, замінивши її грошовими штрафами на користь князя. Це свідчило про посилення ролі держави.
    Також Правда Ярославичів значно більше уваги приділяла захисту приватної власності (землі, межі, худоби), що відображає феодалізацію суспільства.

- type: essay-response
  source_reading: reading-b2-hist-13
  title: "Есе: Еволюція справедливості"
  prompt: |
    Напишіть есе (200-250 слів) на тему: "Як змінилося поняття справедливості від часів Руської Правди до сьогодення?".
    Порівняйте підхід "око за око" із системою штрафів (вір) та сучасною системою покарань.
    Чи вважаєте ви, що заміна кровної помсти на грошовий штраф була гуманним кроком для XI століття?
  min_words: 200
  rubric:
    - criteria: "Історична точність"
      description: "Коректне використання фактів про Руську Правду"
      points: 40
    - criteria: "Порівняльний аналіз"
      description: "Чітке порівняння трьох епох (родовий лад, Русь, сучасність)"
      points: 40
    - criteria: "Структура та мова"
      description: "Логічний виклад та багата лексика"
      points: 20
  model_answer: |
    Поняття справедливості значно еволюціонувало за останню тисячу років. У часи до Руської Правди справедливістю вважалася рівноцінна відплата — "око за око". Кровна помста була обов'язком роду, способом захистити свою честъ і безпеку.
    
    Впровадження системи штрафів (вір) у Руській Правді стало революційним кроком. Держава взяла на себе роль арбітра, замінивши нескінченний цикл насилля економічною компенсацією. Це було гуманно для того часу, адже зберігало життя людей, які були цінним ресурсом. Життя людини вимірювалося гривнями, і це дозволяло зупинити ворожнечу.
    
    Сьогодні ми розуміємо справедливість інакше. Сучасне право базується на правах людини, рівності перед законом та невідворотності покарання, яке не завжди є грошовим. Ми не можемо "відкупитися" за вбивство, як це робили предки. Проте, ідея про те, що закон має бути вищим за особисту помсту, є спільною для обох епох. Руська Правда заклала фундамент для нашої сучасної правової свідомості, показавши, що конфлікти краще вирішувати в суді, а не зі зброєю в руках.

