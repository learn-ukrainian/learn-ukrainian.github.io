  instruction: Напишіть аналітичне есе.
  prompt: Проаналізуйте, як анексія Криму вплинула на систему міжнародної безпеки та які уроки повинен засвоїти світ.
  min_words: 250
  model_answer: "Анексія Криму Росією у 2014 році стала безпрецедентним викликом для всієї системи міжнародного права після Другої світової війни. По-перше, Росія як постійний член Ради Безпеки ООН грубо порушила Статут ООН та власні зобов'язання за Будапештським меморандумом. Це довело, що ядерне роззброєння в обмін на гарантії безпеки без механізму їхнього реального примусу є неефективним. По-друге, створення прецеденту силової зміни кордонів у Європі відкрило шлях до подальшої ескалації та повномасштабної війни. Світ усвідомив, що політика умиротворення агресора лише заохочує його до нових злочинів. По-третє, анексія Криму показала, що економічна взаємозалежність не є гарантією миру, якщо одна з країн сповідує імперську ідеологію. Таким чином, відновлення територіальної цілісності України є обов'язковою умовою відновлення дієвості міжнародного права."

