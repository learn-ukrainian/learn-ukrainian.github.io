  model_answer: Легенда про Кия, Щека, Хорива та Либідь є наріжним каменем української національної пам’яті. Вона доводить самобутність та глибоку давність української столиці, яка виникла задовго до будь-яких північних державних утворень. Імперська Росія намагалася привласнити Київ, називаючи його «колискою трьох народів», але легенда і археологія чітко вказують на полянське, слов’янське коріння міста. Для сучасних українців постаті засновників символізують державну тяглість та право бути господарями на власній землі. Київ стоїть як живий свідок того, що українська суб’єктність не була запозиченою, а визріла органічно на дніпровських пагорбах.
  instruction: '### Тема


    Напишіть есе (400+ слів) на тему: **"Київ як центр тяжіння: геополітичне значення міста в IX-X століттях"**.


    **Вимоги:**


    - Використайте лексику та граматику модуля: *літопис, данина, транзитна торгівля, дитинець, деколонізація*.

    - Проаналізуйте унікальне географічне положення Києва (Дніпро, шлях "із варягів у греки").

    - Оцініть роль Києва як політичного центру (об''єднання розрізнених слов''янських племен).

    - Зробіть аргументований висновок про те, чому саме Київ став природною столицею Русі.


    ### Критерії оцінювання


    | Критерій                    | Вага | Опис                                                                      |

    | --------------------------- | ---- | ------------------------------------------------------------------------- |

    | **Мовна якість**            | 40%  | Граматична правильність, багатство лексики, складність речень (B2 рівень) |

    | **Використання матеріалу**  | 30%  | Цитування первинних джерел, використання лексики модуля                   |

    | **Структура та зв''язність** | 20%  | Логічна організація, дискурсивні маркери                                  |

    | **Деколонізаційний підхід** | 10%  | Критичний аналіз імперських наративів                                     |


    ### Зразок відповіді


    > [!model-answer]

    >

    > **Київ як центр тяжіння: геополітичне значення міста в IX-X століттях**

    >

    > Історія знає міста, чиє виникнення і стрімкий розквіт були зумовлені самою природою та стратегічним баченням їхніх засновників. Київ — саме таке місто. Його перетворення на столицю могутньої середньовічної імперії Русі не було щасливою випадковістю чи результатом зовнішнього впливу. Я переконаний, що саме унікальне геополітичне положення Києва зробило його природним центром тяжіння для всіх східнослов''янських племен та ключовим гравцем на мапі тогочасної Європи.

    >

    > По-перше, Київ контролював головну економічну артерію світу — легендарний шлях "із варягів у греки". Розташований на середній течії Дніпра, він виступав ідеальним майданчиком для збору данини (полюддя) та формування величезних торговельних караванів, що прямували до багатої Візантії. Як свідчив імператор Костянтин Багрянородний, саме у фортеці Київ збиралися лодії з усіх північних земель перед небезпечною подорожжю через пороги. Той, хто володів київськими пагорбами, тримав руку на пульсі міжнародного капіталу, отримуючи колосальні ресурси для розвитку держави та утримання професійного війська.

    >

    > По-друге, Київ мав колосальну стратегічну перевагу як оборонний вузол. Високі, круті пагорби правого берега Дніпра були досконалою природною фортецею, яку було практично неможливо взяти штурмом з річки. Водночас, місто знаходивалося на межі двох цивілізаційних зон — Лісу і Степу. Це дозволяло київським князям ефективно маневрувати: використовувати невичерпні ресурси лісової зони (хутро, мед, деревину), але при цьому мати доступ до степових пасовищ і жорстко контролювати кочові орди.

    >

    > Ба більше, Київ став сакральним центром, об''єднавши розрізнені племена спільним культом та політичною волею династії Кия. Його піднесення було актом самоорганізації місцевих еліт, які прагнули безпеки та процвітання.

    >

    > Отже, піднесення Києва в IX-X століттях було закономірним і невідворотним результатом його унікальної географії та економічного генія його мешканців. Він став "матір''ю міст" не за іноземним наказом, а тому, що був найпотужнішим, найбагатшим і найкраще захищеним центром регіону. Саме Київ заклав той фундамент української державності, на якому ми стоїмо й сьогодні, впевнено спростовуючи будь-які імперські претензії на нашу тисячолітню спадщину.


    ---'
