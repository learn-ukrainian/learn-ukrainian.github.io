    - 'Це слугувало доказом правдивості легенди для сучасників Нестора, які знали ці місця.'
    - 'Образ сестри символізує єдність родів, жіноче начало та водну стихію (річка), необхідну для життя міста.'

- type: reading
  id: reading-archaeology
  title: 'Археологія Старокиївської гори'
  text: |
    Археологічні дослідження підтверджують, що на Старокиївській горі поселення існувало вже в кінці V — на початку VI століття. Тут знайдено залишки жител, печей, кераміки та візантійських монет того часу. Це дає підстави вважати 482 рік (умовну дату) близькою до історичної правди. Знахідки свідчать, що це був укріплений адміністративний центр племені полян, який контролював переправу через Дніпро.
