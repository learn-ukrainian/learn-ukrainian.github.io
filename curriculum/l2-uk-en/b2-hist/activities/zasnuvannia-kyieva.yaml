    - 'Яку роль відігравало розташування на горі для раннього міста?'
    - 'Про що свідчать знахідки візантійських монет?'
  model_answers:
    - 'Знахідки V-VI століть підтверджують існування поселення в час, близький до легендарного заснування.'
    - 'Висока гора забезпечувала природний захист від ворогів та контроль над річковим шляхом.'
    - 'Це доказ активних торговельних зв''язків з Візантією вже в ранній період існування міста.'

- type: essay-response
  title: "Значення легенди"
  source_reading: reading-legend
  instruction: "Напишіть есе на тему «Чому легенди про заснування міст важливі для національної ідентичності?»."
  prompt: "Проаналізуйте роль міфу про Кия, Щека і Хорива у формуванні історичної пам'яті українців."
  min_words: 150
  model_answer: >
    Легенди про заснування міст є фундаментом національної пам'яті. Вони не лише пояснюють походження назв, але й закодовують цінності та історію народу. Легенда про Кия, Щека, Хорива та Либідь стверджує давність української присутності на цих землях, спростовуючи імперські міфи про "відсутність історії" або "спільну колиску", де українці нібито з'явилися пізніше.
    
    Крім того, такі легенди об'єднують покоління. Пам'ятник засновникам Києва — це символ, який знає кожен українець. Він пов'язує нас із предками, які жили тут понад тисячу років тому. Це створює відчуття тяглості та приналежності до великої історії. Образ човна, на якому пливуть засновники, символізує спільну долю та рух у майбутнє.
    
    Зрештою, легенди стають частиною культурного коду. Вони надихають митців, поетів та істориків, формуючи унікальне обличчя нації в світовій культурі.

- type: comparative-study
  title: "Легенда проти Історії"
  source_reading: reading-archaeology
  instruction: "Порівняйте літописну версію заснування Києва з даними сучасної археології."
  items_to_compare:
    - "Літописна легенда"
    - "Археологічні дані"
  criteria:
    - "Час виникнення"
    - "Характер поселення"
    - "Роль особистостей"
  model_answer: >
    Літопис не дає точної дати, але пов'язує заснування з трьома братами-князями. Легенда малює картину одномоментного створення "городка". Археологія ж свідчить про поступовий розвиток: від окремих поселень на пагорбах у V-VI століттях до їх злиття в єдине місто у VIII-IX століттях.
    
    Щодо особистостей, літопис персоніфікує процес у фігурах Кия, Щека і Хорива. Археологія не може підтвердити існування конкретних осіб, але підтверджує наявність еліти (знахідки зброї, прикрас) та адміністративного центру на Старокиївській горі, де "сидів Кий". Таким чином, легенда є поетичним осмисленням реального історичного процесу.

