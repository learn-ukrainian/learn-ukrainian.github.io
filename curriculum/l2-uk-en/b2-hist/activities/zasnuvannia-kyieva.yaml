- type: reading
  id: reading-legend
  title: 'Легенда про заснування Києва'
  text: |
    «Повість минулих літ» оповідає: «І було три брати: один на ймення Кий, а другий — Щек, а третій — Хорив, і сестра їх — Либідь. І сидів Кий на горі, де нині узвіз Боричів, а Щек сидів на горі, яка нині зветься Щекавицею, а Хорив — на третій горі, од чого й прозвалася вона Хоривицею. І збудували вони городок на честь брата свого найстаршого, і назвали його Києвом». Ця легенда є не просто казкою, а відображенням процесу об'єднання полянських родів навколо єдиного центру.
