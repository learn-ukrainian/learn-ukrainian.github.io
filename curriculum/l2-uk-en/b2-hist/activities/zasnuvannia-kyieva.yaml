- type: critical-analysis
  title: 'Історичні докази'
  target_text: '«Археологічні дослідження підтверджують, що слов’янські поселення з’явилися тут у VI столітті нашої ери.»'
  questions:
  - Порівняйте дані археології з літописною датою заснування міста.
  - Чому Старокиївська гора вважається сакральним центром міста?
  - Яку роль відігравав Поділ у соціальній структурі раннього Києва?
  model_answers:
  - Археологія загалом підтверджує часові межі, описані в легендах про полянський період.
  - Наявність капища та княжих дворів вказує на концентрацію духовної та світської влади на цій висоті.
  - Поділ був економічним двигуном, де зосереджувалися ремесла та міжнародна торгівля.
- type: essay-response
  title: 'Значення легенди'
  prompt: 'Чому легенда про заснування Києва є важливою для сучасної української ідентичності? Порівняйте її з імперськими трактовками історії міста. (200+ слів)'
  min_words: 200
  model_answer: 'Легенда про Кия, Щека, Хорива та Либідь є наріжним каменем української національної пам’яті. Вона доводить самобутність та глибоку давність української столиці, яка виникла задовго до будь-яких північних державних утворень. Імперська Росія намагалася привласнити Київ, називаючи його «колискою трьох народів», але легенда і археологія чітко вказують на полянське, слов’янське коріння міста. Для сучасних українців постаті засновників символізують державну тяглість та право бути господарями на власній землі. Київ стоїть як живий свідок того, що українська суб’єктність не була запозиченою, а визріла органічно на дніпровських пагорбах.'
- type: comparative-study
  title: 'Легенда проти Історії'
  items_to_compare:
  - Літописна версія (брати-князі)
  - Альтернативна версія (Кий-перевізник)
  criteria:
  - Соціальний статус героя
  - Джерела походження версії
  - Аргументи Нестора Літописця
  model_answer: 'Літописна версія наполягає на князівському походженні Кия, посилаючись на його дипломатичні візити до Константинополя. Альтернативна народна версія про перевізника вважалася Нестором принизливою і нелогічною для засновника великого міста. Конфлікт цих версій показує, як уже в XII столітті відбувалася боротьба за героїзацію минулого.'