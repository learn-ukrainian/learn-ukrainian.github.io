  resource:
    type: primary_source
    title: '«Повість минулих літ» про початки Києва'
    url: 'http://litopys.org.ua/pvlslov/pvls.htm'
  tasks:
  - Як Нестор обґрунтовує князівський статус Кия?
  - Які природні об’єкти (гори, ліси) згадуються як межі першого городка?
  - Проаналізуйте етимологію назви міста за літописом.
- type: critical-analysis
  title: 'Аналіз літописної легенди'
  target_text: '«І збудували городок на честь брата свого найстаршого і назвали його Києвом. І був навколо города ліс і бір великий...»'
  questions:
  - Чому для середньовічного автора було важливо пов’язати назву міста з конкретним правителем?
  - Як опис довколишньої природи підкреслює стратегічний вибір місця для столиці?
  - У чому полягає символізм числа «три» у контексті братів-засновників?
  model_answers:
  - Це легітимізувало владу династії та підкреслювало тяглість державного управління.
  - Ліси та гори забезпечували природний захист і ресурси для будівництва та проживання.
  - Тріада засновників є типовим міфологічним сюжетом, що символізує повноту та стійкість нової структури.
