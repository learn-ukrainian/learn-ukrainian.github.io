- type: comparative-study
  source_reading: reading-izium-bucha
  title: Дві стратегії терору
  instruction: Порівняйте методи терору РФ та реакцію України.
  items_to_compare:
    - Тактика залякування (Буча)
    - Тактика виснаження (блекаути)
  criteria:
    - Мета ворога
    - Інструменти впливу
    - Результат для суспільства
  prompt: |
    Порівняйте дві стратегії російського терору: пряме насильство (Буча) та інфраструктурний терор (блекаути). Яку
    мету переслідувала кожна з них і як відреагувало українське суспільство?
  model_answer: |
    **Пряме насильство (Буча):** Мета — залякати та зламати волю через жах. Інструмент — вбивства, катування. Результат — шок, який швидко переріс у лють та міжнародну ізоляцію Росії.
    **Інфраструктурний терор:** Мета — гуманітарна катастрофа, примус до переговорів. Інструмент — ракети по ТЕЦ. Результат — адаптація суспільства (генератори), зростання солідарності та ненависті до ворога. Обидві тактики зазнали краху, лише посиливши опір.