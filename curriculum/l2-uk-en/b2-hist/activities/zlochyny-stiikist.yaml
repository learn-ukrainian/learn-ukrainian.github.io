    «Після звільнення Бучі та Ізюма світ побачив справжнє обличчя "русского мира". Масові поховання, катівні в підвалах поліції, розстріляні цивільні авто — це була не випадковість, а система. В Ізюмі знайшли понад 440 могил у лісі. Люди розповідали, як місяцями жили в підвалах без світла і води, боячись вийти на вулицю. Але навіть у цьому пеклі вони зберігали людяність, ділилися останнім шматком хліба. Це і є українська стійкість — залишатися людьми там, де тебе намагаються перетворити на худобу».
  tasks:
    - Що побачив світ після звільнення міст?
    - Як автор описує систему дій окупантів?
    - У чому виявилася стійкість місцевих жителів?
