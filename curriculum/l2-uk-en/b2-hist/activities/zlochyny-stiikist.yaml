- type: essay-response
  title: Ціна і Сенс Стійкості
  instruction: Напишіть коротке есе (150-200 слів) на тему ціни свободи.
  prompt: 'Поміркуйте над концепцією "стійкості". Чи є вона вродженою рисою українців, чи набутою внаслідок історичних обставин?
