    '
  model_answer: '> [!model-answer]

    > **Приклад есе:**

    > Українська стійкість — це феномен, який гартувався століттями боротьби за існування. Це не просто здатність терпіти
    біль, а активна дія — здатність організовуватися та давати відсіч у критичні моменти. Трагедії Бучі та Ізюма стали для
    нас точками неповернення: ми зрозуміли, що компроміс зі злом неможливий, бо він веде до фізичного знищення. Пам''ять про
    жертви перетворюється на лють і мотивацію боротися до перемоги. Це наш шлях від жертви до переможця.

    '
