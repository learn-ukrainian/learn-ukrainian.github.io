  instruction: '### Тема


    Напишіть есе (400+ слів) на тему: **"Феномен 1991 року: чому розпад імперії був неминучим?"**.


    У своєму есе:

    - Проаналізуйте роль громадянського суспільства (Рух, студентство, шахтарі) у процесах 1989-1991 років.

    - Поясніть, чому спроба силового порятунку СРСР (путч ГКЧП) призвела до протилежного результату.

    - Оцініть значення Всеукраїнського референдуму 1 грудня для легітимності української держави.

    - Використайте лексику модуля: *суверенітет, референдум, путч, номенклатура, демократизація, національне відродження*.


    ### Критерії оцінювання


    | Критерій | Опис |

    |----------|------|

    | **Історичний аналіз** | Розуміння причинно-наслідкових зв''язків розпаду СРСР |

    | **Аргументація** | Використання фактів про Рух, страйки та референдум |

    | **Стиль** | Академічний або публіцистичний стиль (рівень B2+) |

    | **Структура** | Чіткий вступ, основна частина, висновок |


    > [!model-answer]

    > 1991 рік увійшов в історію як рік краху останньої великої колоніальної імперії Європи. Розпад Радянського Союзу не був випадковістю чи результатом змови еліт, як це намагається подати сучасна російська пропаганда. Це був закономірний фінал системи, побудованої на брехні, насильстві та економічній неефективності. Події в Україні стали каталізатором цього процесу, довівши, що прагнення до свободи неможливо знищити навіть десятиліттями репресій.

    >

    > Громадянське суспільство відіграло вирішальну роль у цих подіях. Народний Рух України, який об''єднав інтелігенцію та дисидентів, став інтелектуальним центром опору. Шахтарські страйки на Донбасі підірвали економічну основу режиму, показавши, що навіть робітничий клас відвернувся від комуністичної партії. А Революція на граніті продемонструвала, що нове покоління українців, яке не знало сталінського страху, готове боротися за своє майбутнє. Ця синергія різних соціальних груп створила критичну масу, необхідну для змін.

    >

    > Спроба консервативних сил врятувати імперію шляхом серпневого путчу ГКЧП стала актом відчаю, який лише прискорив агонію. Замість того, щоб налякати суспільство, танки на вулицях Москви остаточно делегітимізували союзний центр. Для української еліти та народу це стало сигналом: або ми негайно проголошуємо незалежність, або нас чекає повернення до тоталітарного минулого. Акт 24 серпня був актом самозахисту нації.

    >

    > Всеукраїнський референдум 1 грудня 1991 року поставив остаточну крапку в історії СРСР. Результат у понад 90% підтримки став шоком для Москви і світу. Це був не просто юридичний акт, а моральний тріумф. Він довів, що українська незалежність — це не вибір купки політиків, а свідома воля всього народу, від сходу до заходу. Саме цей демократичний мандат дозволив Україні безкровно вийти з імперії та отримати миттєве міжнародне визнання. Феномен 1991 року вчить нас, що єдність нації та громадянська мужність здатні творити історію навіть у найскладніших обставинах.


