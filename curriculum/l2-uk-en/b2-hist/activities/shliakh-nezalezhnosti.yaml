- type: comparative-study
  id: compare-1918-1991
  title: 1918 vs 1991
  items:
  - question: Порівняйте проголошення незалежності УНР (1918) та України (1991).
    left: IV Універсал (1918)
    right: Акт проголошення (1991)
    answer: У 1918 році незалежність проголосили в умовах війни, без міжнародного
      визнання і контролю над територією. У 1991 році — в умовах миру, з повною легітимністю
      через референдум і миттєвим міжнародним визнанням.
- type: true-false
  title: Події 1991 року
  items:
  - statement: Студентська «Революція на граніті» відбулася вже після проголошення
      незалежності.
    explanation: Вона відбулася у жовтні 1990 року і стала каталізатором змін, що
      привели до незалежності.
    correct: false
  - statement: «Живий ланцюг» простягнувся від Києва до Донецька.
    explanation: Він з'єднав Київ та Львів (і Івано-Франківськ), символізуючи злуку
      УНР і ЗУНР.
    correct: false
  - statement: Леонід Кравчук балотувався на пост президента як кандидат від Народного
      Руху.
    explanation: Кравчук був колишнім комуністом і йшов як незалежний кандидат (фактично
      від номенклатури); кандидатом від Руху був В'ячеслав Чорновіл.
    correct: false
  instruction: Визначте, чи твердження правильне.
