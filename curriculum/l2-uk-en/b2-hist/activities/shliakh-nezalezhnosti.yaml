- type: reading
  title: Акт проголошення незалежності
  source_reading: text
  items:
  - question: Що стало безпосереднім приводом для проголошення незалежності 24 серпня?
    options:
    - Економічна криза
    - Смертельна небезпека через державний переворот в СРСР
    - Вимога ЄС
    - Закінчення Другої світової війни
    answer: Смертельна небезпека через державний переворот в СРСР
    explanation: Акт посилається на 'смертельну небезпеку, яка нависла була над Україною
      в зв'язку з державним переворотом в СРСР (19 серпня 1991)'.
  - question: Яка територія згадується в Акті як неподільна і недоторканна?
    options:
    - Лише Київська область
    - Лише Західна Україна
    - Територія України в існуючих кордонах
    - Територія СРСР
    answer: Територія України в існуючих кордонах
    explanation: 'Документ стверджує: ''Віднині на території України мають чинність
      виключно Конституція і закони України''.'
  - question: Хто написав чернетку Акту?
    options:
    - Леонід Кравчук
    - Левко Лук'яненко
    - В'ячеслав Чорновіл
    - Михайло Горбачов
    answer: Левко Лук'яненко
    explanation: Левко Лук'яненко, колишній дисидент і політв'язень, власноруч написав
      чернетку документа у шкільному зошиті.
  - question: Яке рішення було прийнято щодо ядерної зброї?
    options:
    - Зберегти її
    - Передати Росії
    - Україна проголосила без'ядерний статус (пізніше)
    - Використати проти ворогів
    answer: Україна проголосила без'ядерний статус (пізніше)
    explanation: Хоча в самому Акті про це прямо не йдеться, Декларація про суверенітет
      (на яку спирається Акт) передбачала нейтральний і без'ядерний статус.
- type: critical-analysis
  id: analysis-independence-facts
  title: 'Верифікація фактів: Незалежність'
  items:
  - question: Референдум 1 грудня 1991 року був сфальсифікований.
    answer: Міф. Референдум пройшов під наглядом тисяч міжнародних спостерігачів,
      і результати (90.32% «За») були визнані всіма країнами світу, включаючи Росію
      і США.
  - question: Україна отримала незалежність мирно, без пролиття крові.
    answer: Факт, але з уточненням. Сам день 24 серпня обійшовся без крові, але цьому
      передували десятиліття боротьби, репресій, ГУЛАГу та голодовок (Стус, Марченко,
      Лук'яненко). Незалежність була вистраждана, а не подарована.
  - question: Комуністична більшість у Раді голосувала проти незалежності.
    answer: Міф. Комуністи («Група 239») проголосували «За», бо злякалися поразки
      путчу в Москві і хотіли зберегти владу в Києві, ставши «незалежними» від Єльцина.
