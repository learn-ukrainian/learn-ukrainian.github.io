- type: reading
  id: reading-lyudy-rp-statut
  title: Аналіз Литовського статуту 1588
  resource:
    type: primary_source
    url: https://litopys.org.ua/statut/stat03.htm
    title: Литовський статут 1588 року
  tasks:
    - Прочитайте розділ XII статуту про селян. Знайдіть три приклади термінів, що позначають кріпацькі обов'язки. Як ці терміни відрізняються від сучасної української мови?
    - Проаналізуйте синтаксичну структуру артикулів. Чому юридичні тексти використовують такі довгі та складні речення? Як це впливає на зрозумілість?
    - Порівняйте мову статуту з мовою модуля. Які елементи староукраїнської мови збереглися, які зникли? Наведіть п'ять конкретних прикладів.

- type: essay-response
  id: essay-lyudy-rp-structure
  title: 'Есе: Соціальна структура як причина Хмельниччини'
  prompt: |
    Напишіть есе (150-250 слів) на тему: «Як соціальна структура Речі Посполитої створила передумови для козацького повстання 1648 року?»

    У вашому есе:
    - Опишіть становище різних соціальних груп (шляхта, міщани, селяни)
    - Поясніть, чому козацтво стало центром опору
    - Використайте деколонізаційний підхід: покажіть, що Хмельниччина була не тільки національним, а й соціальним повстанням
    - Застосуйте лексику модуля (панщина, фільварок, посполиті, магнат)

    Вимоги:
    - 150-250 слів
    - Історичний наратив з використанням модульної лексики
    - Деколонізаційна перспектива
  rubric:
    - criterion: Мовна якість
      weight: 40
      description: Правильність граматики, багатство лексики, природність вислову
    - criterion: Використання матеріалу модуля
      weight: 30
      description: Інтеграція історичних фактів та термінів з модуля
    - criterion: Структура та аргументація
      weight: 20
      description: Логічність викладу, зв'язність абзаців, підсумок
    - criterion: Деколонізаційний підхід
      weight: 10
      description: Критичне осмислення соціальної нерівності, уникнення романтизації

- type: critical-analysis
  id: critical-lyudy-rp-magdeburg
  title: Критичний аналіз привілеїв Магдебурзького права
  questions:
    - question: У модулі описано, що Магдебурзьке право надавало містам самоврядування, але православні міщани були виключені з вищих посад. Як автор пояснює цей парадокс? Знайдіть у тексті конкретні приклади.
      guidance: Шукайте у розділі «Міщани і ремісники». Автор використовує контраст між формальними правами та реальною практикою.
    - question: Автор наводить приклад Львівського Успенського братства як відповіді на дискримінацію. Які функції виконувало братство? Чому воно було важливим для православної громади?
      guidance: Звертайте увагу на термінологію — «церква», «школа», «друкарня», «лікарня». Кожна функція відповідала конкретній потребі громади.
    - question: Порівняйте становище православних міщан у Львові, Києві та Луцьку. Які регіональні відмінності описує автор? Що їх зумовлювало?
      guidance: Ключ — релігійна належність місцевої шляхти. У Луцьку шляхта була довше православною, що впливало на міське життя.

- type: comparative-study
  id: comparative-lyudy-rp-systems
  title: Порівняння соціальних систем
  prompt: |
    Порівняйте соціальну структуру Речі Посполитої (як описано в модулі) з іншими системами, про які ви знаєте з попередніх модулів:

    1. Київська Русь (феодальна система з вічевими традиціями)
    2. Запорозька Січ (козацька демократія)

    Для кожної системи визначте:
    - Хто мав політичні права?
    - Яка була роль селян/простого народу?
    - Чи існували механізми соціальної мобільності?

    Напишіть короткий порівняльний аналіз (100-150 слів), використовуючи лексику модуля.
  format: table_and_analysis

- type: true-false
  id: true-false-lyudy-rp-terminology
  title: Перевірка розуміння соціальної термінології
  instructions: Визначте, чи є твердження правдивими на основі інформації з модуля. Якщо твердження хибне, виправте його.
  items:
    - statement: Шляхта становила близько 10% населення Речі Посполитої і мала ексклюзивні політичні права.
      answer: true
      explanation: Модуль чітко вказує, що тільки шляхта мала політичні права, становлячи меншість населення.
    - statement: Магдебурзьке право надавало всім міщанам рівні права незалежно від релігії.
      answer: false
      explanation: 'Хибне. Модуль пояснює, що православні міщани були виключені з найвищих посад магістрату: "бургомістром або райцею — тільки католик".'
    - statement: Панщина зменшувалася протягом XVI-XVII століть завдяки економічним реформам.
      answer: false
      explanation: Хибне. Модуль описує зростання панщини з кількох днів на рік до 5-6 днів на тиждень через фільваркову систему та експорт зерна.
    - statement: Литовський статут 1588 року закріпив кріпацтво юридично, обмеживши право селян на перехід до інших панів.
      answer: true
      explanation: Правда. Модуль детально описує, як статут регулював покарання за втечу та встановлював десятилітній термін для повернення втікачів.
    - statement: Полонізація руської шляхти була швидким процесом, що завершився за одне покоління після Люблінської унії.
      answer: false
      explanation: Хибне. Модуль описує полонізацію як "поступовий, але невблаганний" процес, що відбувався через мову, релігію, потім ідентичність — не миттєво.
    - statement: Козацтво приймало селян-втікачів, надаючи їм альтернативу кріпацькому життю.
      answer: true
      explanation: Правда. Модуль зазначає, що Запорозька Січ була "землею обітованою для втікачів від панщини", де панщини не існувало.
    - statement: Фільварок був системою міського самоврядування в Речі Посполитій.
      answer: false
      explanation: Хибне. Модуль описує фільварок як "панське господарство, орієнтоване на виробництво зерна для експорту", економічну систему експлуатації селянської праці, а не форму самоврядування.
    - statement: Князі Острозькі намагалися зберегти православну віру та руську культурну ідентичність, залишаючись лояльними Речі Посполитій.
      answer: true
      explanation: Правда. Модуль зазначає, що Костянтин Острозький "фінансував православні монастирі, друкарні, школи" і його Острозька академія "стала центром православної освіти".

