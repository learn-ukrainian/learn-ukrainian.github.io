- type: reading
  id: reading-maidan-testimony
  title: 'Свідчення учасників Майдану'
  instruction: Прочитайте спогади учасників подій та дайте відповіді на запитання.
  text: |
    «Ми прийшли туди не за гроші і не за партії. Ми прийшли, бо в нас забрали мрію. Коли побили студентів, це вже було не про Євросоюз, це було про те, чи маємо ми право називатися людьми. На Майдані я вперше відчув, що таке справжня солідарність. Незнайомі люди ділилися чаєм, теплими речами, допомагали будувати барикади. Це була територія абсолютної свободи серед океану страху».
  tasks:
    - Як автор описує причину свого приходу на Майдан?
    - Які дієслова в тексті вказують на активну дію та самоорганізацію?
    - Знайдіть у тексті антоніми до слова «рабство» (контекстуально).
- type: essay-response
  source_reading: reading-maidan-testimony
  title: 'Есе: Чому «Гідність»?'
  instruction: Напишіть аналітичне есе (150-250 слів).
  prompt: |
    Поясніть, чoму події 2013-2014 років отримали назву «Революція Гідності». 
    Вимоги:
    - Використайте лексику модуля (гідність, самоорганізація, суб'єктність).
    - Наведіть приклади з хронології подій.
  model_answer: |
    Революція Гідності отримала свою назву тому, що головним мотивом протестувальників було відстоювання своєї людської гідності перед свавіллям влади. Побиття студентів 30 листопада 2013 року стало точкою неповернення, коли протест переріс із суто політичного (за євроінтеграцію) у загальнонаціональний рух за права людини.
    Самоорганізація на Майдані, створення волонтерських мереж та Самооборони продемонстрували нову суб'єктність українського суспільства. Люди відмовилися бути пасивними об'єктами маніпуляцій і стали творцями власної історії. Гідність виявлялася у солідарності, взаємовиручці та готовності йти під кулі на Інститутській заради майбутнього своєї країни. Таким чином, Майдан став простором, де нація народилася заново через утвердження цінностей свободи та поваги до особистості.
  min_words: 150
  rubric:
    - criteria: Мовна якість
      description: Граматика та лексика
    - criteria: Аргументація
      description: Глибина аналізу причин назви
    - criteria: Структура
      description: Логіка викладу
- type: critical-analysis
  source_reading: reading-maidan-testimony
  title: 'Аналіз наративів: Революція чи переворот?'
  instruction: Проаналізуйте текст та дайте відповіді на запитання.
  target_text: |
    «Події 2014 року в Києві були ретельно спланованим державним переворотом, організованим ззовні для дестабілізації регіону. Радикальні угруповання захопили владу силовим шляхом, ігноруючи волю мільйонів громадян».
  questions:
    - Які ключові слова вказують на маніпулятивність цього тексту?
    - Чия суб'єктність заперечується у цьому наративі?
    - Як цей текст суперечить фактам масової самоорганізації на Майдані?
  model_answers:
    - Слова «спланований переворот», «організований ззовні», «радикальні угруповання» є маркерами пропаганди.
    - Заперечується суб'єктність українського народу, він зображується як об'єкт чужої гри.
    - Факти мільйонних мітингів та горизонтальних волонтерських мереж доводять, що рух був стихійним та загальнонародним.
- type: comparative-study
  source_reading: reading-maidan-testimony
  title: 'Порівняльний аналіз: Майдан 2004 та 2013'
  instruction: Порівняйте досвід двох українських революцій XXI століття.
  items_to_compare:
    - Помаранчева революція (2004)
    - Революція Гідності (2013-2014)
  criteria:
    - Привід для протесту
    - Характер спротиву
    - Наслідки
  prompt: Порівняйте ці дві події за заданими критеріями.
  model_answer: |
    Помаранчева революція була викликана фальсифікацією виборів, тоді як Революція Гідності — відмовою від євроінтеграції та насиллям влади. Перша була майже повністю мирною, друга — перейшла у фазу жорсткого силового протистояння. Наслідком 2004 року стала зміна осіб при владі, а 2014 — зміна всієї системи та геополітичного вектора країни.
- type: true-false
  title: Хронологія та факти Майдану
  instruction: Визначте, чи є твердження правдивим.
  items:
    - statement: Революція розпочалася 21 листопада 2013 року.
      correct: true
      explanation: Саме в цей день Кабмін призупинив підготовку до асоціації з ЄС.
    - statement: Небесна Сотня — це назва спецпідрозділу міліції.
      correct: false
      explanation: Це почесна назва загиблих учасників Революції Гідності.
    - statement: «Диктаторські закони» були прийняті 16 січня 2014 року.
      correct: true
      explanation: Ці закони грубо обмежували громадянські права та свободи.
    - statement: Сергій Нігоян був одним із перших загиблих на вулиці Грушевського.
      correct: true
      explanation: Він загинув від вогнепальних поранень 22 січня 2014 року.
    - statement: Втеча Януковича відбулася у грудні 2013 року.
      correct: false
      explanation: Янукович втік з країни в ніч на 22 лютого 2014 року.
    - statement: Основним місцем протестів був Майдан Незалежності у Києві.
      correct: true
      explanation: Хоча протести охопили всю країну, центром залишався Київ.
    - statement: Євромайдан тривав рівно один тиждень.
      correct: false
      explanation: Протести тривали 93 дні.
    - statement: Однією з вимог Майдану було звільнення Юлії Тимошенко.
      correct: true
      explanation: Це была одна з політичних вимог опозиції.
    - statement: Росія офіційно підтримала Революцію Гідності.
      correct: false
      explanation: Росія назвала ці події «державним переворотом».
    - statement: Після революції Україна повернулася до Конституції 2004 року.
      correct: true
      explanation: Це було одним із засобів обмеження диктаторських повноважень президента.
