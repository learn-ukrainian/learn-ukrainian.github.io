- id: reading-b2-hist-50-1
  type: reading
  title: Козацтво як цивілізаційний проект
  text: '«Козацтво було не просто військовим станом, а грандіозним цивілізаційним проектом. Воно зуміло поєднати в собі суперечливі енергії: безмежну особисту свободу степового воїна та залізну дисципліну професійної армії, високу латинську освіченість та глибоку народну віру. Козацька чайка, що з''являлася під стінами Стамбула, була таким же символом епохи, як і Києво-Могилянська академія чи барокові собори Києва. Це була доба універсалізму, коли нація вперше усвідомила себе як єдине ціле, здатне не лише захищатися, а й творити нові форми державного та культурного життя. Козацтво повернуло Україні її історичну суб''єктність.»

    '
  tasks:
  - Як автор обґрунтовує тезу про те, що козацтво було 'цивілізаційним проектом'?
  - Проаналізуйте роль 'універсалізму' в становленні козацької еліти.
  - Поясніть зв'язок між військовою силою та інтелектуальною суб'єктністю згідно з текстом.
