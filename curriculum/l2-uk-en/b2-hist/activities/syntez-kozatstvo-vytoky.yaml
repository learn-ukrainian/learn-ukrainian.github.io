- type: essay-response
  title: Козацький міф як джерело сили
  prompt: 'Напишіть аналітичне есе на тему: «Як спадщина козацького синтезу допомагає Україні у сучасній боротьбі за незалежність?»'
  min_words: 200
  model_answer: 'Козацький синтез — це поєднання волі, інтелекту та зброї, що залишається основою нашої стійкості. Сучасна
    Україна використовує ті ж принципи: мережеву самоорганізацію, технологічну винахідливість та високу ідейну мотивацію.
    Спадкоємність від козацьких лицарів дає нам моральну перевагу над імперією, бо ми воюємо за власну суб''єктність, а не
    за чужі амбіції. Козацький міф — це не про минуле, а про вічну здатність українців до відродження через культуру та силу
    духу. Ми знову виступаємо щитом Європи, спираючись на фундамент, закладений чотириста років тому.

    '
