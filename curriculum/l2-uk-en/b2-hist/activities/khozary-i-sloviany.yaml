    - 'Це був політичний маневр, щоб зберегти незалежність і не підкорятися ні Візантії (християнство), ні Халіфату (іслам).'
    - 'Фортеці слугували опорними пунктами для контролю підкорених територій та захисту кордонів від кочівників.'

- type: reading
  id: reading-tribute
  title: 'Хозарська данина і слов''яни'
  text: |
    Літопис повідомляє, що слов'янські племена полян, сіверян та в'ятичів платили данину хозарам «по срібній монеті і по білці від диму» (тобто від кожного дому). Хоча це була форма залежності, період так званого Pax Khazarica («Хозарського миру») приніс певну стабільність. Слов'яни отримали доступ до міжнародних ринків, про що свідчать численні знахідки арабських срібних дирхемів на українських землях. Однак зростання сили Києва неминуче вело до конфлікту за контроль над цими ресурсами.
- type: critical-analysis
  title: 'Економіка залежності'
  source_reading: reading-tribute
  questions:
    - 'Що означає вираз «по білці від диму» в контексті середньовічної економіки?'
    - 'Які позитивні наслідки для слов''ян мала інтеграція в хозарську торговельну мережу?'
    - 'Чому зміцнення Києва призвело до війни з Хозарією?'
  model_answers:
    - 'Це форма натурального податку, де одиницею оподаткування було домогосподарство («дим»), а валютою — хутро.'
    - 'Слов''яни змогли продавати свої товари (хутро, мед, віск) на багаті східні ринки та накопичувати срібло.'
    - 'Київські князі прагнули самі збирати данину зі слов''янських племен і контролювати прибуткові торгові шляхи, усунувши посередника.'

- type: essay-response
  title: "Роль Хозарії"
  source_reading: reading-tribute
  instruction: "Напишіть есе на тему «Роль Хозарського каганату в становленні Київської Русі»."
  prompt: "Проаналізуйте, як хозарський фактор вплинув на консолідацію східних слов'ян та формування держави Русь."
  min_words: 150
  model_answer: >
    Хозарський каганат відіграв вирішальну роль у процесі формування Київської Русі, виступаючи одночасно як загроза і як модель для наслідування. По-перше, хозарська загроза змусила слов'янські племена консолідуватися. Необхідність платити данину та захищатися від набігів стимулювала створення власних військово-політичних структур навколо Києва.
    
    По-друге, Хозарія інтегрувала слов'ян у систему міжнародної торгівлі. Волзький шлях та потік срібних дирхемів сприяли збагаченню місцевої еліти, що прискорило майнову диференціацію.
    
    По-третє, Русь запозичила у Хозарії певні атрибути державності. Титул "каган", який носили перші київські князі, свідчить про претензію на імперський статус, рівний хозарському. Таким чином, Русь виросла у боротьбі з Хозарією, перейнявши її геополітичну нішу в Східній Європі.

- type: comparative-study
  title: "Імперії степу і лісу"
  source_reading: reading-khazaria-intro
  instruction: "Порівняйте Хозарський каганат та ранню Київську Русь."
  items_to_compare:
    - "Хозарський каганат"
    - "Київська Русь"
  criteria:
    - "Економічна основа"
    - "Релігія еліти"
    - "Геополітична роль"
  model_answer: >
    Економіка Хозарії базувалася на транзитній торгівлі (контроль Волги і Дону) та кочовому скотарстві. Економіка Русі також залежала від торгівлі (шлях "із варягів у греки"), але мала потужну аграрну базу (землеробство слов'ян).
    
    Релігійно еліта Хозарії прийняла іудаїзм, що ізолювало її від християнських та мусульманських сусідів. Еліта Русі згодом прийняла християнство, що ввело її в сім'ю європейських народів.
    
    У зовнішній політиці Хозарія була "щитом", що стримував арабів, тоді як Русь проводила активну експансіоністську політику, воюючи з Візантією та степовиками, і врешті знищила саму Хозарію.
