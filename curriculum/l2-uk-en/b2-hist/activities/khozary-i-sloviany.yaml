- type: quiz
  title: Розуміння тексту
  items:
  - question: Як саме автор тексту характеризує політичний статус Хозарського каганату
      у вступі?
    options:
    - text: Маленьке князівство
      correct: false
    - text: Могутня держава — імперія
      correct: true
    - text: Торговельна компанія
      correct: false
    - text: Колонія Візантії
      correct: false
    explanation: Текст описує каганат як можуть державу, що контролювала простір від
      Каспію до Дніпра.
  - question: Яку позитивну роль виконував «Хозарський мир» (Pax Khazarica) для слов'янських
      племен?
    options:
    - text: Заважав розвитку
      correct: false
    - text: Забезпечив стабільність і дозволив накопичити сили
      correct: true
    - text: Знищив слов'янську культуру
      correct: false
    - text: Не мав жодного впливу
      correct: false
    explanation: Pax Khazarica забезпечив відносну безпеку і стабільність.
  - question: Яку унікальну особливість мала політична система Хозарії, описана в
      тексті?
    options:
    - text: Абсолютна монархія
      correct: false
    - text: Двовладдя (каган і бек)
      correct: true
    - text: Республіка
      correct: false
    - text: Анархія
      correct: false
    explanation: Влада ділилася між сакральним каганом і військовим беком.
  - question: Яку релігію несподівано прийняла хозарська еліта у VIII-IX століттях?
    options:
    - text: Християнство
      correct: false
    - text: Іслам
      correct: false
    - text: Іудаїзм
      correct: true
    - text: Буддизм
      correct: false
    explanation: Еліта прийняла іудаїзм як державну релігію.
  - question: Що таке Салтівсько-маяцька культура в контексті археології України?
    options:
    - text: Культура слов'ян
      correct: false
    - text: Археологічне відображення Хозарського каганату
      correct: true
    - text: Культура вікінгів
      correct: false
    - text: Культура греків
      correct: false
    explanation: Це матеріальна культура хозарського періоду на українських землях.
  - question: Чим саме слов'янські племена сплачували данину хозарським збирачам?
    options:
    - text: Золотом і зброєю
      correct: false
    - text: Хутром і срібними монетами
      correct: true
    - text: Рабами і кіньми
      correct: false
    - text: Зерном і вином
      correct: false
    explanation: «По срібній монеті і по білці від диму».
  - question: Яку економічну роль відігравали слов'яни в хозарській торговельній системі?
    options:
    - text: Вони не торгували
      correct: false
    - text: Вони постачали товари (хутро, мед) на східні ринки
      correct: true
    - text: Вони грабували каравани
      correct: false
    - text: Вони купували тільки зброю
      correct: false
    explanation: Слов'яни були інтегровані в торговельну мережу каганату.
  - question: Яку цікаву гіпотезу про походження назви Києва висуває автор?
    options:
    - text: Київ заснували хозари
      correct: false
    - text: Київ міг бути хозарським форпостом (Самватас)
      correct: true
    - text: Київ ніколи не платив данину
      correct: false
    - text: Київ був столицею Хозарії
      correct: false
    explanation: Згадується назва Самватас як можлива хозарська назва Києва.
  - question: Що символізує літописна легенда про хозарську шаблю і слов'янський меч?
    options:
    - text: Перевагу хозарської зброї
      correct: false
    - text: Майбутню перемогу Русі над Хозарією
      correct: true
    - text: Дружбу народів
      correct: false
    - text: Обмін технологіями
      correct: false
    explanation: Меч (обоюдогострий) символізує силу, яка згодом підкорить тих, хто
      прийшов з шаблею.
  - question: Хто з київських князів почав активно звільняти слов'ян від хозарської
      данини?
    options:
    - text: Кий
      correct: false
    - text: Аскольд
      correct: false
    - text: Олег Віщий
      correct: true
    - text: Володимир
      correct: false
    explanation: 'Олег сказав сіверянам: «Я ворог хозарам...».'
  - question: Яку геополітичну функцію виконував Хозарський каганат для середньовічної
      Європи?
    options:
    - text: Загрожував їй
      correct: false
    - text: Був «щитом» від арабської експансії
      correct: true
    - text: Торгував з нею рабами
      correct: false
    - text: Поширював іслам
      correct: false
    explanation: Хозари зупинили просування арабів на північ.
  - question: Що означає слово «Ітіль» у контексті хозарської історії?
    options:
    - text: Ім'я кагана
      correct: false
    - text: Столиця Хозарії і назва річки Волга
      correct: true
    - text: Назва хозарської монети
      correct: false
    - text: Священна гора
      correct: false
    explanation: Ітіль — це столиця і тюркська назва Волги.
  - question: Які монети найчастіше знаходять на території України як свідчення торгівлі?
    options:
    - text: Римські денарії
      correct: false
    - text: Арабські дирхеми
      correct: true
    - text: Хозарські золоті
      correct: false
    - text: Візантійські соліди
      correct: false
    explanation: Арабське срібло — головний доказ торговельних зв'язків.
  - question: Яка головна причина призвела до економічного занепаду Хозарського каганату?
    options:
    - text: Через зміну клімату
      correct: false
    - text: Через економічний спад і піднесення Русі
      correct: true
    - text: Через епідемію
      correct: false
    - text: Через добровільне розформування
      correct: false
    explanation: Втрата контролю над торгівлею та агресія Русі призвели до краху.
  - question: Який київський князь завдав остаточного військового удару Хозарському
      каганату?
    options:
    - text: Олег
      correct: false
    - text: Ігор
      correct: false
    - text: Святослав
      correct: true
    - text: Володимир
      correct: false
    explanation: Святослав розгромив Хозарію в 965 році.
  - question: Як автор тексту оцінює загальний вплив Хозарії на розвиток Русі?
    options:
    - text: Як виключно негативний
      correct: false
    - text: Як каталізатор державотворення
      correct: true
    - text: Як незначний
      correct: false
    - text: Як руйнівний
      correct: false
    explanation: Хозарія прискорила формування держави, виступаючи як суперник і модель.
