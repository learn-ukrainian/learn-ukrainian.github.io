- type: cloze
  title: Історичний контекст
  passage: 'Хозарський каганат був могутньою {імперією|країною|республікою|колонією}, що контролювала торгові шляхи. Столиця Ітіль знаходилася в дельті {Волги|Дніпра|Дунаю|Дону}. Еліта хозар прийняла {іудаїзм|християнство|іслам|буддизм} як державну релігію.

    Влада в каганаті була поділена між {каганом|царем|ханом|султаном} і беком. Слов''яни сплачували хозарам {данину|податок|штраф|оренду} хутром і сріблом. Цей період називають {Pax Khazarica|Pax Romana|Pax Mongolica|Pax Americana}.

    Хозари виступали щитом Європи від {арабської|римської|китайської|перської} експансії. Археологічним слідом хозар є {Салтівська|Трипільська|Черняхівська|Скіфська} культура. Київ міг називатися {Самватас|Саркел|Ітіль|Тмутаракань} у хозарських джерелах.

    Князь {Олег|Ігор|Святослав|Володимир} сказав сіверянам: «Я ворог хозарам». Легенда про меч і шаблю символізує майбутню {перемогу|поразку|дружбу|торгівлю} Русі. Занепад Хозарії почався через зміну торгових {шляхів|партнерів|товарів|цін}.'
  instruction: Заповніть пропуски в тексті.

