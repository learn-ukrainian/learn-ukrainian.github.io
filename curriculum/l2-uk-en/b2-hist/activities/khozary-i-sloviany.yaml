  instruction: З'єднайте відповідні елементи.
- type: cloze
  title: Історичний контекст
  passage: 'Хозарський каганат був могутньою {імперією|країною|республікою|колонією},
    що контролювала торгові шляхи. Столиця Ітіль знаходилася в дельті {Волги|Дніпра|Дунаю|Дону}.
    Еліта хозар прийняла {іудаїзм|християнство|іслам|буддизм} як державну релігію.

    Влада в каганаті була поділена між {каганом|царем|ханом|султаном} і беком. Слов''яни
    сплачували хозарам {данину|податок|штраф|оренду} хутром і сріблом. Цей період
    називають {Pax Khazarica|Pax Romana|Pax Mongolica|Pax Americana}.

    Хозари виступали щитом Європи від {арабської|римської|китайської|перської} експансії.
    Археологічним слідом хозар є {Салтівська|Трипільська|Черняхівська|Скіфська} культура.
    Київ міг називатися {Самватас|Саркел|Ітіль|Тмутаракань} у хозарських джерелах.

    Князь {Олег|Ігор|Святослав|Володимир} сказав сіверянам: «Я ворог хозарам». Легенда
    про меч і шаблю символізує майбутню {перемогу|поразку|дружбу|торгівлю} Русі. Занепад
    Хозарії почався через зміну торгових {шляхів|партнерів|товарів|цін}.

    Саркел був хозарською {фортецею|столицею|селом|портом} на річці Дон. Його збудували
    візантійські {інженери|купці|воїни|ченці} з цегли. Влада кагана була {сакральною|військовою|судовою|економічною},
    а бека — реальною. Араби вели з хозарами тривалі {війни|переговори|торги|дискусії}
    за Кавказ.'
  instruction: Заповніть пропуски, обравши правильні слова.
- type: true-false
  title: Міфи та факти про Хозарію
  items:
  - statement: Хозарський каганат був невеликим племінним союзом.
    correct: false
    explanation: Це була могутня імперія від Каспію до Дніпра.
  - statement: Столиця Хозарії Ітіль знаходилася на Дніпрі.
    correct: false
    explanation: Ітіль знаходився в дельті Волги.
  - statement: Хозари прийняли іудаїзм як державну релігію.
    correct: true
    explanation: Еліта каганату прийняла іудаїзм у VIII-IX століттях.
  - statement: Слов'яни сплачували данину хозарам мечами.
    correct: false
    explanation: Слов'яни платили хутром та сріблом; мечі були символічною "даниною"
      в легенді.
  - statement: Салтівська культура є археологічним слідом Хозарії.
    correct: true
    explanation: Ця культура репрезентує населення каганату (алани, болгари).
  - statement: Хозари зупинили арабську експансію на північ.
    correct: true
    explanation: Хозарсько-арабські війни врятували Східну Європу від ісламізації.
  - statement: Князь Святослав зміцнив союз з хозарами.
    correct: false
    explanation: Святослав розгромив Хозарський каганат у 965 році.
  - statement: Київ ніколи не мав контактів з хозарами.
    correct: false
    explanation: Київ платив данину і, можливо, мав назву Самватас.
  - statement: Радоніти — це єврейські купці, що торгували через Хозарію.
    correct: true
    explanation: Радоніти контролювали торгівлю між Європою та Азією.
  - statement: Саркел був збудований з дерева.
    correct: false
    explanation: Саркел був цегляною фортецею, збудованою візантійцями.
