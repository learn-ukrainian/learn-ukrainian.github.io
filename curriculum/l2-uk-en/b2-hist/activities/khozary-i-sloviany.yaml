- type: reading
  id: reading-khazaria-intro
  title: 'Хозарський каганат: Імперія степу'
  text: |
    Хозарський каганат був могутньою середньовічною державою, що простягалася від Волги до Дніпра та від Кавказу до лісів півночі. Столиця Ітіль, розташована в дельті Волги, контролювала ключові торговельні шляхи, зокрема Великий шовковий шлях. Унікальною рисою Хозарії стало прийняття іудаїзму верхівкою держави (каганом та знаттю) у VIII-IX століттях, що вирізняло її серед сусідніх християнських та ісламських імперій. Хозари створили потужну систему фортець, найвідомішою з яких був Саркел на Дону.
