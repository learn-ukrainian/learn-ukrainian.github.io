- type: essay-response
  source_reading: reading-hordiyenko-speech
  title: 'Есе: Січ як демократична альтернатива'
  instruction: 'Напишіть аналітичне есе про політичний устрій Запорозької Січі.'
  prompt: |
    Напишіть есе (150-250 слів) на тему: «Чому політичний ідеал Костя Гордієнка та Запорозької Січі був абсолютно несумісним із державним устроєм Московського царства Петра I?».
    Вимоги:
    - Проаналізуйте різницю між виборністю влади на Січі та московським самодержавством.
    - Поясніть роль особистої свободи в ідеології низового козацтва.
    - Використайте терміни: республіка, деспотія, автономія, контрактне право, кошовий.
    - Зробіть висновок: чому цей конфлікт мав екзистенційний характер?
  min_words: 150
  model_answer: |
    Політичний ідеал Костя Гордієнка базувався на принципах прямої демократії та особистої свободи, що робило Запорозьку Січ унікальною козацькою республікою. На Січі кошовий отаман був підзвітним раді, а його влада базувалася на довірі війська. Це була модель контрактного права, де кожна людина мала голос. Натомість Московське царство Петра I будувалося як жорстка східна деспотія, де цар був власником життів своїх підданих-холопів.
    Для запорожців воля була вищою цінністю, за яку вони готові були померти. Петро I ж бачив у Січі небезпечний осередок анархії, який не вписувався в його систему регулярної імперії. Конфлікт мав екзистенційний характер, бо йшлося не просто про територію, а про виживання двох протилежних цивілізаційних моделей: європейської демократичної традиції та азійського абсолютизму. Зруйнування Чортомлицької Січі у 1709 році було спробою імперії фізично знищити ідею вільної України.

- type: comparative-study
  source_reading: reading-hordiyenko-speech
  title: 'Порівняння: Кошовий отаман vs Московський цар'
  instruction: 'Порівняйте дві моделі лідерства та влади.'
  items_to_compare:
    - 'Кошовий отаман (Кость Гордієнко)'
    - 'Московський цар (Петро I)'
  criteria:
    - 'Джерело легітимності влади'
    - 'Відповідальність перед підлеглими'
    - 'Спосіб прийняття державних рішень'
    - 'Ставлення до прав та свобод особистості'
  model_answer: |
    Модель влади Гордієнка — це виборна посада лідера вільної громади, де легітимність походить від голосування ради. Кошовий — це «перший серед рівних», який несе персональну відповідальність перед козаками. Рішення приймаються колегіально після дискусій. У цій системі права особистості захищені традицією та звичаєм.
    Модель Петра I — це божественне право монарха на абсолютну, нічим не обмежену владу. Цар нікому не підзвітний, а всі його піддані є безправними слугами. Рішення приймаються одноосібно і нав'язуються терором. Конфлікт між Гордієнком та Петром був зіткненням вільної людини з імперською машиною, де людина — лише гвинтик.

