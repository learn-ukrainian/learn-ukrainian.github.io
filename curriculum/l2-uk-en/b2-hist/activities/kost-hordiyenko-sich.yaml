- type: critical-analysis
  title: Конституція Пилипа Орлика та роль Запорожжя
  target_text: "Конституція Пилипа Орлика 1710 року, відома як 'Пакти і Конституції прав і вольностей Війська Запорозького', стала результатом компромісу між гетьманом-емігрантом та запорожцями на чолі з Костем Гордієнком. Вона вперше юридично закріпила роль Запорозької Січі як окремого політичного суб'єкта в державі, гарантувала її автономію та права. Цей документ є унікальним пам'ятником політичної думки, який намагався поєднати інтереси держави та вільної військової спільноти."
  questions:
    - Чому Гордієнко наполягав на включенні прав Січі до тексту Конституції?
    - Як Конституція 1710 року регулювала відносини між гетьманом та Січчю?
    - Чому цей компроміс був неможливим в часи Мазепи, але став реальністю в еміграції?
  model_answers:
    - Щоб убезпечити Січ від авторитаризму гетьманів, який був характерний для попередніх епох (зокрема, правління Мазепи).
    - Вона обмежувала владу гетьмана, зобов'язуючи його радитися зі старшиною та представниками Січі, і гарантувала Січі територіальну недоторканність.
    - Спільна поразка та втрата батьківщини змусили обидві сторони (гетьманців та запорожців) забути старі образи та об'єднатися заради виживання та майбутнього реваншу.