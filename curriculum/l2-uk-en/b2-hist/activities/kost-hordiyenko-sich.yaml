- type: reading
  id: reading-hordiyenko-speech
  title: 'Промова Костя Гордієнка'
  text: |
    «Ми, Військо Запорозьке Низове, ніколи не були рабами і не будемо. Ми вольний народ, який сам обирає свою долю. Наші права завойовані шаблею і освячені кров’ю предків. Якщо цар московський хоче зламати наш лад і перетворити нас на холопів, то ми краще помремо з честю в бою разом зі шведським королем, ніж будемо жити в ганьбі під п’ятою деспота. Наша правда — це воля, наш закон — це козацьке звичаєве право. Ми йдемо на цей союз не ради користі, а ради спасіння Вітчизни.»
  tasks:
    - 'Які головні цінності Запорозької Січі декларує Кость Гордієнко у своїй промові?'
    - 'Яким чином він обґрунтовує законність союзу зі Швецією проти Москви?'
    - 'Як кошовий отаман визначає різницю між "вільним народом" та "холопами"?'

