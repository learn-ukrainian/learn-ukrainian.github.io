- type: reading
  id: reading-nova-serbiya-grant
  title: 'Жалувана грамота Івану Хорвату (1752)'
  text: '«Жалуємо ми, імператриця Єлизавета Петрівна, полковника Івана Хорвата з товариством... виділяємо їм землі для поселення між Дніпром та Синюхою... обіцяємо їм вічне володіння, вільну торгівлю та власне управління... за умови несення вірної військової служби на кордоні нашому...» (фрагмент документа)'
  source: 'Державний архів Російської імперії'
  tasks:
    - 'Які основні привілеї отримали сербські переселенці згідно з грамотою?'
    - 'Проаналізуйте, як цей документ обмежував права місцевого українського населення.'

- type: quiz
  title: 'Історія Нової Сербії та Слов’яносербії'
  items:
    - question: 'Хто був головним ініціатором переселення сербів до Російської імперії у 1751 році?'
      options:
        - text: 'Іван Хорват'
          correct: true
        - text: 'Іван Шевич'
          correct: false
        - text: 'Райко Прерадович'
          correct: false
        - text: 'Петро Текелія'
          correct: false
      explanation: 'Саме полковник Іван Хорват очолив першу депутацію сербських офіцерів до Петербурга.'
    - question: 'На якій території була заснована Нова Сербія у 1752 році?'
      options:
        - text: 'На Правобережжі (сучасна Кіровоградщина)'
          correct: true
        - text: 'На Лівобережжі (сучасна Луганщина)'
          correct: false
        - text: 'На Слобожанщині'
          correct: false
        - text: 'У Криму'
          correct: false
      explanation: 'Нова Сербія охоплювала землі між Дніпром, Синюхою та Тясмином.'
    - question: 'Яка велика фортеця була збудована як головний адміністративний центр Нової Сербії?'
      options:
        - text: 'Фортеця Святої Єлисавети'
          correct: true
        - text: 'Бахмут'
          correct: false
        - text: 'Кодак'
          correct: false
        - text: 'Очаків'
          correct: false
      explanation: 'Фортеця Святої Єлисавети (майбутній Єлисаветград) була збудована для управління округом.'
    - question: 'Що саме означав термін "шанець" у контексті тогочасних балканських військових поселень?'
      options:
        - text: 'Укріплене поселення роти'
          correct: true
        - text: 'Вид козацької зброї'
          correct: false
        - text: 'Назва сербського човна'
          correct: false
        - text: 'Податок на землю'
          correct: false
      explanation: 'Шанці були ротними центрами, що поєднували функції фортеці та житла.'
    - question: 'Як називався аналогічний округ на Лівобережжі, заснований у 1753 році?'
      options:
        - text: 'Слов’яносербія'
          correct: true
        - text: 'Нова Росія'
          correct: false
        - text: 'Малоросія'
          correct: false
        - text: 'Дике поле'
          correct: false
      explanation: 'Слов’яносербію очолили Шевич та Прерадович на землях біля Сіверського Дінця.'
    - question: 'Яку стратегічну роль виконували сербські поселення щодо Запорозької Січі?'
      options:
        - text: 'Роль "клина", що розрізав козацькі території'
          correct: true
        - text: 'Роль торгових партнерів'
          correct: false
        - text: 'Роль союзників у боротьбі з імперією'
          correct: false
        - text: 'Ніякої ролі'
          correct: false
      explanation: 'Поселення мали ізолювати Запорожжя та послабити його автономію.'
    - question: 'Чому проект Нової Сербії був ліквідований у 1764 році?'
      options:
        - text: 'Через корупцію, неефективність та зловживання Хорвата'
          correct: true
        - text: 'Через напад турків'
          correct: false
        - text: 'Через повстання сербів'
          correct: false
        - text: 'Через вимогу Австрії'
          correct: false
      explanation: 'Розслідування виявило масові фальсифікації та розкрадання коштів адміністрацією.'
    - question: 'Що сталося з більшістю рядових сербських поселенців після ліквідації автономії?'
      options:
        - text: 'Вони асимілювалися серед українців'
          correct: true
        - text: 'Вони повернулися на Балкани'
          correct: false
        - text: 'Вони виїхали до Сибіру'
          correct: false
        - text: 'Вони стали дворянами'
          correct: false
      explanation: 'Протягом кількох поколінь серби розчинилися в українській мовній та культурній стихії.'

