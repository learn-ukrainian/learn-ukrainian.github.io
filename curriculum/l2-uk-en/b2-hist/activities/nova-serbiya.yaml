  instruction: Проаналізуйте умови Жалуваної грамоти та поясніть причини ворожнечі між сербами та запорожцями.
  questions:
  - Чому імперія виділяла під іноземні поселення землі, які вже були обжиті козаками?
  - Яким чином Хорват маніпулював статистикою переселенців для власної вигоди?
  model_answers:
  - Це було частиною стратегії послаблення Запорожжя шляхом позбавлення його економічної бази (зимівників).
  - Він записував місцевих українців під сербськими іменами, щоб отримувати більше коштів від казни.
- type: comparative-study
  title: Козацька паланка vs Сербська рота
  items_to_compare:
  - Козацька паланка
  - Сербська рота (шанець)
  criteria:
  - Форма управління
  - Джерело легітимності
  - Тип господарювання
  prompt: Порівняйте дві моделі військово-адміністративного устрою на Півдні України. Яка з них була більш життєздатною і
    чому?
  model_answer: Паланка базувалася на виборності старшини та звичаєвому праві, її легітимність йшла від козацької громади.
    Рота була жорстко ієрархічною, призначуваною згори, її влада йшла від імперського наказу. Козацька модель була самодостатньою
    та гнучкою, тоді як сербська рота залежала від державних дотацій і часто перетворювалася на інструмент деспотизму офіцерів.
- type: essay-response
  source_reading: reading-nova-serbiya-grant
  title: 'Есе: Балканський "клин" в історії України'
  prompt: 'Напишіть есе (не менше 150 слів) на тему: "Як створення Нової Сербії та Слов’яносербії вплинуло на подальшу долю
    Запорозької Січі?" Використайте аргументи про територіальну ізоляцію, земельні спори та імперський контроль.'
  min_words: 150
  model_answer: Створення Нової Сербії та Слов’яносербії стало стратегічним ударом по життєздатності Запорозької Січі. Ці
    військові поселення виконували роль "клина", який розрізав єдиний козацький простір, ізолюючи Січ від Гетьманщини та Слобожанщини.
    Земельні спори, спровоковані імперськими грамотами, виснажували ресурси козацтва, адже сотні зимівників були зруйновані
    або захоплені колоністами. Це підривало економічну незалежність запорожців. Крім того, імперія використовувала сербські
    полки як лояльну військову силу для нагляду за козаками. Хоча самі поселення з часом асимілювалися, вони виконали свою
    головну функцію — дестабілізували регіон і підготували ґрунт для остаточної ліквідації Січі у 1775 році. Балканський чинник,
    таким чином, став інструментом внутрішньої колонізації України, де релігійна солідарність була використана для знищення
    політичної волі українського народу.
