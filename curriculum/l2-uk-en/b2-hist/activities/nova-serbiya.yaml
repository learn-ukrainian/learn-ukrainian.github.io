  title: Жалувана грамота Івану Хорвату (1752)
  text: «...Всі, хто бажає з сербської нації перейти в нашу імперію, будуть прийняті в нашу службу і отримають землі для поселення...
    Звільняємо їх від податків на 30 років і дозволяємо вільну торгівлю...»
  source: Полное собрание законов Российской империи
  tasks:
  - Які пільги надавалися сербським переселенцям?
  - Чим ці умови відрізнялися від становища українських селян?
- type: critical-analysis
  source_reading: reading-nova-serbiya-decree
  title: Земельні конфлікти та імперська стратегія
  instruction: Проаналізуйте наслідки створення Нової Сербії для місцевого населення.
  questions:
  - Чиї землі фактично роздавала імперія іноземцям?
  - Як створення військових поселень впливало на безпеку Запорозької Січі?
  model_answers:
  - Імперія роздавала землі Вольностей Війська Запорозького, ігноруючи права козаків.
  - Це створювало "клин" між Січчю та Гетьманщиною, ізолюючи козаків і обмежуючи їхній життєвий простір.
- type: comparative-study
  title: Козацька паланка vs Сербська рота
  items_to_compare:
  - Козацька паланка (самоврядування)
  - Сербська рота (військова адміністрація)
  criteria:
  - Система управління
  - Економічна база
  - Відносини з центром
  prompt: Порівняйте систему управління в козацькій паланці та сербському ротному поселенні. Яка з них була більш демократичною,
    а яка — ефективнішою для імперії?
  model_answer: Козацька паланка базувалася на виборності старшини та звичаєвому праві, що забезпечувало демократію та економічну
    ініціативу (зимівники). Сербська рота була жорсткою військовою одиницею з призначеним командиром, що гарантувало контроль
    Петербурга, але гальмувало економічний розвиток і породжувало корупцію.
- type: essay-response
  title: 'Есе: Балканський "клин" в історії України'
  prompt: 'Напишіть есе (не менше 150 слів) на тему: "Як іноземна колонізація XVIII століття змінила етнічне та політичне
    обличчя Півдня України?" Розгляньте аспекти асиміляції та конфлікту.'
  min_words: 150
  model_answer: Створення Нової Сербії та Слов’яносербії було стратегічним кроком імперії, спрямованим на розмивання української
    етнічної монолітності Півдня та послаблення козацтва. Залучення лояльних іноземців мало створити надійну опору для трону.
    Проте цей план спрацював лише частково. Військові цілі не були досягнуті через неефективність та корупцію, а соціальні
    наслідки виявилися несподіваними. Замість того, щоб стати провідниками імперського впливу, балканські переселенці швидко
    асимілювалися в українському середовищі, перейнявши мову та звичаї. Вони збагатили місцеву культуру, але не змінили її
    суті. Історія цих поселень — це приклад того, як імперські проекти розбиваються об живу реальність народного життя. Південь
    залишився українським, поглинувши та "перетравивши" іноземний елемент.
  rubric:
  - criteria: Аналіз імперської мети
    description: Розуміння стратегії "розділяй і володарюй".
  - criteria: Оцінка наслідків
    description: Аналіз асиміляції та культурного впливу.
- type: true-false
  title: Історія Нової Сербії
  items:
  - statement: Нова Сербія була створена на пустих землях.
    correct: false
    explanation: Вона була створена на землях Вольностей Війська Запорозького, де вже існували козацькі зимівники.
  - statement: Іван Хорват був чесним адміністратором.
    correct: false
    explanation: Він був відомий корупцією, розтратою казенних грошей та жорстокістю.
  - statement: Сербські поселенці звільнялися від податків.
    correct: true
    explanation: Їм надавалися значні податкові пільги для заохочення переселення.
  - statement: Слов'яносербія знаходилася на Правобережжі.
    correct: false
    explanation: Слов'яносербія була створена на Лівобережжі (сучасна Луганщина).
  - statement: Українці не могли служити в сербських полках.
    correct: false
    explanation: Українців часто незаконно записували в полки під вигаданими прізвищами для збільшення штату.
  - statement: Фортеця Святої Єлисавети стала центром Нової Сербії.
    correct: true
    explanation: Вона була адміністративним та військовим центром округу.
  - statement: Сербські поселення існують досі як окремі етнічні анклави.
    correct: false
    explanation: Нащадки переселенців повністю асимілювалися з українцями ще у XIX столітті.
  - statement: Козаки вітали створення сербських поселень.
    correct: false
    explanation: Козаки вороже ставилися до колоністів, оскільки ті захоплювали їхні землі.
  - statement: Гусари Нової Сербії носили український одяг.
    correct: false
    explanation: Вони мали власну уніформу балканського зразка, хоча з часом елементи одягу змішувалися.
  - statement: Проект Нової Сербії був закритий через його неефективність.
    correct: true
    explanation: У 1764 році автономію скасували, а землі включили до Новоросійської губернії.