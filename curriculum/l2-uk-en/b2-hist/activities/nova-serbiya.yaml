  title: Жалувана грамота Івану Хорвату (1752)
  text: «Жалуємо ми, імператриця Єлизавета Петрівна, полковника Івана Хорвата з товариством... виділяємо їм землі для поселення
    між Дніпром та Синюхою... обіцяємо їм вічне володіння, вільну торгівлю та власне управління... за умови несення вірної
    військової служби на кордоні нашому...» (фрагмент документа)
  source: Державний архів Російської імперії
  tasks:
  - Які основні привілеї отримали сербські переселенці згідно з грамотою?
  - Проаналізуйте, як цей документ обмежував права місцевого українського населення.
