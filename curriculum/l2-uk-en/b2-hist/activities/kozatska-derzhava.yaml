- type: reading
  id: reading-b2-hist-55-01
  title: 'Джерело: Універсал гетьмана'
  source: 'Богдан Хмельницький (1649)'
  text: |
    «Ми, Богдан Хмельницький, милістю Божою гетьман із Військом Запорозьким та всім народом українським, даємо знати кожному, що віднині на землях наших має панувати закон козацький та справедливість. Наказуємо полковникам та сотникам пильно стежити за порядком, а судам — чинити правду без огляду на стан, родовід чи багатство. Бо держава наша на правді та гострій шаблі стоїть, і кожен у ній має законний захист.»
  tasks:
    - Проаналізуйте використання титулатури та її значення для легітимації влади.
    - Знайдіть приклади офіційно-ділового стилю в тексті універсалу.
    - Як автор формулює ідею верховенства права?

- type: quiz
  title: Структура та управління Гетьманщини
  instruction: Виберіть правильну відповідь на запитання про устрій козацької держави.
  items:
    - question: Хто саме очолював Генеральну військову канцелярію та безпосередньо відповідав за всю дипломатію держави?
      options:
        - text: Генеральний писар
          correct: true
        - text: Генеральний обозний
          correct: false
        - text: Генеральний суддя
          correct: false
        - text: Генеральний підскарбій
          correct: false
      explanation: «Генеральний писар — очолював Генеральну військову канцелярію, відповідав за дипломатію... Це була друга за впливовістю особа в державі».
    - question: Що саме було головним символом влади гетьмана та уособленням його легітимності в очах народу?
      options:
        - text: Булава
          correct: true
        - text: Прапор
          correct: false
        - text: Печатка
          correct: false
        - text: Литаври
          correct: false
      explanation: «Символом його влади була булава — клейнод, що уособлював легітимність та величезну відповідальність...».
    - question: Яка адміністративна одиниця в Гетьманщині була одночасно і військовим підрозділом, і територіальним районом?
      options:
        - text: Полк
          correct: true
        - text: Губернія
          correct: false
        - text: Воєводство
          correct: false
        - text: Повіт
          correct: false
      explanation: «Територія поділялася на полки, які були одночасно і військовими одиницями, і адміністративними районами».
    - question: Яке саме місто було політичним центром та офіційною столицею Гетьманщини за часів Богдана Хмельницького?
      options:
        - text: Чигирин
          correct: true
        - text: Київ
          correct: false
        - text: Глухів
          correct: false
        - text: Батурин
          correct: false
      explanation: «Чигирин перетворився... на справжню європейську столицю... Тут знаходилася резиденція гетьмана».
    - question: Хто з урядовців Генеральної старшини безпосередньо відповідав за державні фінанси та наповнення козацької скарбниці?
      options:
        - text: Генеральний підскарбій
          correct: true
        - text: Генеральний обозний
          correct: false
        - text: Генеральний писар
          correct: false
        - text: Полковник
          correct: false
      explanation: «Генеральний підскарбій — опікувався державними фінансами, податками та державною скарбницею».
    - question: На основі яких саме правових документів діяли козацькі суди на території звільненої України?
      options:
        - text: Литовський статут та звичаєве право
          correct: true
        - text: Римське право
          correct: false
        - text: Польська конституція
          correct: false
        - text: Магдебурзьке право
          correct: false
      explanation: «Гетьманщина мала... власну судову систему, що базавалася на звичаєвому праві та нормах Литовського статуту».
    - question: Як саме офіційно називалася новостворена козацька держава в більшості тогочасних правових документів?
      options:
        - text: Військо Запорозьке
          correct: true
        - text: Гетьманщина
          correct: false
        - text: Україна-Русь
          correct: false
        - text: Козацька Республіка
          correct: false
      explanation: «Самі козаки називали свою державу "Військо Запорозьке"... В офіційних документах латиною держава іменувалася як Exercitus Zaporoviensis».
    - question: Що саме входило до кола прямих обов'язків Генерального обозного в системі козацького управління?
      options:
        - text: Артилерія та постачання армії
          correct: true
        - text: Судові справи
          correct: false
        - text: Ведення переписки
          correct: false
        - text: Охорона кордонів
          correct: false
      explanation: «Генеральний обозний — відав артилерією, постачанням армії та будівництвом оборонних укріплень».
    - question: Яку саме роль відігравали дружини козацької старшини в суспільно-політичному житті козацької держави?
      options:
        - text: Керували господарством та мали вплив
          correct: true
        - text: Не мали жодних прав взагалі
          correct: false
        - text: Служили в реєстровому війську козаками
          correct: false
        - text: Були лише домогосподарками без голосу
          correct: false
      explanation: «У Гетьманщині жінки відігравали важливу роль... Дружини козацької старшини часто керували господарством... мали значний вплив на політику».
    - question: Ким саме була знаменита Ганна Золотаренко в історії періоду правління Богдана Хмельницького?
      options:
        - text: Дружина та порадниця гетьмана
          correct: true
        - text: Польська королева у вигнанні
          correct: false
        - text: Козацька отаманша на Січі
          correct: false
        - text: Знаменита оперна співачка того часу
          correct: false
      explanation: «Ганна Золотаренко, дружина Хмельницького, була його порадницею та помічницею».
    - question: Яки саме воєводства офіційно увійшли до складу Гетьманщини за умовами Зборівського договору 1649 року?
      options:
        - text: Київське, Чернігівське, Брацлавське
          correct: true
        - text: Львівське, Волинське, Подільське
          correct: false
        - text: Харківське, Полтавське, Сумське
          correct: false
        - text: Кримське, Одеське, Херсонське
          correct: false
      explanation: «...чітких міжнародно визнаних кордонів (Київське, Чернігівське та Брацлавське воєводства)...».
    - question: Що саме було основним і постійним джерелом доходів державної скарбниці козацької України?
      options:
        - text: Митні збори та різні промисли
          correct: true
        - text: Продаж нафти і газу
          correct: false
        - text: Кредити від польського короля
          correct: false
        - text: Пожертви від селян і міщан
          correct: false
      explanation: «Основними джерелами доходів були митні збори на кордонах, податки з промислів... та прямі внески».
    - question: Як саме називалася найменша ланка козацького самоврядування в селі або безпосередньо на Січі?
      options:
        - text: Курінь
          correct: true
        - text: Сотня
          correct: false
        - text: Полк
          correct: false
        - text: Громада
          correct: false
      explanation: «Курінь — Отаман — Найменша ланка самоврядування в селі або на Січі».
    - question: Яку саме монархічну ідею в основі своїй заперечувала новостворена козацька держава Хмельницького?
      options:
        - text: Абсолютну монархію короля
          correct: true
        - text: Конституційну монархію
          correct: false
        - text: Теократію (владу церкви)
          correct: false
        - text: Олігархію багатих магнатів
          correct: false
      explanation: «Козаки називали себе "вільним народом", що було прямим викликом ідеї абсолютної монархії».
    - question: Чому саме Чигиринський полк вважався найбільш елітним та найважливішим серед усіх інших полків?
      options:
        - text: Охорона столиці та самого гетьмана
          correct: true
        - text: Мав найбільшу кількість козаків
          correct: false
        - text: Мав найкращу артилерію в Європі
          correct: false
        - text: Був найбагатшим територіальним полком
          correct: false
      explanation: «Найважливішим був Чигиринський полк, оскільки він охороняв гетьманську столицю та самого правителя».

