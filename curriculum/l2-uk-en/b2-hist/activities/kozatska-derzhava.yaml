- type: essay-response
  id: b2-hist-55-essay-01
  title: 'Есе: Держава у вогні'
  source_reading: b2-hist-55-reading-01
  prompt: 'Напишіть есе (200-300 слів) на тему: «Чому полково-сотенний устрій був найбільш ефективним для України XVII століття?»'
  min_words: 200
  requirements:
    - Поясніть переваги поєднання військової та цивільної влади в умовах війни.
    - Опишіть роль місцевого самоврядування (сотенна влада).
    - Використайте терміни: легітимність, суб'єктність, універсал, полковник, сотник.
  structure:
    - step: Вступ
      description: Складні умови державотворення під час війни
    - step: Основна частина
      description: Ефективність мобілізації та управління через полки
    - step: Висновок
      description: Спадщина козацької моделі управління
  rubric:
    - criterion: Розуміння устрою
      weight: 30%
      description: Точність опису функцій полковників та сотників
    - criterion: Мовна якість
      weight: 40%
      description: Правильність вживання історичної та адміністративної термінології
    - criterion: Деколонізаційний аналіз
      weight: 30%
      description: Спростування міфів про неорганізованість козацтва
  model_answer: |
    Полково-сотенний устрій Гетьманщини став геніальним рішенням Богдана Хмельницького, яке дозволило перетворити військове з'єднання на повноцінну державну систему. В умовах постійної війни з Річчю Посполитою та зовнішньої загрози, поєднання військової та адміністративної влади в одних руках було не лише виправданим, а й життєво необхідним.

    Головною перевагою такої моделі була надзвичайна швидкість мобілізації. Полковник, будучи водночас і командиром військового підрозділу, і головою цивільної адміністрації, міг миттєво перевести свій регіон у стан бойової готовності. Сотні забезпечували прямий зв'язок між центром у Чигирині та найвіддаленішими куточками держави, створюючи ефективну вертикаль управління. Це була модель, де кожен громадянин-козак був безпосередньо залучений до захисту та управління своєю землею.

    На завершення варто зазначити, що полково-сотенний устрій не лише забезпечив виживання України в XVII столітті, а й заклав основи національної ідентичності. Це була не анархічна зграя, а чітко структурована рання модерна держава, яка довела свою життєздатність у вогні визвольної війни. Така система стала втіленням козацької демократії та суб'єктності українського народу.

