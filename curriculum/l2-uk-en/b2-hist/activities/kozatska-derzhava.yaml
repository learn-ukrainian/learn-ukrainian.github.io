- type: reading
  id: b2-hist-55-reading-01
  title: 'Джерело: Універсал гетьмана'
  source: 'Богдан Хмельницький (1649)'
  text: |
    «Ми, Богдан Хмельницький, милістю Божою гетьман із Військом народу українського, даємо знати кожному, що віднині на землях наших має панувати закон козацький та справедливість. Наказуємо полковникам та сотникам пильно стежити за порядком, а судам — чинити правду без огляду на стан, родовід чи багатство. Бо держава наша на правді та гострій шаблі стоїть, і кожен у ній має законний захист.»
  tasks:
    - Проаналізуйте використання титулатури та її значення для легітимації влади.
    - Знайдіть приклади офіційно-ділового стилю в тексті універсалу.
    - Як автор формулює ідею верховенства права?

- type: quiz
  title: Структура та управління Гетьманщини
  instruction: Виберіть правильну відповідь.
  items:
    - question: Хто очолював Генеральну військову канцелярію та відповідав за дипломатію?
      options:
        - text: Генеральний писар
          correct: true
        - text: Генеральний обозний
          correct: false
        - text: Генеральний суддя
          correct: false
        - text: Генеральний підскарбій
          correct: false
      explanation: «Генеральний писар — очолював Генеральну військову канцелярію, відповідав за дипломатію... Це була друга за впливовістю особа в державі».
    - question: Що було символом влади гетьмана та уособленням його легітимності?
      options:
        - text: Булава
          correct: true
        - text: Прапор
          correct: false
        - text: Печатка
          correct: false
        - text: Литаври
          correct: false
      explanation: «Символом його влади була булава — клейнод, що уособлював легітимність та величезну відповідальність...».
    - question: Яка адміністративна одиниця була одночасно і військовим підрозділом?
      options:
        - text: Полк
          correct: true
        - text: Губернія
          correct: false
        - text: Воєводство
          correct: false
        - text: Повіт
          correct: false
      explanation: «Територія поділялася на полки, які були одночасно і військовими одиницями, і адміністративними районами».
    - question: Яке місто було політичним центром та столицею Гетьманщини за Хмельницького?
      options:
        - text: Чигирин
          correct: true
        - text: Київ
          correct: false
        - text: Глухів
          correct: false
        - text: Батурин
          correct: false
      explanation: «Чигирин перетворився... на справжню європейську столицю... Тут знаходилася резиденція гетьмана».
    - question: Хто відповідав за державні фінанси та скарбницю?
      options:
        - text: Генеральний підскарбій
          correct: true
        - text: Генеральний обозний
          correct: false
        - text: Генеральний писар
          correct: false
        - text: Полковник
          correct: false
      explanation: «Генеральний підскарбій — опікувався державними фінансами, податками та державною скарбницею».
    - question: На основі якого правового документа діяли козацькі суди?
      options:
        - text: Литовський статут та звичаєве право
          correct: true
        - text: Римське право
          correct: false
        - text: Польська конституція
          correct: false
        - text: Магдебурзьке право
          correct: false
      explanation: «Гетьманщина мала... власну судову систему, що базавалася на звичаєвому праві та нормах Литовського статуту».
    - question: Як офіційно називалася козацька держава в документах?
      options:
        - text: Військо Запорозьке
          correct: true
        - text: Гетьманщина
          correct: false
        - text: Україна-Русь
          correct: false
        - text: Козацька Республіка
          correct: false
      explanation: «Самі козаки називали свою державу "Військо Запорозьке"... В офіційних документах латиною держава іменувалася як Exercitus Zaporoviensis».
    - question: Що входило до обов'язків Генерального обозного?
      options:
        - text: Артилерія та постачання армії
          correct: true
        - text: Судові справи
          correct: false
        - text: Ведення переписки
          correct: false
        - text: Охорона кордонів
          correct: false
      explanation: «Генеральний обозний — відав артилерією, постачанням армії та будівництвом оборонних укріплень».
    - question: Яку роль відігравали жінки в козацькій державі?
      options:
        - text: Керували господарством та мали значний вплив на політику
          correct: true
        - text: Не мали жодних прав
          correct: false
        - text: Служили в реєстровому війську
          correct: false
        - text: Були лише домогосподарками
          correct: false
      explanation: «У Гетьманщині жінки відігравали важливу роль... Дружини козацької старшини часто керували господарством... мали значний вплив на політику».
    - question: Хто така Ганна Золотаренко?
      options:
        - text: Дружина Богдана Хмельницького
          correct: true
        - text: Польська королева
          correct: false
        - text: Козацька отаманша
          correct: false
        - text: Знаменита співачка XVII ст.
          correct: false
      explanation: «Ганна Золотаренко, дружина Хмельницького, була його порадницею та помічницею».
    - question: Які воєводства увійшли до складу Гетьманщини за Зборівським договором?
      options:
        - text: Київське, Чернігівське, Брацлавське
          correct: true
        - text: Львівське, Волинське, Подільське
          correct: false
        - text: Харківське, Полтавське, Сумське
          correct: false
        - text: Кримське, Одеське, Херсонське
          correct: false
      explanation: «...чітких міжнародно визнаних кордонів (Київське, Чернігівське та Брацлавське воєводства)...».
    - question: Що було основним джерелом доходів державної скарбниці?
      options:
        - text: Митні збори та податки з промислів
          correct: true
        - text: Продаж нафти
          correct: false
        - text: Кредити від Польщі
          correct: false
        - text: Пожертви від селян
          correct: false
      explanation: «Основними джерелами доходів були митні збори на кордонах, податки з промислів... та прямі внески».
    - question: Як називалася найменша ланка самоврядування?
      options:
        - text: Курінь
          correct: true
        - text: Сотня
          correct: false
        - text: Полк
          correct: false
        - text: Громада
          correct: false
      explanation: «Курінь — Отаман — Найменша ланка самоврядування в селі або на Січі».
    - question: Яку монархічну ідею заперечувала козацька держава?
      options:
        - text: Абсолютну монархію
          correct: true
        - text: Конституційну монархію
          correct: false
        - text: Теократію
          correct: false
        - text: Олігархію
          correct: false
      explanation: «Козаки називали себе "вільним народом", що було прямим викликом ідеї абсолютної монархії».
    - question: Чому Чигиринський полк вважався найважливішим?
      options:
        - text: Бо він охороняв гетьманську столицю
          correct: true
        - text: Бо в ньому було найбільше козаків
          correct: false
        - text: Бо він мав найкращу артилерію
          correct: false
        - text: Бо він був найбагатшим
          correct: false
      explanation: «Найважливішим був Чигиринський полк, оскільки він охороняв гетьманську столицю та самого правителя».

