  title: 'Джерело: Універсал гетьмана'
  source: Богдан Хмельницький (1649)
  text: '«Ми, Богдан Хмельницький, милістю Божою гетьман із Військом Запорозьким та всім народом українським, даємо знати
    кожному, що віднині на землях наших має панувати закон козацький та справедливість. Наказуємо полковникам та сотникам
    пильно стежити за порядком, а судам — чинити правду без огляду на стан, родовід чи багатство. Бо держава наша на правді
    та гострій шаблі стоїть, і кожен у ній має законний захист.»

    '
  tasks:
  - Проаналізуйте використання титулатури та її значення для легітимації влади.
  - Знайдіть приклади офіційно-ділового стилю в тексті універсалу.
  - Як автор формулює ідею верховенства права?
- type: true-false
  title: Державність чи хаос?
  instruction: Визначте правдивість тверджень про державний устрій Гетьманщини.
  items:
  - statement: Гетьман був абсолютним монархом і зовсім не зважав на волю ради.
    correct: false
    explanation: Гетьман мусив зважати на волю козацької ради та старшини.
  - statement: Полково-сотенний устрій гармонійно поєднував військову та адміністративну функції.
    correct: true
    explanation: Це була унікальна система, де межі підрозділів збігалися з територіями.
  - statement: Генеральний писар безпосередньо відповідав за постачання артилерії та зброї.
    correct: false
    explanation: За артилерію відповідав Генеральний обозний; писар відповідав за дипломатію.
  - statement: Гетьманщина мала право на карбування власної державної монети.
    correct: true
    explanation: Карбування власної монети було вищим проявом суверенітету.
  - statement: Чигирин був дуже добре укріпленим містом з неприступним замком.
    correct: true
    explanation: Місто було потужно укріплене, а замок на Замковій горі вважався неприступним.
  - statement: Козацька держава була офіційно визнана багатьма іншими європейськими країнами.
    correct: true
    explanation: До Чигирина прибували посли з усіх куточків Європи, визнаючи нову політичну реальність.
  - statement: Судова влада в Гетьманщині була повністю відокремлена від військової старшини.
    correct: false
    explanation: На рівні полків та сотень судді часто були військовими керівниками.
  - statement: Ганна Золотаренко була офіційною дружиною Богдана Хмельницького.
    correct: true
    explanation: Вона була його дружиною та важливою порадницею.
  - statement: Вища судова інстанція держави називалася Генеральним військовим судом.
    correct: true
    explanation: «...вищою апеляційною інстанцією був Генеральний військовий суд».
  - statement: Магдебурзьке право було основним для всього козацького судочинства.
    correct: false
    explanation: «...судова система... базувалася на звичаєвому праві та нормах Литовського статуту».
