- type: true-false
  title: Державність чи хаос?
  instruction: Визначте правдивість тверджень про устрій Гетьманщини.
  items:
    - statement: Гетьман був абсолютним монархом і не зважав на волю ради.
      correct: false
      explanation: Гетьман мусив зважати на волю козацької ради та старшини.
    - statement: Полково-сотенний устрій поєднував військову та адміністративну функції.
      correct: true
      explanation: Це була унікальна система, де межі підрозділів збігалися з територіями.
    - statement: Генеральний писар відповідав за постачання артилерії.
      correct: false
      explanation: За артилерію відповідав Генеральний обозний; писар відповідав за дипломатію.
    - statement: Гетьманщина карбувала власну монету.
      correct: true
      explanation: Карбування власної монети було вищим проявом суверенітету.
    - statement: Чигирин був добре укріпленим містом з неприступним замком.
      correct: true
      explanation: Місто було потужно укріплене, а замок на Замковій горі вважався неприступним.
    - statement: Козацька держава була визнана іншими європейськими країнами.
      correct: true
      explanation: До Чигирина прибували посли з усіх куточків Європи, визнаючи нову політичну реальність.
    - statement: Судова влада в Гетьманщині була повністю відокремлена від військової.
      correct: false
      explanation: На рівні полків та сотень судді часто були військовими керівниками.
    - statement: Ганна Золотаренко була дружиною Богдана Хмельницького.
      correct: true
      explanation: Вона була його дружиною та важливою порадницею.
    - statement: Вища судова інстанція називалася Генеральним військовим судом.
      correct: true
      explanation: «...вищою апеляційною інстанцією був Генеральний військовий суд».
    - statement: Магдебурзьке право було основним для козацького судочинства в полках.
      correct: false
      explanation: «...судова система... базувалася на звичаєвому праві та нормах Литовського статуту».

