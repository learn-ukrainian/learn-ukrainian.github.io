    - Випишіть три слова, що позначають реалії таборового життя.
- type: true-false
  id: b2-118-tf-01
  title: Факти про діаспору
  items:
    - statement: Перша хвиля еміграції була переважно політичною.
      is_correct: false
      explanation: Перша хвиля була трудовою (економічною).
    - statement: Уряд Канади інтернував українців під час Першої світової війни.
      is_correct: true
      explanation: Так, їх вважали "ворожими іноземцями" (австро-угорськими підданими).
    - statement: Євген Коновалець загинув у Києві.
      is_correct: false
      explanation: Він був убитий у Роттердамі.
    - statement: МУР — це військова організація.
      is_correct: false
      explanation: МУР (Мистецький Український Рух) — це літературно-мистецьке об'єднання.
    - statement: Гарвардський інститут (HURI) був створений на гроші діаспори.
      is_correct: true
      explanation: Його заснували завдяки кампанії "Фонд Катедр Українознавства".
    - statement: Четверта хвиля еміграції почалася після 1991 року.
      is_correct: true
      explanation: Це економічна міграція 1990-х.
    - statement: 'Бразильська гарячка — це назва хвороби.'
      is_correct: false
      explanation: Це метафорична назва масової еміграції до Бразилії наприкінці XIX ст.
    - statement: Українська Господарська Академія діяла в Мюнхені.
      is_correct: false
      explanation: Вона діяла в Подєбрадах (Чехословаччина).
    - statement: Діаспора відіграла ключову роль у визнанні Голодомору геноцидом.
      is_correct: true
      explanation: Завдяки їхній роботі була створена комісія Конгресу США.
    - statement: Василь Барка написав роман "Тигролови".
      is_correct: false
      explanation: "Тигролови" написав Іван Багряний. Барка написав "Жовтий князь".
- type: comparative-study
  id: b2-118-comp-01
  title: Порівняння хвиль еміграції
  items:
    - prompt: Порівняйте соціальний склад першої та другої хвиль еміграції. Чим вони відрізнялися?
      model_answer: Перша хвиля складалася переважно з неписьменних селян, які шукали землі та заробітку (трудова еміграція). Друга хвиля — це політична еміграція, представлена інтелігенцією, військовими, урядовцями УНР, які тікали від репресій. Вони мали високий рівень освіти та національної свідомості.
- type: critical-analysis
  id: b2-118-crit-01
  title: Проблема ідентичності
  instruction: Проаналізуйте цитату Івана Багряного.
  source_text: Памфлет «Чому я не хочу вертатись до СРСР?»
  items:
    - prompt: «Людина біжить не для того, щоб втекти, а для того, щоб продовжити боротьбу на новому місці...» Як це твердження характеризує місію третьої хвилі еміграції?
      model_answer: Це твердження підкреслює активну позицію емігрантів. Вони розглядали свій виїзд не як пасивну втечу, а як тактичний відступ для збереження сил. Їхньою метою було не просто вижити, а створити вільні умови для продовження боротьби за незалежність України та донесення правди до світу.
- type: essay-response
  id: b2-118-essay-01
  title: "Есе: Роль діаспори"
  instruction: Напишіть коротке есе.
  prompt: Яку роль відіграла українська діаспора у відновленні незалежності України? Наведіть три аргументи.
  min_words: 150
  model_answer: Українська діаспора відіграла критично важливу роль у відновленні незалежності. По-перше, вона зберегла державницьку традицію (УНР в екзилі) та національну символіку, коли в Україні це було знищено. По-друге, діаспора була голосом України у світі, інформуючи західні уряди про злочини радянського режиму, зокрема Голодомор та політичні репресії. Це не дозволило світові забути про українське питання. По-третє, діаспора зберегла та розвинула українську культуру та науку (Енциклопедія українознавства, УВУ), що стало фундаментом для відродження в незалежній Україні. Без цього збереженого спадку процес державотворення був би значно складнішим.
