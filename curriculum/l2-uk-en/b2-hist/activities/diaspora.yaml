- type: reading
  id: reading-oral-history
  title: "Спогади емігрантів"
  source_reading: "text"
  items:
    - question: "Яка основна причина еміграції першої хвилі (1880-1914)?"
      options:
        - "Політичні переслідування"
        - "Економічні злидні та безземелля"
        - "Релігійні утиски"
        - "Бажання подорожувати"
      answer: "Економічні злидні та безземелля"
      explanation: "Перша хвиля була трудовою; селяни їхали шукати «вільної землі»."
    - question: "Що таке 'ДіПі' (DP)?"
      options:
        - "Дипломатичні представники"
        - "Переміщені особи (Displaced Persons)"
        - "Діти підпілля"
        - "Добровільні переселенці"
      answer: "Переміщені особи (Displaced Persons)"
      explanation: "Це термін ООН для людей, які опинилися поза батьківщиною внаслідок війни."
    - question: "Яка організація об'єднала українську молодь у діаспорі для патріотичного виховання?"
      options:
        - "Просвіта"
        - "Пласт"
        - "Сокіл"
        - "Громада"
      answer: "Пласт"
      explanation: "Пласт став ключовою організацією для виховання нових поколінь."
    - question: "Як діаспора вплинула на здобуття незалежності України?"
      options:
        - "Фінансувала радянську владу"
        - "Лобіювала визнання України західними урядами"
        - "Не мала жодного впливу"
        - "Закликала до асиміляції"
      answer: "Лобіювала визнання України західними урядами"
      explanation: "Діаспора тиснула на уряди США, Канади та Європи для підтримки України."

- type: true-false
  id: tf-diaspora-facts
  title: "Факти про діаспору"
  items:
    - statement: "Перша хвиля еміграції складалася переважно з інтелігенції та політиків."
      answer: false
      explanation: "Перша хвиля була селянською (трудовою); інтелігенція виїхала у другій та третій хвилях."
    - statement: "Уряд УНР в екзилі передав свої повноваження уряду незалежної України у 1992 році."
      answer: true
      explanation: "Це сталося на урочистому засіданні Верховної Ради, символізуючи спадкоємність."
    - statement: "Табори ДіПі (DP camps) були місцями повної культурної стагнації."
      answer: false
      explanation: "Навпаки, у таборах вирувало культурне життя: створювалися театри, газети, школи."
    - statement: "Канада стала першою західною державою, яка визнала незалежність України."
      answer: true
      explanation: "Значною мірою завдяки впливу потужної української громади."
    - statement: "Асиміляція означає збереження власної культура в новому суспільстві."
      answer: false
      explanation: "Асиміляція — це розчинення, втрата ідентичності; збереження — це інтеграція."
    - statement: "Іван Багряний написав памфлет «Чому я не хочу вертатись до СРСР?»."
      answer: true
      explanation: "Цей твір став маніфестом політичної еміграції."
    - statement: "Четверта хвиля еміграції почалася після Другої світової війни."
      answer: false
      explanation: "Четверта хвиля — економічна, після розпаду СРСР (1990-ті)."
    - statement: "Український конгресовий комітет Америки (УККА) — це політична лобістська організація."
      answer: true
      explanation: "УККА представляє інтереси українців у США."
    - statement: "Українці в Бразилії переважно селилися у великих містах."
      answer: false
      explanation: "Перші поселенці в Бразилії освоювали дикі джунглі (штат Парана) і жили ізольовано."
    - statement: "Голодомор був визнаний геноцидом у багатьох країнах завдяки зусиллям діаспори."
      answer: true
      explanation: "Діаспора роками збирала свідчення і проводила акції пам'яті, коли в СРСР це замовчували."

- type: comparative-study
  id: compare-waves
  title: "Порівняння хвиль еміграції"
  items:
    - question: "Порівняйте мотивацію Першої та Третьої хвиль еміграції."
      left: "Перша хвиля (1880-1914)"
      right: "Третя хвиля (1945-1950)"
      answer: "Перша хвиля тікала від злиднів (економічна), шукаючи землі. Третя хвиля (політична) тікала від репресій і розстрілів, рятуючи життя."

- type: critical-analysis
  id: analysis-identity
  title: "Проблема ідентичності"
  source_reading: "text"
  items:
    - question: "Яка різниця між діаспорою та просто емігрантами?"
      answer: "Емігранти можуть асимілюватися. Діаспора ж — це організована спільнота, яка зберігає зв'язок з Батьківщиною і культивує свою ідентичність (школи, церкви, організації) як мету."

