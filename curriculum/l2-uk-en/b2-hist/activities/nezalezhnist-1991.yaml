- type: reading
  id: reading-nezalezhnist-act
  title: Акт проголошення незалежності
  instruction: Прочитайте уривок з Акта проголошення незалежності та виконайте завдання.
  text: |
    «Виходячи із смертельної небезпеки, яка нависла була над Україною в зв'язку з державним переворотом в СРСР 19 серпня 1991 року, продовжуючи тисячолітню традицію державотворення в Україні, виходячи з права на самовизначення, передбаченого Статутом ООН та іншими міжнародно-правовими документами... Верховна Рада Української РСР урочисто проголошує незалежність України та створення самостійної української держави — УКРАЇНИ. Територія України є неподільною і недоторканною. Віднині на території України мають чинність виключно Конституція і закони України».
  tasks:
    - Поясніть причини проголошення незалежності, згадані в тексті.
    - Які міжнародні правові норми згадуються в документі?
    - Проаналізуйте фразу про «тисячолітню традицію». Чому вона важлива?
    - Знайдіть у тексті офіційно-ділову лексику.
- type: true-false
  title: Будапештський меморандум
  instruction: Визначте, чи є твердження правильним.
  items:
    - statement: Будапештський меморандум гарантував повагу до кордонів України.
      correct: true
      explanation: Підписанти зобов'язалися поважати суверенітет та не застосовувати силу.
    - statement: Меморандум гарантував негайну військову допомогу у разі нападу.
      correct: false
      explanation: Меморандум надавав лише запевнення (assurances), а не військові гарантії.
    - statement: Документ стосується територіальної цілісності України.
      correct: true
      explanation: Документ прямо посилається на територіальну цілісність держави.
    - statement: Уривок містить перелік економічних санкцій проти агресора.
      correct: false
      explanation: Меморандум не містив переліку автоматичних санкцій.
    - statement: Лексика меморандуму є офіційно-діловою та дипломатичною.
      correct: true
      explanation: Документ написаний згідно з нормами дипломатичного листування.
    - statement: Текст зобов'язує Україну передати частину територій.
      correct: false
      explanation: Навпаки, він підтверджував існуючі кордони.
    - statement: Меморандум посилається на право нації на самовизначення.
      correct: true
      explanation: Це право гарантоване міжнародними документами в тексті.
    - statement: Текст містить детальний план виплат за ядерну зброю.
      correct: false
      explanation: Питання компенсацій вирішувалося окремо.
    - statement: США, Велика Британія та РФ є підписантами цього документа.
      correct: true
      explanation: Всі три країни підписали документ як гаранти.
    - statement: Документ базується на принципах Заключного акта НБСЄ.
      correct: true
      explanation: Він прямо посилається на принципи ОБСЄ (НБСЄ).
- type: true-false
  title: Україна 1991-2004
  instruction: Визначте, чи є твердження правдивим.
  items:
    - statement: Україна була першою країною СРСР, яка прийняла свою Конституцію.
      correct: false
      explanation: Навпаки, Україна була останньою, хто це зробив (у 1996 році).
    - statement: Будапештський меморандум передбачав ядерне роззброєння України.
      correct: true
      explanation: Україна відмовилася від ядерної зброї в обмін на гарантії безпеки.
    - statement: Гіперінфляція в Україні у 1993 році перевищила 10 000%.
      correct: true
      explanation: Це був один з найвищих показників у світовій історії.
    - statement: Георгій Ґонґадзе був лідером провладної політичної партії.
      correct: false
      explanation: Він був опозиційним журналістом, засновником «Української правди».
    - statement: Гривня була введена в обіг у вересні 1996 року.
      correct: true
      explanation: Ця реформа зупинила хаотичне знецінення грошей.
    - statement: Термін «багатовекторність» стосувався лише внутрішньої економіки.
      correct: false
      explanation: Це була назва зовнішньої політики Кучми (баланс між Заходом і Росією).
    - statement: Приватизація в Україні проходила виключно чесним шляхом.
      correct: false
      explanation: Вона часто супроводжувалася корупцією та появою олігархів.
    - statement: Акція «Україна без Кучми» відбулася у 2000-2001 роках.
      correct: true
      explanation: Це були масштабні протести після касетного скандалу.
    - statement: Першим президентом незалежної України став В'ячеслав Чорновіл.
      correct: false
      explanation: Першим президентом став Леонід Кравчук.
    - statement: Конституційна ніч тривала менше однієї години.
      correct: false
      explanation: Вона тривала всю ніч, понад 24 години безперервної роботи.
- type: critical-analysis
  source_reading: reading-nezalezhnist-act
  title: Лінгвістичні тенденції 1990-х
  target_text: |
    «Поява неологізмів, пов'язаних з кризою (кравчучка, купони), формування нової політичної та юридичної термінології, велика кількість запозичень з англійської (бізнес, приватизація).»
  questions:
    - Які неологізми виникли в українській мові внаслідок економічної кризи?
    - Чому в цей період з'явилося багато запозичень з англійської мови?
    - Як мова відображає перехід від соціалізму до капіталізму?
  model_answers:
    - Зокрема термін «кравчучка» та назва тимчасових грошей — «купони».
    - Через необхідність описувати нові економічні реалії ринку, для яких не було власної термінології.
    - Через появу нових понять як-от «приватизація», «бізнес», «ваучер», що свідчили про зміну економічної моделі.
- type: comparative-study
  source_reading: reading-nezalezhnist-act
  title: "Порівняння президенств: Кравчук vs Кучма"
  items_to_compare:
    - "Епоха Леоніда Кравчука (1991–1994)"
    - "Епоха Леоніда Кучми (1994–2004)"
  criteria:
    - "Економічна стабільність та валюта"
    - "Державне будівництво та закони"
    - "Зовнішньополітичний вектор"
  model_answer: |
    Період Кравчука характеризувався романтизмом та хаосом: гіперінфляція, купони та перші кроки визнання. Натомість епоха Кучми принесла стабілізацію через гривню та Конституцію, але водночас закріпила олігархічну систему. Якщо Кравчук заклав фундамент, то Кучма збудував на ньому складну та суперечливу будівлю пострадянської держави з «багатовекторною» політикою.
- type: essay-response
  source_reading: reading-nezalezhnist-act
  title: "Есе: Труднощі становлення"
  prompt: |
    Напишіть есе (150-250 слів) на тему: «Чому незалежність 1991 року не принесла швидкого добробуту?»

    У своєму есе:
    - Проаналізуйте причини економічної кризи 1990-х.
    - Оцініть вплив олігархічної системи.
    - Використайте лексику: гіперінфляція, приватизація, олігархія, корупція.
  model_answer: |
    Незалежність 1991 року відкрила перед Україною нові можливості, але водночас оголила глибокі структурні проблеми радянської економіки. По-перше, розрив господарських зв'язків з колишніми республіками СРСР призвів до зупинки промисловості, що спричинило гіперінфляцію та масове зубожіння населення. По-друге, відсутність ефективних державних інститутів дозволила сформуватися олігархічній системі, яка монополізувала національні багатства через непрозору приватизацію. Замість ринкової конкуренції виникла кланова економіка, де корупція стала нормою. Отже, шлях до добробуту виявився заблокованим старими елітами та новими хижацькими практиками, що вимагало подальшої боротьби суспільства за свої права.
