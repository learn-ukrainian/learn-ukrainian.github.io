- type: essay-response
  title: Труднощі становлення нації
  prompt: 'Напишіть есе (400+ слів) на тему: "Труднощі становлення: чому перше десятиліття незалежності стало іспитом на зрілість нації?".

    У своєму есе:

    - Проаналізуйте причини економічної кризи 1990-х та її вплив на формування олігархії.

    - Оцініть значення прийняття Конституції 1996 року для стабілізації держави.

    - Поясніть роль громадянського суспільства у протестах "Україна без Кучми".

    - Використайте лексику: гіперінфляція, приватизація, олігархія, конституція, суверенітет, деколонізація.

    '
  model_answer: 'Перше десятиліття української незалежності стало справжнім «хрещенням вогнем» для молодої держави. Це був період, коли Україна змушена була одночасно вирішувати три взаємопов''язані та надзвичайно складні завдання: розбудовувати власні державні інституції, трансформувати планову економіку в ринкову та шукати свою ідентичність після десятиліть тоталітарного гніту. Економічний колапс початку 1990-х років став першим серйозним випробуванням. Прийняття Конституції у 1996 році стало юридичним фундаментом незалежності. Завершення цього періоду ознаменувалося народженням реального громадянського суспільства.

    '
  rubric:
  - criteria: Зміст
    description: Глибина аналізу процесів 1991-2004 років.
    points: 40
  - criteria: Лексика
    description: Використання тематичної лексики рівня B2.
    points: 30
  - criteria: Структура
    description: Логічність викладу та наявність тез.
    points: 30
  instruction: '### Тема


    Напишіть есе (400+ слів) на тему: **"Труднощі становлення: чому перше десятиліття незалежності стало іспитом на зрілість нації?"**.


    У своєму есе:

    - Проаналізуйте причини економічної кризи 1990-х та її вплив на формування олігархії.

    - Оцініть значення прийняття Конституції 1996 року для стабілізації держави.

    - Поясніть роль громадянського суспільства у протестах «Україна без Кучми».

    - Використайте лексику: *гіперінфляція, приватизація, олігархія, конституція, суверенітет, деколонізація*.


    ### Критерії оцінювання


    | Критерій | Опис |

    |----------|------|

    | **Історичний аналіз** | Глибина розуміння процесів 1991-2004 років |

    | **Використання термінології** | Правильне вживання політичних та економічних термінів |

    | **Структура** | Логічна послідовність викладу (вступ, 3 тези, висновок) |

    | **Мовна грамотність** | Відсутність помилок, багата лексика рівня B2 |


    > [!model-answer]

    > Перше десятиліття української незалежності стало справжнім «хрещенням вогнем» для молодої держави. Це був період, коли Україна змушена була одночасно вирішувати три взаємопов''язані та надзвичайно складні завдання: розбудовувати власні державні інституції, трансформувати планову економіку в ринкову та шукати свою ідентичність після десятиліть тоталітарного гніту.

    >

    > Економічний колапс початку 1990-х років, що супроводжувався небаченою гіперінфляцією, став першим серйозним випробуванням. Розрив колоніальних зв''язків з імперським центром призвів до зупинки промисловості. Саме в цьому хаосі, через непрозову приватизацію, почала формуватися олігархічна система. Поява фінансово-політичних кланів, які монополізували цілі сектори економіки, стала головним гальмом для демократичного розвитку країни на довгі роки.

    >

    > Прийняття Конституції у 1996 року стало юридичним фундаментом незалежності. Незважаючи на гостру боротьбу між президентом і парламентом, цей документ зафіксував базові права людини та верховенство права. Це була перемога демократичних принципів над спробами встановити авторитарний режим за російським зразком. Конституційна ніч показала світу, що Україна здатна до цивілізованого політичного процесу.

    >

    > Завершення цього періоду ознаменувалося народженням реального громадянського суспільства. «Касетний скандал» та акція «Україна без Кучми» продемонстрували, що українці більше не готові миритися з корупцією та свавіллям влади. Ці протести стали моральною підготовкою до майбутньої Помаранчевої революції. Таким чином, перше десятиліття, попри всі труднощі, довело життєздатність української нації та її невідворотний рух до свободи.


    ---'
- type: comparative-study
  title: Порівняння президенств
  items_to_compare:
  - Леонід Кравчук (1991–1994)
  - Леонід Кучма (1994–2004)
  criteria:
  - Економічні реформи та валюта
  - Державне будівництво (Конституція)
  - Зовнішня політика (багатовекторність)
  model_answer: 'Леонід Кравчук забезпечив мирне проголошення незалежності, але його епоха пройшла під знаком гіперінфляції. Леонід Кучма стабілізував економіку (гривня) та прийняв Конституцію, проте сприяв формуванню олігархії. Обидва лідери формували фундамент держави у різні способи.

    '
  instruction: Порівняйте дві історичні постаті за заданими критеріями.
