  tasks:
  - Які методи пропонує імператриця?
  - Як вона називає українців?
  - Яка кінцева мета політики?
- type: critical-analysis
  title: Аналіз первинних джерел
  source_reading: reading-secret-instruction
  instruction: Проаналізуйте джерело.
  questions:
  - Чому документ був секретним?
  - Які наслідки він мав?
  - Чи актуальний він сьогодні?
- type: essay-response
  title: Історична пам'ять
  prompt: Чому важливо пам'ятати про знищення Січі? (150 слів)
  model_answer: Пам'ять про знищення Січі важлива, бо це урок про природу імперії та ціну свободи. Вона нагадує нам, що будь-який
    компроміс із загарбником веде до поразки. Також це джерело нашої національної ідентичності та сили.
  rubric:
  - criteria: Аргументація
    description: Чітка позиція
- type: comparative-study
  title: Ліквідація автономії vs Сучасність
  items_to_compare:
  - 1764 рік
  - 2014 рік
  criteria:
  - Методи агресії
  - Пропаганда
  - Реакція українців
  model_answer: У 1764 році імперія діяла через підкуп еліти та адміністративний тиск. У 2014 році — через пряму військову
    агресію та гібридну війну. Пропаганда в обох випадках заперечувала існування окремої української нації ('єдиний народ').
    Реакція українців у XVIII столітті була слабкою через зраду еліти, а у XXI столітті — потужним волонтерським та військовим
    спротивом.
