    **Київська Русь:**
    - **Методи:** Поєднання грубої військової сили (походи) з активною династичною дипломатією ("шлюбна дипломатія"). Прямолінійність, чесність у договорах (клятви на зброї, пізніше на хресті).
    - **Цілі:** Забезпечення вигідної торгівлі, визнання рівного статусу, захист кордонів від кочівників.
    - **Інструменти:** Дружина, торгові угоди, династичні шлюби.

    **Візантійська імперія:**
    - **Методи:** Складна, витончена, часто підступна дипломатія. Принцип "розділяй і володарюй" (нацьковування варварів один на одного). Підкуп еліт.
    - **Цілі:** Збереження імперії, культурна експансія (християнізація варварів), утримання панівного становища.
    - **Інструменти:** Золото, релігія, титули, церемоніал, "грецький вогонь".

    **Спільне:** Обидві держави використовували релігію як м'яку силу (після хрещення Русі) та прагнули домінування в регіоні, однак Візантія покладалася більше на інтриги та гроші, а Русь — на династичні зв'язки та мечі.
