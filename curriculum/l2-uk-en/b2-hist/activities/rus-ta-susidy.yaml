- type: reading
  id: reading-treaty-911
  title: 'Джерело: Угода 911 року'
  source: 'Літопис Руський (XII ст.)'
  text: |
    Ми з роду руського... послані від Олега, великого князя руського, і від усіх, що є під рукою його, — світлих і великих князів, і його великих бояр, — до вас, Лева, і Олександра, і Костянтина, великих за волею божою самодержців, цесарів грецьких, на укріплення і на засвідчення багатолітньої дружби, що була межи християнами і руссю, за бажанням наших великих князів і за велінням, і від усіх, що є під рукою його, русів.
    А якщо хто уб’є, — християнин русина, або русин християнина, — нехай помре він там, де вчинить убивство. Якщо ж утече той, хто вчинив убивство, то якщо є він імущим, нехай візьмуть майно його...
    Якщо ж ударить хто мечем, або поб’є яким-небудь знаряддям, — за той удар або побої нехай дасть п’ять літр срібла за законом руським.
- type: reading
  id: reading-anna-letter
  title: 'Джерело: Лист Анни Ярославни (міфічний)'
  source: 'Вважається апокрифом XIX ст.'
  text: |
    Здрастуй, розлюбий мій тату! Пишу тобі, князю всієї Русі, з далекої Франції. В яку ж варварську країну ти мене послав! Житла тут похмурі, церкви потворні і звичаї жахливі. Ти казав: там французи розумні, культура, а вони навіть митися не вміють. У кожного вельможі за столом — собаки, кістки кидають на підлогу.
    У нас в Києві — собори золотоверхі, бібліотеки, школи, а тут грамоти не знають. Король, чоловік мій Генріх, хрестик ставить замість підпису. Сумно мені, тату. Але я привела присягу на Євангелії, що привезла з Києва, і буду королевою достойною.
