- type: essay-response
  title: 'Християнство як державотворчий акт'
  prompt: 'Яким чином прийняття християнства допомогло Володимиру централізувати владу та зміцнити державу? (200+ слів)'
  min_words: 200
  model_answer: 'Прийняття християнства у 988 році стало найпотужнішим інструментом державотворення в руках Володимира Великого. По-перше, єдина релігія замінила хаотичний пантеон племінних богів, створивши спільний ідеологічний фундамент для різних племен — від Карпат до Дніпра. Це дозволило подолати племінний сепаратизм та утвердити вертикаль влади князя. По-друге, церква стала потужним адміністративним партнером держави: єпархії та парафії створили нову мережу управління на місцях. По-третє, запровадження писемності та освіти дозволило підготувати прошарок освічених чиновників, здатних вести державні справи. Крім того, християнська мораль почала змінювати звичаєве право, впроваджуючи поняття гріха та закону, що сприяло правопорядку. Таким чином, хрещення перетворило Русь із аморфного союзу племен на централізовану імперію європейського зразка.'
