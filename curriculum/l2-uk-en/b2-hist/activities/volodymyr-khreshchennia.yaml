- type: critical-analysis
  title: Значення цивілізаційного вибору Володимира
  target_text: «Володимир обрав Європу (Візантію), а не Схід. Цей вибір визначив українську ідентичність на тисячоліття.»
  questions:
  - У чому полягала перевага Візантії над іншими центрами сили того часу?
  - Як прийняття християнства змінило правовий статус Київської держави у світі?
  - Чому мовний фактор (слов’янська абетка) був критично важливим для успіху реформи?
  model_answers:
  - Візантія пропонувала не лише релігію, а й доступ до передових технологій, римського права та світової торгівлі.
  - Русь увійшла до «сім’ї християнських народів», що дозволило укладати рівноправні союзи та династичні шлюби.
  - Дозвіл на богослужіння слов’янською мовою сприяв швидкому поширенню грамотності та нової віри серед народу.
