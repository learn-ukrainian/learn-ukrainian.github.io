    на спроби уникнути долі. Це підтверджує глибокий зв’язок варязької верхівки Русі зі скандинавським фольклором та спільне
    сприйняття «фатуму» як неминучої сили.'
- type: essay-response
  title: Дипломатія меча і пера
  prompt: 'Напишіть аналітичне есе (200-250 слів) на тему: "Еволюція дипломатії Русі: від Олега до Ігоря". Порівняйте умови
    договорів 911 та 944 років. Чи була політика сили єдиним аргументом русів?'
  min_words: 200
  model_answer: 'Історія ранньої Русі яскраво демонструє тезу Клаузевіца: "Війна є продовженням політики іншими засобами".
    Для перших київських князів війна була інструментом торгівлі, а дипломатія — способом закріпити військові здобутки.


    Олег Віщий діяв з позиції абсолютної сили. Його похід 907 року, міфологізований літописом, змусив імперію капітулювати.
    Договір 911 року є унікальним: він надавав русам односторонні привілеї (безмитну торгівлю, утримання за рахунок імператора).
    Це був диктат переможця. Олег зумів конвертувати військовий страх греків у економічні преференції, що стимулювало розвиток
    Києва.


    Ігор намагався повторити успіх попередника, але геополітична ситуація змінилася. Візантія підготувалася (дипломатія, "грецький
    вогонь"). Поразка 941 року послабила позиції Русі. Договір 944 року вже є компромісним: з''являються мита, обмеження терміну
    перебування, система "паспортів". Це вже не диктат, а регулювання відносин між двома державами.


    Отже, якщо Олег діяв як агресивний рейдер, який ламав правила, то за часів Ігоря Русь почала інтегруватися у міжнародну
    правову систему, приймаючи певні обмеження в обмін на стабільність.'
