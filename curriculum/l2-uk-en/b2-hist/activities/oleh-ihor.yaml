- type: comparative-study
  title: "Олег vs Ігор"
  instruction: "Порівняйте політику двох князів."
  items_to_compare:
    - "Князь Олег"
    - "Князь Ігор"
  criteria:
    - "Військові успіхи"
    - "Відносини з Візантією"
    - "Внутрішня політика"
  model_answer: >
    Олег був більш успішним полководцем: його похід 907 року став тріумфом, тоді як Ігор зазнав нищівної поразки у 941. У відносинах з Візантією Олег диктував умови (безмитна торгівля), а Ігор змушений був прийняти обмеження. У внутрішній політиці Олег зумів підкорити племена і змусити їх платити, тоді як Ігор загинув саме через спробу зібрати надмірну данину, що свідчить про кризу його адміністрації.

- type: essay-response
  title: "Смерть Ігоря: Урок історії"
  instruction: "Напишіть коротке есе (100-150 слів)."
  prompt: "Літописець пише про Ігоря: 'Якщо внадиться вовк до овець...'. Чи згодні ви, що загибель князя була закономірним наслідком його політики, а не випадковістю?"
  min_words: 150
  model_answer: >
    Смерть Ігоря була цілком закономірною. Система "полюддя" базувалася на крихкому балансі: князь дає захист, племена дають данину. Ігор порушив цей баланс, вимагаючи подвійної оплати за ті самі "послуги". Його жадібність та нездатність контролювати апетити власної дружини ("ми голі") призвели до бунту. Це був класичний приклад того, як еліта втрачає зв'язок з реальністю і отримує жорстку відповідь від суспільства. Смерть Ігоря стала сигналом, що держава не може існувати лише на грабунку, потрібні чіткі закони (які згодом введе Ольга).

- type: essay-response
  title: "Легенда про смерть Олега"
  source_reading: reading-legend
  instruction: "Проаналізуйте легенду."
  prompt: "Порівняйте літописну версію смерті Олега (від коня) з версією Пушкіна. Чому цей сюжет став таким популярним у культурі?"
  min_words: 150
  model_answer: >
    Літописна версія підкреслює невідворотність язичницької долі (волхви пророкують, і це збувається). Пушкін романтизує цю історію, додаючи емоційну глибину прощання з конем. Сюжет популярний, бо він поєднує містику, фаталізм і тему вірності воїна своєму бойовому товаришу (коню). Це універсальний архетип.
