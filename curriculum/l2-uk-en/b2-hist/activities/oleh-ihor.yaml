- type: reading
  id: reading-treaty-911
  title: "Договір 911 року"
  text: |
    З договору Олега з греками 911 року:
    "Ми, від роду руського... послані від Олега, великого князя руського... на утвердження і на засвідчення багатолітньої дружби...
    А ще хто уб'є, — [християнина русин, або християнин русина], — хай умре на місці вбивства. А ще утече вбивця, ... то хай візьмуть майно його...
    А якщо хто ударить мечем, або поб'є яким-небудь знаряддям, то за удар той або побиття нехай дасть п'ять літр срібла за законом руським.
    І нехай приходять руси, і хай беруть утримання для послів, і для гостей [купців] місячне... і нехай миються в лазнях скільки хочуть, і хай ходять без зброї..."

- type: reading
  id: reading-legend
  title: "Смерть Олега: Літопис"
  text: |
    І насміявся Олег з віщування, кажучи: "Чи не це той кінь, від якого мені судилося померти?" І зліз він з коня, і підійшов до кісток, і наступив на череп ногою. І виповзла змія з черепа, і вжалила його в ногу. І від того він розхворівся і помер. І плакали по ньому всі люди плачем великим, і понесли його, і поховали на горі, що зветься Щекавиця.

