  model_answer: 'Олег діяв як успішний рейдер, нав’язуючи свої умови ослабленій імперії. Його договори були тріумфальними. Ігор же зіткнувся з підготовленою обороною Візантії та внутрішнім опором (древляни). Його договори були компромісними і містили обмеження для русів. Олег символізує етап експансії, а Ігор — складний етап утримання влади.'
- type: essay-response
  title: 'Смерть Ігоря: Урок історії'
  prompt: 'Проаналізуйте причини загибелі князя Ігоря. Як його смерть вплинула на подальшу трансформацію системи врядування в Русі? (200+ слів)'
  min_words: 200
  model_answer: 'Загибель князя Ігоря в 945 році стала переломним моментом в історії Русі. Головною причиною була відсутність чітких правил збору данини та порушення «суспільного договору» між князем і племенами. Спроба взяти повторну данину з древлян була сприйнята як свавілля і грабунок, що призвело до жорстокої страти. Ця трагедія оголила кризу старої варязької системи «полюддя», яка трималася на особистій силі князя. Смерть Ігоря довела, що держава не може існувати лише на основі набігів та хаотичних поборів. Це змусило його наступницю, княгиню Ольгу, докорінно змінити адміністративний устрій: запровадити «уроки» (фіксовану данину) та «погости» (місця її збору). Таким чином, смерть Ігоря стала каталізатором перетворення військової дружини на стабільну державну машину з першими ознаками законодавчого регулювання.'
