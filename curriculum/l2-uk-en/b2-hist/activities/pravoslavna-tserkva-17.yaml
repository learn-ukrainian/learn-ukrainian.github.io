          - text: "1620"
            correct: true
          - text: "1596"
            correct: false
          - text: "1632"
            correct: false
          - text: "1648"
            correct: false
      - question: "Хто з відомих церковних діячів очолив ризиковану місію з відновлення ієрархії в Києві?"
        options:
          - text: "Патріарх Феофан III"
            correct: true
          - text: "Петро Могила"
            correct: false
          - text: "Сигізмунд III"
            correct: false
          - text: "Богдан Хмельницький"
            correct: false
      - question: "Яку видатну особистість було обрано новим Київським митрополитом під час таємної церемонії?"
        options:
          - text: "Йова Борецького"
            correct: true
          - text: "Мелетія Смотрицького"
            correct: false
          - text: "Іпатія Потія"
            correct: false
          - text: "Петра Сагайдачного"
            correct: false
      - question: "Який важливий законодавчий документ офіційно легалізував православну церкву в Речі Посполитій у 1632 році?"
        options:
          - text: "Пункти заспокоєння руського народу"
            correct: true
          - text: "Берестейська унія"
            correct: false
          - text: "Третій Литовський статут"
            correct: false
          - text: "Гадяцький договір"
            correct: false
      - question: "Яку ключову роль відіграло українське козацтво у процесі відновлення та захисту православної церкви?"
        options:
          - text: "Військовий захист та політична підтримка"
            correct: true
          - text: "Фінансування будівництва церков"
            correct: false
          - text: "Написання полемічних творів"
            correct: false
          - text: "Вони не брали участі"
            correct: false
      - question: "Якою була перша реакція польського уряду на факт таємного висвячення православних єпископів?"
        options:
          - text: "Оголосив єпископів шпигунами і самозванцями"
            correct: true
          - text: "Одразу визнав їх легітимність"
            correct: false
          - text: "Запропонував компроміс"
            correct: false
          - text: "Ігнорував подію"
            correct: false
      - question: "У якому саме місці в Києві відбулося історичне таємне висвячення нових єпископів?"
        options:
          - text: "У Києві на Подолі"
            correct: true
          - text: "У Львові"
            correct: false
          - text: "У Вільні"
            correct: false
          - text: "У Москві"
            correct: false
      - question: "Що, на вашу думку, символізувала подія відновлення ієрархії для тогочасного українського народу?"
        options:
          - text: "Духовну незалежність і самоствердження"
            correct: true
          - text: "Зраду інтересів держави"
            correct: false
          - text: "Початок громадянської війни"
            correct: false
          - text: "Кінець козацької доби"
            correct: false
      - question: "Хто став головним політичним покровителем патріарха Феофана під час його візиту до Києва?"
        options:
          - text: "Петро Сагайдачний"
            correct: true
          - text: "Станіслав Жолкевський"
            correct: false
          - text: "Ярема Вишневецький"
            correct: false
          - text: "Костянтин Острозький"
            correct: false
      - question: "Яку саме стратегію обрав Сагайдачний для захисту висвячених єпископів від арешту?"
        options:
          - text: "Демонстрація військової сили та шантаж потребою допомоги під Хотином"
            correct: true
          - text: "Втеча до Московського царства"
            correct: false
          - text: "Переговори з Папою Римським"
            correct: false
          - text: "Збройне повстання у Варшаві"
            correct: false

  - type: true-false
    title: "Правда чи міф?"
    instruction: "Визначте, чи твердження є правдивим."
    items:
      - statement: "Берестейська унія 1596 року була схвально прийнята всім українським народом."
        correct: false
        explanation: "Унія викликала глибокий розкол у суспільстві та тривалу боротьбу."
      - statement: "Гетьман Петро Сагайдачний записався до Київського братства разом з усім козацьким військом."
        correct: true
        explanation: "Цей крок легітимізував козацтво як захисників віри та культури."
      - statement: "Патріарх Феофан III висвятив нову ієрархію абсолютно легально з дозволу польського короля."
        correct: false
        explanation: "Висвячення було таємним і відбувалося всупереч волі Сигізмунда III."
      - statement: "Йов Борецький був обраний першим після відновлення православним митрополитом Київським."
        correct: true
        explanation: "Він був видатним інтелектуалом та лідером братського руху."
      - statement: "Пункти заспокоєння руського народу 1632 року були підписані королем Владиславом IV."
        correct: true
        explanation: "Це було юридичне визнання прав православної церкви."
      - statement: "Козаки захищали патріарха Феофана від арешту королівськими агентами."
        correct: true
        explanation: "Військовий ескорт Сагайдачного забезпечив безпеку патріарха."
      - statement: "Польський король Сигізмунд III одразу привітав відновлення православної ієрархії."
        correct: false
        explanation: "Він оголосив висвячених єпископів зрадниками і самозванцями."
      - statement: "Стиль написання 'Протестації' Борецького є сухим та виключно юридичним."
        correct: false
        explanation: "Це був емоційний і палкий маніфест національної гідності."
      - statement: "У XVII столітті релігія була нерозривно пов'язана з національною ідентичністю."
        correct: true
        explanation: "Віра предків була основою самоусвідомлення українців."
      - statement: "Відновлення ієрархії стало поштовхом до розквіту освіти та книгодрукування в Україні."
        correct: true
        explanation: "Це відкрило шлях до реформ Петра Могили та 'Могилянської доби'."

