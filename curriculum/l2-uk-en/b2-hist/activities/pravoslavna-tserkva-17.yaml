  - type: fill-in
    title: "Лексика в контексті"
    instruction: "Заповніть пропуски відповідними словами."
    items:
      - sentence: "Після Берестейської ___ православна церква опинилася у скрутному становищі."
        answer: "унії"
        options: ["унії", "війни", "ради", "угоди"]
      - sentence: "Більшість єпископів визнали владу Папи Римського, тому православні залишилися без власної ___."
        answer: "ієрархії"
        options: ["ієрархії", "армії", "території", "мови"]
      - sentence: "Лише у 1620 році патріарх Феофан здійснив ___ нових владик."
        answer: "висвячення"
        options: ["висвячення", "звільнення", "нагородження", "покарання"]
      - sentence: "Цей акт забезпечив ___ церкви в очах вірян."
        answer: "легітимність"
        options: ["легітимність", "багатство", "занепад", "знищення"]
      - sentence: "Король називав нових єпископів ___ та шпигунами."
        answer: "самозванцями"
        options: ["самозванцями", "героями", "святими", "друзями"]
      - sentence: "У 1632 році було видано 'Пункти заспокоєння', які дозволяли вільно ___ православ'я."
        answer: "сповідувати"
        options: ["сповідувати", "забороняти", "ігнорувати", "критикувати"]
      - sentence: "Це стало перемогою українського ___ та всього народу."
        answer: "братства"
        options: ["братства", "шляхетства", "селянства", "уряду"]
      - sentence: "Навіть королівський ___ змушений був рахуватися з силою козацької шаблі."
        answer: "маєстат"
        options: ["маєстат", "палац", "суд", "скарб"]
      - sentence: "Борецький виголосив свою 'Протестацію' на варшавському ___."
        answer: "сеймі"
        options: ["сеймі", "майдані", "ринку", "полі"]
      - sentence: "Сучасний ___ про автокефалію став історичним продовженням подій 1620 року."
