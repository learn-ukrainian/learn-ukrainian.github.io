  instruction: '### Тема


    Напишіть есе (400+ слів) на тему: **"Союз хреста і шаблі: Як козацтво та духовенство врятували українську ідентичність у XVII столітті"**


    **Вимоги та детальна структура:**


    1.  **Вступ**: Опишіть стан православної церкви після Берестейської унії 1596 року. Використайте яскраві порівняння ("церква без голови", "поза законом", "плач Русі"). Поясніть драматизм ситуації для тодішнього українця, що втрачав право на віру предків.

    2.  **Основна частина 1: Роль Петра Сагайдачного**. Поясніть, чому стратегічний крок вступу козаків до братств був геніальним політичним жестом. Використайте пасивний стан для опису подій: _було заявлено про підтримку_, _було продемонстровано волю_. Проаналізуйте концепцію "козацького протекторату".

    3.  **Основна частина 2: Події 1620 року**. Детально опишіть місію патріарха Феофана III та таємне нічне висвячення. Проаналізуйте, як військова присутність козаків докорінно змінила правила гри з королем. Поясніть, чому Сагайдачний вважається наймудрішим політиком своєї доби.

    4.  **Основна частина 3: Культурний деколонізаційний вимір**. Поясніть, чому українське православ’я було європейським за духом та формою. Згадайте роль освіти, латини та друкованого слова. Протиставте Київську відкриту модель закритій Московській.

    5.  **Висновок**: Підсумуйте значення легалізації 1632 року для майбутнього українського державотворення. Сформулюйте головний урок цієї епохи для воюючої України сьогодення.


    **Словник для обов''язкового використання (мінімум 8 слів):**


    - _Легітимність_ (legitimacy)

    - _Ієрархія_ (hierarchy)

    - _Висвячення_ (ordination/consecration)

    - _Під протекторатом_ (under protectorate)

    - _Компроміс_ (compromise)

    - _Суб’єктність_ (agency/subjectivity)

    - _Схизма_ (schism)

    - _Обиватель_ (citizen/burgher)

    - _Маєстат_ (majesty)

    - _Полеміка_ (polemics)


    ### Критерії оцінювання


    | Критерій               | Опис                                                                                                      | Вага |

    | :--------------------- | :-------------------------------------------------------------------------------------------------------- | :--- |

    | **Історична точність** | Правильне вживання дат (1596, 1620, 1632) та імен діячів (Сагайдачний, Борецький, Могила).                | 30%  |

    | **Лексичне багатство** | Глибоке вживання термінології модуля, відсутність повторів, влучне використання синонімів та фразеології. | 30%  |

    | **Граматика (Пасив)**  | Наявність щонайменше 5 правильних конструкцій у пасивному стані (було висвячено, було подписано тощо).    | 20%  |

    | **Аналітична глибина** | Наявність чіткого деколонізаційного погляду та власної аргументованої оцінки ролі діячів.                 | 20%  |


    ### Зразок відповіді (Уривок для натхнення)


    > [!model-answer]

    >

    > "Початок XVII століття став для української нації моментом істини та випробуванням на історичну міцність. Після Берестейської унії **православна церква була оголошена нелегітимною**, що поставило под загрозу саме існування української культури як окремого явища. В цей критичний момент відбулося історичне об''єднання двох потужних сил — козацького меча та митрополичого слова. Цей союз не лише врятував церкву, а й створив нову модель українського патріотизму, засновану на силі та законі.

    >

    > Роль Петра Сагайдачного в цих подіях неможливо переоцінити. Коли гетьманом **було прийнято доленосне рішення** вступити до Київського братства разом з усім військом, це не було просто актом пожертви чи благодійності. Це була чітка політична декларація про те, що козацтво стає легітимним захисником нації. Коли у 1620 році **було здійснено таємне ничне висвячення** нової ієрархії патріархом Феофаном, саме козацькі полки стали тим залізним щитом, який не дозволив королівській владі вдатися до негайних заарештів. Ця подія наочно показала, що українці здатні успішно створювати власні структури влади навіть в умовах іноземного панування. Це був акт деколонізації духу задовго до появи самого терміну..."


