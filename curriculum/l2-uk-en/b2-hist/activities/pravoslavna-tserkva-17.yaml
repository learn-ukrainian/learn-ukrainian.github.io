    text: "Ієрархію *було відновлено* у 1620 році. Митрополита *було обрано* таємно. Єпископи *були висвячені* вночі. Права церкви *були порушені* унією. Документ *був підписаний* королем. Вимоги козаків *були задоволені*. Храм *був збудований* братством. Книги *були надруковані* у Лаврі. Рішення *було ухвалене* собором. Влада *була змушена* поступитися."

  - type: comparative-study
    title: "Православ'я vs Унія"
    instruction: "Порівняйте статус двох церков у XVII столітті."
    items_to_compare:
      - "Православна церква"
      - "Унійна (Греко-католицька) церква"
    criteria:
      - "Юридичний статус"
      - "Підтримка держави"
      - "Підтримка народу/козацтва"
    model_answer: "Православна церква до 1632 року перебувала поза законом, не маючи офіційного визнання держави. Унійна церква користувалася повною підтримкою короля та уряду Речі Посполитої. Однак, православ'я мало масову підтримку серед міщан (братства) та козацтва, що забезпечувало йому фактичне існування та захист. Уніати ж, попри державну підтримку, часто сприймалися народом як провідники чужого впливу. Після 1632 року православна церква отримала легітимність, що урівняло їх у правах на папері, хоча напруга зберігалася."
