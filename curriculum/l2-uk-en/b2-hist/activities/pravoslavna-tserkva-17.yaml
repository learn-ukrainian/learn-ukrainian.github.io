    id: reading-pravoslavna-17-01
    title: "Аналіз 'Протестації' Йова Борецького"
    resource:
      type: primary_source
      url: "http://litopys.org.ua/ukrpoez/up1.htm"
      title: "Протестація"
    tasks:
      - "Знайдіть у тексті, як автор окреслює мету відновлення ієрархії."
      - "Які аргументи використовує Борецький для захисту легітимності нових єпископів?"
      - "Проаналізуйте емоційне забарвлення слів, що описують стан церкви."

  - type: critical-analysis
    title: "Лінгвістичний аналіз джерела"
    source_reading: reading-pravoslavna-17-01
    target_text: "Ми, бувши роду нашого українського синами..."
    questions:
      - "Як змінюється тон автора, коли він говорить про 'ворогів'?"
      - "Яку роль відіграють риторичні запитання в тексті?"
      - "Знайдіть приклади барокової метафорики."
    model_answers:
      - "Автор переходить від урочистого тону до гнівного та звинувачувального."
      - "Риторичні запитання підсилюють емоційний вплив на читача, закликаючи до совісті."
      - "Метафори 'мати церкви', 'синам роду' створюють образ єдиної родини."

  - type: essay-response
    title: "Есе: Козацтво і Церква"
    prompt: "Напишіть есе на тему: 'Роль козацтва у збереженні української культурної ідентичності в XVII столітті'. Використайте аргументи з 'Протестації'."
    min_words: 400
    model_answer: "Критичним моментом в українській історії XVII століття стало об'єднання зусиль православної інтелігенції та військової сили козацтва. Петро Сагайдачний розумів, що без духовної опори військова сила є сліпою, а церква без захисту — беззахисною. Вступ козаків до Київського братства легітимізував їх як захисників віри. Це був унікальний симбіоз, який дозволив зберегти національну ідентичність в умовах відсутності власної держави. Церква надала козацтву ідеологію, а козацтво церкві — фізичний захист і політичну вагу. Деколонізаційний підхід дозволяє побачити в цьому союзі не просто релігійну боротьбу, а акт національного самоствердження."
    rubric:
      - criteria: "Аргументація"
        description: "Чітке пояснення зв'язку між козацтвом і церквою"
        points: 40
      - criteria: "Використання термінології"
        description: "Коректне застосування історичних та релігійних термінів"
        points: 30
      - criteria: "Структура та стиль"
        description: "Логічність викладу та відповідність академічному стилю"
        points: 30

  - type: quiz
