- type: quiz
  title: "Розуміння тексту"
  instruction: "Відповідайте на питання на основі прочитаного тексту."
  items:
  - question: "Згідно з текстом, яка була головна причина слабкості Русі перед монгольською навалою?"
    options:
    - text: "Економічна криза та голод"
      correct: false
    - text: "Роздроблення та ворожнеча між князями"
      correct: true
    - text: "Релігійні конфлікти"
      correct: false
    - text: "Епідемія чуми"
      correct: false
    explanation: "У тексті зазначено, що Русь переживала період роздроблення, князі ворогували, а централізована влада зникла."
  - question: "Хто очолив оборону Києва під час монгольської облоги?"
    options:
    - text: "Князь Данило Галицький"
      correct: false
    - text: "Хан Батий"
      correct: false
    - text: "Воєвода Дмитро"
      correct: true
    - text: "Князь Володимир"
      correct: false
    explanation: "Згідно з текстом, оборону міста очолив воєвода Дмитро, бо князь Данило залишив Київ до облоги."
  - question: "Який опис чисельності монгольської армії дає автор, посилаючись на літописні джерела?"
    options:
    - text: "Невелика, але добре озброєна"
      correct: false
    - text: "Настільки численна, що не було чути голосу людського"
      correct: true
    - text: "Рівна за силою київському війську"
      correct: false
    - text: "Менша за очікування князів"
      correct: false
    explanation: "У тексті цитується літопис про те, що від скрипу возів та іржання коней не було чути голосу."
  - question: "Що сталося з Десятинною церквою під час штурму?"
    options:
    - text: "Монголи її пощадили як святиню"
      correct: false
    - text: "Церква обвалилася під вагою людей на хорах"
      correct: true
    - text: "Князь Данило врятував церкву"
      correct: false
    - text: "Церква згоріла від пожежі"
      correct: false
    explanation: "Текст описує, що перевантажені людьми хори не витримали, і церква обвалилася."
  - question: "Згідно з текстом, куди перемістився політичний центр після падіння Києва?"
    options:
    - text: "До Москви"
      correct: false
    - text: "До Новгорода"
      correct: false
    - text: "До Галицько-Волинського князівства"
      correct: true
    - text: "До Орди"
      correct: false
    explanation: "Текст зазначає, що політичний та культурний центр перемістився на захід — до Галицько-Волинського князівства."
  - question: "Як автор спростовує міф про Русь як захисницю Європи?"
    options:
    - text: "Русь успішно зупинила монголів"
      correct: false
    - text: "Монголи не планували завойовувати Західну Європу"
      correct: true
    - text: "Європа допомогла Русі"
      correct: false
    - text: "Монголи боялися руського війська"
      correct: false
    explanation: "Текст стверджує, що монгольська експансія зупинилася через внутрішні причини, а не через опір Русі."
  - question: "Який термін використовувався для позначення грамоти хана на право князювання?"
    options:
    - text: "Яса"
      correct: false
    - text: "Ярлик"
      correct: true
    - text: "Порок"
      correct: false
    - text: "Баскак"
      correct: false
    explanation: "Ярлик — це офіційний документ, який давав право князю легітимно правити своїми землями."
  - question: "Що археологи знаходять у пластах попелу 1240 року в Києві?"
    options:
    - text: "Залишки кам'яних палаців"
      correct: false
    - text: "Запечені в пожежі монети та наконечники стріл"
      correct: true
    - text: "Дипломатичне листування"
      correct: false
    - text: "Сільськогосподарські знаряддя"
      correct: false
    explanation: "Археологічні розкопки підтверджують інтенсивність штурму та масштаб пожежі через знахідки оплавлених предметів."
  - question: "Яку модель управління перейняла Московія від Золотої Орди?"
    options:
    - text: "Парламентську демократію"
      correct: false
    - text: "Систему централізованого деспотизму"
      correct: true
    - text: "Магдебурзьке право"
      correct: false
    - text: "Вічову демократію"
      correct: false
    explanation: "Московія асимілювала ординську модель, де воля правителя була вищою за закон."
  - question: "Яке значення мала коронація Данила Галицького у 1253 році?"
    options:
    - text: "Він став васалом Орди"
      correct: false
    - text: "Визнання української держави частиною Європи"
      correct: true
    - text: "Початок війни з Польщею"
      correct: false
    - text: "Ліквідація князівства"
      correct: false
    explanation: "Коронація підтверджувала європейський вектор розвитку українських земель навіть під тиском Орди."
- type: cloze
  title: "Історична лексика в контексті"
  passage: "Монгольська {навала|допомога|торгівля|дружба} 1240 року знищила Київську Русь. Батий був {ханом|князем|воєводою|послом} великої Монгольної імперії. Оборону Києва очолив {воєвода|князь|хан|цар} Дмитро. Монгольська {орда|церква|школа|родина} оточила місто з усіх боків. {Облога|Свято|Торгівля|Будівництво} Києва тривала кілька днів. Останній {штурм|танець|лист|подарунок} на місто був нищівним. Після навали місто лежало в {руїнах|квітах|радості|багатстві}. {Жорстокість|Доброта|Щедрість|Мудрість} завойовників не мала меж. Руські князі мусили платити {данину|компліменти|візити|листи} Орді. Монгольське {іго|свято|багатство|щастя} тривало понад двісті років. Князі їздили до Орди по {ярлик|подарунок|книгу|коня} на князювання. {Загибель|Перемога|Радість|Нагорода} багатьох захисників міста була неминучою. {Роздроблення|Об'єднання|Зміцнення|Збагачення} Русі послабило її перед навалою. Московські князі стали найвірнішими {васалами|ворогами|переможцями|вчителями} Орди. Монголи використовували {стінобитні|музичні|швейні|друкарські} машини для руйнування стін."
  instruction: "Заповніть пропуски, обравши правильні слова."
- type: error-correction
  title: "Граматика в історичних реченнях"
  instruction: "Знайдіть і виправте граматичну помилку в кожному реченні."
  items:
  - sentence: "Монгольська орда підійшов до Києва восени 1240 року."
    error: "підійшов"
    answer: "підійшла"
    options: ["підійшов", "підійшла", "підійшли", "підійшло"]
    explanation: "Орда — іменник жіночого роду, тому дієслово має форму жіночого роду (підійшла)."
  - sentence: "Воєвода Дмитро очолив оборони міста."
    error: "оборони"
    answer: "оборону"
    options: ["оборони", "оборону", "обороною", "обороні"]
    explanation: "Дієслово «очолити» вимагає знахідного відмінка (що? → оборону)."
  - sentence: "Кияни відмовилися здатися ворогом."
    error: "ворогом"
    answer: "ворогові"
    options: ["ворогом", "ворогові", "ворога", "вороги"]
    explanation: "Дієслово «здатися» вимагає давального відмінка (кому? → ворогові)."
  - sentence: "Штурм тривав кілька день."
    error: "день"
    answer: "днів"
    options: ["день", "днів", "дня", "дні"]
    explanation: "Після «кілька» іменник стоїть у родовому відмінку множини (кілька чого? → днів)."
  - sentence: "Жорстокість завойовників не мав меж."
    error: "мав"
    answer: "мала"
    options: ["мав", "мала", "мало", "мали"]
    explanation: "Жорстокість — іменник жіночого роду, тому дієслово має форму жіночого роду (мала)."
  - sentence: "Населення Києва скоротилося з п'ятдесят тисяч."
    error: "п'ятдесят"
    answer: "п'ятдесяти"
    options: ["п'ятдесят", "п'ятдесяти", "п'ятдесятьох", "п'ятдесятьма"]
    explanation: "Прийменник «з» вимагає родового відмінка (з чого? → з п'ятдесяти тисяч)."
  - sentence: "Литописець описує події з великий точністю."
    error: "великий"
    answer: "великою"
    options: ["великий", "великою", "велику", "великої"]
    explanation: "Прийменник «з» вимагає орудного відмінка (з чим? → з великою точністю)."
  - sentence: "Карпіні подорожував до Монголію як посол."
    error: "Монголію"
    answer: "Монголії"
    options: ["Монголію", "Монголії", "Монголія", "Монголією"]
    explanation: "Прийменник «до» вимагає родового відмінка (до чого? → до Монголії)."
