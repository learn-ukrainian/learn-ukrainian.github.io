  instruction: 'Напишіть аналітичне есе (400+ слів) на тему:

    **«Монгольська навала 1240 року: кінець Русі чи початок нової української ідентичності?»**


    **Ключові аспекти:**

    - Проаналізуйте роль Галицько-Волинської держави.

    - Порівняйте вплив Орди на Україну та Московію.

    - Використайте терміни: ярлик, баскак, суверенітет, ідентичність.


    **Чому це есе важливе?**

    Це завдання допоможе вам систематизувати знання про один з найдраматичніших періодів нашої історії. Ви навчитеся бачити причинно-наслідкові зв''язки між подіями ХІІІ століття та сучасністю. Розуміння різниці між українським та російським історичними наративами є ключовим елементом інтелектуальної деколонізації. Ваша мета — не просто переказати факти, а сформулювати власну аргументовану позицію.


    **Питання для роздумів:**

    1. Чому роздробленість стала вироком для Русі?

    2. Яку роль відіграв особистий героїзм захисників у збереженні національної гідності?

    3. Чому Галицько-Волинське князівство змогло зберегти європейський вектор розвитку?

    4. Як монгольська навала вплинула на менталітет українців та росіян?

    5. Які уроки 1240 року є найбільш актуальними сьогодні?


    **Зразок відповіді:**


    > [!model-answer]

    > Падіння Києва в 1240 році традиційно розглядається в імперській історіографії як фінальна крапка в історії Київської Русі, після якої центр життя нібито перемістився на північ. Однак, з погляду сучасної деколонізованої історії, ці події варто трактувати як надзвичайно болісний, але важливий етап трансформації української державності. Трагедія стала каталізатором процесів, які в ретроспективі привели до формування модерної нації, здатної виживати в умовах постійного зовнішнього тиску.

    >

    > По-перше, попри фізичну руйнацію стін Києва, політична суб''єктність українських земель була збережена в Галицько-Волинському князівстві. Князь Данило Галицький, на відміну від московських правителів, не став слухняним васалом Орди. Він активно шукав союзів на Заході, отримавши титул «Короля Русі» від Папи Римського. Це було актом міжнародного визнання української держави частиною європейського християнського світу навіть у часи монгольського панування. Це свідчить про те, що українська еліта ідентифікувала себе як частину Європи, а не азійської деспотії.

    >

    > По-друге, монгольське іго мало кардинально різний вплив на інституції двох регіонів. В Україні ординське панування було відносно поверхневим і згодом органічно замінилося литовсько-польським устроєм, що базувався на договірних відносинах і самоврядуванні міст. У той же час Московія повністю асимілювала ординську деспотичну модель. Московські князі, ставши збирачами данини (баскаками) для ханів, успадкували систему абсолютизму, де воля правителя стала вищою за закон. Це і заклало фундамент майбутнього російського авторитаризму.

    >

    > Нарешті, 1240 рік навчив нас ціні внутрішньої роз''єднаності. Трагедія Десятинної церкви стала вічним символом нашої незламності, але водночас і пам''ятником втраченим можливостям через княжі чвари. Сьогодні, коли Україна знову протистоїть агресії зі Сходу, ми маємо пам''ятати уроки минулого: лише єдність та європейська інтеграція є запорукою нашого виживання. Наша ідентичність, загартована у 1240 році, виявилася сильнішою за будь-яку орду, бо вона базується на цінностях свободи та права, які ми пронесли крізь віки. Ми є спадкоємцями героїв оборони Києва, і їхня жертва не була марною, адже вона дозволила зберегти душу нашої нації.'
