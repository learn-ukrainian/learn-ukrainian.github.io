- type: reading
  id: reading-azovstal-appeal
  title: 'Звернення захисників Азовсталі до світових лідерів'
  source: 'Відеозвернення, квітень 2022 року'
  text: |
    «Звертаємося до світових лідерів. Ми — захисники Маріуполя, останні
    оборонці міста на металургійному заводі «Азовсталь». Понад два місяці
    ми тримаємо оборону, відбиваючи безперервні атаки ворога. Наші сили
    на межі. Боєприпасів практично немає. Їжі — на кілька днів. Води ледь
    вистачає. Поранених сотні, багато в критичному стані. Медикаментів немає.

    Разом із нами в бункерах ховаються цивільні — жінки, діти, літні люди.
    Вони не бачили сонця вже два місяці. Діти плачуть від страху під час
    обстрілів. Ми робимо все, щоб їх захистити, але наші можливості
    вичерпуються.

    Ми просимо одного: дайте нам можливість евакуювати поранених та
    цивільних. Знайдіть політичне рішення. Проведіть процедуру вилучення.
    Україна потребує своїх воїнів живими. Світ повинен побачити, що
    відбувається в Маріуполі. Не дайте нам загинути забутими.»
  tasks:
    - Які головні проблеми описують захисники у своєму зверненні?
    - До кого конкретно адресоване звернення і чому?
    - Яку роль відіграє згадка про цивільних у структурі звернення?
    - Які конкретні дії просять захисники від світових лідерів?

- type: reading
  id: reading-evacuee-testimony
  title: 'Свідчення евакуйованої з драмтеатру'
  source: 'Із матеріалів розслідування воєнних злочинів, травень 2022 року'
  text: |
    «Ми ховалися в театрі вже два тижні. Там було сотні людей — сім'ї з
    дітьми, пенсіонери, хворі. Ми спали в фойє, в гримерках, у коридорах.
    Їжі майже не було — ділили сухарі та консерви. Води носили з калюж.

    На подвір'ї перед театром волонтери написали величезними літерами
    "ДІТИ" — щоб було видно з літака. Ми думали, це врятує нас. Ми вірили,
    що ніхто не бомбитиме театр, де діти.

    16 березня о 10 ранку пролунав вибух. Стеля впала. Все затрусилося.
    Крики, пил, темрява. Моя донька була поруч — я схопила її і побігла
    до виходу. Позаду щось горіло. Люди кричали під завалами. Ми вибігли
    на вулицю — театру більше не було. Тільки руїни і тіла.

    Я досі не розумію, як вони могли скинути бомбу на напис "ДІТИ". Яке
    серце треба мати, щоб зробити таке?»
  tasks:
    - Як була організована евакуація цивільних у театрі?
    - Чому люди вірили, що напис «ДІТИ» захистить їх?
    - Які деталі свідчення підтверджують умисний характер бомбардування?
    - Яке значення мають такі свідчення для міжнародного правосуддя?

- type: true-false
  title: Визначте правдивість тверджень про облогу Маріуполя та оборону Азовсталі.
  instruction: Визначте, чи твердження правильне.
  items:
    - statement: Маріуполь був оточений російськими військами у перші дні війни.
      correct: true
      explanation: Місто було повністю блоковане до початку березня 2022 року.
    - statement: Полк «Азов» — нацистський підрозділ, як стверджує Росія.
      correct: false
      explanation: «Азов» — офіційний підрозділ Національної гвардії України, що пройшов люстрацію.
    - statement: Драмтеатр у Маріуполі був знищений випадковим влучанням ракети.
      correct: false
      explanation: Супутникові знімки фіксують напис «ДІТИ» — удар був умисним воєнним злочином.
    - statement: Оборона Азовсталі тривала понад 80 днів.
      correct: true
      explanation: Захисники тримали оборону 82 дні — з кінця лютого по 20 травня 2022.
    - statement: Усі захисники Азовсталі загинули під час оборони.
      correct: false
      explanation: Понад 2400 захисників здалися в полон за наказом командування.
    - statement: Цивільні ховалися в підземеллях Азовсталі разом із військовими.
      correct: true
      explanation: Сотні жінок, дітей та літніх людей перебували в бункерах заводу.
    - statement: Росія дотримувалася домовленостей про гуманітарні коридори.
      correct: false
      explanation: Росіяни систематично порушували домовленості, обстрілюючи евакуаційні колони.
    - statement: Командирів Азовсталі було звільнено з полону у вересні 2022 року.
      correct: true
      explanation: 21 вересня 2022 року відбувся масштабний обмін полоненими.
    - statement: У Маріуполі проживала найбільша грецька громада України.
      correct: true
      explanation: Понад 100 тисяч етнічних греків вважали Маріуполь своїм домом.
    - statement: Маріуполь був «звільнений» без руйнувань, як стверджує російська пропаганда.
      correct: false
      explanation: Було знищено понад 90% житлового фонду міста, загинули десятки тисяч цивільних.

- type: essay-response
  title: 'Есе: Чому оборона Маріуполя стала символом українського спротиву?'
  instruction: Напишіть аналітичне есе на запропоновану тему.
  prompt: Проаналізуйте, чому оборона Маріуполя та Азовсталі увійшла в історію як символ незламності. Розгляньте стратегічне, символічне та моральне значення 82-денної оборони. Як ця битва вплинула на хід війни та сприйняття України у світі?
  min_words: 250
  model_answer: |
    Оборона Маріуполя стала символом українського спротиву з кількох причин.
    По-перше, стратегічне значення: захисники відволікли на себе близько
    20 тисяч російських військових, які могли б атакувати інші міста.
    82 дні оборони дали Україні безцінний час для мобілізації та отримання
    західної зброї.

    По-друге, символічне значення: Маріуполь став прикладом того, що можна
    чинити опір навіть у безнадійній ситуації. Відеозвернення захисників
    із підземель Азовсталі — виснажених, але незламних — вразили весь світ.
    Їхня готовність битися до кінця надихнула мільйони людей.

    По-третє, моральне значення: трагедія драмтеатру та пологового будинку
    показала справжнє обличчя російської агресії — геноцидний терор проти
    цивільних. Маріуполь став доказом злочинної природи путінського режиму.

    Нарешті, рішення про здачу захисників в полон показало, що Україна цінує
    життя своїх воїнів. Фраза «Україна потребує живих українських героїв»
    стала маніфестом гуманності посеред війни. Маріуполь довів: навіть
    зруйноване місто можна перемогти, але дух народу — ніколи.

- type: comparative-study
  title: 'Порівняльний аналіз: Облога Маріуполя і Ленінградська блокада'
  instruction: Порівняйте дві історичні облоги та зробіть висновки.
  items_to_compare:
    - Облога Маріуполя (2022)
    - Ленінградська блокада (1941-1944)
  criteria:
    - Тривалість облоги
    - Умови для цивільного населення
    - Міжнародна реакція
    - Історична пам'ять
  prompt: Порівняйте дві найтрагічніші облоги у європейській історії. Які паралелі та відмінності ви бачите? Чому порівняння з Ленінградом є іронічним з огляду на російську пропаганду?
  model_answer: |
    Облога Маріуполя та Ленінградська блокада мають трагічні паралелі. Обидва
    міста зазнали нелюдських страждань: голод, холод, постійні бомбардування,
    масова загибель цивільних. В обох випадках захисники тримали оборону
    в безнадійних умовах, демонструючи неймовірну стійкість духу.

    Проте є суттєві відмінності. Ленінград блокувала нацистська Німеччина,
    а Маріуполь — Росія, яка претендує на спадщину перемоги над нацизмом.
    Це створює жорстоку іронію: країна, яка щороку святкує зняття блокади
    Ленінграда, сама організувала подібну облогу українського міста.

    Міжнародна реакція також різниться: у 1940-х роках світ був охоплений
    війною, а у 2022-му трагедія Маріуполя транслювалася в реальному часі.
    Супутникові знімки, відеозвернення захисників, свідчення очевидців —
    усе це зафіксувало злочини Росії для майбутнього трибуналу.

    Росія, яка використовує пам'ять про Ленінград для своєї пропаганди,
    сама стала агресором, що морить голодом міста. Маріуполь викриває
    брехню про «денацифікацію» — справжні нацистські методи застосовує
    саме Кремль.
