  model_answer: 'Османська галера була потужним, але дорогим і неповоротким інструментом імперії, вразливим на мілинах. Козацька
    чайка була продуктом асиметричної війни: дешевою, швидкою, здатною ховатися в очеретах та діяти на мілководді. Чайка дозволяла
    українцям диктувати темп війни, вибираючи час і місце атаки. Це був тріумф гнучкої технології над інертною масою.

    '
