- type: essay-response
  title: Морська ідентичність України
  prompt: 'Напишіть есе на тему: «Як морські перемоги козаків спростовують міф про суто ''сухопутну'' природу української
    історії?»'
  min_words: 200
  model_answer: 'Морська слава запорожців доводить, що Україна завжди була і є повноправною частиною середземноморсько-чорноморської
    цивілізації. По-перше, створення чайки свідчить про високу інженерну культуру нації. По-друге, стратегія походів на Стамбул
    та Кафу демонструє глобальний масштаб мислення козацької еліти. Ми не просто обробляли землю — ми контролювали водні шляхи
    та захищали свої кордони на морі. Деколонізація нашої історії повертає нам статус морської держави, чия воля простягалася
    далеко за обрій степу. Спадщина Сагайдачного — це доказ нашої здатності володіти стихіями та перемагати імперії в їхньому
    власному домі.

    '
