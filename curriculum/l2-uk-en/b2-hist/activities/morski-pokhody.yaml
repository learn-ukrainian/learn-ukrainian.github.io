  title: Боплан про козацьку винахідливість на морі
  text: '«Ви бачили б, як ці люди за лічені дні будують свої судна, наче за помахом чарівної палички. Вони не потребують великих
    верфей — лише сокиру та вправні руки. Коли ж чайки виходять у море, вони нагадують зграю хижих птахів, що кружляють навколо
    турецької здобичі. Я був вражений їхньою здатністю висаджуватися на берег прямо з ходу, під вогнем гармат. Вони вискакують
    у воду з криком, який паралізує ворога, і вже за хвилину штурмують стіни. Їхня винахідливість у подоланні турецьких ланцюгів
    на Дніпрі просто неймовірна: вони знаходять такі стежки, якими не пройде жодна інша людина. Це справжні володарі стихій.»

    '
  tasks:
  - Проаналізуйте метафору 'зграя хижих птахів'. Які тактичні особливості козацького флоту вона підкреслює?
  - Які деталі опису свідчать про високий рівень психологічної підготовки козацького десанту?
