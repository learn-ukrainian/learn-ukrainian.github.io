  instruction: 'Напишіть аналітичне есе (обсягом понад 500 слів) на тему: **«Морська стратегія Сагайдачного: Вплив на долю Східної Європи та українську ідентичність»**.


    У своєму есе ґрунтовно проаналізуйте наступні ключові питання:

    - Як морські походи козаків докорінно змінили баланс сил між агресивною Османською імперією та провідними європейськими державами XVII століття?

