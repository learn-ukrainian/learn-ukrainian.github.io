  instruction: Напишіть есе (200-250 слів) на тему «Уроки Гадяцької угоди для сучасної України».
  prompt: Проаналізуйте, чому Гадяцька угода 1658 року не була реалізована, незважаючи на її перспективність. Які паралелі
    можна провести між геополітичним вибором України в XVII столітті та євроінтеграційними прагненнями сучасної України? Чому
    внутрішня єдність є критичною умовою успіху будь-яких зовнішньополітичних союзів?
  min_words: 200
  model_answer: Гадяцька угода була унікальним шансом для України стати рівноправною частиною європейської цивілізації ще
    в XVII столітті, проте вона зазнала краху через внутрішню роз'єднаність та зовнішнє втручання. Московська пропаганда та
    підкуп козацької старшини, поєднані з недовірою запорожців до шляхти, зірвали цей проєкт. Сьогодні Україна знову стоїть
    перед подібним вибором, прагнучи інтеграції в ЄС та НАТО. Урок Гадяча полягає в тому, що навіть найкращі дипломатичні
    угоди не працюватимуть без внутрішньої консолідації суспільства. Ворог завжди використовуватиме наші внутрішні суперечності.
    Тому єдність нації та чітке розуміння національних інтересів є фундаментом нашої перемоги та майбутнього процвітання в
    європейській сім'ї народів.
