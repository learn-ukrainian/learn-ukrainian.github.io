  model_answer: Іван Виговський та Іван Брюховецький уособлюють два протилежні вектори української політики доби Руїни. Виговський
    — шляхтич, високоосвічений дипломат, який прагнув зберегти державність через рівноправний союз із Польщею та Литвою (європейський
    вектор). Він прийшов до влади легітимно, через обрання старшиною. Натомість Брюховецький — популіст без ґрунтовної освіти,
    який опирався на підтримку Москви та маніпуляцію натовпом (охлократія). Він здобув владу на Чорній раді завдяки московському
    підкупу та обіцянкам, які зрадили інтереси України. Порівняння цих постатей демонструє конфлікт між державницьким мисленняв
    та деструктивним популізмом, що призвів до Руїни.
