  model_answer: 'Київська Русь за часів Ярослава Мудрого була органічною частиною європейського цивілізаційного простору. Це підтверджується трьома ключовими факторами. По-перше, дипломатична стратегія «тестя Європи» інтегрувала Київ у мережу провідних християнських династій континенту. По-друге, «Руська Правда» базувалася на принципах верховенства права та грошової компенсації, що нагадує тогочасні європейські кодекси, на відміну від деспотичного права Московії. По-третє, культурна орієнтація на Візантію та Скандинавію забезпечувала постійний обмін ідеями та технологіями із Заходом. Московська ж традиція сформувалася пізніше під значним впливом монгольського авторитаризму, де воля правителя була вищою за закон. Отже, Русь Ярослава — це фундамент українського європейського вектору, який не має нічого спільного з азійською моделлю врядування, що утвердилася на північних околицях.'
