  instruction: Прочитайте уривки зі спогадів та виконайте завдання.
  text: |
    **Уривок 1: Київ, 1945 рік**
    "Ми повернулися додому, але дому не було. Лише купа цегли. Ми жили в землянках, як кроти. Але всі працювали по 14 годин, щоб відновити завод. Кажуть, Сталін дав наказ. Але ми робили це не для нього, а щоб мати куди прийти ночувати."

    **Уривок 2: Село на Полтавщині, 1947 рік**
    "Забрали все зерно. Знову. Мама варила суп з лободи. Ми бачили, як машини везли наше жито на станцію, щоб відправити в місто або за кордон. А ми пухли з голоду. Це була перемога, але ми почувалися переможеними."

    **Уривок 3: Донбас, 1948 рік**
    "Шахти затоплені. Відкачували воду вручну. Жінки спускалися в забій, хоча це було заборонено. Треба було дати країні вугілля. Ми дали. А натомість отримали грамоти і хвороби."
