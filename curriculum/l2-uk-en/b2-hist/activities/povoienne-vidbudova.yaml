  prompt: |
    Чому історики стверджують, що повоєнна відбудова України стала продовженням колоніальної експлуатації? Використайте терміни: "донор", "індустріалізація", "село", "ідеологія".
  model_answer: |
    > [!model-answer]
    > **Приклад відповіді:**
    > Повоєнна відбудова, попри героїчні зусилля українців, мала чіткі ознаки колоніальної політики. Україна виступала як головний донор ресурсів – вугілля, металу та хліба – для відновлення військової могутності імперії, а не для добробуту власного населення.
    > 
    > Радянська ідеологія виправдовувала це "інтересами держави", але на практиці це означало нещадну експлуатацію. Індустріалізація фокусувалася на важкій промисловості, прив'язуючи українську економіку до московського центру. Найбільший тягар ляг на українське село, яке через механізм "ножиць цін" та непосильні податки фактично фінансувало міське будівництво, залишаючись у злиднях. Такий підхід закріпив за Україною статус сировинної бази та ресурсної колонії, де людський капітал використовувався лише як засіб для зміцнення тоталітарної системи.
