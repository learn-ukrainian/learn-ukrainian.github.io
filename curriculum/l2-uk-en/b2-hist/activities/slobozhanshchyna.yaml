# Activities for Слобожанщина: Заселення і розвиток
# B2-HIST Seminar Mode: Reading + Essay + Critical Analysis

- type: reading
  title: "Читання: Грамота царя Олексія Михайловича (1652)"
  text: |
    «Великий государ цар і великий князь Олексій Михайлович, всея Великия і Малия і Білия Росії самодержець, указав: черкасам, які прийшли з-за Дніпра, бути на нашій царського величества службі в слободах...

    Їм же дано: по 10 рублів грошей, по 2 чвертки борошна, по 2 пуди солі на рік. А від податків їх звільнити на 10 років. І землею владіти, і всякими угіддями, і з того служити цареву величеству по-козацьки.

    І мають ті черкаси на межі нашої від кримських татар і ногайців охорону чинити. А полковника собі обирати з поміж себе, кого захочуть. І судитися поміж себе по своїх правах і звичаях...»

    Цей документ демонструє умови, на яких українські переселенці оселялися на Слобожанщині. Зверніть увагу на офіційний регістр і юридичну термінологію XVII століття.

- type: critical-analysis
  title: "Критичний аналіз: Грамота переселенцям"
  source_reading: reading-slobozhanshchyna
  target_text: "Грамота царя Олексія Михайловича про надання пільг переселенцям"
  questions:
    - "Який регістр використовує документ?"
    - "Як титулатура царя відображає політичні претензії Московії?"
    - "Чому термін «черкаси» вживається замість «українці»?"
  model_answers:
    - "Грамота використовує офіційно-діловий регістр, характерний для московської канцелярії XVII століття."
    - "Титулатура «всея Великия і Малия і Білия Росії самодержець» відображає претензії Московії на спадщину Русі."
    - "Термін «черкаси» — регіональний етнонім, що походить від назви міста Черкаси. У Московії він був загальною назвою для українців."

- type: essay-response
  title: "Есе: Українська колонізація Слобожанщини"
  source_reading: reading-slobozhanshchyna
  prompt: "Напишіть есе (150-200 слів) на тему: «Чи була колонізація Слобожанщини добровільним вибором українців чи вимушеною втечею?». Використайте факти з модуля та первинного джерела."
  min_words: 150
  model_answer: |
    Колонізація Слобожанщини була водночас і вибором, і вимушеною втечею — ці фактори тісно переплелися.

    З одного боку, переселення мало характер втечі. Козацько-селянські повстання 1630-х років, Хмельниччина та Руїна спричинили масове насильство, голод і епідемії. Люди рятувалися, тікаючи від війни та татарських набігів.

    Однак переселення також було усвідомленим вибором. Грамота царя Олексія Михайловича обіцяла землю, звільнення від податків на 10 років та козацьке самоврядування. На відміну від закріпаченого Правобережжя, Слобожанщина пропонувала свободу.

    Отже, колонізація Слобожанщини поєднувала вимушену міграцію з усвідомленим пошуком волі. Навіть у найважчих обставинах українці шукали можливостей для збереження свободи та ідентичності.

- type: comparative-study
  title: "Порівняльний аналіз: Слобідські полки vs Гетьманщина"
  items_to_compare:
    - "Слобідські козацькі полки"
    - "Полки Гетьманщини"
  criteria:
    - "Політичний статус"
    - "Рівень автономії"
    - "Відносини з Московією"
    - "Соціальна структура"
  min_words: 150
  model_answer: |
    Порівняння слобідських полків і Гетьманщини виявляє як спільні риси, так і суттєві відмінності.

    **Політичний статус:** Гетьманщина формально мала статус автономного утворення з власним гетьманом. Слобідські полки підпорядковувалися безпосередньо Розрядному приказу в Москві.

    **Рівень автономії:** Парадоксально, слобідські полки часом мали більшу фактичну автономію, оскільки перебували на периферії.

    **Соціальна структура:** На Слобожанщині не було кріпацтва до 1765 року, тоді як у Гетьманщині воно зростало.

