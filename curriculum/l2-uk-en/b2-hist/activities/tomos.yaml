- type: reading
  id: reading-tomos-text
  title: 'Текст Томосу про автокефалію ПЦУ'
  instruction: Прочитайте уривок із Патріаршого і Синодального Томосу надання автокефального церковного устрою Православній Церкві в Україні.
  text: |
    «Ми визначаємо та проголошуємо, щоб уся Православна Церква, що знаходиться в межах політично сформованої та цілковито незалежної держави України з її соборами, парафіями, монастирями, церквами та всіма іншими церковними установами, що знаходяться в її межах, відтепер була канонічно автокефальною, незалежною та самоврядованою, маючи Першоієрархом в усіх церковних справах її канонічного Предстоятеля, який носить титул «Блаженніший Митрополит Київський і всієї України». Ми надаємо цій самоврядованій Церкві в Україні всі привілеї та всі суверенні права, що належать до такої церковної влади».
  tasks:
    - Хто визначений головою нової автокефальної церкви?
    - Які права надаються церкві згідно з цим текстом?
    - Знайдіть у тексті терміни, що вказують на територіальний принцип організації церкви.
- type: essay-response
  source_reading: reading-tomos-text
  title: 'Есе: Духовна незалежність'
  instruction: Напишіть аналітичне есе (150-250 слів).
  prompt: |
    Поясніть, чому отримання Томосу про автокефалію називають «духовною незалежністю» України. 
    Вимоги:
    - Використайте терміни: автокефалія, канонічність, деколонізація, суб'єктність.
    - Проаналізуйте зв'язок між державною та церковною незалежністю.
  model_answer: |
    Отримання Томосу про автокефалію Православної Церкви України (ПЦУ) у 2019 році стало актом остаточної духовної деколонізації України. Протягом століть українське православ'я перебувало під неправомірним адміністративним контролем Московського патріархату, що використовувався як інструмент імперського впливу. Повернення канонічного статусу та визнання з боку Вселенського Патріархату відновило історичну справедливість і перервало ланцюги церковної залежності від метрополії.
    Цей крок утвердив релігійну суб'єктність українського народу, синхронізуючи духовні межі нації з її державними кордонами. Томос став логічним продовженням державної незалежності, адже суверенна держава не може бути повноцінно вільною, якщо її релігійне життя керується з країни-агресора. Таким чином, духовна незалежність — це не просто зміна статусу, а фундаментальне зміцнення національної ідентичності та безпеки України в умовах гібридної війни.
  min_words: 150
  rubric:
    - criteria: Мовна якість
      description: Граматика та церковна лексика
    - criteria: Аргументація
      description: Глибина аналізу поняття «духовна незалежність»
    - criteria: Структура
      description: Логіка викладу та висновки
- type: critical-analysis
  source_reading: reading-tomos-text
  title: 'Аналіз наративів: Розкол чи Відродження?'
  instruction: Проаналізуйте аргументи сторін щодо надання автокефалії.
  target_text: |
    «Москва стверджує, що надання Томосу — це "грубе порушення канонів" та "політичний проект", який веде до "кривавого розколу". Вселенський Патріархат натомість наголошує на своєму праві лікувати розколи та обов'язку надати кожній незалежній нації власну церкву, як це було з Грецією, Сербією та Румунією».
  questions:
    - Які емоційно забарвлені слова використовує Москва для дискредитації ПЦУ?
    - На які історичні прецеденти спирається Вселенський Патріархат?
    - Як згадка про "політичний проект" використовується для заперечення волі українських вірян?
  model_answers:
    - Москва використовує слова «грубе порушення», «кривавий розкол», «політичний проект».
    - Вселенський Патріархат апелює до досвіду надання автокефалії іншим балканським країнам (Греції, Сербії, Румунії).
    - Називаючи це проектом, Росія намагається зобразити волю мільйонів українців як штучну маніпуляцію політиків.
- type: comparative-study
  source_reading: reading-tomos-text
  title: 'Порівняльний аналіз: ПЦУ vs УПЦ МП'
  instruction: Порівняйте статус та модель управління двох церковних структур в Україні.
  items_to_compare:
    - Православна Церква України (ПЦУ)
    - УПЦ Московського патріархату (в складі РПЦ)
  criteria:
    - Джерело легітимності (Томос vs Грамота)
    - Центр прийняття рішень (Київ vs Москва)
    - Статус у православному світі
  prompt: Порівняйте ці дві структури за заданими критеріями.
  model_answer: |
    ПЦУ має Томос від Вселенського Патріархату, що робить її 15-ю рівноправною церквою у диптиху автокефальних церков світу. УПЦ МП формально має лише грамоту від московського патріарха і канонічно є частиною Російської православної церкви. Центр управління ПЦУ знаходиться виключно в Києві, тоді як УПЦ МП адміністративно та духовно пов'язана з Москвою, що створює конфлікт лояльності під час війни. ПЦУ визнана частиною світового православ'я через співслужіння з іншими помісними церквами, тоді як статус УПЦ МП після 2022 року залишається канонічно невизначеним.
- type: true-false
  title: "Шлях до Томосу: Факти та дати"
  instruction: Визначте, чи є твердження правдивим.
  items:
    - statement: Томос було вручено митрополиту Епіфанію 6 січня 2019 року.
      correct: true
      explanation: Це відбулося в соборі святого Юрія у Стамбулі.
    - statement: Об'єднавчий собор українських церков відбувся у Москві.
      correct: false
      explanation: Собор відбувся у Софії Київській 15 грудня 2018 року.
    - statement: Вселенський патріарх Варфоломій підтримав право України на автокефалію.
      correct: true
      explanation: Він реалізував своє право надавати автокефалію новим помісним церквам.
    - statement: Київська митрополія була підпорядкована Москві у 1686 році.
      correct: true
      explanation: Це підпорядкування відбулося з грубим порушенням церковних правил.
    - statement: ПЦУ є 15-ю автокефальною церквою у світі.
      correct: true
      explanation: Згідно з Диптихом православних помісних церков.
    - statement: РПЦ розірвала євхаристійне єднання з Константинополем через Томос.
      correct: true
      explanation: Росія використала релігійний шантаж як засіб геополітичного тиску.
    - statement: Митрополит Епіфаній був обраний предстоятелем на Соборі.
      correct: true
      explanation: Він став першим предстоятелем об'єднаної ПЦУ.
    - statement: Томос — це назва церковного дзвону.
      correct: false
      explanation: Томос — це указ, декрет патріарха про надання автономії або автокефалії.
    - statement: Україна ніколи раніше не намагалася здобути автокефалію.
      correct: false
      explanation: Спроби були у 1920-х роках та після 1991 року.
    - statement: Отримання Томосу завершило процес «духовної деколонізації».
      correct: true
      explanation: Це дозволило Україні вийти з-під релігійного впливу Москви.