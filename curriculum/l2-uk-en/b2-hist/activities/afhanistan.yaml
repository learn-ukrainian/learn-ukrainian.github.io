- type: reading
  id: reading-letters-analysis
  title: "Аналіз листів солдатів"
  source: "Листи з пекла (Афганська війна)"
  text: |
    Зі спогадів та листів:
    «Мамо, тут гори. Красиво, але страшно. Місцеві дивляться на нас як на ворогів. Нам казали, що ми будуємо школи і лікарні, захищаємо революцію. Але я бачу лише руїни і страх в очах дітей...
    
    Вчора наш конвой обстріляли. Офіцери кажуть, це банди найманців. Але чому тоді звичайні селяни стріляють нам у спини?
    
    Ми тут чужі. Це не наша війна. Я хочу додому, в Україну, де цвітуть вишні, а не свистять кулі.»
  instruction: "Прочитайте уривок з листа солдата та дайте відповіді на питання."
  tasks:
    - "Які лексичні засоби використовує автор для опису контрасту між офіційною версією та реальністю?"
    - "Знайдіть приклади емоційно забарвленої лексики."
    - "Як автор описує відчуження («Ми тут чужі»)?"
    - "Яка роль згадки про Україну в кінці тексту?"

- type: true-false
  title: "Хронологія та факти війни"
  instruction: "Визначте, чи відповідають наведені факти історичній дійсності."
  items:
    - statement: "Радянське вторгнення в Афганістан розпочалося у грудні 1979 року."
      correct: true
      explanation: "Так, введення військ почалося 25 грудня 1979 року."
    - statement: "Офіційною метою введення військ була окупація Афганістану."
      correct: false
      explanation: "Ні, офіційно це називалося «інтернаціональною допомогою»."
    - statement: "Більшість українських солдатів були добровольцями."
      correct: false
      explanation: "Ні, це були призовники, яких відправляли за наказом."
    - statement: "Війна тривала 5 років."
      correct: false
      explanation: "Війна тривала майже 10 років (1979-1989)."
    - statement: "Виведення радянських військ завершилося 15 лютого 1989 року."
      correct: true
      explanation: "Так, це офіційна дата закінчення війни для СРСР."
    - statement: "Українці складали незначну частину радянського контингенту."
      correct: false
      explanation: "Українці складали близько 25% від усього контингенту (понад 160 тис.)."
    - statement: "Рух солдатських матерів підтримував продовження війни."
      correct: false
      explanation: "Ні, вони активно виступали за повернення синів і розслідування смертей."
    - statement: "Ця війна прискорила розпад Радянського Союзу."
      correct: true
      explanation: "Так, вона стала значним економічним та моральним тягарем для імперії."
    - statement: "Битва за висоту 3234 стала однією з найвідоміших подій війни."
      correct: true
      explanation: "Так, завдяки фільму «9 рота», хоча реальні події відрізнялися від кіно."
    - statement: "Китай підтримував радянське вторгнення в Афганістан."
      correct: false
      explanation: "Ні, Китай засудив вторгнення і допомагав моджахедам зброєю."

- type: essay-response
  title: "Есе: Механізми імперського примусу"
  source_reading: reading-letters-analysis
  prompt: |
    Напишіть есе (200-250 слів), в якому проаналізуйте, як радянська влада використовувала українців у чужій колоніальній війні. Використовуйте терміни: «інтернаціональний обов'язок», «гарматне м'ясо», «подвійна свідомість».
    Спирайтеся на текст листа та історичний контекст. Як змінилося ставлення українського суспільства до цієї війни з часом?
  min_words: 200
  model_answer: |
    Війна в Афганістані стала яскравим прикладом того, як імперія використовує підкорені народи для своїх геополітичних цілей. Українці, які складали чверть радянського контингенту, опинилися в ситуації трагічної подвійності: вони були інструментом агресії, але водночас — жертвами примусу.

    Влада маніпулювала свідомістю молодих людей через концепцію «інтернаціонального обов'язку», приховуючи справжню сутність окупаційної війни. Солдати, кинуті в гори Гіндукушу, швидко розуміли прірву між пропагандою та реальністю, де вони виступали не «визволителями», а окупантами для місцевого населення. 

    Термін «гарматне м'ясо» влучно описує ставлення режиму до життя солдатів. Сотні тисяч юнаків пройшли через пекло війни, тисячі загинули або повернулися з інвалідністю та «афганським синдромом».

    Подвійна свідомість проявлялася в тому, що багато ветеранів, повернувшись додому, почали критично оцінювати радянську систему. Рух солдатських матерів та ветеранські організації стали каталізаторами громадської активності, що зрештою сприяло делегітимізації СРСР та його розпаду. Для України цей досвід став щепленням від імперських амбіцій Москви і нагадуванням про ціну бездержавності.
  rubric:
    - criteria: "Аргументація"
      description: "Чітко пояснено механізми примусу та маніпуляції."
      points: 40
    - criteria: "Використання термінів"
      description: "Доречне використання заданих понять."
      points: 30
    - criteria: "Історичний контекст"
      description: "Коректне посилання на факти та суспільні настрої."
      points: 30

- type: comparative-study
  title: "Дві правди: Офіційна пропаганда vs Реальність"
  source_reading: reading-letters-analysis
  items_to_compare: ["Радянські газети («Правда»)", "Солдатські листи та «сарафанне радіо»"]
  criteria: ["Мета повідомлення", "Лексика", "Опис місцевого населення", "Ставлення до смерті"]
  prompt: "Порівняйте, як висвітлювалася війна в офіційних джерелах та у приватному спілкуванні. Заповніть таблицю."
  model_answer: |
    Офіційна пропаганда мала на меті приховати масштаб війни та втрат, використовуючи евфемізми («обмежений контингент», «допомога»). Лексика була пафосною та ідеологічною. Місцеве населення зображували як друзів, яких треба захистити від імперіалістів. Смерть замовчували.

    Солдатські листи та усні розповіді передавали реальний біль, страх і безглуздість війни. Лексика була емоційною, часто нецензурною або трагічною. Місцевих сприймали насторожено або вороже. Смерть була повсякденною реальністю («цинк», «вантаж 200»).

