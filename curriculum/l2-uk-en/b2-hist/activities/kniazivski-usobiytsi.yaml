- type: essay-response
  title: 'Любеч: Тріумф чи трагедія?'
  source_reading: reading-17-liubech
  prompt: |
    Чи можна вважати рішення Любецького з'їзду «Хай кожен тримає отчину свою» порятунком для Русі? Проаналізуйте його короткострокові та довгострокові наслідки.
  min_words: 400
  model_answer: |
    Рішення Любецького з'їзду 1097 року було геніальним тактичним кроком, але стратегічною пасткою. У короткостроковій перспективі фраза «кожен хай держить отчину свою» зупинила безглузді міжусобиці між гілками Ярославичів за Київ, дозволивши князям об'єднати сили проти половців. Тріумф Мономаха у степу 1111 року був би неможливим без цього компромісу.

    Проте в довгостроковій перспективі Любеч юридично зафіксував розпад держави. Перехід до вотчинного принципу означав, що князі почали дбати лише про свої землі, втрачаючи відчуття відповідальності за єдиний центр. Київ перетворився на почесний приз, а не на реальну столицю.

    Отже, Любеч дав Русі ще століття культурного розквіту, але водночас зробив її беззахисною перед монгольською катастрофою, коли кожен князь намагався вижити поодинці. Це була неминуча плата за збереження миру між братами.

