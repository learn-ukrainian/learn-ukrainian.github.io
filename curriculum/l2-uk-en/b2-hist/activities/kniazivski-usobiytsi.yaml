- type: quiz
  title: Розуміння тексту
  instruction: Відповідайте на питання на основі прочитаного тексту про занепад і роздроблення Русі.
  items:
  - question: Згідно з текстом, що означало рішення Любецького з'їзду «Хай кожний тримає вотчину свою»?
    options:
    - text: Повернення до лествичного права
      correct: false
    - text: Перехід до вотчинного принципу спадкування
      correct: true
    - text: Об'єднання всіх земель під владою Києва
      correct: false
    - text: Заборона князівських шлюбів
      correct: false
    explanation: 'У тексті зазначено: рішення означало відмову від лествичного права на користь вотчинного принципу.'
  - question: Як у тексті детально описано головну політичну та соціальну причину постійних князівських усобиць?
    options:
    - text: Зовнішня агресія половців
      correct: false
    - text: Лествичне право та надлишок князів
      correct: true
    - text: Економічна криза
      correct: false
    - text: Релігійні конфлікти
      correct: false
    explanation: Текст пояснює, що система лествичного права і надлишок князів породжували конфлікти.
  - question: Яка трагічна подія, згідно з текстом, сталася незабаром після завершення Любецького з'їзду?
    options:
    - text: Русь об'єдналася
      correct: false
    - text: Князь Давид осліпив Василька
      correct: true
    - text: Половці відступили
      correct: false
    - text: Мономах став великим князем
      correct: false
    explanation: 'У тексті вказано: через кілька місяців після з''їзду Давид Ігорович наказав осліпити князя Василька.'
  - question: Як саме текст характеризує тактику та мету половецьких набігів на українські землі?
    options:
    - text: Спроби захопити міста
      correct: false
    - text: Грабунок і швидке відступлення
      correct: true
    - text: Релігійні війни
      correct: false
    - text: Торговельні експедиції
      correct: false
    explanation: Текст пояснює, що половці не намагалися захопити міста — вони грабували й зникали.
  - question: Що, згідно з історичним контекстом тексту, означає термін «усобиця» в період Русі?
    options:
    - text: Зовнішня війна
      correct: false
    - text: Війна між членами одного роду
      correct: true
    - text: Торговельна угода
      correct: false
    - text: Релігійний обряд
      correct: false
    explanation: 'Текст визначає: усобиця — це війна між членами одного роду чи держави.'
  - question: Як у тексті детально описано жанр та зміст твору «Повчання» Володимира Мономаха?
    options:
    - text: Як юридичний кодекс
      correct: false
    - text: Як автобіографію та моральні настанови синам
      correct: true
    - text: Як літопис подій
      correct: false
    - text: Як релігійний трактат
      correct: false
    explanation: Текст характеризує «Повчання» як автобіографію, моральні настанови синам та роздуми про владу.
  - question: Скільки саме великих військових походів, за власними словами Мономаха в тексті, він здійснив?
    options:
    - text: Понад 50
      correct: false
    - text: Понад 80
      correct: true
    - text: Понад 100
      correct: false
    - text: Менше 30
      correct: false
    explanation: 'У первинному джерелі цитується: «А всіх походів моїх було вісімдесят і три великих».'
  - question: Як текст пояснює походження прізвища «Мономах» у київського князя Володимира Всеволодовича?
    options:
    - text: Від назви міста
      correct: false
    - text: На честь візантійського імператора — діда по матері
      correct: true
    - text: Від половецького слова
      correct: false
    - text: Від назви зброї
      correct: false
    explanation: Текст зазначає, що прізвисько дано на честь діда по матері — імператора Константина IX Мономаха.
  - question: Що, за текстом, було головною політичною та стратегічною метою скликання Любецького з'їзду?
    options:
    - text: Поділ земель
      correct: false
    - text: Припинення усобиць і встановлення миру
      correct: true
    - text: Вибори великого князя
      correct: false
    - text: Укладення союзу з половцями
      correct: false
    explanation: Текст пояснює, що князі зібралися, щоб домовитися про розподіл земель і припинення воєн.
  - question: Як текст описує соціальні та демографічні наслідки регулярних половецьких набігів для Русі?
    options:
    - text: Економічне зростання
      correct: false
    - text: Полонені продавалися на невільничих ринках
      correct: true
    - text: Культурний обмін
      correct: false
    - text: Зміцнення князівської влади
      correct: false
    explanation: Текст зазначає, що полонених руських людей продавали на невільничих ринках Криму та Візантії.
  - question: Що, згідно з текстом, сталося з Київською державою після смерті Мстислава Великого у 1132 році?
    options:
    - text: Русь об'єдналася
      correct: false
    - text: Розпад став незворотним
      correct: true
    - text: Половці відступили
      correct: false
    - text: Почалося нове піднесення
      correct: false
    explanation: 'Текст цитує літописця: «Роздерлася вся земля Руська» після 1132 року.'
  - question: Як саме текст характеризує особисту роль Володимира Мономаха в організації Любецького з'їзду?
    options:
    - text: Він був проти з'їзду
      correct: false
    - text: Він був ініціатором з'їзду
      correct: true
    - text: Він не був присутній
      correct: false
    - text: Він представляв половців
      correct: false
    explanation: У тексті зазначено, що ініціатором з'їзду став Володимир Мономах.
  - question: До чого саме закликав своїх синів Володимир Мономах у своєму відомому «Повчанні» згідно з текстом?
    options:
    - text: Завойовувати нові землі
      correct: false
    - text: Уникати усобиць і турбуватися про народ
      correct: true
    - text: Союзи з половцями
      correct: false
    - text: Відмовитися від влади
      correct: false
    explanation: Текст пояснює, що Мономах закликав синів уникати усобиць, не проливати крові, турбуватися про простий народ.
  - question: Як текст описує статус і розвиток Галицько-Волинського князівства в європейському контексті?
    options:
    - text: Як занепадле князівство
      correct: false
    - text: Як європейську державу з королівським титулом
      correct: true
    - text: Як васала Москви
      correct: false
    - text: Як союзника половців
      correct: false
    explanation: У тексті зазначено, що Галицько-Волинське князівство стало європейською державою з королівським титулом.
  - question: Що, згідно з текстом, означала система «лествичного права» в контексті спадкування влади?
    options:
    - text: Передача влади від батька до сина
      correct: false
    - text: Передача влади до найстаршого члена роду
      correct: true
    - text: Вибори князя народом
      correct: false
    - text: Призначення князя імператором
      correct: false
    explanation: Текст пояснює, що за лествичним правом влада передавалася до найстаршого члена роду, а не від батька до сина.
  - question: Як текст характеризує політичну природу та походження Московського князівства в порівнянні з Руссю?
    options:
    - text: Як спадкоємця Києва
      correct: false
    - text: Як данника Золотої Орди з монгольськими методами управління
      correct: true
    - text: Як союзника Русі
      correct: false
    - text: Як частину Візантії
      correct: false
    explanation: Текст стверджує, що Московське князівство виникло як данник Золотої Орди і перейняло монгольські методи управління.
- type: cloze
  title: Історична лексика в контексті
  passage: 'Князівські {усобиці|походи|шлюби|угоди} послаблювали державу зсередини. На Любецькому з''їзді князі вирішили, що кожен тримає свою {вотчину|дружину|зброю|сім''ю}. Половці здійснювали раптові {набіги|візити|посольства|подорожі} на руські землі.

    {Роздроблення|Об''єднання|Зростання|Розвиток} Русі на окремі князівства послабило її перед монголами. Мономах закликав синів уникати {усобиць|походів|шлюбів|молитов} і зберігати мир. Полонених продавали як {бранців|воїнів|купців|ремісників} на ринках Криму.

    Любецький {з''їзд|похід|бій|мир} 1097 року мав встановити мир між князями. {Лествичне|Вотчинне|Московське|Половецьке} право передбачало перехід влади до найстаршого в роді. Давид Ігорович наказав {осліпити|нагородити|запросити|вигнати} князя Василька.

    Половецький {хан|князь|воєвода|боярин} командував кочовим військом. {Половецька|Київська|Литовська|Візантійська} загроза змушувала князів об''єднуватися. «Повчання» Мономаха — це моральні {настанови|накази|погрози|заборони} синам.

    Князівств було так багато, що {столів|земель|грошей|воїнів} на всіх не вистачало. Після 1132 року {розпад|розвиток|розквіт|підйом} Русі став незворотним. Московське князівство перейняло {монгольські|візантійські|європейські|козацькі} методи управління.

    Галицько-Волинське князівство здобуло {королівський|княжий|гетьманський|царський} титул.'
  instruction: Заповніть пропуски, обравши правильні слова.
- type: error-correction
  title: Граматика в історичних реченнях
  instruction: Знайдіть і виправте граматичну помилку в кожному реченні.
  items:
  - sentence: Князі зібралися у Любечі для встановлення мир.
    error: мир
    answer: миру
    options:
    - мир
    - миру
    - миром
    - мирі
    explanation: 'Прийменник «для» вимагає родового відмінка: для (чого?) миру.'
  - sentence: Половці здійснювали набіги на руський землі.
    error: руський
    answer: руські
    options:
    - руський
    - руські
    - руською
    - руських
    explanation: 'Прикметник повинен узгоджуватися з іменником «землі» (множина, знахідний відмінок): руські землі.'
  - sentence: Мономах написав «Повчання» для своїх син.
    error: син
    answer: синів
    options:
    - син
    - синів
    - синам
    - синами
    explanation: 'Прийменник «для» вимагає родового відмінка множини: для (кого?) синів.'
  - sentence: Усобиці тривали протягом десятиліття.
    error: десятиліття
    answer: десятиліть
    options:
    - десятиліття
    - десятиліть
    - десятиліттям
    - десятиліттях
    explanation: 'Прийменник «протягом» вимагає родового відмінка множини: протягом (чого?) десятиліть.'
  - sentence: Полонених продавали на невільничий ринках.
    error: невільничий
    answer: невільничих
    options:
    - невільничий
    - невільничих
    - невільничим
    - невільничими
    explanation: 'Прикметник повинен узгоджуватися з «ринках» (множина, місцевий відмінок): невільничих ринках.'
  - sentence: Князі приїхали, щоб покласти край братовбивчі війни.
    error: братовбивчі
    answer: братовбивчим
    options:
    - братовбивчі
    - братовбивчим
    - братовбивчих
    - братовбивчими
    explanation: 'Вираз «покласти край» вимагає давального відмінка: покласти край (чому?) братовбивчим війнам.'
  - sentence: Давид наказав осліпити князя Василько.
    error: Василько
    answer: Василька
    options:
    - Василько
    - Василька
    - Василькові
    - Васильком
    explanation: 'Дієслово «осліпити» вимагає знахідного відмінка (для чоловічих імен = родовий): осліпити (кого?) Василька.'
  - sentence: Після смерті Мстислав розпад став незворотним.
    error: Мстислав
    answer: Мстислава
    options:
    - Мстислав
    - Мстислава
    - Мстиславу
    - Мстиславом
    explanation: 'Прийменник «після» вимагає родового відмінка: після смерті (кого?) Мстислава.'
  - sentence: Кочівники з'явилися в причорноморський степах.
    error: причорноморський
    answer: причорноморських
    options:
    - причорноморський
    - причорноморських
    - причорноморським
    - причорноморськими
    explanation: 'Прикметник повинен узгоджуватися з «степах» (множина, місцевий відмінок): причорноморських степах.'
  - sentence: Русь не змогла протистояти монгольська навала.
    error: монгольська
    answer: монгольській
    options:
    - монгольська
    - монгольській
    - монгольську
    - монгольською
    explanation: 'Дієслово «протистояти» вимагає давального відмінка: протистояти (чому?) монгольській навалі.'
  - sentence: Лествичне право працювало, поки князів була невеликою.
    error: князів
    answer: князів
    options:
    - князів
    - кількість князів
    - князі
    - князям
    explanation: 'Речення неповне: «кількість князів була невеликою» — пропущено підмет «кількість».'
  - sentence: Мономах здійснив понад вісімдесят походи.
    error: походи
    answer: походів
    options:
    - походи
    - походів
    - походами
    - походах
    explanation: 'Після числівників від 5 і більше потрібен родовий відмінок множини: вісімдесят (чого?) походів.'
  - sentence: Князівства вели окрему політику і укладали окремий союзи.
    error: окремий
    answer: окремі
    options:
    - окремий
    - окремі
    - окремих
    - окремими
    explanation: 'Прикметник повинен узгоджуватися з «союзи» (множина, знахідний відмінок): окремі союзи.'
  - sentence: Галицько-Волинське князівство стало європейська держава.
    error: європейська держава
    answer: європейською державою
    options:
    - європейська держава
    - європейською державою
    - європейської держави
    - європейській державі
    explanation: 'Дієслово «стати» вимагає орудного відмінка: стало (чим?) європейською державою.'
  - sentence: Половці використовували князівські сварка для набігів.
    error: сварка
    answer: сварки
    options:
    - сварка
    - сварки
    - сварок
    - сварками
    explanation: 'Дієслово «використовували» вимагає знахідного відмінка множини: використовували (що?) сварки.'
  - sentence: Мономах був воїн і політиком.
    error: воїн
    answer: воїном
    options:
    - воїн
    - воїном
    - воїна
    - воїнові
    explanation: 'Дієслово «бути» в минулому часі вимагає орудного відмінка: був (ким?) воїном і політиком.'
