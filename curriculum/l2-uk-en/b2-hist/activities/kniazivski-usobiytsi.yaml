  instruction: Порівняйте розвиток Галицько-Волинського та Московського князівств як двох різних моделей спадщини Русі.
  items_to_compare:
  - Галицько-Волинське князівство
  - Московське князівство
  criteria:
  - Політична орієнтація
  - Культурна ідентичність
  - Відносини з Європою та Азією
  model_answer: "Галицько-Волинське князівство зберегло тісні зв'язки з Європою, активно інтегруючись у західний політичний простір (королівський титул Данила Галицького, династичні шлюби) та зберігаючи автохтонну культуру Русі. Натомість Московське князівство, потрапивши під васальну залежність від Золотої Орди, переорієнтувалося на Схід. Москва перейняла авторитарні монгольські методи управління, що призвело до формування централізованої деспотичної влади, відмінної від європейських традицій Києва та Галича. Таким чином, це були два діаметрально протилежні вектори цивілізаційного розвитку."
