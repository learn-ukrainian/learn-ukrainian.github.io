- type: true-false
  title: Міфи та істина про роздроблення
  items:
    - statement: Після Любецького з'їзду князі назавжди припинили воювати один з одним.
      correct: false
      explanation: Вже через кілька днів сталася трагедія — осліплення Василька Теребовлянського, що спричинило нову війну.
    - statement: «Устав» Володимира Мономаха вперше захистив права боржників на законодавчому рівні.
      correct: true
      explanation: Мономах обмежив відсотки лихварів та заборонив безпідставне перетворення вільних людей на рабів.
    - statement: Роздроблення Русі було винятковим явищем, якого не знала тогочасна Європа.
      correct: false
      explanation: Майже всі європейські держави того часу (Німеччина, Франція) проходили через період феодальної роздробленості.
    - statement: Володимир Мономах вважав, що князь повинен особисто брати участь у походах і не лінуватися.
      correct: true
      explanation: У своєму «Повчанні» він на власному прикладі закликав синів до активного державного служіння.
    - statement: Лествичне право передбачало передачу престолу від батька до старшого сина.
      correct: false
      explanation: Насправді престол переходив горизонтально — від старшого брата до молодшого, що створювало хаос у наслідуванні.
    - statement: Київське повстання 1113 року було викликане релігійними причинами.
      correct: false
      explanation: Причиною стало економічне утиснення — лихварство та спекуляція солі після смерті князя Святополка.
    - statement: Володимир Мономах правив у Києві лише після того, як кияни самі запросили його на престол.
      correct: true
      explanation: Після повстання 1113 року кияни вимагали саме Мономаха, оскільки він мав репутацію справедливого правителя.
    - statement: Любецький з'їзд відбувся до народження Володимира Мономаха.
      correct: false
      explanation: Мономах народився 1053 року, а з'їзд відбувся 1097 року — Володимир був одним із його учасників.
    - statement: Син Володимира Мономаха — Мстислав Великий — зумів зберегти єдність держави після смерті батька.
      correct: true
      explanation: Мстислав (1125-1132) був останнім київським князем, якому вдалося контролювати всю територію Русі.
    - statement: Роздроблення Русі призвело до занепаду культури та економіки в усіх регіонах.
      correct: false
      explanation: Навпаки, регіони (Галичина, Володимир-Суздальщина) переживали культурний та економічний розквіт, хоча й втратили політичну єдність.

