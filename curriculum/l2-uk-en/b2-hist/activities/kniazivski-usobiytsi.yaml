- type: critical-analysis
  title: 'Аналіз: Пастка лествичного права'
  source_reading: reading-17-liubech
  target_text: |
    Ярослав запровадив лествичне право... Влада передавалася горизонтально: від старшого брата до молодшого. Ця система мала забезпечити єдність, але стала джерелом конфліктів.
  questions:
    - Чому горизонтальна система престолонаслідування виявилася менш стабільною за вертикальну (від батька до сина)?
    - Як «переїзди» князів з міста в місто впливали на розвиток місцевої економіки?
    - Проаналізуйте поняття «князь-ізгой» — чому ці люди були найбільш зацікавлені у зміні правил гри?
  model_answers:
    - Вона створювала чергу, де кожен сподівався на смерть старшого родича, що стимулювало інтриги та вбивства.
    - Постійна зміна правителів заважала довгостроковому плануванню та інвестиціям у розбудову конкретних регіонів.
    - Ізгої не мали законних прав на землю за старою системою, тому вони готові були воювати за власний уділ будь-якою ціною.

