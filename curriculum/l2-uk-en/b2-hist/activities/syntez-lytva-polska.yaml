- type: reading
  title: "Читання: Узагальнення епохи"
  text: |
    Литовсько-польська доба в історії України охоплює понад три століття — від середини XIV до середини XVII століття. Це був час, коли українські землі перебували спочатку під владою Великого князівства Литовського, а потім — Речі Посполитої.

    У Великому князівстві Литовському руська культура зберігала своє домінування. Руська мова була офіційною мовою канцелярії. Литовські князі часто приймали православ'я. Литовський статут базувався на давньоруських правових традиціях.

    Люблінська унія 1569 року докорінно змінила ситуацію. Українські землі перейшли до Польської Корони. Почалася активна полонізація еліти та закріпачення селян. Берестейська унія 1596 року розколола релігійне життя.

    Ці процеси врешті-решт спровокували Хмельниччину 1648 року — масове козацько-селянське повстання, яке поклало край литовсько-польській добі в українській історії.

- type: essay-response
  title: "Есе-синтез: Оцінка литовсько-польської доби"
  source_reading: reading-syntez
  prompt: "Напишіть есе (200-300 слів) на тему: «Чи можна вважати литовсько-польську добу позитивним періодом для України?». Наведіть аргументи з обох боків."
  min_words: 200
  model_answer: |
    На мою думку, литовсько-польську добу не можна однозначно оцінити як позитивний чи негативний період. Це був час суперечностей, де культурний розквіт співіснував із соціальним гнобленням.

    По-перше, цей період приніс Україні важливі культурні здобутки. Острозька академія стала першим вищим навчальним закладом на східнослов'янських землях. Острозька Біблія 1581 року — шедевр книгодрукування. Львівське братство зберегло православну освіту в умовах тиску.

    Однак литовсько-польська доба принесла українському народу важкі випробування. Закріпачення селян досягло катастрофічних масштабів — панщина зросла до 6 днів на тиждень. Берестейська унія розколола суспільство. Полонізація еліт призвела до втрати національної провідної верстви.

    Підсумовуючи, литовсько-польська доба залишила суперечливу спадщину. Саме цей період породив козацтво — збройну відповідь на несправедливість.

- type: critical-analysis
  title: "Критичний аналіз: Люблінська vs Берестейська унія"
  source_reading: reading-syntez
  target_text: "Уривок про наслідки уній для українських земель"
  questions:
    - "Порівняйте наслідки двох уній — Люблінської (1569) і Берестейської (1596) — для українського суспільства."
    - "Яка з них мала більш негативний вплив?"
    - "Як обидві унії підготували ґрунт для Хмельниччини?"
  model_answers:
    - "Люблінська унія — політичний союз — мала соціально-економічні наслідки: закріпачення селян, поширення фільварків. Берестейська унія — релігійний союз — розколола суспільство на уніатів і православних."
    - "На мою думку, Люблінська унія мала більш руйнівний вплив, оскільки створила економічну базу для гноблення мільйонів людей."
    - "Саме поєднання обох уній — економічного та релігійного гноблення — стало причиною Хмельниччини."

- type: comparative-study
  title: "Порівняльний аналіз: ВКЛ vs Річ Посполита"
  items_to_compare:
    - "Велике князівство Литовське (до 1569)"
    - "Річ Посполита (після 1569)"
  criteria:
    - "Статус руської мови"
    - "Становище православ'я"
    - "Рівень закріпачення"
    - "Автономія українських земель"
  min_words: 150
  model_answer: |
    Порівняння становища українців у ВКЛ та Речі Посполитій демонструє поступову втрату автономії та прав.

    **Статус руської мови:** У ВКЛ руська мова була офіційною мовою канцелярії. У Речі Посполитій її поступово витіснила польська.

    **Становище православ'я:** У ВКЛ православ'я функціонувало вільно. Після Берестейської унії православні почали зазнавати переслідувань.

    Висновок: Люблінська унія означала різке погіршення становища українців.

