  - type: essay-response
    title: "Есе: Радикалізація руху"
    instruction: "Напишіть коротке есе, відповідаючи на запитання."
    prompt: "Чому український рух у 1930-х роках став таким радикальним? Чи були, на вашу думку, інші шляхи боротьби в тих умовах?"
    min_words: 200
    model_answer: |
      Український рух радикалізувався у 1930-х роках через поєднання жорстоких зовнішніх обставин та розчарування в попередніх методах боротьби. 
      По-перше, поразка визвольних змагань 1917–1921 років показала слабкість демократичних і соціалістичних підходів. Молоде покоління, яке виросло після війни, бачило, що світ поважає лише силу. Вони шукали нову, більш "зубату" ідеологію, яка б мобілізувала націю.
      По-друге, політика окупаційних режимів (Польщі та СРСР) ставала дедалі жорстокішою. Пацифікація в Галичині та Голодомор у Радянській Україні довели, що з ворогами неможливо домовитися. Легальні українські партії (як УНДО) здавалися безсилими перед лицем державного терору. Коли тебе б'ють нагаєм, ти перестаєш вірити в парламентську демократію і берешся за револьвер.
      По-третє, загальноєвропейський контекст сприяв радикалізації. Це був час підйому тоталітарних рухів (фашизму, комунізму), які проповідували культ сили. Українці не були ізольовані від цих тенденцій.
      Чи були інші шляхи? Теоретично — так, шлях "органічної праці" (розбудова економіки та освіти), який пропонували консерватори. Але в умовах терору цей шлях часто був заблокований. Тому для багатьох молодих людей ОУН стала єдиною реальною силою, яка пропонувала дію, а не пасивне очікування.
    rubric:
      - criteria: "Аналіз причин"
        description: "Вичерпно пояснено причини радикалізації (поразка, терор, світовий контекст)."
        points: 40
      - criteria: "Оцінка альтернатив"
        description: "Розглянуто питання про альтернативні шляхи боротьби."
        points: 30
      - criteria: "Аргументація"
        description: "Думки підкріплені історичними фактами."
        points: 30

  - type: comparative-study
    title: "Коновалець і Бандера: Два покоління"
    instruction: "Порівняйте двох лідерів ОУН, використовуючи подані критерії."
    items_to_compare:
      - "Євген Коновалець"
      - "Степан Бандера"
    criteria:
      - "Походження і вік"
      - "Стиль керівництва"
      - "Ставлення до терору"
      - "Місце в історії"
    model_answer: |
      Євген Коновалець і Степан Бандера представляли два різні покоління українського націоналізму.
      Коновалець був ветераном Першої світової, полковником армії УНР. Він був "батьком" руху, досвідченим стратегом і дипломатом. Його стиль — це будівництво структури, пошук союзників за кордоном, виховання кадрів. Він був обережним і прагматичним.
      Бандера належав до "молодого покоління", яке не знало війни, але знало польську окупацію. Він був революціонером-практиком. Його стихія — це акція, чин, безпосередній удар по ворогу (атентати). Він був більш радикальним, безкомпромісним і фанатичним.
      Коновалець стримував молодь від передчасних бунтів, думаючи стратегічно. Бандера ж вважав, що тільки революційний підйом мас може змінити ситуацію, навіть ціною великих жертв.
      Попри різницю, вони доповнювали один одного: Коновалець створив Організацію, а Бандера зробив її легендою бойового духу.

  - type: critical-analysis
    title: "Аналіз гасла 'Слава Україні!'"
    target_text: "Гасло 'Слава Україні! — Героям Слава!' стало офіційним вітанням ОУН у 1941 році (хоча використовувалося раніше у різних варіаціях). У часи СРСР воно вважалося 'буржуазно-націоналістичним' і кримінальним. Сьогодні це офіційне вітання Збройних Сил України."
    instruction: "Проаналізуйте еволюцію гасла."
    questions:
      - "Чому це гасло було таким небезпечним для радянської влади?"
      - "Як змінилося сприйняття гасла в сучасному світі?"
    model_answers: 
      - |
        Для радянської влади гасло "Слава Україні!" було небезпечним, бо воно ставило Україну в центр всесвіту. Воно нагадувало про існування окремої нації, яка має своїх героїв, відмінних від радянських. Відповідь "Героям Слава!" вшановувала тих, хто боровся проти імперії. Це руйнувало радянський міф про "дружбу народів" і "єдиний радянський народ".
        Сьогодні сприйняття гасла кардинально змінилося. З "екстремістського" (у російській пропаганді) воно перетворилося на символ боротьби за свободу і демократію у всьому світі. Його вимовляють президенти США і прем'єри Британії. Воно перестало бути партійним гаслом ОУН і стало загальнонаціональним символом незламності. Історія "відбілила" його, наповнивши новим, сучасним змістом.
