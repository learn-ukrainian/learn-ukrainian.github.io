  - type: reading
    id: reading-decalogue
    title: "Декалог українського націоналіста"
    instruction: "Прочитайте уривок з 'Декалогу' — 10 заповідей українського націоналіста (1929). Цей текст знадобиться для виконання наступного завдання."
    text: |
      **Декалог українського націоналіста (1929)**
      
      Я — Дух одвічної стихії, що поставив Тебе на грані двох світів творити нове життя:
      1. Здобудеш Українську Державу, або загинеш у боротьбі за Неї.
      2. Не дозволиш нікому плямити слави, ні честі Твоєї Нації.
      3. Пам'ятай про великі дні наших Визвольних змагань.
      4. Будь гордий з того, що Ти є спадкоємцем боротьби за славу Володимирового Тризуба.
      5. Помсти смерть Великих Лицарів.
      6. Про справу не говори з ким можна, а з ким треба.
      7. Не завагаєшся виконати найнебезпечнішого чину, якщо цього вимагатиме добро справи.
      8. Ненавистю і безоглядною боротьбою прийматимеш ворогів Твоєї Нації.
      9. Ні просьби, ні грозьби, ні тортури, ані смерть не приневолять тебе виявити тайни.
      10. Змагатимеш до посилення сили, слави, багатства й простору Української Держави.
      
      (Автор: Степан Ленкавський)

