      options:
        - text: '1783'
          correct: true
        - text: '1775'
          correct: false
        - text: '1764'
          correct: false
        - text: '1796'
          correct: false
      explanation: 'Указ від 3 травня 1783 року став ключовим юридичним актом поневолення селянства.'
    - question: 'Яка категорія селян була найбільш безправною та перебувала у повній власності поміщика?'
      options:
        - text: 'Поміщицькі кріпаки'
          correct: true
        - text: 'Державні селяни'
          correct: false
        - text: 'Військові поселенці'
          correct: false
        - text: 'Вільні матроси'
          correct: false
      explanation: 'Приватні кріпаки повністю залежали від волі свого господаря.'
    - question: 'Що саме означав термін "панщина" як основна форма селянської повинності того часу?'
      options:
        - text: 'Примусова безплатна праця на полі поміщика'
