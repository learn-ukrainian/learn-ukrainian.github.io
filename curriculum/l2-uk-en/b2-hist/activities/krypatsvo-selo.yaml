    - question: 'Чому саме кріпацтво вважається головним гальмом економічного розвитку тодішньої Південної України?'
      options:
        - text: 'Через низьку продуктивність рабської праці'
          correct: true
        - text: 'Через заборону вирощувати пшеницю'
          correct: false
        - text: 'Через відсутність поміщиків'
          correct: false
        - text: 'Через занадто вільні закони'
          correct: false
      explanation: 'Рабська праця вбивала ініціативу та не потребувала технічного прогресу.'

