- type: reading
  id: reading-serfdom-decree-1783
  title: 'Указ Катерини II про закріпачення селян (1783)'
  text: '«Для повного і вірного одержання державних доходів... ми визнали за необхідне в Малоросії... селянам залишатися на своїх місцях, де вони за останнім переписом записані... забороняючи їм переходити з місця на місце під загрозою суворої кари...» (фрагмент указу від 3 травня 1783 року)'
  source: 'Збірник законів Російської імперії'
  tasks:
    - 'Яку головну мету переслідував цей указ згідно з його текстом?'
    - 'Яким чином заборона переходів фактично означала запровадження кріпацтва?'

