        - text: 'Грошовий податок поміщику'
          correct: false
        - text: 'Служба в регулярній армії'
          correct: false
        - text: 'Натуральний оброк зерном'
          correct: false
      explanation: 'Панщина вимагала від селян працювати на панській землі більшу частину тижня.'
    - question: 'Яка категорія селян була змушена поєднувати сільськогосподарську працю з військовою муштрою?'
      options:
        - text: 'Військові поселенці'
          correct: true
        - text: 'Державні селяни'
          correct: false
        - text: 'Чумаки'
          correct: false
        - text: 'Рекрути'
          correct: false
      explanation: 'Військові поселення були запроваджені для утримання армії за рахунок селян.'
    - question: 'Як називалася селянська повинність, що передбачала 25-річну службу в імперській армії?'
      options:
        - text: 'Рекрутчина'
          correct: true
        - text: 'Оброк'
          correct: false
        - text: 'Панщина'
          correct: false
        - text: 'Толока'
          correct: false
      explanation: 'Рекрутські набори були важким тягарем для українського села.'
    - question: 'Яка форма пасивного опору була найбільш поширеною на Півдні України через безкраї простори?'
      options:
        - text: 'Масові втечі на вільні землі'
          correct: true
        - text: 'Писання скарг царю'
          correct: false
        - text: 'Відмова від релігії'
          correct: false
        - text: 'Перехід у дворянство'
          correct: false
      explanation: 'Втечі до Криму, Бессарабії чи на Дунай були головним способом пошуку волі.'
    - question: 'Яку роль відігравала сільська громада (Громада) для кріпака?'
      options:
        - text: 'Орган самоорганізації та взаємодопомоги'
          correct: true
        - text: 'Орган поміщицького нагляду'
          correct: false
        - text: 'Військовий штаб'
          correct: false
        - text: 'Церковна школа'
          correct: false
