- type: critical-analysis
  source_reading: 'reading-serfdom-decree-1783'
  title: 'Право на свободу vs Інтереси імперії'
  instruction: 'Проаналізуйте текст указу Катерини II та зіставте його з козацькими традиціями Півдня.'
  questions:
    - 'Чому імперія вважала "залишення селян на своїх місцях" необхідним для державних доходів?'
    - 'Яким чином цей указ руйнував концепцію "Півдня як зони вільної колонізації"?'
  model_answers:
    - 'Прикріплення людей до землі гарантувало стабільне збирання податків та робочу силу для поміщиків.'
    - 'Він офіційно перетворював фронтир на закриту соціальну систему з жорсткою ієрархією.'

- type: comparative-study
  title: 'Державні селяни vs Приватні кріпаки'
  items_to_compare:
    - 'Державні селяни'
    - 'Поміщицькі кріпаки'
  criteria:
    - 'Право власності на особу'
    - 'Форма експлуатації'
    - 'Ступінь особистої свободи'
  prompt: 'Порівняйте становище двох основних груп селянства на Півдні України. Чому статус державного селянина вважався більш вигідним?'
  model_answer: 'Державні селяни вважалися особисто вільними, хоча і належали державі. Вони сплачували грошові податки і мали більше прав на самоврядування. Приватні кріпаки були повною власністю поміщика, підлягали виснажливій панщині та не мали жодних юридичних прав. Статус державного селянина давав більше можливостей для господарського розвитку та торгівлі.'

- type: essay-response
  source_reading: 'reading-serfdom-decree-1783'
  title: 'Есе: Мрія про "Волю" в кайданах імперії'
  prompt: 'Напишіть есе (не менше 150 слів) на тему: "Як українське село на Півдні зберігало свою ідентичність в умовах кріпацтва?" Використайте аргументи про побут, фольклор, громаду та форми опору.'
  min_words: 150
  model_answer: 'Українське село на Півдні стало справжнім бастіоном ідентичності в умовах кріпацького гніту. Попри жорстоку експлуатацію, селяни зберігали свою суб’єктність через кілька рівнів опору. Першим був побут: білена хата-мазанка, вишитий одяг та традиційна кухня були знаками гідності та відмінності від імперського центру. Другим рівнем була громада — орган самоврядування, що базувався на звичаєвому праві та толоці, підтримуючи солідарність у найважчі часи. Третім рівнем був фольклор: пісні про козацьку славу та вільний степ підтримували пам’ять про минуле і надію на майбутню волю. Крім того, масові втечі "за волею" на Дунай чи в Крим показували, що внутрішня свобода українця не може бути остаточно знищена кайданами. Таким чином, село залишалося українським за змістом і формою, готуючи ґрунт для майбутнього національного відродження.'
  rubric:
    - criteria: 'Культурологічний аналіз'
      description: 'Розуміння ролі побуту та фольклору як форм духовного опору.'
    - criteria: 'Історична аргументація'
      description: 'Згадка про громаду, втечі та юридичні аспекти кріпацтва.'
