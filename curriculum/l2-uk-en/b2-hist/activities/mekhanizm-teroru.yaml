- type: true-false
  instruction: Оцініть твердження про міфи радянської історіографії та історичну реальність.
  items:
  - statement: Радянська пропаганда стверджувала, що репресії були спрямовані лише проти справжніх ворогів народу.
    correct: true
    explanation: Так, це був основний офіційний наратив для виправдання терору.
  - statement: Репресії 1930-х років посилили обороноздатність СРСР перед Другою світовою війною.
    correct: false
    explanation: Навпаки, знищення еліти, включаючи військових, послабило державу.
  - statement: Місце розстрілу соловецьких в'язнів у Сандармоху було добре відоме з 1937 року.
    correct: false
    explanation: Ні, воно було засекречене і знайдене лише у 1997 році.
  - statement: Близько 80% української творчої еліти постраждало під час Великого терору.
    correct: true
    explanation: Ця цифра відображає масштаб катастрофи для української культури.
  - statement: Микола Зеров продовжував перекладати латину навіть під час перебування на Соловках.
    correct: true
    explanation: Так, митці намагалися зберігати інтелектуальну активність до останнього.
  - statement: Наказ № 00447 стосувався виключно кримінальних злочинців.
    correct: false
    explanation: Ні, категорія 'антирадянські елементи' дозволяла репресувати будь-кого.
  - statement: Родичам розстріляних митців видавали правдиві свідоцтва про смерть.
    correct: false
    explanation: Ні, влада фальсифікувала дати та причини смерті у довідках.
  - statement: У Сандармоху встановлено козацький хрест у пам'ять про убієнних синів України.
    correct: true
    explanation: Це важливий меморіальний знак на місці трагедії.
  title: Правда чи неправда
- type: essay-response
  title: Ваша думка
  instruction: Напишіть коротке есе (100-150 слів).
  prompt: 'Оберіть одну тему та розкрийте її:

    1. Чому тоталітарні режими завжди починають зі знищення культурної еліти?

    2. Як відкриття правди про Сандармох впливає на сучасну українську ідентичність?

    '
  model_answer: '> [!model-answer]

    > **Приклад відповіді (тема 1):**

    > Тоталітарні режими базуються на повному контролі над суспільством. Культурна еліта — це люди, які мислять критично,
    створюють нові сенси та формують національну ідентичність. Такі люди є загрозою для диктатури, бо вони пропонують альтернативу
    офіційній ідеології. Знищуючи еліту, режим намагається перетворити народ на пасивну масу без пам''яті та голосу. Саме
    тому Сталін, Гітлер та інші диктатори завжди найперше атакували інтелектуалів, спалювали книги та забороняли мистецтво.
    Без еліти нація втрачає здатність до спротиву.

    '
- type: comparative-study
  title: Механізми терору
  instruction: Порівняйте механізм "Великого терору" 1937 року та сучасні методи репресій РФ на окупованих територіях.
  items_to_compare:
  - Великий терор (1937)
  - Репресії РФ (2022-)
  criteria:
  - Списки жертв
  - Методи катувань
  - Місця поховань
  prompt: 'Порівняйте дії НКВС у 1930-х роках та дії російських спецслужб на окупованих територіях України сьогодні. Заповніть
    таблицю.

    '
  model_answer: '> [!model-answer]

    > **Порівняльний аналіз:**

    >

    > **Списки жертв:** У 1937 році НКВС складало "розстрільні списки" за категоріями (інтелігенція, куркулі). Сьогодні окупанти
    мають "чорні списки" активістів, ветеранів АТО, журналістів та вчителів української мови. Принцип відбору "небезпечних
    елементів" залишився ідентичним.

    >

    > **Методи катувань:** "Конвеєр" у 1930-х і "підвали" сьогодні мають одну мету — зламати волю. Використання електричного
    струму, побиття та психологічного тиску є спільним для обох епох.

    >

    > **Місця поховань:** Сандармох був таємним місцем у лісі. Масові поховання в Ізюмі та Бучі також були приховані в лісах.
    Злочинці завжди намагаються сховати тіла, щоб приховати масштаб злочину.

    '
