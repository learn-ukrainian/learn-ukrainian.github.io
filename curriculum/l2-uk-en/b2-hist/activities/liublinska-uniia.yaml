- type: reading
  id: reading-lublin-act
  title: "Акт Люблінської унії"
  text: |
    «...Королівство Польське і Велике князівство Литовське вже є одне нероздільне і невідмінне тіло, а також не різна, але одна спільна Річ Посполита, яка з двох держав і народів в один народ з'єдналася і злилася... А привілеї, які б цій унії були супротивні, ми касуємо і в ніщо обертаємо. Всі закони і статути, які б цій єдності шкодили, не мають мати жодної сили. Обидва народи мають обирати одного спільного господаря, якого будуть коронувати у Кракові.»
  tasks:
    - "Знайдіть у тексті метафору, що описує нову державу."
    - "Які дієслова використовуються для опису процесу об'єднання?"
    - "Що документ говорить про старі закони, які суперечать унії?"

- type: critical-analysis
  source_reading: reading-lublin-act
  title: "Аналіз політичної риторики унії"
  questions:
    - "Як автор тексту використовує поняття «тіло» та «народ» для легітимації нової держави? Чи відповідало це реальності?"
    - "Проаналізуйте категоричність фраз про скасування привілеїв («касуємо», «в ніщо обертаємо»). Про що це свідчить з точки зору правової ієрархії?"
    - "Порівняйте ідею «одного спільного господаря» з попередньою практикою окремих монархів. Які політичні наслідки це мало?"
  model_answers:
    - "Автор використовує органічну метафору «тіла», щоб підкреслити неподільність нової держави. Використання терміну «один народ» є політичною декларацією єдності шляхти, хоча етнічно та культурно це були різні народи."
    - "Категоричність фраз свідчить про встановлення примату союзного договору над попередніми локальними законами. Це спроба створити унітарний правовий простір."
    - "Це ліквідувало можливість династичного розриву, коли Литва і Польща могли мати різних правителів. Це зміцнило державу, але обмежило суверенітет ВКЛ."

