  title: Духовний заповіт Петра Могили
  text: "«Я, Петро Могила, милостю Божою Митрополит Київський... Бачачи, що занепад святої благочестивої віри руської походить не від чого іншого, як від повної відсутності освіти і шкіл, я поклав обітницю перед Господом Богом моїм: усе майно, що дісталось мені від батьків... ні на що інше не витрачати, як на відбудову зруйнованих храмів Божих... та на заснування шкіл у Києві. Заклинаю наступників моїх... щоб вони цей мій фундамент не порушували, а примножували і берегли як зіницю ока, бо це єдиний залог спасіння нашого народу.»"
