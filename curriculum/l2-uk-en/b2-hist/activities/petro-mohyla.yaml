- type: essay-response
  title: 'Есе: Роль Петра Могили'
  instruction: 'Напишіть есе (400+ слів) на тему: "**Освіта як зброя: Стратегія Петра Могили**".


    **Вимоги:**


    1.  Проаналізуйте, чому Могила обрав саме латинську систему освіти як інструмент захисту православ''я.

    2.  Використайте не менше 5 термінів з модуля (наприклад: _спудей, колегіум, полеміка, ієрархія, меценат_).

    3.  Наведіть аргументи "за" і "проти" його реформ з погляду його сучасників (наприклад, консервативних братчиків).

    4.  Висловіть власну думку щодо актуальності стратегії Могили для сучасної України.


    **Структура:**


    - **Вступ:** Теза про роль освіти в XVII столітті як інструменту виживання нації.

    - **Основна частина:** Аргументи (західна форма vs східний зміст, роль Академії як кузні еліти).

    - **Висновок:** Значення спадщини Могили для сучасної України в контексті європейської інтеграції.


    > [!model-answer]

    > _Див. зразок відповіді в блоці активностей._'
  prompt: 'Проаналізуйте роль Петра Могили у модернізації української культури. Як його реформи вплинули на стосунки між православ''ям
    і католицизмом? Чи можна вважати його діяльність початком українського Просвітництва? (Обсяг: 400+ слів)'
  min_words: 400
  model_answer: 'Петро Могила, безперечно, є однією з ключових постатей української історії XVII століття. Його діяльність
    припала на час глибокої кризи православ''я, коли стара традиція вже не могла відповідати на виклики часу, а нова ще не
    сформувалася. Могила обрав шлях синтезу: він взяв західну форму (освіту, латину, систему шкіл) і наповнив її східним змістом
    (православною догматикою). Заснування Києво-Могилянської колегії стало революційним кроком. Це був не просто навчальний
    заклад, а інтелектуальний центр, який виховав нову еліту. Випускники академії — ''спудеї'' — несли світло знань по всій
    Східній Європі. Вони довели, що православний може бути освіченим, знати мови і вести богословські диспути на рівних із
    католиками. Реформи Могили також торкнулися самого богослужіння. Видання ''Требника'' уніфікувало обряди, що поклало край
    хаосу в церковній практиці. Відновлення Софійського собору стало символічним актом повернення до витоків — до часів Київської
    Русі. Таким чином, Петро Могила не лише врятував православну церву від маргіналізації, але й заклав фундамент для формування
    модерної української ідентичності. Його спадщина — це приклад того, як можна бути відкритим до світу, не втрачаючи свого
    коріння.'
