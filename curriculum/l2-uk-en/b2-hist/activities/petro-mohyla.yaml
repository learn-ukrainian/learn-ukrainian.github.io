    instruction: "Напишіть есе на тему: 'Петро Могила — міст між Сходом і Заходом'."
    prompt: "Проаналізуйте роль Петра Могили у модернізації української культури. Як його реформи вплинули на стосунки між православ'ям і католицизмом? Чи можна вважати його діяльність початком українського Просвітництва? (Обсяг: 400+ слів)"
