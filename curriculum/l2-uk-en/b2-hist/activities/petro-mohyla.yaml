    model_answer: "Петро Могила, безперечно, є однією з ключових постатей української історії XVII століття. Його діяльність припала на час глибокої кризи православ'я, коли стара традиція вже не могла відповідати на виклики часу, а нова ще не сформувалася. Могила обрав шлях синтезу: він взяв західну форму (освіту, латину, систему шкіл) і наповнив її східним змістом (православною догматикою). Заснування Києво-Могилянської колегії стало революційним кроком. Це був не просто навчальний заклад, а інтелектуальний центр, який виховав нову еліту. Випускники академії — 'спудеї' — несли світло знань по всій Східній Європі. Вони довели, що православний може бути освіченим, знати мови і вести богословські диспути на рівних із католиками. Реформи Могили також торкнулися самого богослужіння. Видання 'Требника' уніфікувало обряди, що поклало край хаосу в церковній практиці. Відновлення Софійського собору стало символічним актом повернення до витоків — до часів Київської Русі. Таким чином, Петро Могила не лише врятував православну церву від маргіналізації, але й заклав фундамент для формування модерної української ідентичності. Його спадщина — це приклад того, як можна бути відкритим до світу, не втрачаючи свого коріння."
    rubric:
