  - На які дві головні цілі митрополит заповів своє майно?
  - Як автор називає свою справу щодо заснування шкіл у тексті?
- type: critical-analysis
  source_reading: reading-mohyla-testament
  title: Аналіз стратегії реформ
  questions:
  - Чому Петро Могила вважав освіту «єдиним залогом спасіння народу»? Який зв'язок між знаннями та релігійною ідентичністю він бачив?
  - Проаналізуйте фразу про занепад віри через відсутність шкіл. Як це відображає перехід від середньовічного до ранньомодерного мислення?
  - Яку роль у «Могилянському проєкті» відігравала особиста бібліотека митрополита, згадана в модулі як найцінніший скарб?
  model_answers:
  - Могила розумів, що без інтелектуальної підготовки православні не можуть захистити свою віру в диспутах із католиками. Знання для нього були інструментом суб'єктності та виживання нації.
  - Це свідчить про раціоналізацію віри. Для Могили релігія — це не лише містичний досвід, а й система знань, яку треба вивчати та розвивати. Це крок від пасивного збереження традиції до активного її творення.
  - Бібліотека була інтелектуальним фундаментом Академії. Передаючи її закладу, Могила забезпечив доступ майбутнім спудеям до найкращих зразків світової думки, роблячи Київ частиною європейського наукового простору.
