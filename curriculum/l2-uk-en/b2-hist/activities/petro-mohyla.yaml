- type: comparative-study
  title: Порівняння освітніх систем
  instruction: Порівняйте систему освіти в братських школах та в Києво-Могилянській академії.
  items_to_compare:
  - Братські школи
  - Києво-Могилянська академія
  criteria:
  - Мова викладання
  - Програма навчання
  - Соціальний склад студентів
  - Мета освіти
  model_answer: 'Братські школи та Києво-Могилянська академія представляють два етапи розвитку української освіти. Братські
    школи, що виникли в кінці XVI століття, були відповіддю на полонізацію. Основна увага в них приділялася вивченню церковнослов''янської
    та грецької мов («греко-слов''янська» орієнтація). Латина вивчалася обмежено. Метою було збереження православної традиції.
    Натомість Києво-Могилянська академія (1632) прийняла західну єзуїтську модель. Основною мовою стала латина, що відкрило
    студентам доступ до європейської науки. Програма включала «сім вільних мистецтв», філософію та богослов''я. Академія готувала
    не лише захисників віри, а й державну еліту. Соціальний склад академії був ширшим: тут вчилися і діти шляхти, і козаків,
    і міщан. Таким чином, Академія стала еволюційним стрибком від захисту традиції до творення нової культури.'
- type: reading
