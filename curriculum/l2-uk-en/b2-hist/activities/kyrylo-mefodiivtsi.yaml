- type: critical-analysis
  source_reading: 'reading-genesis-ukrainian-people'
  title: 'Деконструкція імперського страху'
  instruction: 'Проаналізуйте фрагмент тексту та поясніть, чому він вважався "злочинним" у Росії.'
  questions:
    - 'Яким чином твердження про "рівність у козацтві" підривало підвалини самодержавства?'
    - 'Чому ідея "воскресіння України" сприймалася жандармами як політична загроза?'
  model_answers:
    - 'Воно заперечувало ієрархічний устрій імперії, де влада йшла від царя, а не від рівності братів.'
    - 'Бо це означало визнання суб’єктності України та її право на незалежне політичне майбутнє.'

- type: comparative-study
  title: 'Імперська "Тріада" vs Програма Братства'
  items_to_compare:
    - 'Офіційна ідеологія (Самодержавство, Православ’я, Народність)'
    - 'Ідеологія Братства (Свобода, Рівність, Слов’янська федерація)'
  criteria:
    - 'Джерело влади'
    - 'Роль церкви'
    - 'Майбутнє народів'
  prompt: 'Порівняйте дві протилежні візії розвитку Східної Європи у середині XIX століття. У чому полягала головна несумісність цих проектів?'
  model_answer: 'Імперська візія базувалася на вертикалі влади царя, де церква була інструментом держави, а народи — підданими. Програма Братства базувалася на демократії ("республіці"), де віра була джерелом свободи, а народи мали бути рівними партнерами у федерації. Головна несумісність полягала в питанні суб’єктності людини та нації.'

- type: essay-response
  source_reading: 'reading-genesis-ukrainian-people'
  title: 'Есе: Братство як політичний "Великий Вибух"'
  prompt: 'Напишіть есе (не менше 150 слів) на тему: "Яку роль відіграло Кирило-Мефодіївське братство у перетворенні українського руху з культурного на політичний?" Використайте аргументи про програму, соборність та мучеництво учасників.'
  min_words: 150
  model_answer: 'Кирило-Мефодіївське братство стало справжнім політичним "Великим вибухом" для українства ХІХ століття. До його появи українське відродження мало переважно етнографічний та літературний характер. Братчики першими перевели боротьбу у площину державного устрою та прав людини. Їхня програма ("Книга буття") сформулювала ідею України як незалежного суб’єкта, здатного очолити слов’янську федерацію. Вперше прозвучала ідея соборності та повної ліквідації кріпацтва як політичної вимоги. Мученицька доля Шевченка, Костомарова та інших учасників сакралізувала українську справу, перетворивши її з академічної дискусії на справу життя і смерті. Хоча організація була розгромлена, вона заклала ідейний фундамент для всіх наступних поколінь борців за незалежність. Братство довело, що Україна — це не лише пісня, а продуманий проект майбутньої демократичної держави в Європі.'
  rubric:
    - criteria: 'Аналітична точність'
      description: 'Розуміння переходу від культурництва до політики.'
    - criteria: 'Термінологічна вправність'
      description: 'Доречне вживання понять: федерація, соборність, месіанізм.'