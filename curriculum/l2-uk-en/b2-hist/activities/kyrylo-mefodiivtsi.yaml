  instruction: 'Прочитайте уривок і дайте відповіді на запитання.'
  text: |
    ### Книги буття українського народу (Уривок)
    
    «І встане Україна зі своєї могили, і знову озветься до всіх братів своїх слов'ян, і почують крик її, і встане Слов'янщина, і не позостанеться ні царя, ні царевича, ні царівни, ні князя, ні графа, ні герцога, ні сіятельства, ні превосходительства, ні пана, ні боярина, ні кріпака, ні холопа ні в Московщині, ні в Польщі, ні в Україні, ні в Чехії, ні у хорутан, ні у сербів, ні у болгар. Україна буде неполеглою Річчю Посполитою в союзі слов'янськім».
    
    Цей документ, написаний Миколою Костомаровим, став ідеологічним маніфестом Кирило-Мефодіївського братства. Він поєднує в собі євангельський стиль викладу з революційними ідеями соціальної рівності та національного визволення.
  tasks:
  - 'Які соціальні статуси пропонується скасувати згідно з текстом?'
  - 'Якою бачили автори майбутнє України у цьому уривку?'
  - 'Який стиль використовує автор і чому?'

