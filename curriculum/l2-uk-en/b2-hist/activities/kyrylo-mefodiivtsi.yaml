- type: essay-response
  title: 'Есе: Страх імперії'
  source_reading: reading-kyrylo-mefodiivtsi-1
  prompt: 'Напишіть есе (150-250 слів) на тему: "Чому Російська імперія так жорстоко розправилася з учасниками мирного Кирило-Мефодіївського братства?". Використайте слова: самодержавство, ідеологія, загроза.'
  min_words: 150
  model_answer: |
    Російська імперія жорстоко покарала кирило-мефодіївців не за дії, а за ідеї. Самодержавство трималося на вірі в те, що цар є єдиним легітимним джерелом влади, а імперія — неподільна. Братчики ж запропонували альтернативу: республіку та федерацію.
    
    Їхня ідея про те, що українці є окремим народом з правом на власну державу, руйнувала імперський міф про "триєдиний руський народ". Скасування кріпацтва загрожувало економічним основам дворянства. Тому, хоча братчики були мирними просвітниками, для Миколи I вони були небезпечнішими за озброєних повстанців. Їхнє слово підривало саму легітимність імперії. Розправа над ними, особливо над Шевченком, була спробою вбити думку, яку неможливо було перемогти аргументами.
