- type: reading
  id: reading-genesis-ukrainian-people
  title: Уривок з "Книги буття українського народу"
  text: «Україна не любила ні царя, ні пана, а сотворила собі козацтво, себто істине братство, куди кожен, хто хотів, приймався,
    і були всі між собою рівні... І тепер Україна лежить у могилі, але не вмерла, бо голос її пролунає на весь світ, і встане
    вона, і за нею встануть усі слов’яни...» (ідеологічний маніфест Братства)
  source: Збірник документів Кирило-Мефодіївського братства
  tasks:
  - Який історичний інститут Братчики вважали ідеальним втіленням рівності?
  - Поясніть месіанську роль України у баченні авторів цього тексту.
- type: critical-analysis
  source_reading: reading-genesis-ukrainian-people
  title: Деконструкція імперського страху
  instruction: Проаналізуйте фрагмент тексту та поясніть, чому він вважався "злочинним" у Росії.
  questions:
  - Яким чином твердження про "рівність у козацтві" підривало підвалини самодержавства?
  - Чому ідея "воскресіння України" сприймалася жандармами як політична загроза?
  model_answers:
  - Воно заперечувало ієрархічний устрій імперії, де влада йшла від царя, а не від рівності братів.
  - Бо це означало визнання суб’єктності України та її право на незалежне політичне майбутнє.
- type: comparative-study
  title: Імперська "Тріада" vs Програма Братства
  items_to_compare:
  - Офіційна ідеологія (Самодержавство, Православ’я, Народність)
  - Ідеологія Братства (Свобода, Рівність, Слов’янська федерація)
  criteria:
  - Джерело влади
  - Роль церкви
  - Майбутнє народів
  prompt: Порівняйте дві протилежні візії розвитку Східної Європи у середині XIX століття. У чому полягала головна несумісність
    цих проектів?
  model_answer: Імперська візія базувалася на вертикалі влади царя, де церква була інструментом держави, а народи — підданими.
    Програма Братства базувалася на демократії ("республіці"), де віра була джерелом свободи, а народи мали бути рівними партнерами
    у федерації. Головна несумісність полягала в питанні суб’єктності людини та нації.
- type: essay-response
  source_reading: reading-genesis-ukrainian-people
  title: 'Есе: Братство як політичний "Великий Вибух"'
  prompt: 'Напишіть есе (не менше 150 слів) на тему: "Яку роль відіграло Кирило-Мефодіївське братство у перетворенні українського
    руху з культурного на політичний?" Використайте аргументи про програму, соборність та мучеництво учасників.'
  min_words: 150
  model_answer: Кирило-Мефодіївське братство стало справжнім політичним "Великим вибухом" для українства ХІХ століття. До
    його появи українське відродження мало переважно етнографічний та літературний характер. Братчики першими перевели боротьбу
    у площину державного устрою та прав людини. Їхня програма ("Книга буття") сформулювала ідею України як незалежного суб’єкта,
    здатного очолити слов’янську федерацію. Вперше прозвучала ідея соборності та повної ліквідації кріпацтва як політичної
    вимоги. Мученицька доля Шевченка, Костомарова та інших учасників сакралізувала українську справу, перетворивши її з академічної
    дискусії на справу життя і смерті. Хоча організація була розгромлена, вона заклала ідейний фундамент для всіх наступних
    поколінь борців за незалежність. Братство довело, що Україна — це не лише пісня, а продуманий проект майбутньої демократичної
    держави в Європі.
  rubric:
  - criteria: Аналітична точність
    description: Розуміння переходу від культурництва до політики.
  - criteria: Термінологічна вправність
    description: 'Доречне вживання понять: федерація, соборність, месіанізм.'
- type: true-false
  title: "Правда чи Міф: Братство"
  items:
  - statement: Кирило-Мефодіївське братство було озброєним загоном, який планував повстання.
    correct: false
    explanation: Братство було суто інтелектуальною просвітницькою організацією, яка вірила в силу ідей, а не зброї.
  - statement: Головною метою Братства було створення слов'янської федерації з Україною як лідером.
    correct: true
    explanation: Так, вони мріяли про рівноправний союз слов'янських республік зі столицею в Києві.
  - statement: Тарас Шевченко був офіційним керівником і засновником Братства.
    correct: false
    explanation: Шевченко був "духовним батьком", але організаторами були Гулак та Костомаров. Шевченко навіть не був формально членом, але його ідеї були фундаментом.
  - statement: '"Книга буття українського народу" була написана російською мовою.'
    correct: false
    explanation: Вона була написана українською мовою, стилізованою під біблійний текст.
  - statement: Братство виступало за збереження монархії, але з конституцією.
    correct: false
    explanation: Вони були республіканцями і виступали за повне скасування монархії та кріпацтва.
  - statement: Більшість членів Братства були страчені за свої переконання.
    correct: false
    explanation: Ніхто не був страчений, але всі понесли покарання різної тяжкості — від заслання до ув'язнення.
  - statement: Братство діяло активно більше 10 років.
    correct: false
    explanation: Організація проіснувала лише 14 місяців, але її вплив був вічним.
  - statement: Ідеї Братства стали основою для українського руху початку XX століття.
    correct: true
    explanation: Так, програма Братства вплинула на Драгоманова, Франка та творців УНР.
  - statement: Братство видавало власний журнал "Український вісник".
    correct: false
    explanation: Ні, вони не встигли створити власного друкованого органу до арешту.
  - statement: Ідеологія Братства базувалася на принципах християнської моралі.
    correct: true
    explanation: Так, вони поєднували демократичні ідеї з глибокою християнською вірою.
