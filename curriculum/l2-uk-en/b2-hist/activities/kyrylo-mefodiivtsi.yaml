  source_reading: reading-kyrylo-mefodiivtsi-1
  target_text: |
    Радянська та імперська історіографія стверджували, що кирило-мефодіївці були "небезпечними буржуазними націоналістами" або "групою мрійників, далеких від народу". Проте документи свідчать, що імперія боялася їхніх ідей більше, ніж зброї.
  questions:
  - 'Чому імперська влада вважала ідеї братства небезпечними?'
  - 'Як ви розумієте поняття "буржуазний націоналіст" у радянській пропаганді?'
  model_answers:
  - 'Імперія боялася ідей демократії, республіки та федерації, які підривали самі основи самодержавства.'
  - 'Це кліше використовувалося для дискредитації будь-якого національного руху, що не вписувався в рамки радянської ідеології.'

