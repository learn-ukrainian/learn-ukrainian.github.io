- type: reading
  id: reading-genesis-ukrainian-people
  title: 'Уривок з "Книги буття українського народу"'
  text: '«Україна не любила ні царя, ні пана, а сотворила собі козацтво, себто істине братство, куди кожен, хто хотів, приймався, і були всі між собою рівні... І тепер Україна лежить у могилі, але не вмерла, бо голос її пролунає на весь світ, і встане вона, і за нею встануть усі слов’яни...» (ідеологічний маніфест Братства)'
  source: 'Збірник документів Кирило-Мефодіївського братства'
  tasks:
    - 'Який історичний інститут Братчики вважали ідеальним втіленням рівності?'
    - 'Поясніть месіанську роль України у баченні авторів цього тексту.'

