- type: reading
  id: reading-antes
  title: 'Анти: Перші українці?'
  text: |
    Візантійський історик Прокопій Кесарійський (VI ст.) залишив найцінніші свідчення про антів, яких Михайло Грушевський вважав предками українців. Він писав: «Ці племена, склавини й анти, не управляються однією людиною, а здавна живуть у народоправстві (демократії), і тому щастя й нещастя в житті вважаються в них справою спільною». Анти були хоробрими воїнами, які населяли лісостепову зону від Дністра до Дніпра.
