    - 'Більшість істориків ототожнює антів з Пеньківською археологічною культурою.'

- type: reading
  id: reading-slavic-gods
  title: 'Слов''янські боги'
  text: |
    «Вони вважають, що один тільки Бог, творець блискавки, є владикою над усім, і йому приносять у жертву биків і вчиняють інші священні обряди». Так Прокопій описував вірування антів, маючи на увазі Перуна. Однак слов'янський пантеон був набагато ширшим. Велес опікувався худобою та торгівлею, Дажбог був богом сонця, а Мокош — богинею родючості. Світ слов'янина був наповнений духами лісу, води та дому.
