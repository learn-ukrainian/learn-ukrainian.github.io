- type: essay-response
  title: Аналіз слов'янської спадщини
  instruction: "Напишіть есе на тему «Тяглість демократичної традиції в історії України: від віча до сучасності»."
  prompt: "Напишіть есе на тему «Тяглість демократичної традиції в історії України: від віча до сучасності»."
  min_words: 150
  model_answer: >
    Традиція народоправства є однією з найдавніших рис української політичної культури, що сягає часів слов'янських племен. Вже у VI столітті візантійські історики, такі як Прокопій Кесарійський, відзначали, що слов'яни не управляються однією людиною, а живуть у демократії, ухвалюючи рішення спільно на вічі.
    
    Ця традиція не зникла після розпаду Антського союзу. Вона трансформувалася в боярську думу та міські віча Київської Русі, а згодом — у козацькі ради Запорозької Січі, де кожен козак мав право голосу. Навіть у найтяжчі часи бездержавності ця ідея жила в сільських громадах та самоврядуванні.
    
    Сучасні події, зокрема Революція Гідності та волонтерський рух, є прямим продовженням цієї історичної "тяглості". Здатність українців до самоорганізації та несприйняття авторитаризму — це не новітнє явище, а результат тисячолітньої еволюції політичної свідомості народу.

- type: comparative-study
  title: Порівняння політичних систем
  instruction: Порівняйте політичний устрій давніх слов'ян та Візантійської імперії.
  items_to_compare:
  - Слов'янське народоправство
  - Візантійське самодержавство
  criteria:
  - Джерело влади
  - Ухвалення рішень
  - Роль правителя
  model_answer: >
    Головна відмінність між слов'янським та візантійським устроєм полягала в джерелі влади. У слов'ян влада належала громаді (віче), яка обирала вождя та контролювала його. У Візантії влада імператора вважалася божественною та абсолютною, хоча й спиралася на бюрократію та військо.
    
    Ухвалення рішень у слов'ян було колективним процесом: рада старійшин готувала питання, а віче голосувало. У Візантії рішення ухвалював імператор одноосібно, хоча міг радитися з наближеними.
    
    Роль правителя також кардинально відрізнялася. Слов'янський вождь був першим серед рівних, його влада була обмеженою звичаєм та волею громади. Візантійський імператор був сакральною фігурою, "намісником Бога на землі", з необмеженими повноваженнями.
