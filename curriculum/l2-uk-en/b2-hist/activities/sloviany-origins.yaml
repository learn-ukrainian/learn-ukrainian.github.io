    - 'Життя в лісах та на берегах річок породило віру в мавок, русалок та лісовиків, з якими треба було жити в злагоді.'
    - 'Святкування Івана Купала, колядки, щедрівки та віра в обереги мають глибоке язичницьке коріння.'

- type: essay-response
  title: "Демократична традиція"
  source_reading: reading-antes
  instruction: "Напишіть есе на тему «Тяглість демократичної традиції в історії України»."
  prompt: "Проаналізуйте зв'язок між слов'янським вічем, козацькою радою та сучасним українським громадянським суспільством."
  min_words: 150
  model_answer: >
    Традиція народоправства є однією з найдавніших рис української політичної культури, що сягає часів слов'янських племен. Вже у VI столітті візантійські історики відзначали, що слов'яни живуть у демократії, ухвалюючи рішення спільно на вічі.
    
    Ця традиція не зникла після розпаду Антського союзу. Вона трансформувалася в міські віча Київської Русі (наприклад, у Новгороді та Києві), а згодом — у козацькі ради Запорозької Січі, де кожен козак мав право голосу. Навіть у часи бездержавності ця ідея жила в сільських громадах та самоврядуванні.
    
    Сучасні події, зокрема Майдани та потужний волонтерський рух, є прямим продовженням цієї історичної "тяглості". Здатність українців до горизонтальної самоорганізації та несприйняття диктатури — це не новітнє явище, а результат тисячолітньої еволюції політичної свідомості народу.

- type: comparative-study
  title: "Влада народу і Влада царя"
  source_reading: reading-antes
  instruction: "Порівняйте політичний устрій давніх слов'ян та Візантійської імперії."
  items_to_compare:
    - "Слов'янське народоправство"
    - "Візантійське самодержавство"
  criteria:
    - "Джерело влади"
    - "Процес ухвалення рішень"
    - "Статус правителя"
  model_answer: >
    Головна відмінність між слов'янським та візантійським устроєм полягала в джерелі влади. У слов'ян влада належала громаді (віче), яка обирала вождя та контролювала його. У Візантії влада імператора вважалася божественною та абсолютною, хоча й спиралася на бюрократію та військо.
    
    Ухвалення рішень у слов'ян було колективним процесом: рада старійшин готувала питання, а віче голосувало криком. У Візантії рішення ухвалював імператор одноосібно, хоча існував сенат і складна система законів.
    
    Слов'янський вождь був першим серед рівних, його влада була обмеженою звичаєм. Візантійський імператор був сакральною фігурою, "намісником Бога", перед яким падали ниць.
