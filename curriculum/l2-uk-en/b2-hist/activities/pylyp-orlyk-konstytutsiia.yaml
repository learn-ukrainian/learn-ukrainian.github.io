  model_answer: |
    > [!model-answer]
    > **Джерело влади:** У Конституції Орлика влада базується на «договорі» між правителем і народом (вільними голосами). В абсолютної монархії (як у Петра I чи Людовіка XIV) влада вважалася дарованою Богом і не залежала від волі підданих.
    >
    > **Роль правителя:** Гетьман у Орлика — це «пастир», менеджер, обмежений законом і радою. Монарх-абсолютист — це «помазаник Божий», чия воля є законом («Держава — це я»).
    >
    > **Права підданих:** Орлик гарантує права (на майно, на суд, на висловлення думки) і соціальний захист. В абсолютизмі піддані не мають прав, лише обов'язки; їхнє життя і майно повністю залежать від милості монарха.
    >
    > **Ставлення до закону:** Для Орлика закон вищий за гетьмана. Для абсолютизму воля монарха і є законом. Конституція 1710 року була спробою побудувати правову державу в оточенні деспотій.
