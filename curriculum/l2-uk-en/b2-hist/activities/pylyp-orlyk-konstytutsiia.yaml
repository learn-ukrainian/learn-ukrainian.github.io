  model_answer: "Конституція Пилипа Орлика 1710 року стала справжнім проривом у тогочасній політичній думці не лише України, а й усієї Європи. Створена в еміграції, вона юридично закріпила модель аристократичної республіки, де влада гетьмана була суворо обмежена Генеральною радою — прототипом парламенту. Орлик вперше в історії зафіксував принцип розподілу влади на законодавчу, виконавчу та судову, що стало базою для сучасних демократій. Для України цей документ став маніфестом суб’єктності: він стверджував, що джерелом влади є воля народу, а не милість монарха. Навіть не будучи реалізованою на практиці, Конституція зберегла правову традицію Гетьманщини та стала інтелектуальною зброєю у боротьбі проти московського абсолютизму на століття вперед."
