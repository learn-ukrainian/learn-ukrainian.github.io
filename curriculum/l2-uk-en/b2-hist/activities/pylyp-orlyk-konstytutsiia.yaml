- type: essay-response
  title: 'Есе: Демократія у вигнанні'
  source_reading: reading-constitution-text
  prompt: |
    Напишіть есе (200-300 слів) на тему: «Чому Конституція Пилипа Орлика вважається демократичною?».

    У своїй відповіді проаналізуйте:
    1.  Як обмежувалася влада гетьмана?
    2.  Яку роль відігравала Генеральна рада?
    3.  Які соціальні гарантії надавала Конституція?
    4.  Чи актуальні ці принципи для сучасної України?
  model_answer: |
    > [!model-answer]
    > Конституція Пилипа Орлика 1710 року по праву вважається першою демократичною конституцією Європи, оскільки вона вперше на законодавчому рівні закріпила принципи, які є фундаментом сучасної демократії.
    >
    > По-перше, вона рішуче відкинула ідею абсолютної монархії. Влада гетьмана не була безмежною: він не мав права одноосібно приймати рішення про війну і мир, розпоряджатися державною скарбницею чи карати когось без суду. Це був принцип верховенства права над волею правителя.
    >
    > По-друге, вводився реальний парламентаризм через Генеральну раду. До неї входили не лише старшина, а й виборні представники від полків та Запорозької Січі. Це забезпечувало представництво інтересів різних верств суспільства і створювало механізм громадського контролю за владою.
    >
    > По-третє, Конституція містила прогресивні соціальні норми. Вона захищала козацькі вдови та сиріт від податків, забороняла старшині використовувати працю простих козаків у власних цілях. Це свідчить про розуміння державою свого обов'язку перед громадянами.
    >
    > Ці принципи — поділ влади, підзвітність уряду, соціальний захист — є абсолютно актуальними для сучасної України. Орлик довів, що демократія є нашою природною політичною традицією.
