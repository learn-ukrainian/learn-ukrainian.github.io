  model_answer: "Концепція Пилипа Орлика базувалася на договірному праві: влада гетьмана була обмеженою, виборною і підзвітною раді (парламенту). Це був шлях до громадянського суспільства, де закон стоїть вище правителя. Натомість європейський та московський абсолютизм того часу базувався на принципі «держава — це я». Монарх вважався джерелом закону, його влада була сакральною і необмеженою, а люди були лише безправними підданими (холопами). Конституція Орлика пропонувала прогресивну республіканську альтернативу, яка була ближчою до ідеалів Просвітництва, ніж до тогочасних імперських практик."
