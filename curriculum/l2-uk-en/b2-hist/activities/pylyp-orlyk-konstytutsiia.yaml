- type: critical-analysis
  title: Правова суб'єктність України за Орликом
  target_text: "Пилип Орлик у своїй Конституції та дипломатичному листуванні послідовно відстоював ідею 'козацької нації' як окремого суб'єкта міжнародного права. Він апелював до того, що Україна (Військо Запорозьке) ніколи не була частиною Московської держави, а лише перебувала под її протекторатом за договором, який Москва віроломно порушила. Таким чином, повстання Мазепи та подальша боротьба еміграції розглядалися не як 'зрада', а як легітимна денонсація договору та захист суверенних прав народу."
  questions:
    - Чому Пилип Орлик наголошував на договірному характері відносин із Москвою?
    - Як термін 'козацька нація' у документі XVIII століття змінює наше розуміння історії формування українців?
    - Які юридичні аргументи використовував Орлик для легітимізації розриву з Російською імперією перед європейськими монархами?
  model_answers:
    - Щоб довести, що Україна не була власністю царя, а була партнером за договором, і порушення умов Москвою давало юридичне право Україні шукати іншого захисту.
    - Це свідчить про те, що українська еліта вже тоді мислила категоріями національної суб'єктності та політичної ідентичності, відмінної від сусідів.
    - Він стверджував, що присяга гетьмана була умовною (в обмін на захист прав), і оскільки Петро I почав нищити автономію, Україна отримала право на самозахист та повну незалежність.