    - statement: "Україна визнала депортацію 1944 року геноцидом."
      correct: true
    - statement: "Після 2014 року в Криму відкрилося багато нових шкіл з кримськотатарською мовою навчання."
      correct: false
    - statement: "Ервін Ібрагімов — це відомий кримськотатарський колаборант."
      correct: false
    - statement: "Росія проводить у Криму примусову мобілізацію до своєї армії, що є воєнним злочином."
      correct: true
