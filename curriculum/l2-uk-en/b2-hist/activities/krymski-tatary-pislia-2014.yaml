# Activities for Кримські татари після 2014

- type: reading
  id: reading-human-rights-report
  title: "Звіт: Права людини в Криму"
  resource:
    type: article
    title: "Крим: 10 років окупації (Звіт правозахисників)"
    url: "https://crimea.suspilne.media/"
  tasks:
    - "Які основні види порушень прав людини фіксують міжнародні організації в Криму?"
    - "Як змінилася ситуація зі свободою слова після 2014 року?"
    - "Проаналізуйте термін 'екстремізм' у російському законодавстві та його застосування проти кримських татар."
    - "Порівняйте умови утримання політв'язнів у Криму та в Росії."

- type: critical-analysis
  title: "Аналіз: Чи є це геноцидом?"
  target_text: "Конвенція ООН про запобігання злочину геноциду та дії РФ"
  questions:
    - "Які дії окупаційної влади підпадають під визначення геноциду за конвенцією ООН?"
    - "Чому заборона Меджлісу розглядається як напад на інституції корінного народу?"
    - "Як витіснення мови та культури сприяє асиміляції?"
  model_answers:
    - "Дії включають створення умов, непридатних для життя, примусову депортацію, заборону національних інституцій."
    - "Меджліс є представницьким органом, його заборона позбавляє народ політичної суб'єктності."
    - "Знищення мовного середовища веде до втрати ідентичності наступними поколіннями."
  focus_points:
    - "Міжнародне право"
    - "Ознаки геноциду"
    - "Культурна асиміляція"

- type: essay-response
  title: "Есе: Історія повторюється"
  prompt: |
    Напишіть есе (200-250 слів) на тему: **«Паралелі між 1944 та 2014 роками: чому Росія знову атакує кримських татар?»**.
    
    В есе:
    1.  Порівняйте методи радянської та російської влади (депортація vs витіснення).
    2.  Проаналізуйте роль пропаганди (міф про "зрадників" vs міф про "терористів").
    3.  Оцініть значення кримських татар для українського суверенітету над Кримом.
    
    Вимоги:
    - Використовуйте терміни: *депортація, гібридна депортація, корінний народ*.
    - Структура: Вступ - Порівняння - Висновок.
  rubric:
    - criteria: "Історичні паралелі"
      points: 40
      description: "Влучність порівняння двох епох."
    - criteria: "Лексика"
      points: 30
      description: "Використання термінології модуля."
    - criteria: "Структура"
      points: 30
      description: "Логічність та зв'язність тексту."

- type: comparative-study
  title: "Порівняння: Методи тиску"
  items_to_compare:
    - "НКВС (1944)"
    - "ФСБ (2014-2024)"
  criteria:
    - "Офіційні звинувачення"
    - "Методи репресій"
    - "Мета влади"
  prompt: "Порівняйте, як НКВС та ФСБ фабрикували справи проти кримських татар. У чому полягає відмінність, а в чому — спадкоємність?"
  model_answer: "НКВС звинувачувало весь народ у 'зраді', застосовуючи тотальну депортацію. ФСБ діє точково, звинувачуючи активістів у 'тероризмі' (справа Хізб ут-Тахрір), щоб залякати решту та змусити виїхати. Мета одна — очистити Крим від нелояльного корінного населення."

