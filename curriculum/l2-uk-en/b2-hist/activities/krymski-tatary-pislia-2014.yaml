  title: "Міфи та факти про окупацію"
  items:
    - statement: "Меджліс кримськотатарського народу визнаний терористичною організацією в Росії."
      correct: true
    - statement: "Більшість кримських татар добровільно прийняли російське громадянство з патріотичних міркувань."
