- type: essay-response
  title: Від «Об'єкта» до «Суб'єкта»
  instruction: '### Завдання


    Напишіть есе на 250-400 слів на тему: **"Як події 2014–2024 років змінили українську національну ідентичність?"**


    Спробуйте використати поняття: _суб''єктність, деколонізація, стійкість, європейський вибір_.'
  prompt: 'Проаналізуйте шлях України від 2014 до 2024 року. Як змінилося сприйняття України у світі? Чому термін "суб''єктність" є ключовим для опису цього періоду?'
  model_answer: |
    > [!model-answer]
    > Шлях України до суб'єктності був довгим і болісним. До 2014 року світ часто сприймав нас через призму російських інтересів. Революція Гідності стала першим гучним кроком: ми заявили про своє право на вибір. Але саме повномасштабна війна 2022 року змусила світ визнати: Україна — це не "територія", а "сила". Суб'єктність — це здатність не лише захищатися, а й формувати порядок денний, пропонувати рішення (як Формула миру) і бути партнером, а не прохачем. Україна довела, що демократія може бути сильною і здатною себе захистити. Деколонізація свідомості стала невід'ємним процесом нашої ідентичності.

- type: comparative-study
  title: 'Еволюція війни: 2014 vs 2022'
  instruction: Порівняйте два етапи російської агресії.
  items_to_compare:
  - Початок війни (2014)
  - Повномасштабне вторгнення (2022)
  criteria:
  - Масштаб агресії
  - Реакція українського суспільства
  - Міжнародна підтримка
  prompt: 'Порівняйте 2014 та 2022 роки. Чим відрізнялася реакція світу та українського суспільства на ці два етапи агресії? Чому план ворога у 2022 році провалився швидше?'
  model_answer: |
    > [!model-answer]
    > **2014:** Гібридна війна, "занепокоєння" світу, часткова розгубленість суспільства, слабка армія. Росія діяла приховано, що ускладнювало реакцію.
    > **2022:** Відкрита агресія, потужна військова коаліція (Рамштайн), тотальна мобілізація нації, сильна армія. Світ нарешті зрозумів екзистенційну загрозу. План бліцкригу провалився завдяки єдності суспільства, готовності ЗСУ та швидкій поставці західної зброї.