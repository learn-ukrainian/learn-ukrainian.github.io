  model_answer: |
    Російська агресія еволюціонувала від прихованої гібридної війни до відкритого
    геноцидного вторгнення. У 2014 році Росія діяла через «зелених чоловічків»
    та проксі-сили, офіційно заперечуючи свою присутність і маскуючи напад під
    «внутрішній конфлікт». Метою була федералізація та внутрішній розвал України.

    У 2022 році Росія відкинула всі маски, застосувавши повну міць регулярної
    армії по всій території країни. Цілі стали радикальнішими — повна ліквідація
    української державності та національної ідентичності. Відповідно змінилася
    і реакція світу: якщо у 2014 році санкції були обмеженими, то у 2022 році
    Захід запровадив безпрецедентні обмеження та надав масштабну військову допомогу.

    Цей перехід від гібридності до відкритого терору призвів до консолідації
    української нації та мобілізації вільного світу на її підтримку.
