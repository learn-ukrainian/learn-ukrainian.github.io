- type: essay-response
  title: 'Есе: Чому російський план «три дні до Києва» провалився?'
  instruction: Напишіть аналітичне есе на запропоновану тему.
  prompt: Проаналізуйте причини провалу російського бліцкригу в лютому 2022 року. Які фактори — військові, моральні, логістичні — відіграли вирішальну роль у зриві планів Кремля?
  min_words: 250
  model_answer: |
    Російський план швидкого захоплення Києва за три дні провалився через
    сукупність факторів. По-перше, Кремль катастрофічно недооцінив боєздатність
    української армії, яка за вісім років війни на Донбасі перетворилася на одну
    з найефективніших сил у Європі. Західне озброєння — протитанкові комплекси
    «Джавелін» та NLAW — зробило російські танкові колони вразливими мішенями.

    По-друге, моральний фактор виявився вирішальним. Єдність українського
    суспільства, готовність боротися до кінця та особиста мужність президента
    Зеленського надихнули весь світ. Росіяни очікували на «зустріч з квітами»,
    а отримали запеклий спротив на кожному кілометрі.

    По-третє, російська армія продемонструвала критичні недоліки: корупцію,
    застаріле обладнання, погану логістику та некомпетентне командування.
    Колони техніки, що стояли без пального на околицях Києва, стали символом
    провалу. Таким чином, поєднання української доблесті, міжнародної підтримки
    та власних помилок агресора призвело до краху російського бліцкригу.

- type: comparative-study
