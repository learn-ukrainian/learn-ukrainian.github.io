      correct: false
    - text: Осетини
      correct: true
    - text: Грузини
      correct: false
    - text: Татари
      correct: false
    explanation: Текст зазначає, що нащадками аланів (частини сарматів) є сучасні осетини.
  - question: Яку саме позицію щодо скіфів висловлює давньогрецький історик Геродот у цитованому документі?
    options:
    - text: Скіфи були слабким народом
      correct: false
    - text: Мобільний спосіб життя робив скіфів непереможними
      correct: true
    - text: Скіфи будували великі міста
      correct: false
    - text: Скіфи займалися землеробством
      correct: false
    explanation: Геродот підкреслює зв'язок між кочовим життям і непереможністю скіфів.
  - question: Де саме, згідно з текстом, сьогодні зберігається оригінал Золотої пекторалі з Товстої Могили?
    options:
