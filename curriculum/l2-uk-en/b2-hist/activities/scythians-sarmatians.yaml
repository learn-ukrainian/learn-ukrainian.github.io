    - text: Звичайний побутовий предмет
      correct: false
    - text: Шедевр світового мистецтва та символ української археології
      correct: true
    - text: Предмет невідомого походження
      correct: false
    - text: Римський артефакт
      correct: false
    explanation: У тексті Золота пектораль названа шедевром світового мистецтва та національною гордістю.
  - question: Згідно з текстом, чому саме могутній перський цар Дарій I зазнав ганебної поразки від скіфів?
    options:
    - text: Скіфи мали більшу армію
      correct: false
    - text: Скіфи відступали, спалюючи все на своєму шляху
      correct: true
    - text: Скіфи мали кращу зброю
      correct: false
    - text: Скіфи мали союзників-греків
      correct: false
    explanation: Текст описує скіфську тактику «спаленої землі», яка виснажила перську армію.
  - question: Яку саме географічну територію охоплювала скіфська держава згідно з описом у цьому тексті?
    options:
    - text: Тільки Крим
      correct: false
    - text: Від Дунаю до Дону, від лісостепу до Криму
      correct: true
    - text: Тільки Причорномор'я
      correct: false
    - text: Всю Східну Європу
      correct: false
    explanation: У тексті чітко вказано географічні межі скіфської держави.
  - question: Хто саме з античних авторів залишив, згідно з текстом, найвідоміший та найдетальніший опис скіфів?
    options:
    - text: Страбон
      correct: false
    - text: Геродот
      correct: true
    - text: Плутарх
      correct: false
    - text: Гомер
      correct: false
    explanation: Геродота названо «батьком історії», який відвідав Ольвію близько 450 р. до н.е.
  - question: Як саме автор тексту описує характерні риси унікального скіфського «звіриного стилю» в мистецтві?
    options:
    - text: Абстрактний геометричний орнамент
      correct: false
    - text: Зображення тварин у динамічних позах
      correct: true
    - text: Портрети скіфських царів
      correct: false
    - text: Релігійні символи
      correct: false
    explanation: Текст описує олені, пантери, орли, грифони у динамічних позах.
  - question: Згідно з текстом, чим саме сармати суттєво відрізнялися від скіфів у військовій тактиці та спорядженні?
    options:
    - text: Сармати не мали кінноти
      correct: false
    - text: Сармати розвинули важку кінноту — катафрактів
      correct: true
    - text: Сармати воювали тільки пішими
      correct: false
    - text: Сармати не використовували зброю
      correct: false
    explanation: Текст підкреслює розвиток важкої кінноти як головну відмінність сарматів.
  - question: Що саме, згідно з текстом, свідчить про особливе та високе становище жінок у сарматському суспільстві?
    options:
    - text: Жінки правили державою
      correct: false
    - text: Археологи знаходять поховання жінок-воїнів зі зброєю
      correct: true
    - text: Жінки були богинями
      correct: false
    - text: Жінки вели торгівлю
      correct: false
    explanation: Поховання жінок-воїнів свідчать про їхню участь у військових справах.
  - question: Як саме автор тексту характеризує ставлення Російської імперії та СРСР до скіфської спадщини?
    options:
    - text: Об'єктивне наукове дослідження
      correct: false
    - text: Привласнення як «загальноросійської історії»
      correct: true
    - text: Повне ігнорування
      correct: false
    - text: Передача Україні
      correct: false
    explanation: Текст критикує імперське привласнення скіфської спадщини.
  - question: Згідно з текстом, з ким саме скіфи мали найтісніші торговельні та культурні зв'язки?
    options:
    - text: Тільки з персами
      correct: false
    - text: З грецькими колоніями Північного Причорномор'я
      correct: true
    - text: Тільки з римлянами
      correct: false
    - text: Тільки з китайцями
      correct: false
    explanation: Текст описує активну торгівлю з Ольвією, Херсонесом, Пантікапеєм.
  - question: Хто саме з українських археологів, згідно з текстом, знайшов знамениту Золоту пектораль?
    options:
    - text: Вікентій Хвойка
      correct: false
    - text: Борис Мозолевський
      correct: true
    - text: Михайло Відейко
      correct: false
    - text: Дарій I
      correct: false
    explanation: Борис Мозолевський знайшов пектораль у 1971 році в кургані Товста Могила.
  - question: Як у тексті описано значення скіфської спадщини для формування сучасної української ідентичності?
    options:
    - text: Не має жодного значення
      correct: false
    - text: Важлива частина української культурної ідентичності
      correct: true
    - text: Цікаво тільки для археологів
      correct: false
    - text: Має значення тільки для туризму
      correct: false
    explanation: Текст стверджує, що скіфська спадщина — частина українського культурного коду.
  - question: Згідно з текстом, хто із сучасних народів є прямими нащадками сарматів (аланів)?
