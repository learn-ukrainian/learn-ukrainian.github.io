  title: 'Золота пектораль: Код нації'
  text: "Золота пектораль із кургану Товста Могила — шедевр світового мистецтва. Її знайшов археолог Борис Мозолевський у 1971 році. Ця нагрудна прикраса вагою понад 1 кілограм зображує сцени скіфського життя, міфологічні сюжети та боротьбу тварин. Вона складається з трьох ярусів, що символізують світобудову."
