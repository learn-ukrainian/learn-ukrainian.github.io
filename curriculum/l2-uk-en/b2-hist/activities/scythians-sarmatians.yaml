  model_answer: >
    Знайдення золотої пекторалі Борисом Мозолевським стало переломним моментом для української археології та самосвідомості. Цей шедевр довів, що українські степи були не периферією, а центром високої культури.
    
    По-перше, пектораль демонструє унікальний синтез грецької майстерності та скіфського світогляду. Сцени з життя кочівників та боротьби тварин відображають дуалізм світу — гармонію та конфлікт. Це резонує з українською історією, яка завжди була на перетині різних світів.
    
    По-друге, скіфська спадщина є важливим елементом деколонізації. Довгий час імперська Росія привласнювала скіфів, але саме Україна зберігає головні скарби та могили скіфських царів. Усвідомлення цього допомагає нам будувати власну історичну тяглість, незалежну від московських наративів.

- type: comparative-study
  title: Скіфи та Сармати
  source_reading: reading-sarmatian-women
  instruction: Порівняйте військове мистецтво та суспільний устрій скіфів і сарматів.
  items_to_compare:
  - Скіфи
  - Сармати
  criteria:
  - Основна зброя
  - Військова тактика
  - Роль жінок
  model_answer: >
    Військове мистецтво скіфів базувалося на мобільності та масовому використанні легких лучників. Їхня тактика "випаленої землі" та швидких набігів дозволяла перемагати сильніших ворогів, як це сталося з персами. Сармати ж зробили ставку на важку кінноту — катафрактів, закутих у броню, які діяли як "танковий кулак" давнини.
    
    У суспільному устрої головною відмінністю була роль жінок. Скіфське суспільство було патріархальним. Натомість у сарматів жінки мали високий статус, брали участь у війнах і навіть могли очолювати племена, що, ймовірно, породило міфи про амазонок.
    
    Обидва народи були кочівниками, але сармати не створили такої централізованої держави, як скіфи, залишаючись конфедерацією племен.

