- type: reading
  id: reading-01
  title: 'Джерело: Геродот про скіфів'
  source: 'Геродот, «Історії», книга IV'
  text: |
    «Скіфи не мають ні міст, ні фортець, а живуть у возах, які перевозять із собою. Усі вони — вершники, озброєні луками. Живуть не з землеробства, а зі скотарства. Їхні житла — на возах. Як може такий народ бути непереможним і недоступним для ворога?»
  tasks:
    - 'Яку головну особливість скіфського способу життя підкреслює Геродот у цьому уривку?'
    - 'Який регістр (стиль) використовує автор для опису способу життя кочівників?'
    - 'Знайдіть у тексті прикметники, що описують мобільність та військову перевагу скіфів.'

- type: critical-analysis
  title: 'Аналіз: Скіфська мобільність та непереможність'
  source_reading: reading-01
  target_text: |
    «Як може такий народ бути непереможним і недоступним для ворога?»
  questions:
    - 'Яку риторичну функцію виконує запитання, яким автор завершує свій опис?'
    - 'Порівняйте значення слів «непереможним» і «недоступним» у контексті скіфської тактики.'
    - 'Як мобільність скіфів впливала на їхню здатність протистояти великим арміям?'
  model_answers:
    - 'Риторичне запитання підкреслює захоплення автора військовою перевагою та стратегічною невловимістю скіфів.'
    - '«Непереможний» вказує на силу в прямому зіткненні, а «недоступний» — на неможливість загнати кочівників у пастку.'
    - 'Завдяки відсутності міст і життю у возах, скіфи могли уникати відкритих битв і виснажувати ворога.'

- type: reading
  id: reading-02
  title: 'Джерело: Страбон про сарматів'
  source: 'Страбон, «Географія», книга VII'
  text: |
    «Сармати подібні до скіфів звичаями та способом життя. Вони також кочівники і живуть зі скотарства. Однак їхні воїни — важкоозброєна кіннота в лускатих обладунках. Деякі з їхніх жінок їздять верхи, стріляють з лука і метають дротики так само вправно, як чоловіки.»
  tasks:
    - 'Яки спільні риси між скіфами та сарматами відзначає географ Страбон?'
    - 'Знайдіть у тексті опис специфічного сарматського озброєння та військового спорядження.'
    - 'Як автор описує військові навички та соціальну роль сарматських жінок?'

- type: comparative-study
  title: 'Порівняння: Скіфи проти Сарматів'
  source_reading: reading-02
  items_to_compare:
    - 'Скіфське військо (легка кіннота)'
    - 'Сарматське військо (катафракти)'
  criteria:
    - 'Тип озброєння та броні'
    - 'Основна тактика ведення бою'
    - 'Мобільність на полі бою'
  model_answer: |
    Скіфське військо базувалося на легкоозброєних лучниках, головною перевагою яких була швидкість та дистанційний бій. Сармати ж впровадили важку кінноту — катафрактів, які використовували лускату броню та довгі списи для таранного удару. Таким чином, скіфи покладалися на маневреність, а сармати — на ударну силу важкої кінноти.

- type: essay-response
  source_reading: reading-01
  title: 'Есе: Спадщина Володарів степу та національний код'
  prompt: 'Напишіть аналітичне есе на тему: «Яким чином скіфо-сарматська спадщина впливає на формування сучасної української ідентичності та спростовує імперські міфи?»'
  min_words: 200
  model_answer: |
    Спадщина скіфів та сарматів є фундаментальною частиною українського культурного коду. Ці народи панували на наших землях понад тисячу років, залишивши по собі не лише золоті скарби, а й традицію волелюбності та військової майстерності.

    По-перше, археологічні знахідки, такі як Золота пектораль, свідчать про те, що територія України була центром високої цивілізації задовго до появи північних імперських центрів. Це спростовує міф про те, що цивілізація на ці землі прийшла зовні. Скіфські кургани знаходяться саме в українських степах, що підтверджує нашу пряму історичну тяглість.

    По-друге, скіфо-сарматський вплив простежується в українському менталітеті через культ волі, лицарські традиції козацтва та егалітарне ставлення до жінок. Сарматські «амазонки» стали прототипом образу сильної української жінки-захисниці.

    Отже, вивчення скіфів і сарматів — це акт деколонізації. Ми повертаємо собі право на власну давню історію, доводячи, що Україна є спадкоємицею великих степових культур минулого.
  rubric:
    - criteria: 'Мовна якість'
      points: 40
      description: 'Граматична правильність та багатство лексики'
    - criteria: 'Зміст та аргументація'
      points: 40
      description: 'Глибина розкриття теми та використання фактів'
    - criteria: 'Деколонізаційний підхід'
      points: 20
      description: 'Аналіз імперських міфів'

