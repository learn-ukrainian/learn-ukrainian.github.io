  title: 'Сарматські амазонки'
  text: "Сармати, що прийшли на зміну скіфам, вирізнялися особливою роллю жінок. Античні автори писали, що сарматські жінки їздять верхи, полюють і воюють нарівні з чоловіками. Археологія підтверджує це численними знахідками поховань жінок зі зброєю (луками, кинджалами, списами). Саме це, ймовірно, породило грецькі міфи про амазонок."
