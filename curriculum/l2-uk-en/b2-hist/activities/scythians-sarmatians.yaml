  model_answer: Скіфське військо базувалося на легкоозброєних лучниках, головною перевагою яких була швидкість та дистанційний
    бій. Сармати ж впровадили важку кінноту — катафрактів, які використовували лускату броню та довгі списи для таранного
    удару. Таким чином, скіфи покладалися на маневреність, а сармати — на ударну силу важкої кінноти.
- type: essay-response
  title: 'Есе: Спадщина Володарів степу та національний код'
  prompt: 'Напишіть аналітичне есе на тему: «Яким чином скіфо-сарматська спадщина впливає на формування сучасної української
    ідентичності та спростовує імперські міфи?»'
  min_words: 200
  model_answer: 'Україна — це не лише країна лісів і річок, але й країна великого Степу. Спадщина скіфів та сарматів, які
    панували тут понад тисячу років, стала невід''ємною частиною нашого культурного коду. Я вважаю, що усвідомлення себе як
    спадкоємців цієї потужної степової цивілізації є важливим елементом української ідентичності, що відрізняє нас від північних
    сусідів.


    По-перше, географічний та археологічний зв''язок є незаперечним. Як зазначав Геродот, скіфи жили в степах Північного Причорномор''я.
    Саме тут, на території України, знаходяться найбільші царські кургани — Товста Могила, Солоха, Чортомлик. Золота пектораль,
    знайдена Борисом Мозолевським, стала національним символом України. Натомість спроби російської пропаганди привласнити
    скіфську історію є безпідставними, адже історичні землі Московії лежали далеко на північ, у лісовій зоні, куди скіфські
    коні ніколи не доходили.


    По-друге, культурний вплив кочівників відчувається крізь століття. Естетика "звіриного стилю" — динамічна, експресивна
    — резонує з українським бароко та сучасним дизайном. Феномен "сарматизму" в XVI-XVIII століттях, коли українська шляхта
    та козацька старшина виводили своє походження від сарматів, зіграв ключову роль у формуванні ідеї окремішності та шляхетності
    нації. Легенди про сарматських жінок-воїнів перегукуються з образом сучасної української жінки-захисниці.


    Отже, скіфо-сарматська спадщина нагадує нам про волелюбний, лицарський дух нашого народу. Ми не просто землероби, ми —
    нащадки "володарів степу", які цінували свободу понад усе. Ця історична пам''ять зміцнює наш дух у боротьбі за незалежність
    і підтверджує, що Україна має власну, унікальну історію, відмінну від імперських наративів.


    Варто також додати, що вплив степової культури на український менталітет є глибинним і всеосяжним. Він проявляється не
    лише в історичних артефактах, а й у мові (іранізми), у фольклорі (легенди про богатирів), у народному мистецтві (орнаменти)
    і навіть у кулінарії. Сарматська ідеологія, що панувала серед української еліти в часи Бароко, стала важливим етапом національного
    самоусвідомлення, поєднавши європейські цінності з місцевою історичною традицією. Таким чином, "степовий ген" є невід''ємною
    частиною нашої ДНК, яка робить українську культуру багатогранною та резистентною до зовнішніх загроз.'
