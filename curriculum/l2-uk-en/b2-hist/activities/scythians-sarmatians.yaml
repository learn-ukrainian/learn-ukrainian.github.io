- type: critical-analysis
  title: 'Аналіз: Скіфська мобільність та непереможність'
  target_text: '«Як може такий народ бути непереможним і недоступним для ворога?»'
  questions:
  - Яку риторичну функцію виконує запитання, яким автор завершує свій опис?
  - Порівняйте значення слів «непереможним» і «недоступним» у контексті скіфської
    тактики.
  - Як мобільність скіфів впливала на їхню здатність протистояти великим арміям?
  model_answers:
  - Риторичне запитання підкреслює захоплення автора військовою перевагою та стратегічною
    невловимістю скіфів.
  - «Непереможний» вказує на силу в прямому зіткненні, а «недоступний» — на неможливість
    загнати кочівників у пастку.
  - Завдяки відсутності міст і життю у возах, скіфи могли уникати відкритих битв і
    виснажувати ворога.
