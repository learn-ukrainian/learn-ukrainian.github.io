  model_answer: 'Скіфське військо базувалося на легкоозброєних лучниках, головною
    перевагою яких була швидкість та дистанційний бій. Сармати ж впровадили важку
    кінноту — катафрактів, які використовували лускату броню та довгі списи для таранного
    удару. Таким чином, скіфи покладалися на маневреність, а сармати — на ударну силу
    важкої кінноти.'
- type: essay-response
  title: 'Есе: Спадщина Володарів степу та національний код'
  prompt: 'Напишіть аналітичне есе на тему: «Яким чином скіфо-сарматська спадщина
    впливає на формування сучасної української ідентичності та спростовує імперські
    міфи?»'
  min_words: 200
  model_answer: 'Спадщина скіфів та сарматів є фундаментальною частиною українського
    культурного коду. Ці народи панували на наших землях понад тисячу років, залишивши
    по собі не лише золоті скарби, а й традицію волелюбності та військової майстерності.


    По-перше, археологічні знахідки, такі як Золота пектораль, свідчать про те, що
    територія України була центром високої цивілізації задовго до появи північних
    імперських центрів. Це спростовує міф про те, що цивілізація на ці землі прийшла
    зовні. Скіфські кургани знаходяться саме в українських степах, що підтверджує
    нашу пряму історичну тяглість.


    По-друге, скіфо-сарматський вплив простежується в українському менталітеті через
    культ волі, лицарські традиції козацтва та егалітарне ставлення до жінок. Сарматські
    «амазонки» стали прототипом образу сильної української жінки-захисниці.


    Отже, вивчення скіфів і сарматів — це акт деколонізації. Ми повертаємо собі право
    на власну давню історію, доводячи, що Україна є спадкоємицею великих степових
    культур минулого.'
  rubric:
  - criteria: Мовна якість
    points: 40
    description: Граматична правильність та багатство лексики
  - criteria: Зміст та аргументація
    points: 40
    description: Глибина розкриття теми та використання фактів
  - criteria: Деколонізаційний підхід
    points: 20
    description: Аналіз імперських міфів
