        - text: 'На березі річки Дніпро'
          correct: true
        - text: 'У гірських районах Криму'
          correct: false
        - text: 'На узбережжі Азовського моря'
          correct: false
      explanation: '«Столицею, ймовірно, було Кам’янське городище на Дніпрі».'
    - question: 'Який напій був найбільш улюбленим серед скіфів-кочівників, згідно з описами Геродота?'
      options:
        - text: 'Вино розбавлене водою'
