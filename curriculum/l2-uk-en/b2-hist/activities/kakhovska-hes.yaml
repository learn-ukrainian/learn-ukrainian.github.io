- type: reading
  id: reading-farmer-testimony
  title: 'Свідчення постраждалої фермерки'
  source: 'Із матеріалів гуманітарних організацій, червень 2023 року'
  text: |
    «Ми почули про підрив греблі о четвертій ранку. Сусід подзвонив — він
    слухав радіо. Я вибігла на вулицю — здалося, що все спокійно. Але через
    годину вода почала прибувати. Спочатку повільно — по щиколотку, по коліно.
    А потім — хвиля.

    Ми встигли вивести корів на пагорб — три з п'яти. Дві потонули. Свині,
    кури — все залишилося в хлівах. Дім затопило по дах. Усе моє життя —
    документи, фотографії, техніка, меблі — все під водою. Ми сиділи на
    пагорбі два дні, поки не приплили рятувальники.

    Тепер живемо в евакуаційному центрі. Повертатися нема куди — село досі
    затоплене. Навіть коли вода відійде — там буде багно, сміття, заражена
    земля. Як нам жити далі — не знаю. Росіяни забрали у нас все. Не лише
    дім — забрали наше майбутнє.»
  tasks:
    - Як швидко вода досягла села після оголошення про підрив?
    - Що вдалося врятувати і що було втрачено безповоротно?
    - Чому повернення додому проблематичне навіть після відходу води?
    - Які довготривалі наслідки для постраждалих ви бачите?

- type: reading
  id: reading-ecologist-statement
  title: 'Заява українських екологів'
  source: 'Відкритий лист екологічних організацій, липень 2023 року'
  text: |
    «Ми, представники екологічної спільноти України, заявляємо: руйнування
    Каховської ГЕС — це екоцид. Не просто екологічна катастрофа, а навмисне
    знищення природного середовища з метою завдати максимальної шкоди.

    Масштаб катастрофи безпрецедентний. Каховське водосховище — 2000 квадратних
    кілометрів води — зникло за кілька днів. Мільйони риб загинули на оголеному
    дні. Птахи втратили місця гніздування. Рослинність, що росла десятиліттями,
    висохла. Біорізноманіття регіону зазнало непоправного удару.

    Довготривалі наслідки будуть відчуватися поколіннями. Ґрунти засолені,
    ґрунтові води зникають, клімат регіону змінюється. Сільське господарство
    півдня України залежало від зрошення — тепер мільйони гектарів перетворюються
    на пустелю.

    Ми закликаємо світ визнати екоцид міжнародним злочином — нарівні з геноцидом.
    Росія має понести відповідальність за знищення природи України.»
  tasks:
    - Чому екологи називають руйнування ГЕС саме «екоцидом», а не просто катастрофою?
    - Які конкретні екологічні наслідки перераховують автори листа?
    - Чому вони порівнюють екоцид із геноцидом?
    - Яких дій від міжнародної спільноти вимагають екологи?

- type: true-false
  title: Визначте правдивість тверджень про Каховську катастрофу.
  instruction: Визначте, чи твердження правильне.
  items:
    - statement: Каховська ГЕС була підірвана 6 червня 2023 року.
      correct: true
      explanation: Вибух стався о 2:50 ночі 6 червня 2023 року.
    - statement: Гребля була підірвана ззовні ракетним ударом.
      correct: false
      explanation: Міжнародні експерти підтвердили, що вибух стався зсередини машинного залу.
    - statement: Каховське водосховище мало площу понад 2000 квадратних кілометрів.
      correct: true
      explanation: Площа водосховища становила 2155 км² — це було штучне «море».
    - statement: Україна контролювала ГЕС на момент вибуху.
      correct: false
      explanation: Росія контролювала ГЕС з лютого 2022 року і мала повний доступ до конструкцій.
    - statement: Затоплення охопило понад 600 квадратних кілометрів території.
      correct: true
      explanation: Вода затопила понад 600 км² на обох берегах Дніпра.
    - statement: Усі жителі на окупованому лівому березі були евакуйовані.
      correct: false
      explanation: Росія не організувала евакуацію на окупованій території, люди залишилися без допомоги.
    - statement: Каховське водосховище постачало воду в Крим.
      correct: true
      explanation: Північно-Кримський канал забезпечував Крим прісною водою з водосховища.
    - statement: Запорізька АЕС не залежить від води Каховського водосховища.
      correct: false
      explanation: Вода використовувалася для охолодження реакторів найбільшої в Європі АЕС.
    - statement: Екоцид — це офіційно визнаний міжнародний злочин.
      correct: false
      explanation: Екоцид поки не включено до Римського статуту, хоча рух за його визнання посилився.
    - statement: Каховська ГЕС була побудована в 1950-х роках.
      correct: true
      explanation: ГЕС будували в 1950-1956 роках як частину радянської програми електрифікації.

- type: essay-response
  title: 'Есе: Чому знищення Каховської ГЕС — це екоцид?'
  instruction: Напишіть аналітичне есе на запропоновану тему.
  prompt: Проаналізуйте, чому руйнування Каховської ГЕС кваліфікується як екоцид. Які критерії екоциду воно задовольняє? Які докази російської відповідальності існують? Чому важливо визнати екоцид міжнародним злочином?
  min_words: 250
  model_answer: |
    Руйнування Каховської ГЕС 6 червня 2023 року відповідає всім критеріям
    екоциду — масштабного, навмисного знищення природного середовища з
    довготривалими наслідками.

    По-перше, масштаб катастрофи безпрецедентний. Водосховище площею понад
    2000 км² зникло за кілька днів. Затоплено понад 600 км² території,
    знищено екосистему цілого регіону. Загинули мільйони риб, птахи втратили
    місця гніздування, рослинність на берегах висохла. Це — не локальне
    забруднення, а катастрофа континентального масштабу.

    По-друге, злочин був навмисним. Росія контролювала ГЕС з лютого 2022
    року. Міжнародні експерти підтвердили: вибух стався зсередини машинного
    залу, куди Україна не мала доступу. Росія мала мотив — ускладнити
    український контрнаступ. Це не випадковість — це спланований злочин.

    По-третє, наслідки незворотні. Ґрунти засолені, ґрунтові води зникають,
    клімат регіону змінюється. Сільське господарство півдня України втратило
    зрошення. Ці наслідки відчуватимуться поколіннями.

    Визнання екоциду міжнародним злочином важливе з кількох причин. Нинішнє
    право недостатньо захищає природу під час війни. Женевські конвенції
    забороняють руйнування гребель, але санкції недостатні. Включення екоциду
    до Римського статуту дасть МКС повноваження судити винних. Каховська
    катастрофа має стати прецедентом — щоб жоден агресор більше не наважився
    знищувати природу як зброю війни.

- type: comparative-study
  title: 'Порівняльний аналіз: Каховка і Аральське море'
  instruction: Порівняйте дві екологічні катастрофи та зробіть висновки.
  items_to_compare:
    - Каховська катастрофа (2023)
    - Осушення Аральського моря (1960-2000)
  criteria:
    - Причини катастрофи
    - Масштаб екологічних наслідків
    - Роль імперської політики
    - Можливість відновлення
  prompt: Порівняйте руйнування Каховської ГЕС та осушення Аральського моря. Які спільні риси та відмінності ви бачите? Як обидві катастрофи пов'язані з імперською політикою? Які уроки має винести людство?
  model_answer: |
    Каховська катастрофа 2023 року та осушення Аральського моря — дві
    екологічні трагедії, пов'язані з імперською політикою.

    Причини різняться за швидкістю, але не за суттю. Арал осушували поступово
    десятиліттями — ради бавовняних плантацій. Каховку знищили за одну ніч —
    як акт війни. Але в обох випадках природу розглядали як ресурс, який
    можна експлуатувати чи знищувати без наслідків.

    Масштаб наслідків схожий. Арал, колись четверте за величиною озеро світу,
    втратив понад 90% води. Каховське водосховище зникло повністю. В обох
    випадках загинули екосистеми, засолені ґрунти, зруйновано сільське
    господарство регіонів.

    Імперська логіка однакова: центр вирішує долю периферії без її згоди.
    СРСР осушив Арал, не питаючи казахів чи узбеків. Росія підірвала Каховку,
    не зважаючи на мільйони українців. «Якщо не можеш контролювати — знищуй».

    Відмінність — у можливості відновлення. Арал частково відновлюється
    (Північний Арал). Каховське водосховище можна відбудувати — але лише
    після перемоги України і виплати Росією репарацій. А втрачені екосистеми
    не повернуться ніколи.

    Урок: імперія завжди руйнує. СРСР знищив Арал. Росія — Каховку. Світ
    має зупиняти імперську агресію, поки вона не знищила планету.
