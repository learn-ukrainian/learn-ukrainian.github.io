- type: critical-analysis
  title: "Критичний аналіз: Українська vs російська колонізація"
  target_text: "Розділ «Деколонізаційний погляд» з модуля про Слобожанщину"
  questions:
    - "Які три основні тези імперського міфу про «споконвічно російську землю»?"
    - "Як автор модуля спростовує кожну з цих тез?"
    - "У чому полягає ключова різниця між українською колонізацією Слобожанщини та російською імперською експансією?"
    - "Чому ліквідація слобідських полків у 1765 році була актом колонізації?"
    - "Яке значення має історія Слобожанщини для сучасних подій на Харківщині?"
  model_answers:
    - "Три тези міфу: 1) Слобожанщина була безлюдною до приходу «російських колоністів»; 2) Переселенці були «малоросами», частиною «русского народа»; 3) Харків та інші міста були засновані московськими воєводами як російські фортеці."
    - "Автор спростовує кожну тезу історичними фактами: землі заселялися українцями з Гетьманщини; переселенці говорили українською та зберігали українські традиції; міста будували українські козаки, а московські воєводи лише санкціонували заснування."
    - "Українська колонізація була органічною народною міграцією сімей, які засновували слободи та зберігали свою культуру. Московське царство надавало лише юридичні рамки. Російська експансія була державною політикою з насильством, централізацією та знищенням місцевих культур."
    - "Ліквідація полків знищила українську автономію, перетворила козаків на кріпаків і запустила процес русифікації. Це була культурна та політична колонізація, яка витісняла українську ідентичність."
    - "Історія Слобожанщини доводить, що Харківщина завжди була частиною України. Російське вторгнення 2022 року намагалося знищити цю правду, але мешканці регіону виявили лояльність до України, що свідчить про збереження української ідентичності."

- type: essay-response
  title: "Есе: Заселення Слобожанщини"
  prompt: "Напишіть есе (150-250 слів) на тему: «Три хвилі заселення Слобожанщини: причини та наслідки». Опишіть кожну з трьох хвиль переселення (1630-ті, 1654-1657, 1660-ті роки), поясніть історичні причини міграції в кожному випадку. Використайте лексику модуля (слобода, пільги, козацьке самоврядування). Наведіть конкретні приклади заснування міст (Харків, Суми, Охтирка). Оцініть значення цих міграцій для формування регіону."
  min_words: 150
  model_answer: "Заселення Слобожанщини відбувалося трьома хвилями, кожна з яких була спричинена конкретними історичними обставинами. Перша хвиля (1630-ті роки) була результатом козацько-селянських повстань та обмежень реєстру в Речі Посполитій. Українці шукали землі та свободи за межами польського панування. Друга хвиля (1654-1657 роки) була найбільшою й припала на час Хмельниччини. Визвольна війна принесла руйнування, татарські набіги та соціальний хаос. Десятки тисяч українців мігрували на схід, де Московське царство надавало пільги переселенцям. Саме тоді було засновано Харків (1654), Суми та Охтирку. Третя хвиля (1660-ті роки) була викликана Руїною — періодом громадянської війни в Гетьманщині, коли боротьба різних козацьких угруповань змусила ще більше людей шукати притулку на Слобожанщині. Ці три хвилі перетворили майже безлюдний степ на густо заселений регіон з п'ятьма козацькими полками, які зберігали українську культуру та традиції самоврядування."

