- type: comparative-study
  title: "Порівняльний аналіз: Слобожанщина та Гетьманщина"
  items_to_compare:
    - "Слобідські козацькі полки"
    - "Гетьманщина"
  criteria:
    - "Політична автономія"
    - "Соціальна структура"
    - "Відносини з Москвою"
    - "Культурне життя"
    - "Доля козацького устрою"
  model_answer: "Слобожанщина та Гетьманщина мали як спільні риси, так і суттєві відмінності. Політично Гетьманщина формально зберігала статус автономного утворення з власним гетьманом, тоді як слобідські полки підпорядковувалися безпосередньо Розрядному приказу в Москві без центральної козацької влади. Соціальна структура обох регіонів базувалася на козацькому устрої з поділом на старшину, козаків та посполитих. Однак на Слобожанщині кріпацтво було відсутнє до 1765 року, тоді як у Гетьманщині воно поступово зростало. Відносини з Москвою різнилися за формою, але не за суттю: обидва регіони поступово втрачали автономію під тиском централізації. Культурно обидва регіони зберігали українську ідентичність, мову та традиції, хоча Слобожанщина перебувала під більш безпосереднім контролем московської адміністрації. Доля козацького устрою виявилася схожою: Гетьманщина втратила автономію після ліквідації гетьманства в 1764 році, а слобідські полки — у 1765 році. Обидва регіони зазнали русифікації та перетворення на звичайні губернії Російської імперії, що знищило їхні козацькі традиції самоврядування."

- type: essay-response
  title: "Есе: Деколонізація Слобожанщини"
  prompt: "Напишіть есе (200-250 слів) на тему: «Чому історія Слобожанщини потребує деколонізації?» Опишіть імперський міф про «споконвічно російську землю», наведіть історичні факти, що спростовують цей міф. Поясніть різницю між українською колонізацією та російською експансією. Застосуйте деколонізаційний підхід до інтерпретації історичних подій, зв'яжіть історію Слобожанщини з сучасними подіями на Харківщині. Використайте лексику модуля та термінологію деколонізації."
  min_words: 200
  model_answer: "Історія Слобожанщини потребує деколонізації, оскільки протягом століть вона інтерпретувалася крізь призму російської імперської історіографії. Імперський міф стверджує, що Слобожанщина — це «споконвічно російська земля», заселена «російськими людьми». Насправді ці землі заселялися українцями-переселенцями з Гетьманщини, які говорили українською мовою, зберігали козацькі традиції та створювали власні інститути самоврядування — п'ять слобідських полків. Ключова різниця між українською колонізацією Слобожанщини та російською імперською експансією полягає в характері процесу. Українці мігрували сім'ями, засновували слободи, займалися господарством, зберігали свою культуру. Це була органічна народна міграція. Московське царство лише надавало юридичні рамки, користуючись українцями для захисту своїх кордонів. Російська ж експансія була державною політикою, яка супроводжувалася централізацією, русифікацією та знищенням місцевих інститутів. Ліквідація слобідських полків Катериною II у 1765 році стала актом колонізації, що запустив процес русифікації. Сьогодні, коли Харківщина знову стала полем битви, деколонізація історії Слобожанщини критично важлива для розуміння того, що цей регіон завжди був частиною України, а його культура коріниться в українському козацтві."
