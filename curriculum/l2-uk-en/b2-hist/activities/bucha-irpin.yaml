- type: essay-response
  title: 'Есе: Чому документування воєнних злочинів важливе для майбутнього правосуддя?'
  instruction: Напишіть аналітичне есе на запропоновану тему.
  prompt: Проаналізуйте роль документування злочинів у Бучі для міжнародного правосуддя. Які методи збору доказів використовувалися? Чому важливо фіксувати свідчення очевидців? Які перешкоди існують на шляху до покарання винних?
  min_words: 250
  model_answer: |
    Документування воєнних злочинів має критичне значення для майбутнього
    правосуддя. По-перше, воно створює незаперечну доказову базу. Супутникові
    знімки, показання свідків, результати ексгумацій — все це формує картину
    систематичних злочинів, яку неможливо спростувати. Саме такі докази
    спростували російську брехню про «інсценування» в Бучі.

    По-друге, документування зберігає пам'ять для історії. Навіть якщо
    покарання не настане негайно, докази залишаться. Нюрнберзький трибунал
    відбувся через рік після війни. Трибунал по Югославії — через роки.
    Правосуддя може бути повільним, але воно можливе лише за наявності доказів.

    Методи збору доказів у Бучі включали: судово-медичні експертизи тіл,
    збір показань свідків, аналіз супутникових знімків, дослідження
    перехоплених комунікацій. Кожен метод доповнює інші, створюючи цілісну
    картину. Свідчення очевидців особливо важливі — вони показують людський
    вимір трагедії.

    Перешкоди на шляху до правосуддя значні: Росія не визнає юрисдикцію МКС,
    не видає своїх громадян, заперечує всі звинувачення. Але ордер на арешт
    Путіна показує: безкарність не вічна. І навіть якщо покарання не настане
    за життя злочинців — історія їх засудить. А докази з Бучі стануть
    вироком для всієї путінської Росії.

- type: comparative-study
  title: 'Порівняльний аналіз: Буча і Сребрениця'
  instruction: Порівняйте дві трагедії та зробіть висновки.
  items_to_compare:
    - Буча (2022)
    - Сребрениця (1995)
  criteria:
    - Масштаб жертв
    - Характер злочинів
    - Міжнародна реакція
    - Правові наслідки
  prompt: Порівняйте масові вбивства в Бучі та Сребрениці. Які спільні риси та відмінності ви бачите? Чому обидві трагедії стали символами геноциду? Які уроки має винести міжнародна спільнота?
  model_answer: |
    Буча та Сребрениця — дві трагедії, які стали символами геноциду в Європі.
    Сребрениця (1995) — найбільша масова страта в Європі після Другої світової
    війни: понад 8000 боснійських мусульман, переважно чоловіків та хлопчиків,
    були вбиті сербськими військами. Буча (2022) — систематичні вбивства
    цивільних українців російськими окупантами: понад 450 жертв тільки в
    одному місті.

    Спільні риси: обидві трагедії характеризуються цілеспрямованим знищенням
    цивільних за національною/етнічною ознакою; в обох випадках жертв катували
    перед смертю; в обох випадках агресори намагалися приховати сліди злочинів.
    Також в обох випадках світ побачив докази — і не зміг залишатися байдужим.

    Відмінності: у Сребрениці жертвами були переважно чоловіки, а в Бучі —
    люди всіх віків і статей. Правові наслідки Сребрениці вже реалізовані:
    Гаазький трибунал засудив винних, включаючи Караджича та Младича. Для
    Бучі правосуддя ще попереду.

    Урок: міжнародна спільнота не змогла запобігти ані Сребрениці, ані Бучі.
    Гасло «Ніколи знову» залишилося порожнім. Справжнім уроком має стати
    готовність діяти на випередження — не документувати злочини постфактум,
    а запобігати їм. Буча показала: геноцид можливий у XXI столітті. І лише
    рішучі дії можуть його зупинити.
