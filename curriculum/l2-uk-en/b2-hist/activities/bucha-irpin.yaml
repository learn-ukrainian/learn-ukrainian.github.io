    потилицю. Це не хаотичне насильство — це систематичні страти.

    Ми знайшли підвали, де людей катували. Сліди електрошоку на тілах.
    Переламані пальці. Вибиті зуби. Деякі жертви були ще живі, коли
    їх закопували. Ми знаємо це по положенню тіл у могилах.

    Збір доказів — це довга і болісна робота. Кожне тіло треба
    сфотографувати, описати, взяти зразки ДНК. Кожного свідка треба
    опитати, записати його показання. Ми робимо це для історії. Для
    правосуддя. Щоб світ знав правду. І щоб винні понесли покарання —
    якщо не зараз, то колись.»
