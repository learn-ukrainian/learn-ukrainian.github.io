  text: |
    «Найстрашніше було не коли стріляли — до цього звикаєш. Найстрашніше
    було, коли чоловіка забрали. Він вийшов по воду до колодязя — і не
    повернувся. Я три дні чекала, не могла вийти. А потім знайшла його
    на вулиці, біля паркану. Застрелений у спину. Відро лежало поруч.

    Після цього я перестала боятися. Кожен день виходила, шукала сусідів,
    знайомих. Знайшла бабусю Галю — лежала у дворі в нічній сорочці.
    Знайшла сім'ю Коваленків — усіх п'ятьох, у підвалі їхнього будинку.
    Найменшому було чотири роки.

    Коли прийшли наші військові, я вже не могла плакати. Просто показувала
    їм — там лежить, там, там... Вони записували, фотографували. Потім
    мене евакуювали. Я досі не можу спати без снодійного. Кожну ніч
    бачу обличчя чоловіка. І запах — цей запах переслідує мене скрізь.»
