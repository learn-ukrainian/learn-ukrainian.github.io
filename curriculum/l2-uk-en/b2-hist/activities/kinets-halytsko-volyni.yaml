  source_reading: reading-kazymyr-letter
  target_text: "Отруєння Юрія ІІ Болеслава у 1340 році було не просто вбивством правителя, а актом самогубства цілого королівства. Еліта виявилася нездатною пожертвувати власними груповими інтересами заради збереження суб'єктності нації."
