    - "Це призвело до негайного нападу Польщі та початку півстолітньої війни за спадщину, що завершилася поділом земель."
    - "Це пріоритет багатства та впливу окремих боярських родів над виживанням держави як цілісного організму."
  focus_points: ["легітимність", "суб'єктність", "олігархія"]

