- type: essay-response
  title: "Есе: Волонтерство як економічний феномен"
  source_reading: reading-voienna-ekonomika-01
  prompt: |
    Напишіть есе (200-250 слів) на тему: «Як волонтерський рух та соціальна відповідальність бізнесу вплинули на стійкість української економіки?»

    Вимоги:
    - Використайте лексику модуля (стійкість, мобілізація, донати).
    - Наведіть приклади синергії суспільства та держави.
    - Згадайте концепцію децентралізованого опору.

    Структура:
    1. Вступ: Теза про роль суспільства.
    2. Основна частина: Аргументи та приклади (дрони, тепловізори, генератори).
    3. Висновок: Значення довіри для економіки.

    Критерії оцінювання:
    - Мовна якість (40%): Граматична правильність та багатство лексики (B2).
    - Використання матеріалу (30%): Посилання на концепції з модуля.
    - Структура (20%): Логічний виклад думок.
    - Глибина аналізу (10%): Розуміння економічних механізмів.
  model_answer: |
    Волонтерський рух в Україні під час повномасштабного вторгнення перетворився з гуманітарної ініціативи на потужний економічний фактор. Це унікальний приклад того, як горизонтальні зв'язки в суспільстві можуть замінити або ефективно доповнити державні інституції в умовах кризи.

    По-перше, швидкість прийняття рішень у волонтерському секторі значно вища, ніж у державному. Поки бюрократична машина оформлювала тендери, волонтери вже закуповували та доставляли необхідне обладнання на фронт. Це дозволило "закрити діри" в забезпеченні у найкритичніші моменти.

    По-друге, культура донатів стала формою "народного податку", який люди платять добровільно і з ентузіазмом. Це стимулювало обіг коштів в економіці, адже значна частина амуніції та обладнання купувалася в українських виробників, підтримуючи локальний бізнес.

    Отже, феномен української стійкості значною мірою базується на довірі та самоорганізації. Економіка вистояла не лише завдяки макрофінансовій стабільності, яку забезпечив Нацбанк, але й завдяки мільйонам "мікротранзакцій солідарності", які здійснили прості українці.
