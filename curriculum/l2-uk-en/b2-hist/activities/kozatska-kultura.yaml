- type: comparative-study
  title: "Бароко: Захід vs Україна"
  items_to_compare:
    - "Західноєвропейське бароко"
    - "Козацьке (українське) бароко"
  criteria:
    - "Форма куполів (бань)"
    - "Характер декору"
    - "Кольорова гама фасадів"
    - "Загальна емоційна атмосфера"
  prompt: "Порівняйте два стилі бароко. У чому виявилася самобутність українських майстрів?"
  model_answer: |
    Західне бароко часто покладалося на масивну скульптуру, театральність та складні архітектурні форми. Козацьке бароко було більш стриманим у конструкції, але надзвичайно декоративним. Головними рисами українського стилю стали грушоподібні бані, білі стіни з яскравою ліпниною у формі рослинних орнаментів. Це було 'світле' бароко, яке гармоніювало з народною естетикою та природою.

