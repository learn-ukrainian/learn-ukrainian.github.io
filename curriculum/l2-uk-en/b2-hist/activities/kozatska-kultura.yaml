- id: reading-b2-hist-47-1
  type: reading
  title: "Аналіз Думи про Марусю Богуславку"
  text: |
    «То не сива зозуля закувала, то не дрібні пташки защебетали, то бідний невольник у темниці заплакав, руки-ноги в кайдани закований... Одчинила Маруся темницю, сімсот душ козаків із неволі випустила, до рідного краю одпустила. Сама ж осталась, бо віру турецьку прийняла, але серце українське зберегла для вічності та пам'яті нащадків.»
  tasks:
    - "Які фольклорні символи використовує автор для створення емоційного фону?"
    - "Проаналізуйте лексику, що описує неволю та звільнення."
    - "Як у тексті поєднуються поняття віри та національної ідентичності?"

