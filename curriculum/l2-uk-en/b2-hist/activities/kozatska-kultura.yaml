- type: essay-response
  title: "Культура як зброя"
  source_reading: reading-b2-hist-47-1
  prompt: "Напишіть аналітичне есе на тему: «Чому козацька культура була не менш важливою за військову силу у боротьбі за суб'єктність України?»"
  min_words: 200
  model_answer: |
