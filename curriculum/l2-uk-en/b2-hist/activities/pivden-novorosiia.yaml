  min_words: 150
  model_answer: Концепція "Новоросії" є штучним імперським міфом, створеним у XVIII столітті для легітимації російської експансії.
    Історичні факти свідчать, що Південь України не був "пустелею" до приходу Росії. Тут існувала розвинена мережа козацьких
    зимівників, паланок та торгових шляхів (Чумацький Шлях). Саме українці складали демографічну основу населення регіону,
    будували порти, вирощували хліб і захищали кордони. Міста, які імперія приписує своїм "засновникам", часто виникали на
    місці давніх українських або татарських поселень (Хаджибей-Одеса, Половиця-Дніпро). Тому називати цей край "російським"
    — це ігнорувати працю мільйонів українців, які перетворили Дике поле на цивілізований край. Справжня історія Півдня —
    це історія українського фронтиру, відкритого до світу, але вкоріненого в рідну землю.
