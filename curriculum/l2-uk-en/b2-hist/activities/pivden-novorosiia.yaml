- type: reading
  id: reading-imperial-decree-south
  title: 'Указ про заснування Херсона (1778)'
  text: '«Бажаючи, щоб місто Херсон, нами засноване, до найскорішого зростання прийшло, ми всемилостивіше дозволяємо селитися там людям усякого звання та нації... обіцяючи їм вільне сповідання віри та різні вигоди...» (фрагмент указу Катерини II)'
  source: 'Збірник законів Російської імперії'
  tasks:
    - 'Які переваги обіцяла імперія переселенцям?'
    - 'Проаналізуйте, чому в указі не згадується місцеве українське населення.'

- type: quiz
  title: 'Історія заселення та розвитку Півдня'
  items:
    - question: 'Яка історична назва українських степів побутувала до появи терміну "Новоросія"?'
      options:
        - text: 'Дике поле'
          correct: true
        - text: 'Велика Скіфія'
          correct: false
        - text: 'Мала Татарія'
          correct: false
        - text: 'Степова Русь'
          correct: false
      explanation: 'Європейські картографи позначали ці землі як "Loca Deserta" або "Дике поле".'
    - question: 'Що таке "зимівник" у контексті історії Запорозької Січі та освоєння Півдня України?'
      options:
        - text: 'Тимчасовий намет для зимівлі'
          correct: false
        - text: 'Велике хутірське господарство козаків'
          correct: true
        - text: 'Військовий склад зброї'
          correct: false
        - text: 'Місце збору ради'
          correct: false
      explanation: 'Зимівники були основою економічного освоєння степу українцями.'
    - question: 'Яке українське козацьке поселення існувало на місці сучасної Одеси до її "заснування"?'
      options:
        - text: 'Хаджибей'
          correct: true
        - text: 'Акерман'
          correct: false
        - text: 'Кафа'
          correct: false
        - text: 'Очаків'
          correct: false
      explanation: 'Хаджибей (Коцюбіїв) був відомий як порт і фортеця ще з часів Литви.'
    - question: 'Хто такі "чумаки" і яку роль вони відіграли в економіці Півдня?'
      options:
        - text: 'Торговці сіллю та рибою'
          correct: true
        - text: 'Найманці у війську'
          correct: false
        - text: 'Будівельники фортець'
          correct: false
        - text: 'Збирачі податків'
          correct: false
      explanation: 'Чумаки були головними "логістами" степу, що зв’язували Південь з центром України.'
    - question: 'Яку мету переслідувала політика перейменування міст на Півдні (наприклад, Ак’яр на Севастополь)?'
      options:
        - text: 'Спрощення вимови'
          correct: false
        - text: 'Стирання історичної пам’яті та міф про "грецькі витоки"'
          correct: true
        - text: 'Повернення до давньоруських назв'
          correct: false
        - text: 'Вимога європейських партнерів'
          correct: false
      explanation: 'Це було частиною "Грецького проекту" Катерини II для обґрунтування прав на Константинополь.'
    - question: 'Які іноземні колоністи масово запрошувалися імперією для заселення Півдня?'
      options:
        - text: 'Німці, серби, болгари'
          correct: true
        - text: 'Французи, іспанці, італійці'
          correct: false
        - text: 'Китайці, японці, корейці'
          correct: false
        - text: 'Американці, канадці'
          correct: false
      explanation: 'Імперія створювала цілі колоністські округи для німців (менонітів) та балканських народів.'
    - question: 'Що таке "паланка" в адміністративному устрої Війська Запорозького?'
      options:
        - text: 'Адміністративно-територіальний округ'
          correct: true
        - text: 'Вид козацької зброї'
          correct: false
        - text: 'Назва козацького човна'
          correct: false
        - text: 'Військове звання'
          correct: false
      explanation: 'Паланки були центрами управління на землях Вольностей Війська Запорозького.'
    - question: 'Хто був автором фундаментальної праці "Історія запорізьких козаків", що досліджував Південь?'
      options:
        - text: 'Дмитро Яворницький'
          correct: true
        - text: 'Михайло Грушевський'
          correct: false
        - text: 'Микола Костомаров'
          correct: false
        - text: 'Пантелеймон Куліш'
          correct: false
      explanation: 'Яворницький присвятив життя вивченню історії козацтва та Півдня.'

