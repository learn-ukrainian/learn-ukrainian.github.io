- type: reading
  id: reading-imperial-decree-south
  title: Указ про заснування Херсона (1778)
  text: «Бажаючи, щоб місто Херсон, нами засноване, до найскорішого зростання прийшло, ми всемилостивіше дозволяємо селитися
    там людям усякого звання та нації... обіцяючи їм вільне сповідання віри та різні вигоди...» (фрагмент указу Катерини II)
  source: Збірник законів Російської імперії
  tasks:
  - Які переваги обіцяла імперія переселенцям?
  - Проаналізуйте, чому в указі не згадується місцеве українське населення.
- type: critical-analysis
  source_reading: reading-imperial-decree-south
  title: Деконструкція міфу про "порожню землю"
  instruction: Проаналізуйте текст імперського указу та зіставте його з історичними фактами.
  questions:
  - Чому імперські документи ігнорують існування українських поселень до 1775 року?
  - Яку роль виконував міф про "дике поле" в ідеології "Новоросії"?
  model_answers:
  - Це робилося для того, щоб представити Росію як єдиного цивілізатора і власника землі.
  - Він виправдовував завоювання як "освоєння нічийної землі", приховуючи факт анексії.
- type: comparative-study
  title: Порівняння типів колонізації
  items_to_compare:
  - Козацька колонізація (народна)
  - Імперська колонізація (державна)
  criteria:
  - Рушійна сила
  - Методи освоєння
  - Ставлення до місцевого населення
  prompt: Порівняйте, як освоювали степ українські козаки (через зимівники) та як це робила Російська імперія (через адміністративні
    міста). У чому принципова різниця?
  model_answer: Козацька колонізація була стихійною, господарською ("від плуга") і базувалася на вільному володінні землею.
    Імперська колонізація була плановою, військово-адміністративною ("від гармати") і базувалася на кріпацтві та бюрократії.
    Козаки інтегрувалися в ландшафт, імперія намагалася його підкорити і змінити.
- type: essay-response
  source_reading: reading-imperial-decree-south
  title: 'Есе: Чий Південь? Історична правда проти пропаганди'
  prompt: 'Напишіть есе (не менше 150 слів) на тему: "Чому концепція "Новоросії" є історичним міфом, і яку роль відіграли
    українці в розбудові Півдня?" Використайте аргументи про зимівники, демографію та культурну спадщину.'
  min_words: 150
  model_answer: Концепція "Новоросії" є штучним імперським міфом, створеним у XVIII столітті для легітимації російської експансії.
    Історичні факти свідчать, що Південь України не був "пустелею" до приходу Росії. Тут існувала розвинена мережа козацьких
    зимівників, паланок та торгових шляхів (Чумацький Шлях). Саме українці складали демографічну основу населення регіону,
    будували порти, вирощували хліб і захищали кордони. Міста, які імперія приписує своїм "засновникам", часто виникали на
    місці давніх українських або татарських поселень (Хаджибей-Одеса, Половиця-Дніпро). Тому називати цей край "російським"
    — це ігнорувати працю мільйонів українців, які перетворили Дике поле на цивілізований край. Справжня історія Півдня —
    це історія українського фронтиру, відкритого до світу, але вкоріненого в рідну землю.
  rubric:
  - criteria: Аргументація
    description: Використання історичних фактів (зимівники, демографія) для спростування міфу.
  - criteria: Деколонізаційний погляд
    description: Чітка позиція щодо суб’єктності України в регіоні.
