  title: Журнал «Основа»
  source: «Основа» (1861)
  text: |
    Журнал «Основа» (1861-1862) був першим українським суспільно-політичним та літературно-мистецьким часописом. Він виходив у Петербурзі за редакцією Василя Білозерського. У журналі друкувалися твори Тараса Шевченка, Пантелеймона Куліша, Миколи Костомарова. «Основа» стала трибуною українського руху, порушуючи питання освіти рідною мовою та історії України. Це був інтелектуальний центр, який об'єднав лівий і правий береги Дніпра, Галичину і Наддніпрянщину.
  tasks:
  - Яку роль відігравала "Основа"?
  - Хто був редактором журналу?
  - Де видавався журнал?
  - Які питання порушував журнал?

