- type: true-false
  title: Факти про громади
  items:
  - statement: Громади були легальними політичними партіями.
    correct: false
    explanation: Вони були напівлегальними або нелегальними культурними об'єднаннями.
  - statement: Перша громада виникла в Києві.
    correct: true
    explanation: Так, наприкінці 1850-х років.
  - statement: Журнал «Основа» виходив у Києві.
    correct: false
    explanation: Він виходив у Петербурзі.
  - statement: Емський указ сприяв розвитку громад.
    correct: false
    explanation: Він заборонив їхню діяльність і змусив перейти у підпілля.
  - statement: Михайло Драгоманов був активним громадівцем.
    correct: true
    explanation: Так, і згодом лідером закордонного осередку.
  - statement: Громади займалися військовою підготовкою.
    correct: false
    explanation: Їхня діяльність була культурно-просвітницькою.
  - statement: Павло Чубинський був членом «Старої Громади».
    correct: true
    explanation: Так, він був одним із її лідерів.
  - statement: Громади фінансувалися урядом.
    correct: false
    explanation: Вони існували за рахунок внесків членів та меценатів.
  - statement: Громадівці підтримували польське повстання 1863 року.
    correct: false
    explanation: Вони симпатизували ідеї свободи, але вважали повстання передчасним.
  - statement: Валуєвський циркуляр заборонив наукові видання.
    correct: false
    explanation: Він заборонив популярні та навчальні книги, але дозволив (тимчасово) наукові праці.

