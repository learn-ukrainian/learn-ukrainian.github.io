- type: reading
  id: reading-hromady-osnova
  title: Журнал "Основа"
  text: "Журнал «Основа» (1861-1862) був першим українським суспільно-політичним та літературно-мистецьким часописом. Він виходив у Петербурзі за редакцією Василя Білозерського. У журналі друкувалися твори Тараса Шевченка, Пантелеймона Куліша, Миколи Костомарова. «Основа» стала трибуною українського руху, порушуючи питання освіти рідною мовою та історії України."
  source: Енциклопедія історії України
  tasks:
  - Яку роль відігравала "Основа"?
  - Хто був редактором журналу?
  - Де видавався журнал?
  - Які питання порушував журнал?

- type: essay-response
  title: "Есе: Культурний спротив"
  prompt: |
    Напишіть есе (150-250 слів) на тему: "Чи може культура бути зброєю?"
    Вимоги:
    - Використайте терміни "громада", "просвітництво", "цензура".
    - Проаналізуйте роль "Основи" та недільних шкіл.
    - Порівняйте ситуацію 1860-х років із сьогоденням.


- type: true-false
  title: Факти про громади
  items:
  - statement: Громади були легальними політичними партіями.
    correct: false
    explanation: Вони були напівлегальними або нелегальними культурними об'єднаннями.
  - statement: Перша громада виникла в Києві.
    correct: true
    explanation: Так, наприкінці 1850-х років.
  - statement: Журнал "Основа" виходив у Києві.
    correct: false
    explanation: Він виходив у Петербурзі.
  - statement: Емський указ сприяв розвитку громад.
    correct: false
    explanation: Він заборонив їхню діяльність і змусив перейти у підпілля.
  - statement: Михайло Драгоманов був активним громадівцем.
    correct: true
    explanation: Так, і згодом лідером закордонного осередку.
  - statement: Громади займалися військовою підготовкою.
    correct: false
    explanation: Їхня діяльність була культурно-просвітницькою.
  - statement: Павло Чубинський був членом "Старої Громади".
    correct: true
    explanation: Так, він був одним із її лідерів.
  - statement: Громади фінансувалися урядом.
    correct: false
    explanation: Вони існували за рахунок внесків членів та меценатів.
  - statement: Громадівці підтримували польське повстання 1863 року.
    correct: false
    explanation: Вони симпатизували ідеї свободи, але вважали повстання передчасним і чужим інтересам українського селянства.
  - statement: Валуєвський циркуляр заборонив наукові видання.
    correct: false
    explanation: Він заборонив популярні, релігійні та навчальні книги, але дозволив (тимчасово) наукові праці.

- type: comparative-study
  title: "Два підходи: Антонович vs Драгоманов"
  items_to_compare:
    - "Еволюційний підхід (Антонович)"
    - "Революційно-політичний підхід (Драгоманов)"
  criteria:
    - "Ставлення до імперії"
    - "Роль культури"
    - "Європейський вектор"
  model_answer: |
    Антонович: Компроміс з імперією ("Лояльність"), пріоритет культури та науки ("Малі справи"), зосередження на внутрішніх проблемах.
    Драгоманов: Опозиція імперії (Федералізм), пріоритет політичних прав та свобод, орієнтація на європейський соціалізм та конституціоналізм.
    Спільне: Обидва бачили метою суб'єктність України, але різними шляхами (еволюція vs політизація).

- type: reading
  id: reading-hromady-analysis
  title: "Аналіз тактики 'малих справ'"
  text: "Тактика 'малих справ' (просвіта, наука) часто критикувалася радикалами як 'угодовство'. Але саме вона дозволила зберегти кадри в умовах репресій."
  tasks:
    - Чи була альтернатива цій тактиці в 1870-х роках?
    - Які ризики несла ця тактика? (Втрата пасіонарності).
    - Чи можна вважати її успішною з огляду на події 1917 року?
