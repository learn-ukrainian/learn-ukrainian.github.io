- id: reading-primary-sources
  type: reading
  title: "«Голоси епохи: Документи Хмельниччини»"
  instruction: "Ознайомтеся з уривками документів XVII століття та підготуйтеся до аналізу."
  text: >
    «Не за золото і не за власну славу ми взялися за шаблі, а за святу віру та за волю, яку в нас вкрали. Ми хочемо бути господарями у своєму домі, а не гостями у чужому...» (Лист до короля, 1649). «Прийшов час, коли Бог зглянувся на сльози наші та почув стогін народу руського. Закликаю всіх, хто має шаблю в руках і серце в грудях, стати до лав війська нашого за віру православну і вольності козацькі...» (Універсал 1648 року). Березневі статті 1654 року: право України на самоврядування, власне військо (60 тисяч) та зовнішню політику.
  tasks:
    - "Виділіть основні мотиви повстання згідно з текстами."
    - "Знайдіть у текстах докази претензій на державний суверенітет."

- type: essay-response
  source_reading: reading-primary-sources
  title: "«Переяславська рада: Кризовий менеджмент чи стратегічний провал?»"
  prompt: "На основі вивченого матеріалу та аналізу історичних джерел (зокрема Березневих статей), дайте відповідь на питання: Чи був союз Хмельницького з Москвою у 1654 році неминучим кроком «антикризового менеджера» чи фатальною помилкою, якої можна було уникнути? Аргументуйте свою думку, спираючись на контекст війни на виснаження та зрад інших союзників."
  min_words: 150
  model_answer: >
    Союз Хмельницького з Москвою у 1654 році слід розглядати насамперед як крок вимушеного «антикризового менеджменту». Після поразки під Берестечком та виснажливих кампаній 1652-1653 років Україна опинилася на межі демографічної та економічної катастрофи. Союз із Кримом був ненадійним, що підтвердили зради хана під Зборовом та Берестечком. Річ Посполита не йшла на суттєві поступки, які б гарантували суверенітет. У цих умовах Хмельницький шукав «парасольку безпеки», яка б дала змогу зберегти державні інституції. Його подальші дії — переговори зі Швецією після Віленського перемир'я — доводять, що він не вважав Переяславську угоду остаточною і прагнув багатовекторности. Таким чином, це було тактичне рішення в критичних обставинах, а не ідеологічний вибір на користь імперії.
  rubric:
    - criteria: "Формулювання тези"
      description: "Наявність чіткої позиції щодо природи союзу"
      points: 2
    - criteria: "Аргументація"
      description: "Використання історичних фактів (Берестечко, зради хана)"
      points: 4
    - criteria: "Аналіз контексту"
      description: "Деколонізаційний погляд на Переяславську угоду"
      points: 2
    - criteria: "Логіка"
      description: "Послідовність викладу та висновки"
      points: 2

- type: comparative-study
  source_reading: reading-primary-sources
  title: "«Зборівська та Білоцерківська угоди»"
  items_to_compare:
    - "Зборівська угода (1649)"
    - "Білоцерківська угода (1651)"
  criteria:
    - "Чисельність козацького реєстру"
    - "Територія под владою гетьмана"
    - "Статус шляхти та адміністрації"
  model_answer: >
    Зборівська угода була вершиною успіхів Гетьманщини першого етапу війни, закріпивши 40-тисячний реєстр та три воєводства під контролем козаків. Білоцерківська угода була кроком назад після поразки під Берестечком, скорочуючи реєстр до 20 тисяч та територію лише до Київщини. Це порівняння демонструє пряму залежність дипломатичних успіхів Хмельницького від ситуації на полі бою та лояльности союзників.
