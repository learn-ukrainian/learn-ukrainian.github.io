# Activities for bohdan-khmelnytskyi (B2-HIST)

- type: quiz
  title: "«Квест: Гетьман Богдан»"
  instruction: "Оберіть правильну відповідь, спираючись на знання епохи."
  items:
    - question: "Яким був справжній соціальний статус Богдана Хмельницького до початку повстання?"
      options:
        - text: "Український шляхтич та чигиринський підстароста"
          correct: false
        - text: "Шляхтич, реєстровий козак та чигиринський сотник"
          correct: true
        - text: "Селянський ватажок, що втік від польського пана"
          correct: false
        - text: "Запорозький отаман, що все життя провів на Січі"
          correct: false
    - question: "Яка подія стала безпосереднім приводом до особистого конфлікту Хмельницького з Чаплинським?"
      options:
        - text: "Участь Хмельницького у битві під Цецорою"
          correct: false
        - text: "Атака на хутір Суботів та викрадення сім'ї"
          correct: true
        - text: "Примусове роззброєння сотні Хмельницького"
          correct: false
        - text: "Відмова у виплаті платні реєстровим козакам"
          correct: false
    - question: "Чому Жовтоводська битва 1648 року вважається стратегічно важливою перемогою повстання?"
      options:
        - text: "Бо після неї була підписана вигідна мирна угода"
          correct: false
        - text: "Бо вона знищила основні польські сили в Україні"
          correct: false
        - text: "Бо вона довела ефективність козацько-татарського союзу"
          correct: true
        - text: "Бо в цій битві загинув король Речі Посполитої"
          correct: false
    - question: "Чим була Переяславська рада 1654 року в системі міжнародної політики Хмельницького?"
      options:
        - text: "Остаточним входженням України до складу Росії"
          correct: false
        - text: "Тимчасовим військово-політичним союзом для захисту"
          correct: true
        - text: "Релігійним об'єднанням православних народів"
          correct: false
        - text: "Актом капітуляції України перед московським царем"
          correct: false
    - question: "Що таке «Березневі статті» у контексті україно-московських відносин?"
      options:
        - text: "Закони про кріпацтво українських селян"
          correct: false
        - text: "Дипломатичні документи, що закріплювали умови союзу"
          correct: true
        - text: "Мирна угода між Хмельницьким та королем Яном Казимиром"
          correct: false
        - text: "Список вимог козацької старшини до запорозьких козаків"
          correct: false
    - question: "Яке місто було офіційною резиденцією гетьмана та столицею Війська Запорозького?"
      options:
        - text: "Київ"
          correct: false
        - text: "Чигирин"
          correct: true
        - text: "Батурин"
          correct: false
        - text: "Глухів"
          correct: false
    - question: "Чому Хмельницький почав шукати союз зі Швецією та Трансильванією наприкінці життя?"
      options:
        - text: "Через бажання підкорити собі ці європейські країни"
          correct: false
        - text: "Через Віленське перемир'я та загрозу з боку Москви"
          correct: true
        - text: "Тому що він розчарувався в ідеї козацької республіки"
          correct: false
        - text: "Щоб відновити союз із Польщею проти Османів"
          correct: false
    - question: "Яку роль відіграв Хмельницький у створенні фінансової системи Гетьманщини?"
      options:
        - text: "Ввів польський злотий як єдину валюту держави"
          correct: false
        - text: "Запровадив власне карбування монет та державний скарб"
          correct: true
        - text: "Відмовився від податків, залишивши лише воєнну здобич"
          correct: false
        - text: "Передав фінанси під контроль московських воєвод"
          correct: false

