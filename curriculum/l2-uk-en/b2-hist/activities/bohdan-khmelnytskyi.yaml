- type: comparative-study
  title: "Хмельницький та Кромвель"
  prompt: "Порівняйте двох великих лідерів XVII століття: Богдана Хмельницького та Олівера Кромвеля."
  items_to_compare:
    - "Богдан Хмельницький"
    - "Олівер Кромвель"
  criteria:
    - "Ставлення до монархії (короля)"
    - "Роль армії в державі"
    - "Релігійний чинник у боротьбі"
  source_reading: reading-b2-hist-52-01
  model_answer: |
    І Хмельницький, і Кромвель були лідерами революцій, що змінили їхні країни.
    1. **Монархія:** Кромвель стратив короля і проголосив республіку. Хмельницький спочатку був лояльним, але згодом фактично створив монархічну (гетьманську) владу, хоча й шукав зовнішнього протекторату.
    2. **Армія:** Обидва створили армії "нового зразка" (Залізнобокі та Реєстровці), які стали основою держави.
    3. **Релігія:** Для обох релігія була прапором боротьби: пуританізм для Кромвеля і православ'я для Хмельницького були інструментами мобілізації та ідентичності.

