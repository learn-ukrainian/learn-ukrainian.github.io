- type: true-false
  title: Правда чи міф?
  instruction: Визначте, чи є твердження правдивим чи хибним, згідно з текстом.
  items:
  - statement: Галичина увійшла до Австрії після Першого поділу Польщі (1772).
    correct: true
    explanation: 'Текст підтверджує: «Галичина увійшла до складу Австрійської імперії після Першого поділу Польщі (1772)».'
  - statement: Австрія переслідувала греко-католицьку церкву так само, як Росія.
    correct: false
    explanation: 'Навпаки: «Габсбурги не переслідували греко-католицьку церкву».'
  - statement: «Русалка Дністрова» була першою книгою живою українською мовою в Галичині.
    correct: true
    explanation: 'Текст: «перша книга живою українською мовою в Галичині».'
  - statement: Руська Трійця писала канцелярською «язичіє».
    correct: false
    explanation: 'Навпаки: «Вони вирішили писати живою народною мовою, а не канцелярською ''язичіє''».'
  - statement: Весна народів 1848 року принесла скасування кріпацтва в Галичині.
    correct: true
    explanation: 'Текст: «Австрійський уряд скасував кріпацтво в Галичині (1848)».'
  - statement: Українці ніколи не мали депутатів у Віденському парламенті.
    correct: false
    explanation: 'Текст: «Вперше українці обрали депутатів до Віденського парламенту».'
  - statement: Товариство «Просвіта» було засноване у 1868 році.
    correct: true
    explanation: 'Текст підтверджує: «У 1868 році заснували товариство ''Просвіта''».'
  - statement: «Русини» та «українці» — це два різних народи, за текстом.
    correct: false
    explanation: 'Текст спростовує цей міф: «Термін ''русин'' означав те саме, що ''українець''».'
  - statement: Москвофільство було автентичним народним рухом.
    correct: false
    explanation: 'Текст: «Російська імперія навмисно підтримувала ''москвофільство'', щоб розколоти український рух».'
  - statement: Галичина зберегла українську мову, коли її забороняли в Росії.
    correct: true
    explanation: 'Підсумок: «Тут збереглася українська мова, коли її забороняли в Росії».'
  - statement: Львівський університет було засновано у 1848 році.
    correct: false
    explanation: 'Текст: «Імператриця Марія Терезія заснувала у Львові університет (1784)».'
  - statement: Головна Руська Рада була першим українським представницьким органом.
    correct: true
    explanation: 'Текст: «У Львові створили Головну Руську Раду — перший український представницький орган».'
  - statement: Товариство «Просвіта» вже не існує сьогодні.
    correct: false
    explanation: 'Текст: «Товариство ''Просвіта'' існує й сьогодні».'
  - statement: Роль Галичини в українській історії була незначною.
    correct: false
    explanation: 'Навпаки: «Без Австрійської Галичини не було б сучасної України».'
  - statement: Народовці перемогли москвофілів у боротьбі за український рух.
    correct: true
    explanation: 'Текст: «народний рух (народовці) переміг».'
  - statement: Австрійська цензура заборонила друкувати будь-які українські книги.
    correct: false
    explanation: Цензура конфіскувала «Русалку Дністрову», але не всі українські книги.
- type: true-false
  title: Аналіз первинного джерела
  instruction: Прочитайте уривок зі статуту «Просвіти» («Товариство 'Просвіта' уважає своїм обов'язком ширити просвіту в народі
    руськім... і доставляти людовий добрі й дешеві книжки в народнім язиці, а також наукові твори для просвіченійших людей»)
    і визначте, чи є твердження правильними.
  items:
  - statement: Статут написаний офіційним стилем.
    correct: true
    explanation: 'Текст використовує офіційну лексику: «уважає своїм обов''язком», «доставляти».'
  - statement: Одним із завдань було забезпечення народу доступними книгами.
    correct: true
    explanation: 'Статут прямо вказує: «добрі й дешеві книжки».'
  - statement: Товариство планувало видавати книги лише польською мовою.
    correct: false
    explanation: 'Статут чітко вказує: «в народнім язиці» — тобто українською.'
  - statement: Статут визначає освіту як головну мету.
    correct: true
    explanation: 'Перше слово мети: «ширити просвіту».'
  - statement: Товариство мало чітко виражені політичні цілі в цьому уривку.
    correct: false
    explanation: Статут не згадує політичних цілей, лише освітні.
  - statement: Товариство планувало доставляти книги народною мовою.
    correct: true
    explanation: 'Текст: «книжки в народнім язиці».'
  - statement: Уривок говорить про будівництво шкіл.
    correct: false
    explanation: Уривок говорить лише про поширення просвіти через книги.
  - statement: Товариство вважало важливим доставляти також наукові твори.
    correct: true
    explanation: 'Текст: «а також наукові твори для просвіченійших людей».'
  - statement: Статут обмежував діяльність лише містами.
    correct: false
    explanation: Ні, йдеться про народ («в народі руськім»), що жив переважно в селах.
  - statement: Товариство ставило за мету видавати тільки розважальну літературу.
    correct: false
    explanation: Ні, статут говорить про «добрі й дешеві книжки» та «наукові твори» — тобто освітню літературу.
- type: essay-response
  title: 'Есей: Роль Галичини'
  prompt: Напишіть есей (150-200 слів), аналізуючи роль Галичини як «Українського П'ємонту». Чому саме цей регіон став центром
    національного відродження у XIX столітті і як це вплинуло на сучасну Україну? Використовуйте терміни «політична культура»,
    «просвіта» та «ідентичність».
  min_words: 150
  model_answer: '[!model-answer] Галичина відіграла ключову роль у формуванні модерної української нації, отримавши назву
    «Український П''ємонт». На відміну від підросійської України, де українська мова та культура зазнавали жорстких утисків
    (Валуєвський циркуляр, Емський указ), у Галичині під владою Австро-Угорщини існували умови для легальної політичної та
    культурної діяльності.

    Важливим фактором стала діяльність греко-католицької церкви, яка не лише зберегла національну ідентичність, але й сприяла
    поширенню освіти через мережу читалень товариства «Просвіта». Це дозволило перетворити селянську масу на свідому націю.
    Політична культура галичан формувалася через участь у парламентських виборах та діяльність політичних партій, що було
    неможливо в Російській імперії.

    Сьогодні вплив Галичини відчувається у збереженні національних традицій та європейського вектору розвитку України. Досвід
    самоорганізації та боротьби за права, здобутий у XIX столітті, став фундаментом для майбутньої незалежності.

    '
- type: comparative-study
  title: Порівняння імперських політик
  instruction: Порівняйте мовну та освітню політику Російської та Австрійської імперій щодо українців у другій половині XIX
    століття.
  items_to_compare:
  - Російська імперія
  - Австрійська імперія
  criteria:
  - Ставлення до української мови
  - Освітні можливості
  - Політичні права
  - Роль церкви
  model_answer: '[!model-answer] **Російська імперія:** *   **Мова:** Повна заборона (Валуєвський циркуляр 1863, Емський указ
    1876). *   **Освіта:** Русифікація, заборона підручників. *   **Політика:** Жодних політичних прав, репресії. *   **Церква:**
    РПЦ як інструмент зросійщення.

    **Австрійська імперія:** *   **Мова:** Дозвіл на використання в освіті та судах. *   **Освіта:** Запровадження початкових
    шкіл, кафедри в університетах, «Просвіта». *   **Політика:** Конституційні права, вибори до парламенту та сейму, легальні
    партії. *   **Церква:** Греко-католицька церква як національний захисник.

    **Висновок:** Галичина стала «П''ємонтом», бо австрійська політика дозволяла легальний розвиток нації, тоді як Росія намагалася
    її знищити.

    '
