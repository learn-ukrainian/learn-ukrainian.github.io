  model_answer: |
    Обидва рухи є прикладами безкомпромісної збройної боротьби за українську державність у повній ізоляції. Вони використовували лісову місцевість як базу та мали тотальну підтримку місцевого селянства. Радянська влада в обох випадках використовувала термін "бандитизм" для дискредитації воїнів.

- type: essay-response
  title: 'Есе: Риторика окупанта'
  source_reading: reading-96-01
  prompt: |
    Напишіть есе (150-250 слів) на тему:
    «Чому більшовики називали повстанців Холодного Яру "бандитами" та як деколонізаційний підхід змінює це визначення?»

    Вимоги:
    - Використайте лексику модуля (окупація, опір, дискредитація).
    - Порівняйте радянський наратив із реальністю.
  model_answer: |
    Використання терміна "бандитизм" щодо повстанців Холодного Яру було свідомою стратегією більшовицької пропаганди, спрямованою на позбавлення національно-визвольного руху політичної легітимності. Називаючи борців за незалежність "бандитами", окупаційний режим намагався подати зовнішню агресію та народний спротив як звичайну кримінальну хроніку. Це типовий метод колоніального гноблення — стирання справжніх мотивів боротьби. Деколонізаційний підхід дозволяє нам побачити в Холодному Яру не хаотичні виступи, а організовану Повстанську республіку, яка захищала право українців на власну державу та спосіб життя. Сьогодні ми розуміємо, що це був героїчний опір нації проти тоталітарної навали, а гасло "Воля України або смерть" стало символом незламності нашого духу.
  rubric:
    - criteria: 'Аргументація'
      description: 'Пояснення маніпулятивної природи терміна "бандитизм".'
    - criteria: 'Історичний контекст'
      description: 'Розуміння мети Холодноярського спротиву.'
    - criteria: 'Мовна якість'
      description: 'Використання термінології та складних синтаксичних конструкцій.'

