  questions:
    - 'Які два значення вкладає автор у поняття Холодного Яру?'
    - 'Чому автор називає ворогів "чужинцями", а не просто "ворогами"?'
    - 'Як географія місцевості допомагала спротиву?'
  model_answers:
    - 'Фортеця (військовий захист) та святиня (духовний центр боротьби).'
    - 'Це підкреслює зовнішній, окупаційний характер більшовицької влади.'
    - 'Густі ліси та глибокі яри створювали ідеальні умови для партизанської війни та засідок.'

