- type: reading
  id: reading-96-01
  title: 'Джерело: Холодний Яр (фрагменти)'
  source: 'Юрій Горліс-Горський (1934)'
  text: |
    «У Холодному Яру кожен кущ, кожна балка дихали волею. Ми не були бандитами, як нас малювала Москва. Ми були козаками, які не схотіли надіти червоне ярмо. На нашому чорному прапорі було вишито: "Воля України або смерть". І ми стояли за це гасло до останнього. Коли більшовики входили в село, вони бачили порожні хати — всі чоловіки і навіть деякі жінки були в лісі. Це була війна народу, а не окремих загонів. Ми знали, що за нами правда, тому і смерть нам була не страшна. Холодний Яр став для нас і фортецею, і святинею, яку ми боронили від чужинців.»
  tasks:
    - 'Як автор описує ставлення повстанців до більшовицької влади?'
    - 'Яке гасло було на прапорі Холодного Яру і що воно означало?'
    - 'Яку роль відігравало цивільне населення у повстанському русі?'

