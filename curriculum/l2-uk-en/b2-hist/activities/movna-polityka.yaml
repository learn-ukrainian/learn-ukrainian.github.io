# Activities for Мовна політика незалежної України

- type: reading
  id: reading-language-laws
  title: "Фрагменти мовних законів"
  resource:
    type: article
    title: "Мовне законодавство України: еволюція"
    url: "https://zakon.rada.gov.ua/laws/show/2704-19"
  tasks:
    - "Порівняйте визначення статусу української мови в Законі 1989 року та Законі 2019 року."
    - "Які сфери суспільного життя регулював закон Колесніченка-Ківалова, і як це змінилося після його скасування?"
    - "Знайдіть у тексті статті 10 Конституції України фразу про захист російської та інших мов. Як її інтерпретують різні політичні сили?"
    - "Проаналізуйте термін 'державна мова' в контексті європейського права."

- type: critical-analysis

  title: "Спростування міфів: Міфи про «утиски російської мови»"
  target_text: "Документ 2. Звіт моніторингової місії"
  questions:
    - "Як співвідноситься реальна статистика російськомовних шкіл у 2013 році з наративами російських медіа?"
    - "Чи забороняє Закон 2019 року спілкування російською мовою у приватній сфері?"
    - "Яким чином Росія використовувала Європейську хартію регіональних мов?"
  model_answers:
    - "Статистика свідчить, що в Донецьку 99% школярів навчалися російською, тоді як пропаганда кричала про 'закриття шкіл'. Це вказує на фальсифікацію реальності."
    - "Ні, закон регулює лише публічну сферу. Приватне спілкування є вільним, що спростовує міф про 'мовні патрулі'."
    - "Росія використовувала Хартію для захисту домінуючої російської мови, ігноруючи реальні меншини, що суперечить духу документу."
  focus_points:
    - "Статистичні дані"
    - "Приватна vs Публічна сфера"
    - "Міжнародне право"

- type: essay-response

  title: "Есе: Деколонізація чи Дискримінація?"
  prompt: |
    Напишіть есе (200-250 слів) на тему: **«Чому захист української мови — це акт деколонізації, а не дискримінації?»**.
    
    В есе:
    1.  Визначте поняття «лінгвоцид» та «позитивна дискримінація».
    2.  Поясніть, чому принцип «laissez-faire» (невтручання) у мовній політиці працює на користь сильнішої (імперської) мови.
    3.  Наведіть аргументи, чому підтримка української мови є питанням національної безпеки.
    
    Вимоги:
    - Використовуйте терміни: *русифікація, ідентичність, мовний простір*.
    - Структура: Теза - Аргументи - Висновок.
  rubric:
    - criteria: "Аргументація"
      points: 40
      description: "Глибина розуміння концепції деколонізації."
    - criteria: "Лексика"
      points: 30
      description: "Використання академічної та політичної лексики."
    - criteria: "Структура"
      points: 30
      description: "Логічність викладу."

- type: comparative-study

  title: "Порівняння: Мова та Ідентичність"
  items_to_compare:
    - "Соціологічне опитування 2012 року"
    - "Соціологічне опитування 2023 року"
  criteria:
    - "Динаміка змін"
    - "Фактори впливу"
  prompt: "Проаналізуйте зміну ставлення українців до рідної мови за 10 років. Які події стали каталізатором змін? Чи збігається поняття 'рідна мова' і 'мова спілкування'?"
  model_answer: "За, 10 років відбувся кардинальний зсув у свідомості. Якщо у 2012 році (до війни) багато українців декларували українську як рідну, але говорили російською, то у 2023 році ці поняття зблизилися. Каталізатором стала війна, яка перетворила мову на маркер безпеки та ідентичності."

