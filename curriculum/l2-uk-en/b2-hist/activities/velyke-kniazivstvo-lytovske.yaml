- type: reading
  id: reading-lytva-statut
  title: "Аналіз Литовського Статуту"
  text: |
    «Всі стани держави нашої повинні знати, що ми не хочемо панувати над кимось за своєю примхою, а лише згідно з правом писаним, яке є спільним для всіх — і для бідного, і для багатого. Бо де закон вмирає, там починається свавілля, яке руйнує королівства. Ми прагнемо, аби кожен чувся вільним під захистом цього Статуту, і аби правда руська ніколи не була зневажена. Бо не сила зброї, а сила права робить народ великим і незламним перед лицем вічності. Кожна людина, якою б низькою вона не була за станом, має знати свої права та обов'язки, і лише тоді держава буде міцною, а спокій — тривалим.»
  tasks:
    - "Знайдіть у тексті приклади офіційно-ділового регістру."
    - "Які абстрактні іменники автор використовує для опису правових концепцій?"
    - "Проаналізуйте вживання пасивних конструкцій у документі."

- type: critical-analysis
