  min_words: 200
  model_answer: 'Трагедія Петра Дорошенка полягає в тому, що він намагався реалізувати велику мету — об''єднання України —
    в умовах повної геополітичної ізоляції та внутрішнього розколу. Його союз із Туреччиною був актом відчаю, продиктованим
    прагненням знайти хоча б якогось союзника проти агресії Москви та Польщі. Це не було «зрадою віри», як стверджувала російська
    пропаганда, а прагматичним політичним розрахунком. Однак Дорошенко недооцінив силу стереотипів у суспільстві та вплив
    внутрішньої опозиції. Позиція Івана Сірка, який категорично відкинув союз із «бусурманами», стала фатальною. Розкол між
    державницьким прагматизмом Дорошенка та народним радикалізмом Сірка призвів до краху обох. Це урок для нас: навіть найкраща
    стратегія приречена без єдності нації.'
