- type: essay-response
  title: Аналітичне есе
  instruction: Напишіть есе (200-250 слів) на тему «Трагедія Петра Дорошенка».
  prompt: Проаналізуйте, чому спроба Петра Дорошенка об'єднати Україну за допомогою турецького союзу зазнала невдачі. Чи можна
    вважати цей крок помилкою, чи це був єдиний можливий вибір у тих умовах? Як внутрішні чвари (позиція Сірка) вплинули на
