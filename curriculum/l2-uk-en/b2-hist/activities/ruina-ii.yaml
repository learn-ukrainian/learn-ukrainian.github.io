  model_answer: Петро Дорошенко та Іван Сірко представляють два полюси козацької політики. Дорошенко — державник, політик-прагматик,
    який ставив за мету створення незалежної держави і був готовий до компромісів заради неї (союз із Туреччиною). Він діяв
    як європейський монарх, що шукає вигоди для країни. Сірко — народний герой, носій лицарського етосу, для якого релігійна
    чистота і боротьба з «невірними» були важливіші за політичні комбінації. Він відкидав будь-які компроміси, що суперечили
    його переконанням. Дорошенко будував державу, Сірко боронив волю. Їхнє протистояння стало трагедією Руїни, бо Україна
    потребувала поєднання обох якостей — мудрості Дорошенка та сили Сірка.
