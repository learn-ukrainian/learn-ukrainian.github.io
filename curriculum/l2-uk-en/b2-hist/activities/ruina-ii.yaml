  target_text: "Петро Дорошенко, відомий як 'Сонце Руїни', став символом останньої великої спроби об'єднати Правобережну та Лівобережну Україну. Його рішення прийняти протекторат Османської імперії у 1669 році було продиктоване повною безвихіддю після Андрусівського поділу. Дорошенко сподівався використати турецьку міць проти Польщі та Москви, проте натрапив на запеклий опір частини козацтва та Церкви, які не могли прийняти союз із 'невірними'. Трагедія Чигиринських походів та остаточна капітуляція гетьмана стали фінальним аккордом його державницьких планів."
  questions:
