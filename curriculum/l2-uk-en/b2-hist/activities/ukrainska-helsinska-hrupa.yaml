- type: comparative-study
  title: "СРСР проти УГГ: Два світи"
  instruction: Порівняйте офіційну позицію радянської влади та позицію Української Гельсінської групи.
  items_to_compare:
    - Радянська влада
    - Українська Гельсінська група
  criteria:
    - Відношення до Гельсінських угод
    - Методи політичної боротьби
    - Погляд на національне питання
    - Кінцевий результат діяльності
  model_answer: |
    Радянська влада розглядала Гельсінські угоди як формальний дипломатичний успіх, що закріплював кордони в Європі, і не збиралася виконувати гуманітарні статті. Для УГГ ці угоди стали головним легальним інструментом боротьби за права людини. Методи влади базувалися на силі, репресіях та цензурі (КДБ, суди, табори), тоді як УГГ діяла виключно мирними, легальними методами через гласність та інформування світової спільноти.
    
    У національному питанні влада проводила політику русифікації під прикриттям «інтернаціоналізму» і заперечувала існування «українського питання». УГГ, навпаки, пов'язувала права людини з правами нації, наголошуючи на колоніальному статусі України та необхідності деколонізації. Історичний результат показав перемогу дисидентів: СРСР розпався, а ідеї УГГ лягли в основу незалежної української держави.

- type: essay-response
  title: Есе
  prompt: |
    Напишіть есе (250-300 слів) на тему: «Українська Гельсінська група: поразка чи перемога?».
    
    Вимоги:
    - Проаналізуйте методи боротьби групи (легальність, гласність).
    - Оцініть наслідки діяльності (арешти vs розголос).
    - Використайте терміни: «дисидент», «правозахисний рух», «тоталітаризм», «свобода слова».
  min_words: 250
  rubric:
    - criteria: Аргументація
      points: 40
      description: Чітка позиція автора (це була перемога чи поразка) з доказами.
    - criteria: Використання фактів
      points: 30
      description: Згадка конкретних імен (Руденко, Стус) та подій.
    - criteria: Лексика
      points: 30
      description: Правильне вживання історичних термінів.
  model_answer: |
    Історія Української Гельсінської групи (УГГ) — це приклад того, як тактична поразка може стати стратегічною перемогою. З погляду радянської каральної системи, група була розгромлена: майже всі її члени опинилися в таборах або на засланні, четверо — загинули. Організація не змогла змусити владу дотримуватися прав людини тут і зараз.
    
    Однак у довгостроковій перспективі це була безумовна перемога. По-перше, УГГ зруйнувала монополію держави на інформацію. Завдяки їхнім меморандумам світ дізнався правду про репресії в Україні. Це підірвало міжнародний авторитет СРСР.
    
    По-друге, група зберегла ідею незалежності та демократії. Вона стала містком між поколінням шістдесятників і рухом за незалежність кінця 80-х. Коли почалася перебудова, саме колишні члени УГГ (Лук'яненко, Чорновіл) очолили національне відродження. Те, що здавалося божевіллям у 1976 році (вимагати дотримання прав людини в СРСР), у 1991 році стало фундаментом нової держави.
    
    Отже, жертва членів УГГ не була марною. Вони програли битву з КДБ, але виграли війну за майбутнє України.



