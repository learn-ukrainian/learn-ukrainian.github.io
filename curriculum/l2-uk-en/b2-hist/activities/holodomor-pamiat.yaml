- type: essay-response
  source_reading: reading-gareth-jones
  title: «Чому важливо пам'ятати?»
  prompt: "Напишіть есе про значення міжнародного визнання Голодомору. Чому боротьба за правду тривала понад 70 років? Як пам'ять про Голодомор впливає на сучасну українську ідентичність та опір російській агресії? Використайте поняття: геноцид, історична справедливість, травма, гідність."
  min_words: 250
  model_answer: "Міжнародне визнання Голодомору геноцидом є актом відновлення історичної справедливості, якого Україна чекала десятиліттями. Замовчування правди було не просто пропагандистським ходом, а продовженням злочину, способом стерти пам'ять цілого народу. Боротьба тривала так довго через потужний опір Росії, яка прагнула приховати кривавий фундамент своєї імперії. Сьогодні пам'ять про Голодомор є не лише даниною мертвим, але й джерелом сили для живих. Вона нагадує нам, що мета ворога — наше повне знищення, а тому компроміси з ним неможливі. Це усвідомлення трансформує травму минулого в гідність і рішучість захищати свою свободу. Ми воюємо сьогодні, щоб «ніколи знову» не стало порожньою фразою, а наші діти ніколи не знали, що таке голод як зброя."
