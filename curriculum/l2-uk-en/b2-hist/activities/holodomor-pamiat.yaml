  text: "Гарет Джонс (1905–1935) — валлієць, який першим розповів світу правду про Голодомор. У березні 1933 року він нелегально подорожував Україною, записуючи у щоденник свідчення селян про масовий голод. Його статті шокували Захід, але були заперечені Волтером Дюранті, кореспондентом «New York Times» у Москві. Дюранті, який отримав Пулітцерівську премію за репортажі з СРСР, цинічно писав: «Росіяни голодні, але не помирають з голоду». Ця брехня дозволила світу ігнорувати геноцид."
