- type: comparative-study
  title: "«Два голоси: Джонс проти Дюранті»"
  instruction: Порівняйте підходи Гарета Джонса та Волтера Дюранті до висвітлення подій 1933 року.
  items_to_compare:
  - "Репортажі Гарета Джонса"
  - "Статті Волтера Дюранті"
  criteria:
  - "Джерела інформації (особисті спостереження vs офіційні заяви)"
  - "Мета публікації (правда vs політична доцільність)"
  - "Наслідки для автора (цькування vs нагороди)"
  - "Вплив на історію (пам'ять vs приховування)"
  prompt: "На основі матеріалів модулю порівняйте журналістську етику та методи роботи Джонса і Дюранті. Хто з них, на вашу думку, переміг в історичній перспективі і чому?"
  model_answer: "Гарет Джонс спирався на первинні джерела — він особисто ходив селами, спілкувався з людьми, ризикуючи життям. Його мета була — донести світові правду про злочин. За це він заплатив кар'єрою і життям, але зберіг честь. Волтер Дюранті користувався офіційними джерелами Кремля, свідомо брехав заради комфорту і слави (Пулітцер). Він переміг у моменті (1933 рік), бо світ хотів чути його брехню. Але в історичній перспективі переміг Джонс. Його щоденники стали доказом звинувачення, а ім'я Дюранті стало синонімом продажної журналістики. Правда завжди перемагає, навіть якщо на це потрібні десятиліття."
