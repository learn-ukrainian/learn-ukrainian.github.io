  - statement: Сучасна Росія визнає свою відповідальність за Голодомор.
    correct: false
    explanation: Росія продовжує заперечувати геноцид.
- type: essay-response
  title: Ваша думка
  instruction: Напишіть коротке есе (100-150 слів).
  prompt: 'Оберіть одну тему та розкрийте її:

    1. Чому пам''ять про Голодомор є важливою для сучасної української ідентичності?

    2. Як історія Гарета Джонса впливає на розуміння ролі журналіста в суспільстві?

    '
  model_answer: '> [!model-answer]

    > **Приклад відповіді (тема 1):**

    > Пам''ять про Голодомор є фундаментом сучасної української ідентичності, тому що вона об''єднує націю навколо спільного
    болю та спільної боротьби за правду. Довгі роки радянська влада намагалася стерти цю пам''ять, щоб зробити українців покірними.
    Відновлення правди про геноцид допомагає нам зрозуміти цінність власної держави та свободи. Гасло "Ніколи знову" сьогодні
    мотивує українців захищати свою землю, щоб не допустити повторення трагедії. Ця пам''ять робить нас сильнішими.

    '
- type: comparative-study
  title: Механізми брехні
  instruction: Порівняйте радянську пропаганду 1933 року та російську пропаганду сьогодні.
  items_to_compare:
  - Радянська пропаганда 1933
  - Російська пропаганда 2024
  criteria:
  - Ключові тези
  - Методи впливу на світ
  - Мета дезінформації
  prompt: 'Порівняйте методи заперечення української ідентичності та злочинів сталінським та путінським режимами.

    '
  model_answer: '> [!model-answer]

    > **Порівняльний аналіз:**

    >

    > **Тези:** У 1933 році СРСР стверджував, що "голоду немає, є труднощі". Сьогодні РФ називає війну "спецоперацією" і заперечує
    руйнування міст.

    >

    > **Методи:** Тоді це був підкуп західних журналістів (Дюранті). Сьогодні це мережа ботів, фейкові новини та проплачені
    "експерти" на Заході.

    >

    > **Мета:** Мета однакова — приховати злочини геноциду, виправдати знищення українців та переконати світ не втручатися.

    '
