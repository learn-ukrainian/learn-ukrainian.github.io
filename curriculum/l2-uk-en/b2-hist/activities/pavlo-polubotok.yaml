  model_answer: |
    > [!model-answer]
    > **Методи боротьби:** Мазепа обрав шлях військового союзу з іноземною державою (Швецією) і відкритого повстання. Полуботок обрав шлях легальної, бюрократичної боротьби в межах імперської правової системи (петиції, саботаж).
    >
    > **Ставлення до Росії:** Мазепа намагався повністю розірвати стосунки з Москвою. Полуботок намагався зберегти автономію України у складі імперії на основі договірних відносин.
    >
    > **Особиста доля:** Обидва померли трагічно — Мазепа у вигнанні, Полуботок у в'язниці. Обидва пожертвували своїми величезними статками заради ідеї.
    >
    > **Історичний результат:** Мазепа став символом незалежності ("мазепинці"). Полуботок став символом моральної стійкості і правової свідомості. Обидва доповнюють пантеон українських героїв.
