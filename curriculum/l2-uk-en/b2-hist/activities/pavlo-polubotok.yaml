  title: 'Есе: Правовий спротив тиранії'
  source_reading: reading-history-of-rus
  prompt: |
    Напишіть есе (200-300 слів) на тему: «Уроки Павла Полуботка для сучасної України».

    У своїй відповіді проаналізуйте:
    1.  Чому Полуботок обрав шлях правового, а не збройного спротиву?
    2.  Чи можна вважати його боротьбу успішною, якщо він загинув?
    3.  Як економічна незалежність впливає на політичну позицію?
    4.  Що означає фраза "Бог бачить усе, і Його суд страшніший за твій"?
  model_answer: |
    > [!model-answer]
    > Павло Полуботок залишив нам унікальний урок боротьби за державність. Він показав, що навіть коли збройний опір неможливий (як це було після поразки Мазепи), залишається шлях правового і морального спротиву. Полуботок воював документами, аргументами і власною гідністю.
    >
    > Його вибір був прагматичним: він розумів, що нове повстання буде потоплене в крові, тому намагався захистити автономію легальними методами, апелюючи до законів самої імперії. Хоча він загинув, його боротьба не була марною — вона затримала ліквідацію Гетьманщини на півстоліття і створила моральний прецедент для нащадків.
    >
    > Економічна незалежність Полуботка була фундаментом його політичної сміливості. Він не залежав від милості царя, тому міг говорити правду. Це урок для нас: сильна держава будується сильними, самодостатніми людьми.
    >
    > Його слова про Божий суд — це нагадування будь-якій владі про те, що сила не є вічною, а правда і справедливість мають вищий вимір.
