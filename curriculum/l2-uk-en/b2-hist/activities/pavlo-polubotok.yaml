- type: essay-response
  title: 'Есе: Правовий спротив тиранії'
  source_reading: reading-history-of-rus
  prompt: 'Напишіть есе (200-300 слів) на тему: «Уроки Павла Полуботка для сучасної України».


    У своїй відповіді проаналізуйте:

    1.  Чому Полуботок обрав шлях правового, а не збройного спротиву?

    2.  Чи можна вважати його боротьбу успішною, якщо він загинув?

    3.  Як економічна незалежність впливає на політичну позицію?

    4.  Що означає фраза "Бог бачить усе, і Його суд страшніший за твій"?

    '
  model_answer: '> [!model-answer]

    > Павло Полуботок залишив нам унікальний урок боротьби за державність. Він показав, що навіть коли збройний опір неможливий
    (як це було після поразки Мазепи), залишається шлях правового і морального спротиву. Полуботок воював документами, аргументами
    і власною гідністю.

    >

    > Його вибір був прагматичним: він розумів, що нове повстання буде потоплене в крові, тому намагався захистити автономію
    легальними методами, апелюючи до законів самої імперії. Хоча він загинув, його боротьба не була марною — вона затримала
    ліквідацію Гетьманщини на півстоліття і створила моральний прецедент для нащадків.

    >

    > Економічна незалежність Полуботка була фундаментом його політичної сміливості. Він не залежав від милості царя, тому
    міг говорити правду. Це урок для нас: сильна держава будується сильними, самодостатніми людьми.

    >

    > Його слова про Божий суд — це нагадування будь-якій владі про те, що сила не є вічною, а правда і справедливість мають
    вищий вимір.

    '
- type: comparative-study
  title: 'Порівняння: Полуботок vs Мазепа'
  items_to_compare:
  - Іван Мазепа (збройний виступ)
  - Павло Полуботок (правовий опір)
  criteria:
  - Методи боротьби
  - Ставлення до Росії
  - Особиста доля
  - Історичний результат
  prompt: Порівняйте стратегії боротьби за українську державність, які обрали Мазепа і Полуботок.
  model_answer: '> [!model-answer]

    > **Методи боротьби:** Мазепа обрав шлях військового союзу з іноземною державою (Швецією) і відкритого повстання. Полуботок
    обрав шлях легальної, бюрократичної боротьби в межах імперської правової системи (петиції, саботаж).

    >

    > **Ставлення до Росії:** Мазепа намагався повністю розірвати стосунки з Москвою. Полуботок намагався зберегти автономію
    України у складі імперії на основі договірних відносин.

    >

    > **Особиста доля:** Обидва померли трагічно — Мазепа у вигнанні, Полуботок у в''язниці. Обидва пожертвували своїми величезними
    статками заради ідеї.

    >

    > **Історичний результат:** Мазепа став символом незалежності ("мазепинці"). Полуботок став символом моральної стійкості
    і правової свідомості. Обидва доповнюють пантеон українських героїв.

    '
- type: true-false
  title: Факти про Павла Полуботка
  items:
  - statement: Павло Полуботок був офіційно обраним гетьманом України.
    correct: false
    explanation: Він був наказним (тимчасовим) гетьманом.
  - statement: Полуботок був найбагатшою людиною Гетьманщини свого часу.
    correct: true
    explanation: Так, він володів величезними маєтками і промислами.
  - statement: Головним ворогом Полуботка був князь Меншиков.
    correct: false
    explanation: Його головним опонентом в Україні був Степан Вельямінов.
  - statement: Полуботок помер у віці 90 років.
    correct: false
    explanation: Він помер у віці близько 64 років.
  - statement: Легенда стверджує, що золото Полуботка заховане у Швейцарії.
    correct: false
    explanation: Легенда говорить про Англію (Лондон).
  - statement: Петро I помер невдовзі після смерті Полуботка.
    correct: true
    explanation: Так, імператор пережив гетьмана лише на 40 днів.
  - statement: Полуботок підтримував діяльність Малоросійської колегії.
    correct: false
    explanation: Він жорстко боровся проти неї і вимагав її ліквідації.
  - statement: Гетьман фінансував Чернігівський колегіум.
    correct: true
    explanation: Так, він був відомим меценатом освіти.
  - statement: Золото Полуботка було знайдене і повернуте в Україну в 1991 році.
    correct: false
    explanation: Це міф; документальних підтверджень існування скарбу немає.
  - statement: Промова Полуботка перед Петром I є історичним фактом.
    correct: false
    explanation: Це літературна реконструкція з «Історії Русів», хоча вона передає дух подій.
