- type: comparative-study
  title: "Порівняння: Полуботок vs Мазепа"
  items_to_compare:
  - Стратегія Івана Мазепи (1708)
  - Стратегія Павла Полуботка (1723)
  criteria:
  - Спосіб боротьби (збройний чи юридичний)
  - Ставлення до царської влади
  - Результат для України
  prompt: Порівняйте два підходи до захисту української автономії на початку XVIII століття.
  model_answer: "Іван Мазепа обрав шлях радикального розриву та збройного повстання у союзі із зовнішнім ворогом Москви (Швецією). Це був шлях воїна та дипломата глобального рівня. Павло Полуботок діяв інакше: він залишався лояльним царю формально, але вів запеклу юридичну та адміністративну війну всередині системи. Його зброєю були петиції, скарги та публічні промови. Мазепа намагався вирвати Україну з імперії ззовні, Полуботок — захистити її права зсередини через легальні механізми. Обидві стратегії зазнали поразки через непереборну силу імперської машини, але обидві стали фундаментальними уроками для майбутньої боротьби за незалежність."
  instruction: Проаналізуйте еволюцію спротиву від зброї до права.
- type: true-false
  title: Факти про Павла Полуботка
  items:
  - statement: Павло Полуботок був обраний гетьманом на вільній козацькій раді.
    correct: false
    explanation: Він був наказним (призначеним) гетьманом, оскільки Петро I заборонив вибори.
  - statement: Полуботок був одним із найбагатших магнатів Гетьманщини.
    correct: true
    explanation: Його величезні статки дозволяли йому вести незалежну політику.
  - statement: Конфлікт Полуботка з царем почався через діяльність Малоросійської колегії.
    correct: true
    explanation: Він протестував проти втручання московських чиновників у справи України.
  - statement: Полуботок особисто приїхав до Петербурга, щоб відстояти права козацтва.
    correct: true
    explanation: Це був сміливий крок, який коштував йому життя.
  - statement: Легенда про «золото Полуботка» стверджує, що він поклав гроші в англійський банк.
    correct: true
    explanation: Це одна з найпопулярніших історичних легенд України.
  - statement: Полуботок підтримав Івана Мазепу під час Полтавської битви.
    correct: false
    explanation: У 1708 році він залишився на боці Петра I, за що отримав значні маєтки.
  - statement: Наказний гетьман помер у Петропавлівській фортеці.
    correct: true
    explanation: Він став в’язнем царя через свою непохитну позицію.
  - statement: Петро I помер раніше за Павла Полуботка.
    correct: false
    explanation: Полуботок помер у грудні 1724 року, а Петро I — у січні 1725 року (через місяць).
  - statement: Полуботок виступав за скасування козацького устрою.
    correct: false
    explanation: Навпаки, він був його запеклим захисником.
  - statement: Образ Полуботка є важливим елементом українського деколонізаційного наративу.
    correct: true
    explanation: Він уособлює правовий спротив імперському поглинанню.
  instruction: Визначте, чи правдиві ці факти.
- type: critical-analysis
  title: Суд над Полуботком як дзеркало епохи
  target_text: "Арешт Павла Полуботка та його старшини у Петербурзі став яскравим прикладом того, як Російська імперія нищила юридичну суб'єктність України. Замість відкритого суду за законами Гетьманщини, гетьмана тримали в казематах без висунення офіційних звинувачень, намагаючись зламати його волю тортурами та психологічним тиском. Петро I бачив у Полуботкові не політичного опонента, а бунтівного раба, який насмілився нагадати про договори. Ця ситуація назавжди зафіксувала перехід відносин від протекторату до жорсткої колоніальної деспотії."
  questions:
    - Чому Петро I боявся проводити відкритий суд над Полуботком?
    - Як поведінка Полуботка у в'язниці характеризує козацьку еліту XVIII століття?
    - "Яке значення мала фраза Полуботка: 'Ми просимо лише того, на що маємо право за договорами'?"
  model_answers:
    - Тому що Полуботок мав за собою залізобетонні юридичні аргументи, засновані на Березневих статтях, які цар відкрито порушував.
    - Вона демонструє високу гідність, незламність і вірність правовим ідеалам навіть перед обличчям смерті.
    - "Це була вища форма легітимного спротиву: гетьман вимагав не милості, а дотримання міждержавних зобов'язань, підкреслюючи суб'єктність України."
