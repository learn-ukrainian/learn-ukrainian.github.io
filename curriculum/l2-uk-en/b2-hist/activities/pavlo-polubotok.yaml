- type: essay-response
  title: "Есе: Правовий спротив тиранії"
  prompt: "Напишіть есе (200-250 слів) на тему: «Павло Полуботок: мученик за право чи жертва обставин?». Проаналізуйте його конфлікт із Малоросійською колегією та Петром I як приклад боротьби європейського контрактного права проти імперського свавілля."
  min_words: 200
  model_answer: "Павло Полуботок увійшов в історію як символ останнього легітимного спротиву української автономії проти наступу імперського деспотизму. Його конфлікт із Петром I та Малоросійською колегією не був просто особистою суперечкою правителів — це було зіткнення двох несумісних політичних культур. Полуботок апелював до договірного характеру відносин між Україною та Москвою, вимагаючи поваги до законів та «стародавніх вольностей». Для нього право було вищим за волю монарха. Натомість Петро I будував систему тотального самодержавства, де будь-яка автономія сприймалася як злочин. Смерть Полуботка в казематах Петропавлівської фортеці стала мучеництвом за правову ідею. Він довів, що навіть в умовах тотального тиску лідер має бути голосом свого народу, захищаючи справедливість ціною власного життя."
  rubric:
  - criteria: Аналітична глибина
    description: Розуміння суті правового конфлікту.
    points: 40
  - criteria: Фактична точність
