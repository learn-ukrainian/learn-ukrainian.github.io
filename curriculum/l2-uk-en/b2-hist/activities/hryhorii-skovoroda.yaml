  prompt: Порівняйте життєві цінності, які проповідував Сковорода, з цінностями сучасної культури споживання та "успішного успіху".
  model_answer: |
    > [!model-answer]
    > **Мета життя:** Для Сковороди мета — це внутрішній спокій, чиста совість і пізнання Бога в собі. Для сучасного коучингу мета — це зовнішній успіх, кар'єра, визнання та матеріальні досягнення.
    >
    > **Ставлення до грошей:** Сковорода вважав багатство тягарем, який заважає свободі ("зайве — ворог необхідного"). Сучасна культура культивує багатство як маркер щастя і статусу.
    >
    > **Джерело щастя:** У Сковороди щастя — всередині ("пізнай себе"). У культурі споживання щастя — зовні (купи нову машину, поїдь на курорт).
    >
    > **Шлях до мети:** Сковорода пропонує шлях відмови від зайвого (мінімалізм). Сучасний світ пропонує шлях накопичення і постійної гонитви за новим. Сковорода вчив бути, а не здаватися.
