- type: essay-response
  title: 'Есе: Сродна праця сьогодні'
  source_reading: reading-fable-bee-hornet
  prompt: |
    Напишіть есе (200-300 слів) на тему: «Чи актуальна ідея "сродної праці" у XXI столітті?».

    У своїй відповіді поміркуйте над такими питаннями:
    1.  Що важливіше сьогодні: висока зарплата чи задоволення від роботи?
    2.  Чи багато людей у вашому оточенні знайшли свою "сродну працю"?
    3.  Як суспільний тиск (мода, престиж) впливає на вибір професії?
    4.  Чи згодні ви з думкою Сковороди, що "потрібне — неважке, а важке — непотрібне"?
  model_answer: |
    > [!model-answer]
    > Ідея Григорія Сковороди про «сродну працю» сьогодні, в епоху глобалізації та шаленого ритму життя, є актуальнішою, ніж будь-коли. Ми живемо у світі, де успіх часто вимірюється кількістю грошей та статусом, а не внутрішнім щастям. Багато людей страждають від вигорання та депресії саме тому, що займаються "несродною" працею — роботою, яка не відповідає їхній природі.
    >
    > Суспільство часто нав'язує нам престижні професії (айтішник, юрист, банкір), ігноруючи індивідуальні таланти. Людина, яка має дар малювати чи вирощувати квіти, стає нещасним менеджером. Сковорода вчив, що щастя неможливо купити, його можна лише створити, реалізуючи свій талант.
    >
    > Звісно, у XXI столітті фінансовий аспект є важливим, але він не повинен бути єдиним критерієм. Ідеальна ситуація — це коли хобі стає професією. Я згоден зі Сковородою: коли людина робить те, що любить, вона не помічає труднощів, і праця стає для неї джерелом енергії, а не втоми. "Потрібне" (те, що відповідає природі) дається легко, бо душа лежить до цього.
- type: comparative-study
  title: 'Порівняння: Сковорода vs Сучасний коуч'
  items_to_compare:
