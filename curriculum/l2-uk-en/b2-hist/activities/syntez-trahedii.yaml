- type: reading
  id: reading-synthesis-01
  title: Аналіз документів епохи
  instruction: Прочитайте уривки з джерел та виконайте завдання.
  text: |
    **Джерело 1: З листа селянина (1932)**
    "Хліб забрали до зернини. Люди пухнуть з голоду. Діти помирають на вулицях. Це не заготівля, це вбивство."

    **Джерело 2: Зі щоденника Олеся Гончара (1960-ті)**
    "Собор. Його хочуть знищити. Чому вони так бояться нашої історії? Тому що історія робить нас нацією."

    **Джерело 3: Листівка УПА (1947)**
    "За що ми боремося? За свободу людини, за незалежність нації. Смерть тиранам! Ми не складемо зброї до повної перемоги."

    **Джерело 4: Зі спогадів дисидента (1970-ті)**
    "Ми не просто писали вірші, ми будували стіну між нашою душею та їхньою брехнею. Це була війна паперу проти заліза."
  tasks:
    - Визначте спільну лексичну домінанту в усіх чотирьох текстах.
    - Проаналізуйте використання метафори "хліб" та "слово" як символів життя.
    - Порівняйте регістри офіційної радянської пропаганди та цих свідчень.
    - Поясніть роль історичної пам'яті як інструменту суб'єктності за Гончаром.
- type: true-false
  title: Письмове завдання (аналіз)
  instruction: Виберіть методи аналізу, які ви використали.
  items:
  - statement: Використано понад сто п'ятдесят слів у тексті.
    correct: true
    explanation: Обсяг достатній для глибокого аналізу.
  - statement: Вжито мінімум п'ять аналітичних термінів з модуля.
    correct: true
    explanation: Термінологія допомагає точності.
  - statement: Сформульовано чітку та зрозумілу історичну тезу.
    correct: true
    explanation: Теза — хребет будь-якого есе.
  - statement: Наведено переконливі аргументи з прямими доказами.
    correct: true
    explanation: Факти посилюють позицію.
  - statement: Проведено деконструкцію нав'язаних імперських міфів.
    correct: true
    explanation: Це ключове завдання деколонізаційного підходу.
  - statement: Текст містить лише перелік фактів без власного аналізу.
    correct: false
    explanation: Це рівень A2, для B2 потрібен синтез та пояснення.
  - statement: Здійснено порівняння різних історичних епох.
    correct: true
    explanation: Синтез вимагає бачення тяглості часу.
  - statement: Використано цитати з первинних джерел.
    correct: true
    explanation: Пряма мова предків є найсильнішим доказом.
  - statement: Ігнорування культурного контексту при аналізі подій.
    correct: false
    explanation: Культура є невід'ємною частиною історії.
  - statement: Використання деколонізаційної термінології (суб'єктність, тощо).
    correct: true
    explanation: Це демонструє володіння інструментарієм модуля.
  - statement: Аналіз причинно-наслідкових зв'язків між трагедіями.
    correct: true
    explanation: Це суть синтезу як методу.
  - statement: Пошук механізмів виживання нації у критичних умовах.
    correct: true
    explanation: Це одна з головних тем модуля.
- type: true-false
  title: Порівняльний аналіз джерел
  instruction: Перевірте своє розуміння джерел A та B.
  items:
  - statement: Обидва джерела наголошують на важливості національної ідентичності.
    correct: true
    explanation: Це центральна тема обох текстів.
  - statement: Лексика Джерела A вказує на те, що його автор — офіційний чиновник.
    correct: false
    explanation: Текст написаний емоційною мовою жертви.
  - statement: Автор Джерела B протиставляє вільне слово іноземним танкам.
    correct: true
    explanation: Слово бачиться як сильніша зброя за метал.
  - statement: В обох текстах присутній емоційний, публіцистичний тон.
    correct: true
    explanation: Це характерно для свідчень про екстремальні ситуації.
  - statement: Джерело A фокусується виключно на агротехнічних проблемах.
    correct: false
    explanation: Воно фокусується на вбивстві за національною ознакою.
  - statement: Тексти демонструють тяглість боротьби за право бути собою.
    correct: true
    explanation: Це основний висновок із порівняння цих епох.
  - statement: Дисидент у 1970-х роках не згадує про події 1930-х.
    correct: false
    explanation: Навпаки, він прямо апелює до досвіду Голодомору.
  - statement: Дисидентська література була спрямована лише на економічні реформи.
    correct: false
    explanation: Вона була спрямована на повернення пам'яті та свободи.
  - statement: Голод 1933 року автор джерела A називає спланованим вбивством.
    correct: true
    explanation: Це пряма цитата ("наказ про наше винищення").
  - statement: Джерело B стверджує, що пам'ять робить нас громадянами.
    correct: true
    explanation: Це ключовий елемент деколонізації свідомості.
  - statement: Окупаційна влада не боялася вільного слова, на думку дисидентів.
    correct: false
    explanation: Боялася більше за танки.
  - statement: Молитва українською мовою була формою духовного опору.
    correct: true
    explanation: Збереження мови в маренні — символ незламності.
