- type: essay-response
  source_reading: reading-synthesis-01
  title: Синтез століття
  instruction: Напишіть аналітичне есе (150-200 слів).
  prompt: 'Який головний урок виносить Україна з трагедій XX століття? Як цей досвід допомагає нам у сучасному протистоянні?'
  model_answer: |
    > [!model-answer]
    > Головним уроком XX століття для України є усвідомлення того, що відсутність власної національної держави неминуче призводить до фізичного геноциду нації. Трагедії Голодомору та репресій наочно показали: будь-які компроміси з імперським центром є ілюзорними та смертельно небезпечними. Тільки власна суб'єктність, сильна армія та самодостатня культура можуть гарантувати безпеку народу. Сьогодні цей історичний досвід є хребтом української стійкості. Ми знаємо ціну поразки, а тому наша боротьба є безкомпромісною. Горизонтальні мережі солідарності, загартовані у підпіллі минулого століття, ефективно працюють у сучасному волонтерському русі, роблячи нас непереможними. Українська нація перетворила травму на силу, а пам'ять — на надійну зброю деколонізації.
- type: comparative-study
  source_reading: reading-synthesis-01
  title: Імперія vs Республіка
  instruction: Зіставте дві протилежні стратегії буття.
  items_to_compare:
  - Радянська імперська політика
  - Українська національна ідея
  criteria:
  - Ставлення до людського життя
  - Роль культури та мови
  - Мета існування спільноти
  prompt: 'Порівняйте радянську імперську політику та українську національну ідею за трьома наведеними критеріями.'
  model_answer: |
    > [!model-answer]
    > **Радянська імперія:** Людське життя розглядається як дешевий ресурс ("гвинтик"), культура — як інструмент ідеологічного контролю або декорація ("шароварщина"), а мета існування — постійна територіальна експансія центру.
    > **Українська національна ідея:** Людина є найвищою цінністю та носієм права на свободу, культура — це спосіб самовираження та зв'язок з європейською цивілізацією, мета буття — вільний розвиток самостійної та гідної нації на власній землі.
