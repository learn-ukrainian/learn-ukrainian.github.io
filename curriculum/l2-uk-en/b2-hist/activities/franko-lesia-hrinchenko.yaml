  model_answer: 'Франко і Грінченко працювали в контрастних умовах, що формували різні стратегії опору.


    **Політичний контекст:** Франко в Галичині мав відносну свободу — Емський указ не діяв, хоча за соціалістичні погляди
    його тричі арештовували. Грінченко на підросійській Україні працював під Емським указом, що забороняв українську мову.
    Кожен словник був ризиком.


    **Форма опору:** Франко обрав ідеологічну працю — понад 5000 творів, 14 мов, номінація на Нобелівську премію. Його девіз
    «Лупайте сю скалу!» закликав до культурної праці, а не революції зброєю. Грінченко обрав лексикографію як порятунок мови
    — 68 000 слів у 4 томах, 100+ підручників. Він рятував саму мову від знищення.


    **Внесок:** Франко дав ідеологію модернізації через літературу і науку. Грінченко забезпечив інструмент — мову, систематизовану
    і збережену. Без Франка не було б інтелектуального фундаменту, без Грінченка — мовної основи.


    **Спадщина:** Львівський університет імені Франка, місто Івано-Франківськ. Київський університет імені Грінченка, словник
    досі використовується. Обидва довели: різні умови вимагають різних стратегій, але мета одна — збереження нації.

    '
