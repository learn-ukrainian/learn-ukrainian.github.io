  items_to_compare:
  - 'Іван Франко (Галичина, Австрійська імперія): Народився в селі Нагуєвичі на Львівщині в родині коваля. Працював у Львові
    під австрійською владою, де українці мали більше свобод — Емський указ не діяв. Проте тричі був заарештований за соціалістичні
    погляди. Володів 14 мовами, написав понад 5000 творів різних жанрів. Був номінований на Нобелівську премію 1916 року.
    Закликав до щоденної культурної праці через образ каменяра: «Лупайте сю скалу!». Помер у Львові 1916 року від хвороби,
    погіршеної злиднями. Похорон став масовою демонстрацією національного духу посеред Першої світової війни.'
  - 'Борис Грінченко (Підросійська Україна, Емський указ): Народився на Харківщині. Працював в умовах Емського указу 1876
    року, що забороняв українську мову. Уклав 4-томний словник української мови з понад 68 000 слів — кожен том був актом
    громадянської мужності. Написав понад 100 підручників для українських шкіл, вірячи, що освіта рідною мовою — фундамент
    нації. Полемізував з Михайлом Драгомановим про роль інтелігенції, відстоюючи позицію, що інтелігент повинен служити народу.
    Помер 1910 року в Італії на лікуванні від туберкульозу. Його словник став основою всіх наступних лексикографічних праць.'
