- type: essay-response
  title: Синтез трьох спадщин
  instruction: Напишіть аналітичний текст (150-200 слів) про спільні та відмінні риси трьох титанів.
  prompt: На основі прочитаного тексту проаналізуйте, як троє титанів — Франко, Леся Українка та Грінченко — доповнювали один
    одного у створенні фундаменту модерної української нації. Використовуйте конкретні факти з модуля.
  min_words: 150
  model_answer: 'Франко, Леся Українка та Грінченко працювали в різних сферах, але їхні зусилля створили цілісний фундамент
    української модерності. Франко (1856–1916) розбудовував ідеологічну основу через літературу і науку — його 5000+ творів
    та номінація на Нобелівську премію засвідчили світовий рівень української культури. Образ каменяра став символом культурної
    праці.


    Леся Українка (1871–1913) творила модерністську драматургію, що випередила європейську моду. Всупереч туберкульозу, вона
    написала «Лісову пісню» та драми на античні сюжети, довівши інтелектуальну глибину української літератури. Образ Мавки
    — символ незламності духу.


    Грінченко (1863–1910) рятував саму мову, уклавши 4-томний словник із 68 000 слів в умовах Емського указу. Його 100+ підручників
    та принцип «освіта рідною мовою — фундамент нації» забезпечили практичну основу національного відродження.


    Разом: Франко дав ідеологію, Леся — духовну силу, Грінченко — мовний інструмент. Без будь-кого з них українська державність
    XX століття була б неможливою.

    '
