- type: essay-response
  title: Аналітичне есе про генезис козацтва
  prompt: 'Напишіть аналітичне есе на тему «Витоки козацтва: як Дике поле сформувало нову модель українського суспільства?».
    У своїй відповіді проаналізуйте роль уходництва, вплив татарської загрози та формування принципів козацької демократії.'
  min_words: 400
  rubric:
  - criteria: Мовна якість
    description: Граматична правильність, лексичне багатство
    points: 40
  - criteria: Використання матеріалу
    description: Аналіз джерел, історичні факти
    points: 30
  - criteria: Деколонізаційний підхід
    description: Критичний аналіз наративів
    points: 20
  - criteria: Структура
    description: Логічність, вступ/висновок
    points: 10
  model_answer: 'Поява козацтва у XV–XVI століттях стала унікальною відповіддю українського суспільства на виклики Дикого
    поля — неосяжної, небезпечної, але вільної території. Модель козацького соціуму сформувалася під впливом трьох ключових
    чинників. По-перше, економічним рушієм було уходництво — сезонні промисли, які вимагали від людей не лише господарських
    навичок, а й постійної готовності до бою. По-друге, постійна загроза з боку Кримського ханства змусила вільних промисловців
    об''єднуватися у військові ватаги, що згодом перетворилися на регулярне військо. По-третє, відсутність державної влади
    в степу призвела до виникнення козацької демократії — виборності старшини та рівності всіх членів товариства перед законом.
    Таким чином, Дике поле стало місцем народження нового соціального стану — вільного лицарства, чиї ідеали свободи та самоврядування
    стали наріжним каменем української політичної культури на століття вперед.

    '
- type: comparative-study
  title: 'Порівняння соціальних моделей: Річ Посполита vs Запорозька Січ'
  items_to_compare:
  - Станове суспільство Речі Посполитої
  - Козацьке товариство Запорозької Січі
  criteria:
  - Принцип ієрархії
  - Статус особистості
  - Спосіб управління
  model_answer: 'Соціальні моделі Речі Посполитої та Запорозької Січі представляли два діаметрально протилежні підходи до
    організації суспільства. У Речі Посполитій панував жорсткий становий поділ, де права і привілеї залежали виключно від
    походження (шляхетства), а більшість населення перебувала в стані безправного кріпацтва. Управління було зосереджене в
    руках вузької групи аристократії. Натомість Запорозька Січ пропонувала егалітарну модель «військового братерства». Тут
    статус особистості визначався її заслугами, хоробрістю та вірністю товариству, а не родоводом. Козацька демократія базувалася
    на загальних радах та виборності всієї старшини, що робило Січ унікальним осередком свободи в тогочасній Європі. Якщо
    Річ Посполита була монархією з елементами шляхетської олігархії, то Січ функціонувала як військова республіка вільних
    людей.

    '
- type: true-false
  title: Спростування міфів про козацтво
  items:
  - statement: Перші козаки були виключно професійними військовими на службі короля.
    correct: false
    explanation: Основу козацтва складали уходники та вільні люди різних професій.
  - statement: Слово «козак» має тюркське походження і означає вільну людину.
    correct: true
    explanation: Це підтверджений мовознавцями та істориками факт.
  - statement: Запорозька Січ була закритим суспільством, куди приймали лише за походженням.
    correct: false
    explanation: Козаком міг стати будь-хто, хто був готовий жити за козацькими законами.
  - statement: Козацькі походи на турецькі міста мали на меті визволення полонених з ясиру.
    correct: true
    explanation: Боротьба з работоргівлею була важливою частиною козацького життя.
  - statement: Жінки козачки ніколи не брали участі в захисті своїх осель.
    correct: false
    explanation: Козачки були самостійними і часто боронили хутори зі зброєю в руках.
  - statement: Московське царство створило козацтво для захисту своїх південних кордонів.
    correct: false
    explanation: Козацтво виникло незалежно на українських землях задовго до впливу Москви.
  - statement: Козаки мали власну систему самоврядування та обирали своїх гетьманів.
    correct: true
    explanation: Козацька демократія була унікальною рисою їхнього устрою.
  - statement: Чайка — це назва великого козацького вітрильного корабля.
    correct: false
    explanation: Чайка — це легкий, маневрений та непотоплюваний човен.
  - statement: Козаки сплачували щорічні податки до королівської скарбниці.
    correct: false
    explanation: Головним привілеєм козацтва була воля та звільнення від податків.
  - statement: Козацтво було суто українським етнічним явищем без впливу інших культур.
    correct: false
    explanation: Козацтво було багатонаціональним, але з українською культурною домінантою.
  instruction: Визначте, чи є наведені твердження правильними.
