- type: reading
  id: reading-1940-deportation
  title: Спогади про депортацію 1940 року
  instruction: Прочитайте уривок зі спогадів та дайте відповіді на запитання.
  text: |
    "Це було в лютому 1940 року. Зима була люта, мабуть, найхолодніша за останні двадцять років. Снігу намело по стріхи. О третій ночі у двері грюкали прикладами. "Собирайтесь! С вещами на выход!". Мама плакала, батько мовчки пакував мішки. Нам дали півгодини. Тільки встигли взяти теплі речі і трохи їжі. Нас повели до станції під конвоєм. Там уже стояли товарні вагони. Людей набивали туди, як оселедців. У нашому вагоні було 60 людей. Посередині стояла одна "буржуйка", але дров майже не було. 
    
    Ми їхали три тижні. Без води, без туалету, в холоді. Діти плакали, старі вмирали. На зупинках солдати просто викидали трупи в сніг. Ніхто не знав, куди нас везуть. Коли двері нарешті відкрили, ми побачили тайгу. Це був Сибір. Нас висадили в чистому полі і сказали будувати бараки. Так почалося наше життя спецпоселенців. Ми втратили все: дім, землю, Батьківщину. Але ми вижили, щоб розповісти цю правду."
    
    (Зі спогадів Ганни К., депортованої з Тернопільщини)
  tasks:
  - Прочитайте текст та виділіть ключові деталі депортації.
  - Зверніть увагу на опис умов перевезення людей.

- type: essay-response
  title: 'Есе: "Возз''єднання" чи окупація?'
  instruction: Напишіть коротке есе (150-200 слів), в якому проаналізуйте терміни "Золотий вересень" та "радянська окупація". Чому радянська влада використовувала перший, а сучасні історики — другий? Наведіть 2-3 аргументи, спираючись на текст модуля.
  prompt: |
    Проаналізуйте різницю між радянським міфом про "визволення" та історичною реальністю 1939-1941 років.
    
    План есе:
    1.  Як радянська пропаганда пояснювала вторгнення 17 вересня?
    2.  Які реальні дії влади (репресії, депортації) суперечили тезі про "визволення"?
    3.  Особистий висновок: чому важливо називати речі своїми іменами?
  model_answer: |
    > [!model-answer]
    > **Приклад відповіді:**
    >
    > Терміни "Золотий вересень" та "радянська окупація" відображають два протилежні погляди на події 1939–1941 років. Радянська пропаганда використовувала поняття "визволення братніх народів", щоб легітимізувати агресію і приховати факт змови з нацистами (пакт Молотова-Ріббентропа). Влада створювала ілюзію свята, будуючи "тріумфальні арки" і проводячи фальшиві "Народні Збори".
    >
    > Реальні історичні факти свідчать про те, що це була класична військова окупація. По-перше, замість свободи українці отримали тотальний терор: заборону політичних партій, "Просвіти", ліквідацію греко-католицької церкви. По-друге, масові депортації понад мільйона людей у Сибір та розстріли в'язнів у 1941 році (Саліна, Львів, Луцьк) є ознаками злочинного режиму, а не визволителя. По-третє, економічне пограбування і націоналізація знищили добробут населення.
    >
    > Отже, називати ці події окупацією є історично справедливо, оскільки радянська влада діяла методами насильства і примусу, маючи на меті не захист українців, а розширення власної імперії.

- type: comparative-study
  title: Порівняння початку окупацій
  instruction: Порівняйте прихід радянської влади у 1939 році та німецької влади у 1941 році. Заповніть таблицю.
  items_to_compare:
  - Радянська окупація (1939)
  - Німецька окупація (1941)
  criteria:
  - Гасла, з якими приходила влада
  - Ставлення місцевого населення спочатку
  - Перші дії по відношенню до "ворогів"
  model_answer: |
    > [!model-answer]
    > **Порівняння:**
    >
    > **Гасла:** Радянська влада приходила під гаслами "визволення братів" та "соціальної рівності". Німецька пропаганда обіцяла "звільнення від більшовизму" та "європейську цивілізацію".
    >
    > **Ставлення населення:** У 1939 багато хто мав ілюзії щодо СРСР як "своїх". У 1941, після жахів радянського терору, дехто вітав німців як рятівників, але ці ілюзії швидко розвіялися.
    >
    > **Репресії:** Радянська влада почала з арештів інтелігенції та депортацій. Німецька влада почала з масових розстрілів євреїв (Бабин Яр) та арештів українських націоналістів. Обидва режими миттєво перейшли до терору.

- type: critical-analysis
  title: Аналіз тоталітарної бюрократії
  instruction: Проаналізуйте уривок з інструкції НКВС про проведення депортації.
  target_text: |
    "Операцію проводити на світанку... раптово, щоб не дати можливості переховатися. Майно описувати. Членів родини вантажити у вагони разом. Опір придушувати на місці. Паспорти вилучати." (З Інструкції НКВС СРСР)
  questions:
  - Як бюрократична мова документа ("вантажити", "елементи", "операція") дегуманізує людей?
  - Яка була мета раптовості та вилучення паспортів?
  model_answers:
  - |
    > [!model-answer]
    > Використання слів "вантажити" (як речі), "елементи" (замість люди), "операція" (військовий термін) перетворює живих людей на об'єкти, цифри у звітах. Це типовий механізм тоталітарної системи, щоб виконавці злочинів не відчували жалю чи моральної відповідальності.
  - |
    > [!model-answer]
    > Раптовість (на світанку) мала на меті застати людей зненацька, психологічно зламати їхній опір і не дати втекти. Вилучення паспортів позбавляло людей громадянських прав, перетворюючи їх на безправних в'язнів, які не могли легально пересуватися чи повернутися додому.

- type: true-false
  title: Факти про 1939-1941 роки
  instruction: Визначте правдивість тверджень про початок війни.
  items:
  - statement: Друга світова війна для України почалася 22 червня 1941 року.
    correct: false
    explanation: Війна прийшла на західноукраїнські землі 1 вересня 1939 року, а 17 вересня вступила Червона армія.
  - statement: Пакт Молотова-Ріббентропа містив таємний протокол про поділ Європи.
    correct: true
    explanation: Це доведений історичний факт, який СРСР заперечував десятиліттями.
  - statement: '"Золотий вересень" — це назва німецької військової операції.'
    correct: false
    explanation: Це радянська пропагандистська назва окупації Західної України у 1939 році.
  - statement: Радянська влада провела чотири хвилі масових депортацій із Західної України.
    correct: true
    explanation: У 1939-1941 роках було депортовано понад мільйон людей.
  - statement: НКВС масово розстрілювало в'язнів у тюрмах перед відступом у 1941 році.
    correct: true
    explanation: Це один із найжахливіших злочинів радянської влади того періоду.
  - statement: Степан Бандера співпрацював з німцями і керував Україною у 1941-1944 роках.
    correct: false
    explanation: Бандера був заарештований нацистами у липні 1941 року і перебував у концтаборі до 1944.
  - statement: Тактика "випаленої землі" застосовувалася Червоною армією.
    correct: true
    explanation: Сталін наказав знищувати все, що не можна було евакуювати, не дбаючи про населення.
  - statement: Народні Збори Західної України були демократичним парламентом.
    correct: false
    explanation: Це був зрежисований спектакль під контролем НКВС для легітимізації анексії.
  - statement: Слова "анексія" та "окупація" є синонімами до слово "возз'єднання" в цьому контексті.
    correct: false
    explanation: '"Возз''єднання" — це пропагандистський термін, а "анексія" — правова реальність.'
  - statement: Акт відновлення Української Держави був проголошений у Києві.
    correct: false
    explanation: Він був проголошений у Львові 30 червня 1941 року.
