- type: reading
  id: reading-dina-pronicheva-testimony
  title: Свідчення Діни Пронічевої про Бабин Яр
  text: 'Мене звати Діна Пронічева. Я була акторкою Київського театру ляльок. 29 вересня 1941 року я прийшла до Бабиного Яру
    разом з іншими євреями, які повірили, що нас просто переселяють. Нас було тисячі — жінки, діти, старі люди. Німці забирали
    речі, документи, одяг. Потім нас вели до краю яру.


    Я побачила гори тіл. Почула автоматні черги. Зрозуміла, що це смерть. Коли моя черга підійшла до краю, я впала в яр ще
    до пострілу. Впала на тіла, прикинулася мертвою. Відчувала, як по мені ходять німецькі солдати, перевіряючи, чи всі мертві.
    Лежала нерухомо, хоча кров текла по обличчю. Чула стогони поранених навколо, але всі боялися поворухнутися.


    Коли настала ніч, я почала виповзати з-під тіл. Це було пекло — тіла моїх односельців, сусідів, друзів. Я вижила лише
    тому, що німці не встигли перевірити всіх до темряви. Врятувалася, але світ, який я знала, загинув у Бабиному Яру. Протягом
    двох днів там розстріляли понад 33 тисячі євреїв. А потім Яр став конвеєром смерті — там вбивали українських патріотів,
    ромів, військовополонених. Усього понад 100 тисяч невинних людей.


    Я свідчу про цей злочин, щоб світ знав правду. Щоб це ніколи не повторилося.

    '
