- type: essay-response
  title: Аналітичне есе
  prompt: |
    Напишіть есе (200-250 слів) на тему: «Ціна стабільності: чи виправдовує мета засоби в правлінні Івана Мазепи?»

    Використовуйте історичні факти для підтвердження своїх аргументів. Зверніть увагу на такі аспекти:
    1. Економічне відродження Гетьманщини.
    2. Соціальна політика та закріпачення селян.
    3. Політичні компроміси з Москвою.
    4. Культурний розвиток (мазепинське бароко).

    Чи можна вважати політику Мазепи успішною, зважаючи на соціальну ціну, яку сплатив простій народ?
  model_answer: |
    > [!model-answer]
    > Правління Івана Мазепи (1687–1709) часто називають «золотою добою» Гетьманщини, але ця стабільність мала високу ціну. Аналізуючи його політику, ми стикаємося з вічним питанням: чи виправдовує мета засоби?
    >
    > З одного боку, Мазепа зупинив хаос Руїни. Він відновив економіку, сприяв розвитку торгівлі та ремесел. Батурин перетворився на європейську столицю, а «мазепинське бароко» стало символом культурного розквіту. Його дипломатична гнучкість у відносинах з Петром I дозволила зберегти автономію Гетьманщини протягом двох десятиліть — досягнення, яким не міг похвалитися жоден інший гетьман того часу.
    >
    > З іншого боку, соціальна ціна була величезною. Мазепа, будучи багатим аристократом, підтримував інтереси старшини. Посилення панщини та обмеження прав селян і простих козаків призвело до глибокого розколу в суспільстві. Повстання Петрика 1692 року показало, що значна частина населення не підтримувала гетьмана, вважаючи його «панським» правителем. Цей соціальний розкол пізніше зіграв фатальну роль під час подій 1708–1709 років, коли багато українців не пішли за Мазепою.
    >
    > Отже, політика Мазепи була успішною як державницький проект еліти, але вона ігнорувала інтереси широких мас. Це нагадує нам, що справжня державність неможлива без соціальної справедливості. Мазепа побудував міцний каркас держави, але не зміг наповнити його єдністю народу.
- type: comparative-study
  title: Порівняння історичних постатей
  items_to_compare:
    - Іван Мазепа
    - Іван Самойлович
  criteria:
  - Походження та освіта
  - Зовнішня політика
  - Внутрішня політика
  - Фінал правління
  prompt: Порівняйте двох гетьманів Лівобережжя — Івана Самойловича та Івана Мазепу.
  model_answer: |
    > [!model-answer]
    > **Походження та освіта:** Іван Самойлович походив із родини священика, мав традиційну освіту. Іван Мазепа був представником шляхти, здобув блискучу європейську освіту (Києво-Могилянська колегія, західні університети), знав кілька мов і знався на придворному етикеті.
    >
    > **Зовнішня політика:** Обидва гетьмани орієнтувалися на Москву, але їхні методи різнилися. Самойлович намагався об'єднати Україну силою, часто йдучи на конфлікт. Мазепа обрав шлях дипломатії та особистих зв'язків (дружба з Петром I), що дозволило йому ефективніше захищати автономію протягом тривалого часу.
    >
    > **Внутрішня політика:** Самойлович почав формування «бунчукових товаришів» (нової еліти), але його правління було жорстким і викликало спротив старшини. Мазепа продовжив цю лінію, створивши потужну аристократичну верхівку. За його правління відбувся значний культурний та економічний розквіт («мазепинське бароко»), якого не було за Самойловича.
    >
    > **Фінал правління:** Обидва закінчили трагічно через втручання Москви. Самойлович був засланий до Сибіру за фальшивим звинуваченням. Мазепа, спробувавши вирватися з-під московського впливу, зазнав поразки під Полтавою і помер у вигнанні. Їхні долі ілюструють неможливість мирного співіснування з Російською імперією.
