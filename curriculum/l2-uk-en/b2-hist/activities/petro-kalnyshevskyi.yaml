  - Фінал життя
  model_answer: Мазепа обрав шлях відкритого збройного повстання та союзу зі Швецією, зазнав поразки і помер у вигнанні. Калнишевський
    обрав шлях економічного зміцнення автономії та дипломатії, намагаючись уникнути кровопролиття, але був підступно заарештований
    і провів чверть століття у в'язниці. Обидва були меценатами і державниками, але діяли в різних геополітичних умовах. Мазепа
    — символ меча, Калнишевський — символ духу і терпіння.
- type: essay-response
  title: 'Есе: Моральний вибір лідера у часи історичної катастрофи'
  prompt: 'Напишіть есе на тему: ''Вибір Калнишевського: слабкість чи мудрість?''. Чи варто було здавати Січ без бою заради
    збереження життя козаків? (Мінімум 150 слів)'
  model_answer: Рішення Петра Калнишевського здати Запорозьку Січ без бою у 1775 році є одним із найскладніших моральних виборів
    в українській історії. З одного боку, це виглядало як капітуляція перед ворогом. Але з іншого — це був акт найвищої відповідальності
    за генофонд нації. Розуміючи безнадійність опору проти 100-тисячної армії, кошовий пожертвував своєю честю воїна та свободою,
    щоб врятувати тисячі життів. Цей вибір дозволив козакам зберегтися як спільноті (Задунайська Січ, Чорноморське військо)
    і передати естафету боротьби наступним поколінням. Тому це був вчинок не слабкого, а мудрого лідера-батька.
