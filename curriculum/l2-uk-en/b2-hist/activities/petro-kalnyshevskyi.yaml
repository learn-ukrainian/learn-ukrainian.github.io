- type: essay-response
  title: "Есе: Моральний вибір лідера у часи історичної катастрофи"
  prompt: "Напишіть есе (200-250 слів) на тему: «Чи міг Калнишевський врятувати Січ зброєю? Моральна дилема 1775 року». Розгляньте аргументи 'за' і 'проти' збройного опору військам Текелі."
  min_words: 200
  model_answer: "Вибір Петра Калнишевського у 1775 році залишається предметом гострих дискусій. З одного боку, Січ мала достатньо сил, щоб дати відсіч генералу Текелі, а козаки були готові битися до останнього. Збройний опір міг би дорого коштувати імперії. З іншого боку, Калнишевський, як глибоко віруюча людина, розумів, що сили нерівні: Росія щойно перемогла Туреччину і мала величезну армію. Війна призвела б до різанини, подібної до Батуринської. Він обрав самопожертву, зберігши життя тисячам козаків, які згодом створили Чорноморське військо або пішли за Дунай. Це був вибір мученика, який взяв удар на себе, щоб врятувати генофонд нації."
