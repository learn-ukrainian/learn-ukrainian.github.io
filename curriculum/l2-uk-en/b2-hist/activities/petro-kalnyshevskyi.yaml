- type: critical-analysis
  source_reading: 'reading-kalnyshevskyi-manifesto'
  title: 'Критичний аналіз мови колоніального насилля та імперського страху'
  instruction: 'Проаналізуйте аргументацію Катерини II у Маніфесті 1775 року про руйнування Січі.'
  questions:
    - 'Яке значення має фраза про "знищення самої назви запорозьких козаків"?'
    - 'Як маніфест виправдовує агресію проти економічно успішного козацького регіону?'
  model_answers:
    - 'Це свідчить про намір вчинити культурний геноцид, стираючи ідентичність та пам’ять цілого народу.'
    - 'Розвиток землеробства подається як спроба заснувати "незалежну область", що в імперській логіці є злочином.'

- type: comparative-study
  title: 'Порівняння лідерських стратегій'
  items_to_compare:
    - 'Петро Калнишевський (1775)'
    - 'Іван Мазепа (1709)'
  criteria:
    - 'Метод боротьби та ставлення до імперії'
    - 'Довгостроковий вплив на націю'
  prompt: 'Порівняйте підходи двох видатних лідерів до збереження української автономії. Хто з них обрав більш ефективну стратегію?'
  model_answer: 'Мазепа обрав шлях відкритого військового повстання, що було актом прямого розриву. Калнишевський обрав шлях внутрішнього зміцнення та пасивного спротиву через жертовність. Обидва підходи мали на меті збереження суб’єктності України.'

- type: essay-response
  source_reading: 'reading-kalnyshevskyi-manifesto'
  title: 'Есе: Моральний вибір лідера у часи історичної катастрофи'
  prompt: 'Напишіть аналітичне есе про моральну дилему Петра Калнишевського у червні 1775 року. Чи була його відмова від збройного бою виявом стратегічної мудрості чи слабкості? Як це рішення вплинуло на подальшу долю української ідентичності та збереження національної пам’яті?'
  min_words: 150
  model_answer: 'Рішення Петра Калнишевського скласти зброю перед обличчям переважаючих сил генерала Текелі було актом вищої відповідальності та мудрості. Як досвідчений стратег, кошовий розумів, що кривавий бій на Січі призведе до повного винищення козацтва — носія української традиції. Своїм рішенням він зберіг біологічний та духовний потенціал нації. Хоча Січ як територія впала, козаки збереглися як суб’єкт, заснувавши згодом нові осередки волі. Більше того, подальше мучеництво Калнишевського на Соловках перетворило його на символ незламності, який виявився потужнішим за будь-яку військову перемогу. Його стійкість протягом 25 років у казематі довела, що ідентичність неможливо знищити гратами. Таким чином, його "тиха перемога" стала наріжним каменем української резистентності, яка надихала майбутні покоління борців за незалежність. Вибір Калнишевського врятував душу народу ціною його власної волі, що є найвищим проявом християнського та козацького лицарства.'
  rubric:
    - criteria: 'Глибина аналізу'
      description: 'Автор демонструє глибоке розуміння історичного контексту та моральної дилеми отамана.'
    - criteria: 'Використання лексики'
      description: 'Доречне та точне використання термінів: ідентичність, резистентність, стратегія, маніфест.'
