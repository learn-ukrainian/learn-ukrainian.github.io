- type: reading
  id: reading-kalnyshevskyi-manifesto
  title: 'Маніфест про ліквідацію Запорозької Січі'
  text: '«Ми почислили за борг перед нашою Імперією, перед самим людством... оголосити всім вірним нашим підданим, що Запорозька Січ остаточно вже зруйнована, зі знищенням на майбутній час і самої назви запорозьких козаків... за їхній спротив нашому велінню та власне управління, що суперечить державним законам, а особливо за надмірне розмноження ними землеробства, чим вони намагалися заснувати незалежну область...» (фрагмент Маніфесту Катерини II, 1775)'
  source: 'Державний архів Російської імперії'
  tasks:
    - 'Проаналізуйте лексику маніфесту на предмет колоніальних упереджень.'
    - 'Знайдіть у тексті офіційну причину ліквідації Січі.'

- type: quiz
  title: 'Лексика та факти про життя останнього кошового'
  items:
    - question: 'Яке вище військове звання мав Петро Калнишевський у структурі російської армії до свого арешту?'
      options:
        - text: 'Генерал-аншеф'
          correct: false
        - text: 'Генерал-лейтенант'
          correct: true
        - text: 'Фельдмаршал'
          correct: false
        - text: 'Генерал-майор'
          correct: false
      explanation: 'Калнишевський отримав чин генерал-лейтенанта за участь у російсько-турецькій війні 1768-1774 років.'
    - question: 'У якому селі сучасної Сумської області народився майбутній останній кошовий отаман Запорозької Січі?'
      options:
        - text: 'Пустовійтівка'
          correct: true
        - text: 'Ромни'
          correct: false
        - text: 'Глухів'
          correct: false
        - text: 'Батурин'
          correct: false
      explanation: 'Петро Калнишевський народився у козацькій родині в селі Пустовійтівка.'
    - question: 'Скільки років Петро Калнишевський провів у одиночному ув’язненні в казематі Соловецького монастирі?'
      options:
        - text: '10 років'
          correct: false
        - text: '25 років'
          correct: true
        - text: '50 років'
          correct: false
        - text: '5 років'
          correct: false
      explanation: 'Він перебував у казематі з 1776 по 1801 рік — рівно чверть століття.'
    - question: 'Який орден Російської імперії був вищою нагородою Петра Калнишевського, яку пізніше у нього відібрали?'
      options:
        - text: 'Орден Святого Георгія'
          correct: false
        - text: 'Орден Андрія Первозванного'
          correct: true
        - text: 'Орден Святого Володимира'
          correct: false
        - text: 'Орден Святої Анни'
          correct: false
      explanation: 'Він був кавалером найвищого ордена імперії — Андрія Первозванного.'
    - question: 'Яка економічна діяльність Запорожжя за Калнишевського вважалася імперією загрозою та причиною для ліквідації Січі?'
      options:
        - text: 'Розвиток землеробства та заснування зимівників'
          correct: true
        - text: 'Лише військові походи на Кримські землі'
          correct: false
        - text: 'Будівництво нових православних церков'
          correct: false
        - text: 'Дипломатичні зв’язки з Річчю Посполитою'
          correct: false
      explanation: 'Економічна незалежність через успішне сільське господарство вважалася загрозою колоніальним планам.'
    - question: 'Що зробив Петро Калнишевський, коли у 1801 році імператор Олександр I нарешті дарував йому свободу?'
      options:
        - text: 'Негайно повернувся в Україну до родини'
          correct: false
        - text: 'Залишився на Соловках як вільний послушник'
          correct: true
        - text: 'Поїхав до столиці вимагати відшкодування'
          correct: false
        - text: 'Втік на Задунайську Січ до козаків'
          correct: false
      explanation: '110-річний старець відмовився від повернення, обравши духовне смирення на місці свого страждання.'
    - question: 'Як називався козацький хутір, що був основою економічного процвітання Запорожжя за часів Калнишевського?'
      options:
        - text: 'Курінь'
          correct: false
        - text: 'Зимівник'
          correct: true
        - text: 'Фольварок'
          correct: false
        - text: 'Слобода'
          correct: false
      explanation: 'Саме зимівники стали основою процвітаючого аграрного господарства на запорозьких землях.'
    - question: 'У якому році відбулася підступна ліквідація Запорозької Січі військами генерала Текелі за наказом Катерини II?'
      options:
        - text: '1709 рік'
          correct: false
        - text: '1764 рік'
          correct: false
        - text: '1775 рік'
          correct: true
        - text: '1791 рік'
          correct: false
      explanation: 'Січ була зруйнована у червні 1775 року після завершення чергової війни з Туреччиною.'

