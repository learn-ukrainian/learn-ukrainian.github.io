- type: critical-analysis
  title: Критичний аналіз мови колоніального насилля та імперського страху
  target_text: "Маніфест 1775 року є класичним зразком колоніального дискурсу. Катерина II звинувачує козаків у 'розбещеності' та 'порушенні спокою', хоча справжньою причиною була економічна незалежність Січі та її демократичний устрій. Імперія не могла терпіти існування вільної республіки всередині своїх кордонів. Знищення Січі подається як 'благодіяння', що є типовою підміною понять для виправдання агресії."
  questions:
    - Які стереотипи про козаків використовує імперська влада для демонізації Січі?
    - Чому економічна успішність запорозьких зимівників була загрозою для кріпосницької системи Росії?
    - Як мова маніфесту намагається легітимізувати знищення цілої соціальної групи?
  model_answers:
    - Влада зображує їх як 'розбійників', 'п'яниць' та 'дикунів', щоб виправдати репресії перед Європою.
    - Вільна праця на Січі була ефективнішою за кріпацьку, що створювало небезпечний приклад для селян імперії.
    - Використовуючи терміни 'порядок', 'цивілізація' та 'безпека кордонів', імперія маскує загарбання земель під адміністративну реформу.
