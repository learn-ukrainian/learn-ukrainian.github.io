- type: critical-analysis
  title: 'Аналіз: "Громадянська війна" як конструкт'
  source_reading: reading-95-01
  target_text: |
    Термін «громадянська війна» був винайдений і впроваджений імперською пропагандою для того, щоб приховати факт збройної агресії Росії проти України та легітимізувати окупаційний режим.
  questions:
    - 'Чому автор вважає цей термін "імперським конструктом"?'
    - 'Як цей термін змінює сприйняття ролі Росії у конфлікті?'
    - 'Яка альтернативна назва пропонується автором?'
  model_answers:
    - 'Автор вважає його конструктом, бо він штучно перетворює зовнішню агресію на внутрішній конфлікт.'
    - 'Він знімає з Росії відповідальність як з агресора, перетворюючи її на "посередника" чи "помічника".'
    - 'Альтернатива — Війна за незалежність України або більшовицько-українська війна.'

- type: essay-response
  title: 'Есе: Ціна незалежності'
  source_reading: reading-95-01
  prompt: |
    Напишіть есе (150-250 слів) на тему:
    «Чому війна 1917–1921 років має називатися війною за незалежність, а не громадянською війною?»

    Вимоги:
    - Використайте деколонізаційний підхід.
    - Наведіть приклади з ультиматуму Раднаркому.
    - Використайте лексику модуля (агресія, окупація, суверенітет).
  model_answer: |
    Війна 1917–1921 років є класичним прикладом національно-визвольних змагань та захисту суверенітету від зовнішнього агресора. Термін "громадянська війна", накинутий радянською історіографією, є маніпулятивним, оскільки він замовчує факт прямої військової інтервенції Радянської Росії. Ультиматум Раднаркому чітко свідчить про намір Москви втрутитися у внутрішні справи УНР, порушуючи право українського народу на самовизначення. Окупація Києва військами Муравйова та подальше встановлення маріонеткового режиму є актами зовнішньої агресії, а не результатом внутрішньої боротьби українців. Отже, це була війна за незалежність проти імперської навали, що прикривалася революційними гаслами.
  rubric:
    - criteria: 'Деколонізаційний аналіз'
      description: 'Глибина розуміння імперської природи агресії.'
    - criteria: 'Лексична точність'
      description: 'Коректне використання термінології.'
    - criteria: 'Аргументація'
      description: 'Наявність прикладів та логіка викладу.'

