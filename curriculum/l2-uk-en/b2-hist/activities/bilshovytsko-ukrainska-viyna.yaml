- type: reading
  id: reading-ultimatum-analysis
  title: Аналіз ультиматуму Раднаркому
  instruction: Проаналізуйте текст ультиматуму більшовицької Росії до Центральної Ради.
  source: Раднарком РСФРР, 1917
  text: "Ми, Рада Народних Комісарів, визнаємо Народну Республіку Українську, її право зовсім відокремитися від Росії... Але ми звинувачуємо Раду в тому, що вона, прикриваючись національними фразами, веде зовсім не українську, а буржуазну політику."
  tasks:
  - Яку логічну суперечність ви бачите в першому пункті документа?
  - Навіщо Ленін використовував фразу про «братній український народ»?
  - Як ультиматум обґрунтовує втручання у внутрішні справи УНР?
- type: critical-analysis
  source_reading: reading-ultimatum-analysis
  title: 'Аналіз: "Громадянська війна" як конструкт'
  instruction: Поясніть, чому термін «громадянська війна» є інструментом імперської пропаганди.
  target_text: "Деколонізаційний погляд повертає історичним подіям їхнє справжнє ім’я: це була Військова агресія Радянської Росії проти суверенної УНР. Це була війна між двома державами та двома різними цивілізаційними виборами."
  questions:
    - Як термін «громадянська війна» допомагає Росії уникати відповідальності?
    - Яка справжня природа конфлікту 1917–1921 років?
    - Чому важливо використовувати термін "агресія" замість "боротьба партій"?
  model_answers:
    - Він представляє зовнішню інтервенцію як внутрішній конфлікт самих українців.
    - Міждержавна війна між РСФРР та УНР за незалежність останньої.
    - Це підкреслює міжнародно-правовий характер конфлікту та суб'єктність України.
- type: comparative-study
  source_reading: reading-ultimatum-analysis
  title: 'Порівняння: 1917 vs 2014'
  instruction: Знайдіть спільні риси в тактиці більшовиків та сучасної РФ.
  items_to_compare:
  - Агресія 1917 року
  - Агресія 2014 року
  criteria:
  - Створення маріонеткових урядів
  - Заперечення присутності військ
  - Риторика "визволення"
  model_answer: В обох випадках Росія створювала маріонеткові «республіки» (Радянська Україна у Харкові / ДНР-ЛНР), заперечувала участь регулярної армії та використовувала пропаганду про «захист пригноблених» або «боротьбу з фашизмом/буржуазією».
- type: essay-response
  source_reading: reading-ultimatum-analysis
  title: Ціна незалежності
  prompt: 'Напишіть есей (150-250 слів) про символічне значення бою під Крутами для сучасної України.'
  min_words: 150
  model_answer: Бій під Крутами став символом жертовності та незламності української молоді. Це доказ того, що ідея незалежності є вищою цінністю за життя. Сьогодні ми вшановуємо крутян як перших кіборгів, які зупинили навалу ворога ціною власного життя. Цей подвиг затримав більшовиків на кілька днів, що дозволило УНР підписати Брестський мир і отримати міжнародне визнання. Крути вчать нас, що навіть у безнадійній ситуації опір має сенс, бо він створює національний міф, на якому виховуються наступні покоління борців.
