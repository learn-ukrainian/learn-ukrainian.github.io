- type: true-false
  title: Істина про Софію
  items:
  - statement: Софія Київська є точною архітектурною копією собору Святої Софії в Константинополі.
    correct: false
    explanation: Київська Софія має 13 куполів та 5 нефів, що робить її унікальною порівняно з однокупольною візантійською назвою.
  - statement: Графіті на стінах собору свідчать про те, що мова киян мала виразні українські риси.
    correct: true
    explanation: Закінчення імен на «-ові» та «-єві» є унікальною рисою української мови, зафіксованою вже в XI ст.
  - statement: Велика бібліотека Ярослава Мудрого була повністю знайдена в підземеллях собору у 2009 році.
    correct: false
    explanation: Бібліотека вважається втраченою (ймовірно, під час пожежі 1240 року) і залишається однією з найбільших таємниць.
  - statement: Образ Богородиці Оранти кияни називали «Нерушимою Стіною».
    correct: true
    explanation: Вірили, що доки стоїть Оранта, доти стоятиме і Київ.
  - statement: Софія Київська була збудована за один рік за наказом Ярослава Мудрого.
    correct: false
    explanation: Будівництво тривало кілька років (орієнтовно 1037-1046) і вимагало роботи сотень майстрів.
  - statement: У Софії Київській працювали візантійські майстри-мозаїчники.
    correct: true
    explanation: Візантійські майстри навчали місцевих ремісників складних технік мозаїчного мистецтва.
  - statement: Софійський собор зберіг свій первісний зовнішній вигляд до наших днів.
    correct: false
    explanation: У XVII-XVIII ст. собор отримав барокову надбудову за часів гетьмана Івана Мазепи.
  - statement: На фресках Софії зображені не тільки релігійні сюжети, але й світські сцени полювання.
    correct: true
    explanation: Це свідчить про високу світську культуру княжого двору та відхід від суворого візантійського канону.
  - statement: Саркофаг Ярослава Мудрого знаходиться в Софійському соборі.
    correct: true
    explanation: Ярослав був похований у Софії в мармуровому саркофагу, який зберігається до сьогодні.
  - statement: Софія Київська входить до списку Всесвітньої спадщини ЮНЕСКО.
    correct: true
    explanation: У 1990 році собор був внесений до списку Всесвітньої спадщини як унікальна пам'ятка архітектури.