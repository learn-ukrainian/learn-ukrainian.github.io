- type: essay-response
  title: "Софія як кам'яна книга нації"
  prompt: "Доведіть, що Софійський собор є головним доказом безперервності української державності та мовної ідентичності. (200+ слів)"
  min_words: 200
  model_answer: "Софія Київська — це не просто музей, а фундамент української ідентичності. По-перше, вона є фізичним доказом нашої тисячолітньої державності: тут коронували князів, приймали послів та укладали союзи, коли Москви ще не було на карті. По-друге, графіті Софії (написи на стінах) спростовують імперський міф про «спільну давньоруську мову». Форми імен на «-ові» (Петрові, Павлові) та жива лексика свідчать, що кияни XI століття говорили мовою, яка є прямою попередницею сучасної української. Нарешті, архітектурний синтез візантійської основи та українського бароко Мазепи наочно показує тяглість нашої культури. Софія вистояла під час монгольської навали, радянського терору та сучасних обстрілів, залишаючись символом нашої незламності. Це сакральне серце України, яке береже пам'ять про нашу справжню історію."
- type: comparative-study
  title: 'Софія Київська vs Софія Константинопольська'
  items_to_compare:
    - Софія Київська (1037 р.)
    - Собор Святої Софії в Константинополі (537 р.)
  criteria:
    - Кількість куполів та архітектурна структура
    - Функція в житті держави
    - Сучасний статус
  model_answer: >
    Обидва собори названі на честь Божої Премудрості (σοφія), але мають різну архітектуру та історичну долю.
    Константинопольська Софія має один величезний купол і була символом Візантійської імперії, тоді як Київська
    Софія має 13 куполів і 5 нефів — унікальну структуру, що підкреслювала незалежність Києва. Константинопольський
    собор став мечеттю після падіння Візантії (1453), а пізніше — музеєм, тоді як Київська Софія залишилася діючою
    святинею і символом української ідентичності. Обидві є об'єктами Всесвітньої спадщини ЮНЕСКО, але лише Київська
    Софія зберегла оригінальні мозаїки XI століття в первісному стані.
