- type: reading
  id: reading-sofiya-01
  title: "Слово про закон і благодать"
  source: "http://litopys.org.ua/oldukr2/oldukr02.htm"
  text: |
    Віра благодатна по всій землі поширилася і до нашого народу руського дійшла. І озеро закону пересохло, а джерело євангельське наповнилося і, землю покривши, до нас розлилося. Ось бо вже і ми з усіма християнами славимо святу трійцю, а Юдея мовчить. Христос славиться, а юдеї проклинаються; язичники збираються, а благодать примножується.
    І це не на худій землі і не невідомій, а в Руській, що знана і чута є в усіх чотирьох кінцях землі.
  instruction: "Прочитайте уривок із твору митрополита Іларіона та виконайте завдання."
  tasks:
    - "Проаналізуйте метафору 'озера закону' та 'джерела благодаті' у тексті."
    - "Знайдіть опис Руської землі як відомої в усьому світі."
    - "Знайдіть у тексті ознаки урочистого (ораторського) стилю."

- type: essay-response
  title: "Символіка Софії"
  instruction: "Напишіть коротке есе (150-200 слів) про те, чому Софія Київська стала символом української державності."
  min_words: 150
  prompt: "Напишіть есе на тему: «Софія Київська як дзеркало української історії: від Русі до сьогодення»."
  model_answer: >
    Архітектура — це застигла музика, але у випадку Софії Київської — це застигла історія. Цей собор є не просто будівлею, а унікальним палімпсестом, на якому кожна епоха залишила свій слід. Я вважаю, що історія Софії є найкращою ілюстрацією складної та драматичної долі самої України.
    
    Народжена в XI столітті з амбіцій Ярослава Мудрого, Софія стала маніфестом європейської Русі. Її тринадцять куполів та розкішні мозаїки мали демонструвати рівність Києва з Константинополем. Богоматір Оранта — "Нерушима стіна" — стала духовним щитом міста. Цей період відображає "золоту добу" нашої державності, коли Київ був одним з найпотужніших центрів Європи.
    
    Проте собор не залишився застиглим у часі. Його зовнішній вигляд, який ми знаємо сьогодні — білі стіни, пишні фронтони, золоті грушоподібні бані — це спадок іншої великої епохи: козацького бароко. Реконструкція, здійснена гетьманом Іваном Мазепаю, символізує відродження української державності в XVII-XVIII століттях. Це поєднання візантійської основи (Русь) та барокової форми (Гетьманщина) наочно демонструє спадкоємність української історії. Ми не розривали зв'язок з минулим, а творчо розвивали його.
    
    Особливу роль у деколонізації нашої свідомості відіграють графіті Софії. Ці написи, зроблені простими людьми, є неспростовним доказом того, що староукраїнська мова була живою мовою Києва ще тисячу років тому. Форми імен "Петрові", "митрові" руйнують міф про "спільну давньоруську мову", який нав'язувала радянська наука. Стіни собору говорять до нас українською мовою.
    
    Отже, Софія Київська — це більше ніж музей. Це живий організм, який увібрав у себе дух княжої величі та козацької волі. Поки стоїть Оранта, поки ми читаємо графіті наших предків, доти живе українська нація. Збереження цього собору є нашим обов'язком перед минулим і майбутнім.
  rubric:
    - criteria: "Згадка про Ярослава Мудрого"
      description: "Учень має вказати на роль Ярослава Мудрого у заснуванні та ідеології собору."
      points: 2
    - criteria: "Згадка про козацьке бароко"
      description: "Аналіз барокової перебудови як символу козацької державності."
      points: 2
    - criteria: "Аналіз Оранти як символу"
      description: "Пояснення значення Оранти як 'Нерушимої стіни'."
      points: 3
    - criteria: "Використання лексики (неф, мозаїка, графіті)"
      description: "Доречне використання термінології модуля у тексті есе."
      points: 3

- type: comparative-study
  title: "Порівняння архітектурних стилів"
  source_reading: reading-sofiya-01
  instruction: "Порівняйте візантійський стиль собору (XI ст.) та українське бароко (XVIII ст.), яке змінило його зовнішній вигляд."
  items_to_compare:
    - "Візантійський стиль (XI ст.)"
    - "Українське бароко (XVIII ст.)"
  criteria:
    - "Форма куполів"
    - "Декор фасадів"
    - "Матеріали"
  model_answer: >
    Візантійський стиль XI століття характеризувався суворістю та монументальністю. Куполи мали шоломоподібну форму, що символізувала небесне воїнство. Фасади були виконані у техніці змішаної кладки (opus mixtum) з чергуванням каменю та плінфи, без штукатурки. Це створювало ефект природної краси матеріалу.
    
    Українське бароко XVIII століття, навпаки, прагнуло до пишності та декоративності. Куполи набули грушоподібної форми ("баня"), часто золотилися. Фасади були поштукатурені та побілені, прикрашені ліпниною та складними фронтонами. Якщо візантійський стиль — це аскетизм і велич, то бароко — це радість і динаміка. Ця зміна не знищила первісний задум, а додала новий шар сенсу, перетворивши храм на символ національного відродження часів Мазепи.
