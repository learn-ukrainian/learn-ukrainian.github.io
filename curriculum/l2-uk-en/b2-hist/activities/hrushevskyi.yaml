- type: reading
  id: reading-iv-universal
  title: "IV Універсал Центральної Ради"
  instruction: "Прочитайте уривок з документу, що проголосив незалежність України."
  text: |
    "Однині Українська Народна Республіка стає самостійною, ні від кого не залежною, вільною, суверенною державою українського народу... Влада в ній буде належати тільки народові України... Всі демократичні свободи: свобода слова, друку, віри, зібрань, союзів, страйків, недоторканність особи і житла, оголошені Універсалом, підтверджуються і мають бути негайно здійснені."
    Михайло Грушевський, зачитуючи цей текст 22 січня 1918 року, розумів, що спалює мости. Це був кінець федералістичних ілюзій і початок державницької реальності.

