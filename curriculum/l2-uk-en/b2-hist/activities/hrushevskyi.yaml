- type: essay-response
  title: Грушевський як національний архітектор
  instruction: Напишіть аналітичний текст (150-200 слів) про роль Грушевського у творенні української ідентичності.
  prompt: На основі прочитаного тексту проаналізуйте, як Михайло Грушевський об'єднав у своїй діяльності науку, політику та
    культуру, створивши фундамент для української державності. Використовуйте конкретні факти з модуля про його історіографічну
    працю, політичне лідерство та боротьбу проти імперських міфів.
  min_words: 150
  model_answer: 'Михайло Грушевський (1866–1934) був не лише істориком, а національним архітектором, який створив інтелектуальну
    основу для української незалежності.


    **Наукова революція:** Десятитомна «Історія України-Руси» (1898–1937) науково довела безперервність української історії
    від Київської Русі, спростувавши імперський міф про «триєдиний руський народ». Ця праця стала стандартом світової історіографії
    — провідні університети викладають історію Київської Русі як українську, а не російську.


    **Політичне лідерство:** Як голова Центральної Ради (1917–1918), Грушевський підписав чотири Універсали, що проголосили
    незалежність Української Народної Республіки. Він перетворив наукову тезу в політичну реальність, довівши, що Україна
    здатна до державності.


    **Спадщина опору:** Навіть під тиском двох імперій — царської та радянської — Грушевський не відступив. Його портрет на
    банкноті 50 гривень (1996) символізує визнання: без його наукової бази не було б незалежності 1991 року. Його схему деколонізації
    історії застосували від Ірландії до В''єтнаму.

    '
