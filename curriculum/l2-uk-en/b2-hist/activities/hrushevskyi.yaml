- type: essay-response
  title: "Есе: Історик як політик"
  instruction: "Напишіть есе (150-250 слів) на тему: 'Чи був Михайло Грушевський успішним політиком?'"
  prompt: "Грушевського часто звинувачують у надмірному романтизмі і нерішучості (відсутність армії, запізніле проголошення незалежності). Водночас, без його авторитету Центральна Рада могла б не відбутися. Оцініть його роль як державного діяча."
  rubric:
    - criteria: "Аналіз досягнень"
      description: "Оцінка ролі у створенні держструктур."
      points: 4
    - criteria: "Аналіз помилок"
      description: "Критика військової та соціальної політики."
      points: 3
    - criteria: "Власний висновок"
      description: "Збалансована оцінка постаті."
      points: 3
  model_answer: |
    > [!model-answer]
    > Михайло Грушевський був блискучим стратегом нації, але слабким тактиком держави. Його головним успіхом стала легітимізація української влади: він перетворив стихійний рух мас на парламент (Центральну Раду) і дав йому історичне обґрунтування. Його авторитет об'єднав різні партії.
    > Однак, як політик-соціаліст, він мав ілюзії щодо "федерації" з демократичною Росією і недооцінював значення регулярної армії ("міліційна система"), що стало фатальним при нападі більшовиків. Він був людиною XIX століття — епохи просвітництва, а не XX століття — епохи війн. Тому як творець *ідеї* України він переміг, але як менеджер *держави* у кризовий час — програв.

- type: critical-analysis
  title: "Аналіз схеми історії східного слов'янства"
  instruction: "Проаналізуйте статтю Грушевського 'Звичайна схема «руської» історії'."
  target_text: |
    "Обдумана комбінація, яка ставить Велике князівство Московське в одну лінію з Київським... є історичною фікцією. Київський період перейшов не у володимиро-московський, а в галицько-волинський XIII віку, а потім литовсько-польський... Володимиро-московська держава не була ані спадкоємницею, ані наступницею Київської, вона виросла на своєму власному корені..."
  questions:
    - "Яку головну тезу імперської історіографії спростовує Грушевський?"
    - "Який шлях спадкоємності пропонує автор замість 'Київ-Москва'?"
  model_answers:
    - "Грушевський спростовує тезу про династичну і державну єдність Києва і Москви (схему Карамзіна-Погодіна). Він стверджує, що це різні етнічні і політичні утворення."
    - "Він пропонує схему: Київська Русь → Галицько-Волинська держава → Литовсько-Руська держава → Козаччина → модерна Україна. Це схема вертикального розвитку на своїй землі, а не горизонтального переміщення центру влади."
  focus_points:
    - "Тяглість української історії"
    - "Відокремлення від російського наративу"
    - "Територіальний принцип"

- type: comparative-study
  title: "Грушевський vs Міхновський"
  instruction: "Порівняйте політичні погляди двох лідерів."
  items_to_compare:
    - "Михайло Грушевський"
    - "Микола Міхновський"
  criteria:
    - "Державний устрій"
    - "Аграрне питання"
    - "Ставлення до армії"
  model_answer: |
    **Михайло Грушевський**:
    - Устрій: Федерація (спочатку), потім УНР. Парламентаризм.
    - Аграрне питання: Соціалізація землі (передача селянам без викупу). Ліва ідеологія.
    - Армія: Народна міліція (ополчення), пацифізм.

    **Микола Міхновський**:
    - Устрій: Незалежна самостійна держава ("Україна для українців"). Мілітаризм.
    - Аграрне питання: Приватна власність, опора на заможних селян.
    - Армія: Регулярне професійне військо.

- type: authorial-intent
  title: "Аналіз стилю: Вступ до 'Історії України-Руси'"
  instruction: "Проаналізуйте стиль та мету автора у передмові до першого тому."
  text_excerpt: |
    "Історія має бути не збіркою курйозів для аматорів старовини, а школою життя... Ми мусимо переглянути наші погляди на минуле, очистити його від вікового намулу чужих схем і побачити свій власний шлях. Я пишу цю історію для українського народу, щоб він пізнав себе і став господарем у власній хаті."
  prompt: "Яку подвійну мету (наукову та громадську) ставить перед собою автор? Які метафори він використовує?"
