- type: comparative-study
  title: Порівняння імперських стратегій репресії
  instruction: Порівняйте методи царської та радянської імперій у переслідуванні Грушевського, використовуючи інформацію з
    тексту модуля.
  items_to_compare:
  - Царська Росія (до 1917)
  - Радянський Союз (1920-ті–1934)
  criteria:
  - 'Офіційна ідеологія: Який міф про українців просувала кожна імперія?'
  - 'Методи репресії: Як кожна імперія намагалася знищити українську ідентичність через Грушевського?'
  - 'Ставлення до науки: Як імперії реагували на історіографічну працю Грушевського?'
  - 'Результат боротьби: Чи вдалося імперіям знищити спадщину Грушевського?'
  prompt: Порівняйте методи репресії царської та радянської імперій проти Грушевського за вказаними критеріями. Використовуйте
    конкретні факти з тексту модуля. Обсяг 150-200 слів.
  model_answer: 'Царська і радянська імперії використовували різні, але однаково жорстокі методи репресії проти Грушевського
    та його ідей.


    **Офіційна ідеологія:** Царська Росія просувала міф про «триєдиний руський народ», де українці — лише «малороси», діалектна
    гілка російського народу. Радянський Союз спочатку визнавав українську ідентичність (коренізація), але згодом повернувся
    до ідеї «братніх народів» під гегемонією Москви, звинувачуючи Грушевського в «буржуазному націоналізмі».


    **Методи репресії:** Царська влада використовувала адміністративний тиск — переслідування, заборону викладання української
    історії, цензуру публікацій. Радянська влада застосовувала терор: арешт (1931), сфальшоване звинувачення в «Спілці визволення
    України», примусове «покаяння», заслання та, ймовірно, вбивство через агентів НКВС (1934).


    **Ставлення до науки:** Царат ігнорував «Історію України-Руси», сподіваючись, що вона залишиться маргінальною працею.
    Радянська влада активно боролася — розстрілювала учнів Грушевського, заборонила його праці, намагаючись знищити всю українську
    історіографічну школу.


    **Результат:** Обидві імперії зазнали поразки. «Історія України-Руси» стала стандартом світової історіографії, а Україна
    1991 року здобула незалежність, підтверджуючи правоту Грушевського.

    '
