- type: reading
  id: reading-dina-pronicheva
  title: Свідчення про порятунок
  instruction: Прочитайте уривок зі свідчень Діни Проничевої та проаналізуйте їх.
  text: |
    "Вже стемніло. Німці підвели нас до уступу. Внизу була яма. Я заплющила очі, стискала кулаки і кинулася вниз ще до того, як пролунав постріл. Мені здалося, що я лечу цілу вічність. Я впала на тіла... Навколо було темно. Тільки іноді хтось стогнав. Потім прийшли німці. Вони світили ліхтариками і перевіряли, чи є живі. Якщо хтось ворушився або стогнав — стріляли. Я лежала нерухомо, намагаючись не дихати. Один німець наступив мені на руку, але я не скрикнула. Потім вони почали засипати нас землею. Я відчула, як важка земля лягає на мене. Я зрозуміла, що якщо не виберуся зараз, то задихнуся. Я почала розгрібати землю лівою рукою..."
    (Зі свідчень Діни Проничевої на судовому процесі в Києві, 1946 рік)
  tasks:
  - Визначте деталі, які свідчать про методику розстрілів.
  - Опишіть психологічний стан героїні в момент падіння.

- type: essay-response
  title: 'Есе: Політика пам''яті'
  instruction: Напишіть есе (200-250 слів) на тему "Чому тоталітарні режими бояться пам'яті?".
  prompt: |
    Порівняйте радянську політику замовчування Бабиного Яру ("тут загинули радянські громадяни") з сучасною російською пропагандою.
    
    Питання для роздумів:
    1.  Чому СРСР не хотів визнавати єврейську трагедію?
    2.  Яку роль відігравали "несанкціоновані" мітинги дисидентів у 1960-х роках?
    3.  Як руйнування пам'ятників (наприклад, ракетний удар 2022 року) впливає на сприйняття історії?
  model_answer: |
    > [!model-answer]
    > **Приклад відповіді:**
    >
    > Тоталітарні режими завжди прагнуть контролювати минуле, щоб контролювати майбутнє. Радянська влада боялася пам'яті про Голокост, тому що вона підривала міф про "єдиний радянський народ" і, що гірше для режиму, пробуджувала національну самосвідомість — як єврейську, так і українську. Визнання унікальності трагедії євреїв означало б визнання того, що нацизм мав расову, а не класову природу. Крім того, побутовий антисемітизм був зручним інструментом і для Сталіна (справа лікарів, боротьба з космополітизмом).
    >
    > Знищення пам'яті фізично (заливання яру пульпою) призвело до нової трагедії — Куренівської. Це символічний урок: історія, яку намагаються поховати, повертається. Сучасний ракетний удар РФ по телевежі в Бабиному Яру у 2022 році демонструє спадковість тоталітарного мислення — зневагу до людського життя і пам'яті заради імперських цілей. Пам'ять — це форма опору, тому дисидентські мітинги у 1960-х були не просто скорботою, а політичним актом боротьби за правду.

- type: comparative-study
  title: Два обличчя Голокосту
  instruction: Порівняйте особливості Голокосту в Західній Європі та Україні ("Голокост від куль").
  items_to_compare:
  - Голокост у Західній Європі
  - Голокост в Україні
  criteria:
  - Місце знищення
  - Методи вбивства
  - Публічність (свідки)
  model_answer: |
    > [!model-answer]
    > **Порівняння:**
    >
    > **Місце:** У Західній Європі євреїв депортували до спеціальних таборів смерті (Польща), віддалених від їхніх домівок. В Україні знищення відбувалося прямо на околицях міст і сіл (яри, протитанкові рови).
    >
    > **Методи:** На Заході використовували газові камери ("індустріальний метод"). В Україні — масові розстріли ("Голокост від куль").
    >
    > **Публічність:** Табори смерті були приховані, інформація про них була обмеженою. В Україні розстріли були публічними, місцеве населення часто було свідком маршів смерті та самих екзекуцій, що створювало атмосферу тотального терору і співучасті (або безсилля) сусідів.

- type: critical-analysis
  title: Бюрократія смерті
  instruction: Проаналізуйте уривок зі звіту айнзацгрупи № 101 від 2 жовтня 1941 року.
  target_text: |
    "Зондеркоманда 4а у співпраці зі штабом групи та двома командами полку поліції «Південь» 29 і 30 вересня стратила 33 771 єврея." (З офіційного звіту до Берліна)
  questions:
  - Про що свідчить така точність цифри (33 771)?
  - Які слова використовуються для опису вбивства і чому?
  model_answers:
  - |
    > [!model-answer]
    > Точність цифри (до однієї людини) свідчить про педантичність німецької бюрократичної машини. Вбивство десятків тисяч людей розглядалося не як злочин, а як "робота", яка потребує звітності. Це демонструє повну дегуманізацію жертв — вони стають просто одиницями статистики.
  - |
    > [!model-answer]
    > У звітах часто використовували евфемізми або сухі терміни ("стратила", "обробила", "спеціальна акція"), щоб приховати жахливу реальність масового вбивства дітей, жінок і старих. Це дозволяло виконавцям зберігати психологічну дистанцію і вважати себе "солдатами, що виконують наказ", а не катами.

- type: true-false
  title: Міфи та факти про Бабин Яр
  instruction: Визначте правдивість тверджень.
  items:
  - statement: У Бабиному Яру розстрілювали виключно євреїв.
    correct: false
    explanation: Хоча євреї складали більшість жертв, там також вбивали ромів, українських націоналістів, радянських військовополонених та пацієнтів психлікарень.
  - statement: Розстріли в Бабиному Яру тривали лише два дні — 29 і 30 вересня 1941 року.
    correct: false
    explanation: Масові розстріли тривали два дні, але страти продовжувалися меншими групами протягом усіх двох років окупації (до 1943 року).
  - statement: Куренівська трагедія 1961 року була спричинена спробою радянської влади знищити яр.
    correct: true
    explanation: Влада намивала пульпу в яр, щоб зрівняти його з землею і побудувати парк/стадіон. Дамба не витримала, і потік бруду накрив житловий район.
  - statement: Митрополит Андрей Шептицький відкрито протестував проти Голокосту.
    correct: true
    explanation: Він писав листи Гіммлеру і видав послання "Не убий!", а також організував порятунок сотень єврейських дітей у монастирях.
  - statement: '"Голокост від куль" означає використання газових камер на території України.'
    correct: false
    explanation: Термін означає масові розстріли на місцях проживання, на відміну від депортації до таборів з газовими камерами.
  - statement: Діна Проничева врятувалася, стрибнувши в яр за мить до пострілу.
    correct: true
    explanation: Її свідчення стали одними з найважливіших доказів злочину.
  - statement: Пам'ятник "Менора" в Бабиному Яру був встановлений у 1976 році.
    correct: false
    explanation: У 1976 році встановили радянський пам'ятник без згадки про євреїв. "Менору" встановили лише в 1991 році, після здобуття незалежності.
  - statement: Сирецький концтабір знаходився поруч з Бабиним Яром.
    correct: true
    explanation: В'язнів цього табору змушували спалювати трупи розстріляних перед відступом німців ("Акція 1005").
  - statement: '"Київський Нюрнберг" 1946 року завершився виправданням усіх підсудних.'
    correct: false
    explanation: 12 з 15 підсудних були засуджені до смертної кари і повішені на площі Калініна (Майдан Незалежності).
  - statement: Омелян Ковч рятував євреїв, видаючи їм фальшиві метрики про хрещення.
    correct: true
    explanation: Він охрестив і врятував сотні людей, за що був ув'язнений і загинув у Майданеку.
