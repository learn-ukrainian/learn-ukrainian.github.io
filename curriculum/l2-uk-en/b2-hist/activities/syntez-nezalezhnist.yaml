# Activities for Синтез: Незалежна Україна

- type: reading
  id: reading-independence-act
  title: "Документ: Акт проголошення незалежності"
  resource:
    type: article
    title: "Акт проголошення незалежності України (24 серпня 1991)"
    url: "https://zakon.rada.gov.ua/laws/show/1427-12"
  tasks:
    - "Які загрози згадуються в тексті Акту як причина проголошення незалежності?"
    - "Яке значення мав Всеукраїнський референдум 1 грудня 1991 року для легітимізації цього Акту?"
    - "Порівняйте текст Акту з Універсалами Центральної Ради: що спільного, а що відмінного?"

- type: essay-response
  title: "Есе: Еволюція Майданів"
  prompt: |
    Напишіть есе (200-250 слів) на тему: **«Від Революції на граніті до Революції Гідності: як змінювалися вимоги та методи протестувальників?»**.
    
    В есе:
    1.  Порівняйте цілі трьох революцій (1990, 2004, 2013-2014).
    2.  Проаналізуйте роль молоді та студентства у кожному з протестів.
    3.  Оцініть, як змінювалася реакція влади (від діалогу до розстрілів).
    
    Вимоги:
    - Використовуйте терміни: *громадянське суспільство, ненасильницький спротив, авторитарний реванш*.
    - Структура: Вступ - Порівняльний аналіз - Висновок.
  rubric:
    - criteria: "Історичний аналіз"
      points: 40
      description: "Глибина порівняння трьох подій."
    - criteria: "Аргументація"
      points: 30
      description: "Обґрунтованість висновків про еволюцію суспільства."
    - criteria: "Лексика"
      points: 30
      description: "Відповідність стилю та термінології."

- type: critical-analysis
  title: "Аналіз: Олігархія vs Демократія"
  target_text: "Стаття: 'Як олігархи захопили Україну і чому вони втрачають владу'"
  questions:
    - "Які історичні умови 90-х сприяли виникненню олігархату?"
    - "Як олігархи впливали на зовнішню політику України (багатовекторність)?"
    - "Яку роль відіграла війна 2014-2022 років у деолігархізації?"
  model_answers:
    - "Приватизація державних активів за безцінь, слабкість інституцій, корупція."
    - "Вони лобіювали 'багатовекторність', щоб торгувати і з Росією, і з Заходом, зберігаючи монополії."
    - "Війна зруйнувала їхні активи (заводи на сході), а посилення державних інституцій та антикорупційних органів зменшило їхній вплив."
  focus_points:
    - "Економічні передумови"
    - "Політичний лобізм"
    - "Вплив війни"

- type: comparative-study
  title: "Порівняння: Два вектори"
  items_to_compare:
    - "Євроінтеграція (ЄС/НАТО)"
    - "Митно-євразійський союз (РФ)"
  criteria:
    - "Цінності"
    - "Економічна модель"
    - "Безпекові гарантії"
  prompt: "Порівняйте два геополітичні вектори, між якими коливалася Україна до 2014 року. Чому 'багатовекторність' стала неможливою?"
  model_answer: "Євроінтеграція пропонує верховенство права, вільний ринок і колективну безпеку, але вимагає складних реформ. Російський вектор пропонував дешевий газ і корупційну стабільність, але ціною втрати суверенітету. 'Багатовекторність' стала неможливою, бо Росія почала вимагати повного підкорення, а суспільство обрало європейські цінності."

