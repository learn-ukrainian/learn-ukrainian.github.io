- type: true-false
  title: Факти про імперські заборони
  items:
  - statement: Згідно з текстом, Валуєвський циркуляр стверджував, що української мови не існує.
    correct: true
    explanation: Так, текст цитує фразу «не було, немає і бути не може».
  - statement: Згідно з текстом, Емський указ було видано в 1863 році.
    correct: false
    explanation: Ні, Емський указ видано в 1876 році, а в 1863 — Валуєвський циркуляр.
  - statement: Згідно з текстом, Емський указ забороняв друкувати ноти з українським текстом.
    correct: true
    explanation: Так, текст цитує цю заборону.
  - statement: Згідно з текстом, указ було підписано в Києві.
    correct: false
    explanation: Ні, текст вказує на німецьке місто Бад-Емс.
  - statement: Згідно з текстом, Михайло Драгоманов працював у Женеві.
    correct: true
    explanation: Так, текст описує його діяльність у Швейцарії.
  - statement: Згідно з текстом, Галичина була під владою Російської імперії.
    correct: false
    explanation: Ні, текст вказує, що Галичина була під Австро-Угорщиною.
  - statement: Згідно з текстом, Емський указ діяв до 1905 року.
    correct: true
    explanation: Так, текст вказує цю дату.
  - statement: Згідно з текстом, російська православна церква захищала українську мову.
    correct: false
    explanation: Ні, текст стверджує, що РПЦ підтримувала русифікацію.
  - statement: Згідно з текстом, книги контрабандою завозили з Галичини та Женеви.
    correct: true
    explanation: Так, текст описує цю мережу.
  - statement: Згідно з текстом, лінгвоцид — це підтримка мови.
    correct: false
    explanation: Ні, лінгвоцид — це знищення мови.
  - statement: Згідно з текстом, Громади були політичними партіями.
    correct: false
    explanation: Ні, текст описує їх як культурно-освітні організації.
  - statement: Згідно з текстом, заборони доводять, що імперія визнавала існування української мови.
    correct: true
    explanation: Так, текст використовує цю логіку для спростування міфу.
  - statement: Згідно з текстом, греко-католицька церква в Галичині захищала українську.
    correct: true
    explanation: Так, текст протиставляє дві церкви.
  - statement: Згідно з текстом, театральні вистави українською були дозволені.
    correct: false
    explanation: Ні, текст цитує заборону вистав.
  - statement: Згідно з текстом, українська мова вижила попри заборони.
    correct: true
    explanation: Так, це головний висновок тексту.
  - statement: Згідно з текстом, Емський указ був публічним документом.
    correct: false
    explanation: Ні, текст вказує, що указ був таємним.
