    >

    > **Освіта:** Тоді — повна русифікація шкіл; зараз — примусове переведення шкіл на російські програми з погрозами батькам.

    >

    > **Публічний простір:** Заміна вивісок, заборона мови в адміністраціях. Методи стали більш жорстокими, але суть та ж
    сама.

    >

    > **Мета:** Знищити українську ідентичність та асимілювати населення. Лінгвоцид залишається головним інструментом імперії.

    '
