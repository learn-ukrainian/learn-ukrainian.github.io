- type: critical-analysis
  source_reading: reading-valuev
  title: 'Аналіз: Механіка лінгвоциду'
  instruction: Проаналізуйте логіку Валуєвського циркуляра.
  target_text: "Ніякої особливої малоросійської мови не було, немає і бути не може, і що наріччя їхнє, уживане простолюддям, є та ж російська мова, тільки зіпсована впливом на неї Польщі."
  questions:
    - Яка політична мета стояла за фразою «не було, немає і бути не може»?
    - Чому Валуєв називає мову «зіпсованою впливом Польщі»?
    - Як ця риторика використовувалася для виправдання репресій?
  model_answers:
    - Повне заперечення української суб'єктності та легітимізація асиміляції.
    - Щоб представити український рух як штучний зовнішній проект, а не як природне явище.
    - Вона перетворювала культурну діяльність на "політичну зраду" та "сепаратизм".
- type: comparative-study
  source_reading: reading-ems
  title: 'Порівняння: Росія vs Австрія (Мова)'
  instruction: Порівняйте мовну політику двох імперій щодо українців.
  items_to_compare:
  - Російська імперія
  - Австрійська імперія
  criteria:
  - Офіційне визнання мови
  - Дозвіл на освіту
  - Дозвіл на пресу
  model_answer: Російська імперія заперечувала мову і забороняла її в усіх сферах. Австрійська імперія визнавала «русинську» мову, дозволяла початкову освіту та пресу.
- type: essay-response
  source_reading: reading-valuev
  title: Мова як зброя
  prompt: 'Напишіть есей (150-200 слів) на тему: "Чому імперії так бояться мови підкорених народів?".'
  model_answer: Імперії бояться мови, тому що мова є фундаментом ідентичності. Поки народ говорить своєю мовою, він відчуває себе окремою спільнотою, а не частиною імперії. Це створює загрозу сепаратизму та незалежності. Українська мова була особливо небезпечною для Росії, бо руйнувала міф про "триєдиний руський народ". Визнання окремої мови означало визнання окремого народу, що підривало самі основи імперської ідеології. Саме тому заборони були такими жорстокими і системними.
