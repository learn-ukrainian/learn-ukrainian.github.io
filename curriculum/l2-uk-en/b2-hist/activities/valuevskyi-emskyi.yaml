- type: essay-response
  title: Мова як зброя
  prompt: 'Напишіть есе (150-200 слів) на тему: "Чому імперії так бояться мови підкорених народів?".

    '
  model_answer: '> [!model-answer]

    > Імперії бояться мови, тому що мова є фундаментом ідентичності. Поки народ говорить своєю мовою, він відчуває себе окремою
    спільнотою, а не частиною імперії. Це створює загрозу сепаратизму та незалежності.

    >

    > Українська мова була особливо небезпечною для Росії, бо руйнувала міф про "триєдиний руський народ". Визнання окремої
    мови означало визнання окремого народу, що підривало самі основи імперської ідеології. Саме тому заборони були такими
    жорстокими і системними.

    '
