  tasks:
    - "Порівняйте ставлення до влади та закону в Русі та Московії згідно з текстом."
    - "Яке стратегічне значення мав титул Rex Russiae для української державності?"
    - "Чому Кримське ханство автор називає прикладом парламентаризму?"

