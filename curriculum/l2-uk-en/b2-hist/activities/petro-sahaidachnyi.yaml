- type: essay-response
  title: "Ідеал козацького лицарства"
  prompt: "Напишіть аналітичне есе на тему: «Союз меча і книги: Роль Петра Сагайдачного у формуванні української національної ідентичності.»"
  min_words: 400
  model_answer: |
    Постать Петра Конашевича-Сагайдачного є унікальним прикладом лідера, який зміг піднести все українське козацтво на якісно новий рівень історичного розвитку. Його геніальна стратегія «союзу меча і книги» стала справжнім інтелектуальним проривом у всьому процесі формування української державності XVII століття. Сагайдачний був першим, хто чітко зрозумів: груба військова сила без глибокого ідейного, релігійного та освітнього підґрунтя завжди є вразливою і недовговічною.
    Військові реформи гетьмана, що базувалися на залізній дисципліні та технічних інноваціях, перетворили козацькі ватаги на кращу регулярну армію регіону, яка під Хотином у 1621 році переконливо довела свою перевагу над незліченними силами Сходу. Проте не менш важливим був його особистий вклад у розвиток української культури. Вступ усього Війська Запорозького до Київського братства був геніальним політичним кроком, який миттєво надав козацтву статусу єдиного законного захисника національних інтересів.
    Відновлення православної ієрархії під надійним захистом козацьких мушкетів стало найвищим актом духовної деколонізації, що врятувало українську ідентичність від повної асиміляції. Сагайдачний довів, що Україна має власний шлях — шлях освіченого лицарства, яке служить не чужим тронам, а власній культурі та вірі. Його меценатство було вищим проявом любові до своєї землі, адже він думав про майбутнє нації на століття вперед. Без Сагайдачного подальша епоха Хмельниччини не мала б свого ідейного та кадрового фундаменту. Він назавжди залишиться архітектором нашої свободи.