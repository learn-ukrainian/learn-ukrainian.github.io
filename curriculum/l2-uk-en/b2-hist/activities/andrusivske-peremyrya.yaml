- type: reading
  id: reading-andrusovo-chronicle
  title: Реакція козаків на поділ
  text: |
    «Коли козаки дізналися, що їх, як худобу, поділили між двома господарями, великий жаль і гнів охопив Україну. І казали старі люди: "Богдан визволив нас із неволі, а нинішні гетьмани знов у ярмо нас загнали". І почали люди тікати з одного берега на інший, шукаючи волі, але ніде її не знаходили, бо скрізь панувала зрада.»
  instruction: Прочитайте літописне свідчення.
  tasks:
    - Випишіть емоційні епітети, якими описано реакцію народу.
    - Поясніть порівняння «як худобу поділили».
- type: comparative-study
  title: Геополітичні наслідки угод
  items_to_compare:
  - Зборівський договір (1649)
  - Андрусівське перемир'я (1667)
  criteria:
  - Цілісність України
  - Статус гетьмана
  - Роль кордонів
  prompt: Порівняйте положення Зборівського договору, який об'єднував козацьку державу, та Андрусівського, який її розділив.
  model_answer: |
    Зборівський договір 1649 року, укладений Хмельницьким, визнавав існування єдиної Гетьманщини (трьох воєводств) як автономного цілого. Гетьман був єдиним правителем.
    Андрусівське перемир'я 1667 року знищило цю єдність, провівши лінію розколу по Дніпру. Україна перестала бути єдиним організмом і була перетворена на дві провінції ворогуючих імперій. Статус гетьмана був зведений до регіонального адміністратора. Якщо Зборів був початком  державності, то Андрусів став кроком до її ліквідації.
  instruction: Порівняйте дві епохальні події.
- type: essay-response
  title: Есе про національну єдність
  prompt: |
    Напишіть есе на тему: «Андрусівське перемир'я як урок історії: чому не можна дозволяти іншим ділити свою країну?».
    Використайте поняття: суб'єктність, таємна дипломатія, територіальна цілісність.
  min_words: 150
  model_answer: |
    Андрусівське перемир'я 1667 року є одним із найболючіших уроків української історії. Воно продемонструвало, що коли нація втрачає внутрішню єдність і політичну суб'єктність, сильніші сусіди негайно цим скористаються. Польща і Москва, втомлені війною, вирішили свої проблеми за рахунок України, цинічно розділивши її територію.
    Таємна дипломатія в Андрусові показала, що «союзники» не поважають прав козацтва. Головний висновок із цих подій для сучасності простий: ніхто не захищатиме нашу територіальну цілісність краще за нас самих. Доки ми сильні та єдині — з нами рахуються. Як тільки ми слабнемо і сваримося — нас ділять. Андрусів застерігає від наївних сподівань на «добрих сусідів» і вчить будувати власну силу.
  rubric:
  - criteria: Розуміння історичного контексту
    description: Правильне використання фактів 1667 року.
    points: 50
  - criteria: Актуальність висновків
    description: Зв'язок з сучасністю.
    points: 50
  instruction: Напишіть есе.
