- type: reading
  id: reading-krym-1954-ukaz
  title: "Аналіз указу 1954 року"
  text: "Враховуючи спільність економіки, територіальну близькість та тісні господарські й культурні зв'язки між Кримською областю та Українською РСР, Президія Верховної Ради Союзу РСР постановляє: Затвердити спільне подання Президії Верховної Ради РРФСР та Президії Верховної Ради УРСР про передачу Кримської області із складу Російської Радянської Федеративної Соціалістичної Республіки до складу Української Радянської Соціалістичної Республіки."
  instruction: "Прочитайте текст указу та виконайте завдання."
  tasks:
    - "Знайдіть у тексті указу три приклади офіційно-ділового регістру."
    - "Проаналізуйте структуру дієприслівникового звороту на початку указу."
    - "Порівняйте термін «спільне подання» з сучасними юридичними термінами."
    - "Знайдіть у документі приклади пасивних конструкцій."

