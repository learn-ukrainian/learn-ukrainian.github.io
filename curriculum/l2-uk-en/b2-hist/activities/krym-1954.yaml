- type: essay-response
  title: "Есе: Деколонізація історичного наративу"
  prompt: |
    Напишіть есе (200-250 слів) на тему:
    «Чому російська міфологія про «подарунок» Криму — це приклад імперської свідомості?»
    Використайте термінологію модуля та наведіть приклади з первинних джерел.
  min_words: 200
  model_answer: |
    Російський міф про «подарунок Хрущова» є класичним прикладом імперської свідомості, яка не здатна сприймати Україну як суб'єкт міжнародних відносин. У цій парадигмі території «даруються» або «забираються» — ніби українці не мають власної історичної агентності. Передача Криму 1954 року була законною адміністративною процедурою, що пройшла всі етапи радянського законодавства. Як свідчить Постанова № 156, російська сторона сама визнала передачу «доцільною». Міфологізація почалася лише після розпаду СРСР. Особливо цинічним є ігнорування прав кримських татар — корінного народу півострова. Юридична легітимність передачі була підтверджена Будапештським меморандумом 1994 року та Договором про дружбу 1997 року, які Росія підписала добровільно.
  rubric:
    - criteria: "Мовна якість"
      description: "Граматика, лексика, стилістика відповідають рівню B2"
      points: 40
    - criteria: "Використання матеріалу"
      description: "Термінологія модуля та приклади з джерел"
      points: 30
    - criteria: "Логічна структура"
      description: "Послідовність аргументації"
      points: 20
    - criteria: "Деколонізаційний підхід"
      description: "Критика імперського наративу"
      points: 10

- type: critical-analysis
  title: "Порівняльний аналіз документів"
  instruction: "Проаналізуйте три первинні джерела з модуля."
  target_text: |
    Указ Президії Верховної Ради СРСР, Постанова Ради Міністрів РРФСР та промова
    Тарасова на засіданні Президії Верховної Ради СРСР 19 лютого 1954 року.
  questions:
    - "Як змінюється регістр мови від офіційного указу до стенограми засідання?"
    - "Яку функцію виконують радянські кліше у промові Тарасова?"
    - "Чому Рада Міністрів РРФСР використала саме слово «доцільним»?"
  model_answers:
    - "Регістр змінюється від офіційно-ділового до риторичного з ідеологічними кліше."
    - "Кліше підкреслюють ідеологічну правильність рішення, маскують прагматичні мотиви."
    - "Слово «доцільним» підкреслює раціональний характер, уникаючи зобов'язувальної модальності."

- type: comparative-study
  title: "Порівняння: Крим 1954 vs Крим 2014"
  instruction: "Порівняйте передачу 1954 року та анексію 2014 року за наведеними критеріями."
  items_to_compare:
    - "Передача Криму 1954 року"
    - "Анексія Криму 2014 року"
  criteria:
    - "Юридична процедура"
    - "Міжнародне визнання"
    - "Воля місцевого населення"
    - "Присутність військ"
  prompt: "Чому російська пропаганда намагається пов'язати ці події?"
  model_answer: |
    Передача 1954 року пройшла всі юридичні процедури за радянським законодавством. Анексія 2014 року відбулася під дулами автоматів без легітимної процедури. Російська пропаганда намагається пов'язати ці події, щоб створити псевдоісторичне виправдання для агресії.
