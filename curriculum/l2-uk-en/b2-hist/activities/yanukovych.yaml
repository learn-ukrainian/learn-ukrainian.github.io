- type: essay-response
  source_reading: reading-yanukovych-corruption
  title: "Як політика Януковича призвела до Революції Гідності?"
  prompt: |
    Напишіть есе (150-250 слів) на тему: **«Чому вибух народного гніву у листопаді 2013 року був неминучим?»**.
    
    В есе:
    1.  Проаналізуйте причини суспільного невдоволення (корупція, авторитаризм).
    2.  Поясніть значення цивілізаційного вибору (Європа чи Росія).
    3.  Використайте лексику: режим, гідність, євроінтеграція, суверенітет.
  model_answer: |
    Революція Гідності не була випадковістю, а стала логічною реакцією суспільства на системну політику режиму Януковича. Протягом чотирьох років влада цілеспрямовано руйнувала демократичні інститути, встановлюючи авторитарну вертикаль. Корупція «Сім'ї» набула таких масштабів, що почала загрожувати самому існуванню незалежного бізнесу. Проте вирішальним став цивілізаційний виклик. Відмова від підписання Угоди про асоціацію з ЄС у листопаді 2013 року означала остаточну здачу суверенітету на користь Росії. Українці, які вже відчули смак свободи після 2004 року, не могли з цим змиритися. Євроінтеграція сприймалася як єдиний шлях до правової держави, а повернення в імперську орбіту Москви — як національна катастрофа. Вихід людей на Майдан був актом захисту своєї гідності та права на європейське майбутнє.

