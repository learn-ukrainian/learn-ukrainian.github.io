  prompt: "Спростуйте міф про 'безелітність' української нації. Проаналізуйте, як шляхта через сеймики та підтримку культури зберігала тяглість української державності в XIV-XVI століттях."
  min_words: 150
  model_answer: "Історія української шляхти є переконливим доказом того, що українці завжди мали власну високорозвинену еліту, здатну захищати національні інтереси. Трансформація боярства у шляхетський стан дозволила інтегрувати наші землі в європейський правовий простір, де 'золота вольність' та Магдебурзьке право стали основою суспільного устрою. Шляхта через місцеві сеймики вчилася мистецтву демократії та самоорганізації, що кардинально відрізняло Україну від деспотичного Сходу. Крім того, саме шляхетські кошти стали фундаментом для розквіту освіти та книгодрукування, зокрема заснування Острозької академії. Попри тиск полонізації, значна частина еліти залишалася вірною своєму 'руському' корінню, виступаючи інтелектуальним щитом нації. Таким чином, шляхта забезпечила тяглість нашої політичної традиції, яка згодом лягла в основу козацької державності. Ми — нація з шляхетною історією, чия еліта завжди знала ціну свободи та права."
  rubric:
    - criteria: "Зміст"
      description: "Глибина спростування міфів"
    - criteria: "Мова"
      description: "Використання термінів: сеймик, суб'єктність, нобілітація"