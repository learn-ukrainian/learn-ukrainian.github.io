  instruction: '### Тема


    Напишіть аналітичне есе (400+ слів) на тему:

    **«Українська шляхта: зрада національних інтересів чи боротьба за суб''єктність у межах можливого?»**


    **Вимоги до змісту есе:**

    - Використайте не менше 12 ключових термінів із модуля (боярство, шляхта, привілей, суверенітет, полонізація, лицарська етика, ідентичність, сеймик, суб''єктність, деколонізація, Магдебурзьке право, аристократія, рокош, вольності).

    - Проаналізуйте складний вибір еліти між культурною асиміляцією (полонізацією) та збереженням політичного впливу на власні землі. Поясніть логіку їхніх дій у контексті того часу.

    - Застосуйте деколонізаційний підхід: спростуйте міф про «безелітність» української нації та поясніть роль шляхти у фінансуванні культури та освіти.

    - Використайте цитати з королівських грамот або літописів для підкріплення своїх тез історичними та лінгвістичними аргументами.

    - Зробіть аргументований висновок про значення шляхетської політичної спадщини для сучасної демократичної України та нашого місця в Європі.


    ### Критерії оцінювання вашої роботи


    | Критерій | Вага | Опис |

    |----------|------|------|

    | **Мовна якість** | 40% | Вживання складної граматики (пасивний стан, дієприслівникові звороти) та багатої академічної лексики відповідного рівня B2. |

    | **Аргументація** | 30% | Здатність аргументовано довести свою тезу, спираючись на історичні факти, логічні зв’язки та первинні джерела. |

    | **Деколонізація** | 20% | Критичний розгляд імперських міфів про «чужу шляхту» та чітке усвідомлення української історичної суб''єктності. |

    | **Структура** | 10% | Логічний виклад: чіткий вступ із тезою, основна частина з аргументами, висновок із глибоким узагальненням. |


    ### Зразок відповіді для ознайомлення


    Питання про роль шляхти в українській історії протягом тривалого часу було об''єктом маніпуляцій та ідеологічних викривлень. Довгий час у нашому наративі панувала ідея про «зраду» еліти, яка, прийнявши польську культуру та католицизм, нібито остаточно відвернулася від свого народу. Проте сучасний деколонізаційний підхід дозволяє нам побачити значно складнішу і трагічнішу картину боротьби за суб''єктність у межах тих жорстких геополітичних реалій, у яких опинилися українські землі в XIV–XVI століттях. Шляхта була не просто верствою великих землевласників, а єдиною реальною силою, здатною представляти інтереси Русі на міжнародній арені та всередині великих монархій того часу. Вони грали в складну дипломатичну гру, де ставкою було саме фізичне та культурне існування народу.


    По-перше, трансформація боярства у шляхетський стан була актом глибокої юридичної модернізації нашого суспільства. Прийняття польського права та отримання королівських привілеїв дало українській еліті небачені до того інструменти правового самозахисту. Особиста недоторканність, захищене право власності та активна участь у сеймиках перетворювали вчорашніх васалів на вільних громадян королівства. Як свідчать документи, зокрема грамоти Сигізмунда Августа, шляхта запекло боролася за збереження руської мови в судах та право обіймати державні посади лише місцевим уродженцям. Це була витончена політика «малих кроків», спрямована на збереження фактичної автономії рідного краю. Полонізація часто була не добровільною відмовою від свого, а важкою ціною за можливість впливати на державну політику і захищати права православної спільноти на рівні вищого законодавчого органу — Сейму. Без цієї еліти наш голос був би назавжди втрачений у великій європейській політиці.


    По-друге, неможливо ігнорувати колосальний внесок шляхти у збереження і розвиток українського культурного коду. Саме шляхетські кошти стали фундаментом для розквіту освіти та книгодрукування. Острозька академія — символ нашого національного відродження — була заснована магнатом, який поєднував у собі європейську освіченість із фанатичною відданістю руським державним традиціям. Лицарська етика, яку сповідувала шляхта, формувала ідеал вільної та гідної людини, що згодом був цілком успадкований і розвинений козацтвом. Козацькі лідери, багато з яких самі належали до шляхетського стану, перейняли ідею «золотої вольності» і трансформували її у проект незалежної Гетьманщини. Таким чином, шляхта була не «чужим тілом», а інтелектуальним та політичним авангардом нації, що тримав удар історії протягом багатьох століть.


    Отже, українська шляхта не зрадила свій народ, а виконала надскладну історичну місію збереження його політичної суб''єктності в умовах тривалої відсутності власної держави. Їхня спадщина — це традиція парламентаризму, поваги до закону та незламної лицарської гідності, яка сьогодні є невід''ємною частиною нашого європейського вибору. Деколонізація нашої історії повертає нам імена славетних шляхетських родів не як загарбників, а як будівничих нашого спільного європейського дому. Ми продовжуємо їхню справу, захищаючи право на свободу, яке наші предки вважали ціннішим за саме життя. Наша історія шляхетна, бо вона про вільних людей, які ніколи не схиляли голови перед свавіллям. Ми — нащадки лицарів, і це зобов''язує нас бути гідними своєї великої спадщини. Наша воля — це наш закон.'
