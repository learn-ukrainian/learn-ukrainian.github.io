- type: reading
  id: reading-shliakhta-rights
  title: "Гарантії прав та вольностей"
  source: "Грамота Сигізмунда Августа (1569)"
  text: |
    «Ми, Сигізмунд Август, обіцяємо і запевняємо шляхту і все лицарство земель Волинських і Київських, що вони на вічні часи будуть збережені при своїх правах, вольностях і звичаях. Всі уряди і посади в цих землях будуть надаватися лише місцевим уродженцям, віри православної чи католицької. Мова руська має бути збережена в усіх судах і листах наших офіційних як мова права і закону. Ніхто не може бути покараний без суду шляхетського, і жодна земля не може бути відібрана без волі власника.»
  tasks:
    - "Які юридичні гарантії отримала українська шляхта згідно з цим документом?"
    - "Як ви розумієте вимогу призначати на посади лише 'місцевих уродженців'?"
    - "Який статус закріплювався за 'мовою руською'?"

- type: authorial-intent
  title: "Аналіз позиції боярства"
  source_reading: reading-shliakhta-rights
  text_excerpt: "Не ти нами володієш, а ми тобою, бо земля ця наша, і ми її боронимо кров'ю своєю. Якщо не будеш чинити за нашою волею, то знайдемо собі іншого володаря."
  prompt: "Проаналізуйте ультиматум бояр князю. Яку концепцію влади вони проголошують? Як це співвідноситься з ідеєю лицарського служіння та права на спротив?"
  techniques_to_identify:
    - "риторичне запитання"
    - "аргумент до жертви (кров)"
    - "право на спротив"
  model_answer: "Бояри проголошують концепцію договірної влади, де правитель є лише першим серед рівних і залежить від згоди еліти. Аргумент 'земля ця наша' та захист 'кров'ю' легітимізує їхнє право на участь в управлінні та право змінити володаря, якщо той порушує звичаї."

- type: critical-analysis
  title: "Аналіз трансформації еліти"
  source_reading: reading-shliakhta-rights
  target_text: "Трансформація боярства у шляхетський стан була не просто зміною назви, а фундаментальною зміною суспільного договору, де особиста гідність та право власності ставали основою статусу."
  questions:
    - "Як польське право змінило юридичний статус колишніх руських бояр?"
    - "У чому полягала різниця між 'золотою вольністю' та ординською моделлю деспотизму?"
    - "Чому збереження православної ідентичності було важливим для шляхти навіть в умовах полонізації?"
  model_answers:
    - "Воно зрівняло їх у правах із польською шляхтою, надавши особисту недоторканність та право власності."
    - "Вольність базувалася на законі та правах громадянина, тоді як деспотизм — на волі тирана та безправ'ї холопів."
    - "Це було способом захисту власного культурного коду та зв'язку зі своєю землею."
  focus_points: ["права", "гідність", "ідентичність"]

