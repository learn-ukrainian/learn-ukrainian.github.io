  title: "Шляхтич vs Холоп"
  source_reading: reading-shliakhta-rights
  items_to_compare: ["Український шляхтич", "Московський боярин (холоп)"]
  criteria: ["Ставлення до влади", "Юридичні права", "Поняття честі"]
