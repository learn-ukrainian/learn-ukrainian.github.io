- type: comparative-study
  title: Два погляди на свободу
  prompt: Порівняйте дві концепції свободи, що існували в Речі Посполитій у XVII столітті.
  items_to_compare:
  - Польська шляхетська «Золота вольність»
  - Козацькі «Вольності і права»
  criteria:
  - Хто є суб'єктом свободи (кому вона належить)?
  - Яке ставлення до центральної влади (короля)?
  - Яка роль релігії у розумінні свободи?
  source_reading: reading-b2-hist-51-01
  model_answer: 'Шляхетська "Золота вольність" була елітарною концепцією. Вона поширювалася лише на "політичний народ" (шляхту)
    і базувалася на привілеях, праві "вето" та абсолютній владі над підданими. Король розглядався як виборний менеджер, чию
    владу треба обмежувати.

    Козацька свобода мала більш демократичний і військовий характер. Вона базувалася на особистій незалежності, праві на землю
    та зброю, і виборності командирів (старшини). На відміну від шляхти, козаки (принаймні на початковому етапі) шанували
    короля як "батька" і захисника, але вимагали від нього справедливості та захисту православної віри. Для козака свобода
    була неможливою без "батьківської віри".

    '
