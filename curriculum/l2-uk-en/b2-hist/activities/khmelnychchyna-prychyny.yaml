- id: reading-b2-hist-51-1
  type: reading
  title: "Аналіз Універсалу Хмельницького"
  text: |
    «Пани поляки, не вдовольняючись тим, що, маючи нас за своїх підданих, поневолили нас у велике рабство, забрали наші грунти й обернули собі на власність... починають ще й душу нашу відбирати, затуляючи нам уста, щоб ми не славили Бога нашого в піснях. Тому ми, побачивши таке велике насильство і знущання, змушені були, закликавши Бога на поміч, удатися до зброї, щоб оборонити нашу віру, життя наше і вольності наші.»
  tasks:
    - "Які лексичні засоби використовує гетьман для підкреслення вимушеності своїх дій?"
    - "Проаналізуйте структуру аргументації: як поєднуються соціальні та релігійні причини?"
    - "Який образ ворога формує цей текст у свідомості читача?"

