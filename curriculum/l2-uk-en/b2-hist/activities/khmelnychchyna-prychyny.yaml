- type: essay-response
  title: Хмельницький - від ватажка до будівничого держави
  prompt: |
    Напишіть аналітичне есе (обсягом понад 400 слів) на тему: «Богдан Хмельницький: від козацького ватажка до будівничого держави».
    У своєму есе ви повинні обов'язково розкрити наступні аспекти:
    - Проаналізуйте трансформацію мети повстання протягом 1648 року.
    - Поясніть стратегічне значення союзу з Кримським ханством для успіху козаків.
    - Розкрийте вплив перемог під Жовтими Водами та Корсунем на самосвідомість народу.
    - Використайте лексику модуля: універсал, Гетьманщина, коронне військо, дипломатія, суб'єктність.
  model_answer: |
    Постать Богдана Хмельницького є ключовою для розуміння української історії як процесу безперервного державотворення. Події 1648 року демонструють нам вражаючу трансформацію: як особиста кривда однієї людини та локальне невдоволення козацького стану перетворилися на потужну енергію національного відродження. Хмельницький зумів стати тим лідером, який перетворив стихійний протест на організовану державну стратегію.
    Першим і чи не найважливішим кроком Хмельницького як будівничого держави було забезпечення воєнної переваги через дипломатію. Союз із Кримським ханством не був випадковістю — це був тверезий розрахунок стратега. Татарська кіннота компенсувала відсутність кавалерії у козаків, що дозволило змінити тактику ведення бою та здобути блискучі перемоги під Жовтими Водами та Корсунем. Ці битви мали не лише військове, а й колосальне психологічне значення: вони знищили міф про непереможність Речі Посполитої та дали українцям віру у власні сили.
    Протягом 1648 року мета Хмельницького еволюціонувала. Якщо на початку повстання йшлося про захист козацьких прав та вольностей у межах польської корони, то після Пилявців та урочистого в'їзду до Києва гетьман почав мислити категоріями повної незалежності. Він усвідомив себе як «самовладця руського», відповідального за долю всього народу, а не лише козацького стану. Це було народження Гетьманщини — держави, яка базувалася на поєднанні традиційного звичаєвого права та нових адміністративних структур.
    Отже, Богдан Хмельницький продемонстрував рідкісне поєднання якостей полководця та дипломата. Його здатність вести гру на кількох шахівницях одночасно дозволила Україні вийти на міжнародну арену як суб'єкт, а не об'єкт політики. Навіть у найтемніші часи він пам'ятав, що держава будується не лише силою зброї, а й силою закону та міжнародного визнання. 1648 рік назавжди залишиться в пам'яті як час великого пробудження України, а Хмельницький — як його головний архітектор.
