- type: essay-response
  title: "Особистість в історії"
  prompt: "Напишіть есе на тему: «Як особиста трагедія Богдана Хмельницького змінила долю Східної Європи?»"
  min_words: 200
  model_answer: |
    Історія Хмельниччини доводить, що іноді доля однієї людини може переважити чашу терезів історії. Напад на Суботів став каталізатором, який перетворив лояльного сотника на непримиренного месника. Хмельницький зумів каналізувати свій гнів у політичну дію, об'єднавши розрізнені групи невдоволених (козаків, селян, духовенство) навколо спільної мети. Його дипломатичний хист (союз із Кримом) та військовий геній зруйнували стару систему Речі Посполитої, створивши простір для народження Української козацької держави. Особистий біль гетьмана став болем і надією цілого народу.
  rubric:
    - criteria: "Аналіз причинно-наслідкових зв'язків"
      description: "Пояснення переходу від особистого до загального."
      points: 40
    - criteria: "Історична конкретика"
      description: "Згадка про Суботів, Чаплинського, Січ."
      points: 30
    - criteria: "Висновки"
      description: "Оцінка геополітичних наслідків діяльності Хмельницького."
      points: 30