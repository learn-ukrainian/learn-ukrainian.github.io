- type: comparative-study
  title: "Два погляди на війну"
  items_to_compare:
    - "Козацька перспектива (боротьба за права і віру)"
    - "Шляхетська перспектива (придушення бунту черні)"
  criteria:
    - "Мета війни"
    - "Ставлення до ворога"
    - "Легітимність дій"
    - "Соціальна база"
  prompt: "Порівняйте мотивацію сторін конфлікту. Чому для одних це була 'священна війна', а для інших — 'домашній безлад'?"
  model_answer: |
    Для козаків це була війна за відновлення порушених прав і захист віри, що надавало їй сакрального змісту. Вони бачили себе легітимними захисниками народу. Для польської шляхти це був бунт «хлопів», порушення ієрархії, який треба було жорстоко придушити для відновлення порядку. Різниця в сприйнятті конфлікту робила компроміс майже неможливим.

