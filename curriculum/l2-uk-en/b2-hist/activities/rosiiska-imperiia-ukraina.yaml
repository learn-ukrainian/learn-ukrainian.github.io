  model_answer: 'Валуєвський циркуляр забороняв лише релігійну та навчальну літературу для народу. Емський указ пішов значно далі, заборонивши ввезення будь-яких українських книг, театральні вистави та саму назву "Україна". Це свідчить про перехід від часткових обмежень до тотальної блокади культури.'

- type: essay-response
  source_reading: 'reading-valuev-circular'
  title: 'Есе: Україна в імперії — розвиток чи колоніальна деградація?'
  prompt: 'Напишіть аналітичне есе (не менше 150 слів), у якому оцініть наслідки перебування України в складі Російської імперії. Використовуйте аргументи про адміністративну уніфікацію, соціальне закріпачення та мовну політику. Чи можна вважати цей період часом "цивілізаційного прогресу"?'
  min_words: 150
  model_answer: 'Період перебування України в Російській імперії неможливо вважати часом цивілізаційного прогресу для українського народу. Хоча відбувався формальний розвиток промисловості та міст, він мав суто колоніальний характер, де ресурси викачувалися для потреб метрополії. Соціально цей період став часом катастрофи через запровадження кріпацтва, яке перетворило вільних людей на рабів. Адміністративна уніфікація знищила багатовікову традицію самоврядування, замінивши її корумпованою бюрократією. Найважчим ударом стала мовна політика — Валуєвський циркуляр та Емський указ були актами лінгвоциду, спрямованими на повну асиміляцію нації. Прогрес, який досягався ціною нищення мови та свободи мільйонів людей, не є розвитком, а є формою колоніального насилля. Справжній розвиток України в цей час відбувався не завдяки, а всупереч імперській політиці, у формі пасивного спротиву та інтелектуального подвигу національних еліт.'
  rubric:
    - criteria: 'Критичне мислення'
      description: 'Автор аргументовано спростовує імперські міфи про прогрес.'
    - criteria: 'Термінологічна точність'
      description: 'Точне використання термінів: уніфікація, лінгвоцид, колоніалізм, метрополія.'