- type: essay-response
  title: 'Есе: Козацький фундамент Півдня'
  prompt: 'Напишіть есе на тему: ''Чи був Південь України диким полем до приходу імперії?''. Використайте аргументи про зимівники
    та паланки. (Мінімум 150 слів)'
  model_answer: Міф про «Дике поле» був створений імперією для виправдання колонізації. Насправді Південь був активно освоюваний
    українцями задовго до Катерини II. Система козацьких зимівників (понад 4000) та паланок створювала чітку адміністративну
    та економічну структуру. Козаки займалися землеробством, торгівлею та захистом кордонів. Імперія прийшла на вже обжиті
    землі, лише змінивши назви та встановивши свою бюрократію. Тому Південь — це органічна частина українського простору,
    а не «Новоросія».
  rubric:
  - criteria: Аргументація
    description: Використання історичних фактів
  - criteria: Структура
    description: Логічний виклад думок
- type: comparative-study
  title: Порівняння колонізацій
  items_to_compare:
  - Козацька колонізація
  - Імперська колонізація
  criteria:
  - Методи
  - Ставлення до землі
  - Результат
  model_answer: Козацька колонізація була стихійною та господарською («займанщина»), базувалася на вільній праці та зимівниках.
    Імперська колонізація була плановою, бюрократичною, супроводжувалася роздачею земель дворянам та закріпаченням селян.
    Козаки будували хутори для життя, імперія будувала міста-порти для вивозу ресурсів та військового контролю.
