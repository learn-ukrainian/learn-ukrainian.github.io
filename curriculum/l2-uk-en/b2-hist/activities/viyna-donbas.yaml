  model_answer: Перехід від АТО до ООС у 2018 році ознаменував зміну юридичного та стратегічного підходу до війни на Донбасі.
    Ато формально керувалася Службою безпеки України, оскільки агресія Росії спочатку кваліфікувалася як терористична діяльність
