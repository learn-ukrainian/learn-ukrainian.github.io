  model_answer: 'Добровольчий та волонтерський рух 2014 року став вирішальним фактором, який дозволив Україні вистояти під
    час першої фази російської агресії. Коли регулярна армія була дезорганізована та технічно слабка після років розкрадання,
    саме тисячі добровольців, часто без належного екіпірування, стали першими на захист східних кордонів. Добробати стали
    тим щитом, який виграв час для мобілізації та відновлення боєздатності ЗСУ. Паралельно виник унікальний феномен тотального
    волонтерства: цивільні громадяни взяли на себе функції держави, забезпечуючи воїнів усім — від їжі та одягу до складної
    оптики та бронетехніки. Це була справжня народна війна, де фронт і тил стали єдиним цілим. Таким чином, саме активність
    громадянського суспільства компенсувала слабкість державних інституцій і стала реальним фундаментом сучасної української
    незалежності.'
