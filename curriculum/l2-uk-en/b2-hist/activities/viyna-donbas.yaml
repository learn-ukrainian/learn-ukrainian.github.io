- type: reading
  id: reading-kiborg-testimony
  title: 'Свідчення захисника Донецького аеропорту'
  source: 'Із інтерв''ю «кіборга» з позивним «Редут», 2015 рік'
  text: |
    «Ми зайняли позиції в новому терміналі на початку жовтня. Перші тижні
    ще можна було терпіти — була вода, електрика, зв'язок. Потім почалося
    пекло. Артилерія била цілодобово. Стіни з гіпсокартону не тримали нічого.
    Ми ховалися за бетонними колонами, але навіть вони тріщали від прямих
    влучань.

    Води не стало, коли перебили труби. Ми збирали дощову воду, топили сніг.
    Одного разу знайшли батареї опалення — там була якась рідина, пили й її.
    Їжа закінчилася через місяць. Волонтери намагалися прориватися, але не
    завжди вдавалося. Кілька днів жили на одних сухарях.

    Чому не відступили? Бо це була наша земля. Бо за нами стояла вся країна.
    Коли волонтери проривалися до нас під обстрілами, щоб привезти воду і
    забрати поранених, ми розуміли — здатися не маємо права. Ворог назвав
    нас кіборгами, бо не міг повірити, що люди здатні на таке.»
  tasks:
    - Які фізичні труднощі описує захисник? Перерахуйте три конкретні приклади.
    - Яку роль відігравали волонтери в обороні аеропорту?
    - Чому захисники називають аеропорт «своєю землею», хоча він не мав стратегічного значення?
    - Поясніть, звідки з'явилося прізвисько «кіборги» та що воно символізує.

- type: reading
  id: reading-mh17-investigation
  title: 'Висновки Спільної слідчої групи  щодо MH17'
  source: 'Зі звіту Спільної слідчої групи, листопад 2022 року'
  text: |
    «На підставі зібраних доказів встановлено, що рейс MH17 було збито
    ракетою комплексу "Бук" серії 9М38. Ця ракета була випущена з
    сільськогосподарського поля поблизу Первомайська на території,
    контрольованій самопроголошеною "ДНР".

    Зенітний ракетний комплекс належав 53-й зенітній ракетній бригаді
    Збройних Сил Російської Федерації, дислокованій у Курську. Комплекс
    був перевезений з Росії в Україну вранці 17 липня 2014 року і
    повернутий на територію РФ наступної ночі — вже без однієї ракети.

    Суд встановив, що обвинувачені — Ігор Гіркін, Сергій Дубінський та
    Леонід Харченко — несуть відповідальність за вбивство 298 осіб,
    навіть якщо особисто не натискали кнопку пуску. Вони забезпечили
    доставку та охорону комплексу, знаючи про його призначення.»
  tasks:
    - Звідки прибув зенітний комплекс "Бук", яким було збито літак?
    - Як слідство довело, що комплекс належав російській армії?
    - Чому обвинувачених визнали винними, навіть якщо вони особисто не стріляли?
    - Яке значення має це розслідування для встановлення правди про війну?

- type: true-false
  title: Визначте правдивість тверджень про війну на Донбасі.
  instruction: Визначте, чи твердження правильне.
  items:
    - statement: Війна на Донбасі була внутрішнім громадянським конфліктом між українцями.
      correct: false
      explanation: Це була агресія РФ з використанням регулярних військ та найманців.
    - statement: Українська армія у 2014 році була повністю забезпечена всім необхідним.
      correct: false
      explanation: Армія була в критичному стані після років недофінансування, допомогли волонтери.
    - statement: Оборона Донецького аеропорту тривала довше, ніж оборона Сталінграда.
      correct: true
      explanation: 242 дні оборони ДАП проти 200 днів Сталінградської битви.
    - statement: Мінські угоди принесли повний мир на Донбас.
      correct: false
      explanation: Обстріли та жертви продовжувалися щодня протягом усіх 8 років.
    - statement: Більшість внутрішньо переміщених осіб виїхали в Росію.
      correct: false
      explanation: Переважна більшість ВПО залишилася в Україні.
    - statement: Росія офіційно визнала присутність своїх військ в Україні у 2014 році.
      correct: false
      explanation: РФ заперечувала присутність своїх військ, використовуючи формулу «їх там нєт».
    - statement: Добровольчі батальйони пізніше увійшли до складу ЗСУ або Нацгвардії.
      correct: true
      explanation: Добробати були легалізовані та інтегровані у регулярні структури.
    - statement: Війна на Донбасі закінчилася у 2022 році.
      correct: false
      explanation: Вона переросла у повномасштабну війну після вторгнення 24 лютого 2022 року.
    - statement: Рейс MH17 було збито українськими військовими.
      correct: false
      explanation: Міжнародне розслідування довело, що літак збила російська установка «Бук».
    - statement: За 8 років війни на Донбасі загинуло понад 14 000 людей.
      correct: true
      explanation: Офіційні дані ООН підтверджують понад 14 000 загиблих до 24 лютого 2022 року.

- type: essay-response
  title: 'Есе: Феномен українського добровольчого руху'
  instruction: Напишіть аналітичне есе на запропоновану тему.
  prompt: Проаналізуйте роль добровольчих батальйонів та волонтерського руху у порятунку української державності у 2014 році. Чому саме громадянське суспільство змогло компенсувати слабкість державних інституцій?
  min_words: 250
  model_answer: |
    Добровольчий та волонтерський рух 2014 року став вирішальним фактором, який
    дозволив Україні вистояти під час першої фази російської агресії. Коли
    регулярна армія була дезорганізована та технічно слабка після років розкрадання,
    саме тисячі добровольців, часто без належного екіпірування, стали першими на
    захист східних кордонів.

    Добробати стали тим щитом, який виграв час для мобілізації та відновлення
    боєздатності ЗСУ. Паралельно виник унікальний феномен тотального волонтерства:
    цивільні громадяни взяли на себе функції держави, забезпечуючи воїнів усім —
    від їжі та одягу до складної оптики та бронетехніки. Це була справжня народна
    війна, де фронт і тил стали єдиним цілим.

    Причина цього феномену — у формуванні активного громадянського суспільства
    під час Майдану. Люди, які пережили Революцію Гідності, не могли просто
    спостерігати за агресією. Вони діяли, бо відчували особисту відповідальність
    за долю країни. Таким чином, саме активність громадянського суспільства
    компенсувала слабкість державних інституцій і стала реальним фундаментом
    сучасної української незалежності.

- type: comparative-study
  title: 'Порівняльний аналіз: Іловайськ та Дебальцеве'
  instruction: Порівняйте дві найтрагічніші битви війни на Донбасі.
  items_to_compare:
    - Іловайськ (серпень 2014)
    - Дебальцеве (січень-лютий 2015)
  criteria:
    - Стратегічне значення
    - Участь російських регулярних військ
    - Спроби переговорів та «зелені коридори»
    - Втрати та наслідки
  prompt: Розгляньте, як ці дві битви вплинули на хід війни та міжнародне сприйняття конфлікту.
  model_answer: |
    Іловайськ та Дебальцеве стали двома найтрагічнішими епізодами війни на Донбасі,
    які продемонстрували масштаб російської інтервенції. Обидві битви мали стратегічне
    значення: Іловайськ був залізничним вузлом постачання бойовиків, а Дебальцеве
    з'єднувало Донецьк із Луганськом.

    В обох випадках Росія застосувала регулярні війська для переламу ситуації на
    користь бойовиків. Під Іловайськом вторгнення російських БТГ стало шоком для
    українського командування. Під Дебальцевим російська присутність була вже
    очікуваною, але масштаб залишався приголомшливим.

    Характерно, що в обох випадках Москва пропонувала «зелені коридори», які
    виявлялися пастками. Під Іловайськом колони, що виходили, були розстріляні.
    Під Дебальцевим переговори велися під час активних бойових дій. Ці події
    остаточно зруйнували будь-які ілюзії щодо можливості мирного врегулювання
    з Росією та продемонстрували світу справжню природу «гібридної війни».
