

- type: quiz
  title: "Історія та розселення племен"
  items:
    - question: "Яке саме слов'янське плем'я вважається ядром формування Київської держави?"
      options:
        - text: Поляни
          correct: true
        - text: Древляни
          correct: false
        - text: Сіверяни
          correct: false
        - text: Уличі
          correct: false
      explanation: "Поляни жили в центрі українських земель і заснували Київ."
    - question: "Де саме знаходився головний політичний центр племені древлян — місто Іскоростень?"
      options:
        - text: На території сучасної Житомирщини (м. Коростень)
          correct: true
        - text: На берегах річки Десна біля Чернігова
          correct: false
        - text: У передгір'ях Карпат неподалік Львова
          correct: false
        - text: У гирлі річки Дунай на самому півдні
          correct: false
      explanation: "Коростень досі зберігає пам'ять про свою древлянську минувшину."
    - question: "Яку стратегічну роль виконували сіверяни на лівому березі Дніпра?"
      options:
        - text: Були постійними вартовими, що стримували набіги кочівників
          correct: true
        - text: Займалися виключно морською торгівлею з Візантією
          correct: false
        - text: Будували кам'яні піраміди для своїх князів
          correct: false
        - text: Були головними постачальниками солі для всієї Європи
          correct: false
      explanation: "Сіверяни жили на небезпечному прикордонні зі Степом."
    - question: "Звідки походить назва племені білих хорватів, що жили в Карпатах?"
      options:
        - text: Від давнього індоєвропейського слова, що означає «пастухи» або «воїни»
          correct: true
        - text: Від назви гірського хребта, де вони мешкали
          correct: false
        - text: Від кольору одягу, який вони постійно носили
          correct: false
        - text: Від імені їхнього першого легендарного князя
          correct: false
      explanation: "Етимологія назви хорватів пов'язана з давніми військовими станами."
    - question: "Чому уличі були змушені покинути свої родючі землі в пониззі Дніпра?"
      options:
        - text: Через постійний і жорстокий тиск нових кочівників — печенігів
          correct: true
        - text: Через велику повінь, що затопила всі їхні поселення
          correct: false
        - text: Через добровільне бажання приєднатися до древлян
          correct: false
        - text: Через наказ київського князя Володимира Великого
          correct: false
      explanation: "Печеніги витіснили уличів на північ у X столітті."
    - question: "Який саме метод землеробства використовували древляни у своїх густих лісах?"
      options:
        - text: Підсічно-вогневий метод обробітку лісових ділянок
          correct: true
        - text: Складну іригаційну систему за єгипетським зразком
          correct: false
        - text: Тільки збиральництво диких плодів та ягід
          correct: false
        - text: Тепличне господарство в печерах
          correct: false
      explanation: "Ліс вирубували, спалювали, а попіл використовували як добриво."
    - question: "Яку головну відмінність між полянами та іншими племенами підкреслював літописець Нестор?"
      options:
        - text: Поляни були мудрими, тихими і мали лагідні звичаї
          correct: true
        - text: Поляни були найбагатшими торговцями золотом
          correct: false
        - text: Поляни зовсім не вміли воювати з сусідами
          correct: false
        - text: Поляни не вірили в жодних язичницьких богів
          correct: false
      explanation: "Нестор вихваляв полян як культурний і державотворчий центр."
    - question: "Яке значення мали річки для повсякденного життя слов'янських племен?"
      options:
        - text: Були головними транспортними артеріями та джерелом їжі
          correct: true
        - text: Служили лише кордонами, які ніхто не перетинав
          correct: false
        - text: Вважалися небезпечними місцями, де ніхто не оселявся
          correct: false
        - text: Використовувалися виключно для релігійних обмивань
          correct: false
      explanation: "Дніпро, Десна та інші річки були основою цивілізації."






- type: reading
  id: reading-iskorosten
  title: 'Древлянський Коростень'
  text: "Іскоростень був головним центром древлян, розташованим серед густих лісів Полісся. Місто мало потужні дерев'яні укріплення та глибокі рови. Археологічні розкопки підтверджують високий рівень розвитку ремесла та торгівлі в цій столиці лісового краю. (За матеріалами Локальної історії)"
- type: critical-analysis
  title: 'Аналіз древлянського центру'
  source_reading: reading-iskorosten
  questions:
    - 'Які археологічні знахідки підтверджують існування древлянської столиці?'
    - 'Як природні умови допомагали обороні міста?'
    - 'Що сталося з Іскоростенем після помсти Ольги?'
  model_answers:
    - 'Розкопки виявили рештки городища з валами, ровами та значну кількість ювелірних виробів і кераміки.'
    - 'Густі ліси та болотиста місцевість навколо Іскоростеня робили його важкодоступним для великих військ.'
    - 'Місто було спалене і на довгий час втратило своє політичне значення, ставши частиною київських володінь.'

- type: reading
  id: reading-white-croats
  title: 'Білі Хорвати: Загадка Карпат'
  text: "Білі хорвати — могутній племінний союз, що панував у Прикарпатті. Вони збудували величезне Стільське городище, площа якого сягала 250 гектарів. Це плем'я вважається одним із предків сучасних галичан та частиною великого слов'янського розселення."
- type: critical-analysis
  title: 'Аналіз карпатського племені'
  source_reading: reading-white-croats
  questions:
    - 'Чому частина хорватів мігрувала на Балкани?'
    - 'Які сліди білих хорватів залишилися в топонімах Галичини?'
    - 'Як Стільське городище (Львівщина) пов''язане з цим племенем?'
  model_answers:
    - 'Міграція була частиною Великого розселення слов''ян під тиском аварів та через пошук нових земель.'
    - 'Назви багатьох поселень та річок у Карпатському регіоні мають корені, спільні з хорватськими діалектами.'
    - 'Стільське городище було їхнім головним політичним та релігійним центром, одним із найбільших у Східній Європі.'

- type: essay-response
  title: "Племінна спадщина"
  source_reading: reading-iskorosten
  instruction: "Напишіть коротке есе на основі вивченого матеріалу."
  prompt: "Як саме племінна різноманітність IX століття вплинула на формування сучасної української нації та її регіональних особливостей?"
  min_words: 150
  model_answer: >
    Племінна мозаїка IX століття стала фундаментом, на якому виросла багатогранна українська культура. Кожне плем'я — від мудрих полян до суворих древлян — внесло свій унікальний вклад у національний характер. Поляни дали нам державницький центр та відкритість до світу, що стала основою київської ідентичності. Древляни зберегли глибоку архаїку та любов до природи, яка досі відчувається в культурі Полісся.
    
    Сіверяни загартували воїнський дух прикордоння, який пізніше переріс у козацьку звитягу Лівобережжя. Білі хорвати та волиняни забезпечили нерозривний зв'язок українських земель із Центральною Європою. Отже, сучасний український регіоналізм — це не ознака слабкості чи роз'єднаності, а навпаки, джерело багатства і стійкості нації. Ми об'єдналися не через знищення відмінностей, а через їх гармонійний синтез навколо спільної ідеї свободи.

- type: comparative-study
  title: "Порівняння полян і древлян"
  source_reading: reading-iskorosten
  instruction: "Порівняйте два найважливіші племені Подніпров'я за критеріями літопису та археології."
  items_to_compare:
    - "Поляни"
    - "Древляни"
  criteria:
    - "Географія та ландшафт"
    - "Звичаї та характер (за Нестором)"
    - "Відношення до центральної влади"
  model_answer: >
    Поляни та древляни представляли дві різні стратегії розвитку. Поляни жили на відкритих пагорбах Дніпра, на перехресті торгових шляхів, що робило їх відкритими та схильними до державотворення. Нестор описує їх як \"мудрих і тямущих\". Вони стали ініціаторами об'єднання Русі.
    
    Натомість древляни жили в ізольованих густих лісах, що сприяло їхній замкненості та консерватизму. Літописець називає їх \"дикими\", що відображає політичний конфлікт між лісовим центром (Іскоростень) та річковим (Київ). Древляни найдовше чинили опір київським князям, захищаючи свою племінну автономію, що завершилося трагічною розправою Ольги над їхньою елітою.