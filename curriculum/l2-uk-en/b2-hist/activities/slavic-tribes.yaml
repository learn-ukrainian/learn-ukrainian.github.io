- type: critical-analysis
  title: 'Аналіз древлянського центру'
  target_text: '«Древлянський центр Іскоростень був одним з найміцніших городищ свого часу. Він розташовувався на високих гранітних скелях...»'
  questions:
  - Чому природний ландшафт (скелі, річка) був ключовим чинником оборони городища?
  - Як укріпленість міста впливала на його політичну автономію від Києва?
  - Про що свідчать сліди масштабної пожежі X століття, знайдені археологами?
  model_answers:
  - Гранітні скелі створювали природний бар’єр, який неможливо було подолати без спеціальної техніки.
  - Наявність міцної фортеці дозволяла древлянам десятиліттями ігнорувати вимоги київських князів.
  - Це підтверджує літописну історію про жорстоке придушення повстання древлян та штурм міста військом Ольги.
