  - Політична стратегія
  - Ставлення до зовнішніх контактів
  model_answer: Поляни жили у відкритому лісостепу на перехресті торгових шляхів, що робило їх відкритими до інновацій та
    дипломатії. Древляни, захищені густими лісами, обрали стратегію жорсткої автономії та опору централізації. Якщо поляни
    орієнтувалися на розбудову міжнародної торгівлі, то древляни зосереджувалися на використанні власних ресурсів лісу та
    заліза.
