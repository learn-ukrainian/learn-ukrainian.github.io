- type: critical-analysis
  title: 'Аналіз карпатського племені'
  target_text: '«Білі хорвати були не просто ізольованим гірським племенем, а частиною великої центральноєвропейської політики.»'
  questions:
  - Як знахідки речей із Моравії та Франкської імперії змінюють уявлення про зв’язки хорватів?
  - Чому Стільське городище вважається одним із найважливіших центрів дохристиянської культури?
  - Яка роль білих хорватів у формуванні сучасної ідентичності жителів Західної України?
  model_answers:
  - Це доводить, що задовго до утворення Русі наші західні землі були частиною загальноєвропейської торгової мережі.
  - Масштаб валів та печерних святилищ вказує на потужну централізовану владу та розвинену обрядовість.
  - Вони заклали основу галицької традиції, яка завжди була орієнтована на контакти з Центральною Європою.
- type: essay-response
  title: 'Племінна спадщина'
  prompt: 'Яким чином племінна різноманітність раннього середньовіччя вплинула на формування сучасної української нації? Проаналізуйте зв’язок між давніми племенами та сучасними регіонами. (200+ слів)'
  min_words: 200
  model_answer: 'Сучасна Україна є спадкоємицею багатої палітри слов’янських племен, кожне з яких додало свій неповторний колір до загальної національної картини. Так, дух державотворення та дипломатії полян став основою київської централізації. Стійкість та консерватизм древлян збереглися в унікальній культурі Полісся. Войовничість сіверян загартувала дух Лівобережжя, а європейська орієнтація білих хорватів та волинян визначила західний вектор розвитку Галичини та Волині. Навіть сучасні діалекти української мови мають глибоке племінне коріння. Отже, українська нація — це не монотонна маса, а гармонійний союз вільних громад, кожна з яких має свою тисячолітню історію та характер. Це різноманіття є джерелом нашої внутрішньої стійкості та культурного багатства, що дозволяє нам успішно протистояти спробам зовнішньої уніфікації.'
- type: comparative-study
  title: 'Порівняння полян і древлян'
  items_to_compare:
  - Поляни (Київщина)
  - Древляни (Полісся)
  criteria:
  - Природні умови проживання
  - Політична стратегія
  - Ставлення до зовнішніх контактів
  model_answer: 'Поляни жили у відкритому лісостепу на перехресті торгових шляхів, що робило їх відкритими до інновацій та дипломатії. Древляни, захищені густими лісами, обрали стратегію жорсткої автономії та опору централізації. Якщо поляни орієнтувалися на розбудову міжнародної торгівлі, то древляни зосереджувалися на використанні власних ресурсів лісу та заліза.'