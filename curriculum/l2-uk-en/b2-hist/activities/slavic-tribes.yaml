- type: essay-response
  title: "Племінна спадщина"
  source_reading: reading-iskorosten
  instruction: "Напишіть коротке есе на основі вивченого матеріалу."
  prompt: "Як саме племінна різноманітність IX століття вплинула на формування сучасної української нації та її регіональних особливостей?"
  min_words: 150
  model_answer: >
    Племінна мозаїка IX століття стала фундаментом, на якому виросла багатогранна українська культура. Кожне плем'я — від мудрих полян до суворих древлян — внесло свій унікальний вклад у національний характер. Поляни дали нам державницький центр та відкритість до світу, що стала основою київської ідентичності. Древляни зберегли глибоку архаїку та любов до природи, яка досі відчувається в культурі Полісся.
    
    Сіверяни загартували воїнський дух прикордоння, який пізніше переріс у козацьку звитягу Лівобережжя. Білі хорвати та волиняни забезпечили нерозривний зв'язок українських земель із Центральною Європою. Отже, сучасний український регіоналізм — це не ознака слабкості чи роз'єднаності, а навпаки, джерело багатства і стійкості нації. Ми об'єдналися не через знищення відмінностей, а через їх гармонійний синтез навколо спільної ідеї свободи.

- type: comparative-study
  title: "Порівняння полян і древлян"
  source_reading: reading-iskorosten
  instruction: "Порівняйте два найважливіші племені Подніпров'я за критеріями літопису та археології."
  items_to_compare:
    - "Поляни"
    - "Древляни"
  criteria:
    - "Географія та ландшафт"
    - "Звичаї та характер (за Нестором)"
    - "Відношення до центральної влади"
  model_answer: >
    Поляни та древляни представляли дві різні стратегії розвитку. Поляни жили на відкритих пагорбах Дніпра, на перехресті торгових шляхів, що робило їх відкритими та схильними до державотворення. Нестор описує їх як \"мудрих і тямущих\". Вони стали ініціаторами об'єднання Русі.
    
    Натомість древляни жили в ізольованих густих лісах, що сприяло їхній замкненості та консерватизму. Літописець називає їх \"дикими\", що відображає політичний конфлікт між лісовим центром (Іскоростень) та річковим (Київ). Древляни найдовше чинили опір київським князям, захищаючи свою племінну автономію, що завершилося трагічною розправою Ольги над їхньою елітою.