- type: essay-response
  title: Племінна спадщина
  prompt: Яким чином племінна різноманітність раннього середньовіччя вплинула на формування сучасної української нації? Проаналізуйте
    зв’язок між давніми племенами та сучасними регіонами. (200+ слів)
  min_words: 200
  model_answer: Сучасна Україна є спадкоємицею багатої палітри слов’янських племен, кожне з яких додало свій неповторний колір
    до загальної національної картини. Так, дух державотворення та дипломатії полян став основою київської централізації.
    Стійкість та консерватизм древлян збереглися в унікальній культурі Полісся. Войовничість сіверян загартувала дух Лівобережжя,
    а європейська орієнтація білих хорватів та волинян визначила західний вектор розвитку Галичини та Волині. Навіть сучасні
    діалекти української мови мають глибоке племінне коріння. Отже, українська нація — це не монотонна маса, а гармонійний
    союз вільних громад, кожна з яких має свою тисячолітню історію та характер. Це різноманіття є джерелом нашої внутрішньої
    стійкості та культурного багатства, що дозволяє нам успішно протистояти спробам зовнішньої уніфікації.
  instruction: "Напишіть есе (400+ слів) на тему: **\"Племінна різноманітність як фундамент українського регіоналізму\"**.\n\
    \n**Вимоги:**\n\n- Використайте лексику та граматику модуля.\n- Порівняйте принаймні два племені (наприклад, полян і древлян).\n\
    - Проаналізуйте, як географія впливала на характер племен.\n- Зробіть висновок про те, як племінна спадщина впливає на\
    \ сучасну Україну.\n\n**Структура:**\n\n1. **Вступ (100 слів):** Теза про те, що українська нація сформувалася з багатьох\
    \ племен.\n2. **Основна частина (200 слів):**\n   - Аргумент 1: Географічний детермінізм (ліс vs степ, річка vs гори).\n\
    \   - Аргумент 2: Різні політичні та культурні стратегії.\n3. **Висновок (100 слів):** Значення регіональної різноманітності\
    \ для єдності."
