- type: quiz
  title: Розуміння тексту
  items:
  - question: Як автор характеризує політичну мапу українських земель у IX столітті?
    options:
    - text: Єдина монолітна держава
      correct: false
    - text: Строката ковдра земель, заселених різними племенами
      correct: true
    - text: Порожнє дике поле
      correct: false
    - text: Колонія Візантії
      correct: false
    explanation: Текст описує територію як мозаїку племен.
  - question: Яке плем'я, згідно з літописом, заснувало Київ?
    options:
    - text: Древляни
      correct: false
    - text: Сіверяни
      correct: false
    - text: Поляни
      correct: true
    - text: Уличі
      correct: false
    explanation: Поляни жили на київських пагорбах і заснували місто.
  - question: Чому древляни отримали таку назву?
    options:
    - text: Вони жили в дерев'яних будинках
      correct: false
    - text: Вони жили в лісах ("деревах")
      correct: true
    - text: Вони поклонялися деревам
      correct: false
    - text: Вони торгували деревиною
      correct: false
    explanation: Назва походить від місця проживання — лісів.
  - question: Яку функцію виконували сіверяни на Лівобережжі?
    options:
    - text: Будували кораблі
      correct: false
    - text: Були вартовими, що захищали землі від степових кочівників
      correct: true
    - text: Вирощували виноград
      correct: false
    - text: Писали літописи
      correct: false
    explanation: Сіверяни жили на межі зі степом і постійно воювали.
  - question: З яким регіоном були тісно пов'язані білі хорвати?
    options:
    - text: З Центральною Європою
      correct: true
    - text: З Азією
      correct: false
    - text: З Африкою
      correct: false
    - text: Зі Скандинавією
      correct: false
    explanation: Через їхні землі проходили шляхи до Польщі, Чехії та Німеччини.
  - question: Який тип землеробства переважав у лісовій зоні (у древлян)?
    options:
    - text: Перелогове
      correct: false
    - text: Підсічно-вогневе
      correct: true
    - text: Зрошувальне
      correct: false
    - text: Тепличне
      correct: false
    explanation: У лісах використовували підсічно-вогневий метод.
  - question: Що таке "городище"?
    options:
    - text: Великий город
      correct: false
    - text: Укріплене поселення з валом і ровом
      correct: true
    - text: Ринок
      correct: false
    - text: Кладовище
      correct: false
    explanation: Городище — це протомісто, захищене укріпленнями.
  - question: Яку роль відігравала торгівля для племен?
    options:
    - text: Була заборонена
      correct: false
    - text: Була кровоносною системою, що зв'язувала племена
      correct: true
    - text: Не мала значення
      correct: false
    - text: Використовувалася тільки для зброї
      correct: false
    explanation: Торгівля об'єднувала племена економічно.
  - question: Який міф спростовує автор у розділі "Деколонізаційний погляд"?
    options:
    - text: Міф про те, що слов'яни були дикунами до приходу варягів
      correct: true
    - text: Міф про походження варягів
      correct: false
    - text: Міф про хрещення Русі
      correct: false
    - text: Міф про заснування Риму
      correct: false
    explanation: Автор доводить, що слов'яни мали державність до варягів.
  - question: Як автор пояснює сучасний український регіоналізм?
    options:
    - text: Як наслідок радянської політики
      correct: false
    - text: Як прямий спадок племінного поділу IX століття
      correct: true
    - text: Як випадковість
      correct: false
    - text: Як результат впливу ЄС
      correct: false
    explanation: Регіональні відмінності мають глибоке історичне коріння.
  - question: Чому літописець Нестор протиставляв полян і древлян?
    options:
    - text: Він був об'єктивним істориком
      correct: false
    - text: Це приклад політичної пропаганди на користь киян
      correct: true
    - text: Древляни справді були звірами
      correct: false
    - text: Він не знав правди
      correct: false
    explanation: Нестор вихваляв своє плем'я (полян) і принижував конкурентів.
  - question: Які монети знаходять у скарбах VIII-IX століть на території України?
    options:
    - text: Римські денарії
      correct: false
    - text: Арабські дирхеми
      correct: true
    - text: Китайські юані
      correct: false
    - text: Американські долари
      correct: false
    explanation: Арабське срібло свідчить про глобальну торгівлю.
  - question: Що сталося з уличами під тиском печенігів?
    options:
    - text: Вони загинули
      correct: false
    - text: Вони переселилися на північ
      correct: true
    - text: Вони підкорили печенігів
      correct: false
    - text: Вони втекли до Візантії
      correct: false
    explanation: Уличі були змушені залишити свої землі біля Дніпра.
  - question: Яке місто було центром древлян?
    options:
    - text: Київ
      correct: false
    - text: Чернігів
      correct: false
    - text: Іскоростень
      correct: true
    - text: Галич
      correct: false
    explanation: Столицею древлян був Іскоростень (Коростень).
  - question: Як автор оцінює різноманітність українських племен?
    options:
    - text: Як слабкість
      correct: false
    - text: Як силу і джерело багатства культури
      correct: true
    - text: Як причину війн
      correct: false
    - text: Як помилку історії
      correct: false
    explanation: Різноманітність робить культуру багатогранною.
  - question: Що означає вираз "умикали дівиць біля води"?
    options:
    - text: Вбивали жінок
      correct: false
    - text: Давній обряд викрадення нареченої (весілля)
      correct: true
    - text: Купалися в річці
      correct: false
    - text: Торгували рабами
      correct: false
    explanation: Це опис весільного обряду, а не злочину.
  instruction: Оберіть правильну відповідь.

- type: match-up
  title: Племена та їхні характеристики
  pairs:
  - left: Поляни
    right: жили біля Києва, "мудрі і тямущі"
  - left: Древляни
    right: "люди лісу", центр — Іскоростень
  - left: Сіверяни
    right: вартові Лівобережжя, центр — Чернігів
  - left: Білі хорвати
    right: предки галичан, жили в Карпатах
  - left: Волиняни
    right: жили на Заході, мали укріплені городища
  - left: Уличі
    right: жили на півдні, переселилися через печенігів
  - left: Тиверці
    right: жили між Дністром і Дунаєм
  - left: Нестор
    right: літописець, автор "Повісті минулих літ"
  - left: Іскоростень
    right: столиця деревлянської землі
  - left: Підсічно-вогневе землеробство
    right: метод обробітку землі в лісах
  - left: Городище
    right: укріплене поселення слов'ян
  - left: Дирхем
    right: арабська срібна монета
  instruction: З'єднайте плем'я або термін з його описом.

- type: cloze
  title: Життя слов'янських племен
  passage: "Основою життя всіх племен було {землеробство|полювання|рибальство|збиральництво}. У лісостепу використовували {рало|палицю|мотику|лопату} із залізним наральником. Слов'яни будували укріплені {городища|замки|палаци|хмарочоси}, огороджені валом і ровом. Житла були {напівземлянками|печерами|наметами|юртами}, заглибленими в землю для тепла. Кожне плем'я мало свого {князя|царя|імператора|фараона}. Торгівля зв'язувала племена: поляни вимінювали візантійські {шовки|прянощі|зброю|книги} на хутро древлян. Срібні арабські {дирхеми|динари|долари|гривні} свідчать про міжнародну торгівлю."
  instruction: Заповніть пропуски в тексті.

- type: group-sort
  title: Географія племен
  groups:
  - name: Правобережжя
    items:
    - Поляни
    - Древляни
    - Волиняни
  - name: Лівобережжя
    items:
    - Сіверяни
  - name: Південь
    items:
    - Уличі
    - Тиверці
  - name: Захід (Карпати)
    items:
    - Білі хорвати
  instruction: Розподіліть племена за регіонами проживання.

