- type: quiz
  title: Історія та розселення племен
  instruction: Виберіть правильний варіант відповіді.
  items:
  - question: Яке плем'я літописець характеризував як «мудрих і тямущих», вважаючи їх ядром державності?
    options:
    - text: Поляни
      correct: true
    - text: Древляни
      correct: false
    - text: Сіверяни
      correct: false
    - text: Уличі
      correct: false
    explanation: Поляни, що жили навколо Києва, стали головним центром об'єднання слов'янських земель.
  - question: Як називалася рання форма демократії у слов'янських племен, що згадується у візантійських джерелах?
    options:
    - text: Народоправство
      correct: true
    - text: Абсолютизм
      correct: false
    - text: Диктатура
      correct: false
    - text: Олігархія
      correct: false
    explanation: Прокопій Кесарійський описував слов'ян як народ, що не підкоряється одній людині, а править спільно.
  - question: Яке місто було головним політичним та ремісничим центром племені древлян?
    options:
    - text: Іскоростень
      correct: true
    - text: Чернігів
      correct: false
    - text: Київ
      correct: false
    - text: Переяслав
      correct: false
    explanation: Укріплене городище Іскоростень на скелях річки Уж було символом древлянської незалежності.
  - question: Хто такі «волхви» у традиційному слов'янському суспільстві?
    options:
    - text: Жерці та охоронці таємних знань
      correct: true
    - text: Військові найманці з півночі
      correct: false
    - text: Рядові землероби
      correct: false
    - text: Іноземні посли
      correct: false
    explanation: Волхви були посередниками між людьми та богами, впливаючи навіть на рішення князів.
  - question: Як слов'яни називали божество, яке опікувалося громом, блискавкою та військовою силою?
    options:
    - text: Перун
      correct: true
    - text: Велес
      correct: false
    - text: Хорс
      correct: false
    - text: Дажбог
      correct: false
    explanation: Капища Перуна зазвичай розташовували на найвищих пагорбах як символ сили та влади.
  - question: Яку назву мало велике поселення білих хорватів на Львівщині, що за площею перевершувало ранній Київ?
    options:
    - text: Стільське городище
      correct: true
    - text: Кам'янське городище
      correct: false
    - text: Біла Вежа
      correct: false
    - text: Вишгород
      correct: false
    explanation: Стільсько було величезним мегаполісом предгір'їв Карпат із розвиненою оборонною системою.
  - question: Як називався давній слов'янський промисел, пов'язаний із збиранням меду диких бджіл у лісах?
    options:
    - text: Бортництво
      correct: true
    - text: Тваринництво
      correct: false
    - text: Рибальство
      correct: false
    - text: Гончарство
      correct: false
    explanation: Мед і віск, здобуті бортниками, були одними з найцінніших товарів для міжнародного експорту.
  - question: Який археологічний доказ підтверджує широку грамотність звичайних людей у містах Русі?
    options:
    - text: Графіті на стінах храмів
      correct: true
    - text: Паперові архіви князів
      correct: false
    - text: Кам'яні стели з законами
      correct: false
    - text: Золоті печатки царів
      correct: false
    explanation: Короткі написи (графіті), зроблені відвідувачами соборів, свідчать про те, що вміння писати не було рідкістю.
