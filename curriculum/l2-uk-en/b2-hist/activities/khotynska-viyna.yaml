  model_answer: 'Перемога під Хотином була спільною перемогою коаліції, але саме українське козацтво стало її архітектором. По-перше, чисельність козаків (понад 41 тисяча) була більшою за все польсько-литовське військо. По-друге, саме козацький табір прийняв на себе основні штурми яничарів, виступаючи незламним щитом. По-третє, Сагайдачний впровадив тактику, яка нейтралізувала турецьку кінноту. Без козацького фактора доля Польщі була б вирішена за лічені дні. Це була перемога українського духу та зброї, яка врятувала не лише Річ Посполиту, а й усю Центральну Європу.

