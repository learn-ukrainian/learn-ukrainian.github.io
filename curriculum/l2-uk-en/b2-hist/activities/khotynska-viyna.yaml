  instruction: 'Напишіть аналітичне есе (500+ слів) на тему:

    **«Хотинська битва 1621 року: Поворотний момент європейської історії»**


    **Аспекти для аналізу:**

    - Геополітичні наслідки: що сталося б з Європою у разі поразки? Як змінилася б карта світу, якби османи захопили Відень і Варшаву? Чи можлива була б ісламізація Центральної Європи?

    - Роль особистості: порівняйте лідерство Сагайдачного та Османа II. Які якості допомогли гетьману перемогти, а які завадили султану? Чи може одна людина змінити хід історії?

