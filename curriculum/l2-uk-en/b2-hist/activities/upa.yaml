- type: essay-response
  title: Ваша думка
  instruction: Напишіть есе (100-150 слів).
  prompt: 'Оберіть одну тему:

    1. У чому полягає феномен УПА як "армії без держави"?

    2. Як ви розумієте поняття "деколонізація пам''яті" на прикладі історії УПА?

    '
  model_answer: '> [!model-answer]

    > **Приклад відповіді (тема 1):**

    > Феномен УПА полягає в тому, що це була єдина армія у Другій світовій війні, яка воювала без підтримки власної держави
    та зовнішніх союзників. Вона спиралася виключно на ресурси місцевого населення. Селяни годували, одягали та переховували
    повстанців, розуміючи, що це їхні єдині захисники від терору нацистів та більшовиків. Така самоорганізація свідчить про
    високий рівень національної свідомості та готовність суспільства брати відповідальність за своє майбутнє.

    '
- type: comparative-study
  title: Порівняння підпілля
  instruction: Порівняйте організацію УПА та сучасних ЗСУ.
  items_to_compare:
  - УПА (1940-ві)
  - ЗСУ (сучасність)
  criteria:
  - Джерело постачання
  - Роль волонтерів
  - Мотивація
  prompt: 'Порівняйте роль народу в підтримці армії тоді і зараз.

    '
  model_answer: '> [!model-answer]

    > **Порівняння:**

    > **Спільне:** В обох випадках ключову роль відіграє народан підтримка (волонтерство). Як тоді селяни віддавали останнє
    для УПА, так і зараз українці донатять на армію.

    > **Відмінне:** УПА діяла підпільна, без держави, тоді як ЗСУ є офіційною державною структурою з міжнародною підтримкою.
    Але дух опору лишається незмінним.

    '
