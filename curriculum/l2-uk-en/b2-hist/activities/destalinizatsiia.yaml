  instruction: "Проаналізуйте три первинні джерела з модуля."
  target_text: |
    Джерело 1 (Хрущов): «Сталін діяв не методом переконання... а методом нав'язування своїх установок.»
    Джерело 2 (Лист реабілітованого): «Дорогі мої! Нарешті я вільний. Сьогодні отримав документи — повністю реабілітований.»
    Джерело 3 (Довженко): «Народ мій, замордована сіра худобина! Ти нічого не знаєш, нічому не вчишся.»
