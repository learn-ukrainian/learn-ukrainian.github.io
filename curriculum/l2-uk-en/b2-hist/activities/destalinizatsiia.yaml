- type: comparative-study
  title: "Порівняння: Десталінізація vs Декомунізація"
  instruction: "Порівняйте два процеси за наведеними критеріями."
  items_to_compare:
    - "Десталінізація 1956 року"
    - "Декомунізація після 2014 року"
  criteria:
    - "Мета процесу"
    - "Ініціатор змін"
    - "Глибина перегляду історії"
    - "Символічні зміни"
  prompt: "Чому десталінізація не завершила те, що почала, а декомунізація стала можливою лише в незалежній Україні?"
  model_answer: |
    Десталінізація 1956 року та декомунізація після 2014 року — два різні за природою процеси. Десталінізація була ініційована зверху, Москвою, з метою реформувати систему без зміни її суті. Критикувався особисто Сталін, але не радянська система. Символічні зміни були обмеженими — пам'ятники здебільшого залишилися на місцях.

    Декомунізація, навпаки, стала можливою лише в незалежній Україні. Вона передбачала повний перегляд радянського спадку: перейменування населених пунктів, демонтаж пам'ятників, заборону символіки. Ініціатором виступило українське суспільство та держава, а не імперський центр.

    Ключова відмінність — у питанні деколонізації. Десталінізація зберігала імперську структуру, декомунізація стала частиною процесу національного звільнення.
