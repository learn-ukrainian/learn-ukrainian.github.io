- type: essay-response
  title: "Есе: Чому десталінізація не призвела до деколонізації?"
  prompt: |
    Напишіть есе (200-250 слів) на тему:
    «Чому хрущовська десталінізація не призвела до деколонізації України?»
    Використайте термінологію модуля та наведіть приклади з первинних джерел.
  min_words: 200
  model_answer: |
    Хрущовська десталінізація 1956–1964 років була спробою реформувати радянську систему, не змінюючи її імперської суті. Критикуючи Сталіна, Хрущов не ставив під сумнів право Москви керувати «братніми республіками». Для України це означало, що десталінізація не могла стати деколонізацією.

    Головна причина — у самій природі «таємної доповіді». Хрущов засуджував особисто Сталіна, але не систему. Голодомор залишався табуйованою темою, злочини проти українців як нації не визнавалися. Реабілітація мала межі: учасники українського національно-визвольного руху залишалися «ворогами».

    Культурна «відлига» також мала обмежений характер. Як писав Довженко у своїх щоденниках, народ був «замордованою худобиною», яка не мала права говорити. Шістдесятники отримали трибуну, але вузькі межі дозволеного залишалися. Російська мова домінувала в освіті та управлінні.

    Відповідь — у метафорі самої «відлиги»: це було тимчасове потепління, а не весна. Хрущов хотів реформувати імперію, а не демонтувати її. Для повної деколонізації знадобилося падіння СРСР і ще три десятиліття незалежного розвитку України.
