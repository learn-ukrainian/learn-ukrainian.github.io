- type: essay-response
  title: "Перехрестя світів"
  source_reading: reading-synthesis-origins
  instruction: "Напишіть есе-синтез за матеріалами модулів 1-7."
  prompt: "Україну часто називають «брамою Європи». Проаналізуйте, як географічне положення на перетині торгових шляхів та цивілізацій вплинуло на ранню історію українських земель."
  min_words: 150
  model_answer: >
    Географічне положення України — це її доля. Рівнини, що простягаються від Азії до Карпат, зробили ці землі коридором для Великого переселення народів. Це означало постійну небезпеку набігів, але водночас — інтенсивний культурний обмін. Скіфи, сармати, готи, гуни, авари, хозари — всі вони залишили свій слід.
    
    З іншого боку, річкова система Дніпра («шлях із варягів у греки») перетворила ці землі на вісь Північ-Південь, що з’єднувала Скандинавію з Візантією. Саме контроль над цим шляхом дозволив Києву піднятися. Таким чином, відкритість кордонів гартувала здатність до виживання та адаптації, а торгівля створювала економічну базу для держави. Україна формувалася не в ізоляції, а як синтез різних світів на основі слов’янської культури.

- type: comparative-study
  title: "Осілі та кочівники"
  source_reading: reading-synthesis-origins
  instruction: "Порівняйте два архетипи, що формували історію України."
  items_to_compare:
    - "Землероби (Трипілля, Слов'яни)"
    - "Кочівники (Скіфи, Хозари)"
  criteria:
    - "Спосіб життя"
    - "Цінності"
    - "Вплив на історію"
  model_answer: >
    Землероби прив'язані до землі, їхній світ циклічний (аграрний календар), цінності — стабільність, праця, родина. Вони створили економічну базу та етнічне ядро нації.
    
    Кочівники мобільні, їхній світ — це рух і експансія. Цінності — сила, військова доблесть, ієрархія. Вони приносили інновації у озброєнні, пов'язували віддалені регіони торгівлею, але також несли загрозу знищення.
    
    Синтез цих двох начал (козак — це воїн-землероб) став унікальною рисою української ідентичності.

- type: essay-response
