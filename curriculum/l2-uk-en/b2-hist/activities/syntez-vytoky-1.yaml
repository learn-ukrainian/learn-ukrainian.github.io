- type: critical-analysis
  title: 'Аналіз: Спадщина Свободи'
  target_text: «Ці племена, склавини та анти, не управляються однією людиною, але здавна живуть у народоправстві...»
  questions:
  - У чому полягає відмінність народоправства від східної деспотії?
  - Як цей текст спростовує міф про "дикість" ранніх слов'ян?
  - Яке значення має це свідчення для розуміння витоків української демократії?
  model_answers:
  - Народоправство базується на колегіальному прийнятті рішень громадою (віче), тоді як деспотія - на волі однієї особи.
  - Наявність розвиненої системи самоврядування свідчить про високий рівень соціальної організації.
  - Це доводить, що демократичні цінності є органічними для українського державотворення.
- type: essay-response
  title: Україна як цивілізаційний синтез
  prompt: Доведіть на прикладах з модулів M01-M07, що українська культура є продуктом синтезу багатьох цивілізацій. (300+
    слів)
  min_words: 300
  model_answer: Українська культура є унікальним продуктом тисячолітнього синтезу різних цивілізаційних впливів. Від трипільців
    ми успадкували глибоку аграрну культуру та повагу до землі. Скіфська епоха заклала основи військової доблесті та волелюбності.
    Грецька колонізація інтегрувала наші землі в античний світ, принісши ідеї демократії та високої культури. Хозари та варяги
    активізували торговельні шляхи, зробивши Київ глобальним хабом. Цей сплав створив стійку ідентичність, яка вміє адаптуватися
    та перемагати.
- type: comparative-study
  title: 'Скіфи vs Слов’яни: Військова тактика'
  items_to_compare:
  - Скіфська війна проти Дарія
  - Походи антів на Візантію
  criteria:
  - Мобільність війська
  - Стратегія спротиву
  - Результат конфлікту
  model_answer: Скіфи використовували тактику "випаленої землі", вимотуючи ворога в степу. Анти ж поєднували партизанську
    війну в лісах із відкритими нападами на візантійські фортеці. Спільною рисою є висока адаптивність до місцевості та відмова
    від капітуляції перед переважаючими силами.
