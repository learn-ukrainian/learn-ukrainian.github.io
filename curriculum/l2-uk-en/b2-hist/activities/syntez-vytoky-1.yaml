- type: reading
  id: reading-synthesis-origins
  title: 'П’ять шарів української історії'
  text: |
    Історію українських земель до появи Київської Русі можна уявити як п’ять культурних шарів. Перший — це землеробська цивілізація Трипілля, що заклала основи осілого життя та пошани до землі. Другий — світ степових кочівників (кіммерійців, скіфів, сарматів), який приніс військове мистецтво та "звіриний стиль". Третій — антична цивілізація грецьких міст-держав Причорномор'я, що з’єднала Україну з середземноморським світом. Четвертий — ранні слов’янські культури, які стали етнічною основою українців. П’ятий — вплив сусідніх імперій (Риму, Візантії, Хозарії), що стимулював державотворення. Київ став точкою, де ці шари перетнулися.
