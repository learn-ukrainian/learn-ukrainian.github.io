- type: critical-analysis
  title: 'Аналіз: Міф про спільну колиску'
  target_text: «Російська імперія привласнила спадщину Київської Русі... хоча Київ на той час уже мав 300-річну історію як
    столиця.»
  questions:
  - Чому Росія намагається монополізувати історію Русі?
  - Яки факти спростовують теорію "спільної колиски"?
  - Як повернення власної історії впливає на національну безпеку України?
  model_answers:
  - Монополізація історії використовується для обґрунтування претензій на українські території.
  - Відсутність Москви в період розквіту Києва та кардинальні розбіжності в політичній культурі.
  - Це зміцнює національну ідентичність та імунітет до ворожої пропаганди.
- type: true-false
  title: Міфи та факти про витоки
  instruction: Визначте правдивість історичних тверджень на основі вивченого матеріалу.
  items:
  - statement: Москва була заснована як форпост Київської Русі за часів полян.
    correct: false
    explanation: Москва згадується лише в 1147 році, коли Київ уже мав багатовікову історію столиці.
  - statement: Скіфи використовували тактику відступу для виснаження ворожої армії.
    correct: true
    explanation: Скіфська стратегія зробила їх непереможними для великих армій Сходу.
  - statement: Греки називали слов’ян «антами», що означало «люди прикордоння».
    correct: true
    explanation: Цей термін відображав географічне положення антів на межі лісу та степу.
  - statement: Трипільська культура зникла миттєво після нападу варягів.
    correct: false
    explanation: Між занепадом Трипілля та приходом варягів минуло понад 3000 років.
  - statement: Хозари були першим народом, який ввів релігійну толерантність у Східній Європі.
    correct: true
    explanation: В хозарських містах мирно співіснували всі світові релігії.
  - statement: Назва "Київ" походить від скандинавського слова, що означає "човен".
    correct: false
    explanation: Назва походить від імені засновника — слов’янського князя Кия.
  - statement: Українська мова зберегла скіфські слова, такі як "бог" та "сокира".
    correct: true
    explanation: Це свідчить про глибокі культурні зв’язки слов’ян з іраномовним світлом.
  - statement: Присяга громадян Херсонеса є найдавнішим документом демократії на території України.
    correct: true
    explanation: Цей напис на камені датується III століттям до н.е.
  - statement: Трипільці будували двоповерхові будинки для проживання та господарства.
    correct: true
    explanation: Археологічні знахідки підтверджують високий рівень будівельної техніки трипільців.
  - statement: Сармати були виключно мирним землеробським народом, що ніколи не мав зброї.
    correct: false
    explanation: Сармати були войовничими кочівниками, відомими своєю важкою кіннотою.
