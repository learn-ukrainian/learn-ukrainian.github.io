# Activities for Sürgünlik: Депортації кримських татар та інших народів

- type: reading
  id: reading-tatar-testimony
  title: Свідчення про Sürgünlik
  instruction: Прочитайте уривок спогадів та зверніть увагу на деталі дегуманізації.
  text: |
    «Вранці у двері грюкали так сильно, що здавалося, вони вилетять разом з одвірками. Мама кричала, ми, діти, просто плакали від невідомого страху. Солдати з кам'яними обличчями сказали: "Збирайтеся, вас виселяють". Мама в розпачі схопила мішок борошна — єдине, що ми мали, щоб не вмерти з голоду. А солдат вихопив його, висипав дорогоцінне борошно просто на брудну землю і почав топтати його чоботями. Він сміявся і казав: "Там вам дадуть". У вагоні було тісно, як у бочці з оселедцями. Люди вмирали стоячи, бо не було місця навіть впасти на підлогу. Коли потяг зупинявся, солдати кричали: "Мертві є? Викидай!". Мою тітку викинули десь у степу, як непотріб. Ми навіть не знаємо, де її кістки.»
    — Зі спогадів Васфіє Хаірової.
  tasks:
    - Опишіть поведінку солдатів НКВС під час початку операції депортації.
    - Наведіть приклади свідомого створення умов, непридатних для життя.
    - Як авторка описує ставлення до тіл померлих під час дороги?
    - Проаналізуйте психологічний вплив перших годин депортації на дітей.

- type: reading
  id: reading-greek-tragedy
  title: Грецька трагедія в Приазов'ї
  instruction: Прочитайте свідчення депортованої грекині та проаналізуйте умови виживання.
  text: |
    «Нас вивезли в товарних вагонах, як худобу. Мені було дванадцять років. Ми жили в маленькому селі під Маріуполем. Німців вже вигнали, ми думали, що війна закінчилася. Але прийшли радянські солдати і сказали, що ми "зрадники". Везли місяць до Казахстану. Багато людей померло в дорозі. Ми втратили все: будинок, мову, книги. Там, у степу, нам довелося будувати землянки, щоб вижити взимку. Місцеві казахи спочатку боялися нас, бо їм сказали, що ми людоїди, але потім почали допомагати. Тільки так ми вижили.»
    — Спогади Марії К., депортованої грекині.
  tasks:
    - Опишіть умови транспортування депортованих греків до Центральної Азії.
    - Як радянська пропаганда налаштовувала місцеве населення проти переселенців?
    - Проаналізуйте наслідки депортації для грецької мови та культури Приазов'я.
    - Порівняйте досвід грецької та кримськотатарської депортацій.

- type: critical-analysis
  title: Аналіз механізму геноциду
  instruction: Проаналізуйте наведені документи та свідчення для виявлення ознак геноциду.
  target_text: |
    Постанова ДКО № 5859сс від 11 травня 1944 року: «У зв'язку з тим, що в період Вітчизняної війни багато кримських татар зрадили Батьківщину, дезертирували з частин Червоної Армії... Державний Комітет Оборони ПОСТАНОВЛЯЄ: 1. Всіх татар виселити з території Криму і поселити їх на постійне проживання як спецпоселенців у районах Узбецької РСР...»
  questions:
    - Які конкретні дії радянської влади вказують на намір фізично знищити кримськотатарський народ?
    - Як політика перейменування топонімів доповнювала фізичну депортацію?
    - Яку роль відігравала пропаганда у легітимізації злочину?
  model_answers:
    - Ознаками геноциду є створення нестерпних умов у товарних вагонах та спецпоселеннях, що призвело до масової смертності (до 46%).
    - Перейменування мало на меті стерти історичну пам'ять народу, унеможливлюючи повернення та відновлення ідентичності.
    - Пропаганда дегуманізувала народ через звинувачення у «зраді», що дозволяло виправдати нелюдську жорстокість.

- type: true-false
  title: Історичні факти про депортації
  instruction: Визначте, чи є твердження історично правильним.
  items:
    - statement: Кримські татари змогли повернутися додому одразу після смерті Сталіна у 1953 році.
      correct: false
      explanation: Заборона на повернення діяла аж до 1989 року.
    - statement: Більшість чоловіків-татар під час депортації перебували на фронті у складі Червоної армії.
      correct: true
      explanation: Чоловіки воювали проти нацистів, а їхні сім'ї депортували.
    - statement: Україна визнала депортацію 1944 року геноцидом у 2015 році.
      correct: true
      explanation: Верховна Рада ухвалила відповідну постанову.
    - statement: Sürgünlik — це назва півострова Крим татарською мовою.
      correct: false
      explanation: Sürgünlik означає «Вигнання» кримськотатарською мовою.
    - statement: Радянська влада перейменувала майже всі татарські назви у Криму.
      correct: true
      explanation: Це було частиною політики знищення історичної пам'яті.
    - statement: Пісня Джамали «1944» присвячена подіям Помаранчевої революції.
      correct: false
      explanation: Пісня присвячена депортації 1944 року та пам'яті її прабабусі.
    - statement: Закон про корінні народи України був прийнятий у 2021 році.
      correct: true
      explanation: Закон визнав кримських татар, караїмів та кримчаків корінними народами.
    - statement: Депортація почалася на світанку 18 травня 1944 року.
      correct: true
      explanation: О третій годині ночі розпочалася операція НКВС.
    - statement: Volksdeutsche — термін для етнічних німців, що жили поза Німеччиною.
      correct: true
      explanation: Цей термін використовувався для німецьких меншин у СРСР та інших країнах.
    - statement: Трудармія була почесним званням для передовиків виробництва.
      correct: false
      explanation: Це були фактично концтабори примусової праці для депортованих німців.

- type: essay-response
  title: Аналітичне есе
  instruction: Напишіть есе (150-250 слів).
  prompt: |
    Чому депортація кримських татар 1944 року офіційно визнана геноцидом?
    Наведіть аргументи, спираючись на Конвенцію ООН про геноцид та умови життя у спецпоселеннях.
  model_answer: |
    Депортація 1944 року (Sürgünlik) відповідає міжнародному визначенню геноциду через кілька ключових факторів. По-перше, це було навмисне створення умов життя, розрахованих на фізичне знищення групи. Перевезення у товарних вагонах без води та їжі, катастрофічні умови у спецпоселеннях призвели до загибелі до 46% народу.

    По-друге, акція мала тотальний характер: виселяли всіх без винятку за етнічною ознакою — жінок, дітей, старих, навіть ветеранів Червоної армії.

    По-третє, радянська влада проводила політику «культуроциду» — знищення пам'яті про народ через перейменування топонімів та руйнування кладовищ.

    Саме поєднання фізичного знищення та наміру стерти ідентичність дозволяє кваліфікувати ці події як геноцид згідно з Конвенцією ООН 1948 року.

- type: comparative-study
  title: Порівняння політики щодо кримських татар
  instruction: Порівняйте методи радянської та сучасної російської політики в Криму.
  items_to_compare:
    - Депортація 1944 року (сталінський режим)
    - Окупація після 2014 року (путінський режим)
  criteria:
    - Основна мета
    - Методи впливу на населення
    - Міжнародна реакція
  prompt: Проаналізуйте тяглість російської імперської політики щодо кримських татар.
  model_answer: |
    **Спільне:** Обидва режими мають на меті перетворення Криму на російський плацдарм через витіснення корінного народу. Використовуються репресії, залякування та дегуманізація через пропаганду.

    **Відмінне:** У 1944 році це була миттєва фізична депортація всього народу. Після 2014 року — «гібридна депортація»: створення нестерпних умов (обшуки, арешти лідерів Меджлісу), щоб змусити людей виїхати «добровільно», паралельно з масовим заселенням Криму громадянами РФ.

    **Міжнародна реакція:** У 1944 році світ не знав про депортацію через «залізну завісу». Після 2014 року міжнародна спільнота засуджує дії РФ, але санкції недостатні для зупинення репресій.
