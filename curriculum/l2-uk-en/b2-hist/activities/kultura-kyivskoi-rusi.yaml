    - 'У чому полягає суть деколонізаційного погляду на архітектурну спадщину Києва?'
  model_answers:
    - 'Автор вказує на питомо українські мовні особливості в графіті, зокрема закінчення та форми дієслів минулого часу жіночого роду ("писала") та кличний відмінок, що є характерним для української мови. Графіті вважаються більш щирими, бо їх писали звичайні люди "тут і зараз", без цензури княжих чи церковних редакторів, які могли змінювати літописи. Деколонізаційний погляд полягає у визнанні суб''єктності Києва як самостійного культурного центру, чия спадщина була пізніше незаконно привласнена імперським центром.'

