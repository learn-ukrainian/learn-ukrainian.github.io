- type: critical-analysis
  title: 'Аналіз: Мова київських стін'
  target_text: '«Графіті Софійського собору — це понад 7000 написів... Вони фіксують живу розмовну мову того часу.»'
  questions:
    - Чому написи на стінах храмів не сприймалися тоді як вандалізм?
    - Які мовні ознаки графіті вказують на їхнє українське коріння?
    - Про що свідчить наявність жіночих автографів («Кирилова писала»)?
  model_answers:
    - Це була форма особистої молитви, яку людина залишала безпосередньо перед образом святого.
    - Використання закінчень «-ові/єві» в давальному відмінку та специфічна фонетика імен (Володимир, Олексій).
    - Це доводить високий рівень грамотності серед жінок різних станів, а не лише князівського роду.

- type: essay-response
  title: 'Культурна тяглість'
  prompt: 'Доведіть, що культура Київської Русі є фундаментом саме української ідентичності, а не «спільною колискою». (200+ слів)'
  min_words: 200
  model_answer: |
    Культура Русі XI століття творилася в Києві та Чернігові на основі місцевого слов'янського субстрату, що робить її невід'ємною частиною саме українського етногенезу. По-перше, архітектурні інновації Софії (багатокупольність) та її художня мова (київська палітра смальти) не мали аналогів на північних периферіях, де пізніше виникла Московія. По-друге, жива мова киян, зафіксована у графіті, демонструє унікальні українські граматичні форми, що існували вже тоді. По-третє, літературні шедеври, як-от «Слово про закон і благодать», формували ідею власної суб'єктності та європейського вибору. Російський міф про «спільну колиску» є пізнішим імперським конструктом, покликаним привласнити чужу тисячолітню історію. Насправді, спадкоємність київських традицій в Україні є безперервною — від княжих соборів до українського бароко Мазепи. Це наше коріння, наша мова і наш шлях у Європу.

- type: comparative-study
  title: 'Софія Київська vs Софія Константинопольська'
  items_to_compare:
    - Софія Київська (13 бань, багатокупольність)
    - Софія Константинопольська (одна баня, центричність)
  criteria:
    - Архітектурна композиція
    - Кількість куполів
    - Символічне значення
  model_answer: 'Софія Київська стала архітектурним маніфестом, який відрізняв її від однобаневої Софії Константинопольської. 13 бань київського собору символізували Христа та апостолів, створюючи неповторний силует та підкреслюючи прагнення київських князів до оригінальності та власного прочитання християнської символіки. Багатобаневість стала характерною рисою київської архітектурної традиції, на відміну від централізованої візантійської моделі.'

- type: true-false
  title: Факти про мистецтво Русі
  instruction: Визначте, чи правдиві ці твердження.
  items:
    - statement: Фрески Софії Київської містять лише релігійні сюжети.
      correct: false
      explanation: "«Собор прикрашений унікальними світськими фресками: сценами полювання, музикантами та іподромом.»"
    - statement: «Знаменний розспів» був унікальною формою церковного співу на Русі.
      correct: true
      explanation: Це був монодичний спів, що відрізнявся від візантійського ліричністю та тривалістю.
    - statement: Техніка перегородчастої емалі вважалася вершиною ювелірного мистецтва Русі.
      correct: true
      explanation: Виготовлення емалевих прикрас потребувало неймовірної майстерності та високих температур.
    - statement: Всі книги на Русі писалися виключно грецькою мовою.
      correct: false
      explanation: Після прийняття християнства домінувала кирилиця та церковнослов'янська мова з місцевими особливостями.
    - statement: Скоморохи поєднували музику, танці та театр.
      correct: true
      explanation: «Скоморохи — мандрівні артисти, які поєднували музику, танці та театр.»
    - statement: Мозаїки Софії виготовлені з кольорової смальти власного київського виробництва.
      correct: true
      explanation: «Виробництво смальти було налагоджене в Києві, де майстри варили скло, додаючи солі металів для отримання тисяч відтінків.»
    - statement: Плач Ярославни є фрагментом «Повісті временних літ».
      correct: false
      explanation: Плач Ярославни є частиною «Слова о полку Ігоревім», героїчної поеми кінця XII століття.
    - statement: Остромирове Євангеліє датується 1056-1057 роками.
      correct: true
      explanation: «Серед найдавніших пам'яток ми вирізняємо Остромирове Євангеліє (1056–1057).»
    - statement: Софійський собор мав 5 бань.
      correct: false
      explanation: «П'ятинефний храм з 13 банями (куполами) вражав своєю ступінчастою композицією.»
    - statement: Золоті ворота Києва поєднували функції фортечної вежі та тріумфальної арки.
      correct: true
      explanation: «Золоті ворота — унікальна споруда, що поєднувала функції фортечної вежі та тріумфальної арки з церквою Благовіщення вгорі.»
