- type: reading
  id: reading-sophia
  title: 'Культура як маніфест державності'
  instruction: 'Прочитайте текст про Софію Київську та її роль у формуванні української ідентичності.'
  text: |
    Софія Київська, збудована в XI столітті, була не просто релігійною спорудою, а маніфестом державної зрілості та європейської орієнтації Русі. Її архітектура та внутрішнє оздоблення демонстрували світові, що в Києві сформувалася унікальна цивілізація, здатна до синтезу візантійського досвіду та місцевого генія. 13 бань собору, що символізували Христа та апостолів, створювали неповторний силует, який став візитною карткою столиці.
    
    Внутрішній простір собору вражав поєднанням мозаїк і фресок. Мозаїки, виконані з мільйонів шматочків смальти, сяяли божественним світлом, а фрески розповідали про земне життя: від княжих портретів до сцен на іподромі. Софія була і головним державним центром: тут приймали послів, укладали договори, а при самому соборі діяли перша школа та перша бібліотека. Це був інтелектуальний хаб тогочасної Східної Європи.
    
    Деколонізаційний підхід до вивчення Софії дозволяє побачити в ній не "спільну колиску", а фундамент саме української культури. Спадкоємність київської традиції простежується в архітектурі українського бароко, у мові графіті, що мають явні риси української фонології, та у самому сприйнятті Києва як "другого Єрусалима". Софія залишається нашим "нерушимим щитом" у боротьбі за історичну правду.

