- type: quiz
  title: Освіта та писемність Русі
  instruction: Виберіть правильний варіант відповіді.
  items:
    - question: Які складні математичні операції вміли виконувати учні київських шкіл уже в XI столітті?
      options:
        - text: Дії з дробами та відсотками
          correct: true
        - text: Лише додавання в межах десяти
          correct: false
        - text: Вища алгебра та логарифми
          correct: false
        - text: Тільки геометричні вимірювання
          correct: false
      explanation: Програма тогочасних шкіл була досить розвиненою, включаючи обчислення відсотків та роботу з дробами.
    - question: Як називалися воскові таблички, на яких школярі вправлялися в письмі гострими паличками?
      options:
        - text: Цери
          correct: true
        - text: Пергаменти
          correct: false
        - text: Берести
          correct: false
        - text: Папіруси
          correct: false
      explanation: Цери дозволяли багаторазово стирати написане, що було зручно для навчання.
    - question: Хто була засновницею першої в Європі школи для дівчат у Києві?
      options:
        - text: Анна (Янка) Всеволодівна
          correct: true
        - text: Княгиня Ольга
          correct: false
        - text: Анна Ярославна
          correct: false
        - text: Либідь
          correct: false
      explanation: Школа при Андріївському монастирі стала революційним кроком у розвитку жіночої освіти.
    - question: Скільки графіті виявлено на стінах Софійського собору в Києві?
      options:
        - text: Понад 7000 написів
          correct: true
        - text: Близько 500 написів
          correct: false
        - text: Понад 10000 написів
          correct: false
        - text: Менше 100 написів
          correct: false
      explanation: «На стінах Софійського собору виявлено понад 7000 графіті — написів, залишених відвідувачами протягом століть.»
    - question: Який матеріал використовувався для створення рукописів у XI столітті?
      options:
        - text: Пергамент (оброблена шкіра телят)
          correct: true
        - text: Папір
          correct: false
        - text: Берести
          correct: false
        - text: Тканина
          correct: false
      explanation: «Створення однієї книги могло коштувати цілий статок, адже використовувався дорогий пергамент (спеціально оброблена шкіра телят).»
    - question: Хто є автором філософської проповіді «Слово про закон і благодать»?
      options:
        - text: Митрополит Іларіон
          correct: true
        - text: Нестор Літописець
          correct: false
        - text: Ярослав Мудрий
          correct: false
        - text: Володимир Мономах
          correct: false
      explanation: «Справжнім шедевром оригінальної філософської думки стало "Слово про закон і благодать" митрополита Іларіона (середина XI ст.).»
    - question: Як називалася спеціальна майстерня з переписування книг за часів Ярослава Мудрого?
      options:
        - text: Скрипторій
          correct: true
        - text: Монастир
          correct: false
        - text: Бібліотека
          correct: false
        - text: Ателіє
          correct: false
      explanation: «За Ярослава Мудрого при соборі Святої Софії діяв перший великий скрипторій — майстерня з переписування книг.»
    - question: Який епічний твір XII століття закликав князів припинити усобиці?
      options:
        - text: «Слово о полку Ігоревім»
          correct: true
        - text: «Повість временних літ»
          correct: false
        - text: «Руська Правда»
          correct: false
        - text: «Ізборник Святослава»
          correct: false
      explanation: «Автор звертається до князів із закликом припинити усобиці та об'єднатися для захисту рідної землі від половців.»

