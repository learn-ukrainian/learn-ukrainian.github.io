  title: 'Аналіз листа Богдана Хмельницького до московського царя'
  text: |
    «Ми піддалися під високу руку Вашої Величності не на те, щоб рабами бути і волю свою втратити, а щоб у союзі воєнному волю нашу спільну відстояти. Чекаємо допомоги обіцяної проти ляхів негайно, а вольності наші маємо свято берегти, як було у Переяславі на раді домовлено. Бо без прав наших і союзу ніякого бути не може, і Військо Запорозьке того не стерпить, бо шанує закон вище за милість. Якщо ж вольностям нашим яка шкода станеться, то краще нам було б у вогні загинути, ніж у неволі жити.»
  tasks:
