- type: essay-response
  title: 'Есе: Трагедія та велич Коліївщини'
  prompt: 'Напишіть есе на тему: ''Коліївщина: вияв народного гніву чи боротьба за державність?''. (Мінімум 150 слів)'
  model_answer: Коліївщина була складним історичним явищем, яке поєднувало в собі риси стихійного народного бунту та організованої
    національно-визвольної війни. З одного боку, це була жорстока реакція на соціальне та релігійне гноблення («Уманська різанина»).
    З іншого — спроба відновити козацьку державу (Гетьманщину) на Правобережжі. Ватажки повстання, Залізняк і Гонта, мали
    чітку мету, запроваджували адміністрацію та суди. Однак трагедія полягала в тому, що українці стали заручниками геополітичних
    ігор імперій, які використали їхній порив у власних цілях, а потім знищили.
  rubric:
  - criteria: Аргументація
    description: Чітко визначено позицію
  - criteria: Історичні факти
    description: Використано коректні історичні дані
- type: comparative-study
  title: Порівняльний аналіз постатей
  items_to_compare:
  - Максим Залізняк
  - Іван Гонта
  criteria:
  - Соціальне походження
  - Мотивація участі
  - Роль у повстанні
  model_answer: Залізняк був запорожцем, представником «низового» козацтва, який прагнув відновити козацькі вольності. Гонта
    був сотником надвірних козаків, мав статус і майно на службі у Потоцького, але обрав сторону народу через релігійні та
    національні переконання. Залізняк був ініціатором та політичним лідером, Гонта — ключовим військовим командиром, чий перехід
    забезпечив успіх під Уманню.
