- type: fill-in
  title: 'Лексика гайдамацького руху'
  items:
    - sentence: 'Гайдамацький рух був спрямований проти {соціального} гніту.'
      answer: 'соціального'
      options: ['економічного', 'політичного', 'соціального', 'військового']
    - sentence: 'Однією з причин була {релігійна} дискримінація православної віри.'
      answer: 'релігійна'
      options: ['національна', 'культурна', 'релігійний', 'мовна']
    - sentence: 'Символом Коліївщини стало {освячення} ножів у монастирі.'
      answer: 'освячення'
      options: ['виготовлення', 'освячення', 'гартування', 'приховування']
    - sentence: 'Ватажком повстання був Максим {Залізняк}.'
      answer: 'Залізняк'
      options: ['Гонта', 'Залізняк', 'Сірко', 'Хмельницький']
    - sentence: 'На бік повстанців в Умані перейшов Іван {Гонта}.'
      answer: 'Гонта'
      options: ['Гонта', 'Залізняк', 'Богун', 'Дорошенко']
    - sentence: 'Після придушення повстання центром репресій стало містечко {Кодня}.'
      answer: 'Кодня'
      options: ['Умань', 'Чигирин', 'Кодня', 'Балта']
    - sentence: 'Польська шляхта прагнула зберегти свої {вольностей} та привілеї.'
      answer: 'вольностей'
      options: ['права', 'вольностей', 'закони', 'землі']
    - sentence: 'Гайдамаки часто використовували {партизанську} тактику боротьби.'
      answer: 'партизанську'
      options: ['відкриту', 'партизанську', 'морську', 'облогову']
    - sentence: 'Російська імперія виявила надзвичайну {підступність} щодо повстанців.'
      answer: 'підступність'
      options: ['допомогу', 'підступність', 'байдужість', 'ворожість']
    - sentence: 'Іван Гонта був сотником {надвірної} козацької міліції.'
      answer: 'надвірної'
      options: ['запорозької', 'надвірної', 'реєстрової', 'міської']

