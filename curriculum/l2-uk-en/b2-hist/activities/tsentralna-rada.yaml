- type: reading
  id: reading-2
  title: 'Спогади Володимира Винниченка'
  instruction: 'Read the reflection by Volodymyr Vynnychenko.'
  text: |
    "Ми були наївними романтиками. Ми думали, що достатньо сказати слово правди, і світ нас зрозуміє... Ми не хотіли будувати армію, бо армія — це інструмент насильства. А ми хотіли будувати царство розуму. І коли прийшов Муравйов зі своїми гарматами, у нас були тільки слова. І слова виявилися безсилими проти штиків."
  tasks:
    - 'Проаналізуйте емоційне забарвлення тексту.'
    - 'Виділіть ключову антитезу (протиставлення) у роздумах автора.'
    - 'Як автор оцінює власну політичну стратегію?'

- type: critical-analysis
  title: 'Уроки історії: Наївність проти сили'
  source_reading: reading-2
  instruction: 'Analyze Vynnychenko’s quote about the reasons for the failure to defend the UNR.'
  questions:
    - 'Як Винниченко пояснює небажання Центральної Ради створювати регулярну армію?'
    - 'Що він має на увазі під метафорою «царство розуму»?'
    - 'Який головний урок він виносить з поразки 1918 року?'
  model_answers:
    - 'Винниченко пояснює це наївним романтизмом та вірою в те, що "слово правди" сильніше за насильство. Лідери Ради боялися мілітаризму і вважали армію інструментом гноблення.'
    - '«Царство розуму» символізує демократичне, гуманістичне суспільство, побудоване на переконанні та праві, а не на примусі та силі.'
    - 'Головний урок полягає в тому, що свободу неможливо втримати лише словами; держава повинна мати реальну силу (армію) для захисту свого суверенітету.'
