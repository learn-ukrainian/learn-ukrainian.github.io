title: 'Центральна Рада: Від автономії до незалежності'
activities:
- type: reading
  id: reading-1
  title: 'Аналіз тексту: IV Універсал'
  instruction: 'Read the excerpt from the IV Universal and complete the tasks.'
  text: |
    "Однині Українська Народна Республіка стає самостійною, ні від кого не залежною, вільною, суверенною державою українського народу. З усіма сусідніми державами, як то: Росія, Польща, Австрія, Румунія, Туреччина та інші, ми хочемо жити в згоді й приязні, але ніяка з них не може втручатися в життя Самостійної Української Республіки. Влада у ній буде належати тільки народові України..."
  tasks:
    - 'Який офіційний статус проголошує цей документ для України?'
    - 'Як автор описує бажані відносини з сусідніми державами?'
    - 'Кому, згідно з текстом, повинна належати вся повнота влади в республіці?'
    - 'Проаналізуйте вживання прикметників для опису незалежності.'

- type: comparative-study
  title: 'Автономія чи Незалежність?'
  source_reading: reading-1
  instruction: 'Compare the concepts of Autonomy (I Universal) and Independence (IV Universal).'
  items_to_compare:
    - 'І Універсал (Червень 1917)'
    - 'IV Універсал (Січень 1918)'
  criteria:
    - 'Політичний статус'
    - 'Відношення до Росії'
  model_answer: |
    Головна відмінність полягає у переході від автономії у складі федеративної Росії (І Універсал) до повної державної незалежності та суверенітету (IV Універсал). Спільним є те, що обидва документи проголошують волю українського народу самостійно будувати своє життя та визначати власну долю.

- type: essay-response
  title: 'Еволюція поглядів'
  source_reading: reading-1
  instruction: 'Write an essay analyzing the evolution of the Central Rada goals.'
  prompt: |
    Напишіть есе (150-250 слів) на тему: "Причини проголошення незалежності УНР".

    Врахуйте такі фактори:
    - Відмова Тимчасового уряду визнати права України.
    - Більшовицький переворот в Росії та загроза анархії.
    - Військова агресія радянської Росії проти Києва.
    - Необхідність міжнародного визнання для підписання мирного договору.
  model_answer: |
    Центральна Рада пройшла шлях від романтичного федералізму до жорсткого усвідомлення необхідності незалежності під тиском катастрофічних зовнішніх обставин. Спочатку лідери Ради, виховані на ідеях Драгоманова, щиро вірили в можливість демократичної співпраці з "новою Росією". Проте шовіністична позиція Тимчасового уряду, а згодом кривавий більшовицький переворот у Петрограді та відкрита збройна агресія більшовиків проти України розвіяли ці ілюзії. В умовах, коли "братня Росія" почала нищити українські міста, ідея федерації стала самогубною. IV Універсал був не просто вибором, а єдиним способом легітимізувати Україну на міжнародній арені та знайти союзників для захисту власного існування.

