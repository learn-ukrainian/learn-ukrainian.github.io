    - Варшава
    - Варшаві
    - Варшаву
    - Варшавою
    explanation: Після прийменника «у» для позначення місця потрібен місцевий відмінок — у «Варшаві».
  - sentence: Братства засновували школи та друкарня.
    error: друкарня
    answer: друкарні
    options:
    - друкарня
    - друкарні
    - друкарнях
    - друкарнею
    explanation: Дієслово «засновували» вимагає знахідного відмінка множини — «друкарні».
  - sentence: Полонізація еліти вели до розколу.
