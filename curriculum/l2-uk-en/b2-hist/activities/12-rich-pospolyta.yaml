- type: error-correction
  title: Граматика в історичних реченнях
  items:
  - sentence: Люблінська унія були підписана 1569 року.
    error: були
    answer: була
    options:
    - були
    - була
    - було
    - бути
    explanation: Іменник «унія» — жіночого роду, однини, тому дієслово має форму «була».
  - sentence: Українська шляхта переходили на польську мову.
    error: переходили
    answer: переходила
    options:
    - переходили
    - переходила
    - переходило
    - переходити
    explanation: «Шляхта» — збірний іменник жіночого роду однини, тому дієслово — «переходила».
  - sentence: Селяни працювали на великих фільварок.
    error: фільварок
    answer: фільварках
    options:
    - фільварок
    - фільварках
    - фільварку
    - фільварками
    explanation: Після прийменника «на» у множині потрібен місцевий відмінок — на «фільварках».
  - sentence: Православна церква втрачав свої права.
    error: втрачав
    answer: втрачала
    options:
    - втрачав
    - втрачала
    - втрачало
    - втрачати
    explanation: Іменник «церква» — жіночого роду, тому дієслово — «втрачала».
  - sentence: Магнати володіли величезна маєтками.
    error: величезна
    answer: величезними
    options:
    - величезна
    - величезними
    - величезних
    - величезною
    explanation: Прикметник має узгоджуватися з іменником в орудному відмінку множини — «величезними».
  - sentence: Козаки боролися за свого волі.
    error: свого
    answer: свою
    options:
    - свого
    - свою
    - своїй
    - своєю
    explanation: Іменник «воля» — жіночого роду, знахідний відмінок — боролися за що? — за «свою» волю.
  - sentence: Наливайко був страчений у Варшава.
