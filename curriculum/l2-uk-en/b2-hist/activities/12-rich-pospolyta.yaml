    options:
    - станова
    - становою
    - станової
    - становому
    explanation: Після дієслова «була» прикметник має бути в орудному відмінку — «становою».
  - sentence: Костянтин Острозький був могутній магнатом.
    error: могутній
    answer: могутнім
    options:
    - могутній
    - могутнім
    - могутнього
    - могутньому
    explanation: Узгодження прикметника з іменником в орудному відмінку — «могутнім» магнатом.
