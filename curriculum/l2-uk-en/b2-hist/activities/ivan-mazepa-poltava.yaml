- type: true-false
  title: Факти про Полтаву і вигнання гетьмана Мазепи
  items:
  - statement: Батурин був спалений московськими військами під командуванням Меншикова.
    correct: true
    explanation: Це була каральна акція за перехід Мазепи на бік шведів.
  - statement: Полтавська битва відбулася у 1709 році.
    correct: true
    explanation: Вирішальна битва Північної війни на території України.
  - statement: Після поразки Мазепа втік до Варшави.
    correct: false
    explanation: Він разом із Карлом XII відступив на територію Османської імперії (Бендери).
  - statement: Пилип Орлик був обраний гетьманом в еміграції.
    correct: true
    explanation: Він став спадкоємцем справи Мазепи після його смерті в Бендерах.
  - statement: Карл XII загинув під Полтавою.
    correct: false
    explanation: Він був поранений у ногу перед битвою, але вижив і втік разом із козаками.
  - statement: Мазепа помер від старості та душевних мук у Бендерах.
    correct: true
    explanation: Його здоров’я було підірване катастрофою Полтави та поразкою великого задуму.
  - statement: Московський патріархат наклав на Мазепу анафему.
    correct: true
    explanation: Це був акт політичного тиску через церковні інструменти.
  - statement: Козаки-мазепинці продовжували боротьбу в еміграції протягом десятиліть.
    correct: true
    explanation: Пилип Орлик створив потужну антимосковську коаліцію в Європі.
  - statement: Батуринська трагедія супроводжувалася масовим вбивством мирного населення.
    correct: true
    explanation: Московити не жаліли ні старець, ні дітей, щоб залякати українців.
  - statement: Іван Мазепа був похований у Києві.
    correct: false
    explanation: Він похований у Галаці (Румунія), в монастирі Святого Юрія.
