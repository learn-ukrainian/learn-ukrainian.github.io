- type: essay-response
  title: Аналітичне есе
  prompt: |
    Напишіть есе (200-250 слів) на тему: «Полтавська катастрофа: кінець мрії чи початок легенди?».

    Використовуйте факти з тексту для аргументації. Розгляньте такі питання:
    1. Чому Мазепа наважився на союз зі Швецією?
    2. Яку роль відіграла Батуринська різанина у поразці?
    3. Як Конституція Орлика переосмислила ідею української державності?
    4. Чому російська церква наклала анафему на політичного лідера?

    Чи згодні ви з думкою, що «анафема не знищила пам'ять, а зберегла її»?
  model_answer: |
    > [!model-answer]
    > Полтавська битва часто сприймається як найбільша трагедія української історії XVIII століття. Це дійсно був кінець епохи козацького бароко і початок жорсткої русифікації. Однак, парадоксальним чином, ця поразка стала фундаментом для національного міфу.
    >
    > Мазепа ризикнув усім, бо розумів: автономія у складі Росії приречена. Петро I будував імперію, де не було місця для козацьких вольностей. Батуринська різанина показала справжнє обличчя цієї імперії — жорстоке і нещадне. Страх паралізував Україну в 1709 році, але пам'ять про Батурин стала доказом того, що компроміс із Москвою неможливий.
    >
    > Конституція Пилипа Орлика, написана у вигнанні, стала інтелектуальною перемогою. Вона довела, що українська політична думка була частиною європейського контексту. Ідея обмеження влади законом, а не силою, була революційною для Східної Європи.
    >
    > Анафема, яку наклала церква, мала знищити ім'я Мазепи. Але сталося навпаки: прокляття перетворило його на вічного символа спротиву. Поки в церквах читали анафему, народ пам'ятав: був гетьман, якого Москва боялася навіть мертвого. Тож Полтава — це кінець державної мрії, але початок незламної легенди.

- type: comparative-study
  title: Порівняння історичних лідерів
  items_to_compare:
