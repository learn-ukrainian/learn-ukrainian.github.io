- type: cloze
  title: Історична лексика в контексті
  passage: 'Мазепа перейшов на бік {Швеції|Польщі|Туреччини|Москви} в 1708 році. Батуринська {різанина|битва|облога|перемога} забрала тисячі життів. Полтавська {битва|різанина|облога|угода} відбулася 27 червня 1709 року.

    Карл XII і Мазепа втекли до {Османської|Російської|Шведської|Польської} імперії. Конституція {Орлика|Мазепи|Петра|Карла} була ухвалена в 1710 році. Московська церква проголосила Мазепу {анафемою|святим|героєм|царем}.

    {Меншиков|Петро|Голіцин|Скоропадський} командував російськими військами під Батурином. Зима 1708-1709 була однією з {найхолодніших|найтепліших|звичайних|найдощовіших} в історії Європи. Шведська армія страждала від морозів і {голоду|спраги|нудьги|багатства}.

    Полтавська катастрофа змінила {баланс|союз|договір|армію} сил у Європі. Мазепа помер у {Бендерах|Батурині|Полтаві|Києві} в 1709 році. Конституція обмежувала владу гетьмана {Генеральною|Козацькою|Царською|Церковною} радою.

    Після битви близько 12000 шведів здалися біля {Переволочної|Полтави|Батурина|Києва}. Анафема на Мазепу була інструментом {колоніального|релігійного|військового|економічного} контролю. Велика {Північна|Південна|Західна|Східна} війна тривала з 1700 по 1721 рік.

    Мазепі було близько {70|50|40|30} років, коли він перейшов до шведів.'
