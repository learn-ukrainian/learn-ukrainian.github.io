- type: essay-response
  title: Аналітичне есе про Полтавську битву
  prompt: 'Напишіть аналітичне есе (200-250 слів) на тему: «Полтавська битва — воєнна поразка чи цивілізаційна катастрофа України?». Проаналізуйте наслідки цієї події для українського державного проекту та майбутнього автономії.'
  min_words: 200
  model_answer: 'Полтавська битва 1709 року стала не просто програним військовим зіткненням, а справжньою цивілізаційною катастрофою для українського державотворення. Поразка шведсько-українського союзу означала крах Мазепиного проекту перетворення Гетьманщини на суверенну європейську державу. Наслідки були тотальними: ліквідація рештків автономії, посилення колоніального гніту та початок планомірного нищення козацького устрою. Москва перетворилася на імперію, для якої Україна стала лише ресурсною базою та плацдармом для експансії. Проте Полтава також загартувала ідею незалежності, яка була юридично оформлена Орликом у Бендерах. Отже, програвши на полі бою, мазепинці перемогли у вічності, заклавши інтелектуальний фундамент майбутньої незалежності.'
  rubric:
  - criteria: Глибина аналізу
    description: Розуміння довгострокових наслідків битви.
    points: 40
  - criteria: Аргументація
    description: Використання термінів «суверенітет», «автономія», «імперія».
    points: 30
