  prompt: Порівняйте політичні моделі, які представляли Мазепа та Петро I.
  model_answer: 'Мазепа та Петро I уособлювали два абсолютно різні цивілізаційні вектори. Мазепа спирався на барокову культуру, договірне право та повагу до станових вольностей — це була модель шляхетської демократії європейського типу. Для нього влада була легітимною лише в межах закону. Петро I представляв агресивний азійський абсолютизм, де воля монарха була вищою за будь-який закон, а піддані — лише безправними виконавцями. Петро будував жорстку централізовану імперію шляхом терору та уніфікації. Мазепа прагнув зберегти суб’єктність нації через дипломатію, Петро — через повне підпорядкування. Зіткнення цих моделей под Полтавою стало переломним моментом, де сила імперської машини тимчасово перемогла ідею правової держави.'
  instruction: Проаналізуйте розбіжність політичних культур.
- type: critical-analysis
  title: Трагедія Батурина та терор як інструмент
  target_text: "Знищення Батурина в листопаді 1708 року стало актом свідомого державного терору Московського царства проти України. Олександр Меншиков, виконуючи наказ Петра I, вчинив нечувану різанину, де було вбито понад 10 тисяч мешканців, включаючи жінок та дітей. Місто було спалене дотла, храми розграбовані, а бібліотеки знищені. Це був не просто воєнний захід, а спроба фізично та символічно вбити серце Мазепиного проекту, залякати кожного, хто наважиться підтримати гетьмана. Батуринська кров стала ціною, яку Україна заплатила за спробу європейського вибору."
  questions:
    - Чому Петро I обрав саме Батурин для показової розправи?
    - Як знищення столиці вплинуло на моральний дух козацтва та подальший перебіг повстання?
    - Чому російська історіографія довго замовчувала масштаб трагедії в Батурині?
  model_answers:
    - Батурин був не лише столицею, а й символом культурного та економічного злету Гетьманщини, осередком Мазепиної інтелектуальної еліти та складів зброї.
    - Масштабний терор паралізував значну частину населення страхом, що завадило Мазепі підняти всенародне повстання у вирішальний момент.
    - Визнання Батуринської трагедії руйнувало імперський міф про 'щасливе возз'єднання' та демонструвало окупаційний характер московської влади в Україні.