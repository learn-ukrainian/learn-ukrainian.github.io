  prompt: Порівняйте діяльність Івана Мазепи та Петра I в контексті подій 1708-1709 років.
  model_answer: |
    > [!model-answer]
    > **Мета війни:** Мазепа прагнув зберегти автономію Гетьманщини і захистити її від поглинання імперією. Петро I вів війну за розширення імперії, вихід до морів і повне підкорення сусідів.
    >
    > **Ставлення до народу:** Для Мазепи (і Орлика) народ мав права і вольності, які треба захищати. Для Петра I люди були лише ресурсом («гарматним м'ясом») і робочою силою для будівництва імперії. Батуринська різанина — доказ повної зневаги Петра до людського життя.
    >
    > **Результат діяльності:** Мазепа зазнав поразки і помер у вигнанні, Україна втратила свободу. Петро I переміг, проголосив себе імператором і перетворив Московію на потужну мілітарну державу.
    >
    > **Історична спадщина:** Спадщина Мазепи — це ідея свободи, культури (бароко) і демократії (Конституція). Спадщина Петра — це традиція самодержавства, експансії і придушення інакомислення, яка живе в Росії досі.
