    - text: "Вона призвела до ліквідації Чернігівського князівства"
      correct: false
    - text: "Вона не мала жодного впливу на політику"
      correct: false
    explanation: "Подвиг Михайла створив моральний бар'єр для повної колаборації еліти з Ордою."
  - question: "Яке місто на Десні було політичним осередком Михайла Чернігівського?"
