    еліти. У ХІІІ столітті, коли Русь была розбита військово, вибір Михайла дав народу надію на моральне відродження. Відмова
    від компромісу із загарбником у фундаментальних питаннях віри та честі стала актом утвердження національного суверенітету
    на духовному рівні. У сучасному державотворенні це нагадує нам, що будь-який політичний успіх є крихким, якщо він не ґрунтується
    на моральному фундаменті та вірності національній ідентичності. Принциповість лідера формує характер нації, роблячи її
    здатною витримувати тривалі випробування. Михайло Чернігівський заклав той ген спротиву, який дозволив українцям пронести
    ідею волі крізь століття іноземного панування. Його приклад вчить нас, що є межі компромісу, за якими починається зникнення
