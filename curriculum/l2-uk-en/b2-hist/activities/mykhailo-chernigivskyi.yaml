    answer: "очищувальні"
    options: ["очищувальний", "очищувальні", "очищувальних", "очищувальним"]
    explanation: "Іменник «вогні» у множині, прикметник має бути у формі знахідного відмінка множини."
  - sentence: "Українці вшановують пам'ять про князю Михайла."
    error: "князю"
    answer: "князя"
    options: ["князю", "князя", "князем", "князі"]
    explanation: "Прийменник «про» зі значенням об'єкта думки/мови вимагає знахідного (або родового для назв істот) відмінка."
  - sentence: "Чернігів був один із самих багатих міст Русі."
    error: "самих багатих"
    answer: "найбагатших"
    options: ["самих багатих", "найбагатших", "більш багатих", "найбільш багатих"]
    explanation: "В українській мові перевага надається простій формі найвищого ступеня порівняння (префікс най-)."
