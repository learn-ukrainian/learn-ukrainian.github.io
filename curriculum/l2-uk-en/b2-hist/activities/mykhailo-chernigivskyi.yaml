    - text: "З Іваном Калитою"
      correct: false
    - text: "З Олександром Невським"
      correct: true
    - text: "З Юрієм Долгоруким"
      correct: false
    - text: "З Дмитром Донським"
      correct: false
    explanation: "Текст протиставляє стратегію опору Михайла стратегії повної покори Олександра Невського."
  - question: "Чому церква в часи монгольського іга стала головним консолідуючим фактором суспільства?"
