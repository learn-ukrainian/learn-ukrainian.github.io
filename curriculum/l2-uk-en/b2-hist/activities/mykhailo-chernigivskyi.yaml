    - text: "Чернігів"
      correct: true
    - text: "Львів"
      correct: false
    - text: "Галич"
      correct: false
    explanation: "Михайло був насамперед князем Чернігівським, хоча й боровся за київський престол."
  - question: "Яку назву мав монгольський урядовець, що збирав данину та контролював князів?"
    options:
    - text: "Боярин"
      correct: false
    - text: "Баскак"
      correct: true
    - text: "Темник"
      correct: false
    - text: "Воєвода"
      correct: false
    explanation: "Баскаки були представниками хана на підкорених землях для збору десятини та контролю за лояльністю."
