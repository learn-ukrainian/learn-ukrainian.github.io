  - sentence: "Боярин Федір був вірна соратником князя."
    error: "вірна"
    answer: "вірним"
    options: ["вірна", "вірним", "вірною", "вірними"]
    explanation: "Прикметник має узгоджуватися з іменником «соратником» в орудному відмінку чоловічого роду."
  - sentence: "Батий був розлючений зухвалою спротивом."
    error: "зухвалою"
    answer: "зухвалим"
    options: ["зухвалою", "зухвалим", "зухвалого", "зухвалій"]
    explanation: "Спротив — чоловічий рід, тому прикметник має бути в орудному відмінку чоловічого роду (яким? — зухвалим)."
  - sentence: "Мученицька смерть Михайла зміцніла віру людей."
    error: "зміцніла"
    answer: "зміцнила"
    options: ["зміцніла", "зміцнила", "зміцнювала", "зміцніли"]
    explanation: "Зміцніти — стати міцним (неперехідне), зміцнити — зробити міцним (перехідне, що?)."
