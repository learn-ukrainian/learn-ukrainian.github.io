  - question: "Як автор модуля оцінює вчинок Михайла Чернігівського з деколонізаційної перспективи?"
    options:
    - text: "Як політичну помилку та слабкість"
      correct: false
    - text: "Як акт проголошення духовного суверенітету та ідеологічний опір"
      correct: true
    - text: "Як випадковий збіг обставин"
      correct: false
    - text: "Як спробу асимілюватися в Орді"
      correct: false
