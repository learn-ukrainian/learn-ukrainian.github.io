- type: essay-response
  title: "Повчання Мономаха: мораль чи політика?"
  instruction: "Напишіть есе (300+ слів) на тему: «Повчання Володимира Мономаха: середньовічний кодекс честі чи політичний заповіт?»"
  min_words: 300
  prompt: "Проаналізуйте, чи було Повчання щирим моральним заповітом, чи політичним документом, спрямованим на легітимацію влади."
  model_answer: |
    Повчання Володимира Мономаха — унікальний документ, який поєднує особистий досвід, моральні настанови та політичну мудрість. Питання про його справжню мету залишається предметом дискусій серед істориків.
    
    З одного боку, Повчання виглядає як щирий моральний заповіт. Мономах звертається до синів із батьківською турботою, ділиться життєвим досвідом, закликає до праведного життя. Він розповідає про свої помилки та каяття, що надає тексту особистісного характеру. Релігійні настанови (страх божий, милостиня) відповідають християнській етиці того часу.
    
    З іншого боку, Повчання має явний політичний підтекст. Мономах дає поради щодо правління державою: як приймати послів, як контролювати слуг, як вести війну. Він підкреслює свої військові успіхи та дипломатичні досягнення. Документ легітимізує динас­тію Мономаховичів як гідних правити Руссю.
    
    На мою думку, ці два аспекти не є взаємовиключними. Для середньовічного правителя мораль і політика були нерозривними. Добрий князь мусив бути водночас праведним християнином і ефективним управителем. Повчання відображає цей синтез.
    
    Важливо також пам'ятати про деколонізаційний аспект. Російська імперія століттями використовувала образ Мономаха для легітимізації своєї влади. Але Мономах був київським князем, і його Повчання написане мовою, близькою до сучасної української. Повернення цього тексту українській культурі є актом деколонізації.
  rubric:
    - criteria: "Аналіз морального змісту Повчання"
      description: "Оцінка здатності учня виділити та проаналізувати моральні імперативи в тексті."
      points: 3
    - criteria: "Аналіз політичного контексту"
      description: "Оцінка розуміння політичних функцій 'Повчання' як засобу легітимації влади."
      points: 3
    - criteria: "Власна оцінка та аргументація"
      description: "Здатність формулювати власну позицію та підкріплювати її фактами."
      points: 2
    - criteria: "Деколонізаційний аспект"
      description: "Врахування українського контексту постаті Мономаха на противагу імперським міфам."
      points: 2

- type: comparative-study
  title: "Мономах vs Ярослав Мудрий"
  source_reading: reading-monomakh-01
  instruction: "Порівняйте правління Володимира Мономаха та Ярослава Мудрого за критеріями."
  items_to_compare:
    - "Ярослав Мудрий (1019-1054)"
    - "Володимир Мономах (1113-1125)"
  criteria:
    - "Спосіб приходу до влади"
    - "Головні досягнення"
    - "Літературна спадщина"
    - "Зовнішня політика"
  model_answer: |
    Ярослав Мудрий та Володимир Мономах — два найвидатніші правителі Київської Русі, чиї епохи часто називають «золотими добами».
    
    Спосіб приходу до влади: Ярослав прийшов до влади після жорстокої міжусобної боротьби з братами. Мономах, навпаки, тривалий час відмовлявся від київського престолу, поки не був запрошений киянами після повстання 1113 року. Це демонструє різне ставлення до легітимації влади.
    
    Головні досягнення: Ярослав створив Руську Правду, збудував Софійський собор, уклав династичні союзи з Європою. Мономах додав Устав про обмеження лихварства, організував успішні походи проти половців, написав Повчання. Обидва зміцнювали державу, але різними методами.
    
    Літературна спадщина: Ярослав був покровителем літератури — за його часів створено бібліотеку Софії. Мономах сам був письменником — його Повчання є унікальним авторським текстом. Це показує еволюцію княжої культури.
    
    Зовнішня політика: Ярослав орієнтувався на Європу (шлюби з Францією, Норвегією, Угорщиною). Мономах більше зосереджувався на боротьбі зі степом та внутрішньому врегулюванні. Обидва підходи мали свої переваги.
    
    Обидва правителі залишили величезну спадщину і є ключовими постатями української історії.
