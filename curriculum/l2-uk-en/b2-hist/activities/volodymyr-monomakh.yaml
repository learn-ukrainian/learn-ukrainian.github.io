  items:
  - statement: «Шапка Мономаха» була подарована Володимиру візантійським імператором як символ влади над усією Руссю.
    correct: false
    explanation: Це московська вигадка XV ст.; насправді це ординська тюбетейка XIV ст., яка не має відношення до київського
      князя.
  - statement: Володимир Мономах був першим руським князем, хто почав бити половців на їхній власній території глибоко у степу.
    correct: true
    explanation: Наступальна стратегія Мономаха докорінно змінила хід багатовікової боротьби з кочовиками на користь Києва.
  - statement: Згідно з «Повчанням», Володимир Мономах особисто володів п’ятьма іноземними мовами, нікуди не виїжджаючи з
      дому.
    correct: false
    explanation: У тексті князь ставить у приклад свого батька, Всеволода Ярославича, який «удома сидячи, знав п’ять мов».
  - statement: Устав Мономаха 1113 року вперше в історії Європи встановив чіткі юридичні межі для відсотків за грошовими боргами.
    correct: true
    explanation: Це був надзвичайно прогресивний на той час закон, що захищав інтереси найбідніших верств населення від повного
      розорення.
  - statement: Володимир Мономах прийшов до влади в Києві шляхом збройного повалення свого законного попередника Святополка.
    correct: false
    explanation: Він був запрошений київським вічем для заспокоєння повстання вже після смерті Святополка II Ізяславича.
  - statement: У своєму «Повчанні» князь Володимир закликає синів ніколи не вбивати людей, навіть якщо вони винні перед законом.
    correct: true
    explanation: Мономах проповідував ідеї християнського гуманізму, виступаючи фактично проти застосування смертної кари.
  - statement: Любецький з’їзд 1097 року повністю ліквідував загрозу князівських міжусобиць до кінця XII століття.
    correct: false
    explanation: Клятва була порушена майже миттєво підступним засліпленням князя Василька Ростиславича у Звенигороді.
  - statement: За часів правління Володимира Мономаха Київська Русь пережила свій останній період стабільності та внутрішньої
      єдності.
    correct: true
    explanation: Після його смерті та правління сина Мстислава держава остаточно розпалася на окремі незалежні князівства.
  - statement: Володимир Мономах був одружений з дочкою останнього англосаксонського короля Англії Гарольда II.
    correct: true
    explanation: Шлюб з Гітою Вессекською є яскравим доказом включеності київської династії у загальноєвропейську політичну
      систему.
  - statement: Основною причиною роздроблення Русі Мономах вважав виключно підступні дії візантійських імператорів.
    correct: false
    explanation: Він вбачав корінь зла у внутрішніх чварах князів («зваді») та порушенні братніх домовленостей про володіння
      землями.
- type: comparative-study
  title: Любецький з'їзд vs Віче
  items_to_compare:
  - Любецький з'їзд (рада князів)
  - Віче (народні збори)
  criteria:
  - Учасники
  - Питання, що вирішувалися
  - Характер рішень
  model_answer: Любецький з'їзд був елітарним зібранням князів, де вирішувалися питання династичного поділу земель ("отчин")
    та зовнішньої політики. Рішення приймалися вузьким колом правителів. Віче ж було демократичним органом самоврядування
    міста, де брали участь вільні громадяни. Віче могло обирати або виганяти князя (як у 1113 році), впливати на законодавство
    та вирішувати питання війни і миру на рівні міста.
