- type: reading
  id: reading-monomakh-01
  title: "Повчання (уривок)"
  source: "http://litopys.org.ua/oldukr/03.htm"
  text: |
    Сидячи на санях, подумав я в душі своїй і похвалив Бога, що довів мене до цих днів грішного. Діти мої чи хто інший, слухаючи цю грамотку, не смійтеся, але кому люба буде з дітей моїх, хай прийме її в серце своє і не лінуватися стане, а трудитися.
    
    Перш за все, Бога ради і душі своєї, страх божий майте в серці самим і милостиню давайте нескудну — це бо є початок всякому добру. Якщо ж комусь не люба грамотка ця, хай не насміхаються, а так скажуть: на далекому шляху та на санях сидячи, нісенітницю говорив.
  instruction: "Прочитайте уривок із Повчання та виконайте завдання."
  tasks:
    - "Знайдіть у тексті опис обставин, за яких князь писав це повчання."
    - "Знайдіть головну пораду князя щодо ставлення до бідних та страху божого."
    - "Проаналізуйте звернення князя до дітей як літературний прийом."

