    свавілля лихварів, що було відповіддю на конкретний суспільний запит після повстання 1113 року.
- type: essay-response
  title: Мономах — останній об’єднувач
  prompt: Доведіть, що правління Володимира Мономаха було «бабиним літом» Київської Русі. Чому його авторитет був вирішальним
    для збереження єдності? (200+ слів)
  min_words: 200
  model_answer: Володимир Мономах став останнім князем, якому вдалося втримати гігантську імперію від розпаду. Його правління
    було «бабиним літом», бо воно повернуло стабільність і процвітання напередодні неминучої феодальної роздробленості. По-перше,
    його військовий геній дозволив остаточно приборкати половців, забезпечивши мир на кордонах. По-друге, його соціальні реформи
    («Устав») зняли напругу всередині суспільства, захистивши боржників від свавілля лихварів. По-третє, Мономах мав величезний
    моральний авторитет, підкріплений його «Повчанням», що дозволяло йому виступати арбітром у конфліктах інших князів. Він
    контролював три чверті земель Русі, саджаючи своїх синів у стратегічних центрах. Однак ця єдність трималася на особистості
    князя — після його смерті та короткого правління Мстислава система «отчин», узаконена в Любечі, остаточно розвалила державу
    на окремі князівства. Мономах дав Русі останню паузу перед бурею, показавши ідеал мудрого і відповідального володаря.
- type: true-false
  title: Міфи та істина про життя Мономаха
