- type: critical-analysis
  title: 'Аналіз: Моральний кодекс правителя'
  source_reading: reading-15-instruction
  target_text: «Ні правого, ні винного не вбивайте... якщо хто буде достоїн навіть смерті, то не погубляйте ніякої душі християнської.»
  questions:
  - Як цей заклик контрастує з тогочасною середньовічною практикою покарань?
  - У чому полягає гуманістичне значення цієї настанови для Русі XI століття?
  - Як ви розумієте фразу «не погубляйте ніякої душі християнської» в політичному контексті?
  model_answers:
  - Це було надзвичайно сміливе і гуманне твердження для епохи, де осліплення чи вбивство суперників було нормою.
  - Мономах намагався піднести цінність людського життя над політичною доцільністю.
  - Це заклик до християнського милосердя, яке має стримувати деспотичну владу монарха.
