  model_answer: Галицько-Волинська держава стала унікальним історичним феноменом, який забезпечив тяглість української державності після падіння Києва. З одного боку, вона була прямим спадкоємцем політичних та релігійних традицій Русі, зберігаючи мову, право та церковну структуру. З іншого боку, через активну торгівлю, впровадження Магдебурзького права та дипломатичні зв'язки з Ватиканом, вона органічно інтегрувалася в європейський світ. Коронація Данила Галицького у 1253 році стала апогеєм цього процесу, юридично закріпивши статус Королівства Русі як суверенної європейської монархії. Цей вибір на користь Заходу дозволив зберегти суб'єктність наших земель навіть під тиском монгольської навали. Спадщина Королівства Русі є фундаментом нашої європейської ідентичності, доводячи, що Україна завжди була частиною вільного світу, маючи власну шляхетну державну традицію.
