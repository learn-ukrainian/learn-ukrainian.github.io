  instruction: '### Тема


    Напишіть порівняльне есе (400+ слів) на тему:

    **«Галицько-Волинська держава та Московія ХІІІ століття: два цивілізаційні шляхи Русі»**


    **Вимоги до змісту есе:**

    - Використайте не менше 12 ключових термінів із модуля (самодержець, суверенітет, легітимність, автономія, деспотизм, олігархія, Магдебурзьке право, Rex Russiae, ярлик, вектор, суб''єктність, деколонізація).

    - Проаналізуйте фундаментальні відмінності в політичному устрої (обмежена монархія vs східна деспотія).

    - Застосуйте деколонізаційний підхід: поясніть, чому московський наратив про «збирання земель» є маніпулятивним стосовно спадщини Данила Галицького.

    - Використайте цитати з первинних джерел для підкріплення своїх аргументів лінгвістичним та історичним аналізом.

    - Зробіть висновок про те, як цей історичний розрив впливає на сучасну боротьбу України за незалежність та європейську інтеграцію.


    ### Критерії оцінювання вашої роботи


    | Критерій | Вага | Опис |

    |----------|------|------|

    | **Мовна якість** | 40% | Вживання складної граматики (пасивний стан, дієприслівникові звороти) та багатої академічної лексики відповідного рівня B2. |

    | **Аргументація** | 30% | Здатність аргументовано довести свою тезу, спираючись на історичні факти, логічні зв’язки та первинні джерела. |

    | **Деколонізація** | 20% | Критичний розгляд імперських міфів про «спадкоємність Москви» та чітке усвідомлення української історичної суб''єктності. |

    | **Структура** | 10% | Логічний виклад: чіткий вступ із тезою, основна частина з аргументами, висновок із глибоким узагальненням. |


    ### Зразок відповіді для ознайомлення


    Аналіз історичного розвитку Східної Європи в ХІІІ столітті виявляє глибокий і незворотний цивілізаційний розрив між двома центрами колишньої Київської Русі: Галицько-Волинським князівством та Володимиро-Суздальською землею (майбутньою Московією). Цей розрив був зумовлений не лише географією, а насамперед фундаментально різними виборами політичних еліт у відповідь на виклики монгольської навали. У той час як Данило Галицький будував європейське Королівство Русі, засноване на праві та діалозі, північно-східні князі інтегрувалися в ординську деспотію, закладаючи основи майбутнього російського абсолютизму. Від цих рішень залежала подальша історична траєкторія цілих регіонів.


    Галицько-Волинська держава за часів Романа Мстиславича та Данила Галицького була органічним продовженням київської демократичної традиції, збагаченої західними правовими нормами. Використання Магдебурзького права в містах та активна участь боярської ради в управлінні державою свідчили про формування моделі обмеженої монархії. Коронація Данила у 1253 році титулом Rex Russiae стала юридичним підтвердженням суверенітету та легітимності нашої держави в європейському правовому полі. Натомість Московія обрала шлях рабської покори хану. Московські князі, отримуючи ярлик на княжіння, ставали не просто васалами, а функціонерами ординської системи збору данини та терору проти власного народу. Як зазначають джерела, вони добровільно переймали методи східного деспотизму, де людина є лише безправним гвинтиком державної машини. Це була капітуляція не лише політична, а й моральна.


    З погляду деколонізації, важливо розуміти, що московський міф про «збирання руських земель» є пізнішою ідеологічною конструкцією, що мала на меті привласнити спадщину Данила Галицького. Насправді ж ці дві моделі були антагоністичними: Україна через Королівство Русі пронесла ідею європейської свободи, а Московія — ідею євразійської тиранії. Подорож Данила до Батия була тактичною паузою для зміцнення оборони, тоді як візити московських князів були актами остаточної капітуляції духу. Наша державність нікуди не «переміщалася» на Північ; вона залишилася тут, трансформуючись у нові форми спротиву та культурного самоствердження. Справжня спадкоємність Києва — це Королівство Данила, а не улус Івана Калити.


    Отже, історичний вибір ХІІІ століття продовжує визначати сучасну геополітичну реальність. Україна, як прямий спадкоємець європейської традиції Короля Данила, природно прагне до інтеграції в демократичний світ. Росія ж, залишаючись у полоні ординської моделі деспотизму, намагається знищити нашу суб''єктність, використовуючи маніпулятивні міфи про «спільне коріння». Однак наша історія свідчить про зворотне: ми маємо різні коріння та різні вектори розвитку. Вивчення спадщини Галицько-Волинської держави допомагає нам усвідомити свою шляхетну європейську ідентичність і дає сили для остаточного розриву з імперським минулим. Ми — нащадки вільного Королівства, і наш шлях лежить на Захід, де закон є вищим за волю тирана. Ми продовжуємо справу наших предків, захищаючи право на власне обличчя в сучасному світі. Наша перемога — це повернення до свого коріння.'
