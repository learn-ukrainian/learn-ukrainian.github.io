  title: 'Аналітичне есе: Європейський вибір'
  source_reading: reading-danylo-coronation
  instruction: '### Тема


    Напишіть аналітичне есе (400+ слів) на тему:

    **«Коронація Данила Галицького 1253 року: тактичний хід чи цивілізаційний вибір?»**


    **Вимоги до змісту есе:**

    - Використайте не менше 10 ключових термінів із модуля (король, коронація, дипломатія, вектор, суверенітет, легітимність, опозиція, стратегія, спадкоємність, автономія, Rex Russiae, ярлик).

    - Проаналізуйте складні причини, що спонукали Данила шукати союзу з Римом та прийняти королівську корону в умовах іноземного панування.

    - Застосуйте деколонізаційний підхід: порівняйте західну орієнтацію Данила з ординською орієнтацією північно-східних князів того часу. Поясніть наслідки цих виборів.

    - Використайте цитати з літописів або дипломатичного листування для підкріплення своїх аргументів історичними даними.

    - Зробіть аргументований висновок про довгострокове значення цього вчинку для української історії, ідентичності та нашого місця в Європі.


    ### Критерії оцінювання вашої роботи


    | Критерій | Вага | Опис |

    |----------|------|------|

    | **Мовна якість** | 40% | Вживання складної граматики (пасивний стан, дієприслівникові звороти) та багатої академічної лексики відповідного рівня B2. |

    | **Аргументація** | 30% | Здатність аргументовано довести свою тезу, спираючись на історичні факти, логічні зв’язки та первинні джерела. |

    | **Деколонізація** | 20% | Критичний розгляд імперських міфів про «спадкоємність Москви» та чітке усвідомлення української історичної суб''єктності. |

    | **Структура** | 10% | Логічний виклад: чіткий вступ із тезою, основна частина з аргументами, висновок із глибоким узагальненням. |


    ### Зразок відповіді для ознайомлення


    Коронація Данила Романовича у 1253 році традиційно розглядається істориками як одна з найбільш драматичних і водночас величних подій українського середньовіччя. Питання про те, чи був цей крок лише вимушеним, прагматичним тактичним ходом у боротьбі з монгольською навалою, чи свідомим, далекоглядним цивілізаційним вибором на користь Європи, залишається центральним для розуміння нашої державної традиції. З погляду сучасної деколонізованої історії, ці дві версії не суперечать одна одній, а гармонійно доповнюють масштабну державницьку стратегію Короля Данила, спрямовану на порятунок нації.


    З одного боку, коронація була продиктована надзвичайно гострою політичною та воєнною необхідністю того часу. Після руйнації Києва у 1240 році та встановлення принизливого ординського іга, українські землі опинилися в міжнародній ізоляції. Данило Галицький, як досвідчений стратег і дипломат, чітко розумів, що самотужки, без потужних союзників, протистояти незліченній і технологічній орді неможливо. Йому була життєво потрібна допомога західних християнських держав, а єдиною силою, здатною на той час організувати реальний хрестовий похід, був Папа Римського. Прийняття корони було обов''язковою юридичною і духовною умовою цього воєнного союзу. Таким чином, Данило шукав легітимності своєї влади не в Сараї через ярлик, а в Римі, що вже саме по собі було актом героїчного спротиву монгольській зверхності. Він прагнув обміняти формальне визнання влади Папи на реальні лицарські полки для остаточного визволення Русі.


    З іншого боку, вчинок Данила став логічним і закономірним завершенням тривалого процесу європеїзації Галицько-Волинської держави, розпочатого ще його батьком. Данило завжди орієнтувався на західні моделі управління, культури, архітектури та військової справи. Заснування нових міст, таких як Львів, за європейськими зразками та впровадження лицарського озброєння інтегрували українське суспільство в цивілізаційний простір Заходу. Коронація 1253 року стала лише офіційним, де-юре закріпленням цього факту на міжнародній арені. У той час як північно-східні князі, зокрема Олександр Невський, обирали шлях ординської адаптації, служіння хану та деспотії, Данило Галицький гордо стверджував приналежність своєї держави до європейського світу прав, свобод і людської гідності.


    Отже, коронація Данила Галицького була надзвичайно далекоглядним цивілізаційним вибором, одягненим у форму тактичного союзу. Хоча сподівання на масштабну військову допомогу Заходу не справдилися повністю через європейські чвари, цей акт назавжди зафіксував українську державність як європейську за своєю внутрішньою природою. Титул «Короля Русі» став потужним символом нашої суб''єктності, який українці гордо пронесли крізь століття боротьби. Спадкоємність традиції Данила Галицького — будівничого міст і захисника прав — глибоко відчувається і сьогодні, коли Україна остаточно повертається до свого рідного європейського дому, захищаючи ті самі вічні цінності свободи та права, які боронив перший український король вісім століть тому на полях битв. Ми продовжуємо справу Короля Данила.'
