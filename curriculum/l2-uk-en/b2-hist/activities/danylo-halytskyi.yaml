- type: essay-response
  title: "Аналітичне есе: Європейський вибір"
  source_reading: reading-danylo-coronation
  instruction: "Напишіть есе (150-250 слів) на тему «Данило Галицький як архітектор європейської України»."
  prompt: "Проаналізуйте західний вектор політики Данила Романовича. Як його заходи (коронація, будівництво міст, воєнна реформа) вплинули на збереження української ідентичності в умовах ординського тиску?"
  min_words: 150
  model_answer: "Данило Галицький став першим українським лідером, який свідомо обрав європейський шлях розвитку як єдиний спосіб збереження нації. Отримання королівської корони від Папи Римського у 1253 році було не просто актом визнання, а юридичним закріпленням приналежності наших земель до західного правового поля. Це дозволило Королівству Русі виступати суб'єктом міжнародної політики на рівних із європейськими монархіями. Будівництво нових міст, таких як Львів, за європейськими зразками та впровадження лицарського озброєння інтегрували українське суспільство в цивілізаційний простір Заходу. Військова реформа Данила створила армію, здатну тривалий час стримувати Орду, що врятувало наші землі від повної асиміляції. Спадщина Короля Данила — це передусім усвідомлення України як частини Європи, що має власні глибокі державні традиції. Його приклад і сьогодні нагадує нам, що європейський вибір є запорукою нашої свободи та сили."
