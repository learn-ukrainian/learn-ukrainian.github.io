- type: reading
  id: reading-trypillian-khvoika
  title: 'Аналіз первинного джерела: звіт Вікентія Хвойки'
  source: Вікентій Хвойка (1899)
  text: |
    «Знахідки біля Трипілля становлять особливий інтерес для науки. Кераміка вражає досконалістю форми та багатством розпису. Орнаменти — спіралі, кола, хвилясті лінії — виконані з неймовірною майстерністю. Ця культура, безперечно, належить до найрозвиненіших у Європі доби каменю та міді. Я переконаний, що ця культура не була привнесена з великих далин, а є результатом тривалого та органічного процесу розвитку місцевого населення на цій родючій землі. Її естетика та технології свідчать про те, що ми маємо справу з одним із найстаріших осередків світової цивілізації.»
    — В. Хвойка, Археологічні дослідження в околицях Києва
  tasks:
  - Який регістр використовує автор? Знайдіть приклади наукової лексики.
  - Випишіть три приклади оцінних прикметників (оцінка якості знахідок).
  - Знайдіть приклади пасивних конструкцій у тексті.
  - 'Порівняйте лексику цього уривка з лексикою модуля: які слова повторюються?'
