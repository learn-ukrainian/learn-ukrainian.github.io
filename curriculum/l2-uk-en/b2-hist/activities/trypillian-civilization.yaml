- type: essay-response
  title: 'Есе: Трипільці та сучасні українці'
  source_reading: reading-trypillian-khvoika
  prompt: 'Напишіть есе (200-250 слів) на тему: «Чи можна вважати трипільців прямими
    предками сучасних українців? Аргументуйте свою позицію.»


    Вимоги:

    - Використайте лексику модуля: автохтонний, спадщина, культурна тяглість

    - Наведіть аргументи «за» та «проти»

    - Зробіть власний висновок

    - Використайте пасивні конструкції (вважається, було виявлено)


    Структура: Вступ (40-50 слів), Аргументи (100-120 слів), Висновок (50-60 слів)

    '
  min_words: 200
  rubric:
  - criteria: Мовна якість
    description: Граматична правильність, багатство лексики, складність речень (B2
      рівень)
    points: 40
  - criteria: Використання матеріалу
    description: Цитування фактів із модуля, використання ключової лексики
    points: 30
  - criteria: Структура та зв'язність
    description: Логічна організація, дискурсивні маркери
    points: 20
  - criteria: Аргументація
    description: Переконливість аргументів, власна позиція
    points: 10
  model_answer: 'Питання про генетичний зв''язок між трипільцями та сучасними українцями
    залишається дискусійним у науковому середовищі. З одного боку, існують вагомі
    аргументи на користь культурної тяглості. З іншого — прямий генетичний зв''язок
    складно довести.


    Трипільська культура є автохтонною цивілізацією, що виникла на території сучасної
    України. Спадщина трипільців присутня в сучасній українській культурі: орнаменти
    вишиванок нагадують спіральні візерунки трипільської кераміки, а символіка родючості
    та культ берегині мають глибокі корені. Було виявлено, що трипільці займали саме
    ті землі, які сьогодні є серцем України — родючі чорноземи Правобережжя.


    Проте вчені застерігають від спрощених висновків. Між занепадом Трипілля (2750
    до н.е.) та появою слов''ян минули тисячоліття. На цих землях мешкали інші народи:
    кіммерійці, скіфи, сармати. Генетичні дослідження ще тривають, і остаточних висновків
    немає.


    На мою думку, трипільців слід вважати культурними, а не прямими генетичними предками
    українців. Вони залишили спадщину, яка формує національну ідентичність, навіть
    якщо генетична лінія була перервана. Культурна тяглість важливіша за біологічну
    спадковість.

    '
- type: critical-analysis
  title: 'Аналіз: Символіка трипільської кераміки'
  source_reading: reading-trypillian-khvoika
  questions:
  - Опишіть символіку орнаментів трипільської кераміки.
  - Які елементи зустрічаються найчастіше?
  - Яке їхнє значення, згідно з текстом модуля?
  model_answers:
  - Найпоширенішим елементом є спіраль — символ вічного руху, циклічності часу, народження
    та смерті.
  - Коло символізувало сонце, досконалість та вічність.
  - Хвилясті лінії пов'язані з культом води та родючості.
  focus_points:
  - Спіраль як символ вічності
  - Символіка води та землі
  - Космогонічні уявлення
- type: comparative-study
  title: 'Порівняння цивілізацій: Трипілля vs Месопотамія'
  instruction: Проаналізуйте спільні та відмінні риси трипільської культури та цивілізацій
    Месопотамії.
  items_to_compare:
  - Трипільська культура (протоміста-гіганти, егалітарне суспільство, кераміка)
  - Месопотамія (міста-держави, деспотична влада царів, писемність)
  criteria:
