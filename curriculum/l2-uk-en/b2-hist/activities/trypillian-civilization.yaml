# Activities for B2-HIST-01: Trypillian Civilization
# Level: B2 (requires 10-12 activities, 15+ quiz items, 12+ fill-in items)
# Pedagogy: Seminar (reading comprehension, essay, linguistic analysis)

- type: reading
  id: reading-trypillian-khvoika
  title: 'Аналіз первинного джерела: звіт Вікентія Хвойки'
  source: 'Вікентій Хвойка (1899)'
  text: |
    «Знахідки біля Трипілля становлять особливий інтерес для науки. Кераміка вражає досконалістю форми та багатством розпису. Орнаменти — спіралі, кола, хвилясті лінії — виконані з неймовірною майстерністю. Ця культура, безперечно, належить до найрозвиненіших у Європі доби каменю та міді.»
  tasks:
    - 'Який регістр використовує автор? Знайдіть приклади наукової лексики.'
    - 'Випишіть три приклади оцінних прикметників (оцінка якості знахідок).'
    - 'Знайдіть приклади пасивних конструкцій у тексті.'
    - 'Порівняйте лексику цього уривка з лексикою модуля: які слова повторюються?'

- type: quiz
  title: 'Перевірка розуміння: Трипільська цивілізація'
  instruction: 'Відповідайте на питання, спираючись на текст модуля.'
  items:
    - question: Згідно з текстом, який часовий проміжок охоплює Трипільська культура?
      options:
        - text: 'від 3500 до 1000 року до н.е.'
          correct: false
        - text: 'від 5500 до 2750 року до н.е.'
          correct: true
        - text: 'від 7000 до 4000 року до н.е.'
          correct: false
        - text: 'від 2000 до 500 року до н.е.'
          correct: false
      explanation: '«Трипільська культура охоплює понад два з половиною тисячоліття — приблизно від 5500 до 2750 року до нашої ери.»'

    - question: Яким чином автор характеризує географічне розташування трипільців на території сучасної України?
      options:
        - text: 'Лівобережна Україна від Дніпра до Дону'
          correct: false
        - text: 'Правобережна Україна від Дністра до Дніпра'
          correct: true
        - text: 'Степова зона від Чорного моря до Криму'
          correct: false
        - text: "Карпатські гори та передгір'я"
          correct: false
      explanation: '«Географічно трипільці займали територію Правобережної України — від Дністра на заході до Дніпра на сході.»'

    - question: Згідно з текстом, чому Вікентій Хвойка є важливою постаттю для дослідження Трипілля?
      options:
        - text: 'Він написав перший підручник з української археології'
          correct: false
        - text: 'Він відкрив Трипільську культуру та наполягав на її унікальності'
          correct: true
        - text: 'Він перекладав давні письмена трипільців'
          correct: false
        - text: 'Він заснував перший археологічний музей у Києві'
          correct: false
      explanation: '«Хвойка зберіг наукову незалежність і наполягав на унікальності своїх знахідок.»'

    - question: Яку площу займало найбільше трипільське протомісто, згідно з текстом?
      options:
        - text: '100 гектарів'
          correct: false
        - text: '250 гектарів'
          correct: false
        - text: '450 гектарів'
          correct: true
        - text: '600 гектарів'
          correct: false
      explanation: '«Найбільші з них — Майданецьке та Тальянки на Черкащині — займали площу від 250 до 450 гектарів.»'

    - question: Яким чином автор описує особливості регулярного планування трипільських протоміст-гігантів у тексті модуля?
      options:
        - text: 'Хаотичне розташування будинків без чіткої структури'
          correct: false
        - text: 'Квадратна сітка вулиць, як у римських містах'
          correct: false
        - text: 'Концентричні овали з радіальними вулицями та центральним майданом'
          correct: true
        - text: 'Лінійне розташування вздовж річки'
          correct: false
      explanation: '«Поселення мали форму концентричних овалів — кільця будинків розташовувалися навколо центрального майдану.»'

    - question: Згідно з текстом, що було основою економіки Трипільської культури?
      options:
        - text: 'Торгівля та ремесла'
          correct: false
        - text: 'Землеробство та скотарство'
          correct: true
        - text: 'Полювання та рибальство'
          correct: false
        - text: 'Металургія та гончарство'
          correct: false
      explanation: '«Економіка Трипільської культури базувалася на землеробстві та скотарстві.»'

    - question: Яке наукове пояснення автор надає феномену «горизонту спалених хат» у контексті трипільської культури?
      options:
        - text: 'Поселення знищували вороги-завойовники'
          correct: false
        - text: 'Пожежі виникали через недбалість мешканців'
          correct: false
        - text: 'Спалення було ритуальним — частиною циклу «життя-смерть-відродження»'
          correct: true
        - text: 'Будинки горіли через вулканічну активність'
          correct: false
      explanation: '«Більшість дослідників вважає, що спалення було ритуальним — частиною циклу "життя-смерть-відродження".»'

    - question: Яку температуру могли досягати трипільські горна, згідно з текстом?
      options:
        - text: '500-600 градусів Цельсія'
          correct: false
        - text: '700-800 градусів Цельсія'
          correct: false
        - text: '900-1000 градусів Цельсія'
          correct: true
        - text: '1200-1300 градусів Цельсія'
          correct: false
      explanation: '«Температура в таких горнах сягала 900-1000 градусів Цельсія.»'

    - question: Яким чином автор характеризує специфіку соціального та суспільного устрою трипільських громад у даному модулі?
      options:
        - text: 'Деспотична монархія з царями та рабами'
          correct: false
        - text: 'Егалітарне або матріархальне суспільство без різкої нерівності'
          correct: true
        - text: 'Кастова система з чітким поділом на класи'
          correct: false
        - text: 'Феодальна система з князями та селянами'
          correct: false
      explanation: '«Суспільний устрій трипільців характеризують як егалітарний або матріархальний.»'

    - question: Яке значення мала спіраль в орнаментиці трипільців, згідно з текстом?
      options:
        - text: 'Символ війни та перемоги'
          correct: false
        - text: 'Символ вічного руху, циклічності часу, народження та смерті'
          correct: true
        - text: 'Прикраса без символічного значення'
          correct: false
        - text: 'Символ багатства та влади'
          correct: false
      explanation: '«Спіраль — символ вічного руху, циклічності часу, народження та смерті.»'

    - question: Згідно з текстом, яке місто Месопотамії автор порівнює з трипільськими протомістами?
      options:
        - text: 'Вавилон'
          correct: false
        - text: 'Урук'
          correct: true
        - text: 'Ур'
          correct: false
        - text: 'Ніневія'
          correct: false
      explanation: '«Урук у Месопотамії, який вважають одним із перших міст світу, у той самий період займав близько 100 гектарів.»'

    - question: Як автор характеризує роль жінки в трипільському суспільстві?
      options:
        - text: 'Жінки не мали жодних прав'
          correct: false
        - text: 'Жінки виконували роль жриць та берегинь родових традицій'
          correct: true
        - text: 'Жінки займалися виключно домашнім господарством'
          correct: false
        - text: 'Роль жінок невідома через брак джерел'
          correct: false
      explanation: '«Жінки у трипільському суспільстві, ймовірно, виконували роль жриць та берегинь родових традицій.»'

    - question: Який колоніальний міф спростовує Трипільська культура, згідно з текстом?
      options:
        - text: "Міф про давність слов'янських племен"
          correct: false
        - text: 'Міф про «відсталість» українських земель та «молодість» української нації'
          correct: true
        - text: 'Міф про грецьке походження української культури'
          correct: false
        - text: 'Міф про скіфське походження українців'
          correct: false
      explanation: '«Трипілля спростовує колоніальний міф про "відсталість" українських земель та "молодість" української нації.»'

    - question: Що, згідно з текстом, свідчить про далекі торгові зв'язки трипільців?
      options:
        - text: 'Знахідки китайського шовку'
          correct: false
        - text: 'Мідь із Карпат у поселеннях біля Дніпра'
          correct: true
        - text: 'Єгипетське золото в похованнях'
          correct: false
        - text: 'Грецька кераміка в будинках'
          correct: false
      explanation: '«Трипільці обмінювали товари на великі відстані — мідь із Карпат знаходять у поселеннях біля Дніпра.»'

    - question: Як довго існували протоміста перед спаленням, згідно з текстом?
      options:
        - text: '20-30 років'
          correct: false
        - text: '60-80 років'
          correct: true
        - text: '150-200 років'
          correct: false
        - text: '300-400 років'
          correct: false
      explanation: '«Цикл існування поселень становив приблизно 60-80 років.»'

- type: fill-in
  title: 'Заповніть пропуски: археологічна термінологія'
  instruction: 'Оберіть правильне слово для заповнення пропуску.'
  items:
    - sentence: 'Трипільська культура існувала в період _____, коли людство вже освоїло землеробство, але ще не вступило в епоху бронзи.'
      answer: 'енеоліту'
      options:
        - 'енеоліту'
        - 'неоліту'
        - 'палеоліту'
        - 'мезоліту'

    - sentence: 'Гігантські _____ трипільців за розмірами перевершували тогочасні міста Месопотамії.'
      answer: 'протоміста'
      options:
        - 'протоміста'
        - 'фортеці'
        - 'храми'
        - 'палаци'

    - sentence: 'Вікентій Хвойка проводив _____ біля села Трипілля на Київщині.'
      answer: 'розкопки'
      options:
        - 'розкопки'
        - 'будівництво'
        - 'реставрацію'
        - 'картографування'

    - sentence: 'Трипільська _____ прикрашена спіральними орнаментами, що символізують космічний порядок.'
      answer: 'кераміка'
      options:
        - 'кераміка'
        - 'зброя'
        - 'архітектура'
        - 'музика'

    - sentence: 'Культ богині-матері був центральним елементом _____ світу трипільців.'
      answer: 'духовного'
      options:
        - 'духовного'
        - 'військового'
        - 'політичного'
        - 'економічного'

    - sentence: 'Глиняні _____ жінок символізували родючість та материнство.'
      answer: 'статуетки'
      options:
        - 'статуетки'
        - 'посудини'
        - 'маски'
        - 'намиста'

    - sentence: 'Трипільці використовували систему _____ землеробства, залишаючи поля під паром.'
      answer: 'перелогового'
      options:
        - 'перелогового'
        - 'зрошувального'
        - 'терасового'
        - 'підсічного'

    - sentence: 'Спіральний _____ на кераміці мав сакральне значення.'
      answer: 'орнамент'
      options:
        - 'орнамент'
        - 'напис'
        - 'малюнок'
        - 'знак'

    - sentence: '_____ культура виникла на українських землях без зовнішнього впливу.'
      answer: 'Автохтонна'
      options:
        - 'Автохтонна'
        - 'Імпортована'
        - 'Запозичена'
        - 'Іноземна'

    - sentence: 'Трипільська _____ живе в сучасній українській символіці та вишиванках.'
      answer: 'спадщина'
      options:
        - 'спадщина'
        - 'мова'
        - 'релігія'
        - 'армія'

    - sentence: 'Двоярусні _____ дозволяли трипільцям випалювати кераміку при високій температурі.'
      answer: 'горна'
      options:
        - 'горна'
        - 'печі'
        - 'вогнища'
        - 'каміни'

    - sentence: 'Трипільці були одними з перших у Європі, хто освоїв _____ міді.'
      answer: 'металургію'
      options:
        - 'металургію'
        - 'видобуток'
        - 'торгівлю'
        - 'транспортування'

    - sentence: 'Суспільний устрій трипільців характеризують як _____, без різкої соціальної нерівності.'
      answer: 'егалітарний'
      options:
        - 'егалітарний'
        - 'монархічний'
        - 'деспотичний'
        - 'феодальний'

    - sentence: 'Численні _____ підтверджують високий рівень розвитку трипільської культури.'
      answer: 'артефакти'
      options:
        - 'артефакти'
        - 'документи'
        - 'записи'
        - 'легенди'

- type: match-up
  title: 'Співставте терміни з визначеннями'
  instruction: "З'єднайте археологічний термін із його визначенням."
  pairs:
    - left: 'енеоліт'
      right: "період між кам'яним та бронзовим віками"
    - left: 'протоміста'
      right: 'велике поселення, що передувало справжнім містам'
    - left: 'артефакт'
      right: 'предмет, створений людиною в минулому'
    - left: 'перелогове землеробство'
      right: 'система з відпочинком ґрунту під паром'
    - left: 'матріархат'
      right: 'суспільний устрій із провідною роллю жінок'
    - left: 'автохтонний'
      right: 'місцевого походження, не привнесений ззовні'
    - left: 'сакральний'
      right: "священний, пов'язаний із релігією"
    - left: 'горно'
      right: 'піч для випалювання кераміки'
    - left: 'орнамент'
      right: 'декоративний візерунок на виробі'
    - left: 'скотарство'
      right: 'розведення домашніх тварин'
    - left: 'енеолітичний'
      right: 'той, що стосується мідно-кам’яного віку'
    - left: 'хронологія'
      right: 'послідовність історичних подій у часі'

- type: true-false
  title: 'Правда чи міф?'
  instruction: 'Визначте, чи відповідає твердження змісту модуля.'
  items:
    - statement: 'Трипільські поселення були знищені ворожими нападами.'
      correct: false
      explanation: '«Більшість дослідників вважає, що спалення було ритуальним — частиною циклу "життя-смерть-відродження".»'

    - statement: 'Протомісто Тальянки було більшим за тогочасний Урук у Месопотамії.'
      correct: true
      explanation: '«Тальянки займало площу 450 гектарів, тоді як Урук — близько 100 гектарів.»'

    - statement: 'Вікентій Хвойка був українцем за походженням.'
      correct: false
      explanation: '«Вікентій Хвойка — археолог чеського походження, який присвятив своє життя дослідженню давньої історії українських земель.»'

    - statement: 'Трипільці використовували письмо для ведення записів.'
      correct: false
      explanation: 'У тексті згадується: «Як трипільці координували будівництво таких великих поселень без писемності?»'

    - statement: 'Спіральні орнаменти на кераміці мали лише декоративне значення.'
      correct: false
      explanation: '«Орнаменти на кераміці — це не просто декор, а закодована система уявлень про світ.»'

    - statement: 'Трипільська культура існувала довше, ніж існує християнство.'
      correct: true
      explanation: '«Трипільська культура існувала понад 2750 років — довше, ніж існує християнство.»'

    - statement: 'Археологи знаходять палаци та багаті царські поховання трипільців.'
      correct: false
      explanation: '«Археологи не знаходять палаців, царських поховань чи інших ознак різкої соціальної нерівності.»'

    - statement: 'Трипільські будинки мали глиняну підлогу та піч для опалення.'
      correct: true
      explanation: '«Підлога була глиняною, часто з піччю для опалення та приготування їжі.»'

    - statement: 'На території сучасної Росії в цей час існували порівнянні за розвитком культури.'
      correct: false
      explanation: '«Коли трипільці будували свої протоміста, на території сучасної Росії лісові племена вели напівкочовий спосіб життя.»'

    - statement: 'Велика рогата худоба використовувалася трипільцям як тяглова сила.'
      correct: true
      explanation: "«Велика рогата худоба мала особливе значення: вона давала м'ясо, молоко, шкіру, а воли використовувалися як тяглова сила.»"

- type: quiz
  title: 'Хронологія та порівняння цивілізацій'
  instruction: 'Оберіть правильну відповідь, спираючись на текст модуля.'
  items:
    - question: "Згідно з текстом, що з'явилося РАНІШЕ за трипільські протоміста?"
      options:
        - text: 'Єгипетські піраміди'
          correct: false
        - text: 'Стоунхендж'
          correct: false
        - text: 'Нічого з перерахованого — Трипілля було раніше'
          correct: true
