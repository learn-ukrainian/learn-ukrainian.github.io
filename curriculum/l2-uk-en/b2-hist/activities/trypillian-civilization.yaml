    - 'Це підкреслює сенсаційність відкриття та його новизну для тодішньої археології.'

- type: reading
  id: reading-trypillian-02
  title: 'Протоміста: Загадка гігантів'
  text: "Трипільці створили перші в Європі протоміста. Їхні поселення мали чітку планувальну структуру — концентричні кола будівель, центральну площу, оборонні споруди. Це свідчить про складну соціальну організацію, яка значно випереджала свій час. (Михайло Відейко, 2003)"
- type: critical-analysis
  title: 'Аналіз концепції протоміста'
  source_reading: reading-trypillian-02
  questions:
    - 'Що таке "протомісто" згідно з текстом?'
    - 'Які аргументи наводить автор на користь існування складної соціальної структури?'
    - 'Порівняйте опис трипільського поселення з сучасним містом.'
  model_answers:
    - 'Протомісто — це велике поселення зі складною структурою, що передує появі справжніх міст.'
    - 'Автор згадує чітку планувальну структуру, концентричні кола та оборонні споруди.'
    - 'Трипільські поселення мали радіальне планування, подібне до деяких сучасних мікрорайонів.'

- type: essay-response
  title: Аналіз історичного значення
  source_reading: reading-trypillian-01
  instruction: Напишіть есе на тему «Значення Трипільської культури для української ідентичності».
  prompt: Напишіть есе на тему «Значення Трипільської культури для української ідентичності».
  min_words: 150
  model_answer: >
    Трипільська культура, що розквітла на українських землях за тисячі років до нашої ери, є фундаментом нашої історичної спадщини. По-перше, вона доводить, що Україна завжди була центром цивілізації, а не "диким полем". Знайдені протоміста, такі як Тальянки, свідчать про високий рівень соціальної організації, який випереджав багато інших культур того часу.
    
    По-друге, трипільська естетика, зокрема спіральні орнаменти та культ родючості, глибоко вкоренилася в українській народній творчості. Ми бачимо ці мотиви у вишивках, писанках та кераміці навіть сьогодні. Це створює нерозривний зв'язок між минулим і сучасним, підтверджуючи нашу культурну тяглість.

    Нарешті, усвідомлення давності нашої історії є потужним інструментом деколонізації. Воно руйнує імперські міфи про "молодші брати" та стверджує самодостатність української нації. Тому збереження та популяризація Трипілля — це не лише про минуле, а й про наше майбутнє.

- type: comparative-study
  title: Порівняння цивілізацій
  source_reading: reading-trypillian-02
  instruction: Порівняйте Трипільську культуру з цивілізаціями Стародавнього Єгипту та Месопотамії.
  items_to_compare:
  - Трипільська культура
  - Стародавній Єгипет і Месопотамія
  criteria:
  - Час існування
  - Містобудування
  - Писемність
  model_answer: >
    Трипілля (5500–2750 до н.е.) існувало паралельно з додинастичним Єгиптом і Раннім царством. Трипільські протоміста виникли навіть раніше за перші великі єгипетські міста, що свідчить про унікальний шлях розвитку Європи.
    
    У сфері містобудування, трипільські поселення (до 450 га) часто перевершували за площею шумерські міста. Однак шумерські міста мали кам'яні храми та палаци, тоді як трипільці будували з глини та дерева, що менш довговічно, але екологічно.
    
    Стосовно писемності, на відміну від Єгипту та Месопотамії, Трипілля не залишило дешифрованої писемності. Однак їхня система символів на кераміці була надзвичайно складною і, можливо, виконувала функцію передачі сакральної інформації, подібно до протописемності.

