- type: comparative-study
  title: 'Порівняння цивілізацій: Трипілля vs Месопотамія'
  instruction: 'Проаналізуйте спільні та відмінні риси трипільської культури та цивілізацій Месопотамії.'
  items_to_compare:
    - 'Трипільська культура (протоміста-гіганти, егалітарне суспільство, кераміка)'
    - 'Месопотамія (міста-держави, деспотична влада царів, писемність)'
  criteria:
    - 'Масштаб поселень'
    - 'Соціальна ієрархія'
    - 'Технологічні досягнення'
    - 'Релігійні вірування'
  model_answer: |
    Трипільська цивілізація та Месопотамія демонструють різні шляхи розвитку ранніх людських спільнот. 
    
    Спільною рисою є виникнення великих концентрованих поселень. Проте трипільські протоміста (450 га) перевершували тогочасні шумерські міста (100 га) за площею. Ключова відмінність полягає в соціальному устрої: Шумер швидко перейшов до деспотичної влади царів та жерців, тоді як Трипілля зберігало егалітарний характер суспільства без ознак різкої нерівності.
    
    Технологічно обидві культури освоїли металургію та інтенсивне землеробство, але Месопотамія створила писемність, якої не було у трипільців. Релігійно Трипілля фокусувалося на культі богині-матері та циклах відродження, тоді як у Шумері домінували складні пантеони богів та будівництво монументальних храмів.