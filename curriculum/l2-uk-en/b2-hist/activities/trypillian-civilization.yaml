- type: reading
  id: reading-trypillian-01
  title: 'Вікентій Хвойка: Першовідкривач'
  text: "Ці поселення належать до особливої культури, раніше невідомої науці. Характерні риси — своєрідний розпис посуду спіральним орнаментом, статуетки жіночих божеств, великі розміри поселень. Ця культура, безсумнівно, була однією з найрозвиненіших у Європі того часу. (Вікентій Хвойка, 1899)"
