- type: essay-response
  title: "Есе: Довбуш як символ незламності"
  prompt: "Напишіть есе (200-250 слів) на тему: «Чому Олекса Довбуш став національним героєм, незважаючи на розбійницький спосіб життя?». Проаналізуйте феномен «благородного розбійника» в українській культурі."
  min_words: 200
  model_answer: "Олекса Довбуш став національним героєм не через розбій, а через те, що він кинув виклик несправедливій системі. В умовах тотального безправ'я, коли закон захищав лише багатих, його дії сприймалися народом як відновлення вищої справедливості. Він забирав у тих, хто грабував народ, і роздавав бідним, стаючи символом надії. Його образ ідеалізувався, йому приписували надприродні сили, бо люди хотіли вірити в існування захисника, якого не може здолати влада. Феномен «благородного розбійника» є спільним для багатьох європейських культур (Робін Гуд), але в Україні він набув особливого значення як форма національно-визвольної боротьби."
