- type: essay-response
  title: 'Есе: Довбуш як символ незламності'
  prompt: 'Напишіть есе на тему: ''Олекса Довбуш: історична постать чи міфічний герой?''. Як народна пам''ять трансформувала
    реальну людину в легенду? (Мінімум 150 слів)'
  model_answer: Олекса Довбуш є унікальним прикладом того, як реальна історична особа переростає у міф, що стає частиною національної
    ідентичності. Реальний Довбуш був талановитим тактиком і борцем за соціальну справедливість, але народна уява наділила
    його надприродними рисами («характерництвом», невразливістю), щоб підкреслити велич самої ідеї боротьби за волю. Міф про
    Довбуша став моральною опорою для гуцулів у часи гноблення, доказом того, що навіть простий селянин може кинути виклик
    імперії і залишитися непереможеним у пам'яті нащадків. Тому Довбуш — це синтез історії та ідеалу.
  rubric:
  - criteria: Аргументація
    description: Чітко визначено позицію
  - criteria: Культурний контекст
    description: Згадано роль фольклору
- type: comparative-study
  title: Порівняння опришківства та гайдамаччини
  items_to_compare:
  - Опришківство (Карпати)
  - Гайдамаччина (Правобережжя)
  criteria:
  - Географія та ландшафт
  - Тактика боротьби
  - Масштаб та організація
  model_answer: Опришківство діяло в гірських умовах Карпат, спираючись на малі мобільні групи та індивідуальні рейди. Гайдамаччина
    охоплювала лісостепове Правобережжя і переросла у масове народне повстання (Коліївщина) з елементами відновлення державності.
    Опришки діяли століттями як постійний фактор, гайдамаки спалахували потужними повстаннями. Спільним був соціальний та
    національно-релігійний характер боротьби проти польського гніту.
