- type: essay-response
  title: 'Есе: Довбуш — злочинець чи герой?'
  prompt: |
    Напишіть есе (150-250 слів) на тему: "Феномен Олекси Довбуша: чому розбійник став національним героєм?"
    
    У своєму есе:
    1. Використайте концепцію "соціального розбійництва".
    2. Порівняйте офіційну (польську) та народну (українську) оцінку його дій.
    3. Висловіть власну думку про те, чи виправдовує мета засоби.
    4. Використайте історичну лексику модуля (опришок, панщина, шляхта).
  rubric:
    - criteria: Аргументація
      description: Логіка викладу та глибина аналізу проблеми.
    - criteria: Лексика
      description: Використання термінології модуля.
    - criteria: Деколонізаційний підхід
      description: Критичне осмислення імперських наративів.

- type: comparative-study
  title: 'Порівняльний аналіз: Опришки та Гайдамаки'
  items_to_compare:
    - Опришки
    - Гайдамаки
  criteria:
    - Географія розгортання руху
    - Соціальна база
    - Тактика боротьби
    - Спільні риси
  model_answer: |
    Опришки діяли в Карпатах (гірська місцевість), тоді як гайдамаки — на Правобережжі (лісостеп).
    Соціальна база опришків — це вівчарі та загородові шляхтичі, гайдамаків — селяни та козаки.
    Тактика опришків — це дії малими мобільними групами із засідок, гайдамаки ж могли формувати великі армії для облоги міст.
    Спільним для обох рухів був антифеодальний та національно-визвольний характер боротьби проти польського панування.

