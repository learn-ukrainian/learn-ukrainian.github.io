- type: reading
  id: reading-dovbush-ballad
  title: 'Народна балада про Довбуша'
  text: |
    Ой попід гай зелененький
    Ходить Довбуш молоденький,
    На ніженьку налягає,
    Топірцем ся підпирає.
    
    «Ой ви, хлопці, ви, легіні,
    Майте розум у голові,
    Та не пийте горілочки,
    Ані солодкі медочки».
  tasks:
    - 'Знайдіть приклади гуцульського діалекту в тексті'
    - 'Яку настанову дає ватажок своїм побратимам?'
    - 'Поясніть вживання зменшувально-пестливих форм'

