  model_answer: "Опришки діяли в Карпатах, використовуючи гірський ландшафт для засідок та схованок. Їхня тактика була партизанською: швидкі напади малими групами. Гайдамаки діяли в лісостеповій зоні Правобережжя, збираючись у великі загони, здатні штурмувати міста (Умань). Соціальна база обох рухів була схожою: селяни-втікачі, бідні міщани, наймити. Але гайдамаччина мала більш виражений релігійний та національно-визвольний характер (Коліївщина), тоді як опришківство було формою соціального бандитизму."
  instruction: Знайдіть спільне та відмінне у рухах опору.
