- type: critical-analysis
  title: Опришківство як соціальний феномен
  target_text: "Опришківство не було унікальним українським явищем. Подібні рухи 'соціальних розбійників' існували в багатьох гірських регіонах Європи: клефти в Греції, гайдуки на Балканах, збійники в Словаччині. Спільним для них було те, що вони виникали як реакція традиційного суспільства на посилення феодального гніту та державної централізації. Гори давали прихисток тим, хто не хотів коритися закону рівнини."
  questions:
    - Чому саме гори ставали осередками подібних рухів у різних країнах?
    - Що спільного між українськими опришками та балканськими гайдуками?
    - Як держава намагалася боротися з цим явищем і чому це було так важко?
  model_answers:
    - Гори є важкодоступною місцевістю, де регулярній армії важко діяти, що дає перевагу партизанам.
    - Обидва рухи були формою збройного опору селянства проти чужоземної влади та феодалів, і обидва героїзувалися народом.
    - Держава використовувала каральні експедиції, кругову поруку громад та винагороду за голови ватажків, але підтримка населення робила опришків майже невловимими.