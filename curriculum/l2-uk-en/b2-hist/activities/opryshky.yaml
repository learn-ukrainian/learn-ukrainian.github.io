    Напишіть аналітичне есе (150-250 слів) на тему: «Олекса Довбуш: народний месник чи жертва зради?»

    Вимоги:
    - Використайте лексику модуля (легінь, спротив, справедливість, зрада)
    - Проаналізуйте причини підтримки опришків місцевим населенням
