  criteria:
  - Державна релігійна політика (Православ'я vs Католицизм)
  - Статус української (руської) мови в офіційному діловодстві
  - Ступінь соціального гніту та можливості для національної еліти
  model_answer: 'На Буковині (Молдова) українці мали значно кращі умови: спільне православ''я забезпечувало духовну єдність,
    а староукраїнська мова мала статус державної. На Закарпатті (Угорщина) русини перебували в стані жорсткого релігійного
    та національного тиску, що призвело до асиміляції місцевої еліти.'
- type: essay-response
  source_reading: reading-bukovyna
  title: 'Есе: Карпати як фортеця ідентичності'
  prompt: 'Напишіть аналітичне есе на тему: ''Як саме унікальне географічне положення Буковини та Закарпаття вплинуло на збереження
    української національної ідентичності?'' Використовуйте терміни: автохтонність, ізоляція, традиція. (Мінімум 150 слів
    для B2)'
  model_answer: Гори Карпати відіграли роль природної фортеці, яка захистила українську культуру від швидкої асиміляції сусідами.
    Завдяки важкодоступності гірських долин, тут збереглися найбільш архаїчні та чисті риси української мови, фольклору та
    звичаїв. Хоча політично ці землі століттями були роз'єднані з іншими частинами України, духовна єдність через православну
    церкву та спільну історичну пам'ять залишалася незмінною. Автохтонне населення, попри часті зміни державних кордонів,
    свято берегло свою 'стару віру' та традиційний гірський уклад життя. Гірський рельєф сприяв консервації культури, яка
    згодом стала міцним фундаментом для українського національного відродження в ХІХ столітті.
