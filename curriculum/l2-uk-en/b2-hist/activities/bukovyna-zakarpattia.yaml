- type: reading
  id: reading-bukovyna-charter
  title: "Грамота Олександра Доброго (1408)"
  text: |
    «Ми, Олександр, воєвода і господар землі Молдавської, даємо цю грамоту львівським купцям. Дозволяємо їм вільно торгувати в нашій землі, платячи мито, як було за давніх господарів. Шлях їхній має йти через Чернівці, де вони платять мито, а далі на Сучаву. Охороняти їх будемо від розбійників і кривди не чинитимемо. А хто порушить це слово наше, той буде ворогом нам.»
  tasks:
    - "Кому надається право вільної торгівлі згідно з грамотою?"
    - "Яке місто на Буковині згадується як митний пункт?"
    - "Які обов'язки бере на себе господар Молдови?"

- type: critical-analysis
  source_reading: reading-bukovyna-charter
  title: "Аналіз економічних зв'язків"
  questions:
    - "Як цей документ характеризує роль Буковини в міжнародній торгівлі того часу?"
    - "Проаналізуйте титул «воєвода і господар». Про що свідчить використання слов'янських термінів у молдавському документі?"
    - "Чому господар гарантує захист від розбійників? Що це говорить про безпеку на дорогах?"
  model_answers:
    - "Документ показує, що Буковина (зокрема Чернівці) була важливим транзитним регіоном на торговому шляху між Львовом (Польща) та Чорним морем (Молдова/Османська імперія)."
    - "Використання термінів «воєвода» і «господар» та самої слов'янської мови свідчить про глибокий вплив руської культури та традицій Київської Русі на державний устрій Молдавського князівства."
    - "Це свідчить про те, що торгові шляхи були небезпечними, і державна гарантія безпеки була необхідною умовою для розвитку економіки. Господар був зацікавлений у митних зборах, тому захищав купців."

- type: comparative-study
  title: "Буковина vs Закарпаття (XIV-XVI ст.)"
  items_to_compare: ["Буковина", "Закарпаття"]
  criteria: ["Державна приналежність", "Релігійний вплив", "Адміністративний устрій"]
  model_answer: "Буковина входила до складу Молдавського князівства і зберігала автономію та православну традицію під впливом слов'янської культури. Закарпаття було частиною Угорського королівства, де зазнавало сильнішого католицького тиску та було поділене на комітати (жупи)."

- type: essay-response
  title: "Збереження ідентичності на порубіжжі"
  source_reading: reading-bukovyna-charter
  instruction: "Напишіть есе (400+ слів) про фактори збереження української культури в регіонах."
  prompt: "Як українці Буковини та Закарпаття змогли зберегти свою мову та релігію, перебуваючи століттями у складі іноземних держав? Проаналізуйте роль церкви та народних традицій."
  min_words: 400
  model_answer: "Історія Буковини та Закарпаття — це приклад дивовижної стійкості українського народу. Перебуваючи століттями у складі Молдавського князівства та Угорського королівства відповідно, ці регіони не втратили свого національного обличчя. Головним фактором збереження ідентичності стала православна церква (на Буковині) та греко-католицька (згодом на Закарпатті), які виступали не лише релігійними, а й культурними інституціями. Монастирі були центрами книгописання та освіти. Другим фактором була консервативність сільського побуту та народних традицій, які слугували природним бар'єром проти асиміляції. Географічна ізоляція, особливо в гірських районах Карпат, також сприяла консервації мови та звичаїв. Важливу роль відігравали і економічні зв'язки з іншими українськими землями, які не переривалися попри кордони."

