  title: 'Аналіз: Роль Мукачівської єпархії'
  target_text: Важливим фактором збереження ідентичності була діяльність Мукачівської православної єпархії. Ії історія сягає
    корінням у давні часи, але офіційне оформлення відбулося в XV столітті. Мукачівські єпископи були не лише духовними лідерами,
    а й єдиними захисниками прав русинів перед угорською владою.
  questions:
  - Чому саме Мукачівська єпархія вважалася 'духовним щитом' закарпатських русинів в умовах іноземного панування?
  model_answers:
  - Тому що вона была єдиним національним інститутом, який захищав релігійні, культурні та громадянські права українців перед
    угорською адміністрацією та католицькою церквою.
