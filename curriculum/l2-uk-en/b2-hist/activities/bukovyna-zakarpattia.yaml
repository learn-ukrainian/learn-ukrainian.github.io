  text: '«Ми, Олександр, воєвода і господар землі Молдавської, даємо цю грамоту львівським купцям. Дозволяємо їм вільно торгувати в нашій землі, платячи мито, як було за давніх господарів. Шлях їхній має йти через Чернівці, де вони платять мито, а далі на Сучаву. Охороняти їх будемо від розбійників і кривди не чинитимемо. А хто порушить це слово наше, той буде ворогом нам.»

    '
