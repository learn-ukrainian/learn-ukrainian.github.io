- type: critical-analysis
  source_reading: reading-memories-visla
  title: Аналіз звіту УПА
  instruction: Проаналізуйте уривок зі звіту командира УПА "Громенка" (див. розділ "Первинні джерела").
  target_text: |
    "Ворог застосовує тактику спаленої землі. Всі села в районі нашого постою вже виселені... Населення в розпачі... Ми змушені відходити..."
  questions:
  - Як автор описує тактику польських військ?
  - Яку роль відігравало населення для УПА згідно з цим текстом?
  - Які емоції переважають у звіті?
  model_answers:
  - Автор використовує термін "спалена земля", що вказує на тотальне знищення інфраструктури та житла.
  - Населення було "базою" і "тилом" для партизанів; без нього опір став неможливим через відсутність харчів та розвідки.
  - Відчай, безнадія, усвідомлення кінця боротьби за Закерзоння.
  focus_points: ["Військова тактика", "Взаємозв'язок армії і народу", "Емоційний тон"]
