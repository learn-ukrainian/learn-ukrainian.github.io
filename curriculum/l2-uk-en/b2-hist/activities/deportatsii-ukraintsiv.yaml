- type: reading
  id: reading-memories-visla
  title: Спогади про Акцію "Вісла"
  instruction: Прочитайте спогади депортованих та виконайте завдання.
  text: |
    **Спогад 1: Марія з Лемківщини (с. Криниця)**
    «Була весна 1947-го, саме цвіли сади. Прийшли польські солдати на світанку і сказали: "Маєте дві години, пакуйтеся". Мама почала голосити, впала на коліна перед образом Богородиці. Тато мовчки запрягав коня, руки йому тремтіли. Ми цілували поріг хати, брали з собою образи, трохи борошна і зерна. Корову прив'язали до воза, але дорогою, коли нас гнали до станції, вона впала і здохла від виснаження. Нас везли в товарняках на північ Польщі... Мама щовечора плакала і просила Бога повернути нас у гори, але ми так і не повернулися.»

    **Спогад 2: Іван, депортований з Холмщини (с. Сагринь)**
    «Нас вивезли ще в 44-му... А привезли нас у голе поле, де гуляв вітер. Ні хати, ні води, ні дров. Дали лопати — копайте землянки. Так ми і зимували першу зиму — під землею, як кроти. Всі хворіли, багато дітей померло. Найгірше було те, що місцеві колгоспники називали нас "поляками", бо ми приїхали з Польщі, і насміхалися з нашої мови. А в Польщі нас називали "українськими різунами". Ми опинилися всюди чужими. Коли помер дід, і ми не мали навіть дощок на труну, замотали в рядно і закопали в степу.»

    **Спогад 3: Кримський татарин Ахтем (з Бахчисараю)**
    «О 4-й ранку постукали у двері прикладами автоматів. Солдати НКВС стояли на порозі. 15 хвилин на збори! Мама встигла схопити тільки Коран і вузлик з коржами. Нас погнали на станцію, загнали в вагони для худоби... Дихати було нічим. Їхали три тижні до Узбекистану. Дорогою помирали старі і діти. Конвоїри відкривали двері на зупинках і кричали "Є мертві?". Трупи викидали просто на насип, у сніг. Ніхто їх не ховав, вовки їх їли.»
  tasks:
    - Що спільного в описах процесу виселення?
    - Куди переселили Марію?
    - Чому Іван називає нове місце "голим степом"?
    - З якою проблемою ідентичності зіткнувся Іван?
    - Яку ціну заплатив Ахтем за депортацію (доля рідних)?
    - На які "землі" вивезли лемків?
    - Чому депортації проводили так раптово?
    - Як депортація вплинула на традиції та побут згідно зі спогадами?
- type: essay-response
  source_reading: reading-memories-visla
  title: Мета депортацій
  instruction: Напишіть есе (150-250 слів).
  prompt: |
    Порівняйте операцію "Вісла" (Польща) та операцію "Захід" (СРСР). Розгляньте: ініціаторів, напрямок виселення, мету та статус переселенців. (150-250 слів)
  model_answer: |
    > [!model-answer]
    > Операція "Вісла" та операція "Захід" були двома сторонами однієї медалі імперського терору. Операція "Вісла" була здійснена польською комуністичною владою з метою асиміляції українців на західних та північних землях Польщі. Переселенці залишалися громадянами, але були обмежені в правах і розселені дисперсно (не більше 10% на громаду), щоб розчинити їх в польському етносі.
    >
    > Операція "Захід" була каральною акцією СРСР проти родин учасників підпілля. Українців вивозили до Сибіру та Казахстану на каторжні роботи. Вони мали статус спецпоселенців, позбавлених будь-яких прав і свободи пересування. Спільним для обох операцій було використання принципу колективної відповідальності та санкціонування дій Москвою для "остаточного вирішення українського питання".
  rubric:
    - criteria: Порівняння
      description: Вказано спільне та відмінне між операціями "Вісла" та "Захід".
      points: 5
    - criteria: Мовна якість
      description: Використання термінології та складних синтаксичних конструкцій.
      points: 5
