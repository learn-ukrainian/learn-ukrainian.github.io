- type: reading
  id: reading-bukovyna-moldavia
  title: Аналіз первинного джерела
  resource:
    type: primary_source
    url: https://history.ed-era.com/mizh_russyu_ta_richchyu/bukovuna_v_sklady_moldavskogo_knyazyvstva
    title: "Буковина у складі Молдавського князівства"
  tasks:
    - Знайдіть у тексті приклади термінів, пов'язаних із адміністративним устроєм Молдавського князівства.
    - Проаналізуйте, як автор описує статус Буковини в складі князівства. Які слова підкреслюють її автономність?
    - Порівняйте мову джерела з мовою модуля. Які стилістичні відмінності ви помічаєте?

- type: critical-analysis
  title: Православ'я як чинник збереження ідентичності
  questions:
    - question: Чому православна церква відіграла таку важливу роль у збереженні української ідентичності в Буковині та Закарпатті?
      points:
        - Церква як носій церковнослов'янської мови
        - Монастирі як освітні центри
        - Богослужіння як форма культурної пам'яті
    - question: Порівняйте роль церкви в Буковині (де вона була легальною) і в Закарпатті (де була під забороною). Які форми опору виникали в кожному випадку?
      points:
        - Легальні монастирі vs таємні домашні каплиці
        - Офіційна освіта vs домашнє навчання дяками
        - Братства vs сільські громади
    - question: Як ви розумієте вислів з модуля «грецький закон»? Чому православ'я називали саме так в Угорщині?
      points:
        - Візантійське походження православ'я
        - Протиставлення «римському обряду»
        - Політичні конотації терміна

- type: essay-response
  title: "Есе: Культурний опір vs політичне повстання"
  prompt: |
    Напишіть есе (150-250 слів) на тему:

    «Чому Буковина та Закарпаття не повстали проти іноземної влади, як це робила Наддніпрянщина чи Галичина? Чи можна вважати культурний опір (збереження мови, віри, традицій) такою ж формою боротьби, як збройне повстання?»

    Вимоги:
    - Використайте історичні факти з модуля
    - Наведіть приклади культурного опору (монастирі, братства, пісенна традиція)
    - Застосуйте деколонізаційний підхід: покажіть суб'єктність українців Буkovини та Закарпаття
    - Порівняйте географічні та демографічні умови цих регіонів з іншими українськими землями
  rubric:
    - criterion: Мовна якість
      weight: 40
    - criterion: Використання історичного матеріалу
      weight: 30
    - criterion: Аргументація та структура
      weight: 20
    - criterion: Деколонізаційний підхід
      weight: 10

- type: true-false
  title: Перевірка фактів
  items:
    - statement: Молдавське князівство було православною державою, що допомагало зберігати українську ідентичність у Буковині.
      answer: true
    - statement: Закарпаття увійшло до складу Угорського королівства в XI столітті внаслідок угорського завоювання.
      answer: true
    - statement: Чернівці в XVII столітті були моноетнічним українським містом.
      answer: false
    - statement: До середини XVIII століття православну церкву на Закарпатті було фактично заборонено.
      answer: true
    - statement: Назва «Буковина» походить від слова «бук» — дерева, яке густо вкривало ці землі.
      answer: true
    - statement: Федір Коріятович заснував Мукачівський монастир наприкінці XIV століття.
      answer: true
    - statement: У 1538 році Османська імперія захопила Молдавське князівство і перетворила його на васальну державу.
      answer: true
    - statement: Закарпатські українці повністю асимілювалися з угорцями до кінця XVII століття.
      answer: false

- type: comparative-study
  title: Буковина vs Закарпаття
  comparison:
    category_1:
      name: Буковина
      aspects:
        - item: Політичний статус
          description: Автономна територія в складі Молдавського князівства
        - item: Релігійна ситуація
          description: Легальне православ'я, підтримка монастирів
        - item: Мовна політика
          description: Церковнослов'янська як офіційна мова церкви
        - item: Культурні центри
          description: Чернівці, Путнянський монастир, Сучавський монастир
        - item: Економіка
          description: Землеробство, торгівля, мультикультурні міста
    category_2:
      name: Закарпаття
      aspects:
        - item: Політичний статус
          description: Периферія Угорського королівства
        - item: Релігійна ситуація
          description: Заборона православ'я, насадження греко-католицизму
        - item: Мовна політика
          description: Мадяризація, українська лише як мова села
        - item: Культурні центри
          description: Мукачівський монастир, гірські села в ізоляції
        - item: Економіка
          description: Лісозаготівля, вівчарство, бідне гірське землеробство
  questions:
    - Порівняйте релігійну політику в обох регіонах. Як це вплинуло на форми культурного опору?
    - Яка роль географії в збереженні ідентичності? Чому гірські села Закарпаття зберегли архаїчні культурні форми?
    - Чи можна сказати, що Буковина мала кращі умови для збереження української культури? Обґрунтуйте.

