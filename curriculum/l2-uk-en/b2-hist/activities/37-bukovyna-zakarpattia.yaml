- type: critical-analysis
  title: Деколонізаційний аналіз
  questions:
    - question: Чи можна вважати Буковину та Закарпаття колоніями? Обґрунтуйте свою відповідь, використовуючи критерії колоніалізму.
      points:
        - Політична безправність місцевого населення
        - Економічна експлуатація ресурсів
        - Культурна асиміляція та придушення місцевої мови
        - Відсутність доступу до влади
    - question: Проаналізуйте вислів з модуля "мультикультурність без рівності — це колоніалізм". Як це застосовується до Чернівців XVII століття?
      points:
        - Ієрархія етнічних груп у місті
        - Нерівний доступ до економічних можливостей
        - Відмінності в політичних правах
    - question: Як би ви відповіли на російську пропаганду, яка стверджує, що Буковина "завжди була румунською", а Закарпаття "тяжіло до Угорщини"?
      points:
        - Факти про українське населення
        - Збереження української ідентичності попри асиміляцію
        - Відмінність між політичними кордонами та культурною належністю

- type: critical-analysis
  title: "Первинні джерела: лінгвістичний аналіз"
  questions:
    - question: Порівняйте церковнослов'янську мову грамоти 1408 року з сучасною українською. Які фонетичні та граматичні зміни відбулися?
      points:
        - Зникнення звуків (ять, єр)
        - Зміни в наголошенні
        - Спрощення відмінкової системи
    - question: Яку роль відігравала церковнослов'янська мова в збереженні української ідентичності?
      points:
        - Мова богослужіння
        - Мова освіти та книгописання
        - Зв'язок із київською традицією
    - question: Чому скарга русинів написана угорською мовою (збереглася в латинському перекладі), а не церковнослов'янською?
      points:
        - Необхідність бути зрозумілими для королівської канцелярії
        - Відсутність офіційного статусу в церковнослов'янської в Угорщині
        - Практична необхідність комунікації з владою

- type: true-false
  title: Культурний опір та ідентичність
  items:
    - statement: Монастирі були єдиними осередками освіти в Буковині XIV–XVII ст.
      answer: true
    - statement: Закарпатські дяки були професійними вчителями з університетською освітою.
      answer: false
    - statement: Пісенна традиція відігравала роль колективної пам'яті народу.
      answer: true
    - statement: Братства займалися виключно релігійними питаннями і не мали політичного значення.
      answer: false
    - statement: Географічна ізоляція Карпат сприяла збереженню архаїчних культурних форм.
      answer: true
    - statement: Українці Буковини мали рівні права з молдаванами в адміністративній системі.
      answer: false
    - statement: Скрипторії в монастирях займалися переписуванням і збереженням богослужбових книг.
      answer: true
    - statement: Закарпатські села були тісно інтегровані в угорське культурне життя.
      answer: false

