module: 5-khozary-i-sloviany
level: B2
version: '2.0'
items:
- lemma: каганат
  pos: noun
  gender: m
  ipa: /kɐɦɐˈnat/
  translation: khaganate
  notes: Ранньосередньовічна державне утворення на чолі з каганом.
  example: Хозарський каганат контролював степи від Каспію до Дніпра.
- lemma: каган
  pos: noun
  gender: m
  ipa: /kɐˈɦan/
  translation: khagan
  notes: Титул верховного сакрального правителя у хозар та інших тюркських народів.
  example: Каган вважався живим божеством і рідко з'являвся на людях.
- lemma: бек
  pos: noun
  gender: m
  ipa: /bɛk/
  translation: bek (king)
  notes: Реальний глава держави в Хозарії, що керував військом та податками.
  example: Бек мав усю повноту виконавчої влади в каганаті.
- lemma: данина
  pos: noun
  gender: f
  ipa: /dɐˈnɪnɐ/
  translation: tribute
  notes: Податок, який слов'яни виплачували хозарам за безпеку та торгівлю.
  example: Поляни платили данину хозарам по білці від диму.
- lemma: дирхем
  pos: noun
  gender: m
  ipa: /ˈdɪrxɛm/
  translation: dirham
  notes: Арабська срібна монета, що була основною валютою Pax Khazarica.
  example: У слов'янських скарбах знайдено тисячі арабських дирхемів.
- lemma: іудаїзм
  pos: noun
  gender: m
  ipa: /iʊdɐˈjizm/
  translation: Judaism
  notes: Релігія, яку прийняла правляча верхівка Хозарії у VIII-IX століттях.
  example: Прийняття іудаїзму було унікальним вибором хозарської еліти.
- lemma: толерантність
  pos: noun
  gender: f
  ipa: /tolɛˈrantnʲistʲ/
  translation: tolerance
  notes: Терпимість до різних релігій та поглядів.
  example: Хозарія відзначалася високим рівнем релігійної толерантності.
- lemma: фортеця
  pos: noun
  gender: f
  ipa: /forˈtɛt͡sʲɐ/
  translation: fortress
  notes: Укріплений пункт, такий як Саркел на Дону.
  example: Фортеця Саркел була збудована візантійськими інженерами.
- lemma: торгівля
  pos: noun
  gender: f
  ipa: /torˈɦʲiʋlʲɐ/
  translation: trade
  notes: Основа процвітання Хозарського каганату.
  example: Ітіль був центром міжнародної торгівлі на Волзі.
- lemma: сюзерен
  pos: noun
  gender: m
  ipa: /sʲʊzɛˈrɛn/
  translation: suzerain
  notes: Верховний сеньйор, правитель, якому підпорядковані васали.
  example: Хозари були сюзеренами полян та сіверян.
- lemma: васал
  pos: noun
  gender: m
  ipa: /ʋɐˈsal/
  translation: vassal
  notes: Феодальний підлеглий, що сплачує данину сюзерену.
  example: Слов'янські племена певний час були васалами каганату.
- lemma: протекторат
  pos: noun
  gender: m
  ipa: /protɛktoˈrat/
  translation: protectorate
  notes: Форма залежності, за якої держава перебуває під захистом сильнішої.
  example: Багато племен обрали хозарський протекторат заради безпеки.
- lemma: сакральний
  pos: adj
  ipa: /sɐˈkralʲnɪj/
  translation: sacred
  notes: Пов'язаний з релігійним обрядом, священний.
  example: Влада кагана мала глибоко сакральний характер.
- lemma: двовладдя
  pos: noun
  gender: n
  ipa: /dʋoˈʋlɐdʲːɐ/
  translation: dual power
  notes: Політична система, де влада розділена між двома правителями.
  example: Двовладдя кагана та бека забезпечувало стабільність імперії.
- lemma: шабля
  pos: noun
  gender: f
  ipa: /ˈʃablʲɐ/
  translation: sabre
  notes: Вигнута холодна зброя, популярна серед хозарських вершників.
  example: Хозарські ковалі володіли секретами виготовлення гострих шабель.
- lemma: панцирний
  pos: adj
  ipa: /ˈpant͡sɪrnɪj/
  translation: armored
  notes: Закутий у залізну броню (про вершників).
  example: Панцирна кіннота хозар була "залізною стіною" на полі бою.
- lemma: найманці
  pos: noun
  gender: pl
  ipa: /ˈnɐjmɐnt͡sʲi/
  translation: mercenaries
  notes: Воїни, що служать за грошову винагороду.
  example: Каган наймав тисячі мусульманських воїнів для своєї гвардії.
- lemma: рунічний
  pos: adj
  ipa: /rʊˈnit͡ʃnɪj/
  translation: runic
  notes: Пов'язаний із давнім письмом у формі рун.
  example: Хозари використовували рунічне письмо для написів.
- lemma: верхівка
  pos: noun
  gender: f
  ipa: /ʋɛrˈxiʋkɐ/
  translation: elite, top level
  notes: Мала частина населення, що володіє владою.
  example: Хозарська верхівка прийняла іудаїзм з політичних міркувань.
- lemma: шовковий шлях
  pos: noun
  gender: m
  ipa: /ˈʃɔu̯koʋɪj ʃlʲɐx/
  translation: Silk Road
  notes: Глобальна торгова мережа, що з'єднувала Схід і Захід.
  example: Хозарія була ключовим вузлом Великого шовкового шляху.
- lemma: білка
  pos: noun
  gender: f
  ipa: /ˈbʲilkɐ/
  translation: squirrel (pelt)
  notes: Одиниця данини, цінне хутро.
  example: Слов'яни платили по одній білці від кожного двору.
- lemma: дим
  pos: noun
  gender: m
  ipa: /dɪm/
  translation: smoke (household)
  notes: Переносно — господарство, димова труба однієї хати.
  example: Одиницею оподаткування в середньовіччі був "дим".
- lemma: межа
  pos: noun
  gender: f
  ipa: /mɛˈʒa/
  translation: border, boundary
  notes: Лінія, що розділяє території або племена.
  example: Дніпро став межею між слов'янським та хозарським світом.
- lemma: процвітання
  pos: noun
  gender: n
  ipa: /prot͡sʋʲiˈtɐnʲːɐ/
  translation: prosperity
  notes: Стан економічного та культурного розквіту.
  example: Pax Khazarica забезпечив довгий період процвітання регіону.
- lemma: занепад
  pos: noun
  gender: m
  ipa: /zɐˈnɛpɐd/
  translation: decline
  notes: Процес втрати могутності та поступового руйнування.
  example: Внутрішні чвари та зміна торгових шляхів прискорили занепад Хозарії.
