    translation: stavropigion
    note: status of direct subordination to patriarch, bypassing local bishop
  - lemma: міщанин
    translation: townsman, burgher
    note: member of urban middle class (craftsmen, merchants)
  - lemma: братчик
    translation: brotherhood member
    note: member of a religious brotherhood
  - lemma: статут
    translation: statute, charter
    note: written constitution of an organization
  - lemma: академія
    translation: academy
    note: higher educational institution
  - lemma: меценат
    translation: patron, philanthropist
    note: person who supports arts, sciences, or culture financially
  - lemma: друкарня
    translation: printing house
    note: place where books are printed
  - lemma: друкар
    translation: printer
    note: person who operates printing press
  - lemma: полеміка
    translation: polemic, controversy
    note: literary or theological dispute
  - lemma: полонізація
    translation: Polonization
    note: process of adopting Polish language and culture
  - lemma: асиміляція
    translation: assimilation
    note: absorption into another culture
  - lemma: шпиталь
    translation: hospital, almshouse
    note: charitable institution for sick and poor
  - lemma: єзуїт
    translation: Jesuit
    note: member of Catholic Society of Jesus order
  - lemma: колегіум
    translation: collegium
    note: Jesuit educational institution
  - lemma: спудей
    translation: student, pupil
    note: archaic term for student
  - lemma: риторика
