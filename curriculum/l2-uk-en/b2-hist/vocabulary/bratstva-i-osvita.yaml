    translation: founder, benefactor
    note: person who establishes and funds an institution
  - lemma: ідентичність
    translation: identity
    note: sense of national or cultural belonging
  - lemma: самоврядування
    translation: self-governance, autonomy
    note: system where community governs itself
  - lemma: магістрат
    translation: magistrate, city council
    note: municipal government body
  - lemma: цех
    translation: guild, craft association
    note: organization of craftsmen in same trade
  - lemma: патріарх
    translation: patriarch
    note: highest bishop in Orthodox church
  - lemma: владика
    translation: bishop, hierarch
    note: Orthodox church bishop
  - lemma: просвітництво
    translation: enlightenment, education movement
    note: spreading of knowledge and culture
  - lemma: унія
    translation: union
    note: ecclesiastical union (specifically Union of Brest)
