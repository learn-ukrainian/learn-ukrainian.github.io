module: slobozhanshchyna
level: B2-HIST
version: '2.0'
items:
  - lemma: слобода
    translation: sloboda (settlement with freedoms/privileges)
    note: від «свобода» — поселення вільних людей, звільнених від податків

  - lemma: заселення
    translation: settlement, colonization
    note: процес освоєння нових територій переселенцями

  - lemma: Дике поле
    translation: Wild Field
    note: історична назва степових земель між Україною та Кримським ханством

  - lemma: переселенець
    translation: settler, migrant
    note: особа, яка переїхала на нові землі для постійного проживання

  - lemma: пільги
    translation: privileges, exemptions
    note: звільнення від податків і повинностей, надані царською владою

  - lemma: повинності
    translation: duties, obligations
    note: обов'язкові роботи чи платежі на користь держави

  - lemma: полк
    translation: regiment
    note: військово-адміністративна одиниця козацького устрою

  - lemma: сотня
    translation: sotnia (company)
    note: підрозділ козацького полку, що об'єднував кілька слобод

  - lemma: полковник
    translation: colonel
    note: командир полку, обирався козаками, затверджувався царем

  - lemma: сотник
    translation: captain (sotnik)
    note: командир сотні, підпорядковувався полковнику

  - lemma: старшина
    translation: officer corps, officers
    note: козацька еліта — полковники, сотники, писарі, осавули

  - lemma: посполиті
    translation: common people, commoners
    note: вільні селяни, які не належали до козацького стану

  - lemma: міщани
    translation: townspeople, burghers
    note: жителі міст, які займалися ремеслами й торгівлею

  - lemma: козацьке самоврядування
    translation: Cossack self-government
    note: система виборних органів влади в козацьких полках

  - lemma: кріпацтво
    translation: serfdom
    note: прикріплення селян до землі з позбавленням особистої волі

  - lemma: устрій
    translation: order, structure, system
    note: організація суспільства, адміністрації, військової справи

  - lemma: набіг
    translation: raid, incursion
    note: несподіваний напад для захоплення здобичі й полонених

  - lemma: татарський ясир
    translation: Tatar captivity
    note: полон, захоплення людей татарами для продажу в рабство

  - lemma: русифікація
    translation: Russification
    note: політика насадження російської мови та культури

  - lemma: деколонізація
    translation: decolonization
    note: процес звільнення від колоніальної спадщини та імперських наративів

  - lemma: експансія
    translation: expansion
    note: політика територіального розширення держави

  - lemma: автономія
    translation: autonomy
    note: самоврядування, незалежність у внутрішніх справах

  - lemma: універсал
    translation: universal (decree)
    note: урочистий документ гетьмана, що мав силу закону

  - lemma: грамота
    translation: charter, grant
    note: офіційний документ царя про надання пільг чи земель

  - lemma: канцелярська мова
    translation: chancellery language
    note: офіційна мова діловодства XVII–XVIII століть

  - lemma: спадщина
    translation: heritage, legacy
    note: культурна й історична спадкоємність покоління

  - lemma: протекторат
    translation: protectorate
    note: форма залежності, коли держава зберігає внутрішню автономію під зовнішнім захистом
