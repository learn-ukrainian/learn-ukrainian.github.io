---
vocabulary:
- term: автономія
  ipa: "[ɐu̯tɔˈnɔmʲijɐ]"
  translation: autonomy
  definition: "Самостійність, право на самоуправління певної частини держави."
  context: "Підкарпатська Русь здобула автономію у складі Чехословаччини."

- term: проголошення
  ipa: "[prɔɦɔˈɫɔʃeɲːɐ]"
  translation: proclamation / declaration
  definition: "Офіційне оголошення чого-небудь (наприклад, незалежності)."
  context: "15 березня відбулося проголошення незалежності Карпатської України."

- term: незалежність
  ipa: "[nezɐˈɫɛʒnʲisʲtʲ]"
  translation: independence
  definition: "Суверенність держави, відсутність підлеглості іншій державі."
  context: "Незалежність Карпатської України тривала недовго, але стала символом."

- term: окупація
  ipa: "[ɔkʊˈpɑt͡sʲijɐ]"
  translation: occupation
  definition: "Захоплення території однієї держави військами іншої держави."
  context: "Після жорстоких боїв почалася угорська окупація краю."

- term: оборона
  ipa: "[ɔbɔˈrɔnɐ]"
  translation: defense
  definition: "Захист від нападу ворога."
  context: "Оборона Хусту була героїчною, але сили були нерівні."

- term: січовик
  ipa: "[sʲit͡ʃɔˈwɪk]"
  translation: Sich member (paramilitary volunteer)
  definition: "Член організації «Карпатська Січ», доброволець армії Карпатської України."
  context: "Молоді січовики загинули на Красному Полі, захищаючи свою землю."

- term: агресія
  ipa: "[ɐˈɦrɛsʲijɐ]"
  translation: aggression
  definition: "Збройний напад однієї держави на іншу."
  context: "Ліга Націй не змогла зупинити угорську агресію."

- term: уряд
  ipa: "[ˈurjɐd]"
  translation: government
  definition: "Вищий виконавчий орган влади в державі."
  context: "Уряд Августина Волошина евакуювався до Румунії."

- term: доброволець
  ipa: "[dɔbrɔˈwɔɫet͡sʲ]"
  translation: volunteer
  definition: "Людина, яка добровільно вступає до війська."
  context: "Тисячі добровольців з Галичини перейшли кордон, щоб допомогти Закарпаттю."

- term: геополітика
  ipa: "[ɦɛɔpɔˈlʲitɪkɐ]"
  translation: geopolitics
  definition: "Політика, що враховує географічні фактори."
  context: "Карпатська Україна стала жертвою великої європейської геополітики."

- term: інтервенція
  ipa: "[interˈwɛnt͡sʲijɐ]"
  translation: intervention
  definition: "Втручання однієї держави у внутрішні справи іншої (часто збройне)."
  context: "Угорська інтервенція була підтримана нацистською Німеччиною."

- term: анексія
  ipa: "[ɐˈnɛksʲijɐ]"
  translation: annexation
  definition: "Насильницьке приєднання частини території іншої держави."
  context: "Анексія Закарпаття Угорщиною завершилася у березні 1939 року."

- term: спротив
  ipa: "[ˈsprɔtɪu̯]"
  translation: resistance
  definition: "Активна протидія, опір."
  context: "Український спротив на Закарпатті здивував окупантів."

- term: символ
  ipa: "[ˈsɪmwɔɫ]"
  translation: symbol
  definition: "Знак, що позначає ідею або явище."
  context: "Карпатська Україна стала символом незламності духу."

- term: президент
  ipa: "[prezɪˈdɛnt]"
  translation: president
  definition: "Глава держави (республіки)."
  context: "Августин Волошин був обраний президентом Карпатської України."
