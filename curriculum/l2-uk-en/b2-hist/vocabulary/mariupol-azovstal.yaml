module: mariupol-azovstal
level: B2-HIST
version: '2.0'
items:
- term: облога
  translation: siege
  pos: noun
  gender: f
  example: Облога Маріуполя тривала понад два місяці.

- term: оборона
  translation: defense
  pos: noun
  gender: f
  example: Оборона Азовсталі увійшла в історію як приклад героїзму.

- term: евакуація
  translation: evacuation
  pos: noun
  gender: f
  example: Евакуація цивільних з Азовсталі проходила за посередництва ООН.

- term: бомбардування
  translation: bombardment
  pos: noun
  gender: n
  example: Бомбардування драмтеатру стало воєнним злочином Росії.

- term: полонений
  translation: prisoner of war
  pos: noun
  gender: m
  example: Понад 2400 захисників опинилися в полоні.

- term: захисник
  translation: defender
  pos: noun
  gender: m
  example: Захисники Маріуполя тримали оборону 82 дні.

- term: блокада
  translation: blockade
  pos: noun
  gender: f
  example: Повна блокада міста унеможливила доставку гуманітарної допомоги.

- term: руйнування
  translation: destruction
  pos: noun
  gender: n
  example: Руйнування Маріуполя досягло 90% житлового фонду.

- term: підземелля
  translation: underground
  pos: noun
  gender: n
  example: У підземеллях Азовсталі ховалися сотні цивільних.

- term: гуманітарний коридор
  translation: humanitarian corridor
  pos: noun
  gender: m
  example: Росія систематично зривала гуманітарні коридори.

- term: цивільний
  translation: civilian
  pos: noun
  gender: m
  example: Серед жертв облоги переважали цивільні — жінки, діти, літні люди.

- term: обмін
  translation: exchange
  pos: noun
  gender: m
  example: Обмін полоненими у вересні 2022 року повернув командирів Азовсталі.

- term: пропаганда
  translation: propaganda
  pos: noun
  gender: f
  example: Російська пропаганда брехливо називала полк «Азов» нацистами.

- term: трибунал
  translation: tribunal
  pos: noun
  gender: m
  example: Злочини в Маріуполі стануть доказами на міжнародному трибуналі.

- term: катування
  translation: torture
  pos: noun
  gender: n
  example: Полонених захисників піддавали катуванням у російських колоніях.

- term: депортація
  translation: deportation
  pos: noun
  gender: f
  example: Депортація маріупольців до Росії є воєнним злочином.

- term: відбудова
  translation: reconstruction
  pos: noun
  gender: f
  example: Плани відбудови Маріуполя вже розробляються архітекторами.

- term: незламність
  translation: resilience, invincibility
  pos: noun
  gender: f
  example: Незламність захисників Азовсталі вразила весь світ.

- term: бункер
  translation: bunker
  pos: noun
  gender: m
  example: Цивільні та військові жили в бункерах заводу місяцями.

- term: геноцид
  translation: genocide
  pos: noun
  gender: m
  example: Те, що сталося з Маріуполем, підпадає під визначення геноциду.
