module: bukovyna-zakarpattia
level: B2-HIST
version: '2.0'
items:
  - lemma: Буковина
    translation: Bukovina
    note: Історичний регіон у Карпатах, назва походить від слова «бук»
  - lemma: Закарпаття
    translation: Transcarpathia
    note: Регіон за Карпатськими горами
  - lemma: Молдавське князівство
    translation: Principality of Moldavia
    note: Держава, до складу якої входила Буковина в XIV–XVII ст.
  - lemma: господар
    translation: hospodar, ruler
    note: Титул правителя Молдавського князівства
  - lemma: Шипинська земля
    translation: Shypyntsi Land
    note: Історична назва частини Буkovини до XIV ст.
  - lemma: цинут
    translation: ținut (administrative unit)
    note: Адміністративна одиниця в Молдавії
  - lemma: воєвода
    translation: voivode, military commander
    note: Керівник адміністративної одиниці або війська
  - lemma: латинізація
    translation: Latinization
    note: Насадження римо-католицизму та латинської культури
  - lemma: мадяризація
    translation: Magyarization
    note: Насильницьке насадження угорської мови та культури
  - lemma: греко-католицизм
    translation: Greek Catholicism
    note: Унія — православний обряд з визнанням влади Папи Римського
  - lemma: братство
    translation: brotherhood
    note: Релігійна організація мирян для підтримки церкви та освіти
  - lemma: церковнослов'янська мова
    translation: Church Slavonic
    note: Літургійна мова православної церкви
  - lemma: монастир
    translation: monastery
    note: Релігійний і культурний центр
  - lemma: скрипторій
    translation: scriptorium
    note: Місце переписування книг у монастирі
  - lemma: асиміляція
    translation: assimilation
    note: Втрата власної культури та розчинення в іншій
  - lemma: автономія
    translation: autonomy
    note: Право на самоврядування в складі більшої держави
  - lemma: васал
    translation: vassal
    note: Залежний правитель або держава
  - lemma: Османська імперія
    translation: Ottoman Empire
    note: Турецька держава, яка підкорила Молдавію в XVI ст.
  - lemma: Путнянський монастир
    translation: Putna Monastery
    note: Важливий православний монастир у Буковині
  - lemma: Сучавський монастир
    translation: Suceava Monastery
    note: Духовний центр Молдавії
  - lemma: Мукачівський монастир
    translation: Mukachevo Monastery
    note: Головний православний центр Закарпаття
  - lemma: Федір Коріятович
    translation: Fedir Koriatovych
    note: Подільський князь, який переселився на Закарпаття наприкінці XIV ст.
  - lemma: комітат
    translation: comitatus, county
    note: Адміністративна одиниця в Угорському королівстві (синонім жупи)
  - lemma: жупа
    translation: župa, county
    note: Адміністративна одиниця в Угорщині
  - lemma: русини
    translation: Rusyns
    note: Самоназва українців у Закарпатті та інших регіонах
  - lemma: фанаріоти
    translation: Phanariots
    note: Грецька знать, яка займала високі посади в Молдавії
  - lemma: дяк
    translation: deacon, clerk
    note: Церковний служитель або напівосвічена людина, яка вчила грамоті
  - lemma: опришок
    translation: opryshok (rebel)
    note: Учасник повстанського руху в Карпатах
  - lemma: деколонізація
    translation: decolonization
    note: Звільнення від колоніальної залежності та мислення
  - lemma: периферія
    translation: periphery
    note: Віддалена, маргіналізована частина держави або регіону
