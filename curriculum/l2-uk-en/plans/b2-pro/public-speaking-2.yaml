  - Переконання vs маніпуляція — етичні межі
  - Класична риторика (етос, пафос, логос) та сучасність
  - Коли професіоналу потрібно переконувати
- section: Три стовпи переконання
  words: 700
  points:
  - 'Етос — авторитет оратора: досвід, репутація, чесність'
  - 'Пафос — емоції аудиторії: історії, приклади, візуалізація'
  - 'Логос — логіка аргументів: факти, статистика, причинно-наслідкові зв''язки'
