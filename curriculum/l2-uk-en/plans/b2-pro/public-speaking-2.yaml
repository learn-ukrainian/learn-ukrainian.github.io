- section: Техніки емоційного впливу
  words: 650
  points:
  - 'Сторітелінг: особисті історії, кейси, анекдоти'
  - 'Візуалізація: Уявіть собі, коли...'
  - 'Контраст: проблема vs рішення, минуле vs майбутнє'
  - 'Повтор: ключова фраза для запам''ятовування'
  - Етичне використання емоцій
- section: Логічна аргументація
  words: 600
  points:
  - 'Структура аргументу: теза, доказ, висновок'
  - 'Типи доказів: факти, статистика, експертна думка, приклади'
  - 'Контраргументи: як передбачати та спростовувати'
  - Логічні помилки та як їх уникати
- section: Робота з аудиторією
  words: 500
  points:
  - Як читати реакцію слухачів
  - Запитання з аудиторії — загроза чи можливість
  - Робота зі скептичною або ворожою аудиторією
  - Адаптація в реальному часі
