module: b2-pro-02
level: B2-PRO
sequence: 2
slug: email-requests-proposals
version: '2.0'
title: 'Листування: Запити та пропозиції'
subtitle: Email Requests and Proposals
content_outline:
- section: Розминка — Мистецтво ввічливого запиту
  words: 400
  points:
  - Чому прямий запит звучить грубо в українській діловій культурі
  - Градація ввічливості — від нейтрального до дуже формального
  - Типові помилки англомовних (Can you send me... → занадто прямо)
- section: Структура листа-запиту
  words: 700
  points:
  - 'Контекст запиту: У зв''язку з... / Відповідно до... / На підставі...'
  - 'Формулювання запиту: Прошу Вас надати... / Чи не могли б Ви... / Буду вдячний(-а), якщо Ви...'
  - 'Обґрунтування: для підготовки звіту / з метою погодження / для прийняття рішення'
  - 'Терміни: до кінця тижня / у найкоротший термін / за можливості'
  - Завершення з очікуванням відповіді
- section: Структура комерційної пропозиції
  words: 700
  points:
  - 'Вступ: Пропонуємо Вашій увазі... / Маємо честь запропонувати...'
  - 'Опис пропозиції: умови співпраці, ціни, терміни'
  - 'Переваги: Ця пропозиція дозволить Вам... / Вигоди для Вашої компанії...'
  - 'Заклик до дії: Готові обговорити деталі... / Чекаємо на Вашу відповідь...'
- section: Три зразки листів з аналізом
  words: 800
  points:
  - 'Лист 1: Запит інформації про послуги (від потенційного клієнта)'
  - 'Лист 2: Комерційна пропозиція (від постачальника)'
  - 'Лист 3: Запит-нагадування (делікатне повторне звернення)'
  - Аналіз тону та структури кожного листа
- section: Практика — напишіть запит і пропозицію
  words: 400
  points:
  - 'Сценарій 1: Запросити прайс-лист та умови постачання'
  - 'Сценарій 2: Запропонувати послуги вашої компанії'
  - Порівняння агресивного vs делікатного підходу
word_target: 3000
vocabulary_hints:
  required:
  - прошу Вас надати (I kindly request you to provide)
  - чи не могли б Ви (could you possibly)
  - буду вдячний/вдячна, якщо (I would be grateful if)
  - пропонуємо Вашій увазі (we present for your consideration)
  - умови співпраці (terms of cooperation)
  - комерційна пропозиція (commercial proposal)
  - прайс-лист (price list)
  - у найкоротший термін (as soon as possible — formal)
  recommended:
  - за можливості (if possible)
  - готові обговорити (ready to discuss)
  - на Ваш розсуд (at your discretion)
  - за умови що (on condition that)
  - попередня домовленість (preliminary agreement)
  - орієнтовна вартість (estimated cost)
activity_hints:
- type: document-analysis
  focus: "Порівняти тон трьох листів-запитів — нейтральний vs формальний"
  items: 3
- type: writing-task
  focus: Написати запит на отримання інформації від постачальника
  items: 1
- type: writing-task
  focus: Написати комерційну пропозицію
  items: 1
- type: register-transform
  focus: Перетворити прямі запити на ввічливі (Can you → Чи не могли б Ви)
  items: 6
- type: fill-in
  focus: Вставити правильні формули запиту та пропозиції
  items: 10
- type: error-correction
  focus: Знайти занадто прямі або грубі формулювання в листах
  items: 6
