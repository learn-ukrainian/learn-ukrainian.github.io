objectives:
- Учень може писати ввічливі запити з правильними формулами пом'якшення
- Учень може структурувати комерційну пропозицію з чіткими перевагами
- Учень може регулювати інтенсивність запиту залежно від відносин та терміновості
- Учень може уникати занадто прямих формулювань, що звучать грубо в українському діловому контексті
grammar:
- Умовні конструкції для ввічливих запитів (Чи не могли б Ви + інфінітив)
- Умовний спосіб у запитах (Був би вдячний, якщо б...)
- Безособові конструкції (Просимо надати vs Надайте)
