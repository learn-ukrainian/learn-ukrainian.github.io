  - Чому професіонали працюють на перетині галузей
  - 'Приклади: ІТ-проєкт (технічне + фінанси + право), медична клініка (медицина + HR + фінанси)'
  - Як перемикатися між регістрами в одному документі
- section: "Сценарій 1 — ІТ-стартап"
  words: 650
  points:
  - 'Контекст: Запуск нового продукту'
  - 'Документи: Технічний опис продукту (ІТ) + Бізнес-план (фінанси) + Договір з інвестором (право)'
  - Аналіз термінології кожного документа
  - Точки перетину та узгодження
- section: "Сценарій 2 — Медичний заклад"
  words: 650
  points:
  - 'Контекст: Відкриття нового відділення'
  - 'Документи: Штатний розпис (HR) + Закупівля обладнання (право/фінанси) + Ліцензування (медицина/право)'
  - Міжгалузева термінологія
  - Адаптація регістру для різних адресатів
- section: Написання міжгалузевого документа
  words: 600
  points:
  - 'Структура: вступ (загальний), основна частина (секції за галузями), висновок'
  - Як пояснювати терміни для неспеціалістів
  - Баланс деталізації — достатньо для експерта, зрозуміло для керівника
