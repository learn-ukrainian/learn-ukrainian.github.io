objectives:
- Учень може залучати аудиторію під час виступу
- Учень може професійно посилатися на слайди та візуалізації
- Учень може відповідати на різні типи запитань — прості, уточнювальні, складні
- Учень може реагувати на ситуації, коли не знає відповіді
grammar:
- Питальні конструкції для залучення (Чи знаєте ви...? / Хто з вас...?)
- Умовний спосіб для гіпотетичних ситуацій (Якби ви були на моєму місці...)
- Вставні слова для пом'якшення (на жаль, власне, загалом)
