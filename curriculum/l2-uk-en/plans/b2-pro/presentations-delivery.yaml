title: 'Презентації: Виступ'
subtitle: Presentation Delivery
content_outline:
- section: Розминка — Виступ як комунікація з аудиторією
  words: 400
  points:
  - Чому читання зі слайдів — найгірша стратегія
  - Контакт з аудиторією — погляд, голос, мова тіла
  - Українська специфіка — повага до статусу, формальність
- section: Робота з аудиторією під час виступу
  words: 700
  points:
  - 'Залучення: Чи знаєте ви, що...? / Уявіть ситуацію... / Хто з вас стикався з...?'
  - 'Перевірка розуміння: Чи все зрозуміло? / Чи потрібно пояснити детальніше?'
  - 'Реакція на сигнали аудиторії: Бачу, що це питання викликає інтерес...'
  - Як тримати увагу — паузи, інтонація, акценти
- section: Робота зі слайдами
  words: 500
  points:
  - 'Посилання на слайд: Як ви бачите на слайді... / Зверніть увагу на графік...'
  - 'Пояснення візуалізації: Цей графік показує... / На діаграмі видно...'
  - Коли показувати слайд, а коли говорити без нього
  - Технічні проблеми — як реагувати професійно
- section: Відповіді на запитання
  words: 700
  points:
  - 'Запрошення до запитань: Тепер час для запитань / Із задоволенням відповім...'
  - 'Уточнення: Чи правильно я зрозумів(-ла) ваше запитання? / Ви маєте на увазі...?'
  - 'Якщо не знаєте відповіді: Хороше запитання, я уточню і повернуся до вас...'
  - 'Складні запитання: Дякую за цікаве запитання... / Це справді важливий аспект...'
  - Як переадресувати або відкласти запитання
- section: Зразок діалогу Q&A
  words: 400
  points:
  - Реалістичний діалог — різні типи запитань
  - Аналіз стратегій відповідей
  - Типові помилки та як їх уникнути
- section: Практика — виступ та Q&A
  words: 400
  points:
  - 'Завдання: Підготувати та провести 5-хвилинну презентацію'
  - Симуляція Q&A з різними типами запитань
  - Зворотній зв'язок та самооцінка
word_target: 3100
vocabulary_hints:
  required:
  - як ви бачите на слайді (as you can see on the slide)
  - зверніть увагу на (pay attention to)
  - чи все зрозуміло (is everything clear)
  - із задоволенням відповім (I will be happy to answer)
  - хороше запитання (good question)
  - дозвольте уточнити (allow me to clarify)
  - я повернуся до цього питання (I will return to this question)
  - чи правильно я зрозумів (did I understand correctly)
  recommended:
  - цей графік показує (this graph shows)
  - як показує діаграма (as the diagram shows)
  - уявіть ситуацію (imagine a situation)
  - бачу зацікавленість (I see interest)
  - на жаль, не маю точних даних (unfortunately, I don't have exact data)
  - пропоную обговорити це окремо (I suggest discussing this separately)
