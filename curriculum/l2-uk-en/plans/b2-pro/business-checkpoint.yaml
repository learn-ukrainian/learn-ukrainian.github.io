title: 'Контрольна точка: Ділова комунікація'
subtitle: Business Communication Checkpoint
content_outline:
- section: Огляд фази B2-PRO.1
  words: 300
  points:
  - Ключові навички фази (листування, звітність, наради, презентації, переговори)
  - Критерії успішного виконання
  - Формат оцінювання
- section: Завдання 1 — Ділове листування
  words: 600
  points:
  - 'Завдання: Написати лист-запит та лист-відповідь'
  - 'Критерії: структура, ввічливість, формальний регістр'
  - Зразок для самоперевірки
- section: Завдання 2 — Протокол наради
  words: 600
  points:
  - 'Завдання: Скласти протокол на основі стенограми'
  - 'Критерії: структура (СЛУХАЛИ-ВИСТУПИЛИ-УХВАЛИЛИ), формулювання доручень'
  - Чек-лист для самоперевірки
- section: Завдання 3 — Презентація
  words: 500
  points:
  - 'Завдання: Підготувати вступ, переходи та висновок презентації'
  - 'Критерії: сигнальні фрази, структура, заклик до дії'
  - Оцінка вступу та переходів
- section: Завдання 4 — Інтегрований сценарій
  words: 500
  points:
  - 'Комплексний сценарій: Підготовка до переговорів з новим клієнтом'
  - 'Завдання: Написати лист-знайомство, підготувати позицію, скласти порядок денний'
  - Критерії інтеграції навичок
- section: Підсумок та самооцінка
  words: 250
  points:
  - Чек-лист навичок B2-PRO.1
  - Визначення зон для покращення
  - Рекомендації для підготовки до наступної фази
word_target: 2750
vocabulary_hints:
  required:
  - шановний/шановна (dear — for addressing)
  - протокол наради (meeting minutes)
  - порядок денний (agenda)
  - моя презентація складається з (my presentation consists of)
  - наша позиція полягає в (our position is)
  - ми готові обговорити (we are ready to discuss)
  recommended:
  - ввічливі формули (polite formulas)
  - регістр (register)
  - сигнальні фрази (signposting phrases)
