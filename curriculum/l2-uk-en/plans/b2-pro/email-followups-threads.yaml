title: 'Листування: Продовження переписки'
subtitle: Email Follow-ups and Threads
content_outline:
- section: Розминка — Мистецтво нагадування
  words: 400
  points:
  - Чому українці не люблять нагадувати (культурний контекст)
  - Делікатне нагадування vs агресивне — тонка межа
  - Коли нагадувати, а коли чекати
- section: Посилання на попередню переписку
  words: 600
  points:
  - 'Формули посилання: Як ми обговорювали... / У продовження нашої розмови... / Відповідно до нашої домовленості...'
  - 'Цитування: У Вашому листі від [дата] Ви зазначили...'
  - 'Прикріплення контексту: Для Вашої зручності додаю попередню переписку'
- section: Листи-нагадування
  words: 700
  points:
  - 'Перше нагадування (м''яке): Дозвольте нагадати... / Хотів(-ла) б уточнити...'
  - 'Друге нагадування (нейтральне): Повторно звертаюся... / Досі чекаю на відповідь...'
  - 'Терміновий запит: Прошу терміново повідомити... / Питання потребує негайного вирішення'
  - Як зберегти ввічливість при наполегливості
- section: Листи підтвердження та подяки
  words: 600
  points:
  - 'Підтвердження отримання: Підтверджую отримання Вашого листа / Дякую за надіслані матеріали'
  - 'Підтвердження домовленості: Підтверджую нашу зустріч на [дата, час]'
  - 'Лист подяки: Щиро дякую за... / Висловлюю вдячність за...'
  - Коли обов'язково відповідати, навіть якщо немає питань
- section: Три зразки листів з аналізом
  words: 500
  points:
  - 'Лист 1: Делікатне нагадування про невиконане завдання'
  - 'Лист 2: Підтвердження зустрічі з порядком денним'
  - 'Лист 3: Подяка після успішної співпраці'
- section: Практика — ланцюжок переписки
  words: 400
  points:
  - 'Сценарій: Написати 3 листи — запит, нагадування, подяка'
  - Як підтримувати ввічливий тон протягом усієї переписки
word_target: 3200
vocabulary_hints:
  required:
  - як ми обговорювали (as we discussed)
  - у продовження нашої розмови (following our conversation)
  - дозвольте нагадати (allow me to remind)
  - підтверджую отримання (I confirm receipt)
  - щиро дякую за (I sincerely thank you for)
  - повторно звертаюся (I am contacting you again)
  - для Вашої зручності (for your convenience)
  - відповідно до нашої домовленості (according to our agreement)
  recommended:
  - досі чекаю на відповідь (still waiting for a response)
  - терміново повідомити (to inform urgently)
  - висловлюю вдячність (I express gratitude)
  - порядок денний (agenda)
  - прикріплюю до листа (I am attaching to this email)
  - у Вашому листі від (in your letter dated)
