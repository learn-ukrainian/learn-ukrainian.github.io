  words: 650
  points:
  - 'Визначення термінів: як уникнути суперечок про слова'
  - 'Критерій оцінки: за яким стандартом оцінювати аргументи'
  - 'Лінія аргументації: 2-3 головні аргументи з доказами'
  - 'Передбачення опонента: підготовка до контраргументів'
- section: Техніки спростування
  words: 600
  points:
  - 'Типи спростування: атака на логіку, докази, висновки'
  - 'Структура спростування: Вони сказали X, але...'
  - 'Пріоритизація: які аргументи спростовувати першими'
  - 'Перевизначення: коли опонент змінює умови'
  - Як не втратити власну лінію при спростуванні
- section: Етика та правила
  words: 450
  points:
  - Повага до опонента — атакуємо аргументи, не особу
  - Чесність — не перекручувати позицію опонента (strawman)
  - Визнання сильних аргументів опонента
  - Різниця між дебатами та сваркою
- section: "Практика — Міні-дебати"
  words: 450
  points:
  - 'Завдання: Підготувати конструктивну промову (3 хв) за або проти резолюції'
