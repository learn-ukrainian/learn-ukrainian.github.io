  words: 700
  points:
  - 'Резолюція (теза): формулювання спірного питання'
  - 'Сторони: пропозиція (за) та опозиція (проти)'
  - 'Раунди: конструктивні промови, перехресне опитування, підсумки'
  - 'Регламент: часові обмеження, черговість'
  - Роль модератора/головуючого
