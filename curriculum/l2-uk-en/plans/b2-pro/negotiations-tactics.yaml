content_outline:
- section: "Розминка — Переговори як гра стратегій"
  words: 350
  points:
  - Чому переговори — це не поле бою, а пошук рішення
  - Виграш-виграш vs виграш-програш
  - Роль емоцій та як ними керувати
- section: Переконання та аргументація
  words: 700
  points:
  - 'Логічні аргументи: Це вигідно, тому що... / Якщо порівняти... / За статистикою...'
  - 'Апеляція до інтересів: Це дозволить вам... / Ви отримаєте...'
  - 'Авторитет: Згідно з досвідом... / За даними експертів...'
  - Як уникати маніпуляцій та розпізнавати їх
- section: Поступки та компроміс
  words: 700
  points:
  - 'Умовна поступка: Ми готові піти на..., якщо ви... / За умови, що...'
  - 'Пакетна угода: Якщо ми погодимося на X, то ви погодитеся на Y'
  - 'Відмова від поступки: На жаль, це наша межа / Це питання не обговорюється'
  - Коли поступатися, а коли стояти на своєму
- section: Подолання глухого кута
  words: 600
  points:
  - 'Визнання складності: Бачу, що ми зайшли в глухий кут / Це складне питання'
  - 'Пропозиція перерви: Пропоную зробити перерву / Повернімося до цього пізніше'
  - 'Пошук альтернатив: А якщо розглянути інший варіант? / Можливо, є третій шлях?'
  - Залучення третьої сторони (медіатор)
- section: Завершення переговорів
  words: 450
  points:
  - 'Підсумок: Отже, ми домовилися про... / Підсумовуючи наші домовленості...'
  - 'Фіксація угоди: Давайте зафіксуємо це письмово / Коли ми можемо підписати договір?'
  - 'Завершення без угоди: На жаль, ми не дійшли згоди / Пропоную повернутися до цього питання'
- section: "Практика — рольова гра переговорів"
  words: 400
  points:
  - 'Сценарій: Переговори про умови контракту з двома конфліктними питаннями'
  - Застосування тактик поступок та переконання
  - Аналіз результату та стратегій
