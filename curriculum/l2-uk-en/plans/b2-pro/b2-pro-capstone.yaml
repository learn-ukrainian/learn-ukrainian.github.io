content_outline:
- section: Огляд рівня B2-PRO
  words: 400
  points:
  - 'Три фази рівня: ділова комунікація, фахова мова, медіа та публічна комунікація'
  - Здобуті компетенції за CEFR B2+ для професійних цілей
  - Критерії оцінювання підсумкового рівня
- section: Підсумкове завдання 1 — Ділова комунікація
  words: 550
  points:
  - 'Сценарій: Підготовка до важливих переговорів з українським партнером'
  - 'Завдання: Лист-запит, позиційний документ, протокол зустрічі'
  - 'Критерії: формальний регістр, структура, ввічливість'
- section: Підсумкове завдання 2 — Фахова мова
  words: 550
  points:
  - 'Сценарій: Підготовка презентації проєкту для різних стейкхолдерів'
  - 'Завдання: Технічний опис, фінансове обґрунтування, правова довідка'
  - 'Критерії: точність термінології, адаптація для аудиторії'
- section: Підсумкове завдання 3 — Медіакомунікація
  words: 550
  points:
  - 'Сценарій: Публічний виступ на професійній конференції'
  - 'Завдання: Підготувати 5-хвилинний виступ з ключовими повідомленнями та відповіді на можливі запитання'
  - 'Критерії: структура, переконливість, робота з аудиторією'
- section: Інтегроване підсумкове завдання
  words: 500
  points:
  - 'Комплексний сценарій: Ви — представник української компанії на міжнародному форумі'
  - 'Завдання: Презентація компанії, нетворкінг, медіакоментар, follow-up'
  - Демонстрація всіх навичок B2-PRO
- section: Підсумок та сертифікація
  words: 350
  points:
  - Чек-лист компетенцій B2-PRO
  - Рекомендації для підтримки рівня
  - 'Що далі: C1-PRO, спеціалізовані треки, практика'
  - Ресурси для продовження навчання
