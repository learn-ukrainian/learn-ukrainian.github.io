content_outline:
- section: "Розминка — Український діловий лист vs англійський"
  words: 400
  points:
  - Чому українські ділові листи формальніші за англійські
  - Велике "Ви" — коли і чому (повага vs дистанція)
  - Типові помилки носіїв англійської (занадто прямо, занадто коротко)
- section: Анатомія ділового листа
  words: 700
  points:
  - 'Звертання: Шановний пане Коваленко / Шановна пані Петренко / Шановні колеги'
  - 'Вступ: Звертаюся до Вас з приводу... / У зв''язку з... / На Ваш запит...'
  - 'Основна частина: структура абзаців, один абзац — одна думка'
  - 'Завершення: З повагою / З найкращими побажаннями / Залишаюся з повагою'
  - 'Підпис: посада, ім''я, контакти'
- section: Ключова лексика ділового листування
  words: 600
  points:
  - 'Тема листа (subject line): Re:, Fwd:, Терміново:'
  - 'Дії: надіслати, переслати, відповісти, вкласти (attachment)'
  - 'Статуси: на розгляд, до відома, до виконання, для погодження'
  - 'Ввічливі формули: Чи не могли б Ви... / Буду вдячний(-а), якщо... / Прошу Вас...'
- section: Три зразки листів з аналізом
  words: 900
  points:
  - 'Лист 1: Перше знайомство з колегою (нейтральний тон)'
  - 'Лист 2: Запит інформації від клієнта (формальний тон)'
  - 'Лист 3: Внутрішня комунікація з керівником (поважний тон)'
  - Аналіз кожного — що робить лист ефективним
- section: "Практика — напишіть свій лист"
  words: 400
  points:
  - 'Сценарій: Ви новий працівник, пишете колезі з іншого відділу'
  - Вимоги — звертання, мета, ввічливе завершення
  - Типові помилки та як їх уникнути
