objectives:
- Учень може читати та розуміти технічні завдання та специфікації
- Учень може писати прості інструкції для користувачів
- Учень знає структуру основних типів технічної документації
- Учень може використовувати стандартні формулювання технічної мови
grammar:
- Наказовий спосіб для інструкцій (натисніть, виберіть, не закривайте)
- Пасивні конструкції (система призначена для, документ розроблено)
- Дієприкметники у функції означення (встановлене ПЗ, налаштований сервер)
