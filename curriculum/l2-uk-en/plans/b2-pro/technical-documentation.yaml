module: b2-pro-18
level: B2-PRO
sequence: 18
slug: technical-documentation
version: '2.0'
title: Технічна документація
subtitle: Technical Documentation
content_outline:
- section: Розминка — Світ технічної документації
  words: 350
  points:
  - Типи технічної документації (специфікація, інструкція, керівництво)
  - Чому вміння читати та писати техдоки — ключова навичка
  - Українська технічна документація vs перекладена з англійської
- section: Структура технічного документа
  words: 700
  points:
  - 'Елементи: титульна сторінка, зміст, вступ, основна частина, додатки'
  - 'Нумерація: розділи, підрозділи, пункти (1.1, 1.1.1)'
  - 'Візуальні елементи: таблиці, схеми, діаграми, скріншоти'
  - Посилання та перехресні посилання
- section: Мова технічної документації
  words: 700
  points:
  - 'Характеристики: точність, однозначність, стислість'
  - 'Стандартні формулювання: система призначена для..., функція дозволяє...'
  - 'Інструкції: натисніть, виберіть, введіть, підтвердіть'
  - Уникання двозначності та суб'єктивності
- section: Читання специфікацій та інструкцій
  words: 600
  points:
  - 'Технічне завдання (ТЗ): вимоги, обмеження, критерії приймання'
  - 'Інструкція користувача: навігація, пошук потрібної інформації'
  - 'Технічний паспорт: характеристики, умови експлуатації'
- section: Зразок технічного документа
  words: 400
  points:
  - Фрагмент технічного завдання з аналізом
  - Інструкція з експлуатації обладнання
  - Аналіз структури та термінології
- section: Практика — читання та написання
  words: 450
  points:
  - 'Завдання 1: Прочитати ТЗ і визначити ключові вимоги'
  - 'Завдання 2: Написати інструкцію для простої процедури'
  - Типові помилки в технічній документації
word_target: 3200
vocabulary_hints:
  required:
  - технічне завдання (technical specification)
  - вимоги до системи (system requirements)
  - інструкція користувача (user manual)
  - критерії приймання (acceptance criteria)
  - функціональність (functionality)
  - умови експлуатації (operating conditions)
  - технічний паспорт (technical datasheet)
  - перехресне посилання (cross-reference)
  recommended:
  - специфікація (specification)
  - керівництво (guide/manual)
  - обмеження (limitations)
  - сумісність (compatibility)
  - конфігурація (configuration)
  - версія документа (document version)
activity_hints:
- type: document-analysis
  focus: "Проаналізувати технічне завдання — визначити вимоги та обмеження"
  items: 1
- type: writing-task
  focus: Написати інструкцію для простої процедури (5-7 кроків)
  items: 1
- type: vocabulary-domain
  focus: Підібрати визначення до термінів технічної документації
  items: 12
- type: fill-in
  focus: Вставити правильні дієслова в інструкцію (натисніть, виберіть, введіть)
  items: 10
- type: matching
  focus: З'єднати тип документа з його призначенням
  items: 8
- type: error-correction
  focus: Знайти двозначні або неточні формулювання в техдокументації
  items: 6
