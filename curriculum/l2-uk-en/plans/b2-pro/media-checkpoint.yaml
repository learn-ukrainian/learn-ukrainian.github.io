title: 'Контрольна точка: Медіа'
subtitle: Media Checkpoint
content_outline:
- section: Огляд фази B2-PRO.3
  words: 350
  points:
  - Ключові навички фази (аналіз новин, журналістика, ораторство, дебати, інтерв'ю)
  - Як медіанавички допомагають у професійній діяльності
  - Критерії оцінювання медіакомпетентності
- section: Завдання 1 — Критичний аналіз
  words: 550
  points:
  - 'Сценарій: Проаналізувати новинну статтю'
  - 'Критерії: визначення джерел, виявлення упередженості, оцінка достовірності'
  - Оцінювання медіаграмотності
- section: Завдання 2 — Журналістське письмо
  words: 550
  points:
  - 'Сценарій: Написати новину за наданими фактами'
  - 'Критерії: структура (перевернута піраміда), стислість, нейтральність'
  - Оцінювання журналістської техніки
- section: Завдання 3 — Публічний виступ
  words: 500
  points:
  - 'Сценарій: Підготувати 3-хвилинний виступ на професійну тему'
  - 'Критерії: структура, переконливість, мовні засоби'
  - Оцінювання ораторських навичок
- section: Завдання 4 — Комплексний сценарій
  words: 550
  points:
  - 'Ситуація: Криза в компанії — підготувати комунікацію для медіа'
  - 'Завдання: Написати прес-реліз, підготувати ключові повідомлення, відповісти на можливі запитання'
  - Інтеграція медіанавичок
- section: Підсумок та рекомендації
  words: 300
  points:
  - Чек-лист медіакомпетентності B2-PRO.3
  - Визначення сильних сторін та зон для покращення
  - Підготовка до завершальної інтеграції B2-PRO
word_target: 2800
