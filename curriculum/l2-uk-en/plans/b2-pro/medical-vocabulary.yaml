  words: 450
  points:
  - Реалістичний діалог пацієнта та лікаря
  - Опис симптомів та отримання рекомендацій
  - Аналіз медичної лексики
- section: "Практика — опишіть симптоми"
  words: 450
  points:
  - 'Завдання: Описати симптоми захворювання лікарю'
