  words: 700
  points:
  - 'Біль: гострий, тупий, пульсуючий, ниючий'
  - 'Загальні симптоми: температура, головний біль, запаморочення, нудота'
  - 'Опис стану: мене турбує..., у мене болить..., я відчуваю...'
  - Як описати тривалість та інтенсивність симптомів
- section: У лікаря
  words: 650
  points:
  - 'Запис на прийом: записатися до лікаря, черга, талон'
  - 'На прийомі: огляд, аналізи, діагноз, призначення'
  - 'Лікування: рецепт, ліки, таблетки, мазь, уколи'
  - 'Документи: медична картка, направлення, лікарняний'
