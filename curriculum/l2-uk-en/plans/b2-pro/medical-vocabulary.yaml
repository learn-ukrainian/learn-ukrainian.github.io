  points:
  - Чому медична лексика важлива для кожного професіонала
  - Українська система охорони здоров'я — основи
  - Приватна vs державна медицина
- section: Частини тіла та системи організму
  words: 600
  points:
  - 'Основні частини тіла: голова, тулуб, кінцівки'
  - 'Внутрішні органи: серце, легені, печінка, нирки, шлунок'
  - 'Системи: серцево-судинна, дихальна, травна, нервова'
