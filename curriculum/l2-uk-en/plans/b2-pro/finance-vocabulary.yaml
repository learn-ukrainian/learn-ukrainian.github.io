content_outline:
- section: "Розминка — Фінансова грамотність українською"
  words: 350
  points:
  - Чому фінансова термінологія важлива для бізнесу
  - Українські vs міжнародні терміни (МСФЗ, GAAP)
  - Гривня та валютні операції
- section: Банківська справа
  words: 700
  points:
  - 'Рахунки: поточний рахунок, депозитний рахунок, кредитний рахунок'
  - 'Операції: переказ коштів, зняття готівки, поповнення рахунку'
  - 'Кредитування: кредит, позика, відсоткова ставка, застава'
  - 'Документи: виписка з рахунку, платіжне доручення, довіреність'
- section: Бухгалтерський облік
  words: 700
  points:
  - 'Основні поняття: актив, пасив, власний капітал, баланс'
  - 'Доходи та витрати: виручка, прибуток, собівартість, амортизація'
  - 'Звітність: фінансовий звіт, звіт про прибутки та збитки, звіт про рух коштів'
  - 'Податки: ПДВ, податок на прибуток, єдиний податок'
- section: Інвестиції та цінні папери
  words: 600
  points:
  - 'Інструменти: акція, облігація, депозит, інвестиційний фонд'
  - 'Показники: дохідність, ризик, дивіденди, курс акцій'
  - 'Дії: інвестувати, купити/продати, отримати дохід'
- section: Зразок фінансового документа
  words: 400
  points:
  - Бюджет проєкту з поясненнями
  - Фінансова пропозиція для інвестора
  - Аналіз термінології
- section: "Практика — фінансовий аналіз"
  words: 450
  points:
  - 'Завдання: Прочитати фінансовий звіт і відповісти на питання'
  - Опис фінансової ситуації компанії
  - Типові помилки в фінансовій документації
