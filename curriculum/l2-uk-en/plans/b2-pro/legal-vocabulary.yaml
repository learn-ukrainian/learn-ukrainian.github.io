slug: legal-vocabulary
version: '2.0'
title: Юридична лексика
subtitle: Legal Vocabulary
content_outline:
- section: Розминка — Юридична мова як окремий світ
  words: 350
  points:
  - Чому юридична мова така складна і формальна
  - Українське право vs англо-американське — ключові відмінності
  - Важливість точності у юридичних документах
- section: Договірне право
  words: 700
  points:
  - 'Сторони: замовник, виконавець, позивач, відповідач, підрядник'
  - 'Документи: договір, контракт, угода, додаток, додаткова угода'
  - 'Елементи: предмет договору, права та обов''язки, строк дії, відповідальність'
  - 'Дії: укласти договір, розірвати договір, продовжити дію'
- section: Зобов'язання та відповідальність
  words: 650
  points:
  - 'Зобов''язання: виконати, сплатити, передати, забезпечити'
  - 'Порушення: невиконання, прострочення, неналежне виконання'
  - 'Відповідальність: штраф, пеня, неустойка, відшкодування збитків'
  - 'Форс-мажор: обставини непереборної сили, звільнення від відповідальності'
- section: Право власності та інтелектуальна власність
  words: 600
  points:
  - 'Власність: право власності, володіння, користування, розпорядження'
  - 'ІВ: авторське право, торговельна марка, патент, ліцензія'
  - 'Захист: реєстрація, порушення прав, захист прав'
- section: Зразок договору з аналізом
  words: 450
  points:
  - Типовий договір надання послуг (фрагмент)
  - Аналіз структури та юридичних формулювань
  - На що звертати увагу при читанні договору
- section: Практика — аналіз договору
  words: 450
  points:
  - 'Завдання: Прочитати договір і знайти ключові положення'
  - Визначення прав та обов'язків сторін
  - Пошук потенційних ризиків
word_target: 3200
vocabulary_hints:
  required:
  - укласти договір (to conclude a contract)
  - сторони договору (parties to the contract)
  - предмет договору (subject of the contract)
  - зобов'язання (obligation)
  - відповідальність (liability)
  - штраф/пеня (penalty/fine)
  - форс-мажор (force majeure)
  - право власності (ownership right)
  recommended:
  - додаткова угода (supplementary agreement)
  - невиконання зобов'язань (breach of obligations)
  - відшкодування збитків (compensation for damages)
  - торговельна марка (trademark)
  - розірвання договору (termination of contract)
  - юридична особа (legal entity)
