  words: 650
  points:
  - 'Принцип перевернутої піраміди: найважливіше — на початку'
  - 'Заголовок: інформативний vs клікбейт, вимоги до обсягу'
  - 'Лід (перший абзац): хто, що, де, коли, чому, як'
  - 'Бекграунд: контекст та історія питання'
  - 'Цитати: пряма мова, атрибуція, баланс'
