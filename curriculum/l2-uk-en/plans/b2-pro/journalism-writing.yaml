  words: 700
  points:
  - 'Новина: факти без коментарів автора'
  - 'Репортаж: деталі, атмосфера, особистий погляд'
  - 'Аналітика: аналіз, висновки, прогнози'
  - 'Інтерв''ю: запитання-відповіді, коментарі'
  - Вибір формату залежно від мети
- section: Мова журналістики
  words: 600
  points:
  - 'Стислість: як писати коротко без втрати змісту'
  - 'Активний стан: Уряд ухвалив (не «було ухвалено урядом»)'
  - 'Конкретність: цифри, факти, імена замість абстракцій'
  - 'Нейтральність: як уникати оціночних суджень у новині'
- section: Зразки журналістських текстів
  words: 500
  points:
