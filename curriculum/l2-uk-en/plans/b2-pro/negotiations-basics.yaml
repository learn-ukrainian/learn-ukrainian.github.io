objectives:
- Учень може підготуватися до переговорів — визначити позицію, інтереси, альтернативу
- Учень може професійно відкрити переговори та налагодити контакт
- Учень може чітко викласти свою позицію та вислухати іншу сторону
- Учень розуміє українську культуру переговорів (відносини, довіра, гнучкість)
grammar:
- Умовні конструкції для гіпотез (Якщо ми..., то ви...)
- Непряма мова для перефразування (Ви сказали, що... / Я правильно зрозумів, що...)
- Дієслова з префіксом до- для досягнення результату (домовитися, досягти, дійти згоди)
