module: b2-pro-10
level: B2-PRO
sequence: 10
slug: negotiations-basics
version: '2.0'
title: 'Переговори: Основи'
subtitle: Negotiation Basics
content_outline:
- section: Розминка — Культура переговорів в Україні
  words: 400
  points:
  - Українська специфіка — важливість відносин та довіри
  - Роль неформального спілкування до та після переговорів
  - Чому "ні" на початку не означає остаточну відмову
- section: Підготовка до переговорів
  words: 600
  points:
  - 'Визначення позиції: Чого ми хочемо досягти?'
  - 'Визначення інтересів: Чому це важливо для нас?'
  - 'Альтернатива: Що робитимемо, якщо переговори провалюються?'
  - Збір інформації про іншу сторону
- section: Відкриття переговорів
  words: 700
  points:
  - 'Привітання та налагодження контакту: Раді вас бачити... / Дякуємо, що знайшли час...'
  - 'Представлення мети: Сьогодні ми зібралися, щоб... / Мета нашої зустрічі —...'
  - 'Уточнення порядку денного: Пропоную обговорити такі питання...'
  - 'Регламент: Маємо [час]. Чи достатньо?'
- section: Виклад позицій
  words: 700
  points:
  - 'Представлення позиції: Наша позиція полягає в тому, що... / Ми пропонуємо...'
  - 'Обґрунтування: Це обумовлено тим, що... / Причина в тому, що...'
  - 'Уточнення позиції іншої сторони: Чи правильно я розумію, що ви...? / Поясніть, будь ласка...'
  - Активне слухання та перефразування
- section: Зразок діалогу — відкриття переговорів
  words: 400
  points:
  - Реалістичний діалог двох сторін
  - Аналіз мовних засобів
  - Альтернативні формулювання
- section: Практика — підготовка та відкриття
  words: 400
  points:
  - 'Завдання: Підготувати відкриття переговорів за заданим сценарієм'
  - Рольова гра — відкриття та виклад позицій
  - Зворотній зв'язок
word_target: 3200
vocabulary_hints:
  required:
  - наша позиція полягає в (our position is)
  - ми пропонуємо (we propose)
  - чи правильно я розумію (do I understand correctly)
  - це обумовлено тим (this is due to)
  - мета нашої зустрічі (the purpose of our meeting)
  - раді вас бачити (glad to see you)
  - пропоную обговорити (I suggest we discuss)
  - інтереси сторін (interests of the parties)
  recommended:
  - альтернатива (alternative)
  - очікування (expectations)
  - спільна мета (common goal)
  - компроміс (compromise)
  - поступка (concession)
  - домовленість (agreement)
