title: Фінансова звітність
subtitle: Financial Reports
content_outline:
- section: Розминка — Навіщо читати фінансову звітність
  words: 350
  points:
  - Фінансова звітність як мова бізнесу
  - Хто читає звітність і навіщо (інвестори, партнери, керівництво)
  - Українські стандарти vs МСФЗ
- section: Баланс (Звіт про фінансовий стан)
  words: 700
  points:
  - 'Структура: активи = пасиви + власний капітал'
  - 'Активи: оборотні та необоротні (запаси, дебіторка, основні засоби)'
  - 'Пасиви: поточні та довгострокові зобов''язання'
  - 'Власний капітал: статутний капітал, нерозподілений прибуток'
- section: Звіт про фінансові результати
  words: 650
  points:
  - 'Структура: доходи - витрати = прибуток/збиток'
  - 'Показники: чистий дохід, валовий прибуток, операційний прибуток, чистий прибуток'
  - 'Витрати: собівартість, адміністративні, збутові'
  - Аналіз рентабельності
- section: Звіт про рух грошових коштів
  words: 550
  points:
  - 'Три види діяльності: операційна, інвестиційна, фінансова'
  - Чому прибуток ≠ грошовий потік
  - Аналіз ліквідності компанії
- section: Зразок фінансової звітності
  words: 450
  points:
  - Спрощений баланс компанії з поясненнями
  - Спрощений звіт про прибутки та збитки
  - Як інтерпретувати основні показники
- section: Практика — аналіз звітності
  words: 500
  points:
  - 'Завдання: Прочитати фінансову звітність і відповісти на питання'
  - Порівняння показників за два періоди
  - Висновки про фінансовий стан компанії
word_target: 3200
vocabulary_hints:
  required:
  - звіт про фінансовий стан (statement of financial position)
  - оборотні активи (current assets)
  - необоротні активи (non-current assets)
  - поточні зобов'язання (current liabilities)
  - власний капітал (equity)
  - чистий прибуток (net profit)
  - рух грошових коштів (cash flow)
  - дебіторська заборгованість (accounts receivable)
  recommended:
  - кредиторська заборгованість (accounts payable)
  - нерозподілений прибуток (retained earnings)
  - валовий прибуток (gross profit)
  - операційні витрати (operating expenses)
  - рентабельність (profitability)
  - ліквідність (liquidity)
