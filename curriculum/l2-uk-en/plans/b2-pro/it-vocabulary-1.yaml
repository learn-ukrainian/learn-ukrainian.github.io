  - оперативна пам'ять (RAM)
  - твердотільний накопичувач (SSD)
  - маршрутизатор (router)
  - комутатор (switch)
  - пропускна здатність (bandwidth)
  - віртуальна машина (virtual machine)
  - джерело безперебійного живлення (UPS)
  recommended:
  - процесор (processor/CPU)
  - відеокарта (graphics card/GPU)
  - оптоволокно (fiber optic)
  - затримка/латентність (latency)
  - гіпервізор (hypervisor)
  - дата-центр (data center)
