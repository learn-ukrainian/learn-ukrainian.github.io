title: 'ІТ-лексика I: Апаратне забезпечення'
subtitle: 'IT Vocabulary: Hardware'
content_outline:
- section: Розминка — Українська ІТ-термінологія
  words: 400
  points:
  - Коли перекладати, а коли залишати англійські терміни
  - Офіційна термінологія vs жаргон (сервак, комп, вінда)
  - Тенденції українізації ІТ-лексики
- section: Комп'ютерні компоненти
  words: 700
  points:
  - 'Основні компоненти: материнська плата, процесор, оперативна пам''ять, відеокарта'
  - 'Накопичувачі: жорсткий диск, твердотільний накопичувач (SSD), флеш-накопичувач'
  - 'Периферія: монітор, клавіатура, миша, принтер, сканер'
  - Технічні характеристики (обсяг, швидкість, роздільна здатність)
- section: Мережеве обладнання
  words: 600
  points:
  - 'Пристрої: маршрутизатор, комутатор, модем, точка доступу'
  - 'Кабелі та з''єднання: Ethernet-кабель, оптоволокно, Wi-Fi'
  - 'Характеристики: пропускна здатність, швидкість передачі, затримка (латентність)'
- section: Серверна інфраструктура
  words: 600
  points:
  - 'Типи серверів: веб-сервер, файловий сервер, поштовий сервер, сервер баз даних'
  - 'Інфраструктура: дата-центр, серверна шафа, джерело безперебійного живлення'
  - 'Віртуалізація: віртуальна машина, гіпервізор, контейнер'
- section: Зразок технічної специфікації
  words: 450
  points:
  - Специфікація робочої станції для офісу
  - Специфікація серверного обладнання
  - Аналіз структури та термінології
- section: Практика — опишіть обладнання
  words: 450
  points:
  - 'Завдання: Скласти специфікацію для закупівлі комп''ютерного обладнання'
  - Технічний опис vs комерційна пропозиція
  - Типові помилки у термінології
word_target: 3200
vocabulary_hints:
