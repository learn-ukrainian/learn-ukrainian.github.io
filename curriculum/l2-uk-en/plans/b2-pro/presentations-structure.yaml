version: '2.0'
title: 'Презентації: Структура'
subtitle: Presentation Structure
content_outline:
- section: Розминка — Презентація як жанр ділової комунікації
  words: 400
  points:
  - Чим українська презентація відрізняється від західної (більше формальності)
  - Роль структури — чому аудиторія має знати, куди ви ведете
  - Три типи презентацій — інформаційна, переконлива, звітна
- section: Вступ до презентації
  words: 700
  points:
  - 'Привітання та представлення: Доброго дня! Мене звати... / Дозвольте представитися...'
  - 'Тема та мета: Сьогодні я розповім про... / Мета моєї презентації —...'
  - 'Структура: Моя презентація складається з трьох частин... / Спочатку... потім... насамкінець...'
  - 'Регламент: Презентація триватиме близько... / Час для запитань буде в кінці'
  - Як привернути увагу на початку (факт, цитата, питання)
- section: Переходи між частинами
  words: 600
  points:
  - 'Перехід до наступної частини: Перейдімо до... / Тепер розглянемо... / Наступне питання —...'
  - 'Підсумок частини: Отже, ми розглянули... / Підсумовуючи цю частину...'
  - 'Посилання: Як я вже згадував(-ла)... / Повернімося до... / Це пов''язано з...'
  - 'Акцентування: Особливо важливо відзначити... / Хочу підкреслити...'
- section: Завершення презентації
  words: 600
  points:
  - 'Підсумок: Підсумовуючи... / На завершення хочу зазначити... / Отже, основні висновки...'
  - 'Заклик до дії: Пропоную... / Рекомендую розглянути... / Запрошую до співпраці...'
  - 'Запитання: Чи є у вас запитання? / Готовий(-а) відповісти на ваші запитання'
  - 'Подяка: Дякую за увагу! / Дякую, що приділили час'
- section: Зразок структури презентації
  words: 450
  points:
  - Повний план презентації з усіма переходами
  - Аналіз сигнальних фраз
  - Шаблон для власної презентації
- section: Практика — підготуйте вступ та висновок
  words: 400
  points:
  - 'Завдання: Підготувати вступ до презентації на задану тему'
  - Вимоги до структури та фраз
  - Типові помилки (занадто довгий вступ, немає структури)
word_target: 3150
vocabulary_hints:
  required:
  - дозвольте представитися (allow me to introduce myself)
  - мета моєї презентації (the purpose of my presentation)
  - моя презентація складається з (my presentation consists of)
  - перейдімо до (let's move on to)
  - підсумовуючи (to summarize)
  - на завершення (in conclusion)
  - дякую за увагу (thank you for your attention)
  - чи є у вас запитання (do you have any questions)
  recommended:
  - особливо важливо відзначити (it is especially important to note)
  - хочу підкреслити (I want to emphasize)
  - як я вже згадував (as I already mentioned)
  - готовий відповісти (ready to answer)
  - запрошую до співпраці (I invite you to cooperate)
  - регламент (time limit)
activity_hints:
- type: document-analysis
  focus: Проаналізувати структуру наданої презентації — визначити вступ, переходи, висновок
  items: 1
- type: writing-task
  focus: Написати вступ до презентації на задану тему
  items: 1
- type: writing-task
  focus: Написати висновок із закликом до дії
  items: 1
- type: fill-in
  focus: Вставити правильні переходи між частинами презентації
  items: 10
- type: sequence-task
  focus: Розташувати елементи презентації у правильному порядку
  items: 8
- type: matching
  focus: З'єднати ситуацію з відповідною сигнальною фразою
  items: 10
