objectives:
- Учень може структурувати презентацію з чітким вступом, основною частиною та висновком
- Учень може використовувати сигнальні фрази для переходів між частинами
- Учень може професійно відкривати та завершувати презентацію
- Учень розуміє важливість попереднього оголошення структури для аудиторії
grammar:
- Дієслова руху для переходів (перейдімо, повернімося, рухаймося далі)
- Дієприслівникові звороти (підсумовуючи, завершуючи, продовжуючи)
- Наказовий спосіб у ввічливій формі (дозвольте, розгляньмо)
