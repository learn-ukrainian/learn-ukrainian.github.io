module: b2-pro-34
level: B2-PRO
sequence: 34
slug: public-speaking-1
version: '2.0'
title: 'Ораторство I: Структура'
subtitle: 'Public Speaking: Structure'
content_outline:
- section: Розминка — Публічні виступи українською
  words: 350
  points:
  - Чому ораторські навички важливі для професіонала
  - Особливості української риторичної традиції
  - Публічні виступи vs презентації — спільне та відмінне
- section: Структура публічного виступу
  words: 700
  points:
  - 'Вступ: привернути увагу, представити тему, окреслити структуру'
  - 'Прийоми захоплення: запитання, історія, статистика, цитата'
  - 'Основна частина: 3-5 ключових тез з аргументами'
  - 'Переходи: сигнальні фрази між частинами'
  - 'Висновок: підсумок, заклик до дії, запам''ятовувана фраза'
- section: Підготовка виступу
  words: 600
  points:
  - 'Аналіз аудиторії: хто слухатиме, що їм важливо'
  - 'Визначення мети: інформувати, переконати, надихнути'
  - 'Ключове повідомлення: одне речення, яке запам''ятають'
  - Структурування матеріалу — від хаосу до логіки
- section: Мова публічного виступу
  words: 650
  points:
  - 'Усна мова vs письмова: коротші речення, повтори, риторичні запитання'
  - 'Образність: метафори, порівняння, приклади з життя'
  - 'Ритм: варіювання довжини речень, паузи'
  - 'Звертання до аудиторії: ви, ми, уявіть собі'
- section: Зразок виступу з аналізом
  words: 450
  points:
  - Текст 5-хвилинного виступу на професійну тему
  - Аналіз структури та мовних засобів
  - Альтернативні прийоми для вступу та висновку
- section: Практика — Підготовка виступу
  words: 450
  points:
  - 'Завдання: Підготувати 3-хвилинний виступ на обрану тему'
  - 'Вимоги: чіткий вступ, 3 тези, запам''ятовуваний висновок'
  - Чек-лист для самоперевірки
word_target: 3200
vocabulary_hints:
  required:
  - публічний виступ (public speech)
  - привернути увагу (to capture attention)
  - ключове повідомлення (key message)
  - сигнальна фраза (signposting phrase)
  - заклик до дії (call to action)
  - риторичне запитання (rhetorical question)
  - цільова аудиторія (target audience)
  - структура виступу (speech structure)
  recommended:
  - вступне слово (opening remarks)
  - тези виступу (speech points)
  - жива мова (lively language)
  - зоровий контакт (eye contact)
  - мова тіла (body language)
  - репетиція (rehearsal)
