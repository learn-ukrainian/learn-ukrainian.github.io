  items: 2
- type: writing-task
  focus: Написати вступ до виступу (3 варіанти з різними прийомами)
  items: 1
- type: fill-in
  focus: Вставити сигнальні фрази для переходів між частинами
  items: 10
- type: register-transform
  focus: Перетворити письмовий текст на усний виступ
  items: 5
- type: writing-task
  focus: Підготувати повний текст 3-хвилинного виступу
  items: 1
- type: matching
  focus: З'єднати мету виступу з відповідним прийомом вступу
  items: 6
