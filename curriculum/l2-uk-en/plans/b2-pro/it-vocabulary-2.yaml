title: 'ІТ-лексика II: Розробка та хмарні технології'
subtitle: 'IT Vocabulary: Development and Cloud'
content_outline:
- section: Розминка — Мова українського ІТ
  words: 350
  points:
  - Англіцизми в українському ІТ — неминуче зло чи збагачення?
  - Як правильно відмінювати запозичення (деплоїти, мерджити)
  - Офіційна документація vs щоденне спілкування
- section: Програмування та розробка
  words: 700
  points:
  - 'Процес: розробка, тестування, впровадження, підтримка'
  - 'Код: вихідний код, компіляція, налагодження (дебаг), рефакторинг'
  - 'Інструменти: середовище розробки (IDE), система контролю версій, репозиторій'
  - 'Методології: гнучка розробка (Agile), скрам (Scrum), канбан (Kanban)'
- section: Хмарні технології
  words: 650
  points:
  - 'Моделі: хмарні обчислення, IaaS, PaaS, SaaS'
  - 'Послуги: хмарне сховище, хмарний сервер, хмарна платформа'
  - 'Провайдери: AWS, Azure, Google Cloud — як говорити про них українською'
  - 'Переваги: масштабованість, гнучкість, відмовостійкість'
- section: Безпека та кібербезпека
  words: 600
  points:
  - 'Загрози: кібератака, шкідливе ПЗ, фішинг, витік даних'
  - 'Захист: шифрування, двофакторна автентифікація, брандмауер'
  - 'Процеси: аудит безпеки, тестування на проникнення, резервне копіювання'
- section: Зразок технічного документа
  words: 450
  points:
  - Технічне завдання на розробку ПЗ
  - Звіт про результати тестування
  - Аналіз термінології та структури
- section: Практика — опишіть проєкт
  words: 450
  points:
  - 'Завдання: Описати архітектуру програмного рішення'
  - Вимоги до технічної документації
  - Баланс між англійськими термінами та українськими відповідниками
word_target: 3200
vocabulary_hints:
  required:
  - розробка програмного забезпечення (software development)
  - система контролю версій (version control system)
  - хмарні обчислення (cloud computing)
  - масштабованість (scalability)
  - шифрування (encryption)
  - двофакторна автентифікація (two-factor authentication)
  - тестування на проникнення (penetration testing)
  - відмовостійкість (fault tolerance)
  recommended:
  - налагодження/дебаг (debugging)
  - впровадження/деплой (deployment)
  - гнучка розробка (Agile development)
  - репозиторій (repository)
  - шкідливе ПЗ (malware)
  - резервне копіювання (backup)
