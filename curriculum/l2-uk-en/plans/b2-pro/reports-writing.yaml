content_outline:
- section: "Розминка — Культура звітності в Україні"
  words: 400
  points:
  - Чому українська ділова культура вимагає детальних звітів
  - Типи звітів — щоденні, щотижневі, щомісячні, квартальні
  - Різниця між звітом для керівництва та для колег
- section: Структура ділового звіту
  words: 700
  points:
  - 'Заголовок: Звіт про [що] за [період]'
  - 'Вступ: мета звіту, звітний період, методологія'
  - 'Основна частина: виконані завдання, досягнуті результати'
  - 'Висновки: підсумки, оцінка виконання'
  - 'Рекомендації: пропозиції на майбутнє'
  - 'Додатки: таблиці, графіки, документи'
- section: "Мова звітів — безособовість та об'єктивність"
  words: 700
  points:
  - 'Пасивні конструкції: було проведено, було досягнуто, було виявлено'
  - 'Безособові звороти: слід зазначити, варто відзначити, необхідно підкреслити'
  - 'Посилання на дані: згідно з даними, як показує аналіз, на підставі результатів'
  - Чому уникати "я зробив" — об'єктивність замість суб'єктивності
- section: Лексика для опису даних
  words: 600
  points:
  - 'Динаміка: зростання, зниження, стабілізація, коливання'
  - 'Порівняння: порівняно з минулим періодом, на відміну від, аналогічно до'
  - 'Оцінка: значний, суттєвий, незначний, помірний'
  - 'Показники: показник, індикатор, коефіцієнт, відсоток'
- section: Два зразки звітів з аналізом
  words: 400
  points:
  - 'Звіт 1: Звіт про виконану роботу за тиждень'
  - 'Звіт 2: Аналітичний звіт про результати проєкту'
  - Аналіз структури та мовних засобів кожного звіту
- section: "Практика — напишіть звіт"
  words: 400
  points:
  - 'Сценарій: Підготувати звіт про виконання квартального плану'
  - Вимоги до структури та обсягу
  - Типові помилки у звітах
