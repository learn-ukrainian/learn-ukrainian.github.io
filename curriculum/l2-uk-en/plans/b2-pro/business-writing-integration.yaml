level: B2-PRO
sequence: 14
slug: business-writing-integration
version: '2.0'
title: 'Інтеграція: Ділове письмо'
subtitle: Business Writing Integration
content_outline:
- section: Розминка — Комплексне ділове письмо
  words: 350
  points:
  - Як різні типи ділових документів взаємопов'язані
  - Від листа до звіту — ланцюжок комунікації
  - Типові помилки при переході між форматами
- section: Комплексний сценарій — Запуск проєкту
  words: 700
  points:
  - 'Етап 1: Лист-запит до потенційного постачальника'
  - 'Етап 2: Аналіз відповіді та підготовка порівняльної таблиці'
  - 'Етап 3: Службова записка з рекомендацією'
  - 'Етап 4: Протокол наради з обговорення'
- section: Зв'язність документів
  words: 600
  points:
  - Перехресні посилання між документами (Згідно з листом від... / Як зазначено в протоколі)
  - Узгодженість термінології та формулювань
  - Хронологічна послідовність та дати
  - Єдиний стиль оформлення
- section: Зразок комплексного кейсу
  words: 650
  points:
  - Повний набір документів для одного проєкту
  - Аналіз зв'язків між документами
  - Типові формулювання для посилань
- section: Практика — Інтегроване завдання
  words: 500
  points:
  - 'Завдання: Підготувати комплект документів для закупівлі обладнання'
  - 'Вимоги: лист-запит, службова записка, проєкт договору'
  - Критерії оцінювання зв'язності
- section: Типові помилки та як їх уникнути
  words: 400
  points:
  - Суперечності між документами
  - Невідповідність дат та номерів
  - Різний рівень деталізації
word_target: 3200
vocabulary_hints:
  required:
  - згідно з листом від (according to the letter dated)
  - як зазначено в протоколі (as stated in the minutes)
  - на підставі службової записки (based on the memo)
  - відповідно до рішення наради (in accordance with the meeting decision)
  - комплект документів (document package)
  - перехресне посилання (cross-reference)
  - узгодженість (consistency)
  - послідовність документообігу (document flow sequence)
  recommended:
  - реєстраційний номер (registration number)
  - вихідний/вхідний лист (outgoing/incoming letter)
  - супровідний документ (accompanying document)
  - номенклатура справ (file nomenclature)
  - візування (endorsement/approval)
  - термін виконання (deadline for completion)
activity_hints:
- type: document-analysis
  focus: Проаналізувати комплект пов'язаних документів — знайти посилання
  items: 3
- type: writing-task
  focus: Написати комплект документів для закупівлі (лист, записка, проєкт)
  items: 1
- type: error-correction
  focus: Знайти суперечності та неузгодженості між документами
  items: 8
- type: fill-in
  focus: Вставити правильні посилання на інші документи
  items: 10
- type: matching
  focus: З'єднати документи з етапами проєкту
  items: 6
