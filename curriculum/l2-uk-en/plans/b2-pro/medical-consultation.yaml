module: b2-pro-24
level: B2-PRO
sequence: 24
slug: medical-consultation
version: '2.0'
title: Медичні консультації
subtitle: Medical Consultation
content_outline:
- section: Розминка — Комунікація з лікарем по-українськи
  words: 350
  points:
  - Особливості спілкування з лікарями в Україні
  - Формальність vs довіра — баланс у медичній комунікації
  - Приватна клініка vs державна — різниця в спілкуванні
- section: Запис на прийом та реєстрація
  words: 600
  points:
  - 'Запис по телефону: Добрий день, хочу записатися до... / Коли є вільний час?'
  - 'Онлайн-запис: вибір спеціаліста, дата, час, підтвердження'
  - 'Реєстрація: паспорт, поліс, медична картка'
  - Черга та очікування — як перепитати
- section: На прийомі у лікаря
  words: 750
  points:
  - 'Опис скарг: Мене турбує... / У мене болить... / Це почалося...'
  - 'Анамнез: Чи були у вас раніше...? / Чи приймаєте якісь ліки? / Чи є алергія?'
  - 'Огляд: Роздягніться до пояса / Дихайте глибоко / Покажіть, де болить'
  - 'Діагноз та призначення: У вас... / Я призначаю... / Вам потрібно...'
- section: Розуміння призначень лікаря
  words: 650
  points:
  - 'Рецепт: назва препарату, дозування, частота, тривалість'
  - 'Направлення: на аналізи, на УЗД, до спеціаліста'
  - 'Рекомендації: режим, дієта, обмеження'
  - Як перепитати, якщо щось незрозуміло
- section: Зразок діалогу на прийомі
  words: 400
  points:
  - Повний діалог пацієнта з терапевтом
  - Аналіз фраз та структури
  - Альтернативні формулювання
- section: Практика — рольова гра
  words: 450
  points:
  - 'Сценарій 1: Прийом у терапевта з простудою'
  - 'Сценарій 2: Консультація з результатами аналізів'
  - Оцінка точності опису симптомів
word_target: 3200
vocabulary_hints:
  required:
  - записатися на прийом (to make an appointment)
  - що вас турбує (what is troubling you)
  - коли це почалося (when did it start)
  - чи є у вас алергія на (are you allergic to)
  - я призначаю вам (I am prescribing you)
  - приймати по одній таблетці (take one tablet)
  - направлення на аналізи (referral for tests)
  - повторний прийом (follow-up appointment)
  recommended:
  - роздягніться до пояса (undress to the waist)
  - дихайте глибоко (breathe deeply)
  - натщесерце (on an empty stomach)
  - протипоказання (contraindications)
  - побічна дія (side effect)
  - курс лікування (course of treatment)
activity_hints:
- type: document-analysis
  focus: "Проаналізувати діалог на прийомі — визначити етапи консультації"
  items: 1
- type: role-play
  focus: Провести рольову гру пацієнт-лікар
  items: 2
- type: vocabulary-domain
  focus: Підібрати визначення до медичних термінів
  items: 12
- type: fill-in
  focus: Вставити правильні фрази в діалог з лікарем
  items: 10
- type: listening-comprehension
  focus: Прослухати призначення лікаря та записати ключову інформацію
  items: 6
- type: matching
  focus: З'єднати симптом зі спеціалістом, до якого треба звернутися
  items: 8
focus: professional
