objectives:
- Учень може записатися на прийом до лікаря українською
- Учень може чітко описати симптоми та скарги
- Учень може зрозуміти призначення та рекомендації лікаря
- Учень може перепитати та уточнити незрозумілу інформацію
grammar:
- Питальні конструкції для уточнення (Чи можете повторити? / Що це означає?)
- Наказовий спосіб (приймайте, уникайте, зверніться)
- Безособові конструкції для симптомів (нудить, паморочиться, лихоманить)
