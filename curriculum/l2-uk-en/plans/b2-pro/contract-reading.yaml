objectives:
- Учень може читати та розуміти структуру типового договору
- Учень може визначити ключові положення та потенційні ризики
- Учень знає типові пастки в договорах та як їх розпізнати
- Учень може сформулювати питання перед підписанням договору
grammar:
- Юридичні конструкції (цим договором, надалі — Сторона, у разі якщо)
- Умовні речення в юридичному контексті (у випадку порушення, за умови виконання)
- Модальні конструкції для зобов'язань (зобов'язується, має право, не має права)
