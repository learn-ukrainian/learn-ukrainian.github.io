  focus: Прочитати договір і відповісти на питання про права та обов'язки
  items: 8
- type: vocabulary-domain
  focus: Підібрати визначення до юридичних термінів договору
  items: 12
- type: fill-in
  focus: Вставити правильні терміни в текст договору
  items: 10
- type: error-detection
  focus: Знайти потенційно проблемні положення в договорі
  items: 6
- type: writing-task
  focus: Скласти список питань перед підписанням договору
  items: 1
focus: professional
