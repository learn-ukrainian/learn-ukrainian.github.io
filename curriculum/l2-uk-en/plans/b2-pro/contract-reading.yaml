module: b2-pro-22
level: B2-PRO
sequence: 22
slug: contract-reading
version: '2.0'
title: Читання договорів
subtitle: Contract Reading
content_outline:
- section: Розминка — Навіщо читати договір перед підписанням
  words: 350
  points:
  - Чому "підпишу, не читаючи" — погана ідея
  - На що звертати увагу в першу чергу
  - Коли потрібна консультація юриста
- section: Структура типового договору
  words: 700
  points:
  - 'Преамбула: сторони, дата, місце укладення'
  - 'Предмет договору: що саме домовляються робити'
  - 'Права та обов''язки: що має робити кожна сторона'
  - 'Ціна та порядок розрахунків: скільки, коли, як платити'
  - 'Відповідальність та санкції: що буде за порушення'
  - 'Форс-мажор: обставини непереборної сили'
  - 'Строк дії та умови розірвання: коли закінчується, як розірвати'
- section: Типові пастки в договорах
  words: 700
  points:
  - 'Автоматичне продовження: якщо не повідомили за 30 днів...'
  - 'Односторонні зміни: компанія має право змінити умови...'
  - 'Юрисдикція: спори вирішуються в суді м. [далеко]'
  - 'Прихована відповідальність: штраф за дострокове розірвання'
  - Дрібний шрифт та примітки
- section: Практика читання реальних договорів
  words: 550
  points:
  - 'Договір оренди: на що звернути увагу'
  - 'Трудовий договір: ключові положення'
  - 'Договір надання послуг: права та обов''язки'
- section: Зразок договору з аналізом
  words: 400
  points:
  - Типовий договір надання послуг (фрагменти)
  - Позначення ключових положень
  - Питання, які варто поставити перед підписанням
- section: Практика — аналіз договору
  words: 500
  points:
  - 'Завдання: Прочитати договір і знайти ключові положення'
  - Скласти список питань до другої сторони
  - Визначити потенційні ризики
word_target: 3200
vocabulary_hints:
  required:
  - преамбула договору (preamble)
  - предмет договору (subject of the contract)
  - порядок розрахунків (payment procedure)
  - строк дії договору (term of the contract)
  - умови розірвання (termination conditions)
  - автоматичне продовження (automatic renewal)
  - дострокове розірвання (early termination)
  - юрисдикція (jurisdiction)
  recommended:
  - односторонні зміни (unilateral changes)
  - істотні умови (essential terms)
  - додаткова угода (supplementary agreement)
  - акт приймання-передачі (acceptance certificate)
  - гарантійний строк (warranty period)
  - конфіденційність (confidentiality)
