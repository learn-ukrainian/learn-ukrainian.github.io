slug: reports-analysis
version: '2.0'
title: 'Звітність: Аналіз та висновки'
subtitle: Report Analysis and Conclusions
content_outline:
- section: Розминка — Від даних до рішень
  words: 350
  points:
  - Чому аналіз важливіший за просте перерахування фактів
  - Різниця між описом та інтерпретацією
  - Роль висновків у прийнятті рішень
- section: Аналіз даних у звіті
  words: 700
  points:
  - 'Причинно-наслідкові зв''язки: це призвело до... / причиною є... / внаслідок чого...'
  - 'Виявлення закономірностей: простежується тенденція... / спостерігається залежність...'
  - 'Оцінка результатів: позитивна/негативна динаміка, досягнення/недосягнення цілей'
  - Як уникати суб'єктивних оцінок
- section: Написання висновків
  words: 600
  points:
  - 'Структура висновків: узагальнення → ключові знахідки → загальна оцінка'
  - 'Формули: Таким чином... / Отже... / Підсумовуючи... / На підставі вищезазначеного...'
  - Скільки висновків оптимально (3-5 ключових пунктів)
  - Зв'язок висновків з метою звіту
- section: Формулювання рекомендацій
  words: 700
  points:
  - 'Структура рекомендації: що зробити + чому + очікуваний результат'
  - 'Ступінь категоричності: рекомендується / доцільно / необхідно / обов''язково'
  - 'Формули: Пропонується... / Доцільно розглянути... / Рекомендуємо впровадити...'
  - Реалістичність та вимірюваність рекомендацій
- section: Два зразки з аналізом
  words: 450
  points:
  - 'Зразок 1: Висновки до звіту про ефективність рекламної кампанії'
  - 'Зразок 2: Рекомендації щодо оптимізації робочих процесів'
  - Аналіз логіки та структури кожного зразка
- section: Практика — проаналізуйте та напишіть
  words: 400
  points:
  - 'Завдання 1: Прочитати звіт і написати 3 висновки'
  - 'Завдання 2: Сформулювати 3 рекомендації на основі висновків'
  - Критерії якісних висновків та рекомендацій
word_target: 3200
vocabulary_hints:
  required:
  - це призвело до (this led to)
  - причиною є (the reason is)
  - внаслідок чого (as a result of which)
  - простежується тенденція (a trend is observed)
  - таким чином (thus)
  - на підставі вищезазначеного (based on the above)
  - рекомендується (it is recommended)
  - доцільно розглянути (it is advisable to consider)
  recommended:
  - спостерігається залежність (a correlation is observed)
  - позитивна/негативна динаміка (positive/negative dynamics)
  - пропонується впровадити (it is proposed to implement)
  - обов'язково слід (it is essential to)
  - очікуваний результат (expected result)
  - узагальнюючи (summarizing)
