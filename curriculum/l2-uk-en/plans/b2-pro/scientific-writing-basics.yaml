module: b2-pro-27
level: B2-PRO
sequence: 27
slug: scientific-writing-basics
version: '2.0'
title: Основи наукового письма
subtitle: Scientific Writing Basics
content_outline:
- section: Розминка — Наукова мова vs розмовна
  words: 350
  points:
  - Чим наукова мова відрізняється від ділової
  - Об'єктивність, точність, доказовість
  - Українська наукова традиція
- section: Структура наукового тексту
  words: 700
  points:
  - 'Типова структура: вступ, огляд літератури, методологія, результати, висновки'
  - 'Вступ: актуальність, мета, завдання дослідження'
  - 'Висновки: підсумки, рекомендації, перспективи подальших досліджень'
  - Анотація та ключові слова
- section: Мова наукового стилю
  words: 700
  points:
  - 'Безособовість: досліджено, виявлено, встановлено (не "я дослідив")'
  - 'Посилання: за даними [автора], згідно з [джерелом], як зазначає...'
  - 'Обережність: можна припустити, очевидно, ймовірно'
  - 'Зв''язки: отже, таким чином, водночас, з іншого боку'
- section: Цитування та посилання
  words: 550
  points:
  - 'Пряме цитування: "[текст]" (Автор, рік)'
  - 'Непряме цитування: За словами [автора], ... / [Автор] стверджує, що...'
  - 'Список літератури: формат оформлення'
  - Плагіат та як його уникнути
- section: Зразок наукового тексту
  words: 450
  points:
  - Анотація статті з аналізом
  - Фрагмент вступу до наукової роботи
  - Аналіз мовних засобів
- section: Практика — наукове письмо
  words: 450
  points:
  - 'Завдання 1: Написати анотацію до наданого тексту'
  - 'Завдання 2: Перефразувати текст без плагіату'
  - Типові помилки в науковому письмі
word_target: 3200
vocabulary_hints:
  required:
  - актуальність дослідження (relevance of the study)
  - мета дослідження (aim of the study)
  - завдання дослідження (research objectives)
  - було досліджено/виявлено (it was studied/found)
  - за даними дослідження (according to the study)
  - можна припустити (it can be assumed)
  - згідно з джерелом (according to the source)
  - перспективи подальших досліджень (prospects for further research)
  recommended:
  - огляд літератури (literature review)
  - методологія дослідження (research methodology)
  - гіпотеза (hypothesis)
  - емпіричні дані (empirical data)
  - теоретична база (theoretical framework)
  - статистично значущий (statistically significant)
