module: b2-pro-31
level: B2-PRO
sequence: 31
slug: news-analysis-1
version: '2.0'
title: 'Аналіз новин I: Критичне читання'
subtitle: 'News Analysis: Critical Reading'
content_outline:
- section: Розминка — Медіаграмотність в Україні
  words: 400
  points:
  - Чому критичне читання новин важливе для професіонала
  - Українські медіа — основні джерела та їхня орієнтація
  - Фейки, маніпуляції та як їх розпізнати
- section: Структура новинної статті
  words: 600
  points:
  - 'Заголовок: клікбейт vs інформативний'
  - 'Лід (перший абзац): хто, що, де, коли, чому'
  - 'Основна частина: факти, коментарі, контекст'
  - 'Джерела: прямі цитати, анонімні джерела, офіційні заяви'
- section: Розрізнення факту та думки
  words: 700
  points:
  - 'Маркери фактів: за даними, згідно зі статистикою, офіційно підтверджено'
  - 'Маркери думок: на думку експертів, як вважає, можливо, ймовірно'
  - 'Емоційно забарвлена лексика: розгром, скандал, сенсація'
  - Техніки маніпуляції та як їх виявляти
- section: Перевірка достовірності
  words: 600
  points:
  - 'Джерела: первинні vs вторинні, офіційні vs анонімні'
  - 'Факт-чекінг: як перевірити інформацію'
  - 'Порівняння джерел: як різні медіа подають одну новину'
- section: Аналіз новинних статей
  words: 450
  points:
  - 'Стаття 1: Новина з української якісної преси'
  - 'Стаття 2: Та сама подія в іншому джерелі'
  - Порівняльний аналіз подачі та акцентів
- section: Практика — критичний аналіз
  words: 450
  points:
  - 'Завдання: Проаналізувати новину за критеріями'
  - Визначити факти та думки
  - Оцінити достовірність джерел
word_target: 3200
vocabulary_hints:
  required:
  - за даними (according to data)
  - згідно зі статистикою (according to statistics)
  - офіційно підтверджено (officially confirmed)
  - на думку експертів (according to experts)
  - джерело інформації (information source)
  - факт-чекінг (fact-checking)
  - маніпуляція (manipulation)
  - достовірність (reliability)
  recommended:
  - клікбейт (clickbait)
  - анонімне джерело (anonymous source)
  - офіційна заява (official statement)
  - емоційно забарвлений (emotionally charged)
  - перевірити інформацію (to verify information)
  - первинне джерело (primary source)
