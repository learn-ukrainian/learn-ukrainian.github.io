objectives:
- Учень може написати резюме українською з правильною структурою
- Учень може написати персоналізований супровідний лист
- Учень може відповідати на типові питання співбесіди
- Учень може обговорювати умови праці та зарплату
grammar:
- Дієслова досягнення в минулому часі (розробив, впровадив, збільшив)
- Конструкції для опису навичок (вмію, маю досвід у, володію)
- Умовні конструкції для зарплатних переговорів (якщо можливо, хотів би)
