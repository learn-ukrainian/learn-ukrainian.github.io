module: b2-pro-26
level: B2-PRO
sequence: 26
slug: job-applications
version: '2.0'
title: Працевлаштування
subtitle: Job Applications
content_outline:
- section: Розминка — Пошук роботи в Україні
  words: 350
  points:
  - Особливості українського ринку праці
  - Де шукати роботу (робота.юа, work.ua, LinkedIn)
  - Чого очікують українські роботодавці
- section: Резюме (CV) українською
  words: 700
  points:
  - 'Структура: особисті дані, мета, досвід, освіта, навички'
  - 'Формулювання досвіду: дієслова досягнення (розробив, впровадив, збільшив)'
  - 'Навички: hard skills vs soft skills'
  - Типові помилки та як їх уникнути
  - Фото — так чи ні?
- section: Супровідний лист
  words: 650
  points:
  - 'Структура: привітання, вступ, основна частина, завершення'
  - 'Вступ: Звертаюся з приводу вакансії... / Зацікавила вакансія...'
  - 'Чому я: Маю досвід у... / Моя кваліфікація відповідає...'
  - 'Завершення: Буду радий(-а) обговорити... / Готовий(-а) до співбесіди'
  - Персоналізація vs шаблон
- section: Співбесіда українською
  words: 700
  points:
  - 'Типові питання: Розкажіть про себе / Чому хочете працювати у нас? / Ваші сильні сторони?'
  - 'Відповіді: структура STAR (ситуація, завдання, дія, результат)'
  - 'Ваші питання роботодавцю: Які очікування? / Яка структура команди?'
  - Salary talk — як обговорювати зарплату
- section: Зразки документів
  words: 400
  points:
  - Приклад резюме з аналізом
  - Приклад супровідного листа
  - Діалог зі співбесіди
- section: Практика — підготовка до працевлаштування
  words: 400
  points:
  - 'Завдання 1: Написати резюме на конкретну вакансію'
  - 'Завдання 2: Написати супровідний лист'
  - 'Завдання 3: Рольова гра — співбесіда'
word_target: 3200
vocabulary_hints:
  required:
  - звертаюся з приводу вакансії (I am applying for the position)
  - маю досвід у (I have experience in)
  - моя кваліфікація відповідає (my qualifications match)
  - готовий до співбесіди (ready for an interview)
  - розкажіть про себе (tell me about yourself)
  - ваші сильні/слабкі сторони (your strengths/weaknesses)
  - очікування по зарплаті (salary expectations)
  - коли можете приступити (when can you start)
  recommended:
  - досягнення (achievements)
  - впровадив/розробив (implemented/developed)
  - збільшив продуктивність (increased productivity)
  - командна робота (teamwork)
  - зацікавила вакансія (I was interested in the position)
  - умови праці (working conditions)
activity_hints:
- type: document-analysis
  focus: Проаналізувати резюме та супровідний лист — визначити сильні та слабкі сторони
  items: 2
- type: writing-task
  focus: Написати резюме на задану вакансію
  items: 1
- type: writing-task
  focus: Написати супровідний лист
  items: 1
- type: role-play
  focus: Провести співбесіду (питання та відповіді)
  items: 1
- type: fill-in
  focus: Вставити правильні дієслова досягнення в резюме
  items: 10
- type: matching
  focus: З'єднати питання співбесіди з типом відповіді
  items: 8
focus: professional
pedagogy: ESP
prerequisites:
- b2-pro-25 (HR-лексика)
connects_to:
