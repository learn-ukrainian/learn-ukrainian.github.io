title: 'Контрольна точка: Фахова мова'
subtitle: Technical Domains Checkpoint
content_outline:
- section: Огляд фази B2-PRO.2
  words: 350
  points:
  - Ключові навички фази (ІТ, фінанси, право, медицина, HR, наукове письмо)
  - Особливості професійної термінології кожної галузі
  - Критерії оцінювання фахової компетентності
- section: Завдання 1 — Технічна документація
  words: 550
  points:
  - 'Сценарій: Написати інструкцію для користувача програми'
  - 'Критерії: послідовність кроків, технічна точність, зрозумілість'
  - Оцінювання ІТ-термінології
- section: Завдання 2 — Фінансовий документ
  words: 550
  points:
  - 'Сценарій: Проаналізувати фрагмент квартального звіту'
  - 'Критерії: розуміння показників, коментарі, порівняння'
  - Оцінювання фінансової термінології
- section: Завдання 3 — Юридичний аналіз
  words: 550
  points:
  - 'Сценарій: Знайти ключові пункти в договорі оренди'
  - "Критерії: права, обов'язки, відповідальність сторін"
  - Оцінювання юридичної термінології
- section: Завдання 4 — Комплексний сценарій
  words: 500
  points:
  - 'Ситуація: Впровадження нової системи — технічний опис, бюджет, договір'
  - 'Завдання: Написати коротку довідку, що поєднує три аспекти'
  - Інтеграція термінології різних галузей
- section: Підсумок та рекомендації
  words: 300
  points:
  - Чек-лист фахової компетентності B2-PRO.2
  - Визначення сильних сторін та зон для покращення
  - Підготовка до фази B2-PRO.3 (медіа та публічна комунікація)
word_target: 2800
