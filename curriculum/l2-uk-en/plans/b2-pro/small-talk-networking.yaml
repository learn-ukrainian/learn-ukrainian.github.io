title: 'Нетворкінг: Налагодження контактів'
subtitle: Small Talk and Networking
content_outline:
- section: Розминка — Small talk по-українськи
  words: 400
  points:
  - Українська специфіка — більше особистого, менше "погоди"
  - Безпечні теми (робота, місто, подорожі) vs небезпечні (політика, зарплата)
  - Чому українці питають "Звідки ви?" і "Як давно працюєте?"
- section: Знайомство на професійних заходах
  words: 700
  points:
  - 'Представлення: Дозвольте представитися — я... / Мене звати..., я працюю в...'
  - 'Обмін візитками: Ось моя візитка / Чи можу я взяти вашу візитку?'
  - 'Початок розмови: Вперше на цій конференції? / Як вам захід? / Звідки ви приїхали?'
  - Як долучитися до групової розмови
- section: Підтримання розмови
  words: 600
  points:
  - 'Запитання: Чим ви займаєтеся? / Як давно в цій сфері? / Що привело вас сюди?'
  - 'Вираження інтересу: Цікаво! / Справді? / Ніколи не чув про це.'
  - 'Перехід теми: До речі... / Це нагадує мені... / А щодо...'
  - Як уникати незручного мовчання
- section: Завершення розмови та обмін контактами
  words: 600
  points:
  - 'Завершення: Було приємно поспілкуватися / Радий(-а) знайомству'
  - 'Обмін контактами: Давайте обміняємось контактами / Ви є в LinkedIn?'
  - 'Пропозиція зустрічі: Давайте зустрінемося на каву / Можемо обговорити детальніше'
  - 'Прощання: До зустрічі! / Успіхів! / Ще побачимось!'
- section: Зразок діалогу з нетворкінгу
  words: 450
  points:
  - Реалістичний діалог на конференції
  - Від першого привітання до обміну контактами
  - Аналіз тактик та фраз
- section: Практика — рольова гра нетворкінгу
  words: 450
  points:
  - 'Сценарій: Конференція з 3-4 учасниками'
  - Завдання — познайомитися та обмінятися контактами
  - Зворотній зв'язок та типові помилки
word_target: 3200
vocabulary_hints:
  required:
  - дозвольте представитися (allow me to introduce myself)
  - чим ви займаєтеся (what do you do)
  - радий/рада знайомству (pleased to meet you)
  - давайте обміняємось контактами (let's exchange contacts)
  - було приємно поспілкуватися (it was nice talking to you)
  - візитка (business card)
  - як давно ви в цій сфері (how long have you been in this field)
  - що привело вас сюди (what brought you here)
  recommended:
  - до речі (by the way)
  - це нагадує мені (this reminds me of)
  - ви є в LinkedIn (are you on LinkedIn)
  - давайте зустрінемося на каву (let's meet for coffee)
  - ще побачимось (see you later)
  - професійний захід (professional event)
