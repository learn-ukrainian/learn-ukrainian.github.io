content_outline:
- section: "Розминка — Чому протокол — юридичний документ"
  words: 350
  points:
  - Протокол як офіційне підтвердження рішень
  - Юридична сила протоколу в українському діловодстві
  - Хто веде протокол і хто підписує
- section: Структура протоколу наради
  words: 700
  points:
  - 'Шапка: назва організації, ПРОТОКОЛ, номер, дата, місце'
  - 'Присутні: список учасників з посадами'
  - 'Порядок денний: нумерований список питань'
  - 'Основна частина: СЛУХАЛИ — ВИСТУПИЛИ — УХВАЛИЛИ'
  - 'Підписи: головуючий, секретар'
- section: "Мова протоколу — від усного до письмового"
  words: 700
  points:
  - 'Формули СЛУХАЛИ: Доповідь [ПІБ, посада] про...'
  - 'Формули ВИСТУПИЛИ: [ПІБ] запропонував... / зазначив... / висловив думку...'
  - 'Формули УХВАЛИЛИ: Затвердити... / Доручити... / Взяти до відома...'
  - Як скорочувати та узагальнювати виступи
  - Що фіксувати, а що опускати
- section: Доручення та контроль виконання
  words: 600
  points:
  - 'Структура доручення: що зробити + хто відповідальний + термін'
  - 'Формулювання: Доручити [кому] [що зробити]. Термін виконання — [дата].'
  - Реєстр доручень та контроль
  - Звіт про виконання доручень
- section: Зразок протоколу з аналізом
  words: 450
  points:
  - Повний зразок протоколу виробничої наради
  - Аналіз структури та мовних засобів
  - Типові помилки у протоколах
- section: "Практика — складіть протокол"
  words: 400
  points:
  - 'Завдання: Прослухати/прочитати стенограму наради і скласти протокол'
  - Вимоги до оформлення
  - Перевірка ключових елементів
