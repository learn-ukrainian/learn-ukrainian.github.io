slug: news-analysis-2
version: '2.0'
title: 'Аналіз новин II: Джерела'
subtitle: 'News Analysis: Sources'
content_outline:
- section: Розминка — Джерела інформації в українських медіа
  words: 400
  points:
  - Типи джерел (офіційні, анонімні, експертні, свідки)
  - Чому важливо аналізувати джерела, а не лише зміст
  - Українська специфіка (OSINT, Telegram-канали, офіційні речники)
- section: Оцінка надійності джерел
  words: 650
  points:
  - 'Офіційні джерела: прес-служби, державні органи, офіційні заяви'
  - 'Експертні джерела: хто такі експерти, як перевірити кваліфікацію'
  - 'Анонімні джерела: коли прийнятно, як оцінювати достовірність'
  - 'Очевидці та свідки: первинна vs переказана інформація'
- section: Виявлення упередженості
  words: 700
  points:
  - 'Ознаки упередженості: вибіркове цитування, замовчування, емоційна мова'
  - 'Типи bias: політичний, комерційний, ідеологічний'
  - Як власник медіа впливає на редакційну політику
  - Українські медіагрупи та їхня орієнтація
- section: Порівняльний аналіз джерел
  words: 600
  points:
  - Як одну подію подають різні медіа
  - Техніка паралельного читання кількох джерел
  - Виявлення розбіжностей та їх причин
  - Формування власної позиції на основі кількох джерел
- section: Зразок аналізу — Новина з кількох джерел
  words: 450
  points:
  - Одна подія у трьох різних виданнях
  - Таблиця порівняння (джерела, тон, деталі)
  - Висновок про достовірність
- section: Практика — Критичний аналіз джерел
  words: 400
  points:
  - 'Завдання: Проаналізувати новину з трьох джерел'
  - Визначити типи джерел у кожному тексті
  - Оцінити можливу упередженість
word_target: 3200
vocabulary_hints:
  required:
  - джерело інформації (information source)
  - офіційна заява (official statement)
  - анонімне джерело (anonymous source)
  - упередженість/bias (bias)
  - редакційна політика (editorial policy)
  - первинне джерело (primary source)
  - вторинне джерело (secondary source)
  - факт-чекінг (fact-checking)
  recommended:
  - прес-служба (press service)
  - речник (spokesperson)
  - інсайдер (insider)
  - витік інформації (information leak)
  - замовне повідомлення (sponsored content/джинса)
  - незалежне медіа (independent media)
