level: B2-PRO
sequence: 6
slug: meeting-participation
version: '2.0'
title: 'Наради: Участь та дискусія'
subtitle: Meeting Participation
content_outline:
- section: Розминка — Культура нарад в Україні
  words: 400
  points:
  - Чому українські наради формальніші за західні
  - Роль ієрархії — хто говорить першим, хто приймає рішення
  - Типові помилки іноземців (перебивання, занадто неформальний тон)
- section: Як взяти слово та висловити думку
  words: 700
  points:
  - 'Прохання слова: Дозвольте додати... / Чи можу я висловитися? / Хотів(-ла) б зазначити...'
  - 'Висловлення думки: На мою думку... / Вважаю, що... / Мені здається...'
  - 'Посилання на факти: Згідно з даними... / Як показує практика... / За нашим досвідом...'
  - Різниця між категоричним та м'яким висловлюванням
- section: Згода та незгода — мистецтво дипломатії
  words: 700
  points:
  - 'Повна згода: Цілком погоджуюся / Підтримую цю пропозицію / Саме так'
  - 'Часткова згода: Загалом погоджуюся, але... / Це слушна думка, однак...'
  - 'М''яка незгода: Дозвольте не погодитися... / Маю дещо інший погляд...'
  - 'Категорична незгода: Не можу підтримати цю пропозицію / Це суперечить...'
  - Як критикувати ідею, не критикуючи людину
- section: Пропозиції та голосування
  words: 600
  points:
  - 'Внесення пропозиції: Пропоную... / Вношу на розгляд... / Прошу розглянути...'
  - 'Підтримка пропозиції: Підтримую / Приєднуюся до пропозиції'
  - 'Процедура голосування: Хто за? Хто проти? Хто утримався?'
  - 'Формулювання рішення: Ухвалено... / Вирішено... / Постановили...'
- section: Зразок діалогу з наради
  words: 400
  points:
  - Реалістичний діалог з 4-5 учасниками
  - Різні ролі (головуючий, доповідач, опоненти)
  - Аналіз мовних засобів кожного учасника
- section: Практика — рольова гра
  words: 400
  points:
  - 'Сценарій: Нарада щодо впровадження нового проєкту'
  - Завдання для кожної ролі
  - Оцінка ввічливості та професійності
word_target: 3200
vocabulary_hints:
  required:
  - дозвольте додати (allow me to add)
  - на мою думку (in my opinion)
  - цілком погоджуюся (I completely agree)
  - дозвольте не погодитися (allow me to disagree)
  - пропоную на розгляд (I propose for consideration)
  - хто за/проти/утримався (who is for/against/abstained)
  - ухвалено (approved/adopted)
  - порядок денний (agenda)
  recommended:
  - прошу слова (I request to speak)
  - слушна думка (valid point)
  - маю заперечення (I have an objection)
  - приєднуюся до пропозиції (I support the proposal)
  - кворум (quorum)
  - головуючий (chairperson)
activity_hints:
- type: document-analysis
  focus: "Проаналізувати діалог з наради — визначити регістр кожного учасника"
  items: 1
- type: role-play
  focus: Провести міні-нараду з розподілом ролей
  items: 1
- type: register-transform
  focus: Перетворити неформальні репліки на професійні (Я не згоден → Дозвольте не погодитися)
  items: 8
- type: fill-in
  focus: Вставити правильні фрази для взяття слова та висловлення думки
  items: 10
- type: matching
  focus: З'єднати ситуацію з відповідною фразою (згода, незгода, пропозиція)
  items: 10
