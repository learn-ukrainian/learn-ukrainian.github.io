  words: 300
  points:
  - Узагальнення основних тверджень
  - Відповідь на дослідницьке питання
  - Ширші імплікації та перспективи
  - Чого НЕ робити у висновках
- section: Редагування та оформлення
  words: 400
  points:
  - Самоперевірка змісту — логіка, повнота, точність
  - Мовне редагування — граматика, стиль, лексика
  - Оформлення — структура, цитати, бібліографія
  - Peer review — зворотній зв'язок від колег
- section: Підготовка до здачі
  words: 300
  points:
  - Контрольний список готовності тексту
  - Формат подання — електронний/друкований
  - Підготовка до презентації (М82)
