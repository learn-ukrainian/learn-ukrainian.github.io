content_outline:
- section: Огляд — Фінальний іспит B2
  words: 150
  points:
  - Мета іспиту — підтвердити рівень B2 за CEFR
  - Структура іспиту (читання, письмо, слухання, говоріння)
  - Критерії оцінювання та прохідний бал
- section: 'Частина 1: Читання'
  words: 400
  points:
  - Текст 1 — публіцистичний (аналіз головної думки, деталей)
  - Текст 2 — науково-популярний (розуміння термінології)
  - Текст 3 — діловий лист або звіт
  - Питання різних типів (multiple choice, matching, short answer)
- section: 'Частина 2: Письмо'
  words: 400
  points:
  - Завдання 1 — діловий лист або email (150-180 слів)
  - Завдання 2 — есе з аргументацією (250-300 слів)
  - Критерії — зміст, структура, мова, регістр
- section: 'Частина 3: Слухання'
  words: 350
  points:
  - Запис 1 — новинний сюжет (головна думка, деталі)
  - Запис 2 — інтерв'ю або діалог (думки та ставлення)
  - Запис 3 — презентація або лекція (ключові пункти)
  - Типи завдань — multiple choice, gap-fill, matching
- section: 'Частина 4: Говоріння'
  words: 400
  points:
  - Завдання 1 — інтерв'ю (особисті питання, досвід)
  - Завдання 2 — монолог (2-3 хв на задану тему)
  - Завдання 3 — дискусія з екзаменатором
  - Критерії — зміст, граматика, лексика, вимова, взаємодія
- section: Підсумок та результати
  words: 300
  points:
  - Інтерпретація результатів
  - Сертифікація рівня B2
  - Рекомендації для переходу на C1
  - Вітання з завершенням рівня B2!
