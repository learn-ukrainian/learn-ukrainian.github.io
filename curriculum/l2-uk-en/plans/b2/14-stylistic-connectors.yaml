content_outline:
- section: Вступ — Сполучники як засіб зв'язку
  words: 400
  points:
  - Роль сполучників у побудові тексту
  - Різниця між простими та стилістичними сполучниками
  - Регістр і вибір сполучників
- section: Сполучники протиставлення
  words: 700
  points:
  - Проте, втім (however)
  - Зате (but on the other hand)
  - Натомість (instead)
  - Навпаки (on the contrary)
  - Стилістичні відтінки кожного
- section: Сполучники приєднання
  words: 600
  points:
  - Причому (moreover/and)
  - До того ж (besides)
  - Крім того (in addition)
  - Тим більше (especially/all the more)
  - Контексти вживання
- section: Сполучники наслідку
  words: 600
  points:
  - Тому (therefore)
  - Отже (thus/so)
  - Відтак (consequently)
  - Внаслідок чого (as a result of which)
  - Формальність кожного варіанту
- section: Допустові сполучники
  words: 700
  points:
  - Хоча (although)
  - Незважаючи на те що (despite the fact that)
  - Попри те що (despite)
  - Дарма що (even though - colloquial)
  - Регістрові відмінності
- section: Вибір за регістром
  words: 500
  points:
  - Формальні варіанти (офіційний стиль)
  - Нейтральні варіанти (загальне вживання)
  - Неформальні варіанти (розмовний стиль)
  - Типові помилки змішування регістрів
- section: Практика і підсумок
  words: 300
  points:
  - Інтеграція у власне мовлення
  - Елегантність вираження думок
  - Підготовка до модуля 15
word_target: 3800
vocabulary:
  required:
  - сполучник (connector/conjunction)
  - протиставлення (contrast)
  - приєднання (addition)
  - наслідок (consequence)
  - допуст (concession)
  - проте (however)
  - втім (nevertheless)
  - причому (moreover)
  - отже (thus)
  - незважаючи на (despite)
  recommended:
  - зв'язність (cohesion)
  - текстовий зв'язок (textual connection)
  - логічні відношення (logical relations)
  - елегантність (elegance)
  - стилістичний відтінок (stylistic nuance)
