content_outline:
- section: Розминка — Тіло та тварини у фразеології
  words: 300
  points:
  - Соматичні фразеологізми — вирази з частинами тіла
  - Зоофразеологізми — вирази з назвами тварин
  - Переносне значення — чому "золоті руки" не з золота
- section: Сталі вирази з частинами тіла
  words: 550
  points:
  - Морочити голову (плутати, обманювати)
  - Тримати язик за зубами (мовчати)
  - Брати ноги в руки (тікати)
  - Махнути рукою (відмовитися)
  - На чужий коштовий позирати, а свого не мати (заздрити)
  - Не бачити далі свого носа (бути обмеженим)
- section: Сталі вирази з тваринами
  words: 550
  points:
  - Робити з мухи слона (перебільшувати)
  - Собаку з'їв (бути експертом)
  - Вовка ноги годують (треба працювати)
  - Як кіт наплакав (дуже мало)
  - Купувати кота в мішку (брати невідоме)
  - Сидіти як миша під віником (тихо, непомітно)
- section: Практика — вирази в контексті
  words: 400
  points:
  - Вибрати правильний вираз для ситуації
  - Пояснити значення та навести приклад вживання
  - Знайти англійський еквівалент (якщо є)
  - Написати короткий діалог з 3-4 виразами
