slug: 36-word-formation-adjective-formation
version: '2.0'
title: 'Словотворення: прикметники'
subtitle: Творення прикметників від іменників та складні прикметники
content_outline:
- section: Розминка — Словотвір прикметників
  words: 300
  points:
  - Прикметники від географічних назв (Україна → український)
  - Прикметники від іменників якості (нація → національний)
  - Складні прикметники — два кореня в одному слові
- section: Suffix -ський/-цький (belonging/origin)
  words: 400
  points:
  - Україна → український (Ukrainian)
  - Німеччина → німецький (German)
  - місто → міський (urban)
  - село → сільський (rural)
- section: Suffix -ний/-альний (quality/relation)
  words: 400
  points:
  - нація → національний (national)
  - музика → музикальний / музичний (musical)
  - центр → центральний (central)
  - професія → професійний (professional)
- section: Compound Adjectives
  words: 400
  points:
  - синьо-жовтий (blue-yellow)
  - білолиций (white-faced)
  - науково-публіцистичний (scientific-journalistic)
  - головнокомандувач → who is head commander
- section: Практика — утворення прикметників
  words: 500
  points:
  - Утворити прикметники від назв країн та міст
  - Обрати правильний суфікс (-ський/-цький чи -ний/-альний)
  - Утворити складні прикметники за зразком (сіро-зелений, давньоукраїнський)
  - Аналіз газетного тексту — виписати всі похідні прикметники
word_target: 2000
