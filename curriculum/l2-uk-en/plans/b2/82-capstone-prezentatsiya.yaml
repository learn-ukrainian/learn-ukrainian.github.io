subtitle: 'Capstone: Presentation'
content_outline:
- section: Огляд — Усна презентація
  words: 200
  points:
  - Мета презентації — представити дослідження аудиторії
  - Формат (тривалість, візуальні матеріали, Q&A)
  - Критерії оцінювання
- section: Структура презентації
  words: 400
  points:
  - Вступ — привернення уваги, анонс теми та структури
  - Основна частина — ключові аргументи та докази
  - Висновок — узагальнення, практичні імплікації
  - Signposting — мовні маркери переходів
- section: Візуальні матеріали
  words: 350
  points:
  - Принципи ефективних слайдів (мінімум тексту, чіткі графіки)
  - Що показувати на слайдах vs що говорити усно
  - Типові помилки (перевантаження, дрібний шрифт)
  - Альтернативи слайдам (handouts, дошка, демонстрація)
- section: Техніка виступу
  words: 400
  points:
  - Голос — гучність, темп, паузи, інтонація
  - Мова тіла — зоровий контакт, жести, поза
  - Управління хвилюванням
  - Взаємодія з аудиторією
- section: Відповіді на запитання
  words: 350
  points:
  - Підготовка до типових питань
  - Стратегії відповідей (уточнення, розширення, визнання незнання)
  - Робота зі складними питаннями та критикою
  - Завершення Q&A
- section: Репетиція та фінал
  words: 300
  points:
  - Важливість репетиції з таймером
  - Зворотній зв'язок від peer review
  - Контрольний список перед виступом
  - Оцінювання — критерії та рубрика
