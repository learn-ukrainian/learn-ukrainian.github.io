title: Наука і дослідження
subtitle: Science & Research
content_outline:
- section: Розминка — Українська наука
  words: 200
  points:
  - НАН України та університети як наукові центри
  - Видатні українські вчені (Вернадський, Патон, Сікорський)
  - Наука під час війни — виклики та адаптація
- section: Структура наукового дослідження
  words: 350
  points:
  - Етапи дослідження (гіпотеза, методологія, експеримент, висновки)
  - Типи досліджень (експериментальне, теоретичне, прикладне)
  - Наукова етика та доброчесність
  - Рецензування та публікація
- section: Наукова термінологія
  words: 400
  points:
  - Загальнонаукова лексика (дослідження, аналіз, синтез, кореляція)
  - Природничі науки (фізика, хімія, біологія) — базові терміни
  - Технічні науки (інженерія, матеріалознавство)
  - Суспільні науки (соціологія, психологія, економіка)
- section: Читання наукових текстів
  words: 400
  points:
  - Структура наукової статті (анотація, вступ, методи, результати)
  - Розуміння графіків та таблиць
  - Критичне читання — оцінка надійності джерел
  - Науково-популярна література vs академічні тексти
- section: Обговорення наукових тем
  words: 350
  points:
  - Формулювання наукових питань
  - Аргументація на основі даних
  - Вираження невпевненості (можливо, ймовірно, за нашими даними)
  - Дискусія про наукові відкриття
- section: Підсумок та практика
  words: 300
  points:
  - Аналіз науково-популярної статті
  - Представлення наукового відкриття — усна презентація
  - Підготовка до capstone проєкту
