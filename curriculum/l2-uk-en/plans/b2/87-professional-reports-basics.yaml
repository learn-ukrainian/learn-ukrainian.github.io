title: 'Професійні звіти: Основи'
subtitle: Basic report structure and writing
content_outline:
- section: Вступ
  words: 197
  points:
  - Роль професійних звітів у бізнесі та академічному середовищі
  - Відмінність звіту від листа - структура, об"єктивність, формальність
  - Типи звітів - аналітичні, технічні, фінансові, прогресу проєкту
  - Цільова аудиторія звіту - керівництво, клієнти, партнери, регулятори
  - Перехід від електронної пошти (М85-86) до структурованої звітності
- section: Імерсивна розповідь
  words: 788
  subsections:
  - name: Структура базового звіту
    words: 450
    points:
    - 'Титульна сторінка: назва, автор, дата, адресат'
    - 'Резюме (executive summary): ключові висновки та рекомендації'
    - 'Вступ: контекст, мета, методологія'
    - 'Основна частина: результати, дані, аналіз'
    - 'Висновки та рекомендації: підсумки, практичні поради'
    - 'Додатки: графіки, таблиці, довідкові матеріали'
  - name: Резюме та вступна частина
    words: 450
    points:
    - 'Функція резюме: дати читачеві швидке розуміння основних результатів'
    - Писати резюме останнім, але розміщувати на початку
    - 'Структура вступу: мета дослідження, обґрунтування актуальності'
    - 'Обмеження дослідження: що не входить у звіт'
    - 'Методологія у вступі: як збиралися дані'
  - name: Презентація даних
    words: 450
    points:
    - 'Вибір формату візуалізації: таблиці, графіки, діаграми'
    - 'Коли використовувати таблиці: детальні числові дані'
    - 'Коли використовувати графіки: тенденції та порівняння'
    - 'Підписи до візуалізацій: нумерація, описи, джерела'
    - 'Інтеграція візуалізацій у текст: посилання, коментарі'
  - name: Висновки та рекомендації
    words: 450
    points:
    - Відмінність між висновками та резюме
    - Висновки базуються на даних з основної частини
    - Рекомендації мають бути конкретними та практичними
    - 'Пріоритизація рекомендацій: термінові, важливі, довгострокові'
    - Уникайте нових даних у висновках
- section: Аналіз
  words: 525
  subsections:
  - name: Формальний регістр звітності
    words: 400
    points:
    - Офіційно-діловий стиль - нейтральність, безособовість, чіткість
    - Уникайте емоційних оцінок та суб'єктивних суджень
    - Термінологія vs загальновживані слова
    - Стандартні формули звітності - згідно з даними, як показано на графіку
  - name: Організація інформації
    words: 400
    points:
    - 'Логічна послідовність: від загального до конкретного'
    - Використання заголовків та підзаголовків для навігації
    - 'Нумерація розділів: арабські vs римські цифри'
    - 'Параграфи: одна думка на параграф'
    - 'Маркери та списки: коли доречні, як форматувати'
  - name: Мова даних та показників
    words: 400
    points:
    - 'Опис тенденцій: зростання, зниження, стабільність'
    - 'Порівняння даних: більший/менший, вищий/нижчий'
    - 'Відсотки та пропорції: як формулювати'
    - 'Точність vs округлення: коли наближені значення прийнятні'
    - Опис кореляцій та причинно-наслідкових зв'язків
- section: Граматика в контексті
  words: 197
  subsections:
  - name: Безособові конструкції у звітах
    words: 225
    points:
    - 'Безособові дієслова: виявлено, зазначено, встановлено'
    - 'Конструкції з "було": було проведено, було виявлено'
    - Уникайте "я" та "ми" на користь безособових форм
    - 'Приклади трансформації: "Я дослідив" → "Було досліджено"'
  - name: Пасивний стан для об'єктивності
    words: 225
    points:
    - 'Пасивні дієприкметники: проаналізований, обстежений, опублікований'
    - Пасив підкреслює результат, а не виконавця
    - 'Коли пасив доречний: фокус на об''єкті дослідження'
    - Баланс між активом та пасивом у тексті
- section: Підсумок
  words: 43
  points:
  - 'Синтез навичок: від листування (М85-86) до структурованої звітності'
  - 'Ключові принципи звіту: структура, об''єктивність, формальність, візуалізація'
  - 'Перехід до поглибленої звітності (М88): складні звіти, аналітика, презентації'
