content_outline:
- section: "Розминка — Абстрактна лексика"
  words: 300
  points:
  - Що таке абстрактні іменники (дія, якість, стан)
  - Роль у науковому та офіційному стилі
  - Номіналізація — ключ до формального регістру
- section: Суфікс -ння/-ення (дія, процес)
  words: 400
  points:
  - Від дієслів НДВ (читати → читання, писати → писання)
  - Варіант -ення після шиплячих (вчити → вчення)
  - Процес vs результат (написання vs написане)
  - Вживання в науковому стилі (дослідження, вимірювання)
- section: Суфікс -ість (якість, властивість)
  words: 400
  points:
  - Від прикметників (гордий → гордість, можливий → можливість)
  - Від дієприкметників (освічений → освіченість)
  - Продуктивність суфікса — нові слова (стійкість, ефективність)
  - Вживання в офіційному стилі
- section: Суфікси -ок, -ка, -ство (результат, сфера)
  words: 450
  points:
  - -ок для результату дії (здобути → здобуток, внести → внесок)
  - -ка для дії та її наслідків (помилка, оцінка, знахідка)
  - -ство для сфери, статусу (громадянство, керівництво, суспільство)
  - Відмінність від -ння (показ vs показування)
- section: "Практика — номіналізація"
  words: 450
  points:
  - Перетворити дієслівні конструкції в іменникові
