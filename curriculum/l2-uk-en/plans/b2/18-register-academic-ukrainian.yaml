module: 18-register-academic-ukrainian
level: B2
slug: 18-register-academic-ukrainian
version: '2.0'
title: Науковий стиль української мови
content_outline:
- section: Вступ — Науковий стиль
  words: 400
  points:
  - Характерні риси наукового стилю
  - Підстилі (власне науковий, навчально-науковий, науково-популярний)
  - Де зустрічаємо науковий стиль
- section: Лексичні особливості
  words: 700
  points:
  - Загальнонаукова лексика
  - Термінологія
  - Абстрактні іменники
  - Уникання емоційності
- section: Граматичні особливості
  words: 700
  points:
  - Безособові конструкції (досліджено, виявлено)
  - Пасивні конструкції
  - Складні речення
  - Дієприслівникові звороти
- section: Мовне хеджування
  words: 600
  points:
  - Вираження невпевненості (можливо, ймовірно)
  - Обережні твердження
  - Посилання на джерела
  - Уникання категоричності
- section: Цитування та посилання
  words: 600
  points:
  - Пряме цитування
  - Непряме цитування
  - Формули посилань
  - Бібліографічні записи
- section: Структура наукового тексту
  words: 500
  points:
  - Анотація
  - Вступ
  - Основна частина
  - Висновки
- section: Практика і підсумок
  words: 300
  points:
  - Аналіз наукових текстів
  - Написання академічних текстів
  - Підготовка до модуля 19
word_target: 3800
vocabulary_hints:
  required:
  - науковий стиль (scientific style)
  - термін (term)
  - дослідження (research)
  - гіпотеза (hypothesis)
  - висновок (conclusion)
  - аналіз (analysis)
  - методологія (methodology)
  - цитування (citation)
  - посилання (reference)
  - анотація (abstract)
  recommended:
  - хеджування (hedging)
  - об'єктивність (objectivity)
  - аргументація (argumentation)
  - інтерпретація (interpretation)
  - синтез (synthesis)
activity_hints:
- type: fill-in
  focus: Convert colloquial text to academic style
  items: 10+
- type: quiz
  focus: Identify academic style markers
  items: 15+
- type: fill-in
  focus: Complete academic text with hedging expressions
  items: 12+
- type: match-up
  focus: Colloquial expression → academic equivalent
  items: 16+
- type: reading
  focus: Analyze structure of academic texts
  items: 3 texts
- type: error-correction
  focus: Fix inappropriate register in academic context
  items: 12+
- type: essay-response
  focus: Write academic paragraph with proper hedging
  word_target: 150
  output: Model answer with style analysis
