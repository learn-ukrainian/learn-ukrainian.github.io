module: 11-multi-clause-sentences
level: B2
sequence: 11
slug: 11-multi-clause-sentences
version: '2.0'
title: Багатоскладні речення
content_outline:
- section: Вступ — Багатоскладні речення
  words: 400
  points:
  - Різниця між простими та складними реченнями
  - Типи зв'язку в складних реченнях
  - Чому це важливо для вираження складних думок
- section: Складносурядні речення
  words: 700
  points:
  - Сполучники і, та, а, але, або, чи
  - Протиставні відношення (а, але, проте)
  - Розділові відношення (або, чи)
  - Приєднувальні відношення (і, та)
- section: Складнопідрядні речення з одним підрядним
  words: 600
  points:
  - Типи підрядних речень (означальні, з'ясувальні, обставинні)
  - Сполучники та сполучні слова
  - Позиція підрядного речення
- section: Складнопідрядні речення з кількома підрядними
  words: 700
  points:
  - Послідовне підпорядкування
  - Однорідне підпорядкування
  - Неоднорідне підпорядкування
  - Комбіновані типи
- section: Вкладені підрядні речення
  words: 600
  points:
  - Структура вкладених речень
  - Обмеження глибини вкладення
  - Стилістичні міркування
- section: Пунктуація у багатоскладних реченнях
  words: 500
  points:
  - Кома між частинами складносурядного речення
  - Кома перед підрядними сполучниками
  - Виділення вставлених підрядних речень
  - Типові помилки
- section: Практика і підсумок
  words: 300
  points:
  - Побудова складних речень
  - Аналіз структури речень
  - Підготовка до модуля 12
word_target: 3800
vocabulary_hints:
  required:
  - складносурядне речення (compound sentence)
  - складнопідрядне речення (complex sentence)
  - підрядне речення (subordinate clause)
  - головне речення (main clause)
  - сполучник (conjunction)
  - сполучне слово (relative word)
  - послідовне підпорядкування (sequential subordination)
  - однорідне підпорядкування (homogeneous subordination)
  - пунктуація (punctuation)
  - кома (comma)
  recommended:
  - вкладене речення (embedded clause)
  - синтаксис (syntax)
  - зв'язок (connection)
  - структура (structure)
  - ясність (clarity)
activity_hints:
- type: quiz
  focus: Identify sentence type (compound vs complex)
  items: 15+
- type: fill-in
  focus: Combine simple sentences into complex structures
  items: 12+
- type: fill-in
  focus: Insert appropriate conjunctions
  items: 15+
- type: match-up
  focus: Clause type → example sentence
  items: 12+
- type: error-correction
  focus: Fix punctuation in complex sentences
  items: 12+
- type: essay-response
  focus: Write paragraph using all sentence types
  word_target: 150
  output: Model answer with structure analysis
focus: grammar
