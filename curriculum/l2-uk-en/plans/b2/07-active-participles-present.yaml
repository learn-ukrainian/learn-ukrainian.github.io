content_outline:
- section: "Вступ — Активні дієприкметники"
  words: 400
  points:
  - Різниця між активними та пасивними дієприкметниками
  - Роль активних дієприкметників у літературній мові
  - Чому вивчаємо для розпізнавання, а не для продукування
- section: Утворення дієприкметників на -учий/-ючий
  words: 700
  points:
  - Від основи 3-ї особи множини теперішнього часу
  - читають → читаючий (reading)
  - працюють → працюючий (working)
  - говорять → говорячий (speaking)
  - Правила чергування суфіксів
- section: Стилістична специфіка
  words: 600
  points:
  - Архаїчний/книжний характер
  - Рідкість у сучасному мовленні
  - Українська мова віддає перевагу підрядним реченням
- section: Еквівалентні підрядні речення
  words: 700
  points:
  - працюючий чоловік = чоловік, який працює
  - читаюча жінка = жінка, яка читає
  - Коли обирати дієприкметник, коли — підрядне
  - Стилістичний ефект кожної форми
- section: Контексти вживання
  words: 600
  points:
  - Літературні тексти XIX-XX століття
  - Офіційні документи (діюча особа, чинний закон)
  - Наукові терміни
  - Уникання в розмовному мовленні
- section: Лексикалізовані форми
  words: 500
  points:
  - Дієприкметники, що стали прикметниками
  - 'Приклади: завідуючий, керуючий, існуючий'
  - Правильне вживання лексикалізованих форм
- section: Практика і підсумок
  words: 300
  points:
  - Розпізнавання в текстах
  - Трансформація в підрядні речення
  - Підготовка до модуля 08
