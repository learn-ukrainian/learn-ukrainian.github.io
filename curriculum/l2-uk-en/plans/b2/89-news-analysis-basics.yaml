module: news-analysis-basics
level: B2
slug: news-analysis-basics
version: '2.0'
title: 'Аналіз новин: Основи'
subtitle: Reading news critically
content_outline:
- section: Вступ
  words: 450
  points:
  - Роль новин у сучасному суспільстві - інформування, формування громадської думки
  - Відмінність між якісною журналістикою та інфотейнментом
  - Медіаграмотність як критична навичка в епоху інформаційного перевантаження
  - Українські новинні джерела - ландшафт медіа після 2014 року
  - Перехід від професійних звітів (М87-88) до критичного читання публіцистики
- section: Імерсивна розповідь
  words: 1800
  subsections:
  - name: Структура новинної статті
    words: 450
    points:
    - 'Заголовок: привернення уваги vs інформативність'
    - 'Лід (перший абзац): відповідає на 5W1H (хто, що, де, коли, чому, як)'
    - 'Тіло статті: перевернута піраміда - від найважливішого до деталей'
    - 'Цитати джерел: пряма мова, атрибуція'
    - 'Висновок або контекст: широкий погляд, наслідки'
  - name: Головна думка vs деталі
    words: 450
    points:
    - Головна думка зазвичай у ліді - що сталося і чому це важливо
    - 'Деталі, що підтримують: факти, цифри, цитати експертів'
    - Відмінність між основною інформацією та фоновим контекстом
    - Як швидко сканувати статтю для розуміння суті
    - 'Перевірка: чи відповідає заголовок змісту статті?'
  - name: Факт vs думка
    words: 450
    points:
    - 'Факт: можна перевірити, має джерело, нейтральна мова'
    - 'Думка: оцінне судження, інтерпретація, може бути суб''єктивною'
    - 'Маркери думок: на мою думку, експерти вважають, ймовірно'
    - Факти в контексті аналітичних статей та колонок
    - 'Змішані форми: репортаж з елементами коментаря'
  - name: Упередженість та забарвлена мова
    words: 450
    points:
    - 'Упередженість (bias): систематичне схилення до певної позиції'
    - 'Забарвлена мова: емоційні слова замість нейтральних (терорист vs боєць)'
    - 'Вибіркове цитування: показ тільки однієї сторони дискусії'
    - 'Заголовки-кліки: сенсаційність замість точності'
    - 'Баланс джерел: чи представлені різні погляди?'
- section: Аналіз
  words: 1200
  subsections:
  - name: Медіаграмотність у практиці
    words: 400
    points:
    - Перевірка джерел - хто автор, чи є експертиза, чи авторитетне видання
    - Крос-референція - порівняння з іншими джерелами
    - Розпізнавання фейків - нереалістичні заголовки, відсутність дат, фотошоп
    - Розуміння бізнес-моделі медіа - від кого залежить фінансування
  - name: Публіцистичний стиль у новинах
    words: 400
    points:
    - 'Публіцистичний регістр: баланс інформативності та впливовості'
    - 'Стандартні формули: за даними, як повідомляють, джерела стверджують'
    - 'Активний vs пасивний стан: хто виконує дію'
    - 'Термінологія vs зрозумілість: коли спрощувати для масової аудиторії'
  - name: Типи новинних матеріалів
    words: 400
    points:
    - 'Репортаж: факти без оцінки'
    - 'Аналітична стаття: контекст, причини, наслідки'
    - 'Колонка (opinion piece): авторська позиція'
    - 'Інтерв''ю: запитання та відповіді з експертом або діячем'
    - 'Розслідування: журналістське дослідження з викриттям'
- section: Граматика в контексті
  words: 450
  subsections:
  - name: Цитування та пряма мова
    words: 225
    points:
    - 'Дієслова мовлення: повідомити, заявити, зазначити, підкреслити'
    - 'Атрибуція цитат: джерело перед або після цитати'
    - 'Непряма мова: трансформація цитат у переказ'
    - 'Лапки та пунктуація: правила оформлення прямої мови'
  - name: Модальність та ймовірність
    words: 225
    points:
    - 'Модальні слова: ймовірно, можливо, очевидно, безумовно'
    - 'Умовний спосіб: якби, міг би, варто було б'
    - Вираження невпевненості vs категоричності у твердженнях
    - 'Атрибуція невизначеності: за неофіційними даними, джерела припускають'
- section: Підсумок
  words: 100
  points:
  - 'Синтез навичок: від структурованих звітів до критичного читання новин'
  - 'Ключові принципи медіаграмотності: перевірка джерел, факт vs думка, баланс'
  - 'Перехід до поглибленого аналізу (М90): риторика, маніпуляції, дезінформація'
focus: skills
pedagogy: CBI
objectives:
- Learner can identify main ideas and supporting details in news articles
- Learner can distinguish between facts and opinions in news reporting
- Learner can recognize basic news article structure (headline, lead, body)
- Learner can identify potential bias and loaded language in news texts
- Learner can apply basic media literacy principles to Ukrainian news sources
phase: B2.4 Communication Skills
