title: Регістр — Літературна українська
subtitle: Мова художньої літератури
content_outline:
- section: Розминка — Художній стиль
  words: 300
  points:
  - Де зустрічається (проза, поезія, драматургія, есеїстика)
  - Головна мета — естетичний вплив та образність
  - Авторська індивідуальність vs стандартизація інших регістрів
- section: Лексичні засоби
  words: 400
  points:
  - Архаїзми для колориту (отож, воістину, мовив, чоло)
  - Піднесена лексика (краса, велич, доля, зоря)
  - Поетизми (гай, криниця, обрій, вечірня)
  - Діалектизми для характеристики персонажів
- section: Тропи і фігури
  words: 450
  points:
  - Метафора та метонімія (серце каменіє, перо Шевченка)
  - Персоніфікація (вітер шепоче, сонце усміхається)
  - Епітети та порівняння (срібний місяць, як лебідь біла)
  - Гіпербола та літота
- section: Синтаксичні особливості
  words: 400
  points:
  - Інверсія — зміна порядку слів для акценту
  - Повтори та анафори (Я бачив... Я чув...)
  - Риторичні запитання та оклики
  - Різноманітність довжини речень
- section: Практика — аналіз літературного тексту
  words: 450
  points:
  - Виділення художніх засобів у тексті Шевченка чи Франка
  - Написання короткого художнього опису пейзажу
  - Порівняння стилю двох авторів
