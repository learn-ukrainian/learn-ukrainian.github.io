content_outline:
- section: Вступ — Вставні слова та вирази
  words: 400
  points:
  - Що таке вставні конструкції
  - Їх роль у побудові тексту
  - Відмінність від членів речення
- section: Вставні слова для вираження впевненості та невпевненості
  words: 600
  points:
  - Впевненість (безумовно, безперечно, звісно, напевно)
  - Невпевненість (можливо, мабуть, здається, очевидно)
  - Градація ступеня впевненості
- section: Вставні слова для вираження ставлення
  words: 600
  points:
  - Позитивна оцінка (на щастя, на радість)
  - Негативна оцінка (на жаль, на біду)
  - Нейтральне ставлення
- section: Вставні слова для позначення джерела інформації
  words: 600
  points:
  - За словами... (according to...)
  - На думку... (in the opinion of...)
  - Як відомо... (as is known...)
  - Кажуть... (they say...)
- section: Вставні слова для організації висловлювання
  words: 600
  points:
  - Послідовність (по-перше, по-друге, нарешті)
  - Узагальнення (загалом, взагалі, отже)
  - Уточнення (зокрема, наприклад, а саме)
  - Протиставлення (навпаки, з іншого боку)
- section: Пунктуація при вставних словах
  words: 500
  points:
  - Виділення комами
  - Позиція у реченні
  - Типові помилки
- section: Практика і підсумок
  words: 300
  points:
  - Інтеграція в мовлення
  - Стилістичні ефекти
  - Підготовка до модуля 13
word_target: 3800
vocabulary:
  required:
  - вставне слово (parenthetical word)
  - модальність (modality)
  - впевненість (certainty)
  - невпевненість (uncertainty)
  - джерело інформації (source of information)
  - безумовно (undoubtedly)
  - можливо (possibly)
  - на жаль (unfortunately)
  - на щастя (fortunately)
  - по-перше (firstly)
  recommended:
  - градація (gradation)
  - оцінка (evaluation)
  - висловлювання (utterance)
  - уточнення (specification)
  - узагальнення (generalization)
  forbidden: []
