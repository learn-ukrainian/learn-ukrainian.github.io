title: Мистецтво і література
subtitle: Art & Literature
content_outline:
- section: Розминка — Культурний ландшафт України
  words: 200
  points:
  - Україна як перехрестя культур — Європа, Степ, Візантія
  - Роль культури в національній ідентичності
  - Сучасне мистецтво під час війни
- section: Літературні жанри та епохи
  words: 400
  points:
  - Класична українська література (Шевченко, Франко, Леся Українка)
  - Модернізм та розстріляне відродження
  - Шістдесятники та дисидентство
  - Сучасна література (Жадан, Андрухович, Забужко)
- section: Образотворче мистецтво
  words: 350
  points:
  - Іконопис та народний живопис (Петриківка)
  - Український авангард (Малевич, Бойчук)
  - Сучасне мистецтво та вуличне мистецтво
  - Музеї та галереї України
- section: Музика та театр
  words: 350
  points:
  - Народна музика та сучасні обробки
  - Класична музика (Лисенко, Скорик)
  - Сучасна музична сцена (рок, поп, електроніка)
  - Український театр та кіно
- section: Лексика мистецької критики
  words: 350
  points:
  - Терміни аналізу (композиція, сюжет, образність, символіка)
  - Оціночна лексика (майстерний, новаторський, вторинний)
  - Опис вражень та інтерпретацій
  - Рецензія як жанр
- section: Підсумок та практика
  words: 350
  points:
  - Аналіз літературного уривку або картини
  - Написання короткої рецензії
  - Обговорення — роль мистецтва у війні та мирі
