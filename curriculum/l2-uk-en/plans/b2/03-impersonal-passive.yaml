content_outline:
- section: Вступ — Безособовість в українській мові
  words: 400
  points:
  - Концепція безособових конструкцій
  - Роль у офіційному мовленні
  - Зв'язок із дієприкметниками на -ний/-тий
- section: Утворення форм на -но/-то
  words: 600
  points:
  - Від дієприкметника до -но/-то (написаний → написано)
  - Правило вибору -но чи -то
  - Наголос і фонетичні зміни
- section: Синтаксичні особливості
  words: 700
  points:
  - Об'єкт у знахідному відмінку (Книгу написано)
  - Відсутність підмета
  - Незмінність форми (завжди середній рід)
  - Порівняння з іншими безособовими конструкціями
- section: Контексти вживання
  words: 700
  points:
  - Офіційні документи (Засідання оголошено закритим)
  - Юридичні тексти (Рішення прийнято)
  - Адміністративні оголошення (Роботу завершено)
  - Журналістика (Новину підтверджено)
- section: Регістрова специфіка
  words: 600
  points:
  - Високий регістр — офіційно-діловий
  - Уникання в розмовному мовленні
  - Порівняння з альтернативними конструкціями
  - Стилістичний ефект
- section: Типові помилки
  words: 500
  points:
  - Неправильний відмінок об'єкта
  - Змішування з дієприкметниками
  - Надмірне вживання
  - Як виправити
- section: Практика і підсумок
  words: 300
  points:
  - Ключові правила
  - Зразки документів
  - Підготовка до модуля 06
