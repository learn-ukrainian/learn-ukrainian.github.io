content_outline:
- section: "Розминка — Що таке академічне письмо"
  words: 200
  points:
  - Відмінність академічного тексту від публіцистики
  - Принципи об'єктивності, точності, логічності
  - Академічна доброчесність — плагіат та його наслідки
- section: Структура академічного есе
  words: 400
  points:
  - Вступ — теза та контекст проблеми
  - Основна частина — аргументи з доказами
  - Висновок — узагальнення та перспективи
  - Логічні зв'язки між абзацами
- section: Аргументація та докази
  words: 400
  points:
  - Типи аргументів (логічний, емпіричний, авторитетний)
  - Використання прикладів та статистики
  - Контраргументи та їх спростування
  - Уникнення логічних помилок
- section: Цитування та посилання
  words: 350
  points:
  - Пряме та непряме цитування
  - Оформлення посилань (автор, рік, сторінка)
  - Парафраз vs плагіат
  - Список використаних джерел
- section: Стилістика академічного тексту
  words: 350
  points:
  - Безособові конструкції (було досліджено, варто зазначити)
  - Вставні слова для зв'язку (отже, по-перше, з іншого боку)
  - Хеджування (можливо, ймовірно, за нашими даними)
  - Уникнення емоційної лексики
- section: Підсумок та практика
  words: 300
  points:
  - Написання вступу до есе на задану тему
  - Аналіз академічного тексту — структура та стиль
  - Підготовка до capstone проєкту
