title: 'Презентації: Основи'
subtitle: Структура та подання професійних презентацій
content_outline:
- section: Розминка — Що таке ефективна презентація
  words: 200
  points:
  - Мета презентації — інформувати, переконувати, надихати
  - Презентація vs доповідь vs лекція
  - Страх публічних виступів — як подолати
- section: Структура презентації
  words: 400
  points:
  - Вступ — привернення уваги, теза, огляд структури
  - Основна частина — 3-4 ключові пункти з доказами
  - Висновок — узагальнення, заклик до дії, запам'ятовувана фраза
  - Тривалість — правило 10-20-30 (слайди, хвилини, шрифт)
- section: Signposting — мовна навігація
  words: 350
  points:
  - Вступні маркери (Сьогодні я розповім про..., Почнемо з...)
  - Переходи (Перейдемо до..., Наступний важливий момент...)
  - Підсумкові маркери (Отже..., Підсумовуючи...)
  - Анонси (Далі я покажу..., Це підводить нас до...)
- section: Візуальні матеріали
  words: 400
  points:
  - Принципи ефективних слайдів — правило 6x6
  - Графіки та діаграми — коли і як використовувати
  - Зображення — доповнення, не заміна тексту
  - Типові помилки (перевантаження, дрібний шрифт, анімація)
- section: Техніка виступу — основи
  words: 350
  points:
  - Голос — гучність, чіткість, темп
  - Зоровий контакт — охоплення всієї аудиторії
  - Поза та жести — відкритість, впевненість
  - Управління хвилюванням — дихання, підготовка
- section: Практика
  words: 300
  points:
  - Підготовка 5-хвилинної презентації
  - Peer feedback — критерії оцінювання
  - Підготовка до поглибленого модуля (М92)
word_target: 2000
focus: skills
