content_outline:
- section: Вступ — Що таке функціональний стиль?
  words: 400
  points:
  - Визначення функціонального стилю
  - Зв'язок між ситуацією та мовою
  - П'ять основних стилів української мови
- section: Розмовний стиль
  words: 600
  points:
  - Характерні риси (неповні речення, емоційність)
  - Лексичні особливості
  - Контексти використання
  - Приклади текстів
- section: Художній стиль
  words: 600
  points:
  - Характерні риси (образність, виразність)
  - Художні засоби (метафори, порівняння)
  - Відмінність від інших стилів
  - Приклади текстів
- section: Науковий стиль
  words: 600
  points:
  - Характерні риси (точність, логічність)
  - Термінологія
  - Безособові конструкції
  - Приклади текстів
- section: Офіційно-діловий стиль
  words: 600
  points:
  - Характерні риси (стандартизованість, чіткість)
  - Кліше та сталі вирази
  - Типи документів
  - Приклади текстів
- section: Публіцистичний стиль
  words: 600
  points:
  - Характерні риси (актуальність, емоційність)
  - Поєднання елементів інших стилів
  - ЗМІ та публіцистика
  - Приклади текстів
- section: Практика і підсумок
  words: 400
  points:
  - Розпізнавання стилів у текстах
  - Критерії визначення стилю
  - Підготовка до детального вивчення кожного стилю
word_target: 3800
vocabulary:
  required:
  - функціональний стиль (functional style)
  - розмовний стиль (colloquial style)
  - художній стиль (artistic/literary style)
  - науковий стиль (scientific style)
  - офіційно-діловий стиль (official-business style)
  - публіцистичний стиль (journalistic style)
  - мовна ситуація (speech situation)
  - стильові маркери (style markers)
  - регістр (register)
  - комунікативна мета (communicative purpose)
  recommended:
  - образність (imagery)
  - точність (precision)
  - стандартизованість (standardization)
  - актуальність (relevance/topicality)
  - емоційність (emotionality)
