content_outline:
- section: Розминка — Руки та ноги в мовленні
  words: 300
  points:
  - Руки — дія, праця, допомога, контроль
  - Ноги — рух, свобода, втеча, основа
  - Порівняння з англійською — схожі та унікальні ідіоми
- section: Фразеологізми з "рука"
  words: 550
  points:
  - Золоті руки (вправний майстер)
  - Рукою подати (дуже близько)
  - Опустити руки (здатися)
  - Чужими руками жар загрібати (користуватися чужою працею)
  - Рука руку миє (взаємна корупція)
  - З рук геть (дуже погано)
- section: Фразеологізми з "нога"
  words: 550
  points:
  - Стати на ноги (стати самостійним)
  - Нога за ногою (повільно)
  - Ледве ноги волочити (бути втомленим)
  - Бути на короткій нозі (бути в близьких стосунках)
  - Одна нога тут, інша там (швидко)
  - Плутатися під ногами (заважати)
- section: Практика — вирази в розповіді
  words: 400
  points:
  - Обрати вираз для опису дії чи стану
  - Визначити стиль вживання (розмовний, нейтральний)
  - Написати коротку історію з 4-5 ідіомами
  - Порівняти вирази M49-50 — систематизація соматичної фразеології
