content_outline:
- section: Вступ — Що ми вивчили
  words: 318
  points:
  - Огляд модулів 01-09
  - Структура контрольного модуля
  - Критерії оцінювання
- section: Огляд — Чотири форми пасиву
  words: 530
  points:
  - Дієприкметники на -ний/-тий
  - Безособові конструкції -но/-то
  - Зворотний пасив -ся
  - Третя особа множини
- section: Огляд — Вибір форми за регістром
  words: 530
  points:
  - Юридичний контекст → -но/-то
  - Науковий контекст → -ся
  - Літературний контекст → -ний/-тий
  - Розмовний контекст → 3-я особа множини
- section: Огляд — Активні дієприкметники
  words: 530
  points:
  - Теперішній час (-учий/-ючий) — розпізнавання
  - Минулий час (-лий) — лексикалізовані форми
  - Русизми та їх уникання
  - Трансформація в підрядні речення
- section: Огляд — Дієприкметники vs підрядні речення
  words: 424
  points:
  - Стилістичний вибір
  - Коли дієприкметник, коли підрядне
  - Фіксовані вирази
- section: Діагностичні завдання
  words: 848
  points:
  - Тест на ідентифікацію форм пасиву
  - Тест на трансформацію
  - Тест на вибір регістру
  - Тест на редагування
- section: Самооцінка і план
  words: 320
  points:
  - Контрольний список умінь
  - Виявлення прогалин
  - Підготовка до фази B2.1b
