  points:
  - Активні дієприкметники (-учий, -ючий, -лий)
  - Пасивні дієприкметники (-ний, -тий)
  - Узгодження та вживання в реченні
- section: 'Навичка 3: Регістри'
  words: 400
  points:
  - Визначення регістру за текстом
  - Трансформація між регістрами
  - Вибір лексики відповідно до стилю
- section: 'Навичка 4: Доменна лексика'
  words: 350
  points:
  - Політична лексика — терміни та колокації
  - Юридична лексика — судова система
  - Економічна лексика — показники та процеси
- section: Підсумок та результати
  words: 300
  points:
  - Інтерпретація результатів
  - Рекомендації для повторення
  - Підготовка до фази B2.2 (фразеологія)
