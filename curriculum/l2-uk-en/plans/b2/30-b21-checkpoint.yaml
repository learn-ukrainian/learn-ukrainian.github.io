  - Мета контрольної точки — перевірити засвоєння M01-M29
  - Структура тесту (граматика, регістр, лексика)
  - Критерії оцінювання
- section: 'Навичка 1: Пасивний стан'
  words: 350
  points:
  - Розпізнавання чотирьох форм пасиву
  - Вибір форми залежно від регістру
  - Трансформація актив ↔ пасив
