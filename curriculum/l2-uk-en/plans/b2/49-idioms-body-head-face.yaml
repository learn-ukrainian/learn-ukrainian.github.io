title: 'Соматичні фразеологізми: Голова та обличчя'
subtitle: Idioms about Head and Face
content_outline:
- section: Розминка — Голова як центр мислення
  words: 300
  points:
  - Голова в українській фразеології — розум, думки, характер
  - Обличчя — емоції, чесність, репутація
  - Граматичні особливості — відмінок, число, прийменник
- section: Фразеологізми з "голова"
  words: 550
  points:
  - Ламати голову (напружено думати)
  - Втратити голову (збожеволіти від чогось)
  - Голова йде обертом (запаморочення від кількості)
  - Мати голову на плечах (бути розумним)
  - Як сніг на голову (несподівано)
  - Вішати голову (сумувати)
- section: Фразеологізми з частинами обличчя
  words: 550
  points:
  - Око за око (помста)
  - Закривати очі на щось (ігнорувати)
  - Водити за ніс (обманювати)
  - Задирати носа (бути пихатим)
  - Не в бров, а в око (влучно)
  - Розвісити вуха (довірливо слухати)
- section: Практика — ідіоми в діалозі
  words: 400
  points:
  - Обрати ідіому для опису ситуації
  - Визначити, чи вираз позитивний, негативний чи нейтральний
  - Написати діалог з 3-4 ідіомами
  - Порівняти з ідіомами попередніх модулів (M47-48)
