content_outline:
- section: Розминка — Коли і якщо
  words: 350
  points:
  - Часові сполучники — коли vs щойно vs поки vs перед тим як
  - Умовні сполучники — якщо (реальна умова) vs якби (нереальна умова)
  - Офіційні формули (у випадку якщо, за умови що)
- section: Temporal Conjunctions
  words: 588
  points:
  - коли (when - general)
  - щойно (as soon as)
  - після того як (after)
  - перед тим як (before)
  - поки (while)
- section: Conditional Conjunctions
  words: 588
  points:
  - якщо (if - neutral)
  - якби (if - counterfactual)
  - коли б (if/when - conditional)
  - у випадку якщо (in case)
  - за умови що (on condition that)
- section: Практика — часові та умовні зв'язки
  words: 400
  points:
  - Об'єднати речення з часовими сполучниками (послідовність подій)
  - Трансформувати реальну умову в нереальну (якщо → якби)
  - Написати інструкцію з використанням різних часових сполучників
  - Зв'язок з M67 — комплексний аналіз складного речення
