content_outline:
- section: Розминка — Добре чи погано?
  words: 350
  points:
  - Добрий vs хороший vs гарний — різні сфери оцінки
  - Поганий vs злий — моральна vs загальна оцінка
  - Підсилення та пом'якшення оцінки в різних регістрах
- section: Good
  words: 588
  points:
  - добрий (good - moral)
  - хороший (good - general quality)
  - гарний (nice/beautiful - appearance)
  - чудовий (wonderful - excellent)
  - прекрасний (splendid - elevated)
- section: Bad
  words: 588
  points:
  - поганий (bad - general)
  - злий (evil/angry - moral)
  - кепський (lousy - colloquial)
  - огидний (disgusting - strong)
  - жахливий (terrible - intense)
- section: Практика — оцінювання в тексті
  words: 400
  points:
  - Обрати оцінний прикметник відповідно до контексту (рецензія, лист, новина)
  - Переписати текст з нейтральної оцінки на емоційну
  - Написати відгук на фільм/книгу з використанням 5+ оцінних слів
  - Порівняти ступені інтенсивності оцінки (чудовий → прекрасний → неперевершений)
