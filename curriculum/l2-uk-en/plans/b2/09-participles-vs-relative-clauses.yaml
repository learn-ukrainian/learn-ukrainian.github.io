content_outline:
- section: Вступ — Два способи вираження ознаки за дією
  words: 400
  points:
  - Дієприкметник як компактна форма
  - Підрядне речення як розгорнута форма
  - Стилістичний вибір
- section: Порівняльна таблиця форм
  words: 600
  points:
  - працюючий студент = студент, який працює
  - прочитана книга = книга, яку прочитали
  - написано автором = що написав автор
  - Систематичне порівняння всіх типів
- section: Стилістичний вплив
  words: 700
  points:
  - Дієприкметники — книжний, академічний, піднесений стиль
  - Підрядні речення — нейтральний, універсальний стиль
  - Підрядні речення — переважний вибір у мовленні
- section: Коли обирати дієприкметники
  words: 600
  points:
  - Академічне письмо (обмежено)
  - Літературний стиль
  - Фіксовані вирази (діюча особа, чинний закон)
  - Термінологія
- section: Коли обирати підрядні речення
  words: 600
  points:
  - Розмовне мовлення — завжди
  - Нейтральний стиль
  - Коли дієприкметник звучить штучно
  - Уникання надмірної книжності
- section: Трансформаційні вправи
  words: 600
  points:
  - Дієприкметник → підрядне (і навпаки)
  - Збереження значення
  - Зміна стилістики
  - Редагування текстів
- section: Практика і підсумок
  words: 300
  points:
  - Критерії вибору
  - Типові помилки
  - Підготовка до контрольного модуля
word_target: 3800
vocabulary:
  required:
  - підрядне речення (subordinate clause)
  - який/яка/яке (which/that - relative pronoun)
  - стилістичний вибір (stylistic choice)
  - книжний стиль (bookish style)
  - нейтральний стиль (neutral style)
  - фіксований вираз (fixed expression)
  - трансформація (transformation)
  - редагування (editing)
  - компактний (compact)
  - розгорнутий (expanded)
  recommended:
  - природність (naturalness)
  - штучний (artificial)
  - переважний (preferable)
  - еквівалентний (equivalent)
  - стилістична норма (stylistic norm)
  forbidden: []
