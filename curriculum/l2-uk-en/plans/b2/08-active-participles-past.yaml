content_outline:
- section: Вступ — Минулі активні дієприкметники
  words: 400
  points:
  - Теоретична можливість утворення
  - Історичний контекст
  - Чому більшість форм вважаються русизмами
- section: Утворення форм на -лий
  words: 600
  points:
  - Від основи минулого часу + -лий
  - Теоретичні приклади (читав → *читавший)
  - Чому такі форми не є нормативними
- section: Легітимні лексикалізовані форми
  words: 700
  points:
  - бувший (former) — колишній переважно
  - минулий (past) — повноцінне слово
  - майбутній (future) — повноцінне слово
  - Інші прийнятні форми
- section: Русизми та їх уникання
  words: 700
  points:
  - Форми типу прочитавший, зробивший — русизми
  - Українські альтернативи (людина, яка прочитала)
  - Важливість для чистоти мови
  - Історичний контекст мовної політики
- section: Синтетичний майбутній час
  words: 600
  points:
  - Альтернатива до буду + інфінітив
  - Утворення (інфінітив + -иму/-тиму)
  - Приклади (боротимуся, питимеш, кричатиме)
  - Літературний/формальний характер
- section: Розпізнавання в старих текстах
  words: 500
  points:
  - Тексти XIX-початку XX століття
  - Радянська література (російський вплив)
  - Як розпізнавати й трансформувати
- section: Практика і підсумок
  words: 300
  points:
  - Ключові легітимні форми
  - Уникання русизмів
  - Підготовка до модуля 09
