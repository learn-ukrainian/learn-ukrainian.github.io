module: 16-register-formal-informal
level: B2
sequence: 16
slug: 16-register-formal-informal
version: '2.0'
title: Формальне та неформальне спілкування
content_outline:
- section: Вступ — Формальність у спілкуванні
  words: 400
  points:
  - Що визначає формальність
  - Соціальні фактори (вік, статус, знайомство)
  - Культурні норми в Україні
- section: Ти/Ви-розрізнення
  words: 700
  points:
  - Коли "ти" (друзі, родина, діти, однолітки)
  - Коли "Ви" (незнайомі, старші, офіційні ситуації)
  - Перехід від "Ви" до "ти"
  - Типові помилки іноземців
- section: Форми звертання
  words: 700
  points:
  - Пан/Пані (Mr./Mrs.)
  - Шановний/Шановна (Respected)
  - Вельмишановний (Most respected - very formal)
  - По батькові — коли і як використовувати
  - Колегіальні звертання
- section: Формальні/неформальні лексичні пари
  words: 600
  points:
  - Нейтральні vs розмовні слова
  - Книжні vs розмовні синоніми
  - Вибір відповідного варіанту
- section: Трансформація регістру
  words: 600
  points:
  - З неформального у формальний
  - З формального у неформальний
  - Збереження значення при зміні тону
- section: Соціальні ситуації
  words: 500
  points:
  - Робоче середовище
  - Університет
  - Магазини та сервіс
  - Офіційні заходи
- section: Практика і підсумок
  words: 300
  points:
  - Рольові ситуації
  - Критерії вибору
  - Підготовка до модуля 17
word_target: 3800
vocabulary_hints:
  required:
  - формальний (formal)
  - неформальний (informal)
  - звертання (form of address)
  - пан/пані (Mr./Mrs.)
  - шановний (respected/dear - formal)
  - по батькові (patronymic)
  - етикет (etiquette)
  - ввічливість (politeness)
  - офіційний (official)
  - розмовний (colloquial)
  recommended:
  - колегіальний (collegial)
  - субординація (subordination)
  - соціальна дистанція (social distance)
  - тон (tone)
  - доречність (appropriateness)
activity_hints:
- type: quiz
  focus: Choose appropriate address form for situation
  items: 15+
- type: fill-in
  focus: Convert informal text to formal (and vice versa)
  items: 12+
- type: match-up
  focus: Situation → appropriate register
  items: 15+
- type: fill-in
  focus: Complete sentences with appropriate address forms
  items: 12+
- type: error-correction
  focus: Fix register-inappropriate language
  items: 12+
- type: essay-response
  focus: Write same request formally and informally
  word_target: 150
  output: Model answers for both registers
focus: style
