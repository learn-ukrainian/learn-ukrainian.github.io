title: 'Презентації: Поглиблено'
subtitle: Advanced Presentation Skills
content_outline:
- section: Розминка — Від базових до професійних навичок
  words: 200
  points:
  - Перехід від структури (М91) до майстерності
  - Презентація як інструмент впливу
  - Адаптація до різних контекстів
- section: Адаптація до аудиторії
  words: 400
  points:
  - Аналіз аудиторії — хто вони, що знають, чого хочуть
  - Технічна vs нетехнічна аудиторія — як спрощувати
  - Культурні відмінності — формальність, гумор, приклади
  - Адаптація під час виступу — читання реакцій
- section: Storytelling та переконання
  words: 400
  points:
  - Сторітелінг — структура історії (герой, виклик, рішення)
  - Емоційне залучення — особисті приклади, яскраві деталі
  - Риторичні прийоми (риторичні питання, тріади, контраст)
  - Етос, пафос, логос — три шляхи переконання
- section: Робота з Q&A
  words: 400
  points:
  - Підготовка до питань — антиципація та заготовки
  - Стратегії відповідей (bridging, flagging, hooking)
  - Складні питання — як виграти час, визнати незнання
  - Агресивні питання — як зберігати спокій та професіоналізм
- section: Віртуальні презентації
  words: 350
  points:
  - Особливості онлайн-формату — камера, освітлення, фон
  - Залучення аудиторії — опитування, чат, breakout rooms
  - Технічні проблеми — як підготуватися та реагувати
  - Гібридні презентації — виклики та рішення
- section: Практика
  words: 250
  points:
  - 10-хвилинна презентація з Q&A
  - Peer review за розширеними критеріями
  - Підготовка до дискусій та дебатів (М93)
