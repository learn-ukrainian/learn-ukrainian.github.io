content_outline:
- section: Огляд — Один зміст, п'ять голосів
  words: 300
  points:
  - Мета модуля — вправність у перемиканні регістрів
  - Огляд вивчених стилів (науковий, офіційний, літературний, публіцистичний, розмовний)
  - Принципи адаптації тексту
- section: Трансформація в науковий стиль
  words: 400
  points:
  - Базовий текст про кліматичні зміни
  - Номіналізація та безособові конструкції
  - Термінологія та об'єктивність
  - Зразок наукової анотації
- section: Трансформація в офіційний стиль
  words: 400
  points:
  - Той самий зміст як офіційний лист
  - Формули звертання та завершення
  - Канцелярська лексика
  - Структура офіційного документа
- section: Трансформація в публіцистичний стиль
  words: 400
  points:
  - Написання новинної замітки
  - Заголовок та лід
  - Емоційний вплив та актуальність
  - Цитати та атрибуція
- section: Трансформація в розмовний стиль
  words: 300
  points:
  - Діалог двох друзів на ту саму тему
  - Скорочення, частки, емоційність
  - Природність мовлення
- section: Інтеграційне завдання
  words: 200
  points:
  - Самостійна трансформація нового тексту в три регістри
  - Самооцінка та зворотній зв'язок
