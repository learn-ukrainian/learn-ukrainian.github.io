title: 'Фразеологізми: Природа (Вода, Вогонь, Земля, Вітер)'
content_outline:
- section: Розминка — Чотири стихії
  words: 333
  points:
  - Вода — очищення, сила, життя, небезпека
  - Вогонь — пристрасть, випробування, знищення
  - Земля — основа, стабільність, походження
  - Вітер — непостійність, свобода, зміни
- section: Фразеологізми з водою та вогнем
  words: 611
  points:
  - Вода камінь точить (терпіння перемагає)
  - Не знаючи броду, не лізь у воду (будь обережний)
  - Носити воду решетом (робити марну справу)
  - Пройти вогонь і воду (мати великий досвід)
  - Гратися з вогнем (ризикувати)
  - Підливати масла у вогонь (погіршувати конфлікт)
- section: Фразеологізми з землею та вітром
  words: 611
  points:
  - Земля тримає (ще живий, ще має сили)
  - Провалитися крізь землю (зникнути від сорому)
  - Сидіти на своїй землі (мати власність, бути незалежним)
  - Вітер у голові (легковажність)
  - Кидати слова на вітер (говорити без відповідальності)
  - Звідки вітер віє (з'ясувати джерело впливу)
- section: Практика — природні образи
  words: 445
  points:
  - Класифікувати вирази за стихією
  - Обрати вираз для опису ситуації
  - Порівняти з прислів'ями M45-46
  - Написати опис подорожі з використанням природних ідіом
