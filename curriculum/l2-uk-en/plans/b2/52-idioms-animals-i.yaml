title: 'Фразеологізми: Тварини I (Вовк, Собака, Кінь)'
content_outline:
- section: Розминка — Тварини в українській культурі
  words: 300
  points:
  - Вовк — небезпека, але й сила, самотність
  - Собака — відданість, але й приниження
  - Кінь — сила, праця, благородство
- section: Фразеологізми з "вовк"
  words: 500
  points:
  - Вовка ноги годують (треба працювати)
  - Скільки вовка не годуй, він у ліс дивиться (природу не змінити)
  - Вовк в овечій шкурі (лицемір)
  - Морити вовка голодом (змушувати довго чекати)
- section: Фразеологізми з "собака" та "кінь"
  words: 500
  points:
  - Собаку з'їсти (бути великим знавцем)
  - Як собака на сіні (ні собі, ні людям)
  - Собака гавкає — вітер несе (не варто звертати увагу)
  - Кінь ще не валявся (ще нічого не зроблено)
  - Дарованому коневі в зуби не заглядають (не критикуй подарунок)
- section: Практика — тваринні образи
  words: 500
  points:
  - Обрати вираз для ситуації
  - Пояснити культурний контекст образу
  - Порівняти з англійськими аналогами (dog/wolf/horse idioms)
  - Написати байку з використанням 3-4 виразів
