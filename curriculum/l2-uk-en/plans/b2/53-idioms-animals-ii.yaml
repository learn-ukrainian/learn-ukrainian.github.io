title: 'Фразеологізми: Тварини II (Птахи, Риби, Комахи)'
content_outline:
- section: Розминка — Птахи, риби та комахи
  words: 300
  points:
  - Птахи — свобода, мрії, легкість
  - Риби — мовчання, холодність, невловимість
  - Комахи — дрібниці, настирливість, працьовитість
- section: Фразеологізми з птахами
  words: 500
  points:
  - Гарна пташка своїм пір'ям (зовнішність прикрашає)
  - Синиця в руках краще, ніж журавель у небі (краще мале, але певне)
  - Стріляний горобець (досвідчена людина)
  - Ворона в павичевому пір'ї (прикидатися ким не є)
  - Білий ворон (винятковий, не як усі)
- section: Фразеологізми з рибами та комахами
  words: 500
  points:
  - Мовчати як риба (нічого не казати)
  - Ні риба ні м'ясо (невиразний, непомітний)
  - Робити з мухи слона (перебільшувати)
  - Працювати як бджола (дуже старанно)
  - Мурашка б'є ногами (про дрібну людину з великими амбіціями)
- section: Практика — різні тварини
  words: 500
  points:
  - Класифікувати вирази за темою (свобода, праця, мовчання)
  - Підібрати вираз для ситуації
  - Порівняти з M52 (вовк, собака, кінь) — систематизація
  - Написати есе з використанням тваринних образів
