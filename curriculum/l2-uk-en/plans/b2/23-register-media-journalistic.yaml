module: b2-23
level: B2
sequence: 23
slug: 23-register-media-journalistic
version: '2.0'
title: Медійний та журналістський регістр
subtitle: Мова новин і преси
content_outline:
- section: Розминка — Публіцистичний стиль
  words: 300
  points:
  - Де зустрічається (газети, телебачення, онлайн-медіа)
  - Головна мета — інформування та вплив на громадську думку
  - Баланс об'єктивності та переконування
- section: Структура новинного тексту
  words: 400
  points:
  - Заголовок — лаконічний, привертає увагу
  - Лід — відповідає на 5W (хто, що, де, коли, чому)
  - Тіло статті — деталі за принципом перевернутої піраміди
  - Цитати та атрибуція (за словами, повідомляє, стверджує)
- section: Мова заголовків
  words: 400
  points:
  - Телеграфний стиль — без допоміжних дієслів (Президент підписав закон)
  - Теперішній час для драматичності (Ціни зростають)
  - Двокрапка для атрибуції (Експерт: криза триватиме)
  - Знак питання для непідтвердженого
- section: Маркери упередженості
  words: 450
  points:
  - Забарвлена лексика (терорист vs боєць опору)
  - Вибіркове цитування — показ однієї сторони
  - Модальні слова (ймовірно, як стверджують, за неперевіреними даними)
  - Розпізнавання пропаганди vs журналістики
- section: Практика
  words: 450
  points:
  - Аналіз новинної статті — структура та засоби
  - Написання ліду та заголовку для події
  - Порівняння висвітлення однієї події різними ЗМІ
word_target: 2000
focus: grammar
