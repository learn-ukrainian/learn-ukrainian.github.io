  - компроміс (compromise)
  - звіт (report)
  - презентація (presentation)
  - корпоративний (corporate)
  - співпраця (cooperation)
  - партнерство (partnership)
  recommended:
  - угода (contract/agreement)
  - умови (terms/conditions)
  - дедлайн (deadline)
  - бюджет (budget)
  - результат (result)
