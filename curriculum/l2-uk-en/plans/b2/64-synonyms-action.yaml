content_outline:
- section: Розминка — Що значить "робити"?
  words: 350
  points:
  - Робити vs чинити vs діяти — різні сфери вживання
  - Виконувати vs здійснювати — офіційний стиль
  - Брати vs хапати vs отримувати — манера дії
- section: Do/Make
  words: 588
  points:
  - робити (do/make - general)
  - чинити (do - formal/legal)
  - діяти (act - take action)
  - виконувати (perform - fulfill)
  - здійснювати (realize - implement)
- section: Take
  words: 588
  points:
  - брати (take - general)
  - взяти (take - perfective)
  - хапати (grab - quick)
  - вихоплювати (snatch - sudden)
  - отримувати (receive - get given)
- section: Практика — дієслова дії
  words: 400
  points:
  - Обрати дієслово дії відповідно до контексту (офіційний документ vs розповідь)
  - Переписати текст, змінивши манеру дії (швидко vs повільно, різко vs плавно)
  - Написати інструкцію з точними дієсловами дії
  - Зв'язок з M57 (рух) — комплексний опис діяльності
