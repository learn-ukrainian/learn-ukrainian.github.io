content_outline:
- section: Розминка — Де і куди?
  words: 350
  points:
  - Статичне положення (тут, там) vs напрямок (туди, звідти)
  - Зменшувальні форми (тутечки, тамтечки) — розмовний стиль
  - Офіційні вирази місця (на цьому місці, у даному випадку)
- section: Here
  words: 588
  points:
  - тут (here - neutral)
  - тутечки (here - diminutive/colloquial)
  - ось тут (right here - emphatic)
  - на цьому місці (at this place - formal)
- section: There
  words: 588
  points:
  - там (there - neutral)
  - он там (over there - pointing)
  - туди (to there - direction)
  - звідти (from there - origin)
- section: Практика — просторовий опис
  words: 400
  points:
  - Обрати прислівник місця відповідно до контексту
  - Написати опис маршруту з різними просторовими словами
  - Порівняти опис місця в офіційному та розмовному стилях
  - Зв'язок з M35 (назви місць) — комплексний опис локації
