title: 'Словотворення: суфікси на позначення осіб'
subtitle: Word Formation - Person Suffixes
content_outline:
- section: Розминка — Як утворюються назви осіб
  words: 300
  points:
  - Словотвір як ключ до розширення словника
  - Продуктивні суфікси для назв осіб
  - Зв'язок з дієсловами, іменниками, прикметниками
- section: Суфікс -ар/-яр (професія, заняття)
  words: 400
  points:
  - Від іменників (бібліотека → бібліотекар, ворота → воротар)
  - Від дієслів (лікувати → лікар, кухарити → кухар)
  - Варіант -яр після м'яких (камінь → каменяр, вівця → вівчар)
  - Жіночий рід з -ка (бібліотекарка, лікарка)
- section: Суфікс -ач (виконавець дії)
  words: 400
  points:
  - Від дієслів (викладати → викладач, читати → читач)
  - Активний діяч (слухати → слухач, грати → гравець)
  - Порівняння з -ник (працівник vs працювач — не існує)
  - Жіночий рід (викладачка, читачка)
- section: Суфікс -ник (рід занять, роль)
  words: 400
  points:
  - Від іменників (робота → робітник, письмо → письменник)
  - Від прикметників (художній → художник)
  - Роль у групі (учасник, спільник, союзник)
  - Варіант -івник (працівник, службовець)
- section: Практика — визначення словотвору
  words: 400
  points:
  - Визначити, від якого слова утворено назву особи
  - Створити назви осіб від заданих слів
  - Аналіз тексту — знайти всі назви осіб
word_target: 2000
focus: grammar
pedagogy: TTT
objectives:
- Learner can form person nouns from other words using -ар/-яр suffix
- Learner can form agent nouns from verbs using -ач suffix
- Learner can form person nouns using -ник suffix for roles and occupations
- Learner can identify word formation patterns for person nouns in authentic texts
grammar:
- Суфікс -ар/-яр для позначення професії чи діяльності
- Суфікс -ач для позначення виконавця дії
- Суфікс -ник для позначення роду занять
