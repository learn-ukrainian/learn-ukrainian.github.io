title: Дієприкметники минулого часу на -ний/-тий
content_outline:
- section: Вступ — Що таке дієприкметник?
  words: 400
  points:
  - Дієприкметник як прикметникова форма дієслова
  - Місце в системі пасивного стану
  - Зв'язок із попереднім модулем
- section: Утворення дієприкметників на -ний
  words: 700
  points:
  - Від основи інфінітива + -ний
  - Приклади (написати → написаний, зробити → зроблений)
  - Чергування приголосних (д → дж, т → ч)
  - Типові помилки в утворенні
- section: Утворення дієприкметників на -тий
  words: 600
  points:
  - Від односкладових основ + -тий
  - Приклади (закрити → закритий, забути → забутий)
  - Правила вибору між -ний і -тий
- section: Узгодження дієприкметників
  words: 700
  points:
  - Узгодження в роді (написана книга, написаний лист, написане слово)
  - Узгодження в числі (написані листи)
  - Узгодження у відмінку (написаної книги, написаному листу)
  - Повна парадигма відмінювання
- section: Пасив із допоміжним дієсловом бути
  words: 600
  points:
  - Конструкція бути + дієприкметник
  - Теперішній час (Книга написана)
  - Минулий час (Книга була написана)
  - Майбутній час (Книга буде написана)
- section: Регістрова специфіка
  words: 500
  points:
  - Дієприкметники в літературному стилі
  - Дієприкметники в академічному письмі
  - Уникання надмірного вживання в розмовному стилі
- section: Практика і підсумок
  words: 300
  points:
  - Ключові правила утворення
  - Типові помилки
  - Підготовка до наступних модулів
word_target: 3800
