content_outline:
- section: Розминка — Предмети як символи
  words: 333
  points:
  - Побутові предмети у фразеології (хата, стіл, ложка)
  - Абстрактні поняття (душа, серце, доля)
  - Метафора — перенесення значення з предмета на ситуацію
- section: Сталі вирази з предметами
  words: 611
  points:
  - Виносити сміття з хати (розголошувати сімейні проблеми)
  - Народитися в сорочці (бути щасливчиком)
  - Сісти в калошу (опинитися у незручній ситуації)
  - Каша в голові (плутанина думок)
  - Розбити глечик (посваритися)
  - Дістати до живого (зачепити за болюче)
- section: Сталі вирази з абстракціями
  words: 611
  points:
  - Душа в п'яти (сильний страх)
  - Камінь на серці (тяжкий тягар)
  - Як гора з плечей (полегшення)
  - Вітер у голові (легковажність)
  - Кров з молоком (здоровий, красивий)
  - На сьомому небі (надзвичайно щасливий)
- section: Практика — вирази в мовленні
  words: 445
  points:
  - Підібрати вираз до опису емоційного стану
  - Пояснити походження виразу (якщо відоме)
  - Порівняти з англійськими аналогами
  - Написати історію з використанням 4-5 виразів
