title: 'Складний синтаксис: еліпсис і парцеляція'
subtitle: Omitted words and stylistic fragmentation
content_outline:
- section: Розминка — Пропуски та фрагменти
  words: 300
  points:
  - Еліпсис — пропуск зрозумілого слова (Один читає, інший — пише)
  - Парцеляція — розбиття речення на фрагменти (Я прийшов. Побачив. Переміг.)
  - Стилістичний ефект — лаконічність, емоційність, динаміка
- section: Еліпсис — пропуск у реченні
  words: 500
  points:
  - Контекстуальний еліпсис (— Куди йдеш? — Додому.)
  - Граматичний еліпсис (Хтось плаче, хтось — сміється)
  - Відновлення пропущеного слова — як зрозуміти контекст
  - Еліпсис у діалогах та газетних заголовках
- section: Парцеляція — стилістична фрагментація
  words: 500
  points:
  - Відокремлення частини речення крапкою (Він прийшов. Увечері. Несподівано.)
  - Ефект нагнітання (Вона чекала. Довго. Безнадійно.)
  - Парцеляція в художній літературі (Довженко, Стус)
  - Парцеляція в публіцистиці — акцент на головному
- section: Практика — еліпсис та парцеляція
  words: 500
  points:
  - Відновити пропущене слово в еліптичних реченнях
  - Трансформувати звичайне речення в парцельоване
  - Аналіз літературного тексту — знайти еліпсис та парцеляцію
  - Написати драматичний опис з використанням обох прийомів
