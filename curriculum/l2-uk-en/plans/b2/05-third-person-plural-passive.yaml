content_outline:
- section: Вступ — Найрозмовніший пасив
  words: 400
  points:
  - Третя особа множини як пасивна конструкція
  - Імпліцитний агент — невизначені "вони"
  - Місце в системі пасиву
- section: Утворення конструкції
  words: 600
  points:
  - Дієслово в 3-й особі множини без підмета
  - Об'єкт часто в давальному відмінку (Мені сказали)
  - Об'єкт у знахідному (Книгу взяли)
  - Видові нюанси
- section: Семантика невизначеного агента
  words: 600
  points:
  - «Вони» як абстрактні люди
  - Порівняння з англійським «One says» / «They say»
  - Ефект анонімності
- section: Контексти вживання
  words: 700
  points:
  - Побутові ситуації (У магазині мене запитали)
  - Телефонні розмови (По телефону нам повідомили)
  - Чутки та плітки (Кажуть, що...)
  - Неформальні оповіді
- section: Порівняння з іншими формами пасиву
  words: 700
  points:
  - 3-я особа множини vs -но/-то — регістр
  - 3-я особа множини vs -ся — акцент
  - Стилістичний вибір
  - Коли не можна використовувати
- section: Типові помилки
  words: 500
  points:
  - Надмірна формальність у розмовному контексті
  - Змішування відмінків
  - Неправильний вибір регістру
- section: Практика і підсумок
  words: 300
  points:
  - Ключові правила
  - Підготовка до модуля 06
  - Інтеграція всіх форм пасиву
word_target: 3800
