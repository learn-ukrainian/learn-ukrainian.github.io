content_outline:
- section: Розминка — Чому і незважаючи на
  words: 350
  points:
  - Причинові сполучники — бо (розм.) vs тому що (нейтр.) vs оскільки (офіц.)
  - Допустові сполучники — хоча vs незважаючи на те що vs попри те що
  - Регістрові відмінності та пунктуація
- section: Causal Conjunctions
  words: 588
  points:
  - тому що (because - neutral)
  - оскільки (since - formal)
  - бо (because - colloquial)
  - через те що (due to the fact that)
  - у зв'язку з тим що (in connection with)
- section: Concessive Conjunctions
  words: 588
  points:
  - хоча (although - neutral)
  - незважаючи на те що (despite the fact that)
  - попри те що (in spite of)
  - дарма що (even though)
  - хай (let/even if)
- section: Практика — складні речення
  words: 400
  points:
  - Об'єднати прості речення складним причиновим сполучником
  - Переписати текст, змінивши сполучники на офіційніші/розмовніші
  - Написати аргументативний параграф з причиновими та допустовими зв'язками
  - Виправити помилки в пунктуації складних речень
