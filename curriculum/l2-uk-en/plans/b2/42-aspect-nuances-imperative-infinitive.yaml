content_outline:
- section: Розминка — Вид у командах та заборонах
  words: 546
  points:
  - Чому "Сідай!" (НДВ) — ввічливо, а "Сядь!" (ДВ) — різко
  - Чому заборона завжди НДВ (Не бігай! Не кричи!)
  - Зв'язок із модальними конструкціями (можна, потрібно, не можна)
- section: Infinitive Nuances
  words: 909
  points:
  - Не можна + Imperfective (Forbidden by rule)
  - Не можна + Perfective (Impossible to do)
- section: Практика — вибір виду в командах
  words: 545
  points:
  - Обрати правильний вид для ввічливого запрошення vs терміновий наказ
  - Сформулювати заборону (Не + НДВ)
  - Інтерпретувати "не можна + інфінітив" — заборона чи неможливість?
  - Написати інструкцію з правильним видом (рецепт, правила гри)
