content_outline:
- section: Розминка — Душа та серце в мові
  words: 300
  points:
  - Душа — внутрішній світ, емоції, характер
  - Серце — почуття, кохання, совість
  - Культурний контекст — "душа" як ключове поняття української ментальності
- section: Фразеологізми з "душа"
  words: 550
  points:
  - Душа в п'яти (сильний страх)
  - Душа болить (переживання, співчуття)
  - Вкладати душу (працювати з повною віддачею)
  - Віддати Богу душу (померти — евфемізм)
  - Камінь на душі (важкі переживання)
- section: Фразеологізми з "серце"
  words: 550
  points:
  - Серце кров'ю обливається (глибокий жаль)
  - Брати за серце (зворушувати)
  - Від щирого серця (щиро, без задньої думки)
  - Мати серце (бути милосердним)
  - Положити руку на серце (бути чесним)
  - Серце не камінь (людина здатна на співчуття)
- section: Практика — емоційні вирази
  words: 400
  points:
  - Обрати вираз для опису емоційного стану
  - Порівняти з виразами M49-50 (голова, руки, ноги)
  - Написати емоційний діалог з 4-5 виразами
  - Знайти англійські аналоги (heart idioms)
