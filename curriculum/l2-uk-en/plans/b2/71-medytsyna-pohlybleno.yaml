title: Медицина (поглиблено)
subtitle: Medicine (Advanced)
content_outline:
- section: Розминка — Медична система України
  words: 200
  points:
  - Структура охорони здоров'я — первинна, вторинна, третинна ланка
  - Сімейний лікар vs вузькі спеціалісти
  - Реформа медицини та електронна система eHealth
- section: Опис симптомів та скарг
  words: 350
  points:
  - Дієслова болю (боліти, пекти, колоти, давити, ниіти)
  - Локалізація болю (під лопаткою, у попереку, в ділянці серця)
  - Характеристики симптомів (гострий, тупий, переміжний, постійний)
  - Анамнез — як описати історію хвороби
- section: Діалог лікар-пацієнт
  words: 400
  points:
  - Стандартні питання лікаря (На що скаржитесь? Як давно?)
  - Відповіді пацієнта (Мене турбує... Це почалося...)
  - Рекомендації та призначення (Вам необхідно... Приймайте по...)
  - Ввічливі форми в медичному контексті
- section: Спеціалізації та процедури
  words: 350
  points:
  - Назви спеціалістів (кардіолог, невролог, ендокринолог)
  - Діагностичні процедури (УЗД, МРТ, аналіз крові)
  - Лікувальні процедури (ін'єкція, крапельниця, перев'язка)
  - Документація (направлення, рецепт, лікарняний)
- section: Фармакологічна лексика
  words: 350
  points:
  - Типи ліків (таблетки, краплі, мазь, сироп)
  - Способи застосування (натще, після їжі, перед сном)
  - Дозування (по одній таблетці тричі на день)
  - Побічні ефекти та протипоказання
- section: Підсумок та практика
  words: 350
  points:
  - Рольова гра — візит до лікаря
  - Письмова вправа — опис симптомів для телемедицини
  - Аналіз медичних текстів (інструкція до ліків)
