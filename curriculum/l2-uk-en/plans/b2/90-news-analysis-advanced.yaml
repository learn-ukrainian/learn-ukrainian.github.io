  - Перехід від структури (М89) до глибокого аналізу
  - Інформаційна війна — чому критичний аналіз важливий
  - Українські медіа в контексті глобальних інформаційних потоків
- section: Упередженість та редакційна політика
  words: 400
  points:
  - Типи упередженості (selection bias, framing, omission)
  - Редакційна політика — як власники впливають на зміст
  - Порівняння висвітлення однієї події різними ЗМІ
  - Ознаки пропаганди vs журналістики
