  words: 450
  points:
  - Техніки пропаганди (демонізація, whataboutism, гіперболізація)
  - Емоційні маніпуляції (апеляція до страху, гніву, патріотизму)
  - Дезінформація та фейки — як розпізнати
  - Кейс-стаді — російська пропаганда про Україну
- section: Верифікація інформації
  words: 400
  points:
  - Перевірка джерел — CRAAP-тест (Currency, Relevance, Authority, Accuracy, Purpose)
  - Фактчекінг — ресурси та методи (StopFake, VoxCheck)
  - Зворотний пошук зображень
  - Перехресна перевірка — мінімум три незалежні джерела
