module: 06-passive-in-context
level: B2
sequence: 6
slug: 06-passive-in-context
version: '2.0'
title: Пасив у контексті — вибір за регістром
content_outline:
- section: Вступ — Регістр і пасив
  words: 400
  points:
  - Що таке регістр
  - Чому вибір пасиву залежить від контексту
  - Підсумок чотирьох форм пасиву
- section: Таблиця регістрів і форм пасиву
  words: 600
  points:
  - Юридичний документ → -но/-то
  - Наукова стаття → -ся
  - Літературний текст → -ний/-тий
  - Розмовна оповідь → 3-я особа множини
- section: Практичні сценарії — Юридичний контекст
  words: 600
  points:
  - Оголошення, накази, постанови
  - Чому -но/-то є обов'язковим
  - Зразки документів
- section: Практичні сценарії — Науковий контекст
  words: 600
  points:
  - Опис експерименту, методології
  - Чому -ся підходить найкраще
  - Зразки наукових текстів
- section: Практичні сценарії — Літературний та журналістичний контекст
  words: 600
  points:
  - Художній опис, новини
  - Дієприкметники в літературі
  - Комбінування форм у журналістиці
- section: Практичні сценарії — Розмовний контекст
  words: 500
  points:
  - Побутові оповіді, чутки
  - Чому 3-я особа множини є природною
  - Уникання формальності
- section: Інтегрована практика
  words: 500
  points:
  - Один зміст у чотирьох формах
  - Критерії вибору
  - Типові помилки
word_target: 3800
