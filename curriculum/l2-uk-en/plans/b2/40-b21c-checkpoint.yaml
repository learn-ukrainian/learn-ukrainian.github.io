- section: Indefinite Pronouns (State Standard 4240-4244)
  words: 333
  points:
  - 'хтось (someone): когось, комусь, кимось'
  - 'щось (something): чогось, чомусь, чимось'
  - 'хто-будь (anyone): кого-будь, кому-будь'
