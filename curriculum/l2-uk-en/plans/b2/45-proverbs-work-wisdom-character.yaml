content_outline:
- section: Розминка — Народна мудрість про працю
  words: 300
  points:
  - Роль прислів'їв у культурі — короткі істини поколінь
  - Теми модуля — праця, мудрість, характер
  - Як використовувати прислів'я в мовленні — контекст та регістр
- section: Прислів'я про працю
  words: 500
  points:
  - Без труда нема плода
  - Хто рано встає, тому Бог дає
  - Робота — не вовк, у ліс не втече
  - Терпіння і труд все перетруть
  - Де є бджола, там є мед
- section: Прислів'я про мудрість
  words: 500
  points:
  - Сім разів відміряй, один раз відріж
  - Хто питає, той не блудить
  - Вік живи — вік учись
  - Не все те золото, що блищить
  - Краще один раз побачити, ніж сто разів почути
- section: Прислів'я про характер
  words: 500
  points:
  - Яке дерево, такий і клин; який батько, такий і син
  - Горда птиця не живе в стаді
  - Слово — не горобець: вилетить — не впіймаєш
  - Не той друг, хто медом маже, а той, хто правду каже
- section: Практика — вживання прислів'їв
  words: 300
  points:
  - Підібрати прислів'я до ситуації
  - Пояснити значення прислів'я та навести приклад
  - Порівняти українське прислів'я з англійським аналогом
  - Написати діалог з використанням 3-4 прислів'їв
