content_outline:
- section: Вступ — Медичний регістр
  words: 400
  points:
  - Особливості медичної комунікації
  - Різні ситуації (пацієнт, лікар, документи)
  - Формальність у медичному контексті
- section: Опис симптомів
  words: 700
  points:
  - Частини тіла
  - Типи болю та відчуттів
  - Тривалість та інтенсивність
  - Фрази для опису скарг
- section: Діалог лікар-пацієнт
  words: 700
  points:
  - Запитання лікаря
  - Відповіді пацієнта
  - Пояснення діагнозу
  - Рекомендації та призначення
- section: Медичні інструкції
  words: 600
  points:
  - Прийом ліків
  - Режим харчування
  - Фізична активність
  - Повторний візит
- section: Медична документація
  words: 600
  points:
  - Рецепт
  - Довідка
  - Направлення
  - Виписка
- section: Типові помилки та русизми
  words: 500
  points:
  - Калькування медичних термінів
  - Правильні українські еквіваленти
  - Розмовні vs офіційні терміни
  - Сучасна медична мова
- section: Практика і підсумок
  words: 300
  points:
  - Рольові діалоги
  - Написання медичних документів
  - Підготовка до модуля 21
word_target: 3800
