# C2 Level Plan - Ukrainian for English Speakers
# Source of truth: docs/l2-uk-en/C2-CURRICULUM-PLAN.md

level: c2
track: core
version: "1.0"
status: in_progress
vocabulary_target: 3500
cumulative_vocabulary: 12500
immersion: "100%"

phases:
  - id: C2.1
    name: "Stylistic Perfection"
    modules: [1, 25]
    focus: "Native-like fluency, stylistic mastery"
    checkpoint: 25

  - id: C2.2
    name: "Literary Mastery"
    modules: [26, 45]
    focus: "Literary analysis, creative writing"

  - id: C2.3
    name: "Professional Specialization"
    modules: [46, 75]
    focus: "Domain expertise, technical mastery"
    checkpoint: 75

  - id: C2.4
    name: "Meta-Skills & Capstone"
    modules: [76, 100]
    focus: "Teaching, translation, final projects"

grammar_scope:
  - Native-level stylistic control
  - All registers and domains
  - Literary language
  - Translation competence
  - Teaching methodology
  - Language change awareness

notes: |
  C2 achieves near-native proficiency with ability to use
  Ukrainian in all contexts including specialized professional
  domains, literature, and language instruction.

  Module 100 is the C2 Level Certification preparation.
