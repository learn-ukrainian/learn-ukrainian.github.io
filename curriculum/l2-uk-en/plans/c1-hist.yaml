  - id: C1H.17
    name: "Polish-Ukrainian Relations — 600 Years of Complexity"
    modules: "[114, 117]"
    focus: "Historical friendship and conflict, modern cooperation"

  - id: C1H.18
    name: "Jewish-Ukrainian Relations — Shared Land, Contested Memory"
    modules: "[118, 121]"
    focus: "Historical coexistence, Holocaust, modern relations"

  - id: C1H.19
    name: "Cultural Revival Cycles — Persecution and Renaissance"
    modules: "[122, 125]"
