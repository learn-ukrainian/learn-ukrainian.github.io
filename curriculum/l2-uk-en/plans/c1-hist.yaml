    modules: "[81, 88]"
    focus: "Pereyaslav, Mazepa, Rozumovsky, Soviet patterns"

  - id: C1H.13
    name: "Crossroads — Pivotal Turning Points"
    modules: "[89, 94]"
    focus: "Alternative histories, what-if scenarios"

  - id: C1H.14
