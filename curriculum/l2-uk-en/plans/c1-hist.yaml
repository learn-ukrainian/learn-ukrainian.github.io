  - id: C1H.20
    name: "Ukrainian Agency — Not Just Victims"
    modules: "[126, 133]"
    focus: "Active resistance, nation-building, 2014-present"

  - id: C1H.21
    name: "Final Synthesis — The Ukrainian Question"
    modules: "[134, 135]"
    focus: "Integrating all perspectives, future trajectory"

notes: |
  C1-HIST is an advanced historiography track for students who have
  completed B2-HIST. Focuses on primary source analysis, critical
  historiography, and thematic deep dives.

  This track develops university-level historical literacy and
  critical thinking about Ukrainian history from multiple perspectives.
