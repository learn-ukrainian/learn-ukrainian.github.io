module: buying-tickets
level: a1
sequence: 39
version: '2.0'
title: Buying Tickets
subtitle: Travel Arrangements
focus: practical
pedagogy: PPP
objectives:
- Learner can buy train and bus tickets
- Learner can specify destination and class
- Learner can understand ticket information
- Learner can ask about schedules
content_outline:
- section: 'Introduction: Ticket Buying'
  words: 100
  points:
  - Train and bus stations
  - Ticket offices and machines
  - Online vs in-person
- section: At the Ticket Office
  words: 200
  points:
  - Один квиток до Львова
  - В один кінець чи туди й назад?
  - На яку дату?
- section: Train Specifics
  words: 150
  points:
  - Плацкарт, купе, СВ
  - Верхня/нижня полиця
  - Вагон і місце
- section: Schedule Questions
  words: 150
  points:
  - О котрій відправлення?
  - Скільки їхати?
  - З якої платформи?
- section: Understanding Your Ticket
  words: 100
  points:
  - Reading ticket information
  - вагон, місце, час
  - Platform number
- section: 'Practice: Buy a Ticket'
  words: 100
  points:
  - Complete ticket purchase
  - Ask follow-up questions
word_target: 800
vocabulary:
  required:
  - квиток (ticket)
  - поїзд (train)
  - автобус (bus)
  - вокзал (station)
  - платформа (platform)
  - місце (seat)
  - відправлення (departure)
  - прибуття (arrival)
  recommended:
  - каса (ticket office)
  - розклад (schedule)
  - вагон (carriage)
  - пересадка (transfer)
  - туди й назад (round trip)
  - купе (compartment)
  forbidden: []
activities:
  types_required:
  - dialogue
  - role-play
  - fill-in
  - reading
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- a1-40 (Taking Transport)
