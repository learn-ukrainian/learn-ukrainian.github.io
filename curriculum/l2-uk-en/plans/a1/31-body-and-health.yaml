module: a1-31
level: A1
slug: body-and-health
version: '2.0'
title: Body & Health
subtitle: At the Doctor's
content_outline:
- section: 'Introduction: Health Communication'
  words: 100
  points:
  - Essential health vocabulary
  - Communicating symptoms
  - Doctor and pharmacy visits
- section: Body Parts
  words: 250
  points:
  - голова, шия, плече
  - рука, нога, спина
  - живіт, груди, горло
- section: Expressing Pain
  words: 200
  points:
  - У мене болить голова
  - Болить живіт/горло
  - Мені погано (I feel bad)
- section: Common Symptoms
  words: 200
  points:
  - температура, кашель, нежить
  - Я хворий/хвора (I'm sick)
  - Мене нудить (I feel nauseous)
- section: At the Doctor/Pharmacy
  words: 150
  points:
  - Мені потрібен лікар
  - Де аптека? (Where's the pharmacy?)
  - Мені потрібні ліки (I need medicine)
- section: 'Practice: Doctor Visit Role-Play'
  words: 100
  points:
  - Describe symptoms
  - Understand basic instructions
word_target: 1000
vocabulary_hints:
  required:
  - голова (head)
  - рука (arm/hand)
  - нога (leg/foot)
  - живіт (stomach)
  - горло (throat)
  - болить (hurts)
  - лікар (doctor)
  - аптека (pharmacy)
  recommended:
  - температура (temperature/fever)
  - кашель (cough)
  - ліки (medicine)
  - хворий (sick)
  - здоровий (healthy)
  - рецепт (prescription)
activity_hints:
- type: vocabulary-drill
  focus: Body parts
  items: 25
- type: fill-in
  focus: Complete symptom descriptions
  items: 20
- type: dialogue
  focus: Doctor visit conversation
  items: 8
- type: role-play
  focus: Pharmacy scenario
  items: 5
focus: vocabulary
pedagogy: PPP
prerequisites:
- a1-30 (Prepositions III)
connects_to:
- a1-32 (My Family)
- a1-42 (Emergencies)
objectives:
- Learner can name body parts
- Learner can describe symptoms (what hurts)
- Learner can communicate at the doctor's office
- Learner can ask for medicine at a pharmacy
grammar:
- Pain expressions (У мене болить + body part)
- Health vocabulary
- Impersonal necessity (треба + infinitive)
register: розмовний
phase: A1.3 [Consolidation]
