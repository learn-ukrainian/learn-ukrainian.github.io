module: description-adverbs
level: a1
sequence: 28
version: '2.0'
title: 'Description: Adverbs'
subtitle: How We Do Things
focus: grammar
pedagogy: PPP
objectives:
- Learner can form adverbs from adjectives
- Learner can use adverbs to describe how actions are done
- Learner can use frequency adverbs correctly
- Learner can distinguish adverbs from adjectives
content_outline:
- section: 'Introduction: What Are Adverbs?'
  words: 150
  points:
  - Adverbs describe verbs
  - How, when, where, how often
  - Don't change form like adjectives
- section: Forming Adverbs of Manner
  words: 200
  points:
  - Adjective stem + -о
  - швидкий → швидко (quickly)
  - повільний → повільно (slowly)
- section: Common Adverbs of Manner
  words: 200
  points:
  - добре, погано (well, badly)
  - швидко, повільно (quickly, slowly)
  - голосно, тихо (loudly, quietly)
- section: Frequency Adverbs
  words: 200
  points:
  - завжди (always)
  - часто, іноді (often, sometimes)
  - рідко, ніколи (rarely, never)
- section: Time and Place Adverbs
  words: 150
  points:
  - сьогодні, завтра, вчора
  - тут, там, далеко
  - Position in sentence
- section: 'Practice: Describe Actions'
  words: 100
  points:
  - How do you do things?
  - How often do you...?
word_target: 1000
vocabulary:
  required:
  - добре (well)
  - погано (badly)
  - швидко (quickly)
  - повільно (slowly)
  - завжди (always)
  - часто (often)
  - іноді (sometimes)
  - ніколи (never)
  recommended:
  - голосно (loudly)
  - тихо (quietly)
  - рідко (rarely)
  - зазвичай (usually)
  - легко (easily)
  - важко (with difficulty)
  forbidden: []
activities:
  types_required:
  - transformation
  - fill-in
  - ordering
  - speaking
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- a1-29 (Weather and Seasons)
- a1-30 (Checkpoint Consolidation)
