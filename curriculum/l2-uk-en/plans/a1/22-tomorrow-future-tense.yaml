module: tomorrow-future-tense
level: a1
sequence: 22
version: '2.0'
title: Tomorrow - Future Tense
subtitle: Talking About What Will Happen
focus: grammar
pedagogy: PPP
objectives:
- Learner can form compound future using буду + infinitive
- Learner can conjugate буду for all persons
- Learner can express plans and intentions
- Learner can use future time expressions correctly
content_outline:
- section: 'Introduction: The Future Tense'
  words: 150
  points:
  - Compound future for imperfective verbs
  - буду + infinitive structure
  - Plans and ongoing future actions
- section: Conjugating Буду
  words: 200
  points:
  - я буду, ти будеш, він/вона буде
  - ми будемо, ви будете, вони будуть
  - Practice all forms
- section: Forming Compound Future
  words: 200
  points:
  - буду читати (I will read)
  - буде працювати (will work)
  - будемо їсти (we will eat)
- section: Future Time Expressions
  words: 200
  points:
  - завтра (tomorrow)
  - наступного тижня (next week)
  - незабаром (soon)
- section: Expressing Plans
  words: 150
  points:
  - Я буду... (I will...)
  - Ми будемо... (We will...)
  - Making plans with friends
- section: 'Practice: What Will You Do?'
  words: 100
  points:
  - Describe tomorrow's plans
  - Ask about future activities
word_target: 1000
vocabulary:
  required:
  - завтра (tomorrow)
  - буду (I will)
  - наступний (next)
  - план (plan)
  - хотіти (to want)
  - збиратися (to be going to)
  - незабаром (soon)
  - потім (then, later)
  recommended:
  - тиждень (week)
  - рік (year)
  - сподіватися (to hope)
  - мріяти (to dream)
  - планувати (to plan)
  - обіцяти (to promise)
  forbidden: []
activities:
  types_required:
  - fill-in
  - conjugation
  - translation
  - dialogue
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- a1-23 (What Time Is It)
- a1-25 (My Daily Routine)
