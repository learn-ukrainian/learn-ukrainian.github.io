module: checkpoint-first-contact
level: a1
sequence: 10
version: '2.0'
title: 'Checkpoint: First Contact'
subtitle: Can You Do the A1.1 Skills?
focus: checkpoint
pedagogy: TTT
objectives:
- Demonstrate Cyrillic reading fluency
- Identify noun gender by word ending
- Conjugate First and Second Conjugation verbs correctly
- Form questions and negative statements
content_outline:
- section: 'Part 1: Reading Assessment'
  words: 100
  points:
  - Read words and sentences aloud
  - Demonstrate letter recognition
  - Show pronunciation accuracy
- section: 'Part 2: Grammar Check'
  words: 100
  points:
  - Identify noun gender
  - Conjugate verbs correctly
  - Form questions and negatives
- section: 'Part 3: Vocabulary Review'
  words: 100
  points:
  - Common objects and actions
  - Question words
  - Basic phrases
- section: 'Part 4: Communication Tasks'
  words: 100
  points:
  - Self-introduction
  - Ask and answer basic questions
  - Describe daily actions
- section: 'Part 5: Self-Assessment'
  words: 50
  points:
  - What went well?
  - Areas to review
- section: 'Summary: Ready for A1.2'
  words: 50
  points:
  - Skills mastered
  - Preview of Navigation phase
word_target: 500
vocabulary:
  required:
  - читати (to read)
  - писати (to write)
  - говорити (to speak)
  - знати (to know)
  - хто (who)
  - що (what)
  - де (where)
  - так/ні (yes/no)
  recommended:
  - розуміти (to understand)
  - питати (to ask)
  - відповідати (to answer)
  - перевіряти (to check)
  forbidden: []
activities:
  types_required:
  - quiz
  - self-assessment
  - oral-task
  - reading-assessment
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- a1-11 (The Accusative I)
