module: a1-01
level: A1
slug: the-cyrillic-code-i
version: '2.0'
title: The Cyrillic Code I
subtitle: Cracking the Ukrainian Alphabet
content_outline:
- section: 'Introduction: The Cyrillic Mystery'
  words: 100
  points:
  - Why Ukrainian uses Cyrillic
  - 'Good news: Many letters are familiar'
  - 'Strategy: True Friends vs False Friends'
- section: True Friends (А, Е, І, О, К, М, Т)
  words: 150
  points:
  - Letters that look AND sound like English
  - 'Practice words: такт, кіт, мама'
  - Reading drill
- section: False Friends (В, Н, Р, С, У, Х)
  words: 200
  points:
  - Letters that look familiar but sound different
  - В = V, Н = N, Р = R, С = S, У = U, Х = Kh
  - Common mistakes to avoid
- section: New Friends (Б, Г, Д, Ж, З, Л, П, Ф)
  words: 200
  points:
  - Letters unique to Cyrillic
  - Sound introduction with examples
  - Practice with simple words
- section: 'Practice: International Words'
  words: 100
  points:
  - 'Reading cognates: банк, метро, кафе'
  - Building confidence with familiar vocabulary
- section: 'Summary: Your First 19 Letters'
  words: 50
  points:
  - Review of all letters learned
  - Preparation for Part II
word_target: 800
vocabulary_hints:
  required:
  - так (yes)
  - банк (bank)
  - метро (metro)
  - кафе (café)
  - такт (tact)
  - кіт (cat)
  - мама (mom)
  - тато (dad)
  recommended:
  - парк (park)
  - бар (bar)
  - факт (fact)
  - план (plan)
