title: The Living Verb I
subtitle: First Conjugation (-ати/-яти)
content_outline:
- section: Warm-up
  words: 44
  points:
  - Moving from "this is" to "I do" — action verbs unlock
  - First Conjugation (-ати verbs) are everywhere in daily life
  - Reading, writing, working, walking, playing
- section: Presentation
  words: 750
  points:
  - 'Pattern: -ати → -аю, -аєш, -ає, -аємо, -аєте, -ають'
  - 'Example paradigm: читати → читаю, читаєш, читає...'
  - All verbs here are imperfective (ongoing/habitual actions)
  - Pro-drop — endings tell who, so pronouns optional (Читаю = I read)
  - Common verbs (писати, працювати, слухати, питати, грати)
- section: Practice
  words: 191
  points:
  - Conjugation drills with multiple -ати verbs
  - Describing daily activities (Я працюю, Ти читаєш)
- section: Cultural Insight
  words: 225
  points:
  - Ukrainians drop pronouns — verb endings are clear
  - Master key metaphor — one pattern unlocks hundreds of verbs
