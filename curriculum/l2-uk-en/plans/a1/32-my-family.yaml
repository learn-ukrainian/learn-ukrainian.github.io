module: my-family
level: a1
sequence: 32
version: '2.0'
title: My Family
subtitle: Родина
focus: vocabulary
pedagogy: PPP
objectives:
- Learner can name family members
- Learner can describe family relationships
- Learner can talk about their own family
- Learner can use possessives with family terms
content_outline:
- section: 'Introduction: Family in Ukrainian Culture'
  words: 100
  points:
  - Family is central to Ukrainian life
  - Talking about relatives
  - Family structures
- section: Immediate Family
  words: 250
  points:
  - мама/мати, тато/батько
  - брат, сестра
  - дідусь, бабуся
- section: Extended Family
  words: 200
  points:
  - дядько, тітка
  - двоюрідний брат/сестра
  - онук, онука, племінник
- section: Family Relationships
  words: 200
  points:
  - чоловік, дружина
  - син, донька, діти
  - свекруха, теща, зять, невістка
- section: Talking About Your Family
  words: 150
  points:
  - У мене є... (I have...)
  - Мого брата звати... (My brother's name is...)
  - Describing family members
- section: 'Practice: Family Tree'
  words: 100
  points:
  - Describe your family
  - Ask about others' families
word_target: 1000
vocabulary:
  required:
  - мама (mom)
  - тато (dad)
  - брат (brother)
  - сестра (sister)
  - дідусь (grandfather)
  - бабуся (grandmother)
  - син (son)
  - донька (daughter)
  recommended:
  - дядько (uncle)
  - тітка (aunt)
  - онук (grandson)
  - дружина (wife)
  - чоловік (husband)
  - родина (family)
  forbidden: []
activities:
  types_required:
  - fill-in
  - matching
  - speaking
  - vocabulary-drill
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- a1-33 (Holidays and Traditions)
- a1-34 (Checkpoint Core Grammar)
