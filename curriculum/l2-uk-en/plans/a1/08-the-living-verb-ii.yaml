module: the-living-verb-ii
level: a1
sequence: 8
version: '2.0'
title: The Living Verb II
subtitle: Second Conjugation (-ити verbs)
focus: grammar
pedagogy: PPP
objectives:
- Learner can conjugate Second Conjugation verbs (-ити) in present tense
- Learner can distinguish between First and Second Conjugation
- Learner can use common irregular verbs (їсти, пити)
- Learner can form basic sentences with action verbs
content_outline:
- section: 'Review: First Conjugation'
  words: 100
  points:
  - Quick review of -ати pattern
  - How to identify conjugation type
- section: Second Conjugation Pattern
  words: 250
  points:
  - Infinitive ends in -ити
  - 'Endings: -у/-ю, -иш, -ить, -имо, -ите, -ять'
  - 'Full paradigm: говорити → говорю, говориш...'
- section: Consonant Mutations
  words: 200
  points:
  - First person singular changes
  - 'д → дж: ходити → ходжу'
  - 'т → ч: платити → плачу'
  - 'с → ш: просити → прошу'
- section: Common Second Conjugation Verbs
  words: 200
  points:
  - говорити (to speak), робити (to do)
  - любити (to love), бачити (to see)
  - ходити (to walk), просити (to ask/request)
- section: 'Irregular Verbs: їсти, пити'
  words: 150
  points:
  - 'їсти: їм, їси, їсть, їмо, їсте, їдять'
  - 'пити: п''ю, п''єш, п''є...'
  - Essential daily vocabulary
- section: 'Practice: Comparing Conjugations'
  words: 100
  points:
  - First vs Second Conjugation drills
  - Mixed verb sentences
word_target: 1000
vocabulary:
  required:
  - говорити (to speak)
  - робити (to do)
  - любити (to love)
  - бачити (to see)
  - їсти (to eat)
  - пити (to drink)
  - ходити (to walk)
  - просити (to ask)
  recommended:
  - сидіти (to sit)
  - стояти (to stand)
  - платити (to pay)
  - вчити (to teach/learn)
  forbidden: []
activities:
  types_required:
  - fill-in
  - conjugation-drill
  - translation
  - sorting
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- a1-09 (Reflexive Verbs)
- a1-21 (Past Tense)
