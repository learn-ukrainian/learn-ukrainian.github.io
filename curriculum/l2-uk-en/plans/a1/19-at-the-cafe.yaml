module: at-the-cafe
level: a1
sequence: 19
version: '2.0'
title: At the Café
subtitle: Ordering Food and Drinks in Ukrainian
focus: practical
pedagogy: PPP
objectives:
- Learner can order food and drinks at a café
- Learner can ask for recommendations
- Learner can request the bill
- Learner can use polite forms and cases correctly
content_outline:
- section: 'Introduction: Café Culture'
  words: 100
  points:
  - Ukrainian café traditions
  - Useful phrases
  - Polite communication
- section: Ordering Food
  words: 200
  points:
  - Мені, будь ласка... (For me, please...)
  - Я візьму... (I'll take...)
  - Принесіть, будь ласка... (Please bring...)
- section: Menu Items
  words: 200
  points:
  - 'Coffee drinks: еспресо, капучіно, лате'
  - 'Tea and other: чай, сік, вода'
  - 'Snacks: круасан, тістечко, сендвіч'
- section: Special Requests
  words: 150
  points:
  - без цукру (without sugar)
  - з молоком (with milk)
  - гарячий/холодний (hot/cold)
- section: The Bill
  words: 150
  points:
  - Рахунок, будь ласка (The bill, please)
  - Скільки з мене? (How much do I owe?)
  - Paying and tipping
- section: 'Practice: Café Role-Play'
  words: 100
  points:
  - Order a complete meal
  - Handle problems
word_target: 900
vocabulary:
  required:
  - кава (coffee)
  - чай (tea)
  - меню (menu)
  - рахунок (bill)
  - офіціант (waiter)
  - замовляти (to order)
  - принести (to bring)
  - будь ласка (please)
  recommended:
  - круасан (croissant)
  - тістечко (pastry)
  - еспресо (espresso)
  - капучіно (cappuccino)
  - чайові (tip)
  - картка (card)
  forbidden: []
activities:
  types_required:
  - dialogue
  - role-play
  - fill-in
  - listening
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- a1-20 (Checkpoint Navigation)
- a1-36 (At the Restaurant)
