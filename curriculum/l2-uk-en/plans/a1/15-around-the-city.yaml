module: a1-15
level: A1
slug: around-the-city
version: '2.0'
title: Around the City
subtitle: Navigating Urban Spaces with Confidence
content_outline:
- section: 'Introduction: Getting Around'
  words: 100
  points:
  - City navigation essentials
  - Asking for directions
  - Understanding responses
- section: Directional Words
  words: 200
  points:
  - прямо (straight), наліво (left), направо (right)
  - тут (here), там (there)
  - близько (near), далеко (far)
- section: Location Prepositions
  words: 200
  points:
  - біля (near/by), навпроти (across from)
  - за (behind), перед (in front of)
  - між (between)
- section: City Places
  words: 200
  points:
  - вулиця (street), площа (square)
  - зупинка (stop), станція (station)
  - аптека, пошта, банк, магазин
- section: Asking Directions
  words: 200
  points:
  - Де знаходиться...?
  - Як дістатися до...?
  - Understanding responses
- section: 'Practice: Find the Way'
  words: 100
  points:
  - Give and follow directions
  - City map activities
word_target: 1000
vocabulary_hints:
  required:
  - прямо (straight)
  - наліво (left)
  - направо (right)
  - вулиця (street)
  - зупинка (stop)
  - аптека (pharmacy)
  - пошта (post office)
  - площа (square)
  recommended:
  - біля (near)
  - навпроти (opposite)
  - станція (station)
  - перехрестя (intersection)
  - світлофор (traffic light)
  - тротуар (sidewalk)
activity_hints:
- type: map-activity
  focus: Follow directions on a map
  items: 10
- type: dialogue
  focus: Ask for and give directions
  items: 8
- type: fill-in
  focus: Complete with prepositions
  items: 15
- type: matching
  focus: Place → description
  items: 15
focus: practical
pedagogy: PPP
prerequisites:
- a1-13 (The Locative)
- a1-14 (Mine and Yours)
connects_to:
- a1-16 (The Genitive I)
- a1-40 (Taking Transport)
objectives:
- Navigate using directional vocabulary (прямо, наліво, направо)
- Use locative case for city locations in context
- Ask and answer 'Де...?' and 'Як дістатися до...?'
- Name common urban infrastructure and transport
grammar:
- Locative case in context
- Directional expressions
- Prepositions of location
register: розмовний
phase: A1.2 [Navigation]
