module: emergencies
level: a1
sequence: 42
version: '2.0'
title: Emergencies
subtitle: Help and Safety
focus: practical
pedagogy: PPP
objectives:
- Learner can call for help in emergencies
- Learner can describe basic problems
- Learner can give location information
- Learner can understand emergency instructions
content_outline:
- section: 'Introduction: Emergency Situations'
  words: 100
  points:
  - Emergency numbers (103, 101, 102)
  - When to call for help
  - Staying calm
- section: Calling for Help
  words: 200
  points:
  - Допоможіть! (Help!)
  - Викличте швидку/поліцію!
  - Emergency phrases
- section: Describing Problems
  words: 150
  points:
  - Мені погано (I feel bad)
  - Сталася аварія (There was an accident)
  - Я загубив/загубила...
- section: Giving Location
  words: 150
  points:
  - Я на вулиці...
  - Біля станції метро...
  - Address format
- section: At the Hospital/Police
  words: 100
  points:
  - Basic hospital vocabulary
  - Police report basics
  - Showing documents
- section: 'Practice: Emergency Scenarios'
  words: 100
  points:
  - Call emergency services
  - Report a problem
word_target: 800
vocabulary:
  required:
  - допомога (help)
  - швидка (ambulance)
  - поліція (police)
  - пожежна (fire service)
  - небезпека (danger)
  - аварія (accident)
  - лікарня (hospital)
  - документи (documents)
  recommended:
  - загубити (to lose)
  - вкрасти (to steal)
  - травма (injury)
  - адреса (address)
  - свідок (witness)
  - заява (statement)
  forbidden: []
activities:
  types_required:
  - dialogue
  - role-play
  - listening
  - vocabulary-drill
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- a1-43 (Combined Practice)
