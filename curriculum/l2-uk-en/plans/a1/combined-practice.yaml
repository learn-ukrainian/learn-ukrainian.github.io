  words: 150
  points:
  - Transport + restaurant + shopping
  - Plan and execute
  - Handle small problems
- section: 'Scenario 2: Travel Day'
  words: 150
  points:
  - Buy tickets + navigate + find hotel
  - Multi-step planning
  - Time management
- section: 'Scenario 3: Problem Solving'
  words: 150
  points:
  - Lost item + asking for help
  - Changing plans
  - Unexpected situations
- section: 'Scenario 4: Social Event'
  words: 150
  points:
  - Making plans + meeting people
  - Small talk
  - Polite communication
- section: 'Practice: Integrated Challenges'
  words: 100
  points:
  - Extended role-plays
  - Multi-scenario challenges
