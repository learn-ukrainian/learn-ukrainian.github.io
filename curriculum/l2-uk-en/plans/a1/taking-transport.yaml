module: taking-transport
level: a1
sequence: 40
version: '2.0'
title: Taking Transport
subtitle: Navigating the City
focus: practical
pedagogy: PPP
objectives:
- Learner can use public transport
- Learner can ask for directions
- Learner can understand announcements
- Learner can validate tickets
content_outline:
- section: 'Introduction: Public Transport'
  words: 100
  points:
  - Metro, bus, tram, trolleybus
  - How to pay
  - Finding your way
- section: Asking for Directions
  words: 200
  points:
  - Як доїхати до...?
  - Який автобус їде до...?
  - Де зупинка?
- section: On the Transport
  words: 150
  points:
  - Прокомпостуйте квиток
  - Наступна зупинка...
  - Вихід праворуч/ліворуч
- section: Metro Navigation
  words: 150
  points:
  - Яка це станція?
  - Пересадка на...
  - Reading metro maps
- section: Problems
  words: 100
  points:
  - Я загубився/загубилася
  - Мені потрібно вийти
  - Handling mistakes
- section: 'Practice: Getting Around'
  words: 100
  points:
  - Plan a route
  - Navigate the city
word_target: 800
vocabulary:
  required:
  - зупинка (stop)
  - метро (metro)
  - трамвай (tram)
  - тролейбус (trolleybus)
  - маршрут (route)
  - станція (station)
  - пересадка (transfer)
  - виходити (to exit)
  recommended:
  - прокомпостувати (to validate)
  - проїзний (transit pass)
  - кондуктор (conductor)
  - водій (driver)
  forbidden: []
activities:
  types_required:
  - dialogue
  - role-play
  - listening
  - matching
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- a1-41 (Phone Basics)
- a1-42 (Emergencies)
