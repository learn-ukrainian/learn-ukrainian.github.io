module: can-must-want-modals
level: a1
sequence: 24
version: '2.0'
title: Can, Must, Want - Modals
subtitle: Expressing Ability, Obligation, and Desire
focus: grammar
pedagogy: PPP
objectives:
- Learner can express ability with могти and вміти
- Learner can express obligation with треба and потрібно
- Learner can ask and give permission with можна
- Learner can distinguish between different modal meanings
content_outline:
- section: 'Introduction: Modal Verbs'
  words: 150
  points:
  - Modals express ability, necessity, permission
  - Modal + infinitive structure
  - Essential for daily communication
- section: 'Can/Able: Могти and Вміти'
  words: 200
  points:
  - Могти = physical ability, possibility
  - Вміти = learned skill
  - Я можу/вмію плавати
- section: 'Must/Need: Треба and Потрібно'
  words: 200
  points:
  - Треба/потрібно = impersonal necessity
  - Мені треба йти (I need to go)
  - Потрібно + infinitive
- section: 'Permission: Можна/Не можна'
  words: 200
  points:
  - Можна? (May I?)
  - Тут можна курити? (Can one smoke here?)
  - Не можна (forbidden)
- section: 'Want: Хотіти'
  words: 150
  points:
  - Я хочу, ти хочеш...
  - Хочу + infinitive
  - Expressing desires politely
- section: 'Practice: What Can/Must You Do?'
  words: 100
  points:
  - Describe abilities
  - Ask permission
word_target: 1000
vocabulary:
  required:
  - могти (can, to be able)
  - вміти (to know how)
  - треба (need to, must)
  - можна (may, it is allowed)
  - хотіти (to want)
  - потрібно (it is necessary)
  - повинен (must, should)
  - не можна (forbidden)
  recommended:
  - дозволити (to allow)
  - заборонено (forbidden)
  - обов'язково (obligatory)
  - необхідно (necessary)
  forbidden: []
activities:
  types_required:
  - fill-in
  - translation
  - transformation
  - dialogue
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- a1-25 (My Daily Routine)
- a1-30 (Checkpoint Consolidation)
