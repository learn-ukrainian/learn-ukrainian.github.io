module: the-genitive-i-absence
level: a1
sequence: 16
version: '2.0'
title: 'The Genitive I: Absence'
subtitle: Talking About What You Don't Have
focus: grammar
pedagogy: PPP
objectives:
- Learner can express absence using немає + genitive
- Learner can use genitive case for negation
- Learner can say what they don't have (немає часу)
- Learner can use без + genitive (without)
content_outline:
- section: 'Introduction: Expressing Absence'
  words: 150
  points:
  - Немає = there is no
  - Genitive after negation
  - Common in daily speech
- section: Genitive Endings
  words: 250
  points:
  - 'Masculine: -у/-а (часу, брата)'
  - 'Feminine: -и/-і (книги, ночі)'
  - 'Neuter: -а (вікна, моря)'
- section: Немає + Genitive
  words: 200
  points:
  - Немає часу = There is no time
  - У мене немає... = I don't have...
  - Negation patterns
- section: Без + Genitive
  words: 150
  points:
  - без цукру = without sugar
  - без молока = without milk
  - Common expressions
- section: When to Use Genitive
  words: 150
  points:
  - After немає
  - After без
  - After negated verbs (preview)
- section: 'Practice: What''s Missing?'
  words: 100
  points:
  - Describe what's not there
  - Order without ingredients
word_target: 1000
vocabulary:
  required:
  - немає (there is no)
  - без (without)
  - час (time)
  - гроші (money)
  - молоко (milk)
  - цукор (sugar)
  - вода (water)
  - хліб (bread)
  recommended:
  - проблема (problem)
  - квиток (ticket)
  - ключ (key)
  - телефон (phone)
  forbidden: []
activities:
  types_required:
  - transformation
  - translation
  - fill-in
  - dialogue
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- a1-17 (Numbers and Money)
- a1-18 (Food and Shopping)
