module: describing-things-adjectives
level: a1
sequence: 26
version: '2.0'
title: Describing Things - Adjectives
subtitle: Adjective Agreement in Gender and Number
focus: grammar
pedagogy: PPP
objectives:
- Learner can use correct adjective endings for masculine nouns
- Learner can use correct adjective endings for feminine nouns
- Learner can use correct adjective endings for neuter nouns
- Learner can form plural adjective forms
content_outline:
- section: 'Introduction: Adjective Agreement'
  words: 150
  points:
  - Adjectives agree with nouns
  - Gender and number agreement
  - Nominative case forms
- section: Masculine Adjectives
  words: 200
  points:
  - 'Hard stem: новий, гарний'
  - 'Soft stem: синій, останній'
  - новий дім, синій колір
- section: Feminine Adjectives
  words: 200
  points:
  - 'Hard stem: нова, гарна'
  - 'Soft stem: синя, остання'
  - нова книга, синя сукня
- section: Neuter Adjectives
  words: 200
  points:
  - 'Hard stem: нове, гарне'
  - 'Soft stem: синє, останнє'
  - нове місто, синє небо
- section: Plural Adjectives
  words: 150
  points:
  - 'All genders: -і (нові, гарні, сині)'
  - нові книги, гарні діти
  - Same ending for all genders
- section: 'Practice: Describe Objects'
  words: 100
  points:
  - Describe things around you
  - Match adjectives to nouns
word_target: 1000
vocabulary:
  required:
  - новий (new)
  - старий (old)
  - гарний (beautiful, nice)
  - великий (big)
  - малий (small)
  - добрий (good, kind)
  - поганий (bad)
  - цікавий (interesting)
  recommended:
  - синій (blue)
  - червоний (red)
  - молодий (young)
  - дорогий (expensive)
  - дешевий (cheap)
  - смачний (tasty)
  forbidden: []
activities:
  types_required:
  - transformation
  - fill-in
  - matching
  - description
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- a1-27 (Colors and Clothing)
- a1-28 (Description - Adverbs)
