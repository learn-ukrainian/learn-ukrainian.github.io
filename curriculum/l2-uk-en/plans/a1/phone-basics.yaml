module: phone-basics
level: a1
sequence: 41
version: '2.0'
title: Phone Basics
subtitle: Making Calls and Texting
focus: practical
pedagogy: PPP
objectives:
- Learner can make and receive phone calls
- Learner can leave a message
- Learner can handle wrong numbers
- Learner can use basic text messaging phrases
content_outline:
- section: 'Introduction: Phone Communication'
  words: 100
  points:
  - Phone call etiquette
  - Formal vs informal calls
  - Texting basics
- section: Making a Call
  words: 200
  points:
  - Алло! Добрий день!
  - Чи можу я поговорити з...?
  - Це [name] говорить
- section: Receiving a Call
  words: 150
  points:
  - Так, слухаю
  - Хвилинку, будь ласка
  - Він/вона зараз зайнятий/зайнята
- section: Problems and Messages
  words: 150
  points:
  - Ви помилилися номером
  - Можете передати...?
  - Я передзвоню пізніше
- section: Text Messaging
  words: 100
  points:
  - Common abbreviations
  - Дзвони мені
  - Чекаю на відповідь
- section: 'Practice: Phone Conversations'
  words: 100
  points:
  - Make a call
  - Leave a message
word_target: 800
vocabulary:
  required:
  - телефон (phone)
  - дзвонити (to call)
  - відповідати (to answer)
  - номер (number)
  - повідомлення (message)
  - зайнятий (busy)
  - передзвонити (to call back)
  - алло (hello - phone)
  recommended:
  - слухаю (I'm listening)
  - хвилинка (a moment)
  - помилитися (to make a mistake)
  - передати (to pass on)
  forbidden: []
activities:
  types_required:
  - dialogue
  - role-play
  - fill-in
  - listening
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- a1-42 (Emergencies)
- a1-43 (Combined Practice)
