module: a1-33
level: A1
sequence: 33
slug: holidays-and-traditions
version: '2.0'
title: Holidays & Traditions
subtitle: Свята і традиції
content_outline:
- section: Warm-up
  words: 100
  points:
  - Головні свята (Новий рік, Різдво, Великдень)
  - Чим відрізняються українські свята
- section: Presentation
  words: 100
  points:
  - Конструкція "З + орудний" (З Новим роком!)
  - Дієслово вітати + зі святом
  - Дієслово бажати + родовий (Бажаю щастя!)
- section: Presentation 2
  words: 100
  points:
  - Типові побажання (здоров'я, щастя, успіхів, любові)
  - Відповіді на побажання (Взаємно! / Дякую!)
- section: Presentation 3
  words: 100
  points:
  - Питання про дату (Коли твій день народження?)
  - Відповідь (П'ятого травня)
  - Святкування дня народження
- section: Practice
  words: 100
  points:
  - Привітання з різними святами
  - Підписання листівки
- section: Practice 2
  words: 150
  points:
  - Діалог про Новий рік
  - Діалог на дні народження
  - Обмін подарунками
- section: Practice 3
  words: 100
  points:
  - Написання привітання з днем народження
word_target: 750
vocabulary_hints:
  required:
  - свято (holiday)
  - Новий рік (New Year)
  - Різдво (Christmas)
  - день народження (birthday)
  - вітати (to congratulate)
  - бажати (to wish)
  - подарунок (gift)
  - святкувати (to celebrate)
  recommended:
  - Великдень (Easter)
  - щастя (happiness)
  - здоров'я (health)
  - успіх (success)
  - торт (cake)
  - свічка (candle)
