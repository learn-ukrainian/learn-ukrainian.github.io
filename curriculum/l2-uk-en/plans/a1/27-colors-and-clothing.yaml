module: a1-27
level: A1
sequence: 27
slug: colors-and-clothing
version: '2.0'
title: Colors & Clothing
subtitle: Describing What You Wear
content_outline:
- section: Warm-up
  words: 100
  points:
  - Кольори навколо нас
  - Улюблені кольори
- section: Presentation
  words: 100
  points:
  - Основні кольори (білий, чорний, червоний, синій, зелений, жовтий)
  - Узгодження з родом (червоний светр, червона сукня)
  - Незмінювані кольори (бордо, беж, хакі)
- section: Presentation 2
  words: 100
  points:
  - Одяг (сорочка, штани, плаття, куртка, светр)
  - Дієслово носити + знахідний (Я ношу джинси)
  - Дієслово одягати/одягатися
- section: Presentation 3
  words: 100
  points:
  - Штани, джинси, окуляри (тільки множина!)
  - Ці штани (не ця штана)
- section: Presentation 4
  words: 126
  points:
  - Опис того, що хтось носить
  - Покупка одягу в магазині
- section: Practice
  words: 213
  points:
  - Діалог у магазині одягу
  - Діалог про стиль друга
- section: Practice 2
  words: 11
  points:
  - Опис свого улюбленого вбрання
word_target: 750
