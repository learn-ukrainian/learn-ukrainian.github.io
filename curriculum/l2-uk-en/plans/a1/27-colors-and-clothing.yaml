  - синій (blue)
  - зелений (green)
  - сорочка (shirt)
  - штани (pants)
  - плаття (dress)
  recommended:
  - жовтий (yellow)
  - коричневий (brown)
  - куртка (jacket)
  - светр (sweater)
  - взуття (footwear)
  - носити (to wear)
