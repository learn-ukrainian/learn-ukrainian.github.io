module: 04-the-instrumental-i-accompaniment
level: a2
sequence: 4
version: '2.0'
title: The Instrumental I — Accompaniment
subtitle: With Whom? Using 'З'
focus: grammar
pedagogy: PPP
objectives:
- Learner can form instrumental case endings for nouns
- Learner can use the preposition з (with) correctly
- Learner can describe doing things together with others
- Learner can use proper euphony rules for з/із/зі
sources:
- name: Ukrainian State Standard 2024 - Instrumental Case
  url: https://mon.gov.ua/
  type: reference
  notes: Instrumental endings and з/із/зі usage rules
- name: Ukrainian Grammar Reference
  url: https://uk.wikipedia.org/wiki/Орудний_відмінок
  type: reference
  notes: Complete instrumental paradigm
content_outline:
- section: Introduction / Вступ
  words: 250
  points:
  - The seventh case in Ukrainian (орудний відмінок)
  - Key question - ким? чим? (by whom? by what?)
  - Primary use - accompaniment with з/із/зі
- section: Presentation / Презентація
  words: 550
  points:
  - Instrumental Endings by Gender
  - з/із/зі Variants (euphony)
  - Social Verbs with Accompaniment
- section: Practice / Практика
  words: 150
  points:
  - Common Expressions (разом з)
  - Sentence formation: Together with others
- section: Dialogues / Діалоги
  words: 50
  points:
  - Social interaction scenarios
word_target: 1000
