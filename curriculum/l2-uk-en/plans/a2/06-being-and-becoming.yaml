module: 06-being-and-becoming
level: a2
sequence: 6
version: '2.0'
title: Being and Becoming
subtitle: Professions and Instrumental Case
focus: grammar
pedagogy: PPP
objectives:
- Learner can describe professions using instrumental case
- Learner can use verbs бути and стати with correct case government
- Learner can describe past roles and future aspirations
- Learner can distinguish between nominative (identity) and instrumental (role/function)
sources:
- name: Ukrainian State Standard 2024 - Professions
  url: https://mon.gov.ua/
  type: reference
  notes: Profession vocabulary and instrumental usage
- name: Ukrainian Grammar - Predicate Instrumental
  url: https://uk.wikipedia.org/wiki/Орудний_відмінок
  type: reference
  notes: Predicate instrumental with бути/стати
content_outline:
- section: Introduction / Вступ
  words: 250
  points:
  - Concept of role vs identity
  - Present tense (Nom) vs Past/Future (Instr)
- section: Presentation / Презентація
  words: 550
  points:
  - '"бути" + instrumental (Past/Future)'
  - '"стати/ставати" + instrumental (Change)'
  - '"працювати" + instrumental (Current)'
  - Gender forms of professions
- section: Practice / Практика
  words: 150
  points:
  - Transformation drills (Present to Past)
  - Career aspiration exercises
- section: Dialogues / Діалоги
  words: 50
  points:
  - '"What do you do?" conversations'
  - Career history scenarios
word_target: 1000
vocabulary:
  required:
  - бути (to be)
  - стати (to become)
  - ставати (to be becoming)
  - працювати (to work)
  - служити (to serve)
  - залишатися (to remain)
  - виявитися (to turn out)
  - здаватися (to seem)
  - лікар (doctor)
  - вчитель (teacher)
  - інженер (engineer)
  - програміст (programmer)
  - журналіст (journalist)
  - юрист (lawyer)
  - економіст (economist)
  recommended:
  - художник (artist)
  - музикант (musician)
  - письменник (writer)
  - актор (actor)
  - директор (director)
  forbidden: []
activities:
  types_required:
  - quiz
  - match-up
  - fill-in
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- a2-07 (Spatial Prepositions)
- a2-09 (All Cases Practice)
- a2-49 (Work & Professions - vocab expansion)
