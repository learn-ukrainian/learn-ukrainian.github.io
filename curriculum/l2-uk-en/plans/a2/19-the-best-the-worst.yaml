- section: Presentation / Презентація
  words: 600
  points:
  - Regular formation (най- + comparative)
  - Irregular superlatives (Top 10)
  - Emphatic prefixes (якнай-, щонай-)
  - Intensifiers vs Superlatives (дуже vs найкращий)
- section: Practice / Практика
  words: 150
  points:
  - World records quiz
  - Sentence transformation drills
- section: Dialogues / Діалоги
