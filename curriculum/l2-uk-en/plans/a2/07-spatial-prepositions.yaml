slug: 07-spatial-prepositions
version: '2.0'
title: Spatial Prepositions
subtitle: Location and Motion
content_outline:
- section: Introduction / Вступ
  words: 200
  points:
  - Key distinction in Ukrainian (куди? vs де?)
  - Pattern recognition strategies
- section: Presentation / Презентація
  words: 600
  points:
  - в/у and на + Acc/Loc patterns
  - Instrumental prepositions (під, за, над, перед, між)
  - Genitive prepositions (до, з, біля)
- section: Practice / Практика
  words: 150
  points:
  - Diagram labeling
  - Motion sequences
- section: Dialogues / Діалоги
  words: 50
  points:
  - Asking for directions
  - Describing a room
word_target: 1000
vocabulary_hints:
  required:
  - в/у (in/into)
  - на (on/onto)
  - під (under)
  - над (above)
  - перед (in front of)
  - за (behind)
  - між (between)
  - до (to)
  - з/із (from)
  - напроти (opposite)
  - біля (near)
  - коло (near)
  - поруч (nearby)
  - навколо (around)
  - вздовж (along)
  recommended:
  - всередині (inside)
  - ззовні (outside)
  - посеред (in the middle)
  - збоку (on the side)
  - поміж (among)
