module: scheduling-appointments
level: a2
sequence: 63
version: '2.0'
title: Scheduling Appointments
subtitle: Making and Changing Plans
focus: practical
pedagogy: PPP
objectives:
- Learner can make an appointment by phone
- Learner can reschedule or cancel a meeting
- Learner can understand appointment details
- Learner can use polite phrases for scheduling
content_outline:
- section: 'Introduction: Appointments in Ukraine'
  words: 100
  points:
  - Appointment culture
  - Phone vs online booking
  - Scheduling vocabulary
- section: Making an Appointment
  words: 200
  points:
  - Я хочу записатися на...
  - Choosing date and time
  - Confirming details
- section: Phone Etiquette
  words: 200
  points:
  - Answering and greeting
  - Polite phrases
  - Leaving messages
- section: Changing Appointments
  words: 200
  points:
  - перенести, скасувати
  - Explaining reasons
  - Finding new time
- section: Confirmation and Reminders
  words: 150
  points:
  - підтвердження
  - нагадування
  - Being prepared
- section: 'Practice: Phone Calls'
  words: 150
  points:
  - Make appointment calls
  - Reschedule meetings
word_target: 1000
vocabulary:
  required:
  - записатися (to make an appointment)
  - зустріч (meeting)
  - час (time)
  - дата (date)
  - перенести (to reschedule)
  - скасувати (to cancel)
  - підтвердити (to confirm)
  - вільний (available)
  recommended:
  - нагадування (reminder)
  - прийом (appointment)
  - секретар (secretary)
  - зайнятий (busy)
  - раніше (earlier)
  - пізніше (later)
  forbidden: []
activities:
  types_required:
  - vocabulary-drill
  - dialogue
  - role-play
  - listening
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- a2-64 (Scheduling Interviews)
- a2-59 (Doctor Visit)
