  words: 200
  points:
  - прив (привіт), дяк (дякую)
  - норм, ок, лол
  - When to use them
- section: Informal Language
  words: 200
  points:
  - Shortened sentences
  - Emoji and stickers
  - Tone in messages
- section: Making Plans by Text
  words: 200
  points:
  - Arranging meetings
  - Confirming and canceling
  - Time and place
- section: Polite vs Casual
  words: 150
  points:
  - Friends vs work
  - Register differences
  - When to be formal
- section: 'Practice: Text Conversations'
  words: 150
  points:
  - Chat with friends
  - Arrange a meeting
