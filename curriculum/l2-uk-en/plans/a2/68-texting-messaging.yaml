module: texting-messaging
level: a2
sequence: 68
version: '2.0'
title: Texting and Messaging
subtitle: Chatting with Friends
focus: practical
pedagogy: PPP
objectives:
- Learner can send and receive text messages
- Learner can use common abbreviations
- Learner can understand informal chat language
- Learner can arrange meetings via text
content_outline:
- section: 'Introduction: Ukrainian Texting'
  words: 100
  points:
  - Messaging culture
  - Popular apps
  - Texting vocabulary
- section: Common Abbreviations
  words: 200
  points:
  - прив (привіт), дяк (дякую)
  - норм, ок, лол
  - When to use them
- section: Informal Language
  words: 200
  points:
  - Shortened sentences
  - Emoji and stickers
  - Tone in messages
- section: Making Plans by Text
  words: 200
  points:
  - Arranging meetings
  - Confirming and canceling
  - Time and place
- section: Polite vs Casual
  words: 150
  points:
  - Friends vs work
  - Register differences
  - When to be formal
- section: 'Practice: Text Conversations'
  words: 150
  points:
  - Chat with friends
  - Arrange a meeting
word_target: 1000
vocabulary:
  required:
  - повідомлення (message)
  - надіслати (to send)
  - отримати (to receive)
  - прив (hi - abbreviated)
  - дяк (thanks - abbreviated)
  - чат (chat)
  - смайлик (emoji)
  - голосове (voice message)
  recommended:
  - норм (normal/fine)
  - прикольно (cool)
  - круто (awesome)
  - стікер (sticker)
  - пересилати (to forward)
  - видалити (to delete)
  forbidden: []
activities:
  types_required:
  - vocabulary-drill
  - matching
  - writing
  - fill-in
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- a2-69 (Online Services)
