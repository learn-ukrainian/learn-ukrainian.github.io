vocabulary_hints:
  required:
  - повідомлення (message)
  - надіслати (to send)
  - отримати (to receive)
  - прив (hi - abbreviated)
  - дяк (thanks - abbreviated)
  - чат (chat)
  - смайлик (emoji)
  - голосове (voice message)
  recommended:
  - норм (normal/fine)
  - прикольно (cool)
  - круто (awesome)
  - стікер (sticker)
  - пересилати (to forward)
  - видалити (to delete)
