  words: 200
  points:
  - магазин, супермаркет, ринок
  - продавець, покупець
  - Finding products
- section: Prices and Paying
  words: 200
  points:
  - Скільки коштує?
  - платити карткою/готівкою
  - Accusative for prices
- section: At the Checkout
  words: 200
  points:
  - каса, чек, здача
  - знижка, акція
  - Checkout dialogue
- section: Services
  words: 150
  points:
  - хімчистка, перукарня
  - ремонт, доставка
  - Service vocabulary
- section: 'Practice: Shopping Dialogue'
  words: 150
  points:
  - Buy items in a store
  - Ask about services
word_target: 1000
vocabulary_hints:
  required:
  - магазин (store)
  - ціна (price)
  - купувати (to buy)
  - платити (to pay)
  - гроші (money)
  - картка (card)
  - готівка (cash)
  - чек (receipt)
  recommended:
  - знижка (discount)
  - каса (checkout)
  - здача (change)
  - пакет (bag)
  - примірка (fitting room)
  - розмір (size)
