module: a2-45
level: A2
slug: food-and-cooking
version: '2.0'
title: Food and Cooking
subtitle: In the Kitchen
content_outline:
- section: 'Вступ'
  words: 150
  points:
  - Cooking culture in Ukraine
  - Traditional dishes
  - Kitchen vocabulary
- section: 'Граматика'
  words: 650
  points:
  - Kitchen equipment (каструля, сковорода, духовка)
  - Cooking methods (варити, смажити, пекти)
  - Meals of the day (сніданок, обід, вечеря)
  - Tastes (солодкий, солоний, кислий)
- section: 'Практика'
  words: 500
  points:
  - Dialogues: cooking with grandmother
  - Recipe practice
  - Table phrases
- section: 'Підсумок'
  words: 100
  points:
  - Summary of learned vocabulary
  - Cultural insights
word_target: 1400
vocabulary_hints:
  required:
  - варити (to boil/cook)
  - смажити (to fry)
  - пекти (to bake)
  - різати (to cut)
  - каструля (pot)
  - сковорода (pan)
  - духовка (oven)
  - рецепт (recipe)
  recommended:
  - змішувати (to mix)
  - додавати (to add)
  - солодкий (sweet)
  - солоний (salty)
  - інгредієнт (ingredient)
  - страва (dish)
activity_hints:
- type: match-up
  focus: Kitchen and cooking words
  items: 12
- type: cloze
  focus: Complete cooking instructions
  items: 12
- type: quiz
  focus: Food and cooking vocabulary
  items: 8
- type: unjumble
  focus: Cooking sentences
  items: 8
- type: error-correction
  focus: Kitchen mistakes
  items: 6
- type: group-sort
  focus: Kitchen categories
  items: 16
- type: true-false
  focus: Kitchen facts
  items: 12
- type: translate
  focus: Food words
  items: 8
focus: vocabulary
pedagogy: PPP
prerequisites:
- a2-44 (Checkpoint Word Formation)
- a1-18 (Food and Shopping)
connects_to:
- a2-46 (Home and Furniture)
objectives:
- Learner can follow a simple recipe in Ukrainian
- Learner can describe cooking methods
- Learner can use kitchen vocabulary
- Learner can give instructions using the imperative
grammar:
- Imperative in recipes (наріж, звари)
- Instrumental for tools (ножем, ложкою)
- Cooking verbs and sequences
register: розмовний
phase: A2.5 [Vocabulary Expansion]
