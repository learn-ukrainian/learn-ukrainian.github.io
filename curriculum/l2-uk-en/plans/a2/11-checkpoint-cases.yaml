  - обмінювати (to exchange)
  recommended:
  - правильно (correctly)
  - помилка (mistake)
  - виправити (to correct)
  - перевірити (to check)
  - оцінка (assessment)
  forbidden: []
activities:
  types_required:
  - quiz
  - match-up
  - fill-in
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
