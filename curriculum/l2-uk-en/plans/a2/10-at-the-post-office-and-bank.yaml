module: 10-at-the-post-office-and-bank
level: A2
slug: 10-at-the-post-office-and-bank
version: '2.0'
title: At the Post Office and Bank
subtitle: Services and Money
content_outline:
- section: Introduction / Вступ
  words: 200
  points:
  - Practical services context
  - Importance of politeness
- section: Presentation / Презентація
  words: 600
  points:
  - Post Office terminology (лист, посилка, марка)
  - Bank terminology (рахунок, картка, обмін)
  - Polite service formulas (я хочу, мені потрібно)
- section: Practice / Практика
  words: 150
  points:
  - Case analysis in service sentences
  - Service vocabulary matching
- section: Dialogues / Діалоги
  words: 50
  points:
  - At the Post Office
  - At the Bank
word_target: 1000
vocabulary_hints:
  required:
  - пошта (post office)
  - банк (bank)
  - лист (letter)
  - посилка (package)
  - бандероль (parcel)
  - марка (stamp)
  - конверт (envelope)
  - адреса (address)
  - індекс (postal code)
  - відправляти (to send)
  - отримувати (to receive)
  - гроші (money)
  - рахунок (account)
  - картка (card)
  - готівка (cash)
  recommended:
  - валюта (currency)
  - переказ (transfer)
  - знімати (to withdraw)
  - вкладати (to deposit)
  - обмінювати (to exchange)
activity_hints:
- type: fill-in
  focus: Banking sentences with correct cases
  items: 12+
- type: quiz
  focus: '"I want to..." service phrases'
  items: 10+
- type: match-up
  focus: Service term + definition
  items: 12+
- type: fill-in
  focus: Number and price expressions
  items: 10+
focus: vocabulary
pedagogy: PPP
prerequisites:
- a2-01 through a2-09 (all case knowledge)
- A1 numbers 1-100
- A1 basic transactions
connects_to:
- a2-11 (Checkpoint - Cases)
- a2-53 (Shopping & Services)
- a2-69 (Online Services)
objectives:
- Learner can send a letter or package
- Learner can buy stamps and envelopes
- Learner can exchange currency
- Learner can withdraw money from an ATM
grammar:
- accusative for services (відправити листа)
- numbers 100-1000
- currency and exchange rates
- polite requests (я хочу...)
