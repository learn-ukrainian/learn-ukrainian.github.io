module: 08-logical-prepositions
level: a2
sequence: 8
version: '2.0'
title: Logical Prepositions
subtitle: Reasons, Time, and Relationships
focus: grammar
pedagogy: PPP
objectives:
- Learner can use prepositions to express cause and purpose
- Learner can use prepositions to express time relationships
- Learner can use logical prepositions correctly with cases
- Learner can connect ideas using appropriate prepositions
sources:
- name: Ukrainian State Standard 2024 - Prepositions
  url: https://mon.gov.ua/
  type: reference
  notes: Abstract and temporal preposition requirements
- name: Ukrainian Grammar - Prepositions
  url: https://uk.wikipedia.org/wiki/Прийменник
  type: reference
  notes: Full preposition inventory with case government
content_outline:
- section: Introduction / Вступ
  words: 200
  points:
  - Purpose and benefit concept
  - Abstract vs spatial prepositions
- section: Presentation / Презентація
  words: 600
  points:
  - для vs без (Genitive)
  - через vs про (Accusative)
  - від vs з (Source/Accompaniment)
  - Time prepositions (о, після)
- section: Practice / Практика
  words: 150
  points:
  - Contextual sentences
  - Story analysis (The Letter)
- section: Dialogues / Діалоги
  words: 50
  points:
  - At the Pharmacy
  - Planning a Trip
word_target: 1000
vocabulary:
  required:
  - для (for)
  - без (without)
  - через (because of/through)
  - про (about)
  - від (from person)
  - з (from place)
  - о (at time)
  - після (after)
  - крім (except)
  - замість (instead of)
  - завдяки (thanks to)
  - всупереч (despite)
  - протягом (during)
  - щодо (regarding)
  - стосовно (concerning)
  recommended:
  - заради (for the sake of)
  - незважаючи на (despite)
  - внаслідок (as a result of)
  - по (after/along)
  - при (at/during)
  forbidden: []
activities:
  types_required:
  - quiz
  - match-up
  - fill-in
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- a2-09 (All Cases Practice)
- a2-10 (Post Office & Bank)
- a2-11 (Checkpoint - Cases)
