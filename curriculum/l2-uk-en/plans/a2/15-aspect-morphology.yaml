slug: 15-aspect-morphology
version: '2.0'
title: Aspect Morphology
subtitle: Prefixes and Suffixes
content_outline:
- section: Introduction / Вступ
  words: 200
  points:
  - Concept of aspectual pairs as a family
  - Morphological predictability
- section: Presentation / Презентація
  words: 600
  points:
  - Prefixation (the primary method: про-, на-, з-, по-)
  - Suffixation (secondary imperfectives: -ва-, -ува-)
  - Suppletive pairs (irregular roots)
  - Spelling rules for prefixes (з- vs с-)
- section: Practice / Практика
  words: 150
  points:
  - Pattern recognition drills
  - Matching and transformation
- section: Dialogues / Діалоги
  words: 50
  points:
  - Dialogue on learning patterns
word_target: 1000
