  - ванна (bathroom)
  - меблі (furniture)
  - стіл (table)
  - ліжко (bed)
  recommended:
  - шафа (wardrobe)
  - диван (sofa)
  - холодильник (refrigerator)
  - пральна машина (washing machine)
  - квартира (apartment)
  - будинок (house)
