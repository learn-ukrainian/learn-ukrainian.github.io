module: hobbies-leisure
level: a2
sequence: 51
version: '2.0'
title: Hobbies and Leisure
subtitle: What We Do for Fun
focus: vocabulary
pedagogy: PPP
objectives:
- Learner can talk about hobbies and interests
- Learner can use 'грати' and 'займатися' correctly
- Learner can describe weekend plans
- Learner can ask others about their free time
content_outline:
- section: 'Introduction: Free Time in Ukraine'
  words: 100
  points:
  - How Ukrainians spend free time
  - Hobbies vocabulary overview
  - Cultural aspects of leisure
- section: Indoor Hobbies
  words: 200
  points:
  - читати, малювати, грати на гітарі
  - дивитися фільми, слухати музику
  - Creative hobbies
- section: Outdoor Activities
  words: 200
  points:
  - грати у футбол, теніс
  - займатися спортом, бігати
  - Accusative vs instrumental cases
- section: Social Activities
  words: 200
  points:
  - зустрічатися з друзями
  - ходити в кіно, на концерт
  - Weekend plans
- section: Frequency and Preferences
  words: 150
  points:
  - часто, рідко, іноді
  - Я люблю / мені подобається
  - Expressing preferences
- section: 'Practice: Weekend Plans'
  words: 150
  points:
  - Describe your hobbies
  - Ask about others' interests
word_target: 1000
vocabulary:
  required:
  - хобі (hobby)
  - вільний час (free time)
  - грати (to play)
  - займатися (to do/practice)
  - музика (music)
  - спорт (sport)
  - читати (to read)
  - малювати (to draw)
  recommended:
  - гітара (guitar)
  - шахи (chess)
  - фотографія (photography)
  - подорож (travel)
  - концерт (concert)
  - виставка (exhibition)
  forbidden: []
activities:
  types_required:
  - vocabulary-drill
  - matching
  - speaking
  - dialogue
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- a2-52 (Education and Learning)
- a2-54 (Sports and Fitness)
