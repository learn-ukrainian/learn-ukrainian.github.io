module: 18-bigger-better-stronger
level: a2
sequence: 18
version: '2.0'
title: Bigger, Better, Stronger
subtitle: The Comparative Degree
focus: grammar
pedagogy: PPP
objectives:
- Learner can form comparative adjectives
- Learner can compare two objects using 'ніж' and 'за'
- Learner can identify and use irregular comparative forms
- Learner can describe differences in quality and quantity
sources:
- name: Ukrainian State Standard 2024 - Comparison
  url: https://mon.gov.ua/
  type: reference
  notes: Comparative adjective requirements for A2
- name: Ukrainian Adjective Reference
  url: https://uk.wikipedia.org/wiki/Прикметник
  type: reference
  notes: Complete comparison paradigms
content_outline:
- section: Introduction / Вступ
  words: 200
  points:
  - Concept of comparison in daily life
  - English vs Ukrainian comparative logic
- section: Presentation / Презентація
  words: 600
  points:
  - Regular formation (-іший/-ший)
  - Irregular comparatives (The Big 10)
  - Comparison structures: ніж vs за
  - Intensifiers (набагато, трохи)
- section: Practice / Практика
  words: 150
  points:
  - Transformation drills
  - Situational comparisons (Shopping/Family)
- section: Dialogues / Діалоги
  words: 50
  points:
  - Market dialogue comparing prices and quality
word_target: 1000
vocabulary:
  required:
  - більший (bigger)
  - менший (smaller)
  - кращий (better)
  - гірший (worse)
  - вищий (taller)
  - нижчий (shorter)
  - довший (longer)
  - коротший (shorter)
  - ширший (wider)
  - вужчий (narrower)
  - дорожчий (more expensive)
  - дешевший (cheaper)
  - старший (older)
  - молодший (younger)
  - ніж (than)
  recommended:
  - за (than + Acc)
  - набагато (much)
  - трохи (a little)
  - значно (significantly)
  - швидший (faster)
  forbidden: []
activities:
  types_required:
  - quiz
  - match-up
  - fill-in
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- a2-19 (The Best, The Worst)
- a2-20 (Preferences and Choices)
- a2-24 (Smart Shopping)
