module: 16-aspect-mastery-pairs
level: a2
sequence: 16
version: '2.0'
title: Aspect Mastery — Pairs
subtitle: Automating Perfective and Imperfective
focus: grammar
pedagogy: PPP
objectives:
- Learner can correctly pair imperfective and perfective verbs
- Learner can choose the correct aspect based on context clues
- Learner can automate the use of common aspect pairs
- Learner can identify aspect patterns (prefixes, suffixes)
sources:
- name: Ukrainian State Standard 2024 - Aspect Pairs
  url: https://mon.gov.ua/
  type: reference
  notes: Required aspect pairs for A2 mastery
- name: Ukrainian Verb Reference
  url: https://uk.wiktionary.org/
  type: reference
  notes: Complete aspect pair listings
content_outline:
- section: Introduction / Вступ
  words: 200
  points:
  - Theoretical review vs Practical drilling
  - Decision tree for aspect choice
- section: Presentation / Презентація
  words: 600
  points:
  - The Core 30 Pairs (Tiers 1, 2, 3)
  - Drill patterns (Past/Future context)
  - Common pitfalls and how to avoid them
- section: Practice / Практика
  words: 150
  points:
  - Rapid fire drills
  - Narrative sequencing practice
- section: Dialogues / Діалоги
  words: 50
  points:
  - Peer review dialogue on aspect choices
word_target: 1000
vocabulary:
  required:
  - готувати/приготувати (to cook)
  - мити/помити (to wash)
  - прибирати/прибрати (to clean up)
  - дзвонити/подзвонити (to call)
  - питати/запитати (to ask)
  - відповідати/відповісти (to answer)
  - платити/заплатити (to pay)
  - купувати/купити (to buy)
  - продавати/продати (to sell)
  - знаходити/знайти (to find)
  - губити/загубити (to lose)
  - пам'ятати/запам'ятати (to remember)
  - забувати/забути (to forget)
  - малювати/намалювати (to draw)
  - будувати/побудувати (to build)
  recommended:
  - ремонтувати/відремонтувати (to repair)
  - чекати/зачекати (to wait)
  - пробувати/спробувати (to try)
  - показувати/показати (to show)
  - допомагати/допомогти (to help)
  forbidden: []
activities:
  types_required:
  - quiz
  - match-up
  - fill-in
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- a2-17 (Possessive Sviy)
- a2-22 (If I Were)
- a2-25 (Checkpoint - Aspect & Comparison)
