module: 01-the-dative-i-pronouns
level: a2
sequence: 1
version: '2.0'
title: The Dative I — Pronouns
subtitle: I Like, I Need, and How I Feel
focus: grammar
pedagogy: PPP
objectives:
- Learner can use dative pronouns correctly
- Learner can express likes using подобатися
- Learner can express needs using потрібно
- Learner can describe physical and emotional states
sources:
- name: Ukrainian State Standard 2024 - Dative Case
  url: https://mon.gov.ua/
  type: reference
  notes: Official dative pronoun paradigm and usage requirements for A2
- name: CEFR A2 Grammar Descriptors
  url: https://www.coe.int/en/web/common-european-framework-reference-languages
  type: reference
  notes: A2 level grammar complexity expectations
content_outline:
- section: Introduction / Вступ
  words: 300
  points:
  - The sixth case in Ukrainian (давальний відмінок)
  - Key question - кому? чому? (to whom? to what?)
  - Why dative matters for expressing needs and feelings
- section: Presentation / Презентація
  words: 500
  points:
  - Personal pronoun forms (мені, тобі, йому, їй, нам, вам, їм)
  - Comparison with nominative forms
  - Structure - Dat + подобається + Nom (Мені подобається музика)
  - Structure - Dat + потрібно + infinitive/noun
  - Temperature and emotional states
- section: Practice / Практика
  words: 150
  points:
  - Common expressions review
  - Transformation exercises
- section: Dialogues / Діалоги
  words: 50
  points:
  - Mini-dialogues for practice
word_target: 1000
vocabulary:
  required:
  - мені (to me)
  - тобі (to you)
  - йому (to him)
  - їй (to her)
  - нам (to us)
  - вам (to you pl./formal)
  - їм (to them)
  - подобатися (to like/please)
  - здаватися (to seem)
  - потрібно (need)
  - необхідно (necessary)
  - цікаво (interesting)
  - важко (difficult)
  - легко (easy)
  - приємно (pleasant)
  recommended:
  - боляче (painful)
  - сумно (sad)
  - весело (fun)
  - гарно (nice/well)
  - погано (bad)
  forbidden: []
activities:
  types_required:
  - quiz
  - match-up
  - fill-in
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- a2-02 (Dative II - Nouns)
- a2-03 (Dative Verbs)
- a2-07 (Spatial Prepositions)
