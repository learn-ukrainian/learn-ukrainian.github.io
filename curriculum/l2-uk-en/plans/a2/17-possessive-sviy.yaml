content_outline:
- section: Introduction / Вступ
  words: 200
  points:
  - Concept of reflexive possessive (one's own)
  - The problem of ambiguity in English
- section: Presentation / Презентація
  words: 600
  points:
  - The Basic Rule: Subject = Possessor
  - Contrastive examples: Він любить свою vs його маму
  - Declension table across genders and cases
  - 1st/2nd person usage (optionality)
- section: Practice / Практика
  words: 150
  points:
  - Choosing 'свій' vs 'його/її' in context
  - Translation drills
- section: Dialogues / Діалоги
  words: 50
  points:
  - Whose car is it?
  - Family relationships
  - Error correction drills
