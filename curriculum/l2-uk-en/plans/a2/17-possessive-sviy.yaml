version: '2.0'
title: Possessive Sviy
subtitle: The Reflexive Possessive Pronoun
focus: grammar
pedagogy: PPP
objectives:
- Learner can use 'свій' to refer back to the subject
- Learner can distinguish between 'own' and 'someone else's' possession
- Learner can decline 'свій' in all cases
- Learner can identify when 'свій' is mandatory vs optional
