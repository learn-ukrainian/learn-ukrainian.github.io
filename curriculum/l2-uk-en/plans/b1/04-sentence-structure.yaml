title: Структура речення
subtitle: Sentence analysis terminology
content_outline:
- section: Introduction - Understanding Sentence Structure
  words: 302
  points:
  - Why sentence analysis terminology matters
  - How native speakers learn syntax
  - Connection to complex sentences in B1.3
- section: Sentence Parts (Члени речення)
  words: 830
  points:
  - підмет (subject), присудок (predicate)
  - додаток (object), означення (attribute)
  - обставина (adverbial)
  - Identifying parts in example sentences
- section: Sentence Types
  words: 151
  points:
  - просте речення (simple sentence)
  - складне речення (complex sentence)
- section: Clause Types
  words: 170
  points:
  - головне речення (main clause)
  - підрядне речення (subordinate clause)
- section: Conjunctions
  words: 113
  points:
  - connecting parts together
  - і, а, але, що, бо
- section: Punctuation Terms
  words: 189
  points:
  - кома, крапка, знак питання
  - двокрапка, крапка з комою
- section: Additional Syntax Terms
  words: 113
  points:
  - синтаксис, пунктуація, інверсія
- section: Practice Analyzing Sentences
  words: 377
  points:
  - Breaking down real Ukrainian sentences
  - Identifying all components
- section: Dialogues
  words: 472
  points:
  - 6 mini-dialogues illustrating concepts
- section: Summary
  words: 283
  points:
  - Key terms review
  - Self-assessment checklist
