module: b1-58
level: B1
slug: describing-changes
version: '2.0'
title: Опис змін
subtitle: Describing Changes
content_outline:
- section: 'Introduction: Language of Change'
  words: 150
  points:
  - Why change vocabulary matters
  - Dynamic vs static descriptions
  - Temporal perspective
- section: Verbs of Increase
  words: 250
  points:
  - зростати, збільшуватися, підвищуватися
  - Gradual vs sudden increase
  - Collocations with adverbs
- section: Verbs of Decrease
  words: 250
  points:
  - зменшуватися, знижуватися, падати
  - Decline vocabulary
  - Negative change patterns
- section: Verbs of Transformation
  words: 250
  points:
  - змінюватися, перетворюватися, ставати
  - Complete transformation
  - Before-after descriptions
- section: Adverbs and Qualifiers
  words: 200
  points:
  - поступово, різко, стрімко
  - Degree and manner
  - Combining with verbs
- section: 'Practice: Narrating Change'
  words: 100
  points:
  - Describe trends
  - Narrate transformations
word_target: 1200
vocabulary_hints:
  required:
  - зростати (to grow/increase)
  - зменшуватися (to decrease)
  - змінюватися (to change)
  - перетворюватися (to transform)
  - підвищуватися (to rise)
  - знижуватися (to lower/decline)
  - поступово (gradually)
  - різко (sharply)
  recommended:
  - стрімко (rapidly)
  - значно (significantly)
  - падати (to fall)
  - ставати (to become)
activity_hints:
- type: collocation
  focus: Verb + adverb combinations
  items: 25
- type: fill-in
  focus: Describe changes in context
  items: 20
- type: transformation
  focus: Rephrase change descriptions
  items: 15
- type: writing
  focus: Narrate trends
  items: 10
focus: vocabulary
pedagogy: PPP
prerequisites:
- b1-57 (Discourse Markers Advanced)
connects_to:
- b1-59 (Media News)
objectives:
- Learner can use 25 verbs and expressions for describing changes
- Learner can distinguish between gradual and sudden change vocabulary
- Learner can form natural collocations with change-related adverbs
- Learner can narrate transformations over time
grammar:
- Verb collocations for describing change
- Adverbs of manner with change verbs
- Temporal expressions for change processes
register: розмовний
phase: B1.5 [Vocabulary Expansion I]
