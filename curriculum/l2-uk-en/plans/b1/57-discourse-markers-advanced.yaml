module: discourse-markers-advanced
level: b1
sequence: 57
version: '2.0'
title: 'Дискурсивні маркери II: складна організація'
subtitle: 'Discourse Markers II: Advanced Text Organization'
focus: vocabulary
pedagogy: PPP
objectives:
- Learner can use 25 advanced discourse markers to organize complex arguments
- Learner can sequence ideas using ordinal markers
- Learner can express addition, contrast, and conclusion in academic writing
- Learner can structure extended discourse effectively
content_outline:
- section: 'Introduction: Advanced Organization'
  words: 150
  points:
  - Beyond basic connectors
  - Academic writing needs
  - Complex argument structure
- section: Ordinal and Sequence Markers
  words: 250
  points:
  - по-перше, по-друге, нарешті
  - спершу, далі, насамкінець
  - Structuring lists and arguments
- section: Emphasis and Focus
  words: 200
  points:
  - особливо, головне, передусім
  - варто зазначити
  - Highlighting key points
- section: Summarizing and Concluding
  words: 250
  points:
  - отже, таким чином, підсумовуючи
  - на завершення, загалом
  - Wrapping up arguments
- section: Academic Connectors
  words: 250
  points:
  - з одного боку... з іншого боку
  - у зв'язку з цим
  - Formal writing conventions
- section: 'Practice: Extended Discourse'
  words: 100
  points:
  - Structure complex texts
  - Use advanced markers
word_target: 1200
vocabulary:
  required:
  - по-перше (firstly)
  - по-друге (secondly)
  - нарешті (finally)
  - підсумовуючи (summarizing)
  - таким чином (thus)
  - особливо (especially)
  - передусім (above all)
  - загалом (in general)
  recommended:
  - насамкінець (in conclusion)
  - головне (the main thing)
  - з одного боку (on one hand)
  - з іншого боку (on the other hand)
  forbidden: []
activities:
  types_required:
  - fill-in
  - writing
  - organization
  - transformation
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- b1-58 (Describing Changes)
