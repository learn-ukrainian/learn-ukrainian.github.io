module: b1-90
level: B1
sequence: 90
slug: personal-email
version: '2.0'
title: Особисті листи електронною поштою
subtitle: Personal Email Writing
content_outline:
- section: Розминка — Електронна пошта в Україні
  words: 250
  points:
  - Популярні email-сервіси (ukr.net, gmail, meta.ua)
  - Коли українці пишуть електронною поштою vs месенджери
  - Різниця між особистим та діловим листом
- section: Структура особистого листа
  words: 350
  points:
  - Звертання до друзів та знайомих (Привіт, Вітаю, Добридень)
  - Основна частина — новини, запитання, пропозиції
  - Завершення (До зустрічі, Будь здоровий/здорова, Пиши)
  - Підпис — ім'я або прізвисько
- section: Типові ситуації
  words: 400
  points:
  - Запрошення на подію (Запрошую тебе на..., Чи не хочеш приєднатися?)
  - Планування зустрічі (Може зустрінемося...?, Коли тобі зручно?)
  - Подяка за щось (Дякую за..., Це було чудово)
  - Вибачення (Вибач, що..., Перепрошую за...)
- section: Тон та стиль
  words: 300
  points:
  - Неформальний vs напівформальний тон
  - Використання ти/ви залежно від стосунків
  - Емоджі та скорочення — коли доречні
  - Довжина листа — баланс між коротко і докладно
- section: Практика — Написання листів
  words: 450
  points:
  - Приклади листів різних типів
  - Вправи на написання відповідей
  - Типові помилки та як їх уникати
word_target: 1750
vocabulary_hints:
  required:
  - електронна пошта (email)
  - лист (letter)
  - писати (to write)
  - відповідати (to reply)
  - запрошувати (to invite)
  - зустрічатися (to meet)
  - планувати (to plan)
  - вибачатися (to apologize)
  recommended:
  - звертання (greeting, address)
  - підпис (signature)
  - тема листа (subject line)
  - прикріплений файл (attachment)
  - переслати (to forward)
