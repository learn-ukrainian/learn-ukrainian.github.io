module: emotional-intelligence
level: b1
sequence: 71
version: '2.0'
title: Емоційний інтелект та міжособистісні навички
subtitle: Emotional Intelligence & Interpersonal Skills
focus: vocabulary
pedagogy: TTT
objectives:
- Learner can use 30+ emotional and interpersonal vocabulary words in context
- Learner can distinguish between similar concepts like співчуття/емпатія
- Learner can form natural collocations with interpersonal nouns and verbs
- Learner can discuss emotional intelligence concepts
content_outline:
- section: 'Introduction: Emotional Intelligence'
  words: 150
  points:
  - What is EQ
  - Interpersonal skills
  - Ukrainian cultural context
- section: Self-Awareness Vocabulary
  words: 250
  points:
  - самоусвідомлення, саморефлексія
  - емоційний стан, настрій
  - Internal vocabulary
- section: Empathy and Understanding
  words: 250
  points:
  - емпатія, співчуття, розуміння
  - підтримка, турбота
  - Connecting with others
- section: Communication Skills
  words: 250
  points:
  - активне слухання, зворотний зв'язок
  - конструктивна критика
  - Communication vocabulary
- section: Conflict and Resolution
  words: 200
  points:
  - конфлікт, примирення
  - вибачення, пробачення
  - Resolution vocabulary
- section: 'Practice: EQ in Action'
  words: 100
  points:
  - Apply EQ vocabulary
  - Role-play scenarios
word_target: 1200
vocabulary:
  required:
  - емоційний інтелект (emotional intelligence)
  - емпатія (empathy)
  - співчуття (sympathy)
  - підтримка (support)
  - розуміння (understanding)
  - вибачення (apology)
  - пробачення (forgiveness)
  - конфлікт (conflict)
  recommended:
  - саморефлексія (self-reflection)
  - зворотний зв'язок (feedback)
  - примирення (reconciliation)
  - активне слухання (active listening)
  forbidden: []
activities:
  types_required:
  - fill-in
  - discussion
  - role-play
  - matching
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- b1-72 (Regions West)
