subtitle: B1 Level Final Assessment
content_outline:
- section: Про іспит
  words: 200
  points:
  - Структура фінального іспиту
  - Як оцінювати результати
  - Що означає готовність до B2
- section: Частина 1 — Читання
  words: 400
  points:
  - Текст 1: Новинна стаття (розуміння фактів)
  - Текст 2: Особистий лист (розуміння намірів)
  - Текст 3: Інструкція/оголошення (практичне читання)
- section: Частина 2 — Аудіювання
  words: 350
  points:
  - Аудіо 1: Телефонна розмова
  - Аудіо 2: Фрагмент подкасту
  - Аудіо 3: Оголошення / повідомлення
- section: Частина 3 — Граматика та лексика
  words: 400
  points:
  - Вид дієслова в контексті
  - Дієслова руху з префіксами
  - Складні речення
  - Лексика B1 рівня
- section: Частина 4 — Письмо
  words: 250
  points:
  - Завдання 1: Неформальний email (80-100 слів)
  - Завдання 2: Формальний лист (100-120 слів)
- section: Частина 5 — Говоріння
  words: 200
  points:
  - Монолог: Висловлення думки на тему
  - Діалог: Обговорення ситуації
  - Міні-презентація з візуальним матеріалом
- section: Результати та рекомендації
  words: 150
  points:
  - Як інтерпретувати результати
  - Що робити далі (перехід до B2)
