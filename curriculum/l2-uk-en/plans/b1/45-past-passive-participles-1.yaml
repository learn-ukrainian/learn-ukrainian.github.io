content_outline:
- section: 'Introduction: Passive Participles'
  words: 150
  points:
  - What passive means
  - Participle vs verb form
  - Adjectival function
- section: 'Formation: -ний Suffix'
  words: 250
  points:
  - From transitive verb stems
  - написаний, прочитаний, зроблений
  - Consonant changes
- section: 'Formation: -тий Suffix'
  words: 250
  points:
  - After certain stem types
  - вибитий, одягнутий, помитий
  - When to use -тий
- section: Agreement Patterns
  words: 250
  points:
  - 'Gender: -ний/-на/-не/-ні'
  - Case agreement
  - Number agreement
- section: Attributive vs Predicative Use
  words: 200
  points:
  - Написана книга (attributive)
  - Книга написана (predicative)
  - Word order effects
- section: 'Practice: Formation and Agreement'
  words: 100
  points:
  - Form participles from verbs
  - Agree with nouns
