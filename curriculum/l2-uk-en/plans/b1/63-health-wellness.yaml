module: health-wellness
level: b1
sequence: 63
version: '2.0'
title: Здоров'я та самопочуття
subtitle: Health and Wellness
focus: vocabulary
pedagogy: PPP
objectives:
- Learner can use 30 health and wellness words in context
- Learner can distinguish between здоров'я/самопочуття/стан
- Learner can form natural collocations with health-related nouns
- Learner can discuss health topics fluently
content_outline:
- section: 'Introduction: Health Vocabulary'
  words: 150
  points:
  - Beyond basic illness words
  - Wellness concept
  - Ukrainian health context
- section: Physical Health
  words: 250
  points:
  - здоров'я, самопочуття, стан
  - симптом, діагноз, лікування
  - Medical vocabulary
- section: Mental Wellness
  words: 250
  points:
  - психічне здоров'я, стрес
  - релаксація, медитація
  - Mental health vocabulary
- section: Healthy Lifestyle
  words: 250
  points:
  - харчування, фітнес, сон
  - здоровий спосіб життя
  - Lifestyle vocabulary
- section: Health Actions
  words: 200
  points:
  - лікувати, одужувати, підтримувати
  - стежити за здоров'ям
  - Health verbs and expressions
- section: 'Practice: Health Discussions'
  words: 100
  points:
  - Discuss wellness topics
  - Give health advice
word_target: 1200
vocabulary:
  required:
  - здоров'я (health)
  - самопочуття (well-being)
  - симптом (symptom)
  - лікування (treatment)
  - харчування (nutrition)
  - стрес (stress)
  - фітнес (fitness)
  - одужувати (to recover)
  recommended:
  - діагноз (diagnosis)
  - профілактика (prevention)
  - імунітет (immunity)
  - релаксація (relaxation)
  forbidden: []
activities:
  types_required:
  - fill-in
  - discussion
  - collocation
  - role-play
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- b1-64 (Emotions Deep Dive)
