module: b1-90
level: B1
sequence: 90
slug: presentations-visuals
version: '1.0'
title: Презентації та візуалізація
subtitle: Presentations & Describing Visual Information
content_outline:
- section: Вступ — Навіщо презентувати?
  words: 200
  points:
  - Презентації в навчанні, на роботі, в житті
  - Структура цього модуля
- section: Структура презентації
  words: 400
  points:
  - Початок (привітання, тема, план)
  - Основна частина (пункти, переходи)
  - Завершення (підсумок, запитання)
  - Фрази для кожної частини
- section: Опис візуальної інформації
  words: 450
  points:
  - Графіки (зростає, падає, стабільний)
  - Діаграми (частка, відсоток, порівняння)
  - Таблиці (рядки, стовпці, дані)
  - Фотографії та ілюстрації (на зображенні ми бачимо...)
- section: Мовні засоби презентатора
  words: 350
  points:
  - Привернення уваги (Зверніть увагу на...)
  - Пояснення (Це означає, що...)
  - Наголошення (Особливо важливо...)
  - Переходи (Тепер перейдемо до...)
- section: Практика — Міні-презентація
  words: 350
  points:
  - 3-хвилинна презентація з візуальним матеріалом
  - Чекліст самооцінки
  - Поширені помилки та як їх уникнути
word_target: 1750
vocabulary_hints:
  required:
  - презентація (presentation)
  - слайд (slide)
  - графік (graph/chart)
  - діаграма (diagram)
  - таблиця (table)
  - дані (data)
  - зростати (to grow/increase)
  - падати (to fall/decrease)
  recommended:
  - аудиторія (audience)
  - висновок (conclusion)
  - наочний (visual)
  - тенденція (trend)
  - показник (indicator)
  - частка (share/portion)
activity_hints:
- type: fill-in
  focus: Complete presentation phrases
  items: 15
- type: match-up
  focus: Match visual description to graph type
  items: 12
- type: quiz
  focus: Choose correct phrase for situation
  items: 15
- type: describe
  focus: Describe charts and graphs in Ukrainian
  items: 6
- type: monologue
  focus: 3-minute presentation practice
  items: 3
focus: practical
pedagogy: PPP
prerequisites:
- b1-89 (Communication Channels)
connects_to:
- b1-91 (Feedback & Negotiation)
objectives:
- Learner can structure a 3-5 minute presentation in Ukrainian
- Learner can describe graphs, charts, and tables accurately
- Learner can use appropriate transition phrases
- Learner can engage audience with visual materials
grammar:
- Presentation phrases (Дозвольте представити..., Як бачимо...)
- Describing trends (зростає на X%, падає вдвічі)
- Comparison structures (порівняно з..., на відміну від...)
register: напівформальний
phase: B1.9 [Communication Skills]
