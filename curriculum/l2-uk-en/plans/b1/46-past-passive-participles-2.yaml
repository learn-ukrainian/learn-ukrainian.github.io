content_outline:
- section: 'Introduction: Short Passive Forms'
  words: 150
  points:
  - What are short forms
  - Impersonal passive meaning
  - No gender/number agreement
- section: 'Formation: -но/-то Suffixes'
  words: 250
  points:
  - написано, зроблено, прочитано
  - вибито, відкрито, закрито
  - Same stem as full form
- section: Impersonal Passive Constructions
  words: 250
  points:
  - Листа написано (The letter has been written)
  - Agent in instrumental (ким?)
  - Object in accusative or nominative
- section: Full vs Short Form
  words: 250
  points:
  - Лист написаний vs Листа написано
  - Stylistic differences
  - Focus and emphasis
- section: Common Short Form Expressions
  words: 200
  points:
  - Заборонено (forbidden)
  - Дозволено (permitted)
  - Signs and announcements
- section: 'Practice: Short Passive Forms'
  words: 100
  points:
  - Transform full to short
  - Create impersonal sentences
