  focus: Match sentences to meanings
  items: 15
- type: translation
  focus: English to Ukrainian
  items: 15
focus: grammar
pedagogy: TTT
prerequisites:
- b1-26 (Relative Clauses який)
connects_to:
- b1-28 (Relative Clauses коли/що)
objectives:
- Learner understands difference between де, куди, звідки
- Learner can form relative clauses describing places
- Learner can choose correct place relative for context
- Learner can combine location and direction in clauses
grammar:
- Place relatives with де (where - location)
- Place relatives with куди (where - direction to)
- Place relatives with звідки (where - direction from)
