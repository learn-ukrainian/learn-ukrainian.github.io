  words: 250
  points:
  - Якщо + present, future
  - Якщо + future, future
  - Word order flexibility
- section: Tense Sequences
  words: 250
  points:
  - Present in if-clause
  - Future in result clause
  - Both clauses in future
- section: Common Patterns
  words: 250
  points:
  - General truths (present + present)
  - Future predictions (present + future)
  - Plans and intentions
- section: якщо vs коли
  words: 200
  points:
  - Conditional vs temporal
  - Uncertainty vs certainty
  - Choosing correctly
- section: 'Practice: Real Conditionals'
  words: 100
  points:
  - Form conditional sentences
  - Use correct tenses
