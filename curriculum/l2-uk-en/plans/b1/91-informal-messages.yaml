module: b1-91
level: B1
sequence: 91
slug: informal-messages
version: '2.0'
title: Неформальні повідомлення
subtitle: Informal Messaging & Texting
content_outline:
- section: Розминка — Месенджери в Україні
  words: 250
  points:
  - Популярні месенджери (Telegram, Viber, Signal)
  - Різниця між СМС та месенджерами
  - Коли пишуть довго vs коротко
- section: Особливості українського текстингу
  words: 350
  points:
  - Скорочення (дяк, норм, ок, спс, тлф)
  - Емоджі та стікери — культурні особливості
  - Голосові повідомлення — коли доречні
  - Пунктуація та великі літери — коли не обов'язкові
- section: Швидка комунікація
  words: 400
  points:
  - Короткі відповіді (Ага, Зрозуміло, Добре, Окей)
  - Реакції на новини (Вау!, Серйозно?, Не може бути!)
  - Планування (О котрій?, Де?, Йду, Чекай)
  - Вибачення та пояснення (Вибач, затримаюсь, Не зміг)
- section: Групові чати
  words: 300
  points:
  - Етикет групового чату
  - Відповіді з тегом (@Ім'я)
  - Голосування та опитування
  - Коли краще написати приватно
- section: Практика — Діалоги
  words: 450
  points:
  - Приклади реальних переписок
  - Вправи на швидку відповідь
  - Сценарії (запрошення, зміна планів, підтримка друга)
word_target: 1750
vocabulary_hints:
  required:
  - месенджер (messenger app)
  - повідомлення (message)
  - писати (to text, to write)
  - надіслати (to send)
  - відповісти (to reply)
  - чат (chat)
  - група (group chat)
  - стікер (sticker)
  recommended:
  - голосове повідомлення (voice message)
  - скорочення (abbreviation)
  - смайлик (emoticon)
  - надсилати (to send)
  - пересилати (to forward)
  - видалити (to delete)
activity_hints:
- type: match-up
  focus: Texting abbreviations and full forms
  items: 15
- type: quiz
  focus: Choose appropriate response to message
  items: 12
- type: group-sort
  focus: Sort messages by formality level
  items: 20
- type: dialogue-completion
  focus: Complete realistic chat conversations
  items: 8
- type: cloze
  focus: Fill in missing parts of group chat
  items: 10
focus: practical
pedagogy: PPP
prerequisites:
- b1-90 (Personal Email)
connects_to:
- b1-92 (Social Media Writing)
objectives:
- Learner can communicate quickly via messenger apps
- Learner understands common Ukrainian texting abbreviations
- Learner can participate in group chats appropriately
- Learner can adjust register for informal digital communication
grammar:
- Elliptical sentences (Йду. Чекай. Окей.)
- Imperative shortcuts (Пиши, Дзвони)
- Questions without auxiliary words (Де? Коли? Чому?)
register: розмовний (informal)
phase: B1.9
