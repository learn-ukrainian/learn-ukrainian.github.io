module: adverbial-participles-imperfective
level: b1
sequence: 42
version: '2.0'
title: Дієприслівники недоконаного виду
subtitle: Adverbial Participles - Imperfective (-ючи/-ачи)
focus: grammar
pedagogy: TTT
objectives:
- Learner can form imperfective adverbial participles using -ючи/-ачи suffixes
- Learner can use adverbial participles to express simultaneous actions
- Learner understands when imperfective participles are preferred
- Learner can replace subordinate clauses with adverbial participles
content_outline:
- section: 'Introduction: What Are Adverbial Participles?'
  words: 150
  points:
  - Дієприслівники as verbal adverbs
  - Difference from дієприкметники
  - Function in sentences
- section: 'Formation: -ючи/-ачи Suffixes'
  words: 250
  points:
  - From imperfective verb stem
  - -ючи after vowels and soft consonants
  - -ачи after hard consonants
- section: Expressing Simultaneous Actions
  words: 250
  points:
  - Читаючи книгу, він слухав музику
  - Same subject requirement
  - Replacing коли + verb clauses
- section: Common Imperfective Participles
  words: 250
  points:
  - роблячи, читаючи, слухаючи
  - бігаючи, гуляючи, розмовляючи
  - Irregular forms
- section: Stylistic Considerations
  words: 200
  points:
  - Literary vs conversational usage
  - When to avoid participles
  - Modern Ukrainian norms
- section: 'Practice: Simultaneous Actions'
  words: 100
  points:
  - Form participles from verbs
  - Transform clauses to participles
word_target: 1200
vocabulary:
  required:
  - дієприслівник (adverbial participle)
  - недоконаний вид (imperfective aspect)
  - одночасність (simultaneity)
  - суфікс (suffix)
  - читаючи (while reading)
  - роблячи (while doing)
  - слухаючи (while listening)
  - бачачи (while seeing)
  recommended:
  - підмет (subject)
  - трансформація (transformation)
  - підрядне речення (subordinate clause)
  - замінювати (to replace)
  forbidden: []
activities:
  types_required:
  - fill-in
  - sentence-combining
  - error-correction
  - transformation
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- b1-43 (Adverbial Participles Perfective)
