content_outline:
- section: 'Introduction: What Are Adverbial Participles?'
  words: 150
  points:
  - Дієприслівники as verbal adverbs
  - Difference from дієприкметники
  - Function in sentences
- section: 'Formation: -ючи/-ачи Suffixes'
  words: 250
  points:
  - From imperfective verb stem
  - -ючи after vowels and soft consonants
  - -ачи after hard consonants
- section: Expressing Simultaneous Actions
  words: 250
  points:
  - Читаючи книгу, він слухав музику
  - Same subject requirement
  - Replacing коли + verb clauses
- section: Common Imperfective Participles
  words: 250
  points:
  - роблячи, читаючи, слухаючи
  - бігаючи, гуляючи, розмовляючи
  - Irregular forms
- section: Stylistic Considerations
  words: 200
  points:
  - Literary vs conversational usage
  - When to avoid participles
  - Modern Ukrainian norms
- section: 'Practice: Simultaneous Actions'
  words: 100
  points:
  - Form participles from verbs
  - Transform clauses to participles
word_target: 1200
