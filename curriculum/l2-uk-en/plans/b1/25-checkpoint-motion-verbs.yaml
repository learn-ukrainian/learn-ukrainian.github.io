content_outline:
- section: Огляд
  words: 106
  points: []
- section: 'Навичка 1: Пари дієслів руху'
  words: 310
  points:
  - Односпрямовані (йти, їхати, нести) vs різноспрямовані (ходити, їздити, носити)
  - Вибір пари залежно від контексту
  - Тест на знання 14 основних пар
- section: 'Навичка 2: Прихід і вихід (при-/ви-)'
  words: 300
  points:
  - Приходити/прийти — прибуття до точки
  - Виходити/вийти — вихід з точки
  - Практика з реальними маршрутами
- section: 'Навичка 3: Перехід і обхід (пере-/об-)'
  words: 211
  points:
  - Переходити — через щось (вулицю, міст)
  - Обходити — навколо чогось
  - Вправи на просторові відношення
- section: 'Навичка 4: Початок і повернення (від-/по-)'
  words: 246
  points:
  - Відходити — початок руху від точки
  - Повертатися — рух назад
  - Практика описування маршрутів
- section: 'Навичка 5: Наближення і віддалення (під-/від-)'
  words: 154
  points:
  - Підходити — наближення
  - Відходити — віддалення
  - Контекстні вправи
- section: 'Навичка 6: Переносні значення'
  words: 297
  points:
  - Ідіоми з дієсловами руху (Час минає / Справа йде)
  - Метафоричне вживання префіксів
  - Розпізнавання в текстах
- section: 'Навичка 7: Інтеграція префіксів'
  words: 195
  points:
  - Комбінування різних префіксів
  - Складні маршрути (вийшов, пройшов, зайшов)
- section: 'Навичка 8: Дієслова руху з об''єктами'
  words: 296
  points:
  - Нести/носити, везти/возити, вести/водити
  - Префіксація транзитивних дієслів руху
- section: 'Навичка 9: Інтеграція у наративі'
  words: 288
  points:
  - Опис подорожі з використанням усіх дієслів руху
  - Письмове завдання — мій маршрут на роботу
- section: Інтеграційне завдання
  words: 455
  points:
  - Письмове завдання
- section: Потрібно більше практики?
  words: 142
  points:
  - Інтеграція знань
  - Реальне застосування
  - Онлайн-ресурси
