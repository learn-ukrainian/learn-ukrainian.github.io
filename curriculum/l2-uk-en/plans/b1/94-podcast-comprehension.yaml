  focus: Statements about podcast content
  items: 12
- type: quiz
  focus: Understanding main ideas and details
  items: 15
- type: note-taking
  focus: Take notes while listening
  items: 2
- type: discussion
  focus: Discuss opinions about podcast topic
  items: 5
focus: practical
pedagogy: PPP
prerequisites:
- b1-88 (Інтерв'ю та подкасти)
- b1-93 (Formal Letter)
connects_to:
- b1-95 (Note-taking Skills)
