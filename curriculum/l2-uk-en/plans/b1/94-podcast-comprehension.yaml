- Learner can understand main ideas in Ukrainian podcasts
- Learner can use listening strategies effectively
- Learner can take notes while listening
- Learner can discuss podcast content
grammar:
- Listening for key verbs and nouns
- Understanding informal speech patterns
- Recognizing discourse markers (отже, власне, наприклад)
