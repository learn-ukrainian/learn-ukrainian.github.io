title: Як говорити про граматику
subtitle: Learning grammar terminology in Ukrainian
content_outline:
- section: Introduction - Why Learn Grammar in Ukrainian?
  words: 266
  points:
  - Benefits of learning grammar terminology in target language
  - How native speakers learn grammar in school
  - Preparation for full immersion in B1.1+
- section: Parts of Speech (Частини мови)
  words: 887
  points:
  - дієслово, іменник, прикметник, прислівник, займенник
  - сполучник, прийменник, частка
  - Identifying parts of speech in sentences
- section: Case Names (Відмінки)
  words: 591
  points:
  - називний, родовий, давальний, знахідний
  - орудний, місцевий, кличний
  - Questions for each case
- section: Basic Sentence Terms
  words: 739
  points:
  - слово, речення, частина мови
  - граматика, правило, приклад
  - Basic structural vocabulary
- section: Practice Reading Grammar Explanations
  words: 148
  points:
  - Simple grammar explanations in Ukrainian
  - Recognizing patterns in textbook language
  - Comprehension exercises
- section: Mini-Dialogues
  words: 296
  points:
  - Terminology in conversation
  - Teacher-student dialogues
  - Real-world usage scenarios
- section: Summary and Self-Assessment
  words: 73
  points:
  - Key terms review
  - Readiness check for M02
word_target: 3000
vocabulary_hints:
  required:
  - дієслово (verb)
  - іменник (noun)
  - прикметник (adjective)
  - прислівник (adverb)
  - займенник (pronoun)
  - називний відмінок (nominative case)
  - родовий відмінок (genitive case)
  - давальний відмінок (dative case)
  - знахідний відмінок (accusative case)
  - орудний відмінок (instrumental case)
  - місцевий відмінок (locative case)
  - кличний відмінок (vocative case)
  recommended:
  - сполучник (conjunction)
  - прийменник (preposition)
  - частка (particle)
  - граматика (grammar)
  - правило (rule)
