module: b1-93
level: B1
sequence: 93
slug: formal-letter
version: '2.0'
title: Формальний лист
subtitle: Formal Letter Writing
content_outline:
- section: Розминка — Коли потрібен формальний лист
  words: 250
  points:
  - Різниця між email та офіційним листом
  - Ситуації (заяви, скарги, запити інформації)
  - Паперовий vs електронний формат
- section: Структура формального листа
  words: 400
  points:
  - Шапка (відправник, отримувач, дата)
  - Звертання (Шановний/-а..., Вельмишановний/-а...)
  - Вступ — мета листа
  - Основна частина — аргументи, запити
  - Завершення (З повагою, З найкращими побажаннями)
  - Підпис (ім'я, посада якщо є)
- section: Типи формальних листів
  words: 400
  points:
  - Лист-запит (прошу надати інформацію про...)
  - Лист-скарга (хочу повідомити про проблему...)
  - Лист-подяка (висловлюю вдячність за...)
  - Лист-заява (прошу розглянути мою кандидатуру...)
- section: Формальна мова
  words: 350
  points:
  - Ввічливі формули (Був би вдячний, Чи не могли б Ви...)
  - Уникнення розмовних слів
  - Офіційний тон без різкості
  - Конструкції для ввічливого прохання
- section: Практика — Написання листів
  words: 350
  points:
  - Приклади листів різних типів
  - Вправи на трансформацію неформального → формальний
  - Типові помилки
word_target: 1750
vocabulary_hints:
  required:
  - формальний лист (formal letter)
  - заява (application, statement)
  - скарга (complaint)
  - запит (request, inquiry)
  - звертання (greeting, salutation)
  - підпис (signature)
  - шановний (dear, respected)
  - вдячний (grateful)
  recommended:
  - вельмишановний (highly respected)
  - повага (respect)
  - прохання (request)
  - розгляд (consideration)
  - відповідь (reply, response)
  - офіційний (official)
