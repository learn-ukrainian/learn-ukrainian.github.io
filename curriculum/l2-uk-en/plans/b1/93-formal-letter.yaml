  focus: Sort phrases by formality level
  items: 20
focus: practical
pedagogy: PPP
prerequisites:
- b1-92 (Social Media Basics)
connects_to:
- b1-94 (Podcast Comprehension)
objectives:
- Learner can write formal letters for everyday situations
- Learner can use appropriate formal register and phrases
- Learner can structure official correspondence correctly
- Learner can adjust tone from informal to formal
grammar:
- Formal imperatives (Прошу розглянути, Будь ласка, надішліть)
- Conditional politeness (Був би вдячний, Чи не могли б...)
- Passive-like constructions (Прохання надіслати, Очікується відповідь)
register: офіційно-діловий (formal)
phase: B1.9
