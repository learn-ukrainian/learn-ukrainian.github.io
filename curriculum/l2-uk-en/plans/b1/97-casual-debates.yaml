module: b1-97
level: B1
sequence: 97
slug: casual-debates
version: '2.0'
title: Дискусії на побутові теми
subtitle: Casual Debates — Argumentation Practice
content_outline:
- section: Розминка — Культура дискусій
  words: 250
  points:
  - Чим дискусія відрізняється від сварки
  - Українська традиція обговорень за столом
  - Теми, які можна обговорювати (і які краще уникати)
- section: Структура дискусії
  words: 400
  points:
  - Представлення позиції (Я вважаю, що..., На мій погляд...)
  - Запитування думки інших (А що ви думаєте?, Яка ваша позиція?)
  - Реакція на аргументи (Цікава думка, але..., Згоден, проте...)
  - Підведення підсумків (Загалом..., Отже, ми з'ясували...)
- section: Тактики переконування
  words: 400
  points:
  - Аргументи з прикладами (Ось конкретний приклад...)
  - Апеляція до досвіду (Я сам/сама бачив/ла...)
  - Посилання на факти (Згідно з дослідженнями...)
  - М'яке переконування (Чи не здається вам...?)
- section: Як не погоджуватися красиво
  words: 350
  points:
  - Визнання частини аргументу (Ви маєте рацію щодо..., але...)
  - Альтернативна точка зору (З іншого боку...)
  - Уникнення конфлікту (Можливо, ми обидва праві)
  - Коли варто відступити (Гаразд, подумаю над цим)
- section: Практика — Обговорення тем
  words: 350
  points:
  - Чай чи кава? (легка тема)
  - Місто чи село? (середня складність)
  - Сучасна музика vs класика (думки)
  - Як змінити думку vs коли залишитися при своїй
word_target: 1750
vocabulary_hints:
  required:
  - дискусія (discussion)
  - позиція (position)
  - аргумент (argument)
  - переконувати (to convince)
  - поступатися (to concede)
  - точка зору (point of view)
  - доводити (to prove)
  - погляд (view, outlook)
  recommended:
  - контраргумент (counterargument)
  - компроміс (compromise)
  - суперечка (dispute)
  - спільна думка (common ground)
  - визнавати (to acknowledge)
  - наполягати (to insist)
activity_hints:
- type: dialogue-practice
  focus: Practice debate exchanges
  items: 10
- type: role-play
  focus: Debate everyday topics
  items: 6
- type: match-up
  focus: Debate phrases and functions
  items: 15
- type: quiz
  focus: Choose appropriate response in debate
  items: 12
- type: group-sort
  focus: Sort by agreement/disagreement strength
  items: 20
focus: practical
