module: b1-95
level: B1
sequence: 95
slug: note-taking
version: '2.0'
title: Конспектування
subtitle: Note-taking Skills in Ukrainian
content_outline:
- section: Розминка — Навіщо конспектувати?
  words: 250
  points:
  - Лекції, зустрічі, подкасти — де корисно
  - Різниця між дослівним записом та ключовими ідеями
  - Цифрові vs паперові нотатки
- section: Методи конспектування
  words: 400
  points:
  - Лінійний метод (послідовні пункти)
  - Метод Корнела (питання, нотатки, резюме)
  - Ментальна карта (візуальні зв'язки)
  - Символи та скорочення (→, =, тобто, напр.)
- section: Українські скорочення
  words: 350
  points:
  - Стандартні скорочення (т.зв., тобто, напр., і т.д., і т.п.)
  - Академічні скорочення (див., ред., вид., с., рр.)
  - Створення власних скорочень
  - Коли можна скорочувати
- section: Структурування інформації
  words: 350
  points:
  - Заголовки та підзаголовки
  - Нумерація та маркування
  - Виділення головного (підкреслення, зірочки)
  - Залишення місця для доповнень
- section: Практика — Конспектування
  words: 400
  points:
  - Конспектування аудіо
  - Конспектування відео
  - Конспектування тексту
  - Переробка нотаток у резюме
word_target: 1750
vocabulary_hints:
  required:
  - конспект (notes, synopsis)
  - конспектувати (to take notes)
  - нотатки (notes)
  - записувати (to write down)
  - скорочення (abbreviation)
  - заголовок (heading, title)
  - підзаголовок (subheading)
  - ключова ідея (key idea)
  recommended:
  - ментальна карта (mind map)
  - пункт (point, item)
  - маркер (bullet point)
  - виділяти (to highlight)
  - резюме (summary)
  - доповнення (addition, supplement)
