module: adverbial-participles-perfective
level: b1
sequence: 43
version: '2.0'
title: Дієприслівники доконаного виду
subtitle: Adverbial Participles - Perfective (-вши/-ши)
focus: grammar
pedagogy: TTT
objectives:
- Learner can form perfective adverbial participles using -вши/-ши suffixes
- Learner can use participles to express prior completed actions
- Learner can distinguish imperfective vs perfective adverbial participles
- Learner can sequence actions using perfective participles
content_outline:
- section: 'Introduction: Completed Prior Actions'
  words: 150
  points:
  - Perfective vs imperfective participles
  - Temporal relationship
  - Before main action pattern
- section: 'Formation: -вши/-ши Suffixes'
  words: 250
  points:
  - From perfective past stem
  - -вши after vowels
  - -ши after consonants
- section: Expressing Sequence
  words: 250
  points:
  - Прочитавши книгу, вона заснула
  - Action completed before main verb
  - Replacing після того як clauses
- section: Common Perfective Participles
  words: 250
  points:
  - зробивши, прочитавши, написавши
  - прийшовши, пішовши, взявши
  - Irregular formations
- section: Imperfective vs Perfective Choice
  words: 200
  points:
  - Simultaneous (-ючи) vs prior (-вши)
  - Semantic distinctions
  - Context-dependent selection
- section: 'Practice: Sequencing Actions'
  words: 100
  points:
  - Form perfective participles
  - Build sequential narratives
word_target: 1200
vocabulary:
  required:
  - доконаний вид (perfective aspect)
  - попередність (priority/sequence)
  - прочитавши (having read)
  - написавши (having written)
  - зробивши (having done)
  - прийшовши (having arrived)
  - побачивши (having seen)
  - дізнавшись (having learned)
  recommended:
  - послідовність (sequence)
  - минулий час (past tense)
  - основа (stem)
  - закінчення (ending)
  forbidden: []
activities:
  types_required:
  - fill-in
  - writing
  - transformation
  - matching
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- b1-44 (Active Participles Phrases)
