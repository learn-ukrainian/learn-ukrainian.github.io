content_outline:
- section: Огляд
  words: 157
  points:
  - Review B1.3b objectives
  - Identify strengths and gaps
- section: 'Навичка 1: Допустові речення'
  words: 205
  points:
  - Хоча + підрядне речення (Хоча йшов дощ, ми вийшли)
  - Незважаючи на + іменник (Незважаючи на погоду)
  - Даремно що (concessive in spite of)
  - Самоперевірка
- section: 'Навичка 2: Причинові та наслідкові речення'
  words: 239
  points:
  - Тому що, бо — причина (Він спізнився, бо...)
  - Тому, отже — наслідок (...тому він спізнився)
  - Через те, що — офіційний стиль
  - Самоперевірка
- section: 'Навичка 3: Часові речення'
  words: 255
  points:
  - Коли — одночасність або послідовність
  - Поки — тривалість (Поки я чекав...)
  - Після того як / Перед тим як
  - Вид дієслова в часових реченнях
- section: 'Навичка 4: Інтеграція типів підрядних речень'
  words: 255
  points:
  - Речення з 2-3 підрядними різних типів
  - Порядок частин речення
  - Пунктуація в складних реченнях
- section: 'Навичка 5: Непряма мова — твердження'
  words: 200
  points:
  - Він сказав, що... (statement reporting)
  - Зсув часів (теперішній → минулий)
  - Зміна займенників та вказівних слів
- section: 'Навичка 6: Непряма мова — питання'
  words: 195
  points:
  - Він запитав, чи... (yes/no questions)
  - Він запитав, де/коли/чому... (wh-questions)
  - Порядок слів у непрямому питанні
- section: 'Навичка 7: Непряма мова — накази та прохання'
  words: 195
  points:
  - Він попросив, щоб... (requests)
  - Він наказав + інфінітив (commands)
  - Заборони в непрямій мові
- section: Integration Challenge
  words: 391
  points:
  - Mixed transformations
  - Complex writing
- section: Практика
  words: 744
  points:
  - All B1.3 structures
  - Proficiency check
- section: Потрібно більше практики?
  words: 164
  points:
  - Additional exercises
