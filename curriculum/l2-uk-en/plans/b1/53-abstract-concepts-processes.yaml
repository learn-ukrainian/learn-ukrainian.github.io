module: abstract-concepts-processes
level: b1
sequence: 53
version: '2.0'
title: 'Абстрактні концепції: процеси та зміни'
subtitle: 'Abstract Concepts: Processes and Changes'
focus: vocabulary
pedagogy: PPP
objectives:
- Learner can use 35 process and change vocabulary words in context
- Learner can distinguish between similar process words
- Learner can describe trends and changes using appropriate collocations
- Learner can narrate developments over time
content_outline:
- section: 'Introduction: Process Vocabulary'
  words: 150
  points:
  - Describing how things change
  - Temporal dimension
  - Causation and result
- section: Development and Progress
  words: 250
  points:
  - розвиток, прогрес, еволюція
  - досягати прогресу
  - Stages of development
- section: Change and Transformation
  words: 250
  points:
  - зміна, перетворення, трансформація
  - зазнавати змін
  - Positive and negative changes
- section: Growth and Decline
  words: 250
  points:
  - зростання, занепад, спад
  - темпи зростання
  - Economic and social contexts
- section: Trends and Patterns
  words: 200
  points:
  - тенденція, тренд, закономірність
  - простежувати тенденцію
  - Statistical language
- section: 'Practice: Describing Changes'
  words: 100
  points:
  - Narrate developments
  - Use process vocabulary
word_target: 1200
vocabulary:
  required:
  - розвиток (development)
  - прогрес (progress)
  - зміна (change)
  - перетворення (transformation)
  - зростання (growth)
  - занепад (decline)
  - тенденція (tendency/trend)
  - еволюція (evolution)
  recommended:
  - трансформація (transformation)
  - спад (decline/recession)
  - закономірність (pattern/regularity)
  - темп (rate/pace)
  forbidden: []
activities:
  types_required:
  - fill-in
  - writing
  - collocation
  - matching
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- b1-54 (Expressing Opinions)
