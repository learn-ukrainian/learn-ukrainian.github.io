module: passive-constructions
level: b1
sequence: 47
version: '2.0'
title: 'Пасивні конструкції: повна система'
subtitle: Passive Constructions - Complete System
focus: grammar
pedagogy: TTT
objectives:
- Learner can distinguish three types of passive constructions
- Learner can transform active sentences to passive
- Learner understands stylistic nuances of each passive type
- Learner can choose appropriate passive for context
content_outline:
- section: 'Introduction: Ukrainian Passive System'
  words: 150
  points:
  - Three passive types overview
  - Active vs passive voice
  - When to use passive
- section: Participle Passive
  words: 200
  points:
  - Книга була написана
  - Agreement with subject
  - бути + participle
- section: Short Form Passive
  words: 200
  points:
  - Книгу написано
  - Impersonal, no agreement
  - Accusative object pattern
- section: Reflexive Passive (-ся)
  words: 250
  points:
  - Книга пишеться
  - Process emphasis
  - Agent rare or impossible
- section: Choosing the Right Passive
  words: 250
  points:
  - Context and style factors
  - Register considerations
  - Avoiding passive overuse
- section: 'Practice: Active to Passive'
  words: 150
  points:
  - Transform with all three types
  - Compare meanings
word_target: 1200
vocabulary:
  required:
  - пасивний стан (passive voice)
  - активний стан (active voice)
  - зворотний (reflexive)
  - трансформація (transformation)
  - конструкція (construction)
  - стиль (style)
  - бути (to be)
  - -ся (reflexive suffix)
  recommended:
  - наголос (emphasis)
  - агент дії (agent of action)
  - регістр (register)
  - уникати (to avoid)
  forbidden: []
activities:
  types_required:
  - fill-in
  - writing
  - transformation
  - multiple-choice
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- b1-48 (Diminutives Master Class)
