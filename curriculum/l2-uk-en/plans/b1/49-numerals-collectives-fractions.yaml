  words: 250
  points:
  - 'Pluralia tantum: двоє ножиць'
  - 'Groups of people: троє друзів'
  - Mixed gender groups
- section: Fractions
  words: 250
  points:
  - половина, третина, чверть
  - одна друга, три четвертих
  - Case of following noun
- section: Percentages and Decimals
  words: 200
  points:
  - відсоток, процент
  - Decimal expressions
  - Mathematical contexts
- section: 'Practice: Complex Numerals'
  words: 100
  points:
  - Choose cardinal vs collective
  - Express fractions
