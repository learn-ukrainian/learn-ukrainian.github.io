content_outline:
- section: 'Pre-Test: Self-Assessment'
  words: 100
  points:
  - Review learning objectives
  - Identify strengths and gaps
  - Set checkpoint goals
- section: Relative Clauses Review
  words: 200
  points:
  - який in all cases
  - Place relatives (де, куди, звідки)
  - Time/fact relatives (коли, що)
- section: Purpose Clauses Review
  words: 200
  points:
  - щоб + infinitive (same subject)
  - щоб + past form (different subjects)
  - Alternative purpose expressions
- section: Conditionals Review
  words: 200
  points:
  - Real conditionals (якщо)
  - Unreal conditionals (якби)
  - Mixed conditionals
- section: Integrated Assessment
  words: 200
  points:
  - Comprehensive test
  - Mixed sentence types
  - Error analysis
- section: Feedback and Planning
  words: 100
  points:
  - Review results
  - Identify areas for review
  - Prepare for B1.3b
