subtitle: Checkpoint - Complex Sentences Part 1
focus: checkpoint
pedagogy: TTT
objectives:
- Learner can demonstrate mastery of complex sentence structures
- Learner can integrate knowledge from M26-M33
- Learner can self-assess readiness for B1.3b phase
