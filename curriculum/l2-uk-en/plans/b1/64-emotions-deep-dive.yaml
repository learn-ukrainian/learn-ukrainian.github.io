  words: 250
  points:
  - радість, щастя, захоплення
  - задоволення, натхнення
  - Positive emotion spectrum
- section: Negative Emotions
  words: 250
  points:
  - смуток, тривога, розчарування
  - гнів, страх, відчай
  - Negative emotion nuances
- section: Complex Emotions
  words: 250
  points:
  - ностальгія, меланхолія
  - заздрість, сором, провина
  - Mixed emotional states
- section: Expressing Emotions
  words: 200
  points:
  - відчувати, переживати
  - Intensity markers
  - Describing emotional states
- section: 'Practice: Emotional Expression'
  words: 100
  points:
  - Describe feelings precisely
  - Express emotional nuance
