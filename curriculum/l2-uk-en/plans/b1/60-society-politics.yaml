title: Суспільство та політика
subtitle: Society & Politics
content_outline:
- section: 'Introduction: Civic Vocabulary'
  words: 150
  points:
  - Why political vocabulary matters
  - Ukrainian democratic context
  - Key concepts overview
- section: Government and State
  words: 250
  points:
  - уряд, держава, влада
  - парламент, президент, міністр
  - State institution vocabulary
- section: Democratic Processes
  words: 250
  points:
  - вибори, голосування, референдум
  - кандидат, партія, коаліція
  - Election vocabulary
- section: Rights and Society
  words: 250
  points:
  - права, свободи, громадянин
  - закон, конституція
  - Civic rights vocabulary
- section: Political Actions
  words: 200
  points:
  - обирати, голосувати, протестувати
  - ухвалювати, підтримувати
  - Political verbs
- section: 'Practice: Political Discussion'
  words: 100
  points:
  - Discuss civic topics
  - Use formal vocabulary
word_target: 1200
vocabulary_hints:
  required:
  - уряд (government)
  - держава (state)
  - влада (power/authority)
