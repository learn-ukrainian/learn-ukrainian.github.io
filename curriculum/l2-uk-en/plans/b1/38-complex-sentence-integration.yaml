  words: 250
  points:
  - Temporal + causal
  - Conditional + concessive
  - Purpose + temporal
- section: Three+ Clause Sentences
  words: 250
  points:
  - Main + multiple subordinates
  - Nested clauses
  - Parallel structures
- section: Coordination + Subordination
  words: 250
  points:
  - і, але, або with subordinate clauses
  - Compound-complex sentences
  - Balancing complexity
- section: Punctuation and Style
  words: 200
  points:
  - Comma placement
  - Avoiding run-on sentences
  - Readable complexity
- section: 'Practice: Complex Writing'
  words: 100
  points:
  - Build multi-clause sentences
  - Edit for clarity
