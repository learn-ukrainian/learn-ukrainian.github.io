module: travel-geography
level: b1
sequence: 67
version: '2.0'
title: Подорожі та географія
subtitle: Travel & Geography
focus: vocabulary
pedagogy: PPP
objectives:
- Learner can use 30 travel and geography words in context
- Learner can distinguish between подорож/мандрівка/поїздка
- Learner can form natural collocations with travel vocabulary
- Learner can discuss travel plans and experiences
content_outline:
- section: 'Introduction: Travel Vocabulary'
  words: 150
  points:
  - Types of travel
  - Ukrainian geography basics
  - Vocabulary overview
- section: Travel Types
  words: 250
  points:
  - подорож, мандрівка, поїздка
  - екскурсія, тур, відпустка
  - Distinguishing travel concepts
- section: Geography Terms
  words: 250
  points:
  - гори, ріки, озера, море
  - регіон, область, район
  - Ukrainian geography vocabulary
- section: Travel Infrastructure
  words: 250
  points:
  - аеропорт, вокзал, порт
  - готель, хостел, курорт
  - Tourism facilities
- section: Travel Actions
  words: 200
  points:
  - подорожувати, мандрувати
  - бронювати, замовляти
  - Travel verbs
- section: 'Practice: Travel Planning'
  words: 100
  points:
  - Discuss travel experiences
  - Plan trips
word_target: 1200
vocabulary:
  required:
  - подорож (journey)
  - мандрівка (travel/trip)
  - географія (geography)
  - регіон (region)
  - гори (mountains)
  - море (sea)
  - аеропорт (airport)
  - бронювати (to book)
  recommended:
  - курорт (resort)
  - туризм (tourism)
  - відпустка (vacation)
  - екскурсія (excursion)
  forbidden: []
activities:
  types_required:
  - fill-in
  - discussion
  - collocation
  - matching
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- b1-68 (Synonymy Thinking Verbs)
