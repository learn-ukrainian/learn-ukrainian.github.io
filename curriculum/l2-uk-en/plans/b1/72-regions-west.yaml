  - Галичина (Galicia)
  - Закарпаття (Zakarpattia)
  - Львів (Lviv)
  - культура (culture)
  recommended:
  - кав'ярня (coffee shop)
  - гори (mountains)
  - етнічний (ethnic)
  - ідентичність (identity)
