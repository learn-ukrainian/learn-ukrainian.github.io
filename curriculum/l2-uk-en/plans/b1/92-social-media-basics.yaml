module: b1-92
level: B1
sequence: 92
slug: social-media-basics
version: '2.0'
title: Соціальні мережі — Основи
subtitle: Social Media Basics in Ukrainian
content_outline:
- section: Розминка — Соцмережі в Україні
  words: 250
  points:
  - Популярні платформи (Facebook, Instagram, TikTok, X/Twitter)
  - Українська мова vs англійська в соцмережах
  - Тренди та хештеги українською
- section: Пости та статуси
  words: 350
  points:
  - Структура поста (привернути увагу, донести думку, заклик до дії)
  - Типи контенту (новини, думки, фото з описом, питання)
  - Хештеги (#україномовний, #навчаюукраїнську)
  - Довжина тексту залежно від платформи
- section: Коментарі та обговорення
  words: 400
  points:
  - Як залишити коментар (підтримка, питання, доповнення)
  - Реакції (лайки, репости, збереження)
  - Етикет дискусій (ввічливість, аргументи, уникнення флейму)
  - Коли краще не коментувати
- section: Мова соцмереж
  words: 300
  points:
  - Неформальний тон та гумор
  - Сленг та неологізми
  - Мемна культура українською
  - Граматичні особливості (еліпсис, розмовні конструкції)
- section: Практика — Створення контенту
  words: 450
  points:
  - Написати пост про подію
  - Прокоментувати новину
  - Створити опитування
  - Написати підпис до фото
word_target: 1750
vocabulary_hints:
  required:
  - соціальна мережа (social media)
  - пост (post)
  - коментар (comment)
  - лайк (like)
  - репост (repost, share)
  - хештег (hashtag)
  - підписник (follower)
  - публікувати (to publish, to post)
  recommended:
  - сторіс (story)
  - підпис (caption)
  - алгоритм (algorithm)
  - вподобання (likes)
  - поширювати (to share)
  - блогер (blogger)
activity_hints:
- type: writing-task
  focus: Write 3 different types of social media posts
  items: 3
- type: match-up
  focus: Social media terms and definitions
  items: 15
- type: quiz
  focus: Appropriate responses to different post types
  items: 12
- type: cloze
  focus: Complete social media comments
  items: 10
- type: group-sort
  focus: Sort posts by platform appropriateness
  items: 15
focus: practical
pedagogy: PPP
prerequisites:
- b1-91 (Informal Messages)
connects_to:
- b1-93 (Formal Letter Writing)
objectives:
- Learner can write engaging social media posts in Ukrainian
- Learner can participate in Ukrainian social media discussions
- Learner understands social media register and etiquette
- Learner can use hashtags and platform-specific features
grammar:
- Attention-grabbing constructions (Знаєте що?, А ви чули?)
- Call-to-action phrases (Поділіться думками, Розкажіть)
- Informal questions (Хто ще?, Чому так?)
register: розмовний
phase: B1.9
