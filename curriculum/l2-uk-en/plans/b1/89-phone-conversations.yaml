module: b1-89
level: B1
sequence: 89
slug: phone-conversations
version: '2.0'
title: Розмови по телефону
subtitle: Telephone Conversations in Ukrainian
content_outline:
- section: Розминка — Телефонний етикет
  words: 250
  points:
  - Як українці відповідають на дзвінки
  - Різниця між «Алло» та «Слухаю»
  - Формальний vs неформальний тон
- section: Початок та завершення розмови
  words: 350
  points:
  - Привітання по телефону (Добрий день, це..., Говорить...)
  - Прохання покликати когось (Чи можу я поговорити з...?)
  - Прощання (До побачення, До зв'язку, Ще зателефоную)
  - Що сказати, якщо номер неправильний
- section: Типові телефонні ситуації
  words: 400
  points:
  - Дзвінок другу/подрузі (неформально)
  - Дзвінок на роботу (формально)
  - Запис до лікаря / бронювання (напівформально)
  - Дзвінок в службу підтримки
- section: Проблеми зі зв'язком
  words: 350
  points:
  - Погано чути (Повторіть, будь ласка, Вас погано чути)
  - Перервана розмова (Зв'язок перервався, Передзвоню)
  - Голосова пошта (Залиште повідомлення)
  - Очікування (Зачекайте хвилинку, Не кладіть слухавку)
- section: Практика — Телефонні діалоги
  words: 400
  points:
  - Рольові ігри: запис на прийом
  - Рольові ігри: замовлення їжі
  - Рольові ігри: виклик таксі
  - Обговорення планів з другом
word_target: 1750
