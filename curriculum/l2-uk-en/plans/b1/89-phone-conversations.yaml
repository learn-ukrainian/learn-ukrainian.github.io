  - голосова пошта (voicemail)
  - зв'язок (connection)
  - передзвонити (to call back)
  recommended:
  - набирати номер (to dial)
  - абонент (subscriber)
  - сигнал (signal)
  - роумінг (roaming)
  - пропущений дзвінок (missed call)
  - кнопки (buttons/keys)
