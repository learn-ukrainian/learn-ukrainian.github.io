objectives:
- Learner can make and receive phone calls in Ukrainian
- Learner can handle common phone situations (booking, ordering)
- Learner can manage connection problems politely
- Learner uses appropriate register for formal/informal calls
grammar:
- Imperative for polite requests (Зачекайте, Повторіть)
- Question forms (Чи можу я...?, Чи не могли б ви...?)
- Conditional politeness (Я хотів би / хотіла б...)
