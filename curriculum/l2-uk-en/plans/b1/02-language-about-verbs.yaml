module: 02-language-about-verbs
level: b1
sequence: 2
version: '1.0'
title: Мова про дієслова
subtitle: Verb-specific terminology for aspect and tense
focus: integration
pedagogy: PPP
objectives:
- Learner can name perfective and imperfective aspect in Ukrainian
- Learner can identify tense names in grammar explanations
- Learner can describe verb properties using Ukrainian terminology
- Learner can use negation terminology correctly
- Learner can identify different verb forms (compound, synthetic, imperative)
sources:
- name: Ukrainian State Standard 2024 - Verb System
  url: https://mon.gov.ua/
  type: reference
  notes: Official terminology for Ukrainian verb categories
- name: Ukrainian Verb Aspect (Wikipedia)
  url: https://uk.wikipedia.org/wiki/Вид_дієслова
  type: reference
  notes: Overview of aspectual system terminology
content_outline:
- section: Introduction - The Verb System
  words: 200
  points:
  - Why verb terminology matters for B1
  - Overview of what we'll learn
  - Connection to aspect mastery in B1.1
- section: Aspect Terms (Вид дієслова)
  words: 150
  points:
  - вид, доконаний вид, недоконаний вид
  - How aspect terms are used in grammar explanations
  - Practice identifying aspect in examples
- section: Action Concepts
  words: 200
  points:
  - дія, процес, результат
  - тривалість, повторення
  - Using these terms to explain aspect choice
- section: Tense Terms (Час дієслова)
  words: 300
  points:
  - час, теперішній час, минулий час, майбутній час
  - Compound vs simple tense descriptions
  - Reading tense explanations
- section: Negation Terminology
  words: 150
  points:
  - заперечення, загальне заперечення
  - очікувана дія, попередження, заборона
  - How negation affects aspect choice
- section: Additional Verb Terms
  words: 150
  points:
  - Moods (imperative, conditional)
  - Voice (active, passive)
  - Infinitive and conjugation basics
- section: Verb Form Terminology
  words: 250
  points:
  - складна форма, синтетична форма
  - наказова форма, дієвідмінювання, парадигма
  - Recognizing these terms in grammar texts
- section: Practice Reading Grammar Explanations
  words: 200
  points:
  - Reading real grammar texts
  - Pattern recognition in instructions
- section: Mini-Dialogues
  words: 250
  points:
  - Terminology in conversation
  - Teacher-student interactions
  - Student-student study talk
- section: Summary and Practice
  words: 100
  points:
  - Integration of all verb terminology
  - Readiness for M03
word_target: 3000
vocabulary:
  required:
  - вид (aspect)
  - доконаний вид (perfective aspect)
  - недоконаний вид (imperfective aspect)
  - час (tense)
  - теперішній час (present tense)
  - минулий час (past tense)
  - майбутній час (future tense)
  - дія (action)
  - процес (process)
  - результат (result)
  - заперечення (negation)
  - наказова форма (imperative form)
  recommended:
  - тривалість (duration)
  - повторення (repetition)
  - загальне заперечення (general negation)
  - складна форма (compound form)
  - синтетична форма (synthetic form)
  forbidden: []
activities:
  types_required:
  - group-sort
  - match-up
  - fill-in
  - quiz
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- b1-03 (Reading grammar rules)
- b1-06 (Aspect complete system)
- b1-09 (Aspect in future)
