module: borys-hrinchenko
level: c1-bio
sequence: 30
version: '2.0'
title: 'Борис Грінченко: Лексикограф і просвітник'
focus: biography
pedagogy: seminar
objectives:
- Зрозуміти життєвий шлях та досягнення особи
- Проаналізувати історичний контекст епохи
- Оцінити внесок у українську культуру та історію
sources:
  primary:
