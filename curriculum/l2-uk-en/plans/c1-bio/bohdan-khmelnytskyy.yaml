content_outline:
- section: Вступ — Творець козацької держави
  words: 400
  points:
  - Хмельницький як ключова постать української історії
  - Дискусії про його спадщину
  - Контекст XVII століття
- section: Молодість та формування
  words: 600
  points:
  - Походження та освіта
  - Служба в реєстровому козацтві
  - Турецький полон
  - Конфлікт із Чаплинським
- section: Початок повстання
  words: 700
  points:
  - Втеча на Січ
  - Союз із Кримом
  - Битви під Жовтими Водами та Корсунем
  - Тріумфальний в'їзд до Києва
- section: Розбудова держави
  words: 800
  points:
  - Козацька адміністрація
  - Військова організація
  - Дипломатичні контакти з Європою
  - Економічна політика
- section: Переяславська рада та її наслідки
  words: 800
  points:
  - Причини звернення до Москви
  - Умови договору
  - Різні інтерпретації Переяслава
  - Подальші відносини з царем
- section: Останні роки та смерть
  words: 400
  points:
  - Війна після Переяслава
  - Смерть 1657 року
  - Поховання в Суботові
  - Початок Руїни
- section: Підсумок — Геній і трагедія
  words: 300
  points:
  - Оцінки Хмельницького в історіографії
  - Його місце в національній пам'яті
  - Уроки для сучасності
