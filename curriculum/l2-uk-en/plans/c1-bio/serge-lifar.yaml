title: 'Серж Лифар: Зірка балету'
focus: biography
pedagogy: seminar
objectives:
- Зрозуміти життєвий шлях та досягнення особи
- Проаналізувати історичний контекст епохи
- Оцінити внесок у українську культуру та історію
