  words: 800
  points:
  - Революція та можливості
  - Створення Академії в 1918 році
  - Перший президент УАН
- section: Біосфера та ноосфера
  words: 800
  points:
  - Концепція живої речовини
  - Ідея ноосфери як еволюції
  - Вплив на світову науку
- section: Останні роки та спадщина
  words: 500
  points:
  - Життя в СРСР
  - Смерть у 1945 році
  - Значення для української науки
