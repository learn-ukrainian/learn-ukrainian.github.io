content_outline:
- section: Вступ — Батько «Січі»
  words: 400
  subsections:
  - Засновник гімнастичного руху «Січ»
  - Адвокат і громадський діяч
  - Творець українського спортивно-патріотичного руху
- section: Юність та освіта (1864-1890)
  words: 600
  subsections:
  - Народження на Покутті
  - Освіта у Відні
  - Юридична кар'єра
  - Формування патріотичних поглядів
- section: Заснування «Січі» (1900-1914)
  words: 900
  subsections:
  - Ідея гімнастичних товариств
  - Перша «Січ» у Заваллі (1900)
  - Поширення руху Галичиною та Буковиною
  - Вплив сокольського руху
- section: Адвокатська та громадська діяльність (1890-1914)
  words: 700
  subsections:
  - Правовий захист селян
  - Політична діяльність
  - Депутат Галицького сейму
  - Боротьба за права українців
- section: Воєнні роки та еміграція (1914-1941)
  words: 700
  subsections:
  - Перша світова війна
  - Українські Січові Стрільці
  - Еміграція до Чехословаччини
  - Смерть у Празі
- section: Спадщина — Батько українського спорту
  words: 700
  subsections:
  - Вплив на український національний рух
  - «Січ» і сучасні спортивні організації
  - Трильовський у памяті нації
  - Значення для формування нації
