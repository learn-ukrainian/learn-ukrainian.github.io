title: 'Семен Гулак-Артемовський: Оперний співак'
content_outline:
- section: Вступ — Творець першої української опери
  words: 400
  points:
  - Значення "Запорожця за Дунаєм"
  - Гулак-Артемовський як співак і композитор
  - Його місце в історії українського театру
- section: Молодість та музична освіта
  words: 600
  points:
  - Походження з Городища
  - Ранні музичні здібності
  - Навчання у Києві
  - Дружба з Глінкою
- section: Оперна кар'єра в Петербурзі
  words: 700
  points:
  - Дебют на оперній сцені
  - Головні партії
  - Визнання як баритона
  - Гастролі Європою
- section: Створення "Запорожця за Дунаєм"
  words: 900
  points:
  - Ідея національної опери
  - Сюжет та персонажі
  - Музична мова
  - Прем'єра 1863 року
  - Успіх та значення
- section: Останні роки
  words: 600
  points:
  - Пізня творчість
  - Викладацька діяльність
  - Смерть у Москві
  - Поховання в Україні
- section: Спадщина
  words: 500
  points:
  - '"Запорожець" як національний символ'
  - Вплив на українську оперу
  - Постановки твору
  - Сучасне значення
- section: Підсумок — Голос нації
  words: 300
  points:
  - Гулак-Артемовський як піонер
  - Українська опера після нього
  - Його місце в культурній пам'яті
