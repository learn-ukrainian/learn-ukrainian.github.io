content_outline:
- section: Вступ — Найвпливовіша жінка Османської імперії
  words: 400
  subsections:
  - Унікальність долі Роксолани
  - Її місце в історії України та Туреччини
  - Проблема джерел та легенд
- section: Викрадення та рабство
  words: 600
  subsections:
  - Походження з Рогатина (версії)
  - Татарський набіг та полон
  - Продаж на ринку рабів
  - Потрапляння до гарему
- section: Сходження до влади
  words: 700
  subsections:
  - Прихильність Сулеймана
  - Від рабині до хасекі
  - Офіційний шлюб — безпрецедентний крок
  - Народження дітей
- section: Політичний вплив
  words: 800
  subsections:
  - Участь у державних справах
  - Листування з європейськими монархами
  - Інтриги щодо спадкоємця
  - Доля Мустафи та Ібрагіма-паші
- section: Благодійність та будівництво
  words: 600
  subsections:
  - Комплекс Хасекі
  - Лазні, мечеті, школи
  - Підтримка благодійних справ
  - Архітектурна спадщина в Стамбулі
- section: Спадщина та образ у культурі
  words: 600
  subsections:
  - Смерть та поховання
  - Образ у літературі та мистецтві
  - Українська та турецька пам'ять
  - Сучасні серіали та суперечки
- section: Підсумок — Жінка, що змінила імперію
  words: 300
  subsections:
  - Роксолана як символ сили волі
  - Її вплив на османську традицію
  - Значення для України
