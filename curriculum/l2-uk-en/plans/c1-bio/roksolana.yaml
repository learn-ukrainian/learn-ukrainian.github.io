version: '2.0'
title: 'Роксолана: Від рабині до султанші'
focus: biography
pedagogy: seminar
objectives:
- Проаналізувати біографію Роксолани як приклад соціальної мобільності
- Дослідити феномен 'Жіночого султанату' та роль жінок в османській політиці
- Вивчити дипломатичну лексику та епістолярний стиль XVI століття
