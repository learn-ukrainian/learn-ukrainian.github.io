title: 'Іван Котляревський: Батько нової літератури'
content_outline:
- section: Вступ — Народження нової літератури
  words: 400
  points:
  - Автор «Енеїди» — першого твору нової української літератури
  - Започаткування літературної мови на народній основі
  - Полтавець, що змінив історію української культури
- section: Юність та освіта (1769-1789)
  words: 600
  points:
  - Народження в Полтаві
  - Семінарія та початкова освіта
  - Служба в канцеляріях
  - Інтерес до народної творчості
- section: Військова служба (1789-1808)
  words: 700
  points:
  - Участь у російсько-турецькій війні
  - Служба в Сіверському полку
  - Початок роботи над «Енеїдою»
  - Перші публікації
- section: «Енеїда» — літературна революція (1798-1842)
  words: 900
  points:
  - Травестія Вергілія українською мовою
  - Козацький колорит та гумор
  - Частини поеми та їхнє видання
  - Значення для становлення літературної мови
- section: Драматургія та громадська діяльність (1808-1838)
  words: 700
  points:
  - «Наталка Полтавка» — перша українська опера
  - «Москаль-чарівник» — водевіль
  - Директор Полтавського театру
  - Меценатство та просвітництво
- section: Спадщина — Батько нової літератури
  words: 700
  points:
  - Смерть у Полтаві (1838)
  - Вплив на наступні покоління
  - Котляревський у сучасній Україні
  - Значення для національної ідентичності
