module: dmytro-dontsov
level: c1-bio
sequence: 52
version: '2.0'
title: 'Дмитро Донцов: Ідеолог націоналізму'
focus: biography
pedagogy: seminar
objectives:
- Зрозуміти життєвий шлях та досягнення особи
- Проаналізувати історичний контекст епохи
- Оцінити внесок у українську культуру та історію
