content_outline:
- section: Вступ — Апостол волюнтаризму
  words: 400
  subsections:
  - Найвпливовіший ідеолог українського націоналізму
  - Творець концепції «вольового націоналізму»
  - Суперечлива постать української історії
- section: Юність та ідейне формування (1883-1913)
  words: 600
  subsections:
  - Народження в Мелітополі
  - Юнацький соціалізм
  - Навчання у Відні та Львові
  - Еволюція до націоналізму
- section: Від соціаліста до націоналіста (1913-1926)
  words: 800
  subsections:
  - «Модерне москвофільство» (1913)
  - Діяльність під час Першої світової війни
  - Еміграція та редакторська робота
  - «Націоналізм» (1926) — головна праця
- section: Літературний Критик (1926-1939)
  words: 700
  subsections:
  - Редактор «Літературно-наукового вісника»
  - Формування «празької школи» поезії
  - Вплив на молоде покоління
  - Полеміка з опонентами
- section: Друга світова та еміграція (1939-1973)
  words: 800
  subsections:
  - Ставлення до подій Другої світової війни
  - Еміграція до Канади
  - Подальша публіцистика
  - Смерть у Монреалі
- section: Спадщина — Між генієм і демоном
  words: 700
  subsections:
  - Вплив на українську політичну думку
  - Критика ідеології Донцова
  - Сучасні дискусії
  - Донцов у контексті європейського націоналізму
