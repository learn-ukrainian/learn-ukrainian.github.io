  - url: https://uk.wikipedia.org/wiki/Донцов_Дмитро_Іванович
    title: Дмитро Донцов (Wikipedia UA)
    notes: Biography of the controversial nationalist ideologue
  secondary:
  - url: http://esu.com.ua/
