  - Заснування Української академії наук
  - Реформа освітньої системи
  - Падіння Гетьманату та відставка
- section: Радянський період (1919-1935)
  words: 700
  subsections:
  - Продовження наукової роботи
  - Віце-президент ВУАН
  - Репресії проти української інтелігенції
  - Арешти та домашній арешт
