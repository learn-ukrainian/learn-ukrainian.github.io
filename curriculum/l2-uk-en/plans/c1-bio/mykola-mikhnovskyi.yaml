content_outline:
- section: Вступ — Голос української незалежності
  words: 400
  subsections:
  - Микола Міхновський — перший ідеолог повної незалежності України
  - Від студентського братства до «Самостійної України»
  - Трагічна смерть і посмертне визнання
- section: Ранні роки та освіта (1873-1895)
  words: 600
  subsections:
  - Народження в селі Турівка на Київщині
  - Навчання на юридичному факультеті Київського університету
  - Формування національних переконань
  - Заснування Братства тарасівців (1891)
- section: «Самостійна Україна» (1900-1905)
  words: 800
  subsections:
  - Публікація брошури «Самостійна Україна» (1900)
  - Гасло «Україна для українців»
  - Критика автономізму та федералізму
  - Вплив на радикалізацію національного руху
- section: Політична діяльність (1905-1917)
  words: 700
  subsections:
  - Заснування Української народної партії
  - Юридична практика та захист політв'язнів
  - Конфлікти з іншими напрямами національного руху
  - Організація «Вільного козацтва»
- section: Революційні роки (1917-1918)
  words: 700
  subsections:
  - Критика поміркованої політики Центральної Ради
  - Спроба військового перевороту
  - Конфлікт з Грушевським та соціалістами
  - Маргіналізація в політичному житті
- section: Останні роки та загибель (1918-1924)
  words: 800
  subsections:
  - Самотність у добу Гетьманату та Директорії
  - Самогубство в 1924 році в Києві
  - Суперечки щодо обставин смерті
  - Посмертне визнання як пророка незалежності
