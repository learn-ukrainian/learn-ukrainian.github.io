content_outline:
- section: Вступ — Вогняна муза
  words: 400
  subsections:
  - Теліга як символ поєднання поезії та чину
  - Трагічна доля в окупованому Києві
  - Значення її творчості для українського націоналізму
- section: Ранні роки та еміграція (1906-1929)
  words: 600
  subsections:
  - Народження в сім'ї військового в Іллінцях
  - Еміграція родини після революції
  - Життя в Польщі та Чехословаччині
  - Перші літературні спроби
- section: Прага та літературне становлення (1929-1939)
  words: 800
  subsections:
  - Навчання в Українському вільному університеті
  - Шлюб з Михайлом Телігою
  - Участь у літературному житті еміграції
  - Формування поетичного голосу
- section: Поезія вогню та чину
  words: 700
  subsections:
  - Основні теми творчості — воля, боротьба, жертва
  - Вплив «Празької школи» української поезії
  - Есеї про роль митця в національній боротьбі
  - Збірка «Душа на сторожі»
- section: Повернення до Києва (1941-1942)
  words: 800
  subsections:
  - Рішення їхати в окупований Київ
  - Робота в Спілці українських письменників
  - Культурна діяльність під німецькою окупацією
  - Конфлікт з нацистською владою
- section: Арешт та загибель (1942)
  words: 700
  subsections:
  - Арешт гестапо у лютому 1942
  - Розстріл у Бабиному Яру
  - Обставини загибелі
  - Посмертна слава та вшанування
