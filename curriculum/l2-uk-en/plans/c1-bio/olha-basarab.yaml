content_outline:
- section: Вступ — Незламна розвідниця
  words: 400
  subsections:
  - Басараб як символ жіночого героїзму в підпіллі
  - Трагічна загибель під тортурами
  - Значення для українського визвольного руху
- section: Молодість та формування (1889-1914)
  words: 600
  subsections:
  - Народження у Львові в інтелігентній родині
  - Навчання та музична освіта
  - Участь у культурному житті Львова
  - Шлюб з Дмитром Басарабом
- section: Перша світова війна та УСС (1914-1918)
  words: 700
  subsections:
  - Благодійна діяльність під час війни
  - Зв'язки з Українськими Січовими Стрільцями
  - Формування підпільної мережі
  - Початок розвідницької діяльності
- section: Розвідниця УВО (1920-1924)
  words: 800
  subsections:
  - Вступ до Української Військової Організації
  - Організація розвідницької мережі у Львові
  - Координація з центром у Відні
  - Ризикована подвійна гра
- section: Арешт та загибель (1924)
  words: 800
  subsections:
  - Викриття та арешт польською поліцією
  - Жорстокі допити та тортури
  - Відмова видати товаришів
  - Загибель у в'язниці — офіційно «самогубство»
- section: Посмертна слава та пам'ять
  words: 700
  subsections:
  - Реакція українського суспільства на загибель
  - Культ Ольги Басараб в українському русі
  - Пісні та вірші, присвячені їй
  - Вшанування в незалежній Україні
