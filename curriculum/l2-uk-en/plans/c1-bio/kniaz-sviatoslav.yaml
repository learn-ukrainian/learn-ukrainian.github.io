content_outline:
- section: Вступ — Воїн на троні
  words: 400
  subsections:
  - Контраст між 'м'якою силою' Ольги та 'твердою силою' Святослава
  - 'Значення постаті: Святослав як ''український Александр Македонський'''
  - Чому він важливий для сучасної мілітарної ідентичності (гасло ССО)
- section: 'Життєпис: Ранні роки'
  words: 400
  subsections:
  - Дитинство в Києві та вплив трагічної загибелі Ігоря
  - Виховання варязькими воєводами Асмудом та Свенельдом
  - 'Похід на древлян 946 року: перший кинутий спис у 4 роки'
- section: 'Життєпис: Східний похід та Крах Хазарії'
  words: 800
  subsections:
  - Економічна логіка знищення хазарської монополії на Волзі
  - Стратегія обходу степу через ліси в'ятичів та басейн Оки
  - Падіння Ітіля у 965 році та зникнення Каганату з мапи історії
- section: 'Життєпис: Балканська мрія та Облога Доростола'
  words: 800
  subsections:
  - Проект перенесення столиці до Переяславця на Дунаї
  - 'Конфлікт із Візантією: Битва під Аркадіополем'
  - 'Облога Доростола 971 року: героїчний опір та договір з Цимісхієм'
- section: 'Життєпис: Загибель на порогах'
  words: 400
  subsections:
  - 'Повернення до Києва: зимівля в Білобережжі та голод'
  - Пастка печенігів біля порогів та роль візантійської дипломатії
  - 'Легенда про чашу з черепа: визнання доблесті ворогом'
- section: 'Історичний контекст: Русь у X столітті'
  words: 400
  subsections:
  - 'Геополітичний ландшафт: Між Другим Римом та Шовковим шляхом'
  - 'Військова організація: ''Ефект пардуса'' (швидкість та мобільність)'
  - 'Мова та культура: Зіткнення язичницького етосу та християнської дипломатії'
- section: 'Порівняльний аналіз: Творець (Ольга) vs Завойовник (Святослав)'
  words: 400
  subsections:
  - Порівняння внутрішньої розбудови інституцій та зовнішньої експансії
  - 'Симбіоз: Чому Русі потрібен був і Скелет (Ольга), і М''язи (Святослав)'
  - 'Спадщина: Як перемоги Святослава уможливили реформи Володимира'
- section: 'Спадщина: Від Князя до ЗСУ'
  words: 400
  subsections:
  - 'Деколонізація: Повернення ''оселедця'' та ''сережки'' як українських символів'
  - 'Сучасна військова символіка: Святослав як патрон Сил спеціальних операцій'
  - Кодекс честі 'Іду на ви!'
