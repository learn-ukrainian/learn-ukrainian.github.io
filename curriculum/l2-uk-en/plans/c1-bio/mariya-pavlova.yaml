content_outline:
- section: Вступ — Жінка, що читала кістки
  words: 400
  subsections:
  - Марія Павлова — перша жінка-палеонтолог світового рівня
  - Від київської гімназистки до професора Московського університету
  - Подолання бар'єрів у чоловічому світі науки
- section: Ранні роки та освіта (1854-1880)
  words: 600
  subsections:
  - Народження в Києві в родині службовця
  - Навчання в київській гімназії
  - Інтерес до природничих наук
  - Переїзд до Парижа для продовження освіти
- section: Наукова кар'єра в Парижі (1880-1886)
  words: 700
  subsections:
  - Навчання в Сорбонні та робота з Альбером Годрі
  - Шлюб з геологом Олексієм Павловим
  - Перші наукові публікації про викопних ссавців
  - Формування як самостійного науковця
- section: Московський період (1886-1920)
  words: 800
  subsections:
  - Переїзд до Москви з чоловіком
  - Робота в Московському університеті
  - Дослідження викопних коней та хоботних
  - Створення палеонтологічної колекції
- section: Наукові досягнення
  words: 700
  subsections:
  - Монографії про викопних ссавців Євразії
  - Теорія еволюції коней
  - Відкриття нових видів та родів
  - Міжнародне визнання та нагороди
- section: Останні роки та спадщина (1920-1938)
  words: 800
  subsections:
  - Продовження роботи в радянський період
  - Перша жінка — почесний член АН СРСР
  - Смерть у 1938 році
  - Вплив на розвиток палеонтології
