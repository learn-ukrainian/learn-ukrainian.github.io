title: 'В''ячеслав Липинський: Консерватор-державник'
content_outline:
- section: Вступ — Український консерватизм як ідея
  words: 400
  points:
  - Липинський як найоригінальніший український мислитель XX ст.
  - Від польського шляхтича до українського ідеолога
  - Чому його ідеї актуальні сьогодні
- section: Шляхетське коріння
  words: 600
  points:
  - Народження в польській родині (1882)
  - Освіта в Києві та за кордоном
  - Шлях до української ідентичності
- section: Історик як державотворець
  words: 700
  points:
  - Дослідження козаччини
  - Переосмислення української історії
  - Роль шляхти в українському русі
- section: Гетьманат та політична діяльність
  words: 800
  points:
  - Посол Української Держави у Відні
  - Підтримка Скоропадського
  - Концепція класократії
- section: Листи до братів-хліборобів
  words: 800
  points:
  - Головний теоретичний твір
  - Ідея територіального патріотизму
  - Критика народництва та інтелігенції
- section: Еміграція та останні роки
  words: 500
  points:
  - Життя в Австрії та Чехословаччині
  - Важка хвороба (туберкульоз)
  - Смерть та інтелектуальна спадщина
- section: Дискусія — Консерватизм vs народництво
  words: 200
  points:
  - Два шляхи українського державотворення
  - Релевантність Липинського для XXI століття
