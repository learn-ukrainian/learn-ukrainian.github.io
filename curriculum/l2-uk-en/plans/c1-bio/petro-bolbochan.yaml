content_outline:
- section: Вступ — Герой Криму
  words: 400
  subsections:
  - Болбочан як один із найталановитіших полководців УНР
  - Легендарний Кримський похід 1918 року
  - Трагічна доля та несправедливий вирок
- section: Ранні роки та військова освіта (1883-1914)
  words: 600
  subsections:
  - Народження в Бессарабії
  - Навчання в Одеському юнкерському училищі
  - Служба в російській армії
  - Офіцерська кар'єра до Першої світової
- section: Перша світова війна (1914-1917)
  words: 700
  subsections:
  - Участь у бойових діях на фронті
  - Відзнаки та підвищення
  - Український рух в армії
  - Формування національних частин
- section: Кримський похід (1918)
  words: 900
  subsections:
  - Командування Запорозькою дивізією
  - Блискавичний похід на Крим
  - Визволення Криму від більшовиків
  - Стратегічний геній операції
- section: Конфлікт з владою та арешт (1918-1919)
  words: 700
  subsections:
  - Повернення з Криму та зміна уряду
  - Конфлікт з Директорією
  - Несправедливі звинувачення у зраді
  - Арешт та ув'язнення
- section: Страта та реабілітація
  words: 700
  subsections:
  - Військово-польовий суд
  - Розстріл у липні 1919 року
  - Реабілітація в незалежній Україні
  - Пам'ять про героя Кримського походу
