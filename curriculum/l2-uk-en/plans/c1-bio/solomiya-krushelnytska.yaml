title: 'Соломія Крушельницька: Оперна діва'
content_outline:
- section: Вступ — Соловейко з України
  words: 400
  points:
  - Крушельницька як одна з найвидатніших оперних співачок світу
  - Тріумфи на найпрестижніших сценах
  - Українська ідентичність у світовій славі
- section: Галицьке дитинство (1872-1891)
  words: 600
  points:
  - Народження в родині священика на Тернопільщині
  - Раннє виявлення музичного таланту
  - Навчання у Львівській консерваторії
  - Перші виступи
- section: Навчання та початок кар'єри (1891-1900)
  words: 700
  points:
  - Удосконалення в Італії та Відні
  - Дебют на провідних європейських сценах
  - Формування унікального голосу (сопрано)
  - Перші міжнародні успіхи
- section: Світова слава (1900-1920)
  words: 900
  points:
  - Тріумф у «Баттерфляй» Пуччіні (Ла Скала, 1904)
  - Виступи в найпрестижніших театрах світу
  - Особиста дружба з Пуччіні
  - Широкий репертуар — від Вагнера до Верді
- section: Повернення до Львова (1920-1939)
  words: 700
  points:
  - Рішення повернутися на батьківщину
  - Викладання у Львівській консерваторії
  - Концертна діяльність
  - Пропаганда української музики
- section: Радянський період та пам'ять (1939-1952)
  words: 700
  points:
  - Життя під радянською владою
  - Продовження викладання
  - Смерть у Львові
  - Легенда та вшанування
