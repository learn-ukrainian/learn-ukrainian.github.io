title: 'Княгиня Ольга: Регент і Реформатор'
subtitle: 'Olha of Kyiv: Regent and Reformer'
content_outline:
- section: Вступ — Легендарна постать у світлі історії та міфу
  words: 500
  points:
  - Унікальність Ольги як жінки-правительки
  - Проблема розмежування легенди та історії
  - Значення для української державності
- section: 'Життєпис: Від таємниці народження до вершини влади'
  words: 600
  points:
  - Версії про походження
  - Соціальний ландшафт Русі
  - Шлюб та початок правління
- section: 'Внесок у розбудову держави: Від сили до закону'
  words: 800
  points:
  - Помста як інструмент влади
  - Адміністративні реформи (уроки та погости)
  - Централізація влади
- section: 'Останні роки: Оборона Києва та духовний вибір'
  words: 700
  points:
  - Дипломатія з Візантією
  - Особисте хрещення
  - Відносини зі Святославом
- section: Історіографічний та культурний аналіз постаті Ольги
  words: 500
  points:
  - Образ у літописах vs реальність
  - Роль у творенні національного міфу
  - Деколонізація образу
- section: 'Спадщина та канонізація: Вічна присутність у національному коді'
  words: 500
  points:
  - Канонізація
  - Історична пам'ять
  - Сучасне значення
- section: Підсумок
  words: 200
  points:
  - Ольга як символ державності
  - Цивілізаційний вибір
  - Відповідальність за історію
word_target: 4000
vocabulary_hints:
  required:
  - регент (regent)
  - данина (tribute)
  - погост (administrative district)
  - урок (fixed tribute)
  - помста (revenge)
  - древляни (Drevlians)
  - хрещення (baptism)
  - канонізація (canonization)
  - рівноапостольна (equal-to-the-apostles)
  - візантійський (Byzantine)
  recommended:
  - княгиня (princess/duchess)
  - вдова (widow)
  - посольство (embassy)
  - літопис (chronicle)
  - язичництво (paganism)
activity_hints:
- type: reading
  focus: Close reading of chronicle excerpts about Olha's revenge
  source: Повість минулих літ (adapted)
  items: 3 passages
- type: critical-analysis
  focus: Compare chronicle narrative with modern historical interpretations
  output: Identify 3+ differences
- type: essay-response
  focus: Analyze the significance of Olha's reforms
  word_target: 300
  output: Structured analysis with examples
- type: comparative-study
  focus: Olha vs. Elizabeth I of England - female rulers in patriarchal societies
  output: Comparative table
- type: authorial-intent
  focus: 'Analyze the chroniclers intent: Why emphasize revenge?'
  output: Analytical response
- type: quiz
  focus: 'Conceptual check: Cause-and-effect of reforms'
  items: 8 questions
