module: knyahynia-olha
level: c1-bio
sequence: 1
version: '2.0'
title: 'Княгиня Ольга: Регент і Реформатор'
focus: biography
pedagogy: seminar
objectives:
- Analyze the administrative reforms of Princess Olha and their impact on state building
- Evaluate the synthesis of pagan tradition and Christian mission in early Rus
- Construct historical arguments based on chronicle excerpts
sources:
  primary:
  - url: https://uk.wikipedia.org/wiki/Ольга_(княгиня_київська)
    title: Княгиня Ольга (Wikipedia UA)
    notes: Biography, reign details, Byzantine relations
  - url: https://uk.wikipedia.org/wiki/Повість_минулих_літ
    title: Повість минулих літ
    notes: Primary chronicle source for Olha narratives
  secondary:
  - url: https://uk.wikipedia.org/wiki/Жінки_Київської_Русі
    title: Women in Kyivan Rus
    notes: Context for women's roles in medieval governance
content_outline:
- section: Вступ — Легендарна постать у світлі історії та міфу
  words: 500
  subsections:
  - Унікальність Ольги як жінки-правительки
  - Проблема розмежування легенди та історії
  - Значення для української державності
- section: 'Життєпис: Від таємниці народження до вершини влади'
  words: 600
  subsections:
  - Версії про походження
  - Соціальний ландшафт Русі
  - Шлюб та початок правління
- section: 'Внесок у розбудову держави: Від сили до закону'
  words: 800
  subsections:
  - Помста як інструмент влади
  - Адміністративні реформи (уроки та погости)
  - Централізація влади
- section: 'Останні роки: Оборона Києва та духовний вибір'
  words: 700
  subsections:
  - Дипломатія з Візантією
  - Особисте хрещення
  - Відносини зі Святославом
- section: Історіографічний та культурний аналіз постаті Ольги
  words: 500
  subsections:
  - Образ у літописах vs реальність
  - Роль у творенні національного міфу
  - Деколонізація образу
- section: 'Спадщина та канонізація: Вічна присутність у національному коді'
  words: 500
  subsections:
  - Канонізація
  - Історична пам'ять
  - Сучасне значення
- section: Підсумок
  words: 200
  subsections:
  - Ольга як символ державності
  - Цивілізаційний вибір
  - Відповідальність за історію
word_target: 4000
word_tolerance: 0.05
