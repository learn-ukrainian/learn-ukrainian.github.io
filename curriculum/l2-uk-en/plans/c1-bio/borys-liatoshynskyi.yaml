module: borys-liatoshynskyi
level: c1-bio
sequence: 64
version: '2.0'
title: 'Борис Лятошинський: Симфоніст'
focus: biography
pedagogy: seminar
objectives:
- Зрозуміти життєвий шлях та досягнення особи
- Проаналізувати історичний контекст епохи
- Оцінити внесок у українську культуру та історію
