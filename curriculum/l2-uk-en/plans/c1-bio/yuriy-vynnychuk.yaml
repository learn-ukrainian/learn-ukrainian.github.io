title: 'Юрій Винничук: Львівський казкар'
content_outline:
- section: Вступ — Майстер львівської містики
  words: 400
  points:
  - Винничук як унікальний голос української літератури
  - Львів як головний герой його творчості
  - Від андеграунду до визнання
- section: Львівське дитинство
  words: 600
  points:
  - Народження у Львові (1952)
  - Формування в атмосфері старого Львова
  - Ранні літературні спроби
- section: Андеграунд та перші публікації
  words: 700
  points:
  - Творчість у радянський період
  - Цензура та обмеження
  - Самвидав та неофіційна культура
- section: Містифікації та гра з читачем
  words: 800
  points:
  - Легенди Львова як літературний проект
  - Створення псевдоісторичних текстів
  - Гра між фактом і вигадкою
- section: Танґо смерті та великі романи
  words: 700
  points:
  - Аналіз головного роману
  - Тема Голокосту та міжнаціональних стосунків
  - Нагороди та визнання
- section: Сучасна творчість
  words: 600
  points:
  - Нові проекти та теми
  - Громадська позиція
  - Вплив на молоде покоління
- section: Дискусія — Літературна містифікація як жанр
  words: 200
  points:
  - Етика вигадування історії
  - Роль уяви у збереженні памяті
word_target: 4000
