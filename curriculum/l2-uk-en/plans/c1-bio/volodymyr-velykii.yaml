  - Військові походи
  - Гарем та діти
- section: Вибір віри
  words: 700
  points:
  - Легенда про випробування вір
  - Посольства від різних релігій
  - Прагматичні та духовні мотиви вибору
  - Історична достовірність легенди
- section: Хрещення Русі
  words: 800
  points:
  - Похід на Корсунь
  - Шлюб з Анною Порфірородною
  - Хрещення киян у Дніпрі 988 року
  - Руйнування язичницьких святинь
  - Опір та примусова християнізація
- section: 'Останні роки: Християнський правитель'
  words: 600
  points:
  - Будівництво церков та монастирів
  - Десятинна церква
  - Освітня діяльність
  - Зміна особистості — від жорстокості до милосердя
- section: Внесок у розбудову держави
  words: 400
  points:
  - Зміцнення кордонів (Змієві вали)
  - Карбування власної монети
  - Тристоронній герб (Тризуб)
- section: Спадщина та канонізація
  words: 400
  points:
  - Смерть та поділ спадщини
  - Канонізація як рівноапостольного
  - Сучасне значення Володимира
- section: Підсумок
  words: 100
  points:
  - Квінтесенція правління Володимира Великого
