  words: 400
  points:
  - Трансформація Володимира
  - Його місце в українській та світовій історії
  - Проблема джерел та інтерпретацій
- section: Життєпис
  words: 100
  points:
  - Основні етапи життя князя
- section: Боротьба за владу
  words: 600
  points:
  - Син Святослава від ключниці Малуші
  - Княжіння в Новгороді
  - Усобиця з братами
  - Вбивство Ярополка та захоплення Києва
- section: Язичницьке правління
  words: 600
  points:
  - Реформа язичництва
