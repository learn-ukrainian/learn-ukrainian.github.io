module: kateryna-bilokur
level: c1-bio
sequence: 66
version: '2.0'
title: 'Катерина Білокур: Геній наївного мистецтва'
focus: biography
pedagogy: seminar
objectives:
- Зрозуміти життєвий шлях та досягнення особи
- Проаналізувати історичний контекст епохи
- Оцінити внесок у українську культуру та історію
