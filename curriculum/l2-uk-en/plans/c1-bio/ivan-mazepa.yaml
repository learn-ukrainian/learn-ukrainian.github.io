  subsections:
  - Наростання суперечностей
  - Обмеження автономії
  - Північна війна та її тягар
  - Переговори з Карлом XII
- section: Полтава та вигнання
  words: 800
  subsections:
  - Відкритий виступ 1708 року
  - Руйнування Батурина
  - Полтавська катастрофа
  - Втеча до Бендер
  - Смерть та анафема
- section: Спадщина та реабілітація
  words: 400
  subsections:
  - Образ Мазепи в літературі
  - Байрон, Пушкін, Словацький
  - Реабілітація в незалежній Україні
  - Мазепа на банкноті
- section: Підсумок — Трагічний вибір
  words: 300
  subsections:
  - Мазепа як символ боротьби за незалежність
  - Уроки його історії
  - Актуальність сьогодні
