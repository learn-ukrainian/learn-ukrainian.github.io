version: '2.0'
title: 'Іван Мазепа: Меценат і трагічний герой'
content_outline:
- section: Вступ — Між зрадою та героїзмом
  words: 400
  points:
  - Суперечливість постаті Мазепи
  - Його місце в українській та російській історіографії
  - Значення його вибору 1708 року
- section: Молодість та шлях до влади
  words: 600
  points:
  - Шляхетське походження
  - Освіта та служба при дворах
  - Козацька кар'єра
  - Обрання гетьманом 1687 року
- section: 'Гетьманування: успіхи'
  words: 700
  points:
  - Внутрішня політика та реформи
  - Військові походи з Петром I
  - Культурний розквіт — мазепинське бароко
  - Меценатство та будівництво
- section: Шлях до розриву з Москвою
  words: 800
  points:
  - Наростання суперечностей
  - Обмеження автономії
  - Північна війна та її тягар
  - Переговори з Карлом XII
- section: Полтава та вигнання
  words: 800
  points:
  - Відкритий виступ 1708 року
  - Руйнування Батурина
  - Полтавська катастрофа
  - Втеча до Бендер
  - Смерть та анафема
- section: Спадщина та реабілітація
  words: 400
  points:
  - Образ Мазепи в літературі
  - Байрон, Пушкін, Словацький
  - Реабілітація в незалежній Україні
  - Мазепа на банкноті
- section: Підсумок — Трагічний вибір
  words: 300
  points:
  - Мазепа як символ боротьби за незалежність
  - Уроки його історії
  - Актуальність сьогодні
word_target: 4000
