title: 'Григорій Квітка-Основ''яненко: Батько української прози'
content_outline:
- section: Вступ — Перший прозаїк
  words: 400
  points:
  - Квітка як засновник української художньої прози
  - Його роль у становленні літературної мови
  - Значення для розвитку реалізму
- section: Походження та молодість
  words: 600
  points:
  - Народження в дворянській родині (1778)
  - Слобожанщина як культурний регіон
  - Військова служба та відставка
  - Перші літературні спроби російською
- section: Звернення до української мови
  words: 600
  points:
  - Вплив Котляревського та "Енеїди"
  - Рішення писати українською
  - Полеміка про право української мови на літературу
  - Псевдонім "Грицько Основ'яненко"
- section: Сентиментальна проза
  words: 700
  points:
  - '"Маруся" (1834) — перша українська повість'
  - Ідеалізація селянського життя
  - Трагічна любов як центральний мотив
  - Вплив європейського сентименталізму
- section: Сатирична проза
  words: 700
  points:
  - '"Конотопська відьма" (1833)'
  - Сатира на козацьку старшину
  - Народні вірування та гумор
  - Реалістичні елементи в сатирі
- section: Етнографічна спадщина
  words: 500
  points:
  - Описи народних звичаїв та обрядів
  - Весільні та поховальні традиції
  - Слобожанський діалект у творах
  - Внесок у фольклористику
- section: Останні роки та значення
  words: 500
  points:
  - Робота в Харківському театрі
  - Смерть 1843 року
  - Вплив на Нечуя-Левицького та реалістів
  - '"Батько української прози" — заслужений титул'
