content_outline:
  - section: Вступ — Батько українського конституціоналізму
    words: 400
    points:
      - Значення Конституції 1710 року
      - Орлик як політичний мислитель
      - Перша українська політична еміграція
  - section: Молодість та служба при Мазепі
    words: 600
    points:
      - Походження та освіта
      - Кар'єра в гетьманській канцелярії
      - Генеральний писар
      - Вірність Мазепі
  - section: Обрання гетьманом в еміграції
    words: 600
    points:
      - Смерть Мазепи в Бендерах
      - Обрання гетьманом 1710 року
      - Присяга та Конституція
      - Легітимність еміграційного гетьманства
  - section: Конституція Пилипа Орлика
    words: 900
    points:
      - Структура документа
      - Обмеження влади гетьмана
      - Права козацтва та населення
      - Порівняння з європейськими конституціями
      - Демократичні елементи
  - section: Дипломатична діяльність
    words: 700
    points:
      - Боротьба за міжнародну підтримку
      - Прутський похід 1711 року
      - Листування з європейськими дворами
      - Мандри Європою
  - section: Останні роки та спадщина
    words: 500
    points:
      - Життя в еміграції
      - Смерть у Молдові
      - Доля нащадків
      - Конституція як символ
  - section: Підсумок — Візія, що випередила час
    words: 300
    points:
      - Орлик як провісник демократії
      - Актуальність Конституції 1710 року
      - Місце в українській політичній думці
