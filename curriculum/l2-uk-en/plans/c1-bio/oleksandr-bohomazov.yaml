title: 'Олександр Богомазов: Український футурист'
content_outline:
- section: Вступ — Український Пікассо
  words: 400
  points:
  - Богомазов як один із найяскравіших представників українського авангарду
  - Поєднання кубофутуризму та спектралізму
  - Трагічна доля та повернення імені
- section: Ранні роки та освіта (1880-1908)
  words: 600
  points:
  - Народження в Ямполі на Херсонщині
  - Навчання в Київському художньому училищі
  - Вплив імпресіонізму та постімпресіонізму
  - Формування власного стилю
- section: Московський період (1908-1914)
  words: 700
  points:
  - Переїзд до Москви
  - Знайомство з російськими футуристами
  - Участь у виставках авангарду
  - Розвиток теоретичних ідей
- section: Київський розквіт (1914-1922)
  words: 800
  points:
  - Повернення до Києва
  - Створення найвідоміших робіт («Потяг», «Пилярі»)
  - Трактат «Живопис та елементи»
  - Викладання в Київському художньому інституті
- section: Теорія спектралізму
  words: 700
  points:
  - Філософія кольору та руху
  - Вплив музики на живопис
  - Поняття «живописних елементів»
  - Новаторство порівняно із західним авангардом
- section: Останні роки та спадщина (1922-1930)
  words: 800
  points:
  - Хвороба на туберкульоз
  - Продовження творчості до останніх днів
  - Смерть та забуття в радянські часи
  - Відкриття наприкінці XX століття
