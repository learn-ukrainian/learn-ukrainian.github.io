title: 'Катерина Ющенко: Піонерка кібернетики'
content_outline:
- section: Вступ — Мати мови програмування
  words: 400
  points:
  - Піонерка програмування в СРСР
  - Творець адресної мови — першої високорівневої мови програмування
  - Жінка-вчений у чоловічому світі
- section: Юність та війна (1919-1945)
  words: 600
  points:
  - Народження в Чигирині
  - Освіта в Узбекистані
  - Математичні здібності
  - Війна та евакуація
- section: Шлях до кібернетики (1945-1955)
  words: 800
  points:
  - Аспірантура з математики
  - Знайомство з комп'ютерами
  - Робота з МСЕМ та «Київ»
  - Входження в команду Глушкова
- section: Адресна мова (1955-1965)
  words: 900
  points:
  - Створення першої високорівневої мови програмування
  - Концепція адресної мови
  - Вплив на розвиток програмування
  - Визнання в науковому світі
- section: Пізній період (1965-2001)
  words: 600
  points:
  - Педагогічна діяльність
  - Наукові праці
  - Визнання та нагороди
  - Смерть у Києві
- section: Спадщина — Забутий геній
  words: 700
  points:
  - Значення для світової інформатики
  - Чому її не знають на Заході
  - Сучасне вшанування
  - Ющенко як символ жінок у науці
