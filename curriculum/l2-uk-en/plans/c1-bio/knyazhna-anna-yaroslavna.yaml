content_outline:
- section: Вступ — Руська принцеса на французькому троні
  words: 400
  subsections:
  - Унікальність Анни в європейській історії
  - Значення для української та французької пам'яті
  - Джерела про її життя
- section: Дитинство в Києві
  words: 600
  subsections:
  - Народження та походження по материнській лінії
  - Освіта при дворі Ярослава
  - Грамотність та культура
  - Порівняння Києва та Парижа XI століття
- section: Шлюб із Генріхом I
  words: 700
  subsections:
  - Посольство до Києва
  - Чому Генріх обрав руську принцесу
  - Подорож до Франції
  - Весілля в Реймсі 1051 року
- section: Королева Франції
  words: 700
  subsections:
  - Народження синів (Філіп, Роберт, Гуго)
  - Політичний вплив
  - Підписи на документах кирилицею
  - Реймське Євангеліє
- section: Вдівство та регентство
  words: 700
  subsections:
  - Смерть Генріха 1060 року
  - Регентство при малолітньому Філіпі
  - Шлюб із Раулем де Крепі
  - Скандал та церковне засудження
- section: Останні роки та спадщина
  words: 600
  subsections:
  - Монастир у Санлісі
  - Смерть та поховання
  - Пам'ять про Анну у Франції
  - Сучасні вшанування
- section: Підсумок — Міст між світами
  words: 300
  subsections:
  - Анна як символ зв'язків Русі з Європою
  - Її роль у жіночій історії
  - Спадщина для України
