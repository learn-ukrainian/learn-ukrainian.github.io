content_outline:
- section: Вступ — Вибір між життям і вірою
  words: 400
  subsections:
  - Трагічна доля Михайла
  - Його значення як символу опору
  - Джерела про його мученицьку смерть
- section: Князь Чернігівський і Київський
  words: 600
  subsections:
  - Походження та молодість
  - Князювання в Чернігові
  - Участь у міжкнязівських конфліктах
  - Короткочасне княжіння в Києві
- section: Монгольська навала
  words: 700
  subsections:
  - Прихід монголів на Русь
  - Падіння Чернігова
  - Спроби організувати опір
  - Втеча та вигнання
- section: Подорож до Орди
  words: 800
  subsections:
  - Рішення поїхати до Батия
  - Мета візиту — отримати ярлик
  - Вимога пройти очисний ритуал
  - Відмова зректися християнської віри
- section: Мученицька смерть
  words: 700
  subsections:
  - Опис страти за житієм
  - Боярин Федір — спільник у мучеництві
  - Символіка відмови від язичницького ритуалу
  - Реакція сучасників
- section: Канонізація та шанування
  words: 500
  subsections:
  - Перенесення мощів
  - Канонізація як святого мученика
  - Храми на честь Михайла
  - Михайлівський Золотоверхий монастир
- section: Підсумок — Віра вища за життя
  words: 300
  subsections:
  - Михайло як приклад християнської стійкості
  - Його образ у літературі
  - Сучасне значення його вибору
