module: mykhailo-chernihivskyi
level: c1-bio
sequence: 6
version: '2.0'
title: 'Михайло Чернігівський: Князь-мученик'
focus: biography
pedagogy: seminar
objectives:
- Analyze the historical significance of Prince Mykhailo's martyrdom
- Understand the concept of spiritual resistance in Ukrainian history
- Compare political strategies of Mykhailo Chernihivskyi and Alexander Nevsky
- Master vocabulary related to martyrdom, canonization, and medieval politics
