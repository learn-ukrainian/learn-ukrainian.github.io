content_outline:
- section: Вступ — Чарівник настрою
  words: 432
  points:
  - Піонер імпресіонізму в українській прозі
  - Модернізація української літератури
  - Один із «трьох великих» поруч із Франком та Лесею Українкою
- section: Вінниччина та Поділля (1864-1882)
  words: 649
  points:
  - Народження у Вінниці
  - Подільська природа як першоджерело
  - Школи в Шаргороді та Барі
  - Раннє формування чутливості до краєвидів
- section: Учитель і народник (1882-1897)
  words: 757
  points:
  - Учителювання на Поділлі та в Криму
  - Вплив громадівського руху
  - Перші оповідання та етнографічні студії
  - Молдавський період
- section: Чернігівський розквіт (1898-1913)
  words: 865
  points:
  - Переїзд до Чернігова та літературна зрілість
  - «Fata morgana» — соціальний реалізм
  - «Тіні забутих предків» — гуцульська симфонія
  - Подорожі до Криму та Капрі
  - Дружба з Горьким та європейський контекст
- section: Імпресіоністична поетика
  words: 757
  points:
  - Настроєва проза та пейзажний психологізм
  - Синтез фольклору та модернізму
  - Техніка ритмічної прози
  - Вплив на подальшу українську літературу
- section: Спадщина — Сонцепоклонник
  words: 540
  points:
  - Рання смерть від туберкульозу
  - Музей Коцюбинського у Чернігові
  - Вплив на кінематограф (Параджанов)
  - Актуальність творчості сьогодні
