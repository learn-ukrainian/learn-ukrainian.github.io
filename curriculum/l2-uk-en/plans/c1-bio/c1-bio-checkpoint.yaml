content_outline:
- section: 'Частина 1: Середньовічні та ранньомодерні діячі'
  words: 400
  points:
  - 'Княжа доба: Володимир, Ярослав, Анна'
  - 'Козацька доба: Хмельницький, Мазепа, Орлик'
  - Порівняння політичних стратегій
- section: 'Частина 2: Будителі нації (XIX ст.)'
  words: 400
  points:
  - Шевченко, Франко, Леся Українка
  - Драгоманов, Грушевський
  - Роль інтелігенції у національному відродженні
- section: 'Частина 3: XX століття'
  words: 400
  points:
  - 'Революційні діячі: Петлюра, Винниченко'
  - 'Розстріляне відродження: Курбас, Хвильовий'
  - 'Дисиденти: Стус, Чорновіл'
- section: 'Частина 4: Сучасні діячі'
  words: 400
  points:
  - Науковці та митці
  - Громадські активісти
  - Постаті незалежної України
- section: 'Частина 5: Інтеграційні завдання'
  words: 200
  points:
  - Порівняльний аналіз епох
  - 'Есе: Наступність української ідентичності'
- section: 'Частина 6: Підсумкова оцінка'
  words: 200
  points:
  - Комплексний тест
  - Усна презентація
