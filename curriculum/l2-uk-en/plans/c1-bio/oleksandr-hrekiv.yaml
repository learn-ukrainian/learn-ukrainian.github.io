content_outline:
- section: Вступ — Генерал української незалежності
  words: 400
  subsections:
  - Греків як один із провідних військових діячів УНР
  - Роль у формуванні української армії
  - Трагедія поразки та еміграція
- section: Ранні роки та військова освіта (1875-1914)
  words: 600
  subsections:
  - Народження в Полтавській губернії
  - Навчання в Київському військовому училищі
  - Служба в російській армії
  - Участь у російсько-японській війні
- section: Перша світова війна (1914-1917)
  words: 700
  subsections:
  - Командування на фронтах Першої світової
  - Відзнаки та підвищення
  - Формування національної свідомості
  - Зустріч з українським рухом
- section: Українська революція (1917-1918)
  words: 800
  subsections:
  - Перехід на бік УНР
  - Командування українськими частинами
  - Бої за Київ та Лівобережжя
  - Протистояння з більшовиками та білогвардійцями
- section: Головний командувач Армії УНР (1919)
  words: 800
  subsections:
  - Призначення на вищу військову посаду
  - Реорганізація армії
  - Зимовий похід
  - Складні відносини з політичним керівництвом
- section: Еміграція та спадщина (1920-1958)
  words: 700
  subsections:
  - Відступ до Польщі та інтернування
  - Життя в еміграції в Чехословаччині та Німеччині
  - Мемуари та військово-історичні праці
  - Смерть у Німеччині та пам'ять про генерала
