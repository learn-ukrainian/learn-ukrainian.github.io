title: 'Олександр Потебня: Філософ мови'
content_outline:
- section: Вступ — Український Гумбольдт
  words: 444
  points:
  - Потебня як найвидатніший український мовознавець XIX ст.
  - Його місце у світовій лінгвістиці
  - Чому його називають "філософом мови"
- section: Походження та освіта
  words: 666
  points:
  - Народження на Полтавщині (1835)
  - Козацьке походження родини
  - Навчання в Харківському університеті
  - Вплив німецької філософії
- section: '"Думка і мова" (1862)'
  words: 888
  points:
  - Зв'язок між мовою і мисленням
  - Теорія внутрішньої форми слова
  - Розвиток ідей Вільгельма фон Гумбольдта
  - Вплив на семіотику та когнітивну лінгвістику
- section: Харківська філологічна школа
  words: 666
  points:
  - Заснування лінгвістичної школи
  - Учні та послідовники
  - Методологічні принципи
  - Вплив на українську та російську лінгвістику
- section: Дослідження української мови
  words: 777
  points:
  - '"З нотаток про російську граматику" (порівняння укр. і рос.)'
  - Фонетичні та граматичні дослідження
  - Захист права української мови на існування
  - Етнолінгвістичні праці
- section: Спадщина та визнання
  words: 559
  points:
  - Інститут мовознавства його імені
  - Вплив на Шевельова та сучасну лінгвістику
  - Актуальність його ідей сьогодні
  - Потебня як символ української науки
