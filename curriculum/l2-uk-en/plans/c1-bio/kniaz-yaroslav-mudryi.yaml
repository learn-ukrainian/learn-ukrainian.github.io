  - Порівняння з європейським правом
- section: Культурний розквіт
  words: 700
  subsections:
  - Будівництво Софійського собору
  - Золоті ворота
  - Заснування бібліотеки та скрипторію
  - Переклади та освіта
- section: Династична дипломатія
  words: 700
  subsections:
  - Шлюби дітей з європейськими монархами
  - Анна — королева Франції
  - Міжнародний престиж Києва
  - Русь як частина європейської спільноти
- section: Останні роки та спадщина
  words: 500
  subsections:
  - Завіт синам
  - Смерть та поховання
  - Проблема "кісток Ярослава"
  - Образ у пізнішій культурі
- section: Підсумок — Мудрий правитель
  words: 300
  subsections:
  - Чому "Мудрий"?
  - Порівняння з Карлом Великим
  - Спадщина для України
