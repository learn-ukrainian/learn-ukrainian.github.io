content_outline:
- section: Вступ — Український Сократ
  words: 400
  points:
  - Сковорода як унікальна постать
  - Його місце у світовій філософії
  - Значення його життєвого вибору
- section: Молодість та освіта
  words: 600
  points:
  - Походження з козацької родини
  - Навчання в Києво-Могилянській академії
  - Придворний співак
  - Подорожі до Європи
- section: Відмова від кар'єри
  words: 600
  points:
  - Повернення до України
  - Викладацька діяльність
  - Конфлікти з церковною владою
  - Вибір мандрівного життя
- section: Філософія Сковороди
  words: 900
  points:
  - Концепція "сродної праці"
  - 'Три світи: макрокосмос, мікрокосмос, символічний'
  - Ідея самопізнання
  - Вплив античної філософії та Біблії
  - Світ ловив мене, та не впіймав
- section: Літературна спадщина
  words: 600
  points:
  - Філософські діалоги та трактати
  - Байки та притчі
  - Поезія ("Сад божественних пісень")
  - Мовні особливості
- section: Останні роки та смерть
  words: 500
  points:
  - Мандри Слобожанщиною
  - Коло учнів та друзів
  - Смерть та епітафія
  - Поховання в Сковородинівці
- section: Підсумок — Філософ свободи
  words: 400
  points:
  - Сковорода як символ внутрішньої свободи
  - Його вплив на українську культуру
  - Актуальність його ідей сьогодні
