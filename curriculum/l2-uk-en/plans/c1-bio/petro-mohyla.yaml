notes: |
  Petro Mohyla transformed Ukrainian Orthodox education and church life.
  The Kyiv-Mohyla Academy became the first institution of higher learning
  in Eastern Europe, educating generations of Ukrainian, Russian, and
  Balkan clergy and intellectuals. His "Orthodox Confession of Faith"
  became a foundational document for Orthodox theology. He was canonized
  by the Ukrainian Orthodox Church in 1996.
