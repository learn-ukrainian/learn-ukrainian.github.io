content_outline:
- section: Вступ — Символ опору
  words: 400
  subsections:
  - Сенцов як символ української боротьби проти російської агресії
  - Від кінорежисера до політв'язня і воїна
  - Міжнародний резонанс справи
- section: Молодість у Криму (1976-2014)
  words: 600
  subsections:
  - Народження та виховання в Сімферополі
  - Робота підприємцем та громадським активістом
  - Перші кроки в кінематографі
  - Фільм «Геймер» (2011)
- section: Анексія Криму та арешт (2014)
  words: 800
  subsections:
  - Проукраїнський активізм під час окупації
  - Допомога українським військовим
  - Арешт ФСБ та сфабриковані звинувачення
  - Тортури та вибивання «зізнання»
- section: Суд та ув'язнення (2015-2019)
  words: 800
  subsections:
  - Судовий фарс у Ростові-на-Дону
  - 20-річний вирок за «тероризм»
  - Умови утримання в російських колоніях
  - Голодування 2018 року (145 днів)
  - Міжнародна кампанія за звільнення
- section: Звільнення та повернення (2019-2022)
  words: 700
  subsections:
  - Обмін полоненими у вересні 2019
  - Повернення до кінематографу
  - Фільм «Носоріг» (2021)
  - Громадська та культурна діяльність
- section: Війна та військова служба (2022-сьогодні)
  words: 700
  subsections:
  - Вступ до ЗСУ після повномасштабного вторгнення
  - Служба на передовій
  - Продовження творчої діяльності на війні
  - Символ української незламності
