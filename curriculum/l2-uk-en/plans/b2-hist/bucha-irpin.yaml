title: 'Буча та Ірпінь: Злочини'
subtitle: 'Bucha and Irpin: War Crimes'
content_outline:
- section: 'Вступ: Лютий-березень 2022'
  words: 400
  points:
  - 'Контекст: перші дні повномасштабного вторгнення'
  - Наступ на Київ через північні передмістя
  - 33 дні окупації
- section: Хроніка окупації
  words: 1000
  points:
  - Захоплення Бучі та Ірпеня російськими військами
  - 'Життя під окупацією: страх і виживання'
  - Масові страти цивільних на вулиці Яблунської
  - Відступ російських військ (кінець березня)
- section: Виявлення злочинів
  words: 800
  points:
  - Перші фото та відео звільнених міст
  - Міжнародна реакція на докази масових убивств
  - 'Робота слідчих: ексгумації та ідентифікація'
  - Кількість жертв та характер злочинів
- section: Первинні джерела
  words: 800
  points:
  - Свідчення вцілілих мешканців Бучі
  - Звіти міжнародних місій (ООН, ОБСЄ)
  - Супутникові знімки Maxar
- section: Міжнародне правосуддя
  words: 500
  points:
  - Розслідування Міжнародного кримінального суду
  - Ордер на арешт Путіна
  - Українські суди над злочинцями
- section: Пам'ять і спротив
  words: 500
  points:
  - Меморіалізація жертв
  - Буча як символ російської жорстокості
  - Відбудова громад
