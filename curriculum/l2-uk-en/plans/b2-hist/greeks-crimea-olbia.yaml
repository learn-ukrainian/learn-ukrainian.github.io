title: 'Грецькі міста-держави: Ольвія, Херсонес'
subtitle: Antiquity on Ukrainian Lands
content_outline:
- section: 'Вступ: Греки на Понті'
  words: 300
  points:
  - Велика грецька колонізація
  - Причини міграції (земля, торгівля)
  - Ойкіст та священний вогонь
- section: 'Читання: Ольвія — демократія в степу'
  words: 600
  points:
  - Заснування та розташування
  - Політичний устрій (народні збори)
  - Торгівля зі скіфами
  - Облога Зопіріона
- section: 'Херсонес Таврійський: Держава присяги'
  words: 400
  points:
  - Дорійський поліс
  - Громадянська присяга
  - Виноробство та хора
- section: Боспорське царство та Тіра
  words: 430
  points:
  - Монархія на сході (Пантікапей)
  - Експорт зерна до Афін
  - Війни Мітрідата
- section: Економіка та Культура
  words: 1500
  points:
  - Сільське господарство (виноград, оливки)
  - Архітектура та побут (каналізація, театри)
  - Релігія (Ахілл Понтарх)
  - Медицина та освіта
- section: Занепад античного світу
  words: 160
  points:
  - Готська навала
  - Гунська катастрофа
  - Виживання Херсонеса
- section: 'Первинні джерела: Голоси епохи'
  words: 210
  points:
  - Присяга громадян Херсонеса
  - Декрет на честь Протогена
- section: Деколонізаційний погляд
  words: 200
  points:
  - Крим — не 'російська колиска'
  - Європейське коріння України
  - Взаємовплив культур
- section: Підсумок
  words: 220
  points:
  - Значення античної спадщини
  - Україна як частина середземноморського світу
