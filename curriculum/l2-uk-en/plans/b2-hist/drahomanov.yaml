slug: drahomanov
version: '2.0'
title: Михайло Драгоманов
subtitle: 'Mykhailo Drahomanov: Father of Ukrainian Political Thought'
content_outline:
- section: 'Вступ: Голос української політичної думки'
  words: 400
  points:
  - Драгоманов як фундатор модерної політичної думки
  - Від науковця до політичного емігранта
  - Чому його ідеї залишаються актуальними
- section: Біографія та становлення
  words: 800
  points:
  - Ранні роки та освіта в Київському університеті
  - Участь у громадівському русі
  - Конфлікт з царською владою
  - Еміграція до Женеви (1876)
- section: Політичні ідеї
  words: 1000
  points:
  - Концепція громадівства
  - Федералізм як альтернатива централізму
  - Критика і російського, і польського націоналізму
  - Соціалізм з українським обличчям
  - Вплив на молоде покоління (Франко, Леся Українка)
- section: Первинні джерела
  words: 800
  points:
  - Фрагменти «Листів на Наддніпрянську Україну»
  - Політичні памфлети
  - Листування з Франком
- section: Деколонізаційний погляд
  words: 500
  points:
  - Драгоманов проти імперських наративів
  - 'Третій шлях: ні Росія, ні Польща'
  - Критика «малоросійства»
- section: 'Підсумок: Спадщина Драгоманова'
  words: 500
  points:
  - Вплив на ХХ століття
  - Драгоманов і сучасна Україна
  - Дискусії про його ідеї сьогодні
