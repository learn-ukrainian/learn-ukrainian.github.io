module: b2-hist-110
level: B2-HIST
slug: deportatsii-ukraintsiv
version: '2.0'
title: Депортації українців 1944-1951
subtitle: Deportations of Ukrainians 1944-1951
content_outline:
- section: 'Вступ: Післявоєнні переселення'
  words: 400
  points:
  - 'Контекст: нові кордони та «обмін населенням»'
  - Радянська та польська політика щодо українців
  - 'Масштаб трагедії: сотні тисяч переміщених'
- section: Депортації до СРСР (1944-1946)
  words: 800
  points:
  - Примусове переселення з Закерзоння
  - Умови транспортування та прибуття
  - 'Розселення в Україні: нове життя на чужій землі'
  - Втрата культурної спадщини
- section: Операція «Вісла» (1947)
  words: 1000
  points:
  - 'Політичні причини: боротьба з УПА як привід'
  - Примусове виселення з Лемківщини, Надсяння, Холмщини
  - Розпорошення на «Відновлених землях» Польщі
  - Знищення лемківської та холмської культури
- section: Первинні джерела
  words: 800
  points:
  - Спогади депортованих
  - Польські та радянські документи
  - Листи переселенців
- section: Деколонізаційний погляд
  words: 500
  points:
  - Етнічна чистка як інструмент імперій
  - 'Паралелі: депортації кримських татар'
  - Сучасне визнання та пам'ять
- section: 'Підсумок: Спадщина травми'
  words: 500
  points:
  - Лемки та холмщаки сьогодні
  - Польсько-українське примирення
  - Уроки для сучасності
word_target: 4000
