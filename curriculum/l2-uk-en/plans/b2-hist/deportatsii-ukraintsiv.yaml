  - розпорошення (dispersal)
  - операція (operation)
  - примус (coercion)
  recommended:
  - ешелон (echelon/train)
  - табір (camp)
  - біженець (refugee)
  - репресії (repressions)
  - колективізація (collectivization)
  - асиміляція (assimilation)
