  - Закриття українських інституцій
  - 'Масштаб репресій: статистика'
- section: Первинні джерела
  words: 800
  points:
  - Свідчення постраждалих
  - Доповіді польської влади
  - Протести Ліги Націй
- section: Деколонізаційний погляд
  words: 500
  points:
  - 'Польський наратив: «наведення порядку»'
  - 'Український погляд: колоніальне насильство'
  - Радикалізація українського руху
- section: 'Підсумок: Наслідки'
  words: 500
  points:
  - Ескалація конфлікту
  - Шлях до трагедії Волині
  - Уроки для українсько-польських відносин
