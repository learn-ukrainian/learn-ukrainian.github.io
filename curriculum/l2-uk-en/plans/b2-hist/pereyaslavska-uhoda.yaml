title: 'Переяславська угода 1654: Міфи та реальність'
focus: history
pedagogy: CBI
objectives:
- Учень може пояснити реальний зміст Переяславської угоди як військового союзу
- Учень може проаналізувати причини звернення Хмельницького до Москви
- Учень може спростувати імперський міф про «возз'єднання»
content_outline:
- section: Вступ
  words: 400
  subsections:
  - The exhaustion of the Khmelnytsky Uprising by 1653
  - The search for a reliable ally against Poland
- section: 'Дипломатична гра: Спроби знайти союзника'
  words: 600
  subsections:
  - Relations with Turkey, Crimea, and Sweden
  - The religious factor (Orthodoxy) in negotiations
  - Previous diplomatic missions
- section: 'Переяславська рада: Зіткнення політичних світів'
  words: 800
  subsections:
  - The arrival of Buturlin's mission
  - The refusal of the envoy to swear an oath for the Tsar
  - The reaction of the Cossack officers (starshyna)
- section: 'Березневі статті: Суверенітет під прицілом'
  words: 700
  subsections:
  - The rights and liberties of the Zaporozhian Host
  - The 60,000 register and independent foreign policy
  - The Tsar's title vs. reality of the protectorate
- section: 'Глас вопіющого: Опозиція та незгодні'
  words: 500
  subsections:
  - Those who refused to swear allegiance
  - The position of the Kyiv Metropolitan
  - The fear of losing autonomy
- section: Віленська зрада та пошук нової стратегії
  words: 400
  subsections:
  - The violation of the treaty by Moscow (Vilna Truce 1656)
  - Khmelnytsky's search for new allies (Sweden)
- section: 'Читання: Аналіз історичних документів'
  words: 250
  subsections:
  - Reading excerpts from the March Articles
- section: Первинні джерела
  words: 300
  subsections:
  - Accounts of foreign diplomats on the event
- section: Деколонізаційний погляд
  words: 500
  subsections:
  - Debunking the 'Reunification' myth (1954 propaganda)
  - Pereiaslav as a military alliance, not annexation
