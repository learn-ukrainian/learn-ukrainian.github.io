content_outline:
- section: 'Вступ: «Подарунок» чи рішення?'
  words: 400
  points:
  - '19 лютого 1954: дата передачі'
  - Російський міф про «подарунок Хрущова»
  - Чому це питання актуальне сьогодні
- section: 'Контекст: Крим до 1954 року'
  words: 800
  points:
  - Депортація кримських татар 1944 року
  - Крим як «спустошена земля»
  - Економічні зв'язки з Україною
  - Північно-Кримський канал
- section: 'Передача: як це відбулося'
  words: 1000
  points:
  - Ініціатива та прийняття рішення
  - Указ Президії Верховної Ради СРСР
  - 'Офіційне обґрунтування: економічна доцільність'
  - Процедура за радянським законодавством
  - Реакція в УРСР та РРФСР
- section: Первинні джерела
  words: 800
  points:
  - Текст указу 1954 року
  - Протоколи засідань
  - Радянська преса того часу
- section: Деколонізаційний погляд
  words: 500
  points:
  - Російська міфологія «подарунка»
  - Юридична легітимність передачі
  - 'Крим і кримські татари: забутий народ'
- section: 'Підсумок: Від 1954 до 2014'
  words: 500
  points:
  - Крим у незалежній Україні
  - Автономна Республіка Крим
  - 'Російська анексія 2014: псевдоісторичні аргументи'
