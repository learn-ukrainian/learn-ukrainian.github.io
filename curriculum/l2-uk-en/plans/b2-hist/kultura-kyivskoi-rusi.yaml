title: Культура Київської Русі
content_outline:
- section: Читання
  words: 100
  points:
  - Огляд основних тем культурного розвитку Київської Русі
- section: Вступ — Культурний світ Русі
  words: 425
  points:
  - Культурне багатство Київської Русі як синтез візантійських та місцевих традицій
  - Роль християнства у формуванні культурної ідентичності
  - Культура як вираз державності та національного духу
- section: Писемність та освіта
  words: 602
  points:
  - Запровадження кирилиці та розвиток писемної культури
  - Створення скрипторіїв при монастирях
  - Берестяні грамоти як свідчення поширення грамотності
  - Освітня діяльність монастирів та соборів
- section: Література
  words: 618
  points:
  - Літописання як головний жанр історичної прози
  - "«Слово о полку Ігоревім» як шедевр давньоруської літератури"
  - Житійна література та її роль у духовному житті
  - Перекладна література та культурний обмін з Візантією
- section: Архітектура
  words: 541
  points:
  - Хрестово-купольний стиль храмового будівництва
  - Софійський собор як архітектурний символ держави
  - Синтез візантійської техніки та місцевих художніх традицій
  - Розвиток оборонного зодчества та палацового будівництва
- section: Образотворче мистецтво
  words: 618
  points:
  - Мозаїка та фрески у храмах Києва
  - Іконопис та формування місцевих художніх шкіл
  - Ювелірне мистецтво - скань, зернь, емаль
  - Книжкова мініатюра та оздоблення рукописів
- section: Музика та усна творчість
  words: 502
  points:
  - Церковний спів та його роль у богослужінні
  - Билини та епічна традиція про князів і богатирів
  - Боян як образ давньоруського співця
  - Народна музика та її відображення в літературі
- section: Деколонізаційний погляд
  words: 386
  points:
  - Спростування міфів про культурну залежність Русі від Москви
  - Київська Русь як незалежний центр культурного розвитку
  - Українська культурна спадщина як фундамент національної ідентичності
- section: Первинні джерела
  words: 193
  points:
  - Тексти літописів як історичні свідчення
  - "Рукописи «Слова о полку Ігоревім»"
  - Археологічні знахідки - берестяні грамоти, ювелірні вироби
- section: Потрібно більше практики?
  words: 15
  points:
  - Додаткові матеріали для поглибленого вивчення культури Київської Русі
