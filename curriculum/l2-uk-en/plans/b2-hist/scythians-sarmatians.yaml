activities:
- type: reading
  focus: Excerpt from Herodotus about Scythians (Ukrainian translation)
- type: critical-analysis
  focus: Analyze Scythian gold artifacts including the pectoral
  items: 5-6 images
- type: quiz
  focus: Geography of Steppe (Scythian and Sarmatian territories)
  items: 2 maps
- type: fill-in
  focus: Archaeological and nomadic terminology
  items: 15+
- type: comparative-study
  focus: Scythians vs Sarmatians — similarities and differences
- type: quiz
  focus: Key facts about steppe civilizations
  items: 12+
- type: essay-response
  focus: Як кочівники вплинули на розвиток українських земель?
