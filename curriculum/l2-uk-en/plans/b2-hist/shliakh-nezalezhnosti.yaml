version: '2.0'
title: Шлях до незалежності
subtitle: The Path to Independence
content_outline:
- section: 'Вступ: Крах імперії'
  words: 400
  points:
  - '1989-1991: розпад СРСР'
  - Україна на шляху до свободи
  - Ключові дати та події
- section: '1989-1990: Пробудження'
  words: 800
  points:
  - Рух та демократичні сили
  - Живий ланцюг 21 січня 1990
  - Декларація про суверенітет (липень 1990)
  - Гранітна революція (жовтень 1990)
- section: '1991: Рік незалежності'
  words: 1000
  points:
  - Путч у Москві (серпень 1991)
  - Акт проголошення незалежності (24 серпня)
  - Референдум 1 грудня 1991
  - 'Вибори президента: Кравчук'
  - 'Кінець СРСР: Біловезька угода'
- section: Первинні джерела
  words: 800
  points:
  - Текст Акту про незалежність
  - Результати референдуму
  - Виступи політиків
- section: Деколонізаційний погляд
  words: 500
  points:
  - 'Російський наратив: «розвал СРСР»'
  - 'Реальність: воля українського народу'
  - Незалежність як деколонізація
- section: 'Підсумок: Нова держава'
  words: 500
  points:
  - Визнання незалежності світом
  - Виклики нової держави
  - 24 серпня — День Незалежності
word_target: 4000
