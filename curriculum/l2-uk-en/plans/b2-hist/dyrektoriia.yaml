title: Директорія УНР
subtitle: The Directory of the Ukrainian People's Republic 1918-1920
content_outline:
- section: 'Вступ: Падіння Гетьманату'
  words: 400
  points:
  - 'Контекст: кінець німецької окупації'
  - Повстання проти Скоропадського
  - Створення Директорії (листопад 1918)
- section: Структура та лідери
  words: 800
  points:
  - П'ятеро членів Директорії
  - 'Володимир Винниченко: соціаліст'
  - 'Симон Петлюра: військовий лідер'
  - Внутрішні конфлікти та відставка Винниченка
- section: Боротьба на кілька фронтів
  words: 1000
  points:
  - Війна з більшовиками
  - Конфлікт із Західноукраїнською Народною Республікою
  - Денікін та білогвардійці
  - Польські інтервенти
  - Зимовий похід армії УНР
- section: Первинні джерела
  words: 800
  points:
  - Універсали Директорії
  - Спогади Винниченка
  - Військові документи
- section: Деколонізаційний погляд
  words: 500
  points:
  - 'Міф: «Петлюрівщина» як радянський термін'
  - 'Реальність: Боротьба за незалежність'
  - Погроми та їх контекст
- section: 'Підсумок: Спадщина Директорії'
  words: 500
  points:
  - Причини поразки
  - Еміграція та уряд в екзилі
  - Директорія в національній пам'яті
