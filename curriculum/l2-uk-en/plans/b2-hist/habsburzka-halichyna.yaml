title: Габсбурзька Галичина
subtitle: 'Habsburg Galicia: The Ukrainian Piedmont 1772-1918'
content_outline:
- section: 'Вступ: Дві долі українського народу'
  words: 400
  points:
  - Поділи Польщі та приєднання Галичини до Австрії
  - Чому Габсбурги створили умови для відродження
  - Концепція «Українського П'ємонту»
- section: Початок австрійського правління (1772-1848)
  words: 800
  points:
  - Йосифінські реформи
  - Греко-католицька церква як охоронець ідентичності
  - Руська трійця та культурне пробудження
  - Головна Руська Рада 1848 року
- section: Національний рух (1848-1914)
  words: 1000
  points:
  - Москвофіли vs. народовці
  - Товариство «Просвіта»
  - Наукове товариство імені Шевченка
  - Політичні партії та виборча боротьба
  - Конфлікт з поляками
- section: Первинні джерела
  words: 800
  points:
  - Документи Головної Руської Ради
  - Статути українських організацій
  - Преса того часу
- section: Деколонізаційний погляд
  words: 500
  points:
  - 'Австрія vs. Росія: порівняння колоніальних політик'
  - Чому Галичина стала осередком національного руху
  - Межі австрійського «лібералізму»
- section: 'Підсумок: Спадщина Габсбургів'
  words: 500
  points:
  - Перша світова війна та кінець імперії
  - Галицька ідентичність у XX столітті
  - Сучасна пам'ять про Австрію
