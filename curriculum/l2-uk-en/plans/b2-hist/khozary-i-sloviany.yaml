objectives:
- Учень може пояснити систему двовладдя в Хозарському каганаті (каган і бек)
- Учень може проаналізувати причини прийняття іудаїзму хозарською елітою
- Учень може оцінити вплив Pax Khazarica на економічний розвиток слов'янських племен
- Учень може спростувати міф про «хозарське ярмо» як виключно негативне явище
