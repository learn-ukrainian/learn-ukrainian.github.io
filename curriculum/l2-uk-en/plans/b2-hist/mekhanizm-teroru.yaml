content_outline:
- section: 'Вступ: Система знищення'
  words: 400
  points:
  - '1930-ті: пік терору'
  - Чому саме інтелігенція?
  - 'Від арешту до розстрілу: етапи'
- section: Механізм репресій
  words: 800
  points:
  - НКВС та його методи
  - Сфабриковані справи
  - Катування та вибиті зізнання
  - «Трійки» та позасудові розправи
- section: Географія смерті
  words: 1000
  points:
  - Соловецькі табори
  - 'Сандармох: розстрільний полігон'
  - Биківня під Києвом
  - 'Катинь: паралелі'
  - '«Розстріляне відродження»: хто загинув'
- section: Первинні джерела
  words: 800
  points:
  - Архіви НКВС
  - Останні листи засуджених
  - Свідчення тих, хто вижив
- section: Деколонізаційний погляд
  words: 500
  points:
  - 'Радянський міф: «вороги народу»'
  - 'Реальність: цілеспрямоване знищення української еліти'
  - Геноцид через культуру
- section: 'Підсумок: Пам''ять та правда'
  words: 500
  points:
  - Відкриття архівів після 1991
  - Меморіал у Сандармосі
  - Російські спроби переписати історію
