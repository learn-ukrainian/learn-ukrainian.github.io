title: 'Голодомор: Пам''ять та визнання'
subtitle: 'Holodomor: Memory and Recognition'
content_outline:
- section: 'Вступ: Злочин без кари'
  words: 400
  points:
  - Радянське замовчування Голодомору
  - Чому світ не знав?
  - Роль пам'яті у відновленні справедливості
- section: Свідки та журналісти
  words: 800
  points:
  - 'Гарет Джонс: валлієць, який сказав правду'
  - 'Волтер Дюранті: пропаганда замість правди'
  - Маргарет Барбер, Малкольм Маггерідж
  - Радянська дезінформація
- section: Боротьба за визнання
  words: 1000
  points:
  - Діаспора та збереження пам'яті
  - Комісія Конгресу США (1980-ті)
  - Проголошення незалежності та відкриття архівів
  - Закон України про Голодомор (2006)
  - Міжнародне визнання
- section: Первинні джерела
  words: 800
  points:
  - Статті Гарета Джонса
  - Свідчення вцілілих
  - Резолюції про визнання геноциду
- section: Деколонізаційний погляд
  words: 500
  points:
  - 'Голодомор як геноцид: юридичні аргументи'
  - Російське заперечення сьогодні
  - Пам'ять vs. пропаганда
- section: 'Підсумок: Чому це важливо'
  words: 500
  points:
  - День пам'яті жертв Голодомору
  - Музеї та меморіали
  - Уроки для майбутнього
word_target: 4000
