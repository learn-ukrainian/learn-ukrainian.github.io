content_outline:
- section: Вступ — Єдиний коронований король Русі
  words: 450
  points:
  - Чому коронація 1253 року унікальна в історії України
  - Данило як символ європейського вибору
- section: Боротьба за Галичину (1205-1238)
  words: 700
  points:
  - Дитинство вигнанця після смерті батька Романа
  - Боротьба з угорцями та боярською опозицією
  - Об'єднання Галичини і Волині
- section: Монгольська навала та дипломатія виживання
  words: 800
  points:
  - Поразка 1240 року та візит до Батия
  - '"Зле є почесті татарської" — принизливий прийом'
  - Стратегія лавірування між Сходом і Заходом
- section: Коронація 1253 року — Європейський вибір
  words: 700
  points:
  - Союз з Папою Інокентієм IV
  - Обіцянка хрестового походу, що не відбувся
  - Значення королівського титулу
- section: Первинні джерела — Галицько-Волинський літопис
  words: 400
  points:
  - Унікальність літопису як джерела
  - Поетична мова та героїчний стиль
- section: Деколонізаційний погляд — Русь ≠ Росія
  words: 500
  points:
  - Чому Росія ігнорує Данила Галицького
  - Галицько-Волинська держава як альтернативний центр Русі
  - Європейська орієнтація vs московський ізоляціонізм
- section: Підсумок — Спадщина короля
  words: 469
  points:
  - Смерть 1264 року та занепад династії
  - Данило як символ незалежності
