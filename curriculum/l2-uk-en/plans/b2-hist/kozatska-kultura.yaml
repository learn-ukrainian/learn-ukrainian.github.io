version: '1.0'
title: Козацька культура — кобзарі, думи та бароко
focus: history
pedagogy: CBI
objectives:
- Learner can explain the role of kobzars in preserving national memory
- Learner can analyze the genre of dumas as a unique Ukrainian epic
- Learner can characterize Cossack Baroque and its geopolitical significance
content_outline:
- section: Вступ та Контекст
  words: 400
  subsections:
  - 'Cultural intersection: East and West'
  - The Golden Age of Hetmanate culture
- section: 'Кобзарі та лірники: голос народу'
  words: 500
  subsections:
  - The guild system (cekhy) and hierarchy
  - 'Lebiiska language: the secret code'
  - Social and political functions of kobzars
- section: 'Українські Думи: Духовний хребет нації'
  words: 500
  subsections:
  - The uniqueness of the genre (recitative)
  - Improvisation and emotional depth
  - The role of dumas in shaping language
- section: 'Козацьке бароко: Тріумф національного стилю'
  words: 500
  subsections:
  - Differences from Western Baroque
  - Symbolism and decorative richness
  - Major architectural monuments
- section: 'Мистецтво: Феномен козацького бароко'
  words: 250
  subsections:
  - Synthesis of Western and Byzantine traditions
  - Architecture (Mazepa baroque)
  - Portraiture (Parsuna)
- section: Меценатство як державна стратегія
  words: 400
  subsections:
  - The role of Ivan Mazepa and other hetmans
  - Legitimizing the state through art
- section: 'Інтелектуальний центр: Києво-Могилянська академія'
  words: 500
  subsections:
  - Petro Mohyla's reforms
  - The seven liberal arts and Latin education
  - Impact on the entire Eastern European region
- section: Первинні джерела та Читання
  words: 300
  subsections:
  - Analysis of Dumas and Academy statutes
- section: Деколонізаційний погляд
  words: 400
  subsections:
  - Debunking the 'peasant culture' myth
  - Imperial appropriation of Ukrainian achievements
word_target: 4000
