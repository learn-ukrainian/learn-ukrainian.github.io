title: 'Люди Речі Посполитої: Суспільство'
subtitle: Соціальна структура польсько-литовської держави
content_outline:
- section: Вступ
  words: 411
  points:
  - Річ Посполита як багатонаціональна держава
  - Соціальні категорії та їхнє значення для українців
  - Зв'язок суспільної структури з національним пробудженням
- section: Шляхта і магнати
  words: 941
  points:
  - Шляхетські привілеї — «złota wolność» та сеймова демократія
  - Руська (українська) шляхта — асиміляція чи збереження ідентичності
  - Великі магнатські роди — Вишневецькі, Острозькі, Заславські
  - Полонізація руської еліти — причини та наслідки
- section: Міщани і ремісники
  words: 764
  points:
  - Магдебурзьке право — міське самоврядування
  - Цехи та гільдії — економічне життя міст
  - Православні та євреї — обмеження прав у містах
  - Львів, Київ, Луцьк — регіональні центри
- section: Селяни і кріпацтво
  words: 823
  points:
  - Посполиті та їхні обов'язки перед панами
  - Фільварок як економічна система
  - Шлях до закріпачення — погіршення становища XVI-XVII ст.
  - Селянські повстання як форма спротиву
- section: Первинні джерела
  words: 470
  points:
  - Литовський статут 1588 — норми про кріпацтво
  - Привілей Магдебурзького права для українського міста
  - Лінгвістичний аналіз правових документів
- section: Деколонізаційний погляд
  words: 591
  points:
  - Міф про «золотий вік» Речі Посполитої для українців
  - Реальність — соціальне та релігійне пригноблення
  - Козацтво як відповідь на станову нерівність
  - Сучасна україно-польська дискусія про спадщину Речі Посполитої
  - Соціальна структура як передумова Хмельниччини
  - Спадщина станового суспільства в українській свідомості
