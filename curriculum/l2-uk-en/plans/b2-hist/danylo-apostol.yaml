title: Данило Апостол та Кирило Розумовський
subtitle: 'The Last Hetmans: Apostol and Rozumovsky'
content_outline:
- section: 'Вступ: Між молотом і ковадлом'
  words: 350
  points:
  - Гетьманщина у XVIII столітті між Російською та Османською імперіями
  - Скорочення автономії козацької держави
  - Два гетьмани як символи різних стратегій виживання
- section: 'Читання: Епоха Данила Апостола'
  words: 700
  points:
  - Обрання Данила Апостола гетьманом 1727 року
  - Його політика збереження козацьких вольностей
  - Рішительні пункти як спроба законодавчого закріплення автономії
  - Боротьба за економічні інтереси Гетьманщини
- section: 'Економіка та суспільство: Стабільність і криза'
  words: 700
  points:
  - Економічний розвиток Гетьманщини за часів Апостола
  - Соціальна структура та розшарування козацтва
  - Торгівля та ремесла в містах
  - Наростання соціальних протиріч
- section: 'Епоха Розумовського: Європейська мрія'
  words: 800
  points:
  - Кирило Розумовський як останній гетьман України
  - Його європейська освіта та придворне життя
  - Глухів як культурна столиця Гетьманщини
  - Розквіт барокової культури та архітектури
- section: 'Первинні джерела: Голоси епохи'
  words: 550
  points:
  - Фрагменти з Рішительних пунктів
  - Документи про ліквідацію гетьманства
  - Листування гетьманів з царським двором
- section: 'Деколонізаційний погляд: Дві стратегії виживання'
  words: 450
  points:
  - Апостол та Розумовський як різні моделі відповіді на імперський тиск
  - Спроби збереження автономії через законодавство vs культурну інтеграцію
  - Наслідки втрати державності для українського народу
- section: 'Підсумок: Захід сонця'
  words: 450
  points:
  - Ліквідація Гетьманщини Катериною II 1764 року
  - Причини та наслідки втрати української автономії
  - Доля козацької старшини після знищення гетьманства
  - Історичні уроки для сучасності
