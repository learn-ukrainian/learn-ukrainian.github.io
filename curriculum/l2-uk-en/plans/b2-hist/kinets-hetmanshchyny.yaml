  words: 500
  points:
  - 'Імперський наратив: «цивілізування» України'
  - 'Реальність: етнічна чистка та колонізація'
  - 'Запорожці в Туреччині: вигнанці'
- section: 'Підсумок: Наслідки для України'
  words: 500
  points:
  - Кріпацтво на Україні
  - Русифікація та деукраїнізація
  - 'Пам''ять про козацтво: таємна традиція'
