title: 'Слобожанщина: Заселення і розвиток'
subtitle: Українська колонізація дикого степу
content_outline:
- section: Вступ
  words: 424
  points:
  - Географія Слобідської України — «Дике поле» як межа між степом і Річчю Посполитою
  - Причини масової міграції українців на схід у XVII столітті
  - Значення Слобожанщини для сучасної української ідентичності
- section: Заселення Слобожанщини
  words: 969
  points:
  - Три хвилі переселення (1630-ті, 1654-1657, 1660-ті роки)
  - Роль козацько-селянських повстань та Хмельниччини у міграції
  - Слободи як форма поселення — пільги та свободи переселенців
  - Московська політика заохочення колонізації
- section: П'ять слобідських козацьких полків
  words: 848
  points:
  - Харківський, Сумський, Охтирський, Ізюмський, Острогозький полки
  - Полково-сотенний устрій — козацьке самоврядування
  - Заснування Харкова (1654) та інших міст
  - Економічна та військова функція полків
- section: Суспільство Слобожанщини
  words: 727
  points:
  - Соціальні категорії — козаки, посполиті, міщани
  - Особливості земельних відносин — відсутність кріпацтва до XVIII ст.
  - Культурне життя — освіта, церкви, традиції
- section: Первинні джерела
  words: 484
  points:
  - Універсал про заснування Харківського полку
  - Грамоти московських царів переселенцям
  - Лінгвістичний аналіз офіційного регістру XVII століття
- section: Деколонізаційний погляд
  words: 548
  points:
  - Міф про «споконвічно російську землю»
  - Українська колонізація vs російська імперська експансія
  - Ліквідація слобідських полків Катериною II (1765)
  - Сучасна пам'ять — Харків як українське місто
  - Значення слобідської спадщини для української державності
  - Зв'язок із сучасними подіями на Харківщині
