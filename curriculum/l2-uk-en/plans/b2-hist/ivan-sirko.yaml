module: ivan-sirko
level: b2-hist
sequence: 61
version: '1.0'
title: 'Іван Сірко: Легендарний кошовий'
focus: history
pedagogy: seminar
objectives:
- Учень може описати роль Івана Сірка в період Руїни
- Учень може проаналізувати його військову тактику в походах проти Османської імперії
  та Кримського ханства
- Учень може оцінити історичне значення та міфологізацію постаті Сірка, зокрема через
  лист турецькому султану
- Учень може пояснити його політику балансування між Річчю Посполитою та Московським
  царством
content_outline:
- section: 'Вступ: «Характерник» української історії'
  words: 650
  subsections:
  - Значення постаті Сірка для національної пам'яті
  - Геополітичний контекст Руїни
  - Міф про «характерництво» та його походження
- section: Ранні роки та становлення
  words: 600
  subsections:
  - Походження та перші згадки в джерелах
  - Участь у Хмельниччині та перші військові успіхи
  - Формування репутації на Запорозькій Січі
- section: 'На чолі Січі: Походи та політика'
  words: 700
  subsections:
  - Обрання кошовим отаманом (8 разів)
  - Військові кампанії проти Криму та Османів (1660-1670-ті рр.)
  - Політика «сильної руки» та балансування між Варшавою та Москвою
- section: Читання
  words: 550
  subsections:
  - Етика та побут козацького вождя
  - Аскетизм та ставлення до національної ідентичності
- section: 'Первинні джерела: Лист султану та літописи'
  words: 700
  subsections:
  - Аналіз тексту «Листа запорожців турецькому султанові»
  - Свідчення про Сірка в Літописі Самійла Величка
- section: 'Деколонізаційний погляд: Сірко як символ незалежності'
  words: 400
  subsections:
  - Спростування імперських міфів про «розбійника»
  - Сірко як уособлення прагнення Січі до автономії
- section: Останні роки та спадщина
  words: 400
  subsections:
  - Обставини смерті та поховання на Чортомлицькій Січі
  - Формування легенди та вшанування пам'яті
