title: Повоєнна відбудова
subtitle: Post-War Reconstruction
content_outline:
- section: 'Вступ: Ціна перемоги'
  words: 400
  points:
  - Україна — найбільш зруйнована територія СРСР
  - 'Людські втрати: мільйони загиблих'
  - Що означала «перемога» для України
- section: Масштаб руйнувань
  words: 800
  points:
  - Знищені міста та села
  - 'Промисловість: від нуля'
  - Сільське господарство в руїнах
  - Демографічна катастрофа
- section: Відбудова (1945-1950)
  words: 1000
  points:
  - П'ятирічки відбудови
  - Примусова праця
  - Пріоритет важкої промисловості
  - 'Село: голод 1946-1947 років'
  - Жінки та діти в відбудові
- section: Первинні джерела
  words: 800
  points:
  - Фотографії зруйнованих міст
  - Спогади учасників відбудови
  - Радянська пропаганда того часу
- section: Деколонізаційний погляд
  words: 500
  points:
  - 'Радянський наратив: «героїчна відбудова»'
  - 'Реальність: експлуатація та голод'
  - Україна як донор для імперії
- section: 'Підсумок: Повоєнне суспільство'
  words: 500
  points:
  - Нова хвиля русифікації
  - Репресії продовжуються
  - Травма поколінь
