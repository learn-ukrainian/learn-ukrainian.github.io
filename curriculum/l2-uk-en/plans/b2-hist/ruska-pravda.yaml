  - закуп (zakup - debt bondsman)
  - боярин (boyar)
  - дружина (druzhina)
  - судочинство (judiciary)
  - звід (svod - legal procedure)
  - спадкування (inheritance)
  recommended:
  - рядович (riadovych)
  - челядь (household slaves)
  - ордалія (ordeal)
  - гоніння сліду (pursuit of trail)
  - присяга (oath)
  - Просторова редакція (Expanded edition)
