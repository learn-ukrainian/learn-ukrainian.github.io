module: b2-hist-13
level: B2-HIST
slug: ruska-pravda
version: '2.0'
title: 'Руська Правда: Перший законодавчий кодекс'
content_outline:
- section: Вступ
  words: 250
  points:
  - Історичне значення
  - Контекст появи кодексу
- section: Правда Ярослава (1016–1036)
  words: 250
  points:
  - Історичне тло
  - Основні положення (віра vs помста)
  - Еволюція закону
- section: Правда Ярославичів та соціальна структура
  words: 450
  points:
  - Скасування кровної помсти
  - Соціальна ієрархія (віра 80/40/5)
  - Статус закупів і холопів
  - Майнові права
- section: Первинні джерела
  words: 400
  points:
  - 'Документ 1: Уривок з Руської Правди'
  - 'Документ 2: Стаття про побиття'
  - Лінгвістичний аналіз
- section: Деколонізаційний погляд
  words: 300
  points:
  - Міф про "російське право"
  - Мовні ознаки (протоукраїнські риси)
  - Європейський контекст
- section: 'Читання: Ярослав Мудрий — законодавець'
  words: 300
  points:
  - Роль особистості
  - Захист торгівлі
  - Розбудова держави
- section: Соціальні ліфти та Економіка
  words: 500
  points:
  - Мобільність суспільства
  - Економічне регулювання (борги, власність)
  - Археологічні підтвердження (гривні, печатки)
- section: Порівняльний аналіз правових систем
  words: 300
  points:
  - Візантія та Германські правди
  - Велика хартія вольностей
  - Контраст із Московським правом (Домострой)
- section: Жінки, Суд та Мова
  words: 350
  points:
  - Правосуб'єктність жінки
  - Судовий процес (свідки, ордалії)
  - Мовні особливості тексту
- section: Спадщина та Сучасність
  words: 800
  points:
  - Литовський Статут і козацьке право
  - Сучасна правова свідомість
  - Уроки для сьогодення
- section: 'Повсякденне правосуддя: Казуси'
  words: 200
  points:
  - Справа про борт
  - Справа про позику
  - Роль громади
word_target: 4000
