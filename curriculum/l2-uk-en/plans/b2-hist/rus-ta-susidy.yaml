title: 'Русь та сусіди: Візантія, Польща, Угорщина'
focus: history
pedagogy: CBI
objectives:
- Trace the history of Russo-Byzantine relations
- Understand the role of dynastic marriages in Rus foreign policy
- Analyze the relations with western and steppe neighbors
content_outline:
- section: Вступ — Русь у міжнародному контексті
  words: 529
  subsections:
  - Геополітичне положення Русі
  - Торгівля, війна, дипломатія
  - Династичні зв'язки як інструмент політики
  - Русь очима сусідів
- section: Русь і Візантія
  words: 823
  subsections:
  - Від ворожнечі до союзу
  - Договори 907, 911, 944, 971 років
  - Хрещення та церковні зв'язки
  - Культурний вплив — мистецтво, право, освіта
- section: Русь і Польща
  words: 706
  subsections:
  - Сусіди та суперники
  - Конфлікт за Червенські гради
  - Болеслав Хоробрий у Києві (1018)
  - Від ворожнечі до династичних шлюбів
- section: Русь і Угорщина
  words: 646
  subsections:
  - Сусідство в Карпатах
  - Династичні зв'язки — Анастасія, дружина Андраша I
  - Боротьба за Галичину
  - Спільний ворог — кочівники
- section: Степові сусіди
  words: 706
  subsections:
  - Печеніги — постійна загроза
  - Торки та берендеї — «чорні клобуки«
  - Половці — вороги та союзники
  - Степовий кордон як виклик
- section: Скандинавія та Захід
  words: 590
  subsections:
  - Варязькі зв'язки
  - Гаральд Суворий та Єлисавета
  - Анна Ярославна — королева Франції
  - Русь у європейській політиці
  - Русь як європейська держава
  - Мережа дипломатичних зв'язків
  - Перехід до синтезу Київської Русі
