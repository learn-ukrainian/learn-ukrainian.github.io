module: 26-media-landscape
level: C1
sequence: 26
slug: 26-media-landscape
version: '2.0'
title: 'Медіаландшафт: Як не потонути в інформації'
content_outline:
- section: Вступ — Медіа в Україні
  words: 400
  points:
  - Огляд медіаландшафту
  - Державні vs приватні ЗМІ
  - Роль медіа в суспільстві
- section: Типи медіа
  words: 700
  points:
  - Телебачення (державні, приватні канали)
  - Радіо
  - Преса (газети, журнали)
  - Інтернет-видання
  - Соціальні мережі
- section: Медіаграмотність
  words: 800
  points:
  - Оцінка джерел
  - Виявлення упередженості
  - Розпізнавання маніпуляцій
- section: Фейки та пропаганда
  words: 700
  points:
  - Ознаки дезінформації
  - Методи пропаганди
  - Фактчекінг
- section: Критичний аналіз
  words: 600
  points:
  - Аналіз новинних статей
  - Порівняння джерел
  - Верифікація інформації
- section: Свобода слова
  words: 500
  points:
  - Права журналістів
  - Виклики для медіа
  - Медіа в умовах війни
- section: Практичне завдання
  words: 300
  points:
  - Аналіз новини
  - Виявлення маніпуляцій
  - Порівняльний огляд
word_target: 4000
vocabulary_hints:
  required:
  - ЗМІ (mass media)
  - джерело (source)
  - упередженість (bias)
  - дезінформація (disinformation)
  - пропаганда (propaganda)
  - фейк (fake)
  - фактчекінг (fact-checking)
  - маніпуляція (manipulation)
  - достовірність (reliability)
  - свобода слова (freedom of speech)
  recommended:
  - олігархічні медіа (oligarch-owned media)
  - інформаційна гігієна (information hygiene)
  - верифікація (verification)
  - первинне джерело (primary source)
  - медіаграмотність (media literacy)
