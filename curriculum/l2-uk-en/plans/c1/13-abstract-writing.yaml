module: 13-abstract-writing
level: c1
sequence: 13
version: '2.0'
title: Жанр — Анотація та реферат
focus: grammar
pedagogy: TTT
objectives:
- TBD
sources:
- name: Вимоги до анотацій наукових статей
  url: https://mon.gov.ua/
  type: reference
  notes: Official abstract formatting requirements
- name: Academic Abstract Writing Guidelines
  url: https://mova.info/
  type: secondary
  notes: Structure and content of effective abstracts
content_outline:
- section: Вступ — Роль анотації
  words: 400
  points:
  - Визначення та функції анотації
  - Типи анотацій (описова, інформативна, структурована)
  - Вимоги українських видань
- section: Структура анотації
  words: 700
  points:
  - Мета дослідження (актуальність, завдання)
  - Методи (підходи, матеріал)
  - Результати (основні здобутки)
  - Висновки (значення, застосування)
- section: Стилістичні особливості
  words: 600
  points:
  - Лаконічність і точність
  - Безособовий стиль
  - Уникнення деталей і прикладів
- section: Типові фрази для анотацій
  words: 700
  points:
  - У статті досліджується / розглядається ...
  - Метою роботи є ...
  - Встановлено, що ... / Доведено, що ...
  - Результати можуть бути використані ...
- section: Описова vs інформативна анотація
  words: 500
  points:
  - Різниця в структурі та змісті
  - Коли використовувати яку
  - Переваги та недоліки
- section: Реферат — розширена форма
  words: 600
  points:
  - Різниця між анотацією та рефератом
  - Структура реферату
  - Типові обсяги
- section: Практика написання
  words: 500
  points:
  - Аналіз зразків анотацій
  - Написання анотації за статтею
  - Редагування та покращення
word_target: 4000
vocabulary:
  required:
  - анотація (abstract)
  - реферат (summary/review)
  - актуальність (relevance)
  - мета (goal/purpose)
  - методи (methods)
  - результати (results)
  - висновки (conclusions)
  - встановлено (established)
  - досліджено (researched)
  - проаналізовано (analyzed)
  recommended:
  - лаконічність (conciseness)
  - інформативність (informativeness)
  - структурований (structured)
  - здобутки (achievements)
  - застосування (application)
  forbidden: []
activities:
  types_required:
  - quiz
  - essay-response
  - cloze
  - fill-in
  - error-correction
  - match-up
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- c1-14 (Literature Review)
- c1-18 (Essay Writing Practice)
- c1-19 (Article Critique)
