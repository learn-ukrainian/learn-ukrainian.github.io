  words: 700
  points:
  - У статті досліджується / розглядається ...
  - Метою роботи є ...
  - Встановлено, що ... / Доведено, що ...
  - Результати можуть бути використані ...
- section: Описова vs інформативна анотація
  words: 500
  points:
  - Різниця в структурі та змісті
  - Коли використовувати яку
  - Переваги та недоліки
