  focus: Section to content type
  items: 15+
- type: cloze
  focus: Article section phrases
  items: 12+
- type: quiz
  focus: Identify IMRaD elements in excerpts
  items: 12+
- type: essay-response
  focus: Write abstract for given research
  word_target: 200
- type: fill-in
  focus: Match typical phrases to sections
  items: 12+
focus: grammar
