module: 12-research-article
level: C1
slug: 12-research-article
version: '2.0'
title: Жанр — Наукова стаття
content_outline:
- section: Вступ — Що таке наукова стаття?
  words: 400
  points:
  - Визначення та цілі наукової статті
  - Типи наукових статей
  - Українські вимоги до публікацій
- section: Структура IMRaD
  words: 800
  points:
  - Вступ (Introduction) — проблема, мета, гіпотеза
  - Методи (Methods) — як проводилося дослідження
  - Результати (Results) — що виявлено
  - Обговорення (Discussion) — що це означає
- section: Назва та ключові слова
  words: 500
  points:
  - Формулювання інформативної назви
  - Вибір ключових слів
  - Оптимізація для пошуку
- section: Анотація (Abstract)
  words: 600
  points:
  - Структура анотації (мета, методи, результати, висновки)
  - Обсяг і стиль
  - Типові помилки
- section: Висновки та література
  words: 600
  points:
  - Формулювання висновків
  - Оформлення списку літератури
  - Імплікації та перспективи
- section: Мова наукової статті
  words: 700
  points:
  - Безособовий стиль
  - Термінологія
  - Типові фрази кожного розділу
- section: Практика аналізу статей
  words: 400
  points:
  - Читання та аналіз зразків
  - Ідентифікація структурних елементів
  - Критичне оцінювання
word_target: 4000
vocabulary_hints:
  required:
  - стаття (article)
  - анотація (abstract)
  - методологія (methodology)
  - результати (results)
  - обговорення (discussion)
  - висновки (conclusions)
  - ключові слова (keywords)
  - література (references)
  - гіпотеза (hypothesis)
  - дослідження (research)
  recommended:
  - публікація (publication)
  - рецензування (peer review)
  - редакція (editorial board)
  - фахове видання (professional journal)
  - імпакт-фактор (impact factor)
activity_hints:
- type: group-sort
  focus: Arrange article sections in order
