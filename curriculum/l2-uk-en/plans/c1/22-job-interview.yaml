module: 22-job-interview
level: c1
sequence: 22
version: '2.0'
title: 'Співбесіда: стратегії успіху'
focus: communication
pedagogy: TTT
objectives:
- TBD
sources:
- name: Ukrainian HR Standards
  url: https://mon.gov.ua/
  type: reference
  notes: Professional interview practices in Ukraine
- name: STAR Method Guidelines
  url: https://careers.gov.ua/
  type: secondary
  notes: Behavioral interview techniques
content_outline:
- section: Вступ — Підготовка до співбесіди
  words: 400
  points:
  - Дослідження компанії
  - Підготовка документів
  - Психологічна підготовка
- section: Типові запитання співбесіди
  words: 800
  points:
  - Розкажіть про себе
  - Чому ви хочете працювати в нашій компанії?
  - Які ваші сильні та слабкі сторони?
  - Де ви бачите себе через 5 років?
- section: Метод STAR
  words: 700
  points:
  - Ситуація (Situation)
  - Завдання (Task)
  - Дія (Action)
  - Результат (Result)
- section: Переговори про умови
  words: 600
  points:
  - Обговорення зарплати
  - Робочий графік
  - Додаткові пільги
- section: Складні запитання
  words: 600
  points:
  - Чому ви пішли з попередньої роботи?
  - Розкажіть про конфлікт
  - Ваші очікування від зарплати
- section: Невербальна комунікація
  words: 500
  points:
  - Зоровий контакт
  - Поза та жести
  - Одяг та зовнішність
- section: Практичне завдання
  words: 400
  points:
  - Симуляція співбесіди
  - Відповіді методом STAR
  - Аналіз помилок
word_target: 4000
vocabulary:
  required:
  - співбесіда (job interview)
  - роботодавець (employer)
  - кандидат (candidate)
  - посада (position)
  - зарплата (salary)
  - пільги (benefits)
  - випробувальний термін (probation period)
  - сильні сторони (strengths)
  - слабкі сторони (weaknesses)
  - мотивація (motivation)
  recommended:
  - кар'єрні цілі (career goals)
  - командна робота (teamwork)
  - лідерські якості (leadership qualities)
  - стресостійкість (stress resistance)
  - самовдосконалення (self-improvement)
  forbidden: []
activities:
  types_required:
  - quiz
  - essay-response
  - cloze
  - fill-in
  - error-correction
  - match-up
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- c1-23 (Business Etiquette)
- c1-24 (Digital Communication)
- c1-32 (Professional Scenarios)
