module: 16-advanced-punctuation
level: C1
slug: 16-advanced-punctuation
version: '2.0'
title: Поглиблена пунктуація
content_outline:
- section: Вступ — Пунктуація як інструмент
  words: 400
  points:
  - Роль пунктуації в науковому тексті
  - Відмінності від розмовного стилю
  - Типові помилки в академічному письмі
- section: Кома в складних реченнях
  words: 800
  points:
  - Кома перед сполучниками (і, а, але, що, який)
  - Кома в підрядних реченнях
  - Кома при відокремлених членах
- section: Тире — функції та правила
  words: 700
  points:
  - Тире між підметом і присудком
  - Тире для підкреслення
  - Тире у безсполучникових реченнях
- section: Двокрапка і крапка з комою
  words: 600
  points:
  - Двокрапка перед переліком
  - Двокрапка в безсполучниковому реченні
  - Крапка з комою в складних переліках
- section: Лапки та цитування
  words: 600
  points:
  - Типи лапок в українській мові
  - Лапки в цитатах
  - Лапки для іронії/умовності
- section: Дужки та інші знаки
  words: 500
  points:
  - Круглі дужки для пояснень
  - Квадратні дужки в цитатах
  - Три крапки (еліпсис)
- section: Практика редагування
  words: 400
  points:
  - Виправлення пунктуаційних помилок
  - Стилістичне варіювання пунктуації
  - Розстановка знаків у науковому тексті
word_target: 4000
vocabulary_hints:
  required:
  - кома (comma)
  - тире (dash)
  - двокрапка (colon)
  - крапка з комою (semicolon)
  - лапки (quotation marks)
  - дужки (brackets)
  - відокремлення (separation)
  - перелік (list)
  - підрядне речення (subordinate clause)
  - еліпсис (ellipsis)
  recommended:
  - пунктуаційний знак (punctuation mark)
  - інтонаційний (intonational)
  - граматичний (grammatical)
  - факультативний (optional)
  - обов'язковий (obligatory)
activity_hints:
- type: error-correction
  focus: Fix punctuation errors in academic text
  items: 15+
- type: fill-in
  focus: Insert appropriate punctuation
  items: 15+
- type: quiz
  focus: Choose correct punctuation option
  items: 15+
- type: match-up
  focus: Punctuation mark to rule
  items: 12+
- type: cloze
  focus: Punctuate academic passages
  items: 10+
- type: group-sort
  focus: Classify punctuation functions
  items: 12+
focus: grammar
