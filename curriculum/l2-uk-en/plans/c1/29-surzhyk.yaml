title: 'Суржик: Феномен змішування'
content_outline:
- section: Вступ — Що таке суржик
  words: 500
  points:
  - Визначення суржику
  - Історичні причини виникнення
  - Соціолінгвістичний контекст
- section: Фонетична інтерференція
  words: 700
  points:
  - Російська фонетика в українських словах
  - Наголос та інтонація
  - Вимова приголосних
- section: Лексична інтерференція
  words: 800
  points:
  - кажеться → здається
  - понімаю → розумію
  - єслі → якщо
  - Типові русизми
- section: Граматична інтерференція
  words: 600
  points:
  - Конструкції з російського
  - Помилки в керуванні
  - Калькування
- section: Код-свічинг
  words: 500
  points:
  - Перемикання між мовами
  - Ситуативне використання
  - Соціальні функції
- section: Соціальне сприйняття
  words: 500
  points:
  - Ставлення до суржику
  - Суржик і престиж
  - Дестигматизація
- section: Практичне завдання
  words: 400
  points:
  - Трансформація суржику в стандартну мову
  - Аналіз текстів
  - Дискусія про ставлення
word_target: 4000
