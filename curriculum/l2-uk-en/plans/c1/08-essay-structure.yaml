module: 08-essay-structure
level: c1
sequence: 8
version: '2.0'
title: Структура академічного есе
focus: grammar
pedagogy: TTT
objectives:
- TBD
sources:
- name: Ukrainian Academic Essay Writing Guide
  url: https://mon.gov.ua/
  type: reference
  notes: Official essay structure guidelines
- name: Науковий стиль сучасної української мови
  url: https://mova.info/
  type: secondary
  notes: Academic text organization
content_outline:
- section: Вступ — Архітектура тексту
  words: 400
  points:
  - Чому структура важлива
  - Типи академічних есе
  - Загальна тричастинна будова
- section: Вступна частина
  words: 700
  points:
  - Привертання уваги (hook)
  - Контекст і передумови
  - Формулювання тези
- section: Основна частина — TEEL
  words: 800
  points:
  - Topic sentence (тематичне речення)
  - Explanation (пояснення)
  - Evidence (докази)
  - Link (зв'язок)
- section: Розвиток аргументів
  words: 600
  points:
  - Послідовність аргументів
  - Логічні переходи між абзацами
  - Баланс аргументів
- section: Висновки
  words: 600
  points:
  - Підсумок основних тез
  - Ширші імплікації
  - Заключне речення
- section: Структурна мова
  words: 500
  points:
  - Мета цієї роботи — ...
  - У цій статті розглядається ...
  - На завершення варто зазначити ...
- section: Практика структурування
  words: 400
  points:
  - Планування есе
  - Аналіз структури зразків
  - Редагування власного тексту
word_target: 4000
vocabulary:
  required:
  - вступ (introduction)
  - основна частина (body)
  - висновки (conclusion)
  - теза (thesis)
  - аргумент (argument)
  - абзац (paragraph)
  - доказ (evidence)
  - перехід (transition)
  - імплікація (implication)
  - резюмувати (to summarize)
  recommended:
  - гіпотеза (hypothesis)
  - постановка проблеми (problem statement)
  - структурування (structuring)
  - когерентність (coherence)
  - зв'язність (cohesion)
  forbidden: []
activities:
  types_required:
  - group-sort
  - quiz
  - essay-response
  - cloze
  - match-up
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
connects_to:
- c1-09 (Thesis Development)
- c1-10 (Counterarguments)
- c1-18 (Essay Writing Practice)
