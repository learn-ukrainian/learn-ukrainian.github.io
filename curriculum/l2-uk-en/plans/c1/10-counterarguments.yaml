module: 10-counterarguments
level: C1
sequence: 10
slug: 10-counterarguments
version: '2.0'
title: Контраргументи та спростування
content_outline:
- section: Вступ — Сила контраргументу
  words: 400
  points:
  - Чому важливо враховувати протилежні погляди
  - Контраргумент як інструмент переконання
  - Етика наукової дискусії
- section: Мова визнання (Acknowledging)
  words: 700
  points:
  - Справді, ... / Безперечно, ...
  - Не можна заперечувати, що ...
  - Дехто стверджує, що ...
- section: Мова спростування (Refuting)
  words: 700
  points:
  - Проте ... / Однак ...
  - Водночас ... / Попри це, ...
  - Тим не менш ... / Втім ...
- section: Структура «визнання + спростування»
  words: 600
  points:
  - Хоча X, проте Y
  - Незважаючи на X, Y
  - Попри те що X, Y
- section: Типи спростувань
  words: 600
  points:
  - Заперечення факту
  - Заперечення релевантності
  - Заперечення достатності
- section: Логічні помилки
  words: 600
  points:
  - Солом'яна людина (Straw man)
  - Ad hominem
  - Помилкова дихотомія
- section: Практика дебатів
  words: 400
  points:
  - Побудова аргументу з контраргументом
  - Академічна дискусія
  - Етичне спростування
word_target: 4000
vocabulary_hints:
  required:
  - контраргумент (counterargument)
  - спростування (refutation)
  - визнання (acknowledgment)
  - заперечення (objection)
  - релевантність (relevance)
  - достатність (sufficiency)
  - логічна помилка (logical fallacy)
  - опонент (opponent)
  - позиція (position)
  - переконливість (persuasiveness)
  recommended:
  - дискусія (discussion)
  - полеміка (polemics)
  - аргументація (argumentation)
  - софізм (sophism)
  - демагогія (demagoguery)
activity_hints:
- type: match-up
  focus: Acknowledge phrase to refute phrase pairs
  items: 15+
- type: fill-in
  focus: Add counterargument to thesis
  items: 12+
- type: cloze
  focus: Complete argument-counterargument pairs
  items: 12+
- type: quiz
  focus: Identify logical fallacies
  items: 12+
- type: essay-response
  focus: Write paragraph acknowledging and refuting opposing view
  word_target: 200
- type: group-sort
  focus: Classify refutation types
  items: 12+
focus: grammar
prerequisites:
- c1-09 (Thesis Development)
- Logical connectors mastery
connects_to:
- c1-11 (Summary & Paraphrase)
- c1-18 (Essay Writing Practice)
- c1-19 (Article Critique)
module_type: grammar
sources:
- name: Логіка та критичне мислення
  url: https://mon.gov.ua/
  type: reference
  notes: Argumentation and refutation techniques
- name: Academic Debate in Ukrainian
  url: https://mova.info/
  type: secondary
  notes: Debate language and structures
immersion: 100% Ukrainian
phase: C1.1 Academic Ukrainian
objectives:
- Identify and correctly use контраргументи та спростування
- Form and apply сила контраргументу
- Distinguish between практика дебатів
