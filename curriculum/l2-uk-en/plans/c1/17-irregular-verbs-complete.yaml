module: 17-irregular-verbs-complete
level: C1
slug: 17-irregular-verbs-complete
version: '2.0'
title: Неправильні дієслова — повний огляд
content_outline:
- section: Вступ — Чому дієслова «неправильні»?
  words: 400
  points:
  - Історичні причини нерегулярностей
  - Типи нерегулярних дієслів
  - Частотність і важливість
- section: Чергування приголосних
  words: 800
  points:
  - писати -> пишу, возити -> вожу
  - ходити -> ходжу, сидіти -> сиджу
  - любити -> люблю, ловити -> ловлю
- section: Чергування голосних
  words: 700
  points:
  - брати -> беру, прати -> перу
  - 'о/і чергування: носити -> ношу'
  - 'Нульовий ступінь: слати -> шлю'
- section: Суплетивні основи
  words: 700
  points:
  - іти -> йду -> ішов
  - бути -> є -> був
  - Особливості дієслова «бути»
- section: Унікальні парадигми
  words: 600
  points:
  - дати -> дам, даси, дасть
  - їсти -> їм, їси, їсть
  - хотіти -> хочу, хочеш, хоче
- section: Дієслова руху
  words: 600
  points:
  - Однонаправлені vs різноспрямовані
  - йти/ходити, їхати/їздити
  - нести/носити, вести/водити
- section: Практика відмінювання
  words: 200
  points:
  - Вправи на всі типи
  - Контекстне використання
  - Типові помилки
word_target: 4000
