title: Гончарство та різьбярство
subtitle: Pottery and Woodcarving Traditions
content_outline:
- section: Розминка — Ремесло та мистецтво
  words: 600
  points:
  - Гончарство — одне з найдавніших українських ремесел
  - Різьбярство — дерево та кістка як матеріали
  - Зв'язок ремесла з побутом та ритуалами
- section: Українське гончарство
  words: 900
  points:
  - 'Центри гончарства: Опішня, Косів, Дибинці'
  - 'Типи виробів: глечики, макітри, дзбанки, тарілки'
  - 'Техніки: ліплення, гончарний круг, глазурування'
  - Розпис та орнаменти (Косівська кераміка)
- section: Українське різьбярство
  words: 900
  points:
  - 'Гуцульське різьбярство: скрині, табакерки, люльки'
  - Церковне різьбярство (іконостаси, хрести)
  - 'Техніки: плоска різьба, рельєфна, ажурна'
  - Матеріали (липа, бук, самшит)
- section: Практика — опис ремесла
  words: 600
  points:
  - Описати керамічний виріб, використовуючи термінологію
  - Порівняти опішнянську та косівську кераміку
  - Написати есе про збереження традиційних ремесел
  - Обговорити роль ремесла в сучасному дизайні
