module: 31-diaspora-ukrainian
level: C1
slug: 31-diaspora-ukrainian
version: '2.0'
title: Українська діаспора
content_outline:
- section: Вступ — Історія еміграції
  words: 500
  points:
  - Хвилі еміграції
  - Причини переселення
  - Географія діаспори
- section: Основні громади
  words: 700
  points:
  - Канада (найбільша діаспора)
  - США (великі громади)
  - Бразилія (історичні спільноти)
  - Австралія (повоєнна еміграція)
  - Європа (нова хвиля)
- section: Мовні особливості
  words: 800
  points:
  - Збереження архаїзмів
  - Вплив місцевих мов
  - Особливості heritage speakers
- section: Культурне життя
  words: 600
  points:
  - Українські школи
  - Церква і громада
  - Культурні організації
- section: Мовна ідентичність
  words: 500
  points:
  - Збереження мови за кордоном
  - Виклики для нових поколінь
  - Зв'язок з Україною
- section: Сучасна діаспора
  words: 500
  points:
  - Нова еміграція (після 2022)
  - Діджитал-зв'язок
  - Підтримка України
- section: Практичне завдання
  words: 400
  points:
  - Аналіз діаспорного тексту
  - Порівняння з сучасною мовою
  - Дискусія про збереження
