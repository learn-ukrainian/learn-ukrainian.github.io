title: Український авангард
subtitle: Ukrainian Avant-Garde
content_outline:
- section: Розминка — Українські модерністи
  words: 700
  points:
  - Український авангард 1910-1930-х років
  - Зв'язок з європейським модернізмом
  - Трагічна доля митців за Сталіна
- section: Ключові постаті та напрямки
  words: 1000
  points:
  - 'Казимир Малевич: супрематизм, "Чорний квадрат"'
  - 'Олександра Екстер: кубофутуризм, театральний дизайн'
  - 'Давид Бурлюк: футуризм, "батько українського авангарду"'
  - 'Михайло Бойчук: монументалізм, бойчукізм'
  - Олександр Архипенко: скульптурний кубізм
- section: Спадщина авангарду
  words: 800
  points:
  - Зв'язок авангарду з народним мистецтвом
  - Репресії "Розстріляного відродження"
  - Сучасне перевідкриття та музеї
  - Вплив на світове мистецтво
- section: Практика — аналіз мистецтва
  words: 500
  points:
  - Проаналізувати твір Малевича — форма, колір, ідея
  - Порівняти український та російський авангард
  - Написати есе про трагедію "Розстріляного відродження"
  - Обговорити вплив народного мистецтва на авангард
