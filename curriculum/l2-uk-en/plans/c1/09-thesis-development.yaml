module: 09-thesis-development
level: C1
slug: 09-thesis-development
version: '2.0'
title: Розвиток наукової тези
content_outline:
- section: Вступ — Що таке теза?
  words: 400
  points:
  - Визначення наукової тези
  - Різниця між фактом і тезою
  - Роль тези в академічному тексті
- section: Типи тез
  words: 700
  points:
  - Констатувальна теза (X є Y)
  - Аргументативна теза (X є Y, оскільки Z)
  - Аналітична теза (X складається з A, B, C)
- section: Критерії сильної тези
  words: 600
  points:
  - Конкретність і чіткість
  - Дискусійність (не самоочевидність)
  - Доказовість
- section: Тест «І що з того?»
  words: 600
  points:
  - Перевірка значущості тези
  - Уникнення банальностей
  - Актуальність і новизна
- section: Стратегії підтримки тези
  words: 700
  points:
  - Доводити, підкріплювати, ілюструвати
  - Демонструвати, підтверджувати
  - Логічна послідовність доказів
- section: Від слабкої до сильної тези
  words: 600
  points:
  - Аналіз слабких тез
  - Трансформація та покращення
  - Практичні вправи
- section: Практика формулювання
  words: 400
  points:
  - Генерування тез на задану тему
  - Взаємна оцінка тез
  - Редагування власних тез
word_target: 4000
vocabulary_hints:
  required:
  - теза (thesis)
  - гіпотеза (hypothesis)
  - твердження (statement)
  - аргумент (argument)
  - доказ (proof)
  - обґрунтування (substantiation)
  - дискусійний (debatable)
  - конкретний (specific)
  - доказовий (provable)
  - значущий (significant)
  recommended:
  - постулат (postulate)
  - припущення (assumption)
  - верифікація (verification)
  - фальсифікація (falsification)
  - валідність (validity)
activity_hints:
- type: quiz
  focus: Identify thesis type (констатувальна/аргументативна/аналітична)
  items: 15+
- type: fill-in
  focus: Transform weak thesis to strong thesis
  items: 12+
- type: match-up
  focus: Thesis to supporting evidence
  items: 12+
- type: error-correction
  focus: Improve problematic theses
  items: 10+
- type: essay-response
  focus: Formulate thesis on given topic
  word_target: 100
- type: group-sort
  focus: Strong vs weak theses
  items: 15+
focus: grammar
prerequisites:
- c1-08 (Essay Structure)
- Logical argumentation basics
connects_to:
- c1-10 (Counterarguments)
- c1-12 (Research Article)
- c1-18 (Essay Writing Practice)
module_type: grammar
sources:
- name: Academic Argumentation in Ukrainian
  url: https://mova.info/
  type: reference
  notes: Thesis formulation standards
- name: Логіка наукового дослідження
  url: https://mon.gov.ua/
  type: secondary
  notes: Research logic and hypothesis development
immersion: 100% Ukrainian
phase: C1.1 Academic Ukrainian
objectives:
- Identify and correctly use розвиток наукової тези
- Form and apply що таке теза?
- Distinguish between практика формулювання
