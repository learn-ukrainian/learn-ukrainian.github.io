  notes: Connector usage in academic texts
content_outline:
- section: Вступ — Роль сполучників у тексті
  words: 400
  points:
  - Логічна зв'язність тексту
  - Категорії логічних зв'язків
  - Вплив на читабельність
- section: Причинові сполучники
  words: 700
  points:
  - Оскільки, позаяк, через те що
  - У зв'язку з тим що, завдяки тому що
  - Нюанси значення причинових зв'язок
- section: Наслідкові сполучники
  words: 600
  points:
  - Отже, таким чином, тому
  - Внаслідок цього, у результаті
  - Звідси випливає, з цього слідує
- section: Допустові сполучники
  words: 600
  points:
  - Хоча, незважаючи на те що, попри те що
  - Проте, однак, утім
  - Дарма що, хай там як
- section: Протиставні сполучники
  words: 600
  points:
  - Натомість, навпаки, на противагу
  - З іншого боку, водночас
  - Тоді як, у той час як
- section: Додаткові та підсилювальні
  words: 500
  points:
  - Крім того, до того ж, більше того
  - Зокрема, насамперед, передусім
  - Особливо, власне, загалом
- section: Практика в аргументації
  words: 600
  points:
  - Побудова логічних ланцюжків
  - Вибір сполучника за контекстом
  - Уникнення надмірного використання
word_target: 4000
vocabulary:
  required:
  - оскільки (since, because)
  - позаяк (since, as)
  - отже (therefore)
  - таким чином (thus)
  - внаслідок (as a result)
  - незважаючи на (despite)
  - попри (despite)
  - натомість (instead)
  - водночас (at the same time)
  - крім того (moreover)
  recommended:
  - звідси (from here, hence)
  - на противагу (in contrast)
  - дарма що (even though)
  - передусім (first of all)
  - власне (actually)
  forbidden: []
activities:
  types_required:
  - group-sort
  - quiz
  - essay-response
  - cloze
  - fill-in
  - error-correction
  min_items_per_type: 6
  total_min_items: 30
  no_mirroring: true
