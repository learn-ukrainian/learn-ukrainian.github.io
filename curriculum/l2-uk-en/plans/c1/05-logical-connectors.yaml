title: Логічні сполучники та зв'язки
focus: grammar
pedagogy: TTT
objectives:
- TBD
sources:
- name: Граматика сучасної української мови
  url: https://r2u.org.ua/
  type: reference
  notes: Comprehensive grammar of connectors
- name: Ukrainian Academic Discourse Analysis
  url: https://mova.info/
