  words: 700
  points:
  - XIV-XVIII століття
  - Вплив церковнослов'янської
  - Козацька доба
- section: Мовні заборони
  words: 800
  points:
  - Валуєвський циркуляр (1863)
  - Емський указ (1876)
  - Наслідки для мови
