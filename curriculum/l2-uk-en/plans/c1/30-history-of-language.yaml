  words: 600
  points:
  - Котляревський та нова література
  - Шевченко і літературна мова
  - Стандартизація
- section: Радянський період
  words: 600
  points:
  - Українізація 1920-х
  - Репресії 1930-х
  - Русифікація
- section: Сучасний період
  words: 500
  points:
  - Незалежність
  - Мовний закон 2019
  - Мовна ситуація сьогодні
- section: Практичне завдання
  words: 300
  points:
  - Аналіз історичних текстів
  - Дискусія про мовну політику
  - Порівняльний аналіз періодів
