content_outline:
- section: Вступ — Наукова чесність
  words: 400
  points:
  - Етика цитування в академічному світі
  - Плагіат та його наслідки
  - Роль посилань у науковому тексті
- section: Дієслова цитування
  words: 700
  points:
  - Цитувати, посилатися на, згадувати
  - Наводити, покликатися на, відсилати до
  - Нюанси вибору дієслова
- section: Структури посилань
  words: 700
  points:
  - За словами Х, ... / Як зазначає Х, ...
  - Х стверджує, що ... / На думку Х, ...
  - Згідно з дослідженням Х, ...
- section: Пряма та непряма цитата
  words: 600
  points:
  - Правила оформлення прямої цитати
  - Перетворення прямої цитати на непряму
  - Коли використовувати яку форму
- section: Бібліографічне оформлення
  words: 600
  points:
  - Формат посилань ДСТУ 8302:2015
  - Посилання в тексті та в списку літератури
  - Особливості українського стандарту
- section: Інтеграція цитат у текст
  words: 600
  points:
  - Плавне введення цитати
  - Коментар до цитати
  - Уникнення надмірного цитування
- section: Практика цитування
  words: 400
  points:
  - Робота з джерелами
  - Редагування тексту з посиланнями
  - Перевірка правильності цитування
word_target: 4000
