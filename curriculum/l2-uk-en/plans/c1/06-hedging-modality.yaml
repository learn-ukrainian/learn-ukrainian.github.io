content_outline:
- section: Вступ — Навіщо пом'якшувати?
  words: 400
  points:
  - Роль хеджінгу в академічному дискурсі
  - Баланс між упевненістю та обережністю
  - Наукова етика та невизначеність
- section: Модальні дієслова
  words: 700
  points:
  - Може, міг би, повинен, мусить
  - Здається, видається, виявляється
  - Ступені модальності
- section: Прислівники невизначеності
  words: 700
  points:
  - Можливо, ймовірно, очевидно
  - Напевно, безперечно, певною мірою
  - Частково, почасти, певним чином
- section: Фразові конструкції хеджінгу
  words: 600
  points:
  - Є підстави вважати, можна припустити
  - Не виключено що, цілком імовірно що
  - На думку дослідників, за нашими спостереженнями
- section: Шкала впевненості
  words: 600
  points:
  - 100% — безперечно, безсумнівно
  - 75% — ймовірно, скоріш за все
  - 50% — можливо, мабуть
  - 25% — навряд чи, сумнівно
- section: Контексти використання
  words: 600
  points:
  - В гіпотезах та припущеннях
  - При інтерпретації даних
  - У висновках і рекомендаціях
- section: Практика модуляції тону
  words: 400
  points:
  - Додавання хеджінгу до категоричних тверджень
  - Варіювання ступеня впевненості
  - Контекстна доречність
