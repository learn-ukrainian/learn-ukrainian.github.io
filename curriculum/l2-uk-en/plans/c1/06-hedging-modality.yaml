  required:
  - модальність (modality)
  - хеджінг (hedging)
  - ймовірно (probably)
  - можливо (possibly)
  - безперечно (undoubtedly)
  - сумнівно (doubtfully)
  - припускати (to assume)
  - вважати (to consider)
  - виключено (excluded)
  - очевидно (obviously)
  recommended:
  - позаяк (since)
  - навряд чи (hardly)
  - певною мірою (to some extent)
  - почасти (partly)
  - скоріш за все (most likely)
