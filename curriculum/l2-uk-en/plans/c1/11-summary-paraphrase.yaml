module: 11-summary-paraphrase
level: C1
slug: 11-summary-paraphrase
version: '2.0'
title: Резюме та парафраз
content_outline:
- section: Вступ — Мистецтво переказу
  words: 400
  points:
  - Різниця між резюме і парафразом
  - Роль у академічному письмі
  - Етика використання джерел
- section: Техніки резюмування
  words: 700
  points:
  - Виділення головних ідей
  - Опущення деталей і прикладів
  - Збереження оригінального змісту
- section: Техніки парафразування
  words: 700
  points:
  - Використання синонімів
  - Зміна структури речення
  - Зміна граматичних конструкцій
- section: Маркери парафразу
  words: 600
  points:
  - Іншими словами, ...
  - Тобто, ...
  - Інакше кажучи, ...
- section: Резюме vs цитата vs парафраз
  words: 600
  points:
  - Коли використовувати кожну форму
  - Переваги та недоліки
  - Баланс у тексті
- section: Плагіат та його уникнення
  words: 600
  points:
  - Що вважається плагіатом
  - Критерії правильного парафразу
  - Інструменти перевірки
- section: Практика переказу
  words: 400
  points:
  - Резюмування абзацу
  - Парафразування речень
  - Інтеграція в академічний текст
word_target: 4000
vocabulary_hints:
  required:
  - резюме (summary)
  - парафраз (paraphrase)
  - переказ (retelling)
  - оригінал (original)
  - синонім (synonym)
  - структура (structure)
  - плагіат (plagiarism)
  - скорочення (abbreviation)
  - суть (essence)
  - передача (conveyance)
  recommended:
  - конспектування (note-taking)
  - реферування (abstracting)
  - адаптація (adaptation)
  - трансформація (transformation)
  - інтерпретація (interpretation)
activity_hints:
- type: fill-in
  focus: Summarize a paragraph in 2-3 sentences
  items: 10+
- type: fill-in
  focus: Paraphrase sentences without changing meaning
  items: 12+
- type: quiz
  focus: Identify plagiarism vs proper paraphrase
  items: 15+
- type: match-up
  focus: Original to acceptable paraphrase
  items: 12+
- type: cloze
  focus: Paraphrase markers in context
  items: 10+
- type: essay-response
  focus: Summarize article in 100 words
  word_target: 100
focus: grammar
