module: 23-business-etiquette
level: C1
slug: 23-business-etiquette
version: '2.0'
title: Діловий етикет в Україні
content_outline:
- section: Вступ — Ділова культура України
  words: 400
  points:
  - Особливості українського бізнес-середовища
  - Порівняння зі світовими стандартами
  - Регіональні відмінності
- section: Форми звертання
  words: 700
  points:
  - Пане/Пані + ім'я
  - Ви vs ти в діловому спілкуванні
  - Титули та посади у звертаннях
- section: Вітання та знайомство
  words: 600
  points:
  - Рукостискання
  - Обмін візитками
  - Представлення колег
- section: Подарунки в бізнесі
  words: 700
  points:
  - Прийнятні подарунки
  - Різниця між хабарем та подарунком
  - Культура дарування
- section: Час та пунктуальність
  words: 500
  points:
  - Ставлення до запізнень
  - Планування зустрічей
  - Повага до часу
- section: Дрес-код
  words: 500
  points:
  - Business formal
  - Business casual
  - Регіональні особливості
- section: Практичне завдання
  words: 600
  points:
  - Рольові ігри
  - Аналіз ситуацій
  - Культурні помилки
word_target: 4000
vocabulary_hints:
  required:
  - етикет (etiquette)
  - звертання (form of address)
  - рукостискання (handshake)
  - візитка (business card)
  - пунктуальність (punctuality)
  - дрес-код (dress code)
  - подарунок (gift)
  - хабар (bribe)
  - протокол (protocol)
  - ділова зустріч (business meeting)
  recommended:
  - субординація (subordination)
  - корпоративна культура (corporate culture)
  - професіоналізм (professionalism)
  - тактовність (tact)
  - дипломатичність (diplomacy)
activity_hints:
- type: quiz
  focus: Etiquette dos and don'ts
  items: 15+
- type: match-up
  focus: Situation → appropriate behavior
  items: 12+
- type: group-sort
  focus: Acceptable vs unacceptable business gifts
  items: 12+
- type: cloze
  focus: Business meeting dialogues
  items: 10+
- type: true-false
  focus: Ukrainian business customs
  items: 12+
- type: error-correction
  focus: Fix etiquette mistakes
  items: 10+
focus: communication
