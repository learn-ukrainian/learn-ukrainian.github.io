  points:
  - Рукостискання
  - Обмін візитками
  - Представлення колег
- section: Подарунки в бізнесі
  words: 700
  points:
  - Прийнятні подарунки
  - Різниця між хабарем та подарунком
  - Культура дарування
- section: Час та пунктуальність
  words: 500
  points:
  - Ставлення до запізнень
  - Планування зустрічей
  - Повага до часу
- section: Дрес-код
  words: 500
  points:
  - Business formal
  - Business casual
  - Регіональні особливості
