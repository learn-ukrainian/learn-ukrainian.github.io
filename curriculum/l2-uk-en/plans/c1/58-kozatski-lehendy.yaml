title: Козацькі легенди
subtitle: Cossack Legends and Myths
content_outline:
- section: Розминка — Козаки в народній уяві
  words: 700
  points:
  - Козацтво як історичний феномен та міф
  - Легенди vs історія — як народ пам'ятає
  - Роль козацьких легенд у національній ідентичності
- section: Героїчні легенди
  words: 1000
  points:
  - Легенди про Байду (Дмитро Вишневецький)
  - Козак Мамай — народний архетип
  - 'Характерники — козаки-чарівники'
  - Легенди про Сірка та інших отаманів
- section: Топонімічні легенди
  words: 800
  points:
  - Легенди про Хортицю та Січ
  - Козацькі могили та скарби
  - 'Походження назв: Умань, Батурин, Чигирин'
  - Місця козацької слави
- section: Практика — аналіз легенд
  words: 500
  points:
  - Порівняти легенду з історичними фактами
  - Проаналізувати образ козака-характерника
  - Написати есе про козацький міф у сучасній культурі
  - Обговорити функцію легенд у збереженні пам'яті
