title: Казки та притчі
subtitle: Ukrainian Folk Tales and Parables
content_outline:
- section: Розминка — Мудрість у казках
  words: 700
  points:
  - Казка — універсальний жанр народної словесності
  - Притча — короткий повчальний текст
  - Функції казок — виховання, розвага, передача цінностей
- section: Типи українських казок
  words: 1000
  points:
  - 'Чарівні казки: Котигорошко, Івасик-Телесик, Кирило Кожум''яка'
  - 'Казки про тварин: Лисичка-сестричка, Котик і Півник'
  - 'Соціально-побутові: про бідного та багатого, розумного та дурного'
  - Структура казки (зачин, розгортання, кінцівка)
- section: Притчі та народна мудрість
  words: 800
  points:
  - Притчі Григорія Сковороди
  - Байки Леоніда Глібова
  - Народні притчі та їхня мораль
  - Формули казки (жили-були, стали жити-поживати)
- section: Практика — аналіз та творчість
  words: 500
  points:
  - Визначити тип казки та проаналізувати її структуру
  - Порівняти українську казку з європейським аналогом
  - Написати сучасну притчу на задану тему
  - Обговорити казку як інструмент виховання
word_target: 3000
focus: vocabulary
pedagogy: Immersion & Analysis
objectives:
- Learner can categorize Ukrainian folk tales into magic, animal, and social types
- Learner can analyze the moral and philosophical layers of Ukrainian parables
- Learner can use traditional storytelling formulas in their own narratives
grammar:
- Narrative structures
- Moral and allegorical registers
phase: C1.5 Folk Culture & Fine Arts
