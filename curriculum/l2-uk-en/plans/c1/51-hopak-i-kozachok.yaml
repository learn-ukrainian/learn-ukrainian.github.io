content_outline:
- section: Розминка — Танець як бойове мистецтво
  words: 600
  points:
  - Гопак — походження від козацьких бойових тренувань
  - Козачок — більш грайливий, соціальний танець
  - Зв'язок танцю з козацькою культурою та ідентичністю
- section: Гопак — танець сили
  words: 900
  points:
  - Історія — від Запорозької Січі до сцени
  - 'Основні рухи: присядка, розніжка, повзунець, пістолет'
  - Акробатичні елементи та їх бойове походження
  - Сучасні версії (ансамбль Вірського)
- section: Козачок — танець радості
  words: 900
  points:
  - Історія та регіональні варіанти
  - Музичний розмір та темп
  - Рухи та їх символіка
  - Відмінності від гопака
- section: Практика — опис танцю
  words: 600
  points:
  - Описати відео гопака, використовуючи танцювальну термінологію
  - Порівняти українські танці з танцями інших народів
  - Написати есе про роль танцю в національній ідентичності
  - Обговорити модернізацію традиційних танців
