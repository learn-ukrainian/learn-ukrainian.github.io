title: Весна та літо
subtitle: Spring and Summer Calendar Rituals
content_outline:
- section: Розминка — Весняно-літній цикл
  words: 700
  points:
  - Весна — пробудження природи, аграрна магія
  - Літо — кульмінація сонячного культу
  - Зв'язок свят з сільськогосподарським календарем
- section: Весняні свята
  words: 1000
  points:
  - 'Веснянки та гаївки: закликання весни, хороводи'
  - 'Великдень: писанки, кошик, обмін яйцями'
  - 'Зелені свята (Трійця): русальний тиждень, клечання'
  - Поминальні дні (Проводи, Гробки)
- section: Літні свята
  words: 800
  points:
  - 'Купала: вогонь, вода, папороть'
  - 'Петра і Павла: кінець весняного циклу'
  - 'Жнива: обжинки, дожинки, перший сніп'
  - Спас (Маковія, Яблучний, Горіховий)
- section: Практика — аналіз свят
  words: 500
  points:
  - Проаналізувати купальські пісні — символіка
  - Порівняти українську Трійцю з європейськими аналогами
  - Написати есе про аграрну магію в обрядах
  - Обговорити сучасне відродження народних свят
