  - ґрунтовний (thorough)
  - всебічний (comprehensive)
  - критичний (critical)
  - обґрунтований (substantiated)
  recommended:
  - зіставлення (comparison)
  - узагальнення (generalization)
  - комплексний (complex)
  - системний (systematic)
  - релевантний (relevant)
