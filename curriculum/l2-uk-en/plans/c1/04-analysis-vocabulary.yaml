content_outline:
- section: Вступ — Мова критичного мислення
  words: 400
  points:
  - Роль аналітичної лексики в науці
  - Зв'язок з критичним мисленням
  - Категорії аналітичних термінів
- section: Іменники аналізу
  words: 700
  points:
  - Аналіз, синтез, оцінка, інтерпретація
  - Критика, порівняння, зіставлення
  - Класифікація, систематизація, узагальнення
- section: Прикметники для характеристики
  words: 700
  points:
  - Детальний, ґрунтовний, всебічний
  - Критичний, порівняльний, системний
  - Об'єктивний, суб'єктивний, обґрунтований
- section: Прикметники оцінки
  words: 600
  points:
  - Переконливий, вагомий, достовірний
  - Суперечливий, неоднозначний, спірний
  - Актуальний, релевантний, доречний
- section: Словосполучення та колокації
  words: 600
  points:
  - Детальний аналіз, ґрунтовне дослідження
  - Критична оцінка, всебічний огляд
  - Системний підхід, комплексний аналіз
- section: Контексти використання
  words: 600
  points:
  - В рецензіях та оглядах
  - В аналітичних статтях
  - В наукових дискусіях
- section: Практика в академічному письмі
  words: 400
  points:
  - Побудова аналітичних речень
  - Варіювання лексики
  - Точність формулювань
word_target: 4000
