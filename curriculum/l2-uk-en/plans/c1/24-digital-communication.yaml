module: 24-digital-communication
level: C1
slug: 24-digital-communication
version: '2.0'
title: Цифрова комунікація
content_outline:
- section: Вступ — Регістри цифрової комунікації
  words: 400
  points:
  - Формальний vs неформальний регістр
  - Вибір каналу комунікації
  - Особливості онлайн-спілкування
- section: Структура ділового листа
  words: 800
  points:
  - Тема (Subject line)
  - Звертання (Salutation)
  - Основний текст (Body)
  - Прощання (Closing)
  - Підпис (Signature)
- section: Типи ділових листів
  words: 700
  points:
  - Запит інформації
  - Лист-подяка
  - Лист-вибачення
  - Лист-нагадування
- section: Месенджери в бізнесі
  words: 600
  points:
  - Етикет робочих чатів
  - Використання емодзі
  - Час відповіді
- section: Відеоконференції
  words: 600
  points:
  - Підготовка до онлайн-зустрічі
  - Технічний етикет
  - Модерація обговорення
- section: Типові помилки
  words: 500
  points:
  - Надмірна неформальність
  - Ігнорування повідомлень
  - Помилки з копіями листів
- section: Практичне завдання
  words: 400
  points:
  - Написання офіційного листа
  - Трансформація стилів
  - Аналіз листування
word_target: 4000
vocabulary_hints:
  required:
  - електронний лист (email)
  - тема листа (subject line)
  - звертання (salutation)
  - підпис (signature)
  - вкладення (attachment)
  - копія (CC)
  - прихована копія (BCC)
  - месенджер (messenger)
  - відеоконференція (video conference)
  - чат (chat)
  recommended:
  - пересилання (forwarding)
  - автовідповідь (auto-reply)
  - розсилка (mailing list)
  - модерація (moderation)
  - онлайн-етикет (online etiquette)
