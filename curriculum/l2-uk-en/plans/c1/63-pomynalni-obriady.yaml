objectives:
- Learner can describe the cycle of memorial rituals in Ukraine
- Learner understands the concept of ancestral spirits in folk belief
- Learner can analyze the blend of grief and hope in traditional laments and memorial
  meals
grammar:
- Eschatological terminology
- Sacred and commemorative registers
