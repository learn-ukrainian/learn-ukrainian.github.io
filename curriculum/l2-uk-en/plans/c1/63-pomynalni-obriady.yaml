title: Поминальні обряди
subtitle: Memorial Traditions
content_outline:
- section: Розминка — Культ предків
  words: 700
  points:
  - Ставлення до смерті в українській культурі
  - Вірування в життя після смерті
  - Зв'язок живих та мертвих через ритуали
- section: Похоронні обряди
  words: 1000
  points:
  - Підготовка до смерті (сповідь, причастя, прощання)
  - 'Похорон: голосіння, обряди прощання'
  - Поховальна процесія та кладовище
  - Поминки (третини, дев'ятини, сороковини, роковини)
- section: Поминальні свята
  words: 800
  points:
  - 'Проводи (Гробки): відвідування могил'
  - 'Діди: запрошення предків до столу'
  - Зв'язок з Великоднем та Трійцею
  - Поминальні страви (коливо, канун)
- section: Практика — аналіз традицій
  words: 500
  points:
  - Проаналізувати текст голосіння — структура, образи
  - Порівняти українські та європейські поминальні традиції
  - Написати есе про трансформацію похоронних обрядів
  - Обговорити сучасне ставлення до смерті
word_target: 3000
