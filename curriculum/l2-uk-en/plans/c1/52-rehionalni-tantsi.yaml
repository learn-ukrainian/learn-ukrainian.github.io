title: 'Регіональні танці: Від Аркана до Коломийки'
subtitle: 'Regional Dances: From Arkan to Kolomyika'
content_outline:
- section: Розминка — Танцювальна карта України
  words: 700
  points:
  - Регіональні особливості танцювальної культури
  - Західна, Центральна, Східна, Південна традиції
  - Вплив географії та історії на танцювальний стиль
- section: Танці Західної України
  words: 900
  points:
  - 'Аркан — гуцульський чоловічий танець, ритуальне значення'
  - 'Коломийка — танець-пісня з короткими куплетами'
  - Бойківські та лемківські танці
  - Особливості музичного супроводу (трембіта, цимбали)
- section: Танці інших регіонів
  words: 900
  points:
  - Полтавські танці — ліричність та грація
  - Подільські танці — жвавість та гумор
  - Степові танці — зв'язок з козацькою традицією
  - Кримськотатарський вплив на південні танці
- section: Практика — порівняльний аналіз
  words: 500
  points:
  - Порівняти аркан та гопак — спільне та відмінне
  - Описати регіональний танець за відео
  - Обговорити збереження танцювальної спадщини
  - Написати есе про танець як етнічний маркер
