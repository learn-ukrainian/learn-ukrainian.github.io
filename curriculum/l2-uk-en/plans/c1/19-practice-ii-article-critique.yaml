module: 19-practice-ii-article-critique
level: C1
sequence: 19
slug: 19-practice-ii-article-critique
version: '2.0'
title: Практика II — Критика статті
content_outline:
- section: Вступ — Критичне читання
  words: 400
  points:
  - Різниця між читанням і критичним аналізом
  - Роль рецензії в науці
  - Структура критичного відгуку
- section: Оцінка методології
  words: 700
  points:
  - Чи адекватні методи меті?
  - Репрезентативність вибірки
  - Обмеження дослідження
- section: Оцінка аргументації
  words: 700
  points:
  - Логічність і послідовність
  - Достатність доказів
  - Альтернативні інтерпретації
- section: Мова критичного аналізу
  words: 700
  points:
  - Автор переконливо доводить ...
  - Слабким місцем роботи є ...
  - Варто було б детальніше розглянути ...
- section: Сильні та слабкі сторони
  words: 600
  points:
  - Як формулювати позитивні коментарі
  - Як конструктивно критикувати
  - Баланс похвали і критики
- section: Структура рецензії
  words: 500
  points:
  - Загальна характеристика роботи
  - Детальний аналіз
  - Підсумкова оцінка
- section: Практичне завдання
  words: 400
  points:
  - Стаття для аналізу
  - Написання рецензії
  - Взаємне рецензування
word_target: 4000
vocabulary_hints:
  required:
  - рецензія (review)
  - критика (critique)
  - методологія (methodology)
  - вибірка (sample)
  - обмеження (limitation)
  - аргументація (argumentation)
  - доказ (evidence)
  - інтерпретація (interpretation)
  - оцінка (evaluation)
  - конструктивний (constructive)
  recommended:
  - переконливий (convincing)
  - недолік (shortcoming)
  - перевага (advantage)
  - обґрунтованість (validity)
  - релевантність (relevance)
