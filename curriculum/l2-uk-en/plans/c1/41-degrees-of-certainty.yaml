content_outline:
- section: Розминка — Наскільки ви впевнені?
  words: 800
  points:
  - Шкала впевненості — від "точно" до "неможливо"
  - Хеджування — пом'якшення категоричних тверджень
  - Академічний стиль — чому вчені рідко говорять "точно"
- section: Certainty Scale
  words: 1250
  points:
  - '100%: безперечно, безсумнівно, напевно'
  - '75%: ймовірно, скоріш за все, очевидно'
  - '50%: можливо, може бути, мабуть'
  - '25%: навряд чи, сумнівно, малоймовірно'
  - '0%: неможливо, виключено, ні в якому разі'
- section: Практика — модальність у тексті
  words: 950
  points:
  - Визначити ступінь впевненості автора в науковій статті
  - Переписати категоричні твердження з хеджуванням
  - Градуювати вирази впевненості (безперечно → можливо → навряд чи)
  - Написати параграф наукового тексту з правильною модальністю
