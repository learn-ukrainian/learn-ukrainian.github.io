  words: 600
  points:
  - Україна після СРСР — 1700+ боєголовок
  - Тиск на роззброєння
  - Західні страхи — проліферація
  - Українські сумніви
- section: Переговори
  words: 600
  points:
  - Що хотіла Україна
  - Що пропонували США, Британія, Росія
  - Компроміс — меморандум
  - Чому не договір
