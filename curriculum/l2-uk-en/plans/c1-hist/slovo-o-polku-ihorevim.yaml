  - Язичницькі та християнські елементи
- section: Фрагмент — Плач Ярославни
  words: 571
  subsections:
  - Текст (з глосами)
  - Поетична краса
  - Жіночий голос у середньовічній літературі
  - Язичницькі мотиви — звернення до природи
- section: Слово як історичне джерело
  words: 571
  subsections:
  - Що нам каже про XII ст.?
  - Політична роздробленість — моральний урок
  - Стосунки з половцями
  - Географія — топоніми
  - Літературна vs. історична цінність
- section: Підсумок
