content_outline:
- section: Вступ — Січ як держава
  words: 400
  points:
  - Запорозька Січ — що це було?
  - Самоврядування — унікальний феномен
  - Документи Січі — що збереглося
  - Чому важливо вивчати
- section: Устрій Січі
  words: 600
  points:
  - Козацька рада — верховна влада
  - Кошовий отаман — виконавча
  - Курені і паланки
  - Вибори — як працювали
  - Демократія чи олігархія?
- section: Типи документів
  words: 500
  points:
  - Протоколи рад
  - Судові справи
  - Господарські документи
  - Дипломатичне листування
  - Що втрачено
- section: Козацьке право
  words: 700
  points:
  - Звичаєве право — не писане
  - Судочинство — як працювало
  - Покарання — жорстокі
  - Захист власності
  - Рівність? — для кого
- section: Фрагмент — Судова справа
  words: 600
  points:
  - Текст (з глосами)
  - Процедура суду
  - Аргументи сторін
  - Вирок і виконання
- section: Січ і зовнішній світ
  words: 400
  points:
  - Відносини з Гетьманщиною
  - Відносини з Москвою
  - Дипломатія з Кримом і Туреччиною
  - Документальні свідчення
- section: Підсумок
  words: 300
  points:
  - Січ — протодержава?
  - Унікальність документів
  - Романтизація vs. реальність
