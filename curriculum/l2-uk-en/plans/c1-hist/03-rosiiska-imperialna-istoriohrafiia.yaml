  - Малоросія / малорос (Little Russia / Little Russian)
  - возз'єднання (reunification - Soviet term)
  - привласнення (appropriation)
  - легітимація (legitimation)
  - асиміляція (assimilation)
  - теорія Погодіна (Pogodin theory)
  - колиска (cradle)
  - братні народи (fraternal peoples)
  - один народ (one people)
  recommended:
  - спадкоємність (succession/continuity)
  - історична пам'ять (historical memory)
  - фальсифікація (falsification)
  - деконструкція (deconstruction)
  - ідеологія (ideology)
