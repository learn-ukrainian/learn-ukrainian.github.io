version: '1.0'
title: Історична пам'ять і політика
focus: history
pedagogy: seminar
objectives:
- Analyze the causes and consequences of історична пам'ять і політика
- Evaluate the historical significance of пам'ять як поле битви
- Trace the development of виклики і перспективи
content_outline:
- section: Вступ — Пам'ять як поле битви
  words: 457
  subsections:
  - Що таке історична пам'ять?
  - Пам'ять vs. історія — в чому різниця
  - Хто формує колективну пам'ять
  - Чому це політично важливо
- section: Теоретичні основи
  words: 686
  subsections:
  - Моріс Альбвакс — колективна пам'ять
  - П'єр Нора — «Місця пам'яті» (lieux de mémoire)
  - Ян Ассман — культурна пам'ять
  - Алейда Ассман — функціональна vs. накопичувальна пам'ять
  - Як застосувати до України
- section: Інструменти політики пам'яті
  words: 686
  subsections:
  - Закони про пам'ять — що можна/не можна казати
  - Свята і пам'ятні дати
  - Пам'ятники і меморіали
  - Музеї та виставки
  - Підручники і освіта
  - Топоніміка — назви вулиць як пам'ять
- section: Війни пам'яті — Україна vs. Росія
  words: 686
  subsections:
  - Переяслав 1654 — два наративи
  - Голодомор — геноцид vs. «спільна трагедія»
  - Друга світова — хто переможець?
  - Бандера — герой чи злочинець?
  - 2022 — «денацифікація» як зброя пам'яті
- section: Законодавство про пам'ять в Україні
  words: 571
  subsections:
  - Закон про Голодомор (2006)
  - Закони про декомунізацію (2015)
  - Закон про УПА (2015)
  - Критика — внутрішня і зовнішня
  - Порівняння з іншими країнами
- section: Місця пам'яті в Україні
  words: 457
  subsections:
  - Бабин Яр — багатошарова пам'ять
  - Биківня — «конкуренція жертв»
  - Майдан Незалежності — нова сакралізація
  - Пам'ятники Шевченку — «громадянська релігія»
  - Що зникло — ленінопад
- section: Виклики і перспективи
  words: 457
  subsections:
  - Чи можлива «правильна» пам'ять?
  - Регіональні відмінності в Україні
  - Примирення — чи можливе?
  - Війна і пам'ять — що формується зараз
