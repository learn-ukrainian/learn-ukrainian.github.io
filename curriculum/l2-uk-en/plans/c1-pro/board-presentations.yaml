content_outline:
- section: "Розминка — Рада директорів як аудиторія"
  words: 400
  points:
  - Склад та функції ради директорів в українських компаніях
  - Чим презентація для ради відрізняється від звичайної бізнес-презентації
  - Культура засідань ради — формальність, протокол, час
- section: Структура презентації для ради
  words: 700
  points:
  - 'Виконавче резюме: одна сторінка з ключовими висновками'
  - 'Проблема/можливість: чітке формулювання питання'
  - 'Аналіз: дані, тренди, порівняння'
  - 'Варіанти рішення: плюси, мінуси, рекомендація'
  - 'Запит: що саме потрібно від ради (рішення, затвердження, інформування)'
- section: Візуалізація для ради
  words: 600
  points:
  - 'Слайди: мінімум тексту, максимум інсайтів'
  - 'Графіки та діаграми: як показати тренди та порівняння'
  - 'Фінансові таблиці: ключові показники, не всі деталі'
  - Роздатковий матеріал vs презентація
- section: Виступ перед радою
  words: 650
  points:
  - Управління часом — коротко і по суті
  - Як відповідати на запитання ради
  - Робота з критикою та скептицизмом
  - Коли погоджуватися, коли відстоювати позицію
- section: Зразок презентації для ради
  words: 450
  points:
  - Повний приклад презентації інвестиційного проєкту
  - Аналіз структури та візуалізації
  - Типові помилки доповідачів
- section: "Практика — Підготовка презентації"
  words: 400
  points:
  - 'Завдання: Підготувати презентацію для ради про вихід на новий ринок'
  - 'Вимоги: 5-7 слайдів, виконавче резюме, рекомендація'
  - Критерії оцінювання
