content_outline:
- section: "Розминка — Роль дискусії в науковій роботі"
  words: 400
  points:
  - Дискусія vs результати — від фактів до інтерпретації
  - Чому дискусія часто є найскладнішим розділом
  - Структура ефективної дискусії
- section: Інтерпретація результатів
  words: 700
  points:
  - Як пов'язати результати з дослідницькими питаннями
  - Порівняння з попередніми дослідженнями
  - Пояснення несподіваних або суперечливих результатів
  - Теоретичне осмислення знахідок
- section: Імплікації та значення
  words: 650
  points:
  - 'Теоретичні імплікації: внесок у наукове знання'
  - 'Практичні імплікації: рекомендації для практики'
  - Значення для політики та суспільства
  - Як уникнути перебільшення значення результатів
- section: Обмеження та майбутні дослідження
  words: 600
  points:
  - Як чесно визнавати обмеження дослідження
  - Обмеження методології vs обмеження вибірки
  - Напрями майбутніх досліджень
  - Перехід до висновків
- section: Зразок розділу дискусії
  words: 450
  points:
  - Структура дискусії для емпіричного дослідження
  - Типові фрази для інтерпретації та порівняння
  - Приклади формулювання імплікацій та обмежень
- section: "Практика — Написання дискусії"
  words: 400
  points:
  - 'Завдання: Написати дискусію за наданими результатами'
  - 'Вимоги: інтерпретація, порівняння, імплікації, обмеження'
  - Критерії оцінювання
