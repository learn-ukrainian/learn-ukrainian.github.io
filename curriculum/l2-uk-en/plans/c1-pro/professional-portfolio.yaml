title: Професійне портфоліо
subtitle: Professional Portfolio
content_outline:
- section: Розминка — Портфоліо як інструмент кар'єри
  words: 400
  points:
  - Що таке професійне портфоліо та навіщо воно потрібне
  - 'Типи портфоліо: академічне, професійне, творче'
  - Українськомовне портфоліо як конкурентна перевага
- section: Структура портфоліо
  words: 700
  points:
  - Обов'язкові елементи професійного портфоліо
  - Вступна сторінка та професійне резюме
  - 'Розділ проєктів: як презентувати досвід'
  - Рекомендації та відгуки
- section: Зразки робіт
  words: 650
  points:
  - Відбір найкращих зразків для портфоліо
  - Опис проєктів та своєї ролі в них
  - Візуалізація результатів та досягнень
  - Адаптація зразків для різних позицій
- section: Цифрове портфоліо
  words: 600
  points:
  - Платформи для створення портфоліо (GitHub, Behance, особистий сайт)
  - SEO-оптимізація портфоліо українською
  - Інтеграція з LinkedIn та іншими платформами
  - Підтримка та оновлення портфоліо
- section: Зразки елементів портфоліо
  words: 450
  points:
  - Зразок професійного резюме українською
  - Приклад опису проєкту для портфоліо
  - Шаблон сторінки «Про мене»
- section: Практика — Створення портфоліо
  words: 400
  points:
  - 'Завдання: Створити структуру професійного портфоліо'
  - 'Вимоги: резюме, опис проєктів, візуалізація'
  - Критерії оцінювання
word_target: 3200
