subtitle: Industry Checkpoint
content_outline:
- section: Огляд фази — Галузева спеціалізація
  words: 400
  points:
  - Ключові навички C1-PRO.3 (IT, фінанси, право, медицина, переклад)
  - Критерії оцінювання галузевої комунікації
  - Структура контрольної точки
- section: Оцінювання галузевої термінології
  words: 600
  points:
  - 'Завдання 1: Тест на знання термінології (IT, фінанси, право)'
  - 'Завдання 2: Тест на знання термінології (медицина, енергетика, агро)'
  - Критерії оцінки точності та доречності термінів
- section: Оцінювання документації
  words: 650
  points:
  - 'Завдання 3: Проаналізувати контракт та виявити ключові елементи'
  - 'Завдання 4: Оцінити якість технічної документації'
  - 'Завдання 5: Підготувати переклад фрагменту тексту'
- section: Оцінювання комунікації
  words: 550
  points:
  - 'Завдання 6: Провести міжкультурні переговори (рольова гра)'
  - 'Завдання 7: Презентувати галузевий проєкт'
  - Критерії оцінки професійної комунікації
- section: Самооцінка та рефлексія
  words: 400
  points:
  - Інструмент самооцінки галузевих компетенцій
  - Визначення сильних сторін та напрямків розвитку
  - План подальшого вдосконалення
- section: Підсумки та рекомендації
  words: 200
  points:
  - Загальна оцінка готовності до професійної діяльності
  - Перехід до фази кар'єрного розвитку
