module: c1-pro-08
level: C1-PRO
sequence: 8
slug: negotiation-advanced
version: '2.0'
title: 'Переговори: Високий рівень'
subtitle: Advanced Negotiation
content_outline:
- section: Розминка — Складні переговори
  words: 400
  points:
  - Чим високорівневі переговори відрізняються від базових
  - Типи складних переговорів (багатосторонні, міжнародні, високі ставки)
  - Українська специфіка бізнес-переговорів на найвищому рівні
- section: Багатосторонні переговори
  words: 700
  points:
  - 'Картографування інтересів: хто чого хоче'
  - 'Коаліції та альянси: як формувати та розбивати'
  - 'Послідовність ходів: з ким говорити першим'
  - 'Пакетні угоди: як поєднувати інтереси різних сторін'
- section: Стратегії високих ставок
  words: 650
  points:
  - 'BATNA (найкраща альтернатива): як посилити позицію'
  - 'ZOPA (зона можливої згоди): як її знайти та розширити'
  - 'Дедлайни та тиск: як використовувати та протистояти'
  - 'Якоріння: перша пропозиція та її вплив'
- section: Тактики та контртактики
  words: 600
  points:
  - 'Жорсткі тактики: ультиматуми, блеф, good cop/bad cop'
  - 'Як розпізнавати та нейтралізувати маніпуляції'
  - 'М''які тактики: емпатія, спільні інтереси, довгострокові відносини'
  - Коли йти на поступки, коли триматися позиції
- section: Зразки переговорних сценаріїв
  words: 450
  points:
  - Сценарій переговорів про злиття компаній
  - Ключові фрази та тактики
  - Аналіз успіхів та помилок
- section: Практика — Симуляція переговорів
  words: 400
  points:
  - 'Завдання: Провести тристоронні переговори про спільний проєкт'
  - 'Вимоги: підготовка позиції, стратегія, фінальна угода'
  - Критерії оцінювання
word_target: 3200
vocabulary_hints:
  required:
  - багатосторонні переговори (multilateral negotiations)
  - BATNA (найкраща альтернатива)
  - ZOPA (зона можливої згоди)
  - якоріння (anchoring)
  - пакетна угода (package deal)
  - дедлайн (deadline)
  - ультиматум (ultimatum)
  - компроміс (compromise)
  recommended:
  - коаліція (coalition)
  - посередник (mediator)
  - мандат на переговори (negotiation mandate)
  - рамкова угода (framework agreement)
  - поступка (concession)
  - win-win (взаємовигідний результат)
activity_hints:
- type: document-analysis
  focus: Проаналізувати кейс переговорів — визначити тактики сторін
  items: 2
- type: case-study
  focus: Підготувати BATNA та стратегію для складних переговорів
  items: 1
- type: role-play
  focus: Провести тристоронні переговори з різними інтересами
  items: 1
- type: fill-in
  focus: Підібрати контртактику до жорсткої тактики опонента
  items: 8
- type: writing-task
  focus: Написати підсумковий меморандум за результатами переговорів
  items: 1
focus: professional
pedagogy: ESP
