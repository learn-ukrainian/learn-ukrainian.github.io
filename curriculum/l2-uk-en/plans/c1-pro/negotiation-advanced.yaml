objectives:
- Учень може аналізувати інтереси кількох сторін у складних переговорах
- Учень може застосовувати стратегії BATNA та ZOPA
- Учень може розпізнавати та нейтралізувати маніпулятивні тактики
- Учень може вести багатосторонні переговори та формувати коаліції
grammar:
- Умовні конструкції для пропозицій (Якби ви погодилися на X, ми могли б...)
- Конструкції для відмови (На жаль, цей варіант для нас неприйнятний...)
- Конструкції для компромісу (Ми готові піти назустріч, якщо...)
