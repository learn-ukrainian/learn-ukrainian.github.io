module: c1-pro-36
level: C1-PRO
sequence: 36
slug: international-law
version: '2.0'
title: Міжнародне право
subtitle: International Law
content_outline:
- section: Розминка — Україна в міжнародному правовому полі
  words: 400
  points:
  - 'Міжнародні угоди України: ЄС, СОТ, двосторонні'
  - Імплементація міжнародного права в національне
  - Роль юриста-міжнародника
- section: Міжнародні договори
  words: 700
  points:
  - 'Структура міжнародного договору: преамбула, статті, заключні положення'
  - 'Типи договорів: двосторонні, багатосторонні, рамкові'
  - Ратифікація та набуття чинності
  - Застереження та тлумачення
- section: Міжнародний комерційний арбітраж
  words: 650
  points:
  - 'Арбітражні інституції: ICC, LCIA, МКАС при ТПП України'
  - 'Арбітражне застереження: формулювання та вибір права'
  - Процедура арбітражного розгляду
  - Визнання та виконання рішень
- section: Міжнародні контракти
  words: 600
  points:
  - 'Incoterms: умови поставки'
  - 'Типові застереження: форс-мажор, вибір права, вирішення спорів'
  - Особливості контрактів з європейськими партнерами
  - Санкційні застереження
- section: Зразки міжнародних документів
  words: 450
  points:
  - Зразок арбітражного застереження
  - Структура міжнародного контракту
  - Типові формулювання для міжнародних угод
- section: Практика — Міжнародний контракт
  words: 400
  points:
  - 'Завдання: Підготувати ключові застереження міжнародного контракту'
  - 'Вимоги: вибір права, арбітраж, форс-мажор, Incoterms'
  - Критерії оцінювання
word_target: 3200
vocabulary_hints:
  required:
  - міжнародний договір (international treaty)
  - ратифікація (ratification)
  - арбітраж (arbitration)
  - арбітражне застереження (arbitration clause)
  - вибір права (choice of law)
  - форс-мажор (force majeure)
  - Incoterms (умови поставки)
  - санкції (sanctions)
  recommended:
  - імплементація (implementation)
  - застереження (reservation)
  - юрисдикція (jurisdiction)
  - виконання рішення (enforcement)
  - двостороння угода (bilateral agreement)
  - конвенція (convention)
activity_hints:
- type: document-analysis
  focus: "Проаналізувати міжнародний контракт — визначити ключові застереження"
  items: 2
- type: writing-task
  focus: Написати арбітражне застереження та застереження про форс-мажор
  items: 1
- type: fill-in
  focus: Вставити правильні терміни міжнародного права
  items: 10
- type: matching
  focus: З'єднати умови Incoterms з їхнім значенням
  items: 8
- type: case-study
  focus: Обрати стратегію вирішення спору з іноземним контрагентом
  items: 1
focus: professional
pedagogy: ESP
prerequisites:
- c1-pro-35 (Корпоративне право)
connects_to:
- c1-pro-37 (Медичний менеджмент)
objectives:
- Учень може використовувати термінологію міжнародного права
- Учень може готувати ключові застереження міжнародних контрактів
- Учень розуміє процедуру міжнародного арбітражу
- Учень може комунікувати з іноземними партнерами у правовому контексті
grammar:
- Юридичні конструкції для договорів (Сторони домовились про... / Цей договір набуває чинності...)
- Конструкції для застережень (У разі виникнення спору... / Якщо сторони не дійдуть згоди...)
- Формальні конструкції (Вчинено у двох примірниках... / Договір складено українською та англійською мовами...)
register: офіційно-діловий
phase: C1-PRO.3
