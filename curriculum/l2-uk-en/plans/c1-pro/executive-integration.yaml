title: 'Інтеграція: Виконавча комунікація'
subtitle: Executive Integration
content_outline:
- section: Вступ — Комплексний сценарій
  words: 400
  points:
  - 'Кейс: Ви — новий CEO компанії, що проходить трансформацію'
  - Чому інтеграція навичок важливіша за окремі компетенції
  - Огляд комунікаційних викликів на виконавчому рівні
- section: День перший — Знайомство з правлінням
  words: 600
  points:
  - 'Elevator pitch: презентація себе та бачення'
  - Перші зустрічі з ключовими стейкхолдерами
  - Лист-знайомство до команди топ-менеджменту
  - 'Зразок: Перший виступ перед правлінням'
- section: Тиждень перший — Оголошення стратегії
  words: 700
  points:
  - Підготовка стратегічного звіту для правління
  - 'Town hall: оголошення нового курсу всій компанії'
  - Комунікація непопулярних рішень (реструктуризація)
  - 'Зразок: Стратегічна презентація + Q&A'
- section: Місяць перший — Криза та медіа
  words: 650
  points:
  - 'Кризовий сценарій: витік даних клієнтів'
  - Кризова комунікація — внутрішня та зовнішня
  - Інтерв'ю для ділового видання про стратегію
  - 'Зразок: Прес-реліз + відповіді на складні запитання'
- section: Квартал перший — Побудова команди
  words: 450
  points:
  - Коучинг та менторство нових керівників
  - Врегулювання конфлікту між відділами
  - Нетворкінг на галузевому форумі
  - 'Зразок: Коучингова сесія + медіація'
- section: Підсумок — Портфоліо виконавчої комунікації
  words: 200
  points:
  - Збір усіх документів у професійне портфоліо
  - Рефлексія — що працює, що адаптувати
word_target: 3000
