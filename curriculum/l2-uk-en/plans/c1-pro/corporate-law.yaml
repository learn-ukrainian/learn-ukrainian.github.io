module: c1-pro-35
level: C1-PRO
sequence: 35
slug: corporate-law
version: '2.0'
title: Корпоративне право
subtitle: Corporate Law
content_outline:
- section: Розминка — Корпоративне управління в Україні
  words: 400
  points:
  - 'Організаційно-правові форми: ТОВ, АТ, ФОП'
  - Корпоративне управління та його принципи
  - Роль корпоративного юриста
- section: Корпоративні документи
  words: 700
  points:
  - 'Статут та установчі документи: структура, обов''язкові положення'
  - 'Корпоративний договір: права та обов''язки учасників'
  - Протоколи загальних зборів та правління
  - Положення про органи управління
- section: Corporate governance
  words: 650
  points:
  - 'Органи управління: загальні збори, наглядова рада, правління'
  - 'Compliance: внутрішній контроль, аудит, етика'
  - Конфлікт інтересів та related party transactions
  - ESG та сталий розвиток
- section: Юридична комунікація
  words: 600
  points:
  - Legal opinion — структура та стиль
  - Меморандум для клієнта
  - Листування з контрагентами та регуляторами
  - Due diligence checklist
- section: Зразки корпоративних документів
  words: 450
  points:
  - Зразок протоколу загальних зборів
  - Зразок legal opinion
  - Типові юридичні формулювання
- section: Практика — Корпоративна документація
  words: 400
  points:
  - 'Завдання: Підготувати протокол загальних зборів'
  - 'Вимоги: структура, формулювання, підписи'
  - Критерії оцінювання
word_target: 3200
vocabulary_hints:
  required:
  - статут (charter/articles)
  - корпоративний договір (shareholders agreement)
  - загальні збори (general meeting)
  - наглядова рада (supervisory board)
  - правління (management board)
  - compliance (відповідність)
  - legal opinion (юридичний висновок)
  - due diligence (належна перевірка)
  recommended:
  - учасник (shareholder/member)
  - кворум (quorum)
  - голосування (voting)
  - резолюція (resolution)
  - конфлікт інтересів (conflict of interest)
  - афілійована особа (related party)
activity_hints:
- type: document-analysis
