- Юридичні конструкції (Цим засвідчується, що... / Прийнято рішення про...)
- Імперативні конструкції для рішень (Затвердити... / Уповноважити... / Доручити...)
- Конструкції для умов (За умови дотримання... / У разі порушення положень...)
