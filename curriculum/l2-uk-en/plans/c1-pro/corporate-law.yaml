  items: 2
- type: writing-task
  focus: Написати протокол загальних зборів учасників
  items: 1
- type: fill-in
  focus: Вставити правильні юридичні терміни та формулювання
  items: 10
- type: matching
  focus: З'єднати органи управління з їхніми повноваженнями
  items: 8
- type: case-study
  focus: Підготувати legal opinion щодо корпоративного питання
  items: 1
