module: c1-pro-04
level: C1-PRO
sequence: 4
slug: strategic-reports
version: '2.0'
title: Стратегічні звіти
subtitle: Strategic Reports
content_outline:
- section: Розминка — Стратегічний vs операційний звіт
  words: 400
  points:
  - Визначення стратегічного звіту та його аудиторія
  - Чим стратегічний звіт відрізняється від операційного
  - Типи стратегічних звітів (SWOT, огляд ринку, бізнес-план)
- section: Структура стратегічного звіту
  words: 700
  points:
  - 'Виконавче резюме: ключові висновки для керівництва'
  - 'Аналіз ситуації: внутрішнє та зовнішнє середовище'
  - 'Стратегічні опції: альтернативні шляхи розвитку'
  - 'Рекомендації: обґрунтований вибір з критеріями'
  - 'План реалізації: етапи, відповідальні, KPI'
- section: Аналітичні фреймворки
  words: 650
  points:
  - 'SWOT-аналіз: сильні сторони, слабкі сторони, можливості, загрози'
  - 'PESTEL: політичні, економічні, соціальні, технологічні, екологічні, правові фактори'
  - 'Porter''s Five Forces: конкурентний аналіз'
  - Як інтегрувати фреймворки у звіт
- section: Мова стратегічного аналізу
  words: 600
  points:
  - Об'єктивність — факти та дані, не припущення
  - Причинно-наслідкові зв'язки — як аргументувати висновки
  - Прогнози та сценарії — мова ймовірності
  - Рекомендації — впевнено, але з обґрунтуванням
- section: Зразок стратегічного звіту
  words: 450
  points:
  - Фрагмент звіту про вихід на новий ринок
  - Аналіз структури та мовних засобів
  - Типові помилки в стратегічних звітах
- section: Практика — Написання стратегічного звіту
  words: 400
  points:
  - 'Завдання: Підготувати SWOT-аналіз та рекомендації для компанії'
  - 'Вимоги: виконавче резюме, аналіз, 2-3 стратегічні опції'
  - Критерії оцінювання
word_target: 3200
vocabulary_hints:
  required:
  - стратегічний аналіз (strategic analysis)
  - SWOT-аналіз (SWOT analysis)
  - зовнішнє середовище (external environment)
  - внутрішнє середовище (internal environment)
  - стратегічна опція (strategic option)
  - конкурентна перевага (competitive advantage)
  - ключові показники ефективності (KPIs)
  - план реалізації (implementation plan)
  recommended:
  - ринкова частка (market share)
  - цільовий ринок (target market)
  - бар'єри входу (entry barriers)
  - диверсифікація (diversification)
  - сценарний аналіз (scenario analysis)
  - горизонт планування (planning horizon)
