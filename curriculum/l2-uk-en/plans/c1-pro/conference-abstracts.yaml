title: Тези конференцій
subtitle: Conference Abstracts
content_outline:
- section: Розминка — Роль тез у наукових конференціях
  words: 400
  points:
  - Тези як форма наукової комунікації
  - Від тез до повноцінної доповіді
  - Конкурентний відбір на конференції — чому тези важливі
- section: Структура тез
  words: 700
  points:
  - 'Обов''язкові елементи: мета, методи, результати, висновки'
  - Обмеження за обсягом — як вмістити головне
  - Різниця між тезами та анотацією статті
  - Ключові слова та їхня роль
- section: Написання ефективних тез
  words: 650
  points:
  - Перше речення — як привернути увагу рецензента
  - Баланс між деталізацією та стислістю
  - Як представити неповні або попередні результати
  - Типові помилки в тезах — як їх уникнути
- section: Подання тез на конференцію
  words: 600
  points:
  - Пошук релевантних конференцій в Україні та за кордоном
  - Вимоги до оформлення — формати та шаблони
  - Супровідний лист до тез
  - Що робити після прийняття або відхилення
- section: Зразки тез
  words: 450
  points:
  - Зразок тез для наукової конференції
  - Аналіз сильних та слабких тез
  - Типові формулювання для кожного розділу тез
- section: Практика — Написання тез
  words: 400
  points:
  - 'Завдання: Написати тези на задану тему для конференції'
  - 'Вимоги: структура, обсяг 250-300 слів, ключові слова'
  - Критерії оцінювання
word_target: 3200
vocabulary_hints:
  required:
  - тези (abstract/conference paper)
  - доповідь (presentation/paper)
  - ключові слова (keywords)
  - call for papers (запрошення до подання)
  - deadline (кінцевий термін)
  - рецензування тез (abstract review)
  - секція конференції (conference section)
  - збірник матеріалів (conference proceedings)
  recommended:
  - пленарна доповідь (plenary presentation)
  - постерна сесія (poster session)
  - усна доповідь (oral presentation)
  - програмний комітет (program committee)
  - реєстраційний внесок (registration fee)
  - лист прийняття (acceptance letter)
