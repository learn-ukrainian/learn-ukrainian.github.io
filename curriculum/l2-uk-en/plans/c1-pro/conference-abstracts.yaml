objectives:
- Учень може писати тези відповідно до вимог конференцій
- Учень може структурувати інформацію в межах обмеженого обсягу
- Учень може шукати релевантні конференції та подавати тези
- Учень може готувати супровідні документи для подання
grammar:
- Безособові конструкції для стислості (Досліджено... / Виявлено... / Запропоновано...)
- Теперішній час для результатів (Результати показують... / Дані свідчать...)
- Майбутній час для мети (Буде проаналізовано... / Планується дослідити...)
