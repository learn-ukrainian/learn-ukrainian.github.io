objectives:
- Учень може використовувати термінологію медичного менеджменту
- Учень може готувати медичну документацію та звітність
- Учень може комунікувати з пацієнтами, персоналом та регуляторами
- Учень розуміє структуру та регулювання системи охорони здоров'я України
grammar:
- Конструкції для інформованої згоди (Підтверджую, що мені пояснено... / Даю згоду на...)
- Імперативні конструкції для протоколів (Виконати... / Забезпечити... / Зафіксувати...)
- Конструкції для медичної звітності (За звітний період надано... / Показник становить...)
