module: c1-pro-37
level: C1-PRO
sequence: 37
slug: healthcare-management
version: '2.0'
title: Медичний менеджмент
subtitle: Healthcare Management
content_outline:
- section: Розминка — Система охорони здоров'я України
  words: 400
  points:
  - Реформа охорони здоров'я та НСЗУ
  - 'Структура системи: первинна, вторинна, третинна допомога'
  - Роль медичного менеджера та адміністратора
- section: Організація медичного закладу
  words: 700
  points:
  - Типи закладів охорони здоров'я та їхня структура
  - Ліцензування та акредитація медичних закладів
  - Управління персоналом у медицині
  - Фінансування та бюджетування
- section: Медична документація
  words: 650
  points:
  - Медична картка та історія хвороби
  - Протоколи лікування та клінічні рекомендації
  - Статистична звітність для НСЗУ
  - Захист персональних даних пацієнтів
- section: Комунікація в медичному середовищі
  words: 600
  points:
  - Комунікація з пацієнтами та їхніми родинами
  - Інформована згода — як пояснювати процедури
  - Комунікація з регуляторами та страховими компаніями
  - Кризова комунікація в медичних закладах
- section: Зразки медичної документації
  words: 450
  points:
  - Зразок інформованої згоди
  - Зразок внутрішньої політики медичного закладу
  - Типові медичні формулювання
- section: Практика — Медичний менеджмент
  words: 400
  points:
  - 'Завдання: Підготувати презентацію про впровадження нового протоколу'
  - 'Вимоги: обґрунтування, план впровадження, очікувані результати'
  - Критерії оцінювання
word_target: 3200
vocabulary_hints:
  required:
  - охорона здоров'я (healthcare)
  - медичний заклад (medical facility)
  - НСЗУ (National Health Service of Ukraine)
  - інформована згода (informed consent)
  - протокол лікування (treatment protocol)
  - ліцензування (licensing)
  - акредитація (accreditation)
  - медичний персонал (medical staff)
  recommended:
  - первинна допомога (primary care)
  - амбулаторія (outpatient clinic)
  - стаціонар (inpatient care)
  - медична картка (medical record)
  - лікар-спеціаліст (specialist)
  - пакет медичних послуг (package of medical services)
activity_hints:
- type: document-analysis
  focus: Проаналізувати медичний документ — оцінити структуру та відповідність стандартам
  items: 2
- type: writing-task
  focus: Написати презентацію про впровадження нового протоколу
  items: 1
- type: fill-in
  focus: Вставити правильну медичну термінологію
  items: 10
- type: role-play
  focus: Пояснити процедуру пацієнту та отримати інформовану згоду
  items: 1
- type: case-study
  focus: Розробити план кризової комунікації для медичного закладу
  items: 1
focus: professional
