content_outline:
- section: "Розминка — Хто такі стейкхолдери"
  words: 400
  points:
  - Визначення та класифікація стейкхолдерів (внутрішні, зовнішні, ключові)
  - Чому комунікація зі стейкхолдерами критична для успіху проєкту
  - Українська специфіка — формальні та неформальні впливові особи
- section: Аналіз стейкхолдерів
  words: 650
  points:
  - 'Матриця впливу/інтересу: хто потребує якої уваги'
  - 'Визначення потреб: що хоче знати кожна група'
  - 'Комунікаційні канали: формальні (звіти) vs неформальні (зустрічі)'
  - Частота та формат комунікації для різних груп
- section: Управління очікуваннями
  words: 700
  points:
  - Як встановлювати реалістичні очікування з самого початку
  - 'Регулярні оновлення: структура статус-репорту'
  - Як повідомляти про зміни обсягу, термінів, бюджету
  - Техніка «без сюрпризів» — попередження про ризики
- section: Складні комунікації зі стейкхолдерами
  words: 600
  points:
  - Конфлікт інтересів між групами стейкхолдерів
  - Невдоволений стейкхолдер — як відновити довіру
  - Політичні ситуації — як залишатися нейтральним
  - Ескалація vs самостійне вирішення
- section: Зразки стейкхолдер-комунікації
  words: 450
  points:
  - Зразок статус-репорту для різних аудиторій
  - Зразок листа про зміну термінів
  - Аналіз успішної та невдалої комунікації
- section: "Практика — Комунікаційний план"
  words: 400
  points:
  - 'Завдання: Розробити комунікаційний план для проєкту'
  - 'Вимоги: карта стейкхолдерів, формати, частота, ключові повідомлення'
  - Критерії оцінювання
