content_outline:
- section: Огляд C1-PRO — Підсумкове оцінювання
  words: 400
  points:
  - Структура підсумкового оцінювання
  - Критерії оцінки професійної комунікації рівня C1-PRO
  - Зв'язок з професійною сертифікацією
- section: Оцінювання виконавчої комунікації
  words: 600
  points:
  - 'Завдання 1: Підготувати стратегічну презентацію для керівництва'
  - 'Завдання 2: Написати executive summary складного звіту'
  - Критерії оцінки лідерської комунікації
- section: Оцінювання академічних навичок
  words: 600
  points:
  - 'Завдання 3: Написати abstract наукової статті'
  - 'Завдання 4: Підготувати рецензію на публікацію'
  - Критерії оцінки академічного письма
- section: Оцінювання галузевої експертизи
  words: 600
  points:
  - 'Завдання 5: Проаналізувати галузевий документ та підготувати висновок'
  - 'Завдання 6: Провести переговори (рольова гра)'
  - Критерії оцінки галузевої комунікації
- section: Рефлексія та кар'єрний план
  words: 400
  points:
  - Інструмент самооцінки всіх компетенцій C1-PRO
  - Складання фінального кар'єрного плану
  - Рекомендації щодо подальшого розвитку
- section: Сертифікація та наступні кроки
  words: 200
  points:
  - Критерії успішного завершення C1-PRO
  - Перехід до C2 або професійної сертифікації
