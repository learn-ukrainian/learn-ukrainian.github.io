module: c1-pro-32
level: C1-PRO
sequence: 32
slug: it-architecture
version: '2.0'
title: ІТ-архітектура
subtitle: IT Architecture
content_outline:
- section: Розминка — Роль архітектора
  words: 400
  points:
  - Чим архітектор відрізняється від розробника
  - 'Типи архітекторів: enterprise, solution, technical'
  - Архітектурні рішення та їхній вплив на бізнес
- section: Системний дизайн
  words: 700
  points:
  - 'Принципи проєктування: масштабованість, надійність, підтримуваність'
  - 'Архітектурні патерни: моноліт, мікросервіси, serverless'
  - 'Бази даних: SQL vs NoSQL, шардинг, реплікація'
  - 'API дизайн: REST, GraphQL, gRPC'
- section: Технічна документація
  words: 650
  points:
  - 'Architecture Decision Records (ADR): як документувати рішення'
  - 'Діаграми: C4 model, UML, sequence diagrams'
  - Технічні специфікації та RFC
  - Документація для різних аудиторій
- section: Технічне лідерство
  words: 600
  points:
  - Як доносити технічні рішення до бізнесу
  - Технічний борг та його комунікація
  - Код-рев'ю та архітектурні рев'ю
  - Менторство джуніорів та мідлів
- section: Зразки архітектурної документації
  words: 450
  points:
  - Зразок ADR для вибору технології
  - Зразок технічної специфікації
  - C4 діаграми з поясненнями
- section: Практика — Архітектурне рішення
  words: 400
  points:
  - 'Завдання: Написати ADR для переходу на мікросервіси'
  - 'Вимоги: контекст, рішення, наслідки, альтернативи'
  - Критерії оцінювання
word_target: 3200
vocabulary_hints:
  required:
  - архітектура (architecture)
  - масштабованість (scalability)
  - мікросервіси (microservices)
  - API (програмний інтерфейс)
  - технічний борг (technical debt)
  - ADR (запис архітектурного рішення)
  - навантаження (load)
  - відмовостійкість (fault tolerance)
  recommended:
  - моноліт (monolith)
  - шардинг (sharding)
  - кешування (caching)
  - балансування навантаження (load balancing)
  - latency (затримка)
  - throughput (пропускна здатність)
