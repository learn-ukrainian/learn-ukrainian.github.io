content_outline:
- section: "Розминка — Голос лідера"
  words: 400
  points:
  - Чим комунікація лідера відрізняється від звичайної
  - Роль натхнення та візії в лідерській комунікації
  - Українські приклади лідерської риторики (бізнес, політика, громадянське суспільство)
- section: Елементи надихаючого повідомлення
  words: 700
  points:
  - 'Візія майбутнього: куди йдемо, чому це важливо'
  - 'Спільна мета: «ми» замість «я», залучення команди'
  - 'Виклик та можливість: проблема як трамплін для зростання'
  - 'Заклик до дії: що робити кожному'
  - Автентичність — чесність без слабкості
- section: Ситуативна лідерська комунікація
  words: 650
  points:
  - 'Анонс стратегії: візія, напрямок, очікування'
  - 'Визнання успіхів: як хвалити команду ефективно'
  - 'Складні часи: як надихати в кризу'
  - 'Прощання: звільнення, реструктуризація, завершення проєкту'
- section: Техніки ораторської майстерності
  words: 600
  points:
  - Структура виступу — проста та запам'ятовувана
  - Використання історій та метафор
  - Паузи, ритм, модуляція голосу
  - Мова тіла — впевненість та відкритість
- section: Зразки лідерських виступів
  words: 450
  points:
  - Зразок виступу CEO на старті року
  - Зразок звернення під час кризи
  - Аналіз риторичних прийомів
- section: "Практика — Лідерський виступ"
  words: 400
  points:
  - 'Завдання: Підготувати 3-хвилинний виступ для команди про нову стратегію'
  - 'Вимоги: візія, виклик, заклик до дії'
  - Критерії оцінювання
