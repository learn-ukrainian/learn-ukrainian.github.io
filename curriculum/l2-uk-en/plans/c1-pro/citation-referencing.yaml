module: c1-pro-26
level: C1-PRO
sequence: 26
slug: citation-referencing
version: '2.0'
title: Цитування та посилання
subtitle: Citation and Referencing
content_outline:
- section: Розминка — Роль цитування в науці
  words: 400
  points:
  - Чому цитування важливе для академічної доброчесності
  - Плагіат та самоплагіат — що це і як уникнути
  - Цитування як частина наукового дискурсу
- section: Стилі цитування
  words: 700
  points:
  - 'Міжнародні стилі: APA, MLA, Chicago, Vancouver'
  - 'Український стандарт: ДСТУ 8302:2015'
  - 'Вибір стилю: вимоги журналів та дисциплін'
  - Основні відмінності між стилями
- section: Внутрішньотекстове цитування
  words: 650
  points:
  - 'Пряме цитування: коли та як'
  - Парафраз та резюме — правила посилання
  - Цитування кількох джерел одночасно
  - Посилання на вторинні джерела
- section: Оформлення списку літератури
  words: 600
  points:
  - Книги — автор, назва, видавництво, рік
  - Статті в журналах — автор, назва статті, журнал, том, сторінки
  - Електронні джерела — URL, дата доступу, DOI
  - Нетипові джерела — дисертації, звіти, патенти
- section: Інструменти для роботи з цитуванням
  words: 450
  points:
  - 'Менеджери цитувань: Zotero, Mendeley, EndNote'
  - Автоматичне форматування бібліографії
  - Перевірка на плагіат
  - Типові помилки в оформленні посилань
- section: Практика — Оформлення цитувань
  words: 400
  points:
  - 'Завдання: Оформити список літератури за ДСТУ та APA'
  - 'Вимоги: різні типи джерел, коректне форматування'
  - Критерії оцінювання
word_target: 3200
vocabulary_hints:
  required:
  - цитування (citation)
  - посилання (reference)
  - список літератури (reference list/bibliography)
  - пряме цитування (direct quote)
  - парафраз (paraphrase)
  - плагіат (plagiarism)
  - DOI (цифровий ідентифікатор об'єкта)
  - ДСТУ (державний стандарт України)
  recommended:
  - менеджер цитувань (reference manager)
  - внутрішньотекстове посилання (in-text citation)
  - бібліографічний запис (bibliographic entry)
  - первинне джерело (primary source)
  - вторинне джерело (secondary source)
  - самоцитування (self-citation)
activity_hints:
- type: document-analysis
  focus: Порівняти цитування в різних стилях — визначити відмінності
  items: 2
- type: writing-task
  focus: Оформити список літератури за ДСТУ та APA
  items: 1
- type: fill-in
  focus: Вставити правильні елементи бібліографічного запису
  items: 10
- type: error-correction
  focus: Виправити помилки в оформленні посилань
  items: 8
- type: rewriting
  focus: Переформатувати цитування з одного стилю в інший
  items: 6
focus: professional
pedagogy: ESP
prerequisites:
- c1-pro-25 (Наукове листування)
connects_to:
- c1-pro-27 (Дипломна робота)
objectives:
- Учень знає основні міжнародні стилі цитування та український стандарт
- Учень може оформлювати внутрішньотекстові посилання та список літератури
- Учень може використовувати менеджери цитувань для автоматизації
- Учень розуміє принципи академічної доброчесності
grammar:
- Конструкції для цитування (За визначенням... / Як зазначає автор... / У роботі [1] показано...)
- Конструкції для парафразу (Іншими словами... / Дослідник стверджує, що...)
- Конструкції для критичного цитування (Хоча автор вважає..., інші дослідники...)
register: науковий
phase: C1-PRO.2
