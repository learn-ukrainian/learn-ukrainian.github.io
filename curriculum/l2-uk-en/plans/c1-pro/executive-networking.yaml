objectives:
- Учень може розробляти стратегію виконавчого нетворкінгу
- Учень може ефективно представляти себе та компанію на високому рівні
- Учень може підтримувати довгострокові ділові відносини
- Учень може комунікувати з топ-менеджерами у формальному та неформальному контексті
