- Конструкції для представлення (Дозвольте представитися... / Моя компанія спеціалізується на...)
- Конструкції для запитів (Чи могли б ми домовитися про зустріч...?)
- Конструкції для підтримки контакту (Був радий познайомитися... / Хотів би продовжити нашу розмову...)
