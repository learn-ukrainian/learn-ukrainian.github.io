module: c1-pro-11
level: C1-PRO
sequence: 11
slug: executive-networking
version: '2.0'
title: Виконавчий нетворкінг
subtitle: Executive Networking
content_outline:
- section: Розминка — Нетворкінг на рівні топ-менеджменту
  words: 400
  points:
  - Чим нетворкінг C-level відрізняється від звичайного
  - Стратегічна цінність зв'язків для організації
  - Українське бізнес-середовище — формальні та неформальні зв'язки
- section: Стратегія виконавчого нетворкінгу
  words: 650
  points:
  - 'Картографування контактів: хто потрібен, навіщо'
  - 'Платформи для нетворкінгу: форуми, конференції, клуби, ради'
  - 'Довгострокові відносини: від знайомства до партнерства'
  - 'Взаємність: що ви можете запропонувати'
- section: Комунікація з топ-менеджерами
  words: 700
  points:
  - 'Перше знайомство: elevator pitch, презентація себе та компанії'
  - 'Підтримка контакту: листи, запрошення, поздоровлення'
  - 'Запит на зустріч: як просити про час у зайнятих людей'
  - 'Ділова розмова: small talk на високому рівні — економіка, тренди, галузь'
- section: Виконавчі заходи
  words: 600
  points:
  - 'Конференції та форуми: як максимізувати користь'
  - 'Ділові вечері та прийоми: етикет, теми для розмов'
  - 'Закриті клуби та ради: як потрапити, як поводитися'
  - 'Онлайн-нетворкінг: LinkedIn для C-level, закриті групи'
- section: Зразки виконавчої комунікації
  words: 450
  points:
  - Зразок листа-знайомства до потенційного партнера
  - Зразок follow-up після конференції
  - Типові помилки в нетворкінгу на високому рівні
- section: Практика — Виконавчий нетворкінг
  words: 400
  points:
  - 'Завдання: Підготувати elevator pitch та лист-знайомство'
  - 'Вимоги: презентація цінності, запит на зустріч, професійний тон'
  - Критерії оцінювання
word_target: 3200
vocabulary_hints:
  required:
  - виконавчий нетворкінг (executive networking)
  - elevator pitch (коротка презентація)
  - follow-up (подальші дії)
  - стратегічне партнерство (strategic partnership)
  - бізнес-форум (business forum)
  - ділова репутація (business reputation)
  - взаємовигідна співпраця (mutually beneficial cooperation)
  - рекомендація (referral/recommendation)
  recommended:
  - бізнес-клуб (business club)
  - галузева асоціація (industry association)
  - thought leadership (лідерство думки)
  - особистий бренд (personal brand)
  - нетворкінг-подія (networking event)
  - cold outreach (холодний контакт)
