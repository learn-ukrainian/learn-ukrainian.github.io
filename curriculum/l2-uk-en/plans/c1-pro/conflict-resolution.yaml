module: c1-pro-09
level: C1-PRO
sequence: 9
slug: conflict-resolution
version: '2.0'
title: Врегулювання конфліктів
subtitle: Conflict Resolution
content_outline:
- section: Розминка — Конфлікти в організації
  words: 400
  points:
  - Типи конфліктів (міжособистісні, міжгрупові, структурні)
  - Конфлікт як можливість для розвитку
  - Роль лідера у врегулюванні конфліктів
- section: Медіація та фасилітація
  words: 700
  points:
  - 'Медіація: роль нейтрального посередника'
  - 'Етапи медіації: підготовка, відкриття, дослідження, переговори, угода'
  - 'Фасилітація: як вести складні групові обговорення'
  - 'Коли медіація, коли арбітраж: вибір підходу'
- section: Комунікація під час конфлікту
  words: 650
  points:
  - 'Активне слухання: як почути обидві сторони'
  - 'Перефразування: переклад емоцій у потреби'
  - 'Нейтральна мова: уникнення звинувачень та оцінок'
  - 'Фокус на інтересах: за позиціями ховаються потреби'
- section: Типові патерни та як їх розбивати
  words: 600
  points:
  - Ескалація — як зупинити спіраль
  - Уникання — як повернути сторони до діалогу
  - Конкуренція — як перейти до співпраці
  - Робота з емоціями — гнів, образа, страх
- section: Зразки медіаційних сесій
  words: 450
  points:
  - Транскрипт медіації між відділами
  - Ключові фрази медіатора
  - Аналіз успішного та невдалого втручання
- section: Практика — Медіаційна сесія
  words: 400
  points:
  - 'Завдання: Провести медіацію між двома сторонами конфлікту'
  - 'Вимоги: нейтральність, активне слухання, пошук рішення'
  - Критерії оцінювання медіатора
word_target: 3200
vocabulary_hints:
  required:
  - медіація (mediation)
  - фасилітація (facilitation)
  - посередник (mediator)
  - конфлікт інтересів (conflict of interest)
  - нейтральність (neutrality)
  - активне слухання (active listening)
  - перефразування (paraphrasing)
  - деескалація (de-escalation)
  recommended:
  - арбітраж (arbitration)
  - сторони конфлікту (conflict parties)
  - взаємні інтереси (mutual interests)
  - угода про врегулювання (settlement agreement)
  - емоційний інтелект (emotional intelligence)
  - конструктивний діалог (constructive dialogue)
