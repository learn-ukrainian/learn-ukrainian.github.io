  items: 10
- type: case-study
  focus: Розробити план врегулювання організаційного конфлікту
  items: 1
- type: matching
  focus: З'єднати тип конфлікту з оптимальним підходом до врегулювання
  items: 6
focus: professional
pedagogy: ESP
prerequisites:
- 'c1-pro-08 (Переговори: Високий рівень)'
connects_to:
- c1-pro-10 (Менторство та коучинг)
objectives:
- Учень знає етапи та принципи медіації
- Учень може використовувати техніки активного слухання та перефразування
- Учень може зберігати нейтральність та керувати емоціями сторін
- Учень може фасилітувати групові обговорення для досягнення консенсусу
grammar:
- Конструкції для уточнення (Чи правильно я розумію, що ви...?)
- Конструкції для перефразування (Іншими словами, ви хочете сказати...)
- Конструкції для нейтралізації (Я бачу, що це важливо для вас...)
