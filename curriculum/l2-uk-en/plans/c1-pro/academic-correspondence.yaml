module: c1-pro-25
level: C1-PRO
sequence: 25
slug: academic-correspondence
version: '2.0'
title: Наукове листування
subtitle: Academic Correspondence
content_outline:
- section: Розминка — Комунікація в академічному світі
  words: 400
  points:
  - Роль листування в науковій співпраці
  - Різниця між формальним та напівформальним науковим листуванням
  - Особливості комунікації українською та англійською
- section: Листування з редакціями журналів
  words: 700
  points:
  - Cover letter до статті — структура та зміст
  - Комунікація з редактором після рецензування
  - Запити щодо статусу статті
  - Відкликання та повторне подання статті
- section: Комунікація з рецензентами
  words: 650
  points:
  - Відповідь на рецензію — тон та структура
  - Як погоджуватися та не погоджуватися з критикою
  - Подяка рецензентам
  - Анонімність та етика комунікації
- section: Листування з колегами та співавторами
  words: 600
  points:
  - Запрошення до співпраці або співавторства
  - Обговорення внеску кожного автора
  - Запит на дані або матеріали
  - Вирішення розбіжностей між співавторами
- section: Зразки наукового листування
  words: 450
  points:
  - Зразок cover letter до журналу
  - Зразок листа-запрошення до співпраці
  - Типові помилки в академічних листах
- section: Практика — Написання листів
  words: 400
  points:
  - 'Завдання 1: Написати cover letter до наукового журналу'
  - 'Завдання 2: Написати лист-запрошення до співпраці'
  - Критерії оцінювання
word_target: 3200
vocabulary_hints:
  required:
  - cover letter (супровідний лист)
  - submission (подання статті)
  - revision (перегляд/редакція)
  - співавтор (co-author)
  - редактор журналу (journal editor)
  - порядок авторів (author order)
  - конфлікт інтересів (conflict of interest)
  - відкликання статті (manuscript withdrawal)
  recommended:
  - кореспондентний автор (corresponding author)
  - внесок автора (author contribution)
  - запит на дані (data request)
  - меморандум про взаєморозуміння (MoU)
  - угода про співавторство (authorship agreement)
  - етичне схвалення (ethical approval)
activity_hints:
- type: document-analysis
  focus: Проаналізувати академічні листи — оцінити тон та структуру
  items: 2
- type: writing-task
  focus: Написати cover letter до наукового журналу
  items: 1
- type: writing-task
  focus: Написати лист-запрошення до наукової співпраці
  items: 1
- type: fill-in
  focus: Вставити правильні формулювання для різних типів листів
  items: 10
- type: rewriting
  focus: Переписати занадто неформальний лист у належному академічному тоні
  items: 4
focus: professional
pedagogy: ESP
prerequisites:
- c1-pro-24 (Написання грантів)
connects_to:
- c1-pro-26 (Цитування та посилання)
objectives:
- Учень може писати cover letters для подання статей до журналів
- Учень може комунікувати з редакторами та рецензентами професійно
- Учень може запрошувати колег до співпраці та обговорювати авторство
- Учень може вирішувати делікатні питання в академічному листуванні
grammar:
- Формальні звертання (Шановний пане/пані редакторе... / Dear Editor-in-Chief...)
- Конструкції ввічливості (Був би вдячний, якби... / Дозвольте звернутися з проханням...)
- Конструкції для делікатних тем (Хотів би обговорити питання... / Вважаю за доцільне уточнити...)
