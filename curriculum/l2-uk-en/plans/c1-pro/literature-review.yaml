module: c1-pro-17
level: C1-PRO
sequence: 17
slug: literature-review
version: '2.0'
title: Огляд літератури
subtitle: Literature Review
content_outline:
- section: Розминка — Роль огляду літератури
  words: 400
  points:
  - Навіщо потрібен огляд літератури в науковій роботі
  - Різниця між анотованою бібліографією та аналітичним оглядом
  - Як огляд літератури обґрунтовує ваше дослідження
- section: Пошук та відбір джерел
  words: 650
  points:
  - 'Наукові бази даних: Scopus, Web of Science, Google Scholar'
  - 'Критерії відбору: релевантність, якість, актуальність'
  - 'Українські наукові ресурси: НБУВ, Index Copernicus'
  - Як організувати знайдену літературу
- section: Синтез та критичний аналіз
  words: 700
  points:
  - 'Синтез vs переказ: як об''єднувати ідеї різних авторів'
  - Тематична організація огляду
  - 'Критичний аналіз: оцінка методології та висновків джерел'
  - Порівняння підходів різних дослідників
- section: Ідентифікація прогалин
  words: 600
  points:
  - Що таке прогалина в літературі (research gap)
  - Як виявити невивчені аспекти теми
  - Як сформулювати прогалину, що обґрунтовує ваше дослідження
  - Типові формулювання для опису прогалин
- section: Зразок огляду літератури
  words: 450
  points:
  - Структура огляду — від загального до конкретного
  - Приклади синтезу та критичного аналізу
  - Типові фрази для посилання на джерела
- section: Практика — Написання огляду
  words: 400
  points:
  - 'Завдання: Написати огляд літератури на задану тему'
  - 'Вимоги: синтез мінімум 5 джерел, ідентифікація прогалини'
  - Критерії оцінювання
word_target: 3200
vocabulary_hints:
  required:
  - огляд літератури (literature review)
  - синтез (synthesis)
  - прогалина в дослідженнях (research gap)
  - критичний аналіз (critical analysis)
  - наукова база даних (academic database)
  - первинні джерела (primary sources)
  - вторинні джерела (secondary sources)
  - релевантність (relevance)
  recommended:
  - анотована бібліографія (annotated bibliography)
  - систематичний огляд (systematic review)
  - мета-аналіз (meta-analysis)
  - рецензоване видання (peer-reviewed journal)
  - імпакт-фактор (impact factor)
  - науковий дискурс (scholarly discourse)
activity_hints:
- type: document-analysis
  focus: "Проаналізувати огляд літератури — оцінити синтез та критичний аналіз"
  items: 2
- type: writing-task
  focus: Написати огляд літератури з синтезом 5+ джерел
  items: 1
- type: fill-in
  focus: Вставити правильні конструкції для посилання на джерела
  items: 10
- type: rewriting
  focus: Перетворити переказ джерела на критичний аналіз
  items: 6
- type: case-study
  focus: Ідентифікувати прогалину в літературі та сформулювати її
  items: 1
focus: professional
