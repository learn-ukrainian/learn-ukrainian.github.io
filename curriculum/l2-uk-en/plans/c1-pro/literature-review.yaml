objectives:
- Учень може шукати та відбирати релевантні наукові джерела
- Учень може синтезувати ідеї з кількох джерел у зв'язний текст
- Учень може критично аналізувати методологію та висновки джерел
- Учень може ідентифікувати та формулювати прогалину в дослідженнях
grammar:
- Конструкції для посилання (За даними... / Як зазначає... / Згідно з дослідженням...)
- Конструкції для синтезу (Кілька дослідників підтримують... / Натомість інші вважають...)
- Конструкції для критичного аналізу (Обмеженням цього дослідження є... / Методологія не враховує...)
