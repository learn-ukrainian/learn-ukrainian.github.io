- Конструкції для планування (У найближчі 5 років я планую... / На першому етапі... / Кінцевою метою є...)
- Конструкції для переговорів (Я хотів/-ла б обговорити... / Враховуючи мої досягнення... / Чи могли б ми розглянути...)
- Конструкції для рефлексії (Оцінюючи свій досвід... / На цьому етапі кар'єри... / Мої пріоритети змістились до...)
