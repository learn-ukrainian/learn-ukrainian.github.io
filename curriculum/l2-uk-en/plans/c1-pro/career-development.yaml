title: Кар'єрний розвиток
subtitle: Career Development
content_outline:
- section: Розминка — Довгострокове планування кар'єри
  words: 400
  points:
  - Моделі кар'єрного розвитку (лінійна, спіральна, портфельна)
  - Українськомовна кар'єра як стратегічна перевага
  - Планування кар'єри на 3-5-10 років
- section: Професійне зростання
  words: 700
  points:
  - 'Вертикальне та горизонтальне зростання: переваги та недоліки'
  - Розвиток hard skills та soft skills
  - Сертифікації та формальна освіта
  - Безперервне навчання (lifelong learning)
- section: Менторство та нетворкінг
  words: 650
  points:
  - 'Менторство: як знайти ментора та як бути ментором'
  - Професійні спільноти в Україні
  - Стратегії ефективного нетворкінгу
  - Побудова професійних стосунків
- section: Управління кар'єрою
  words: 600
  points:
  - Переговори про підвищення та зарплату
  - Зміна роботи та галузі
  - Work-life balance та профілактика вигорання
  - Управління кар'єрними кризами
- section: Зразки кар'єрних документів
  words: 450
  points:
  - Зразок плану індивідуального розвитку (ПІР)
  - Приклад листа з проханням про підвищення
  - Шаблон кар'єрного плану на 5 років
- section: Практика — Кар'єрне планування
  words: 400
  points:
  - "Завдання: Скласти план кар'єрного розвитку на 5 років"
  - 'Вимоги: цілі, етапи, ресурси, метрики'
  - Критерії оцінювання
