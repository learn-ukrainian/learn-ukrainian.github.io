title: Конференційні виступи
subtitle: Conference Presentations
content_outline:
- section: Розминка — Конференція як платформа
  words: 400
  points:
  - Чому виступ на конференції важливий для кар'єри
  - Типи конференційних виступів (усна доповідь, постер, круглий стіл)
  - Особливості українських та міжнародних конференцій
- section: Підготовка презентації
  words: 700
  points:
  - 'Структура наукової презентації: вступ, методи, результати, висновки'
  - Візуальне оформлення слайдів для академічної аудиторії
  - Скільки інформації на слайд — правило мінімалізму
  - Часовий розподіл — як вкластися в регламент
- section: Техніка виступу
  words: 650
  points:
  - Як починати виступ — привітання, представлення, структура
  - Робота з голосом та темпом мовлення
  - Взаємодія з аудиторією — погляд, жести, простір
  - Як завершувати виступ — висновки та заклик до дискусії
- section: Відповіді на запитання
  words: 600
  points:
  - Як готуватися до запитань заздалегідь
  - Техніки відповіді — повторення, уточнення, визнання незнання
  - Як реагувати на критичні запитання
  - Типові фрази для Q&A сесії
- section: Зразок конференційної презентації
  words: 450
  points:
  - Структура 15-хвилинної доповіді
  - Приклади вступних та завершальних фраз
  - Типові помилки доповідачів
- section: Практика — Підготовка виступу
  words: 400
  points:
  - 'Завдання: Підготувати 10-хвилинну презентацію за своїм дослідженням'
  - 'Вимоги: структура, слайди, відповіді на питання'
  - Критерії оцінювання
word_target: 3200
vocabulary_hints:
