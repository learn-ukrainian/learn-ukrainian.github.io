  - слайд (slide)
  - регламент (time limit)
  - Q&A сесія (Q&A session)
  - постерна сесія (poster session)
  - модератор (moderator)
  - доповідач (presenter/speaker)
  - дискусія (discussion)
  recommended:
  - візуалізація даних (data visualization)
  - круглий стіл (round table)
  - воркшоп (workshop)
  - нетворкінг (networking)
  - coffee break (перерва на каву)
  - сертифікат участі (certificate of participation)
