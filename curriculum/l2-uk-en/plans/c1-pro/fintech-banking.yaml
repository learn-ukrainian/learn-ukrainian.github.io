module: c1-pro-33
level: C1-PRO
sequence: 33
slug: fintech-banking
version: '2.0'
title: Фінтех та банківництво
subtitle: Fintech and Banking
content_outline:
- section: Розминка — Фінансовий сектор України
  words: 400
  points:
  - 'Структура банківської системи: НБУ, комерційні банки, небанківські установи'
  - Фінтех-революція та цифрова трансформація
  - Регуляторне середовище та compliance
- section: Банківська термінологія
  words: 700
  points:
  - 'Продукти та послуги: депозити, кредити, картки, перекази'
  - 'Ризик-менеджмент: кредитний, операційний, ринковий ризики'
  - 'AML/KYC: протидія відмиванню коштів, ідентифікація клієнтів'
  - Базель III та регуляторні вимоги
- section: Фінтех-інновації
  words: 650
  points:
  - 'Платіжні системи: BaaS, відкритий банкінг, API'
  - 'Криптовалюти та блокчейн: регулювання в Україні'
  - 'Insurtech, lending platforms, neobanks'
  - Цифрова ідентифікація та BankID
- section: Фінансова комунікація
  words: 600
  points:
  - Листування з регуляторами та клієнтами
  - Фінансова звітність та її презентація
  - Кризова комунікація у фінансовому секторі
  - Комунікація з інвесторами
- section: Зразки фінансових документів
  words: 450
  points:
  - Зразок кредитного меморандуму
  - Зразок листа до регулятора
  - Типові формулювання банківської комунікації
- section: Практика — Фінансова комунікація
  words: 400
  points:
  - 'Завдання: Підготувати презентацію нового фінтех-продукту'
  - 'Вимоги: опис продукту, цільова аудиторія, регуляторні аспекти'
  - Критерії оцінювання
word_target: 3200
vocabulary_hints:
  required:
  - ліквідність (liquidity)
  - капітал (capital)
  - кредитний ризик (credit risk)
  - комплаєнс (compliance)
  - AML (протидія відмиванню коштів)
  - KYC (знай свого клієнта)
  - відкритий банкінг (open banking)
  - фінтех (fintech)
  recommended:
  - нормативи НБУ (NBU regulations)
  - достатність капіталу (capital adequacy)
  - процентна ставка (interest rate)
  - транзакція (transaction)
  - платіжна система (payment system)
  - цифровий банк (digital bank)
