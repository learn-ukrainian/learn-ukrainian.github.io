objectives:
- Учень може використовувати банківську та фінтех-термінологію професійно
- Учень може комунікувати з регуляторами та клієнтами у фінансовій сфері
- Учень може готувати презентації фінансових продуктів
- Учень розуміє регуляторне середовище українського фінсектору
grammar:
- Конструкції для регуляторної комунікації (Відповідно до вимог НБУ... / Згідно з постановою...)
- Конструкції для опису ризиків (Існує ризик того, що... / У разі реалізації ризику...)
- Конструкції для фінансових показників (Рентабельність становить... / Показник ліквідності...)
