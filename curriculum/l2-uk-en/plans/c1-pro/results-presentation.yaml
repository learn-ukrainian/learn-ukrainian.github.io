module: c1-pro-19
level: C1-PRO
sequence: 19
slug: results-presentation
version: '2.0'
title: Презентація результатів
subtitle: Results Presentation
content_outline:
- section: Розминка — Роль розділу результатів
  words: 400
  points:
  - Результати vs дискусія — чітке розмежування
  - Принцип об'єктивності — факти без інтерпретації
  - Як організувати велику кількість даних
- section: Текстове представлення даних
  words: 650
  points:
  - Опис кількісних результатів — статистика, відсотки, кореляції
  - Опис якісних результатів — теми, категорії, цитати
  - Логічна послідовність представлення даних
  - Типові фрази для опису результатів
- section: Таблиці та рисунки
  words: 700
  points:
  - 'Коли використовувати таблицю, коли рисунок'
  - 'Вимоги до оформлення: назви, підписи, джерела'
  - Як описувати візуальні елементи в тексті
  - Типові помилки в оформленні таблиць та графіків
- section: Статистичний опис
  words: 600
  points:
  - Описова статистика — середнє, медіана, стандартне відхилення
  - Інференційна статистика — p-value, довірчий інтервал
  - Як представляти результати статистичних тестів
  - Типові формулювання для статистичних висновків
- section: Зразок розділу результатів
  words: 450
  points:
  - Структура результатів для кількісного дослідження
  - Інтеграція тексту, таблиць та рисунків
  - Приклади коректного опису статистики
- section: Практика — Презентація даних
  words: 400
  points:
  - 'Завдання: Написати розділ результатів за наданими даними'
  - 'Вимоги: текст, таблиця або рисунок, статистичний опис'
  - Критерії оцінювання
word_target: 3200
vocabulary_hints:
  required:
  - результати дослідження (research results)
  - таблиця (table)
  - рисунок/графік (figure/graph)
  - описова статистика (descriptive statistics)
  - середнє значення (mean)
  - стандартне відхилення (standard deviation)
  - статистична значущість (statistical significance)
  - p-value (рівень значущості)
  recommended:
  - медіана (median)
  - кореляція (correlation)
  - довірчий інтервал (confidence interval)
  - гістограма (histogram)
  - діаграма розсіювання (scatter plot)
  - частотний розподіл (frequency distribution)
activity_hints:
- type: document-analysis
  focus: Проаналізувати розділ результатів — оцінити чіткість та повноту
  items: 2
- type: writing-task
  focus: Написати розділ результатів за наданими даними
  items: 1
- type: fill-in
  focus: Вставити правильні статистичні терміни та формулювання
  items: 10
- type: data-to-text
  focus: Описати дані з таблиці або графіка словами
  items: 4
- type: error-correction
  focus: Виправити помилки в описі результатів
  items: 6
focus: professional
pedagogy: ESP
prerequisites:
- c1-pro-18 (Опис методології)
connects_to:
- c1-pro-20 (Написання дискусії)
objectives:
- Учень може представляти кількісні та якісні результати об'єктивно
- Учень може створювати та описувати таблиці та рисунки
- Учень може коректно описувати статистичні результати
- Учень може організовувати результати в логічній послідовності
grammar:
- Минулий час для опису результатів (Було виявлено... / Дані показали...)
- Конструкції для статистики (Середнє значення становило... / Різниця була статистично значущою (p < 0.05))
- Конструкції для посилання на візуальні елементи (Як показано в Таблиці 1... / Рисунок 2 демонструє...)
