module: c1-pro-41
level: C1-PRO
sequence: 41
slug: translation-basics
version: '2.0'
title: Основи перекладу
subtitle: Translation Basics
content_outline:
- section: Розминка — Переклад як професія
  words: 400
  points:
  - Роль перекладача в міжнародній комунікації
  - 'Типи перекладу: письмовий, усний, спеціалізований'
  - Перекладацький ринок в Україні
- section: Теорія перекладу
  words: 700
  points:
  - 'Еквівалентність та адекватність: різниця понять'
  - 'Перекладацькі трансформації: лексичні, граматичні, стилістичні'
  - 'Прийоми перекладу: калькування, транскрипція, компенсація'
  - Переклад реалій та безеквівалентної лексики
- section: Спеціалізований переклад
  words: 650
  points:
  - 'Юридичний переклад: особливості та термінологія'
  - 'Технічний переклад: точність та стандарти'
  - 'Медичний переклад: відповідальність та етика'
  - Робота з термінологічними базами
- section: Практика письмового перекладу
  words: 600
  points:
  - Аналіз тексту перед перекладом
  - Робота з CAT-інструментами (Trados, memoQ)
  - Редагування та вичитування перекладу
  - Робота з клієнтами та дедлайнами
- section: Зразки перекладів
  words: 450
  points:
  - Порівняльний аналіз перекладів юридичного тексту
  - Типові перекладацькі помилки та як їх уникнути
  - Глосарій перекладацької термінології
- section: Практика — Письмовий переклад
  words: 400
  points:
  - 'Завдання: Перекласти юридичний документ з англійської на українську'
  - 'Вимоги: точність, термінологія, стиль'
  - Критерії оцінювання
word_target: 3200
vocabulary_hints:
  required:
  - еквівалентність (equivalence)
  - адекватність (adequacy)
  - перекладацька трансформація (translation transformation)
  - калькування (calque)
  - транскрипція (transcription)
  - CAT-інструменти (CAT tools)
  - translation memory (пам'ять перекладів)
  - термінологічна база (terminology database)
  recommended:
  - вихідна мова (source language)
  - цільова мова (target language)
  - буквальний переклад (literal translation)
  - вільний переклад (free translation)
  - локалізація (localization)
  - постредагування (post-editing)
activity_hints:
- type: document-analysis
  focus: Порівняти два переклади одного тексту — оцінити якість
  items: 2
- type: writing-task
  focus: Перекласти юридичний документ з англійської на українську
  items: 1
- type: fill-in
  focus: Вибрати правильний перекладацький прийом для контексту
  items: 10
- type: error-correction
  focus: Виправити помилки в перекладі
  items: 8
- type: matching
  focus: З'єднати перекладацькі трансформації з прикладами
  items: 6
focus: professional
pedagogy: ESP
prerequisites:
- c1-pro-40 (Агробізнес)
connects_to:
- c1-pro-42 (Основи усного перекладу)
objectives:
- Учень розуміє основні поняття теорії перекладу
- Учень може застосовувати перекладацькі трансформації
- Учень може перекладати спеціалізовані тексти з належною якістю
- Учень може працювати з CAT-інструментами та термінологічними базами
grammar:
- Конструкції для порівняння перекладів (У першому варіанті... / На відміну від оригіналу...)
- Конструкції для аналізу (Використано прийом... / Перекладач застосував...)
- Конструкції для оцінки якості (Переклад адекватно передає... / Втрачено конотацію...)
register: напівформальний
phase: C1-PRO.3
