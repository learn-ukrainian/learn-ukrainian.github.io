title: Дипломна робота
subtitle: Thesis and Dissertation
content_outline:
- section: Розминка — Кваліфікаційні роботи в Україні
  words: 400
  points:
  - 'Типи робіт: бакалаврська, магістерська, кандидатська, докторська'
  - Українські вимоги vs міжнародні стандарти
  - Роль наукового керівника
- section: Структура дисертації
  words: 700
  points:
  - 'Обов''язкові елементи: вступ, розділи, висновки, література'
  - 'Вступ: актуальність, мета, завдання, методи, новизна, апробація'
  - 'Основна частина: теоретичний огляд, емпіричне дослідження'
  - 'Висновки: узагальнення результатів, рекомендації'
- section: Написання вступу та висновків
  words: 650
  points:
  - Як формулювати мету та завдання дослідження
  - Об'єкт та предмет дослідження — різниця
  - Наукова новизна — як її обґрунтувати
  - Практичне значення результатів
- section: Захист дисертації
  words: 600
  points:
  - Підготовка автореферату
  - Презентація для захисту — структура та тривалість
  - Типові запитання комісії
  - Як відповідати на критику опонентів
- section: Зразки дисертаційних текстів
  words: 450
  points:
  - Зразок вступу до магістерської роботи
  - Типові формулювання для наукової новизни
  - Приклади захисних промов
- section: Практика — Написання вступу
  words: 400
  points:
  - 'Завдання: Написати вступ до кваліфікаційної роботи'
  - 'Вимоги: актуальність, мета, завдання, об''єкт, предмет, новизна'
  - Критерії оцінювання
word_target: 3200
