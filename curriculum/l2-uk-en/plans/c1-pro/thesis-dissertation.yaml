  - спеціалізована вчена рада (dissertation committee)
  - опонент (opponent/examiner)
  - наукова новизна (scientific novelty)
  - апробація (approbation)
  recommended:
  - об'єкт дослідження (research object)
  - предмет дослідження (research subject)
  - практичне значення (practical significance)
  - здобувач (PhD candidate)
  - ступінь доктора філософії (PhD degree)
  - нострифікація (nostrification)
