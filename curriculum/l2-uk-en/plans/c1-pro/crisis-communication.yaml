module: c1-pro-05
level: C1-PRO
sequence: 5
slug: crisis-communication
version: '2.0'
title: Кризова комунікація
subtitle: Crisis Communication
content_outline:
- section: Розминка — Що таке криза для організації
  words: 400
  points:
  - Визначення кризи та типи криз (операційна, репутаційна, фінансова)
  - Чому комунікація під час кризи критично важлива
  - Українські приклади кризової комунікації (успіхи та провали)
- section: Принципи кризової комунікації
  words: 700
  points:
  - 'Швидкість: перші 24 години вирішують все'
  - 'Чесність: визнання проблеми, не виправдання'
  - 'Емпатія: фокус на постраждалих, не на компанії'
  - 'Послідовність: єдиний голос організації'
  - 'Проактивність: випереджати інформаційний вакуум'
- section: Кризова команда та комунікаційний план
  words: 650
  points:
  - Склад кризової команди та ролі
  - Попередньо підготовлені шаблони заяв
  - Канали комунікації під час кризи (медіа, соцмережі, внутрішні)
  - Моніторинг та реагування в реальному часі
- section: Типи кризових повідомлень
  words: 600
  points:
  - 'Перша заява: визнання ситуації, обіцянка розібратися'
  - 'Оновлення: що робимо, що з''ясували'
  - 'Вибачення: коли і як вибачатися'
  - 'Пост-кризова комунікація: уроки та зміни'
- section: Зразки кризової комунікації
  words: 450
  points:
  - Зразок першої заяви про інцидент
  - Зразок публічного вибачення
  - Аналіз типових помилок у кризовій комунікації
- section: Практика — Кризовий сценарій
  words: 400
  points:
  - 'Завдання: Підготувати комунікацію для кризової ситуації (витік даних)'
  - 'Вимоги: перша заява, оновлення, внутрішня комунікація'
  - Критерії оцінювання
word_target: 3200
vocabulary_hints:
  required:
  - кризова комунікація (crisis communication)
  - кризова команда (crisis team)
  - перша заява (initial statement)
  - публічне вибачення (public apology)
  - репутаційний ризик (reputational risk)
  - речник (spokesperson)
  - інформаційний вакуум (information vacuum)
  - пост-кризовий аналіз (post-crisis analysis)
  recommended:
  - ескалація кризи (crisis escalation)
  - стримування збитків (damage control)
  - моніторинг медіа (media monitoring)
  - темники (talking points)
  - прес-брифінг (press briefing)
  - відновлення довіри (trust recovery)
