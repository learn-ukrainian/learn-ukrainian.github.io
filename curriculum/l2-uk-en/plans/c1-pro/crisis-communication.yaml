objectives:
- Учень знає принципи ефективної кризової комунікації
- Учень може швидко підготувати кризову заяву
- Учень може адаптувати повідомлення для різних аудиторій під час кризи
- Учень може формулювати публічне вибачення без виправдань
grammar:
- Конструкції для визнання (Ми визнаємо, що... / Ми усвідомлюємо серйозність...)
- Конструкції для вибачення (Просимо вибачення за... / Ми щиро шкодуємо...)
- Конструкції для зобов'язань (Ми зобов'язуємося... / Ми вживаємо всіх заходів...)
