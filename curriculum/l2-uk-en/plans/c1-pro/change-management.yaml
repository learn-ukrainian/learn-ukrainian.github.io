module: c1-pro-06
level: C1-PRO
sequence: 6
slug: change-management
version: '2.0'
title: Управління змінами
subtitle: Change Management
content_outline:
- section: Розминка — Зміни в організації
  words: 400
  points:
  - Чому організації мають змінюватися та чому люди чинять опір
  - Роль комунікації в успішному впровадженні змін
  - Українська специфіка — культурні фактори впливу на зміни
- section: Фреймворки управління змінами
  words: 700
  points:
  - 'Модель Коттера: 8 кроків змін'
  - 'ADKAR: обізнаність, бажання, знання, здатність, закріплення'
  - Вибір підходу залежно від типу та масштабу змін
  - Адаптація західних моделей до українського контексту
- section: Комунікація на кожному етапі змін
  words: 650
  points:
  - 'Підготовка: створення відчуття терміновості'
  - 'Анонсування: що змінюємо, чому, як'
  - 'Впровадження: підтримка та відповіді на питання'
  - 'Закріплення: визнання успіхів, робота з відставанням'
- section: Робота з опором змінам
  words: 600
  points:
  - Типи опору (активний, пасивний, прихований)
  - Як слухати та визнавати занепокоєння
  - Перетворення скептиків на союзників
  - Коли наполягати, коли йти на компроміс
- section: Зразки комунікації змін
  words: 450
  points:
  - Зразок листа-анонсу про реструктуризацію
  - Зразок FAQ для співробітників
  - Типові помилки в комунікації змін
- section: Практика — План комунікації змін
  words: 400
  points:
  - 'Завдання: Підготувати комунікаційний план для впровадження нової CRM'
  - 'Вимоги: анонс, FAQ, план підтримки впровадження'
  - Критерії оцінювання
word_target: 3200
vocabulary_hints:
  required:
  - управління змінами (change management)
  - опір змінам (resistance to change)
  - впровадження (implementation)
  - відчуття терміновості (sense of urgency)
  - закріплення змін (reinforcement)
  - реструктуризація (restructuring)
  - план комунікації (communication plan)
  - зацікавлені сторони (stakeholders)
  recommended:
  - агент змін (change agent)
  - чемпіон змін (change champion)
  - критична маса (critical mass)
  - quick wins (швидкі перемоги)
  - зворотний зв'язок (feedback)
  - адаптаційний період (adaptation period)
