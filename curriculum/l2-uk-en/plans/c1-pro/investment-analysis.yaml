slug: investment-analysis
version: '2.0'
title: Інвестиційний аналіз
subtitle: Investment Analysis
content_outline:
- section: Розминка — Інвестиційна діяльність в Україні
  words: 400
  points:
  - Інвестиційний клімат та можливості
  - 'Типи інвесторів: стратегічні, фінансові, венчурні'
  - Роль інвестиційного аналітика
- section: Due diligence
  words: 700
  points:
  - 'Фінансовий due diligence: аналіз звітності, показників'
  - 'Юридичний due diligence: перевірка документів, ризиків'
  - 'Операційний due diligence: бізнес-процеси, команда'
  - Структура звіту due diligence
- section: Оцінка вартості компанії
  words: 650
  points:
  - 'DCF (дисконтований грошовий потік): методологія'
  - 'Порівняльний аналіз: мультиплікатори, компаніі-аналоги'
  - 'Метод чистих активів: коли застосовувати'
  - Премії та дисконти при оцінці
- section: Інвестиційна комунікація
  words: 600
  points:
  - Investment memorandum — структура та зміст
  - Презентація для інвесторів (pitch deck)
  - Term sheet — ключові умови угоди
  - Комунікація під час переговорів
- section: Зразки інвестиційних документів
  words: 450
  points:
  - Зразок executive summary для investment memo
  - Структура pitch deck
  - Типові формулювання для інвестиційних переговорів
- section: Практика — Інвестиційний аналіз
  words: 400
  points:
  - 'Завдання: Підготувати investment memorandum для компанії'
  - 'Вимоги: опис бізнесу, фінансові показники, оцінка, ризики'
  - Критерії оцінювання
word_target: 3200
vocabulary_hints:
  required:
  - due diligence (комплексна перевірка)
  - оцінка вартості (valuation)
  - DCF (дисконтований грошовий потік)
  - мультиплікатор (multiple)
  - EBITDA
  - term sheet (умови угоди)
  - investment memorandum (інвестиційний меморандум)
  - pitch deck (презентація для інвесторів)
  recommended:
  - IRR (внутрішня норма дохідності)
  - NPV (чиста приведена вартість)
  - exit strategy (стратегія виходу)
  - runway (запас коштів)
  - cap table (таблиця капіталізації)
  - dilution (розмивання частки)
