slug: it-management
version: '2.0'
title: ІТ-менеджмент
subtitle: IT Management
content_outline:
- section: Розминка — ІТ як стратегічна функція
  words: 400
  points:
  - Роль ІТ-менеджера в сучасній організації
  - 'Українська ІТ-індустрія: специфіка та можливості'
  - Баланс технічних та управлінських навичок
- section: Методології управління проєктами
  words: 700
  points:
  - 'Waterfall vs Agile: коли що застосовувати'
  - 'Scrum: ролі, артефакти, церемонії'
  - 'Kanban: візуалізація, WIP-ліміти, потік'
  - Масштабування Agile — SAFe, LeSS
- section: DevOps та операційна діяльність
  words: 650
  points:
  - 'DevOps культура: співпраця розробки та операцій'
  - 'CI/CD: безперервна інтеграція та доставка'
  - Моніторинг, логування, інцидент-менеджмент
  - SLA, SLO, SLI — як вимірювати надійність
- section: Управління ІТ-командою
  words: 600
  points:
  - 'Наймання: технічні інтерв''ю, оцінка soft skills'
  - 'Performance review: 1-on-1, OKR, зворотний зв''язок'
  - Розвиток команди — менторинг, технічний ріст
  - Віддалені та розподілені команди
- section: Зразки ІТ-документації
  words: 450
  points:
  - Зразок project charter для Agile-проєкту
  - Зразок sprint review звіту
  - Типові формулювання для технічної комунікації
- section: Практика — ІТ-менеджмент
  words: 400
  points:
  - 'Завдання: Підготувати kickoff presentation для нового проєкту'
  - 'Вимоги: scope, timeline, ролі, ризики'
  - Критерії оцінювання
word_target: 3200
vocabulary_hints:
  required:
  - спринт (sprint)
  - беклог (backlog)
  - стендап (standup)
  - ретроспектива (retrospective)
  - реліз (release)
  - деплой (deployment)
  - інцидент (incident)
  - SLA (угода про рівень послуг)
  recommended:
  - product owner (власник продукту)
  - scrum master (скрам-майстер)
  - user story (користувацька історія)
  - velocity (швидкість команди)
  - burndown chart (діаграма згоряння)
  - code review (огляд коду)
