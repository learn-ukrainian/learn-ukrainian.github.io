---
# Level Plan: LIT (Ukrainian Literature — The Canon)
# Post-C1 specialization: Chronological evolution of Ukrainian letters (1798-2024)

level: lit
track: literature
version: "2.0"
status: in_progress

overview:
  total_modules: 210
  description: "The complete canon of Ukrainian literature from Kotliarevsky (1798) to war literature (2024) — chronological, decolonized, intellectually uncompromising"
  prerequisites: "[c1]"
  target_audience: "Advanced learners building sovereign cultural fluency through original Ukrainian texts"
  decolonization_mission: "Ukrainian literature is an independent European tradition, not a 'branch' of Russian letters. Every module answers: what imperial myth does this author destroy?"

sources:
  primary: "ukrlib (Ukrainian digital library - ukrlib.com.ua)"
  supplementary:
    - "Ukrainian literary criticism (Krytyka, Слово і час)"
    - "Diaspora scholarship (HURI, CIUS)"
    - "Contemporary literary journalism"
  note: "All analysis from Ukrainian perspective. Russian/Soviet interpretations used only as objects of critique. Ukrainian-language authors ONLY."

vocabulary:
  cumulative_from: "[a1, a2, b1, b2, c1]"
  new_words: 3000
  focus_areas:
    - "Literary terminology (жанр, метафора, алегорія, силабо-тоніка)"
    - "Archaic/historical vocabulary from 19th-century texts"
    - "Church Slavonic elements in early works"
    - "Regional dialects in literature (Galician, Polesian, Slobozhanian)"
    - "Contemporary literary vocabulary"

grammar:
  - "Archaic grammatical forms (Eneida, older texts)"
  - "Dialectal features in realist prose"
  - "Stylistic analysis techniques"
  - "Literary Ukrainian vs vernacular (across periods)"
  - "Avant-garde syntax (Futurism, Modernism)"
  - "Contemporary literary register"

phases:
  - id: LIT.1
    name: "Фаза 1: Засновники (1798-1890s)"
    name_en: "Phase 1: Foundations (1798-1890s)"
    modules: "[1, 41]"
    focus: "Birth and consolidation of modern Ukrainian literature"
    checkpoint: "phase-1-checkpoint"
    authors:
      - "Котляревський (1769-1838) — Енеїда, Наталка Полтавка"
      - "Квітка-Основ'яненко (1778-1843) — Маруся, Конотопська відьма"
      - "Шевченко (1814-1861) — Кобзар (10 modules)"
      - "Куліш (1819-1897) — Чорна рада, мовне питання"
      - "Нечуй-Левицький (1838-1918) — Кайдашева сім'я"
      - "Панас Мирний (1849-1920) — Хіба ревуть воли"
      - "Марко Вовчок (1833-1907) — Інститутка"
      - "Руданський, Глібов, Старицький, Грінченко"

  - id: LIT.2
    name: "Фаза 2: Європейський Модернізм (1890s-1917)"
    name_en: "Phase 2: European Modernism (1890s-1917)"
    modules: "[42, 78]"
    focus: "Ukrainian literature joins the European modernist movement"
    checkpoint: "phase-2-checkpoint"
    authors:
      - "Франко (1856-1916) — Захар Беркут, Мойсей, Перехресні стежки"
      - "Леся Українка (1871-1913) — Лісова пісня, Кассандра"
      - "Кобилянська (1863-1942) — Земля, Царівна"
      - "Стефаник (1871-1936) — Камінний хрест, Синя книжечка"
      - "Коцюбинський (1864-1913) — Тіні забутих предків, Інтермеццо"
      - "Винниченко (1880-1951) — Чорна Пантера, Сонячна машина"
      - "Олесь, Вороний, Лепкий"

  - id: LIT.3
    name: "Фаза 3: Розстріляне Відродження (1917-1933)"
    name_en: "Phase 3: The Executed Renaissance (1917-1933)"
    modules: "[79, 121]"
    focus: "The greatest generation of Ukrainian literature — and its destruction by Stalin"
    checkpoint: "phase-3-checkpoint"
    authors:
      - "Семенко (1899-1937) — Футуризм, спалення Кобзаря"
      - "Яновський (1902-1954) — Майстер корабля, Чотири шаблі"
      - "Тичина (1891-1967) — Сонячні кларнети → трагічний злам"
      - "Рильський (1895-1964) — неокласицизм, переклади"
      - "Зеров (1890-1937) — Київський Парнас, сонети"
      - "Хвильовий (1893-1933) — Я (Романтика), памфлети"
      - "Підмогильний (1901-1937) — Місто"
      - "Курбас (1887-1937) — Березіль"
      - "Куліш (1897-1937) — Мина Мазайло, Патетична соната"
      - "Антоненко-Давидович (1899-1984) — Смерть, проза"
      - "Йогансен, Домонтович, Антонич, Сосюра, Плужник, Бажан"
      - "Сандармох — трагедія і стирання пам'яті"
      - "Розстріляне Відродження як феномен (thematic)"

  - id: LIT.4
    name: "Фаза 4: Опір та Стійкість (1933-1991)"
    name_en: "Phase 4: Resistance and Resilience (1933-1991)"
    modules: "[122, 157]"
    focus: "Literature under terror — exile, prison, underground, and moral courage"
    checkpoint: "phase-4-checkpoint"
    authors:
      - "Лукаш (1890-1937) — переклад як опір"
      - "Багряний (1906-1963) — Тигролови, Сад Гетсиманський"
      - "Довженко (1894-1956) — Зачарована Десна, кіно як література"
      - "Симоненко (1935-1963) — Лицарі, правда"
      - "Стус (1938-1985) — Палімпсести, моральний імператив"
      - "Костенко (1930-2011) — Маруся Чурай, Сад нетанучих скульптур"
      - "Вінграновський (1925-2005) — поезія та проза"
      - "Тютюнник (1931-1980) — новели"
      - "Гончар, Малишко, Драч, Сверстюк, Дзюба, Голобородько"
      - "Голодомор у літературі (thematic)"
      - "Самвидав і підпілля (thematic)"
      - "Жінки-письменниці та опір (thematic)"
      - "Шістдесятники як феномен (thematic)"

  - id: LIT.5
    name: "Фаза 5: Незалежність та Війна (1991-2024)"
    name_en: "Phase 5: Independence and War (1991-2024)"
    modules: "[158, 210]"
    focus: "Post-independence literary explosion, postmodernism, decolonization, and war"
    checkpoint: "phase-5-checkpoint"
    authors:
      - "Бу-Ба-Бу (Андрухович, Ірванець, Неборак) — постмодерний карнавал"
      - "Андрухович — Рекреації, Московіада, Перверзія"
      - "Забужко — Польові дослідження, Музей, Notre Dame"
      - "Жадан — Депеш Мод, Ворошиловград, Інтернат"
      - "Дереш — Культ, Намір"
      - "Коваль — Сторінки (1990s)"
      - "Іздрик, Прохасько, Матіос, Маляртшук"
      - "Чех, Сенцов, Калитко, Софія Андрухович"
      - "Деколонізаційна теорія літератури (thematic)"
      - "Гундорова — Постчорнобильська бібліотека"
      - "Війна як літературний рух (thematic)"
      - "Пахловська — діаспорна теорія"
      - "Діаспорна свідомість / МУР (thematic)"
      - "Амеліна — Ренесанс (загинула 2023)"

