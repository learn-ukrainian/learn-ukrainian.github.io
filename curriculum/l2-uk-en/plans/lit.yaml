    plan: "plans/lit-fantastika.yaml"
  - track: lit-war
    modules: 20
    focus: "War literature 2014-present"
    plan: "plans/lit-war.yaml"
  - track: lit-humor
    modules: 14
    focus: "Humor and satire tradition"
    plan: "plans/lit-humor.yaml"
  - track: lit-juvenile
    modules: 30
    focus: "Children's and young adult literature"
    plan: "plans/lit-juvenile.yaml"

constraints:
  min_word_target: 4000
  max_word_target: 5500
  min_engagement_boxes: 3
  min_examples: 15
  immersion_target: 0.95
  naturalness_threshold: 8
  min_primary_sources: 2

pedagogy_notes:
  approach: "seminar"
  structure:
    - "Primary text excerpt with glossary"
    - "Literary analysis in Ukrainian"
    - "Historical/cultural context"
    - "Discussion questions"
    - "Comparative analysis (where applicable)"
  decolonization:
    - "Ukrainian literature is an independent European tradition"
    - "Highlight anti-imperial themes in every text"
    - "Use Ukrainian literary criticism, not Russian/Soviet"
    - "Every module answers: what imperial myth does this destroy?"
    - "Ukrainian-language authors ONLY — no Russian-language writers"
