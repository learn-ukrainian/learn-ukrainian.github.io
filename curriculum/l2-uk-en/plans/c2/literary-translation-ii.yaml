content_outline:
- section: Вступ — Специфіка перекладу прози
  words: 500
  points:
  - Відмінності від перекладу поезії
  - Свобода і обмеження
  - Роль стилю в прозовому перекладі
- section: Переклад авторського голосу
  words: 700
  points:
  - Ідентифікація авторського стилю
  - Збереження тону і регістру
  - Ритм прози в перекладі
  - Синтаксичні особливості
- section: Переклад діалогів і мовлення персонажів
  words: 600
  points:
  - Соціолект і ідіолект
  - Розмовні елементи
  - Сленг і жаргон
  - Діалекти в перекладі
- section: Переклад реалій і культурних посилань
  words: 700
  points:
  - Типи реалій
  - Стратегії перекладу реалій
  - Примітки перекладача
  - Баланс зрозумілості і автентичності
- section: Практикум — переклад прози з англійської
  words: 600
  points:
  - Вибір уривка для перекладу
  - Аналіз стилістичних особливостей
  - Процес перекладу
  - Редагування і вдосконалення
- section: Практикум — переклад української прози на англійську
  words: 500
  points:
  - Представлення українського автора
  - Збереження національної специфіки
  - Для якого читача перекладаємо
- section: Підсумок
  words: 400
  points:
  - Переклад як інтерпретація
  - Етика прозового перекладу
  - Від навчального до професійного перекладу
word_target: 4000
vocabulary:
  required:
  - прозовий переклад (prose translation)
  - авторський голос (authorial voice)
  - реалія (realia/culture-specific term)
