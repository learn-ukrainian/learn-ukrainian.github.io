  - ідіолект (idiolect)
  - примітка (footnote/annotation)
  - адаптація (adaptation)
  - локалізація (localization)
  - контекст (context)
  - інтерпретація (interpretation)
  recommended:
  - калька (calque)
  - транскрипція (transcription)
  - експлікація (explicitation)
  - генералізація (generalization)
  - конкретизація (particularization)
  forbidden: []
