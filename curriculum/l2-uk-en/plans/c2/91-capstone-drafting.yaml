  type: reference
  notes: Academic writing guidelines for Ukrainian institutions
- name: Науковий стиль — Норми і практика
  url: https://lcorp.ulif.org.ua/
  type: secondary
  notes: Scientific style norms and conventions
immersion: 100% Ukrainian
phase: C2.4 Academic Culmination
