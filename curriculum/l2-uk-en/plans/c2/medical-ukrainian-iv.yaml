content_outline:
- section: Вступ — Клінічне мислення та комунікація
  words: 500
  points:
  - Алгоритми клінічного мислення
  - Диференційна діагностика
  - Мультидисциплінарний підхід
  - Клінічні протоколи як основа
- section: Терапевтичні сценарії
  words: 700
  points:
  - Серцево-судинні захворювання
  - Респіраторні захворювання
  - Ендокринологічні проблеми
  - Комунікація з хронічними пацієнтами
- section: Хірургічні сценарії
  words: 600
  points:
  - Передопераційна підготовка
  - Інформована згода на операцію
  - Післяопераційний догляд
  - Комунікація з родичами
- section: Педіатричні сценарії
  words: 600
  points:
  - Особливості спілкування з дітьми
  - Комунікація з батьками
  - Вакцинація та профілактика
  - Дитячі інфекційні захворювання
- section: Невідкладні стани
  words: 700
  points:
  - Комунікація в екстрених ситуаціях
  - Інфаркт міокарда
  - Інсульт
  - Травми
- section: Паліативна допомога
  words: 500
  points:
  - Особливості комунікації
  - Обговорення кінця життя
  - Підтримка родини
  - Етичні аспекти
- section: Практикум — Комплексні клінічні сценарії
  words: 400
  points:
  - Симуляція повної консультації
  - Робота в команді
  - Документування випадку
