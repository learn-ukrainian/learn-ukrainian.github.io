title: Написання літературознавчих есеїв
focus: literature
pedagogy: TTT
objectives:
- TBD
sources:
- name: Есей — Вікіпедія
  url: https://uk.wikipedia.org/wiki/Есей
  type: reference
  notes: Essay genre characteristics
- name: Академічне письмо
  url: https://uk.wikipedia.org/wiki/Академічне_письмо
  type: reference
