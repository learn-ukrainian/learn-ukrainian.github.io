  - хронотоп (chronotope)
  - характеротворення (characterization)
  - композиція (composition)
  recommended:
  - ремарка (stage direction)
  - зав'язка (exposition/setup)
  - розв'язка (denouement)
  - персоніфікація (personification)
  - алегорія (allegory)
  forbidden: []
