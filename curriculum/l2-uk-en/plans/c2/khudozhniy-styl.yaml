content_outline:
- section: Вступ — Художній стиль як мистецтво слова
  words: 400
  points:
  - Функції художнього стилю
  - Естетична функція мови
  - Індивідуальний стиль автора
- section: Оповідання — мала проза
  words: 700
  points:
  - Структура оповідання
  - Композиційні елементи (зав'язка, кульмінація, розв'язка)
  - Наратор та точка зору
  - Приклади — Стефаник, Коцюбинський
- section: Поезія — ліричний вимір
  words: 600
  points:
  - Ліричний герой
  - Образна система
  - Ритм і рима
  - Сучасна українська поезія
- section: Драматичний діалог
  words: 600
  points:
  - Специфіка драматичної мови
  - Ремарки та дійові особи
  - Конфлікт і характеротворення
  - Українська драматургія
- section: Літературні прийоми
  words: 700
  points:
  - Метафора, порівняння, епітет
  - Символ та алегорія
  - Іронія та сатира
  - Інтертекстуальність
- section: Хронотоп — простір і час
  words: 500
  points:
  - Художній час
  - Художній простір
  - Атмосфера та настрій
  - Пейзаж і портрет
- section: Практикум — Творче письмо
  words: 500
  points:
  - Написання flash fiction (500 слів)
  - Аналіз наративних прийомів
  - Зміна точки зору в тексті
  - Створення художнього опису
word_target: 4000
