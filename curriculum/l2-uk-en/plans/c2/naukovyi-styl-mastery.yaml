content_outline:
- section: Вступ — Науковий стиль на рівні публікації
  words: 400
  points:
  - Різниця між студентським та професійним письмом
  - Вимоги до наукових публікацій в Україні
  - Міжнародні стандарти та українська специфіка
- section: Структура наукової статті (IMRAD)
  words: 700
  points:
  - Вступ — постановка проблеми
  - Матеріали і методи
  - Результати — подання даних
  - Обговорення та висновки
  - Адаптація IMRAD до гуманітарних наук
- section: Написання анотації та ключових слів
  words: 600
  points:
  - Структура анотації (мета, методи, результати, висновки)
  - Обсяг та мовні особливості
  - Добір ключових слів
  - Анотація українською та англійською
- section: Цитування та бібліографія
  words: 700
  points:
  - ДСТУ 8302:2015 — основні правила
  - Оформлення посилань у тексті
  - Бібліографічний опис різних джерел
  - Плагіат та академічна доброчесність
- section: Мовні особливості наукового стилю
  words: 600
  points:
  - Безособові конструкції
  - Термінологічна точність
  - Нейтральність та об'єктивність
  - Типові синтаксичні моделі
- section: Рецензування та редагування
  words: 500
  points:
  - Структура наукової рецензії
  - Peer review — що очікують рецензенти
  - Редагування власного тексту
  - Робота з коментарями редактора
- section: Практикум — Написання наукового тексту
  words: 500
  points:
  - Написання анотації до власного дослідження
  - Оформлення бібліографії
  - Редагування наукового фрагменту
  - Порівняння української та міжнародної практики
word_target: 4000
vocabulary:
  required:
  - анотація (abstract)
  - гіпотеза (hypothesis)
  - методологія (methodology)
  - бібліографія (bibliography)
  - цитування (citation)
  - рецензія (review/peer review)
  - посилання (reference)
  - доброчесність (integrity)
  - плагіат (plagiarism)
  - дисертація (dissertation)
  recommended:
  - емпіричний (empirical)
  - верифікація (verification)
  - апробація (approbation)
  - публікаційний (publication-ready)
  - імпакт-фактор (impact factor)
  forbidden: []
