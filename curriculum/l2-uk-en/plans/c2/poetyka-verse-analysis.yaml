content_outline:
- section: Вступ — Системи віршування
  words: 500
  points:
  - Силабічне віршування
  - Силабо-тонічне віршування
  - Тонічне віршування
  - Верлібр
- section: Метрика та ритміка
  words: 700
  points:
  - Стопа і розмір (ямб, хорей, дактиль, амфібрахій, анапест)
  - Піррихій і спондей
  - Цезура і анжамбеман
  - Ритмічні варіації
- section: Строфіка
  words: 600
  points:
  - Катрен, терцет, дистих
  - Сонет (італійський, шекспірівський)
  - Октава, секстина
  - Вільна строфіка
- section: Рима і звукова організація
  words: 700
  points:
  - Типи рим (чоловіча, жіноча, дактилічна)
  - Схеми римування (суміжна, перехресна, кільцева)
  - Алітерація й асонанс
  - Звуковий символізм
- section: Тропи та фігури в поезії
  words: 600
  points:
  - Метафора і символ у поезії
  - Порівняння і персоніфікація
  - Оксиморон і антитеза
  - Епітети та їх функції
- section: Аналіз українських віршів
  words: 500
  points:
  - Аналіз вірша Шевченка
  - Модерністська поезія (Тичина, Рильський)
  - Сучасна поезія (Жадан, Герасим'юк)
- section: Підсумок
  words: 400
  points:
  - Інтегрований аналіз вірша
  - Зв'язок форми і змісту
  - Підготовка до власної творчості
word_target: 4000
