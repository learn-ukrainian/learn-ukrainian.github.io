title: Повторення C2.3 — Консолідація професійної спеціалізації
content_outline:
- section: Вступ — Огляд фази C2.3
  words: 400
  points:
  - Структура фази (30 модулів)
  - Ключові навички кожного блоку
  - Критерії успішного завершення
  - Підготовка до checkpoint
- section: Блок I — Основи професійної мови (M46-55)
  words: 600
  points:
  - Огляд термінологічного набуття
  - Читання та аналіз професійних текстів
  - Типи професійних документів
  - Усна професійна комунікація
  - Самооцінка компетенцій
- section: Блок II — Правнича українська (M61-65)
  words: 700
  points:
  - Правнича термінологія
  - Договори та угоди
  - Судові процедури
  - Юридичне письмо
  - Аналіз справ
- section: Блок III — Медична українська (M66-70)
  words: 700
  points:
  - Медична термінологія
  - Спілкування з пацієнтами
  - Медична документація
  - Клінічні сценарії
  - Медичні дослідження
- section: Блок IV — Професійне портфоліо (M71-73)
  words: 600
  points:
  - Демонстрація компетентності
  - Багатоформатна презентація
  - Професійна ідентичність
  - Особистий бренд
- section: Інтегрована самооцінка
  words: 500
  points:
  - Чекліст компетенцій C2.3
  - Виявлення прогалин
  - План додаткової роботи
  - Підготовка до checkpoint
- section: Практикум — Комплексна підготовка
  words: 500
  points:
  - Інтегрований тест
  - Симуляція професійної ситуації
  - Підготовка портфоліо для checkpoint
word_target: 4000
vocabulary_hints:
  required:
  - консолідація (consolidation)
  - інтеграція (integration)
  - компетенція (competency)
  - прогалина (gap)
  - самооцінка (self-assessment)
  - чекліст (checklist)
  - критерій (criterion)
  - професійний рівень (professional level)
  - спеціалізація (specialization)
  - підготовка (preparation)
  recommended:
  - блок (block/unit)
  - огляд (review/overview)
  - систематизація (systematization)
  - закріплення (reinforcement)
  - checkpoint (checkpoint)
activity_hints:
- type: quiz
  focus: Комплексний тест з термінології (правнича + медична)
  items: 30+
- type: essay-response
  focus: Написання інтегрованого професійного документа
  word_target: 500
  output: Документ, що поєднує кілька типів
- type: fill-in
  focus: Заповнення чекліста компетенцій C2.3
  items: 25+
- type: match-up
  focus: Ситуація → правильний тип документа/комунікації
  items: 20+
- type: critical-analysis
  focus: Самоаналіз сильних та слабких сторін
  output: Персоналізований план покращення
- type: essay-response
  focus: Рефлексія про професійний розвиток
  word_target: 400
  output: Аналітичний текст про власний прогрес
- type: group-sort
  focus: Класифікація вивченого матеріалу за блоками
  items: 20+
