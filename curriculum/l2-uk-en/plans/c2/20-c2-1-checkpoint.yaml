module: c2-1-checkpoint
level: C2
slug: c2-1-checkpoint
version: '2.0'
title: Контрольна точка C2.1 — Стилістична майстерність
content_outline:
- section: Вступ — Формат контрольної точки
  words: 300
  points:
  - Структура екзамену
  - Критерії оцінювання
  - Час на виконання
- section: Частина 1 — Аналіз стилю (20%)
  words: 500
  points:
  - Ідентифікація стилю тексту
  - Виявлення стилістичних засобів
  - Аналіз авторських рішень
  - Письмова відповідь
- section: Частина 2 — Трансформація (25%)
  words: 600
  points:
  - Вихідний текст (офіційний)
  - Трансформація в публіцистичний
  - Критерії збереження змісту
  - Оцінка стилістичної точності
- section: Частина 3 — Творче письмо (30%)
  words: 700
  points:
  - Написання тексту заданого стилю
  - Вимоги до обсягу (500 слів)
  - Рубрика оцінювання
  - Модельна відповідь
- section: Частина 4 — Усний екзамен (25%)
  words: 600
  points:
  - Переключення регістрів у розмові
  - Пояснення стилістичних рішень
  - Спонтанна трансформація
  - Критерії усного оцінювання
- section: Самооцінка та зворотний зв'язок
  words: 500
  points:
  - Чек-лист майстерності C2.1
  - Інтерпретація результатів
  - Рекомендації для слабких зон
  - Підготовка до C2.2
- section: Модельні відповіді
  words: 800
  points:
  - Зразок аналізу стилю
  - Зразок трансформації
  - Зразок творчого тексту
  - Коментарі до оцінювання
