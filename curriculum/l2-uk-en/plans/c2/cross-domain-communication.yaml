content_outline:
- section: Вступ — Чому міжгалузева комунікація важлива
  words: 500
  points:
  - Виклики спілкування між різними галузями
  - Роль "перекладача" між спеціалістами
  - Науково-популярна комунікація як модель
- section: Пояснення складного простими словами
  words: 800
  points:
  - Техніки спрощення без втрати точності
  - Аналогії та метафори
  - Візуалізація складних концепцій
  - Уникнення жаргону та технічних термінів
- section: Адаптація до авдиторії
  words: 700
  points:
  - Аналіз потреб та рівня знань авдиторії
  - Градація складності пояснення
  - Зворотний зв'язок та корекція
- section: Міждисциплінарні проєкти
  words: 600
  points:
  - Комунікація в міждисциплінарних командах
  - Спільна мова та термінологічні конвенції
  - Вирішення комунікаційних непорозумінь
- section: Науковий журналізм
  words: 600
  points:
  - Принципи науково-популярного письма
  - Баланс між доступністю та точністю
  - Етика популяризації науки
- section: Практичні вправи
  words: 500
  points:
  - Переклад фахового тексту для широкої авдиторії
  - Пояснення концепції з власної галузі
  - Критичний аналіз науково-популярних текстів
