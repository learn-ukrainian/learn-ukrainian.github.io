module: legal-ukrainian-iv
level: C2
slug: legal-ukrainian-iv
version: '2.0'
title: Правнича українська IV — Юридичне письмо
content_outline:
- section: Вступ — Особливості юридичного письма
  words: 500
  points:
  - Точність і однозначність
  - Структурованість і логічність
  - Офіційно-діловий стиль у праві
  - Вимоги до юридичних документів
- section: Мова законодавчих актів
  words: 600
  points:
  - Структура нормативного акта
  - Юридична термінологія
  - Імперативні та диспозитивні норми
  - Посилання та перехресні посилання
- section: Юридичні висновки та правові позиції
  words: 700
  points:
  - Структура юридичного висновку
  - Аналіз фактичних обставин
  - Правова кваліфікація
  - Рекомендації та застереження
- section: Процесуальні документи
  words: 600
  points:
  - Клопотання та заяви
  - Скарги різних видів
  - Письмові пояснення
  - Заперечення
- section: Ділова юридична кореспонденція
  words: 600
  points:
  - Правничі листи
  - Претензії та відповіді на них
  - Повідомлення та повістки
  - Адвокатські запити
- section: Редагування юридичних текстів
  words: 500
  points:
  - Типові помилки в юридичних документах
  - Перевірка логічності та послідовності
  - Усунення двозначностей
  - Форматування та оформлення
- section: Практикум — Юридичне письмо
  words: 500
  points:
  - Складання юридичного висновку
  - Написання правничого листа
  - Редагування проблемного документа
word_target: 4000
vocabulary_hints:
  required:
  - юридичний висновок (legal opinion)
  - правова позиція (legal position)
  - кваліфікація (qualification)
  - клопотання (motion/petition)
  - претензія (claim/demand)
  - адвокатський запит (attorney's request)
  - норма права (legal norm)
  - диспозитивний (dispositive)
  - імперативний (imperative/mandatory)
  - застереження (caveat/reservation)
  recommended:
  - нормотворення (norm-making)
  - перехресне посилання (cross-reference)
  - заперечення (objection)
  - повістка (summons)
  - правонаступник (legal successor)
activity_hints:
- type: reading
  focus: Аналіз структури юридичного висновку
  source: Зразок від практикуючого юриста
  items: 1 повний висновок
- type: essay-response
  focus: Складання юридичного висновку за заданою ситуацією
  word_target: 600
  output: Повний структурований висновок
- type: fill-in
  focus: Заповнення шаблону адвокатського запиту
  items: 12+
- type: error-correction
  focus: Виправлення стилістичних та юридичних помилок
  items: 15+
- type: essay-response
  focus: Написання претензійного листа
  word_target: 400
  output: Офіційний лист з правовим обґрунтуванням
- type: quiz
  focus: Розрізнення типів юридичних документів
  items: 12+
- type: comparative-study
  focus: Імперативні vs диспозитивні норми — аналіз прикладів
  output: Класифікація та обґрунтування
