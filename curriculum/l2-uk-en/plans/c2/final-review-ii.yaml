content_outline:
- section: Вступ — Лексична майстерність C2
  words: 444
  points:
  - Обсяг активного словника C2 (~12,000 слів)
  - Глибина vs. широта знання слів
  - Стратегії лексичного розвитку
- section: Стилістична диференціація лексики
  words: 778
  points:
  - Нейтральна vs. стилістично маркована лексика
  - Архаїзми, історизми, неологізми
  - Діалектизми та регіоналізми
  - Жаргонізми, арготизми, сленг
- section: Синонімія та точність слововживання
  words: 778
  points:
  - Синонімічні ряди та вибір
  - Паронімія та уникнення помилок
  - Колокації та усталені сполуки
  - Ідіоматика на рівні носія
- section: Фразеологія та крилаті вирази
  words: 667
  points:
  - Фразеологічні одиниці (ідіоми, прислів'я)
  - Крилаті вирази з літератури
  - Біблійні та міфологічні референції
  - Сучасні мемні вирази
- section: Активізація пасивного словника
  words: 556
  points:
  - Техніки переведення слів в активний запас
  - Контекстуалізація рідковживаних слів
  - Спейсед репетішн (інтервальне повторення)
  - Словник як інструмент творення
- section: Діагностика та закріплення
  words: 777
  points:
  - Лексичний діагностичний тест
  - Робота з особистим словником
  - Стратегії довготривалого запам'ятовування
  - План лексичного розвитку після C2
