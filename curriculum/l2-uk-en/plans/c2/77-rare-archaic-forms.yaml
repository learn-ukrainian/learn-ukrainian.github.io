module: rare-archaic-forms
level: C2
slug: rare-archaic-forms
version: '2.0'
title: Рідкісні та архаїчні форми
content_outline:
- section: Вступ — Мовна археологія
  words: 400
  points:
  - Що таке архаїзми та історизми
  - Джерела архаїчних форм
  - Функції архаїзмів у сучасній мові
  - Контексти вживання
- section: Архаїчні іменникові форми
  words: 600
  points:
  - Давні відмінкові закінчення
  - Двоїна та її залишки
  - Кличний відмінок — повна система
  - Варіантні закінчення
- section: Архаїчні дієслівні форми
  words: 700
  points:
  - Аорист та імперфект (у текстах)
  - Давноминулий час
  - Архаїчні форми наказового способу
  - Церковнослов'янські дієслівні форми
- section: Архаїчні займенники та прикметники
  words: 600
  points:
  - Сей, той, оний — повні парадигми
  - Стягнені форми прикметників
  - Короткі прикметники
  - Давні займенникові форми
- section: Книжна та урочиста лексика
  words: 600
  points:
  - Церковнослов'янізми в українській
  - Книжні слова та вирази
  - Урочиста лексика
  - Поетизми
- section: Архаїзми в сучасних контекстах
  words: 600
  points:
  - Художня література
  - Релігійні тексти
  - Офіційно-урочистий стиль
  - Стилізація та пародія
- section: Практикум — Робота з архаїчними текстами
  words: 500
  points:
  - Читання давніх текстів
  - Ідентифікація архаїзмів
  - Переклад на сучасну мову
word_target: 4000
vocabulary_hints:
  required:
  - архаїзм (archaism)
  - історизм (historicism)
  - церковнослов'янізм (Church Slavonicism)
  - двоїна (dual number)
  - давноминулий час (pluperfect)
  - поетизм (poeticism)
  - книжний (bookish)
  - урочистий (solemn)
  - стилізація (stylization)
  - рідкісний (rare)
  recommended:
  - аорист (aorist)
  - імперфект (imperfect)
  - стягнена форма (contracted form)
  - лексичний (lexical)
  - морфологічний (morphological)
activity_hints:
- type: reading
  focus: Аналіз уривку з давньоукраїнського тексту
  source: Літопис або давній документ
  items: 1 текст з адаптацією
- type: quiz
  focus: Ідентифікація архаїчних форм
  items: 20+
- type: match-up
  focus: Архаїчна форма → сучасний еквівалент
  items: 20+
- type: fill-in
  focus: Вставте архаїчну форму у відповідний контекст
  items: 12+
- type: essay-response
  focus: Переклад церковнослов'янського уривка на сучасну українську
  word_target: 300
  output: Точний переклад зі збереженням змісту
- type: essay-response
  focus: Написання тексту в урочистому стилі з архаїзмами
  word_target: 400
  output: Стилізований текст
- type: group-sort
  focus: 'Класифікація слів: архаїзм / історизм / поетизм'
  items: 15+
- type: critical-analysis
  focus: Аналіз функції архаїзмів у сучасному літературному тексті
  output: Виявлення стилістичного ефекту
