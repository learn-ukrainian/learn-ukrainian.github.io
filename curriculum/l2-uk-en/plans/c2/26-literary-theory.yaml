module: literary-theory
level: C2
slug: literary-theory
version: '2.0'
title: Теорія літератури
content_outline:
- section: Вступ — Що таке теорія літератури?
  words: 500
  points:
  - Предмет і завдання літературознавства
  - Теорія vs. історія vs. критика літератури
  - Основні питання теорії
- section: Класичні підходи
  words: 700
  points:
  - Арістотелівська поетика
  - Риторична традиція
  - Романтична естетика
  - Позитивізм у літературознавстві
- section: Формалізм і структуралізм
  words: 700
  points:
  - Російський формалізм (Шкловський, Якобсон)
  - Празький лінгвістичний гурток
  - Структуралізм (Соссюр, Барт)
  - Наративні структури
- section: Постструктуралізм і деконструкція
  words: 600
  points:
  - Дерріда і деконструкція
  - Фуко і дискурс
  - Крістева й інтертекстуальність
  - Критика бінарних опозицій
- section: Контекстуальні підходи
  words: 600
  points:
  - Марксистська критика
  - Феміністична критика
  - Постколоніальна теорія
  - Новий історизм
- section: Українське літературознавство
  words: 500
  points:
  - Потебня і психолінгвістика
  - Франко як теоретик
  - Радянський період і його обмеження
  - Сучасне українське літературознавство
- section: Підсумок — застосування теорії
  words: 400
  points:
  - Вибір підходу для аналізу
  - Поєднання методів
  - Практичне застосування
word_target: 4000
vocabulary_hints:
  required:
  - літературознавство (literary studies)
  - поетика (poetics)
  - формалізм (formalism)
  - структуралізм (structuralism)
  - деконструкція (deconstruction)
  - дискурс (discourse)
  - наратив (narrative)
  - інтерпретація (interpretation)
  - методологія (methodology)
  - парадигма (paradigm)
  recommended:
  - остранення (defamiliarization)
  - знак (sign)
  - означуване/означник (signified/signifier)
  - бінарна опозиція (binary opposition)
  - канон (canon)
activity_hints:
- type: quiz
  focus: Match theoretical approaches to their key concepts
  items: 20+
- type: critical-analysis
  focus: Apply formalist analysis to Ukrainian poem
  output: Analysis using остранення, домінанта, прийом
- type: essay-response
  focus: Deconstructive reading of classic Ukrainian text
  word_target: 500
  output: Identify and destabilize binary oppositions
- type: comparative-study
  focus: Compare Marxist and feminist readings of same text
  output: Two analyses demonstrating different lenses
- type: quiz
  focus: Identify theoretical approach from critical excerpt
  items: 15+
- type: essay-response
  focus: Position Potebnia within European theoretical tradition
  word_target: 400
  output: Comparative analysis
- type: critical-analysis
  focus: Evaluate strengths and limitations of chosen approach
  output: Critical assessment of theoretical method
