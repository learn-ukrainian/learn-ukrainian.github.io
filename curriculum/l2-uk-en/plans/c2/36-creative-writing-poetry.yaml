module: creative-writing-poetry
level: C2
slug: creative-writing-poetry
version: '2.0'
title: Творче письмо — поезія
content_outline:
- section: Вступ — Від читача до творця
  words: 500
  points:
  - Перехід від аналізу до творчості
  - Поезія як ремесло і натхнення
  - Процес написання вірша
- section: Пошук теми і голосу
  words: 600
  points:
  - Звідки беруться теми
  - Спостереження і рефлексія
  - Пошук власного голосу
  - Автентичність vs. наслідування
- section: Робота з формою
  words: 700
  points:
  - Традиційні форми (сонет, катрен, терцина)
  - Вільний вірш (верлібр)
  - Білий вірш
  - Вибір форми для змісту
- section: Образність і мова поезії
  words: 700
  points:
  - Створення образів
  - Метафора і символ
  - Конкретність vs. абстракція
  - Мовна економія
- section: Звукова організація
  words: 600
  points:
  - Робота з ритмом
  - 'Рима: використовувати чи ні'
  - Звукопис як інструмент
  - Читання вголос
- section: Редагування віршів
  words: 500
  points:
  - Від чернетки до фінальної версії
  - Що прибрати, що залишити
  - Критичний погляд на власний текст
  - Зворотний зв'язок і його опрацювання
- section: Підсумок
  words: 400
  points:
  - Щоденна практика
  - Публікація і спільнота
  - Поезія як спосіб мислення
word_target: 4000
vocabulary_hints:
  required:
  - творчість (creativity/creative writing)
  - натхнення (inspiration)
  - чернетка (draft)
  - образ (image)
  - голос (voice)
  - форма (form)
  - верлібр (free verse)
  - редагування (editing)
  - ремесло (craft)
  - автентичність (authenticity)
  recommended:
  - муза (muse)
  - імпульс (impulse)
  - рефлексія (reflection)
  - мініатюра (miniature)
  - збірка (collection)
activity_hints:
- type: essay-response
  focus: Write original poem in traditional form (sonnet)
  word_target: 50
  output: Poem with self-analysis of choices
- type: essay-response
  focus: Write free verse poem on assigned theme
  word_target: 100
  output: Verlibre with commentary on technique
- type: critical-analysis
  focus: Analyze and revise own earlier poem
  output: Before/after with revision rationale
- type: essay-response
  focus: Write poem using specific imagery constraint
  word_target: 50
  output: Poem with one sensory domain dominant
- type: comparative-study
  focus: Create variations of same poem in different forms
  output: Same content in sonnet vs. verlibre
- type: essay-response
  focus: Build poem from observation exercise
  word_target: 50
  output: Poem developed from detailed sensory notes
- type: authorial-intent
  focus: Write poet's statement for imagined collection
  word_target: 400
  output: Artistic credo and thematic explanation
- type: critical-analysis
  focus: Peer workshop — provide feedback on colleague's poem
  output: Constructive critique with specific suggestions
