module: literary-criticism-methods
level: C2
slug: literary-criticism-methods
version: '2.0'
title: Методи літературної критики
content_outline:
- section: Вступ — Критика як професія
  words: 500
  points:
  - Роль критика в літературному процесі
  - Критика vs. літературознавство
  - Типи критичних текстів
- section: Імпресіоністична критика
  words: 600
  points:
  - Суб'єктивний відгук на твір
  - Естетичне переживання
  - Приклади з української традиції
  - Обмеження підходу
- section: Формалістична і структуралістська критика
  words: 700
  points:
  - Аналіз форми і структури
  - Прийом як об'єкт аналізу
  - Наративні структури
  - Close reading (пильне читання)
- section: Контекстуальна критика
  words: 700
  points:
  - Соціологічна критика
  - Психоаналітична критика
  - Феміністична критика
  - Постколоніальна критика
- section: Сучасні підходи
  words: 600
  points:
  - Рецептивна естетика (читацький відгук)
  - Деконструктивна критика
  - Культурні студії
  - Екокритика
- section: Практикум — написання рецензії
  words: 500
  points:
  - Структура рецензії
  - Вибір критичного підходу
  - Аргументація оцінки
  - Етика критика
- section: Підсумок
  words: 400
  points:
  - Вибір методу для конкретного тексту
  - Поєднання підходів
  - Від критики до есею
word_target: 4000
vocabulary_hints:
  required:
  - критика (criticism)
  - рецензія (review)
  - аналіз (analysis)
  - інтерпретація (interpretation)
  - оцінка (evaluation)
  - формалізм (formalism)
  - психоаналіз (psychoanalysis)
  - деконструкція (deconstruction)
  - рецепція (reception)
  - методологія (methodology)
  recommended:
  - імпресіонізм (impressionism)
  - герменевтика (hermeneutics)
  - екокритика (ecocriticism)
  - гендер (gender)
  - канон (canon)
activity_hints:
- type: essay-response
  focus: Write impressionistic review of contemporary Ukrainian novel
  word_target: 500
  output: Subjective but substantive critical response
- type: critical-analysis
  focus: Apply formalist close reading to poem
  output: Detailed analysis of form and technique
- type: comparative-study
  focus: Compare feminist and psychoanalytic readings of same text
  output: Two analyses demonstrating different lenses
- type: quiz
  focus: Match critical approaches to their key features
  items: 20+
- type: essay-response
  focus: Write professional рецензія for literary journal
  word_target: 600
  output: Publication-ready review
- type: critical-analysis
  focus: Evaluate critique — assess another critic's review
  output: Analysis of strengths and weaknesses of critical text
- type: authorial-intent
  focus: Reconstruct critic's methodology from their review
  output: Identify implicit theoretical assumptions
focus: literature
