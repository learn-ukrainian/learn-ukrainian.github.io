module: c1-bridge-assessment
level: C2
slug: c1-bridge-assessment
version: '2.0'
title: Перехідний модуль C1→C2 та діагностика
content_outline:
- section: Вступ — Що означає рівень C2?
  words: 500
  points:
  - Різниця між C1 і C2
  - Ключові компетенції рівня C2
  - Самооцінка готовності до C2
- section: Діагностика граматичних компетенцій
  words: 800
  points:
  - Усі 7 відмінків з повною парадигмою
  - Складні синтаксичні конструкції
  - Дієприкметники та дієприслівники
  - Рідкісні форми та винятки
- section: Діагностика стилістичних компетенцій
  words: 700
  points:
  - Розпізнавання всіх функціональних стилів
  - Регістрові переключення
  - Стилістичні засоби та їх ефект
- section: Діагностика літературних компетенцій
  words: 600
  points:
  - Глибокий аналіз тексту
  - Інтертекстуальні зв'язки
  - Авторський стиль та голос
- section: Виявлення прогалин
  words: 600
  points:
  - Індивідуальний профіль сильних сторін
  - Зони для вдосконалення
  - Персональний план навчання на C2
- section: Підсумок та шлях уперед
  words: 300
  points:
  - Структура рівня C2 (100 модулів)
  - Очікування та методи роботи
  - Перші кроки
word_target: 4000
vocabulary_hints:
  required:
  - діагностика (diagnostics)
  - компетенція (competency)
  - прогалина (gap)
  - самооцінка (self-assessment)
  - профіль (profile)
  - досконалість (perfection/mastery)
  - стилістика (stylistics)
  - регістр (register)
  - синтаксис (syntax)
  - парадигма (paradigm)
  recommended:
  - критерій (criterion)
  - показник (indicator)
  - еталон (standard/benchmark)
  - рефлексія (reflection)
  - траєкторія (trajectory)
activity_hints:
- type: essay-response
  focus: Diagnostic writing assessment covering all styles
  word_target: 500
  output: Self-evaluate against rubric
- type: quiz
  focus: Grammar diagnostic — 7 cases with complex patterns
  items: 20+
- type: quiz
  focus: Style identification — match excerpts to functional styles
  items: 12+
- type: critical-analysis
  focus: Analyze a literary excerpt for stylistic devices
  output: Identify 5+ devices with explanation
- type: essay-response
  focus: Personal learning plan for C2
  word_target: 300
  output: Identify 3 priority areas
focus: checkpoint
prerequisites:
- C1 Core completion required
- Vocabulary ~8,500 words
- All register fluency
connects_to:
- c2-02 (Euphonic system mastery)
- c2-19 (C2.1 Review)
module_type: checkpoint
