module: professional-oral-communication
level: C2
slug: professional-oral-communication
version: '2.0'
title: Усна професійна комунікація
content_outline:
- section: Вступ — Особливості усної професійної комунікації
  words: 500
  points:
  - Відмінність усного та письмового професійного мовлення
  - Контекст та адаптація до ситуації
  - Невербальна комунікація
- section: Професійна презентація
  words: 800
  points:
  - Структура ефективної презентації
  - Робота зі слайдами (PowerPoint-культура в Україні)
  - Взаємодія з авдиторією
  - Відповіді на запитання
- section: Участь у нарадах та засіданнях
  words: 700
  points:
  - Етикет нарад
  - Черговість виступів (turn-taking)
  - Ввічливе переривання та незгода
  - Підсумовування та прийняття рішень
- section: Конференційна комунікація
  words: 600
  points:
  - Наукова доповідь vs. популярна презентація
  - Постерна сесія та її специфіка
  - Нетворкінг та професійне спілкування
- section: Телефонні та відеоконференції
  words: 500
  points:
  - Специфіка дистанційного спілкування
  - Технічний етикет
  - Подолання комунікаційних бар'єрів
- section: Практичні вправи
  words: 600
  points:
  - Підготовка та виголошення міні-презентації
  - Симуляція наради
  - 'Рольова гра: конференційний нетворкінг'
word_target: 4000
vocabulary_hints:
  required:
  - презентація (presentation)
  - доповідь (report/presentation)
  - нарада (meeting)
  - засідання (session)
  - конференція (conference)
  - черговість (turn-taking)
  - авдиторія (audience)
  - слайд (slide)
  - нетворкінг (networking)
  - зворотний зв'язок (feedback)
  recommended:
  - модератор (moderator)
  - порядок денний (agenda)
  - протокол (minutes)
  - кворум (quorum)
  - постер (poster)
activity_hints:
- type: essay-response
  focus: Написання тексту 5-хвилинної презентації
  word_target: 500
  output: Текст презентації з моделлю
- type: quiz
  focus: Етикет нарад та конференцій
  items: 15+
- type: fill-in
  focus: Фрази для ввічливого переривання та незгоди
  items: 12+
- type: critical-analysis
  focus: Аналіз відеозапису професійної презентації
  output: Критичний огляд з рекомендаціями
- type: match-up
  focus: Зіставлення ситуацій з відповідними комунікаційними стратегіями
  items: 15+
- type: essay-response
  focus: Підготовка відповідей на типові запитання після доповіді
  word_target: 300
  output: Набір відповідей з моделлю
