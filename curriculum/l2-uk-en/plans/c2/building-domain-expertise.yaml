content_outline:
- section: Вступ — Шлях до галузевої експертизи
  words: 541
  points:
  - Що означає бути експертом
  - Етапи розвитку професійної компетентності
  - Самостійне навчання vs. формальна освіта
- section: Стратегії опанування нової галузі
  words: 865
  points:
  - Початковий огляд галузі (landscape mapping)
  - Ідентифікація ключових джерел та авторитетів
  - Побудова систематичного плану навчання
  - Інтеграція з попереднім досвідом
- section: Ресурси для самостійного навчання
  words: 757
