content_outline:
- section: Вступ — Поетика прози
  words: 500
  points:
  - Специфіка прозового слова
  - Жанри прози (роман, повість, оповідання, новела)
  - Мала проза vs. велика форма
- section: Композиція прози
  words: 700
  points:
  - Архітектоніка тексту
  - Експозиція, зав'язка, кульмінація, розв'язка
  - Обрамлення і вставні конструкції
  - Монтаж і фрагментація
- section: Хронотоп
  words: 600
  points:
  - Бахтінське поняття хронотопу
  - Типи хронотопів (дороги, замку, порогу)
  - Час і простір в українській прозі
  - Хронотоп у Коцюбинського
- section: Персонаж і характеротворення
  words: 700
  points:
  - Типи персонажів (протагоніст, антагоніст)
  - Пряма і непряма характеристика
  - Психологізм
  - Герой у літературі розстріляного відродження
- section: Мова прози
  words: 600
  points:
  - Авторське мовлення vs. мова персонажів
  - Сказ і стилізація
  - Діалог і монолог
  - Описи і їх функції
- section: Аналіз українських прозових текстів
  words: 500
  points:
  - Новела Стефаника — мікроаналіз
  - Психологізм Коцюбинського
  - Сучасна проза (Прохасько, Курков)
- section: Підсумок
  words: 400
  points:
  - Комплексний аналіз прози
  - Від аналізу до власного письма
  - Підготовка до літературного перекладу
