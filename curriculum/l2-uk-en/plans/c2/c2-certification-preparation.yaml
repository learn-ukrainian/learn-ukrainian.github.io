content_outline:
- section: Вступ — Сертифікація як підтвердження рівня
  words: 400
  points:
  - Значення сертифікації C2
  - Доступні сертифікаційні програми
  - Визнання сертифікатів
- section: Огляд сертифікаційних іспитів
  words: 700
  points:
  - Державний іспит з української як іноземної
  - Міжнародні сертифікаційні програми
  - Формати та вимоги
  - Порівняння програм
- section: Стратегії підготовки до іспиту
  words: 700
  points:
  - Часовий план підготовки
  - Робота з типовими завданнями
  - Управління часом на іспиті
  - Техніки зниження стресу
- section: Типові помилки та як їх уникнути
  words: 600
  points:
  - Помилки на письмі
  - Помилки в усному мовленні
  - Помилки в розумінні завдань
  - Стратегії самоконтролю
- section: Документи та процедури
  words: 500
  points:
  - Реєстрація на іспит
  - Необхідні документи
  - День іспиту — що очікувати
  - Отримання результатів і сертифіката
- section: Практика — Фінальна підготовка
  words: 800
  points:
  - Повний пробний іспит в умовах, наближених до реальних
  - Аналіз типових помилок
  - Індивідуальний план на останній тиждень
  - Психологічна підготовка
