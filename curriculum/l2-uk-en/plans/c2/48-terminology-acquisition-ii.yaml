module: terminology-acquisition-ii
level: C2
slug: terminology-acquisition-ii
version: '2.0'
title: Опанування термінології II — Побудова глосаріїв
content_outline:
- section: Вступ — Персональний глосарій як інструмент
  words: 400
  points:
  - Переваги ведення власного глосарію
  - Принципи організації термінологічної бази
  - Цифрові vs. паперові інструменти
- section: Структура термінологічної картки
  words: 700
  points:
  - Обов'язкові елементи (термін, дефініція, контекст, джерело)
  - Факультативні елементи (синоніми, антоніми, колокації)
  - Приклади вживання та ілюстрації
- section: Методи збору термінів
  words: 700
  points:
  - Екстракція термінів з фахових текстів
  - Робота з паралельними текстами
  - Консультації з фахівцями
- section: Верифікація та валідація
  words: 600
  points:
  - Перевірка термінів за авторитетними джерелами
  - Критична оцінка онлайн-ресурсів
  - Розв'язання термінологічних конфліктів
- section: Організація та підтримка глосарію
  words: 600
  points:
  - Класифікація за тематичними полями
  - Регулярний перегляд та оновлення
  - Інтеграція з активним вживанням
- section: Практичний проєкт
  words: 700
  points:
  - Створення міні-глосарію (50 термінів)
  - Обрання галузі за інтересами
  - Презентація та самооцінка
word_target: 4000
vocabulary_hints:
  required:
  - глосарій (glossary)
  - термінологічна картка (terminology card)
  - дефініція (definition)
  - контекст (context)
  - джерело (source)
  - верифікація (verification)
  - валідація (validation)
  - колокація (collocation)
  - семантичне поле (semantic field)
  - екстракція (extraction)
  recommended:
  - лематизація (lemmatization)
  - частотність (frequency)
  - конкордансний (concordance)
  - кодифікований (codified)
  - нормативний (normative)
activity_hints:
- type: essay-response
  focus: Створення 10 термінологічних карток за стандартом
  word_target: 500
  output: Картки з моделлю відповіді
- type: critical-analysis
  focus: Екстракція термінів з фахового тексту
  output: Список термінів з обґрунтуванням відбору
- type: quiz
  focus: Верифікація термінів — правильні vs. помилкові дефініції
  items: 15+
- type: match-up
  focus: Зіставлення термінів з їх колокаціями
  items: 20+
- type: essay-response
  focus: Створення міні-глосарію (20 термінів) з обраної галузі
  word_target: 800
  output: Структурований глосарій з моделлю
- type: critical-analysis
  focus: Оцінка якості онлайн-словника
  output: Критичний огляд з критеріями якості
focus: vocabulary
prerequisites:
- M47 (Terminology Acquisition I — systematic approach)
- Dictionary and resource literacy
connects_to:
