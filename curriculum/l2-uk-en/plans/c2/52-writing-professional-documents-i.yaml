module: writing-professional-documents-i
level: C2
slug: writing-professional-documents-i
version: '2.0'
title: Написання професійних документів I — Звіти та реферати
content_outline:
- section: Вступ — Письмове професійне мовлення
  words: 432
  points:
  - Відмінність усної та письмової професійної комунікації
  - Принципи ефективного професійного письма
  - Підготовка до написання
- section: Реферат — Короткий виклад
  words: 757
  points:
  - Типи рефератів (інформативний, індикативний)
  - Структура реферату
  - Техніка реферування
- section: Анотація — Стисла характеристика
  words: 649
  points:
  - Відмінність анотації від реферату
  - Структура та обсяг анотації
  - Ключові слова
- section: Звіт — Офіційний документ
  words: 865
  points:
  - Типи звітів (науковий, технічний, фінансовий)
  - Структура звіту (вступ, основна частина, висновки)
  - Оформлення за ДСТУ
- section: Повідомлення та доповідна записка
  words: 649
  points:
  - Коли використовувати повідомлення vs. записку
  - Структура та стиль
  - Адресат та мета
- section: Практичні вправи
  words: 648
  points:
  - Написання реферату статті
  - Складання анотації
  - Підготовка короткого звіту
word_target: 4000
vocabulary_hints:
  required:
  - реферат (abstract/summary)
  - анотація (annotation)
  - звіт (report)
  - повідомлення (message/notice)
  - доповідна записка (memo/report)
  - структура (structure)
  - вступ (introduction)
  - висновок (conclusion)
  - оформлення (formatting)
  - ключове слово (keyword)
  recommended:
  - інформативний (informative)
  - індикативний (indicative)
  - резюме (summary)
  - компіляція (compilation)
  - синтезування (synthesizing)
activity_hints:
- type: essay-response
  focus: Написання реферату наукової статті
  word_target: 300
  output: Реферат з моделлю відповіді
- type: essay-response
  focus: Написання анотації до книги/статті
  word_target: 150
  output: Анотація за стандартом
- type: essay-response
  focus: Написання короткого звіту про виконану роботу
  word_target: 500
  output: Структурований звіт з моделлю
- type: quiz
  focus: Відмінності між типами документів
  items: 12+
- type: critical-analysis
  focus: Аналіз та покращення слабкого реферату
  output: Редагований варіант з поясненням змін
- type: fill-in
  focus: Заповнення структурних елементів звіту
  items: 15+
focus: grammar
