module: relihiynyi-styl
level: C2
slug: relihiynyi-styl
version: '2.0'
title: Релігійний стиль — Сакральна мова
content_outline:
- section: Вступ — Релігійний стиль в українській мові
  words: 400
  points:
  - Історія релігійної мови в Україні
  - Церковнослов'янська спадщина
  - Сучасна українська сакральна мова
- section: Біблійний стиль
  words: 700
  points:
  - Переклад Огієнка — мовні особливості
  - Лексика біблійного тексту
  - Синтаксис біблійних речень
  - Порівняння перекладів (Огієнко, Хоменко)
- section: Молитовний дискурс
  words: 600
  points:
  - Структура молитви
  - Звертання до Бога
  - Кличний відмінок у молитвах
  - Отче наш — детальний аналіз
- section: Церковнослов'янські елементи
  words: 700
  points:
  - Лексика — благо, глас, воістину
  - Фонетичні особливості — врата, глава
  - Граматичні архаїзми
  - Функції церковнослов'янізмів
- section: Проповідь та гомілетика
  words: 600
  points:
  - Структура проповіді
  - Риторичні прийоми
  - Тематика та образність
  - Сучасна проповідь vs традиційна
- section: Релігійний стиль у літературі
  words: 500
  points:
  - Біблійні алюзії у Шевченка
  - Релігійна образність у Франка
  - Сучасні автори та сакральне
  - Секуляризація релігійної мови
- section: Практикум — Аналіз та інтерпретація
  words: 500
  points:
  - Читання біблійного уривка
  - Аналіз молитви
  - Словник церковнослов'янізмів
  - Дискусія — релігія в українській культурі
word_target: 4000
vocabulary_hints:
  required:
  - благо (good/blessing)
  - глас (voice — archaic)
  - воістину (truly/verily)
  - проповідь (sermon)
  - молитва (prayer)
  - сакральний (sacred)
  - літургія (liturgy)
  - церковнослов'янізм (Church Slavonicism)
  - гомілетика (homiletics)
  - кличний (vocative)
  recommended:
  - врата (gates — archaic)
  - псалом (psalm)
  - благословення (blessing)
  - покаяння (repentance)
  - причастя (communion)
activity_hints:
- type: reading
  focus: Analyze biblical excerpt from Ohienko translation
  source: Psalm or Gospel passage
  output: Identification of stylistic features
- type: quiz
  focus: Match Church Slavonic words to modern equivalents
  items: 15+
- type: critical-analysis
  focus: Analyze language of traditional prayer
  output: Essay on stylistic devices and function
- type: fill-in
  focus: Complete religious formulas and phrases
  items: 12+
- type: comparative-study
  focus: Compare Bible translations (Ohienko vs Khomenko)
  output: Analysis of translation choices and style
focus: stylistics
