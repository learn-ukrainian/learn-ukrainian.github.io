content_outline:
- section: Вступ — Судова система України
  words: 500
  points:
  - Структура судової системи
  - Рівні судів (місцеві, апеляційні, касаційні)
  - Верховний Суд та Конституційний Суд
  - Спеціалізовані суди
- section: Позовна заява та її структура
  words: 700
  points:
  - Реквізити позовної заяви
  - Предмет і підстави позову
  - Позовні вимоги
  - Докази та їх опис
  - Судовий збір
- section: Учасники судового процесу
  words: 600
  points:
  - Позивач та відповідач
  - Треті особи
  - Представництво в суді
  - Права та обов'язки учасників
- section: Стадії судового розгляду
  words: 700
  points:
  - Відкриття провадження
  - Підготовче провадження
  - Судовий розгляд
  - Ухвалення рішення
- section: Судові рішення та їх оскарження
  words: 600
  points:
  - Види судових рішень (рішення, ухвала, постанова)
  - Набрання законної сили
  - Апеляційне оскарження
  - Касаційне оскарження
- section: Виконавче провадження
  words: 500
  points:
  - Виконавчий лист
  - Державна виконавча служба
  - Примусове виконання рішень
- section: Практикум — Складання процесуальних документів
  words: 400
  points:
  - Аналіз позовної заяви
  - Складання відзиву на позов
  - Апеляційна скарга
word_target: 4000
