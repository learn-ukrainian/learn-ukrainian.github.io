module: native-like-fluency
level: C2
slug: native-like-fluency
version: '2.0'
title: Володіння на рівні носія
content_outline:
- section: Вступ — Що означає "як носій мови"
  words: 500
  points:
  - Визначення native-like fluency
  - Різниця між C1 і C2
  - Реалістичні очікування
  - Безперервний розвиток
- section: Фонетична природність
  words: 600
  points:
  - Інтонація та ритм української мови
  - Наголос і редукція
  - Милозвучність у спонтанному мовленні
  - Регіональна нейтральність або автентичність
- section: Лексична природність
  words: 700
  points:
  - Ідіоматичність
  - Колокації та сталі вирази
  - Прагматичні частки та вигуки
  - Ситуативна лексика
- section: Граматична гнучкість
  words: 600
  points:
  - Природний порядок слів
  - Еліпсис та скорочення
  - Спонтанні конструкції
  - Стилістичні варіанти
- section: Комунікативна спонтанність
  words: 700
  points:
  - Швидкість реакції
  - Плавність без пауз-заповнювачів
  - Адаптація до співрозмовника
  - Ремонт мовлення (self-repair)
- section: Культурна компетенція в мовленні
  words: 500
  points:
  - Культурні референції та алюзії
  - Гумор та іронія
  - Соціальні норми комунікації
  - Implicit meaning
- section: Практикум — Демонстрація fluency
  words: 400
  points:
  - Спонтанні діалоги
  - Імпровізований монолог
  - Реакція на несподівані ситуації
word_target: 4000
vocabulary_hints:
  required:
  - плавність (fluency)
  - спонтанність (spontaneity)
  - ідіоматичність (idiomaticity)
  - колокація (collocation)
  - прагматика (pragmatics)
  - інтонація (intonation)
  - ремонт мовлення (speech repair)
  - адаптація (adaptation)
  - implicit meaning (implied meaning)
  - природність (naturalness)
  recommended:
  - паузи-заповнювачі (fillers)
  - редукція (reduction)
  - референція (reference)
  - алюзія (allusion)
  - нейтральність (neutrality)
activity_hints:
- type: essay-response
  focus: Імпровізований монолог (запис або текст)
  word_target: 400
  output: Спонтанний текст на задану тему за обмежений час
- type: quiz
  focus: Вибір найприродніших формулювань
  items: 20+
- type: fill-in
  focus: Вставте ідіоматичний вираз у контекст
  items: 15+
- type: match-up
  focus: Ситуація → природна реакція українською
  items: 15+
- type: error-correction
  focus: Виправлення неприродних формулювань
  items: 15+
- type: critical-analysis
  focus: Аналіз власного мовлення на природність
  output: Самооцінка з планом покращення
focus: practice
prerequisites:
- c2-80 (Error Analysis)
- c2-79 (Sociolinguistic Mastery)
- c2-78 (Regional Varieties)
- All C2.1-C2.3 modules
connects_to:
- c2-82 (Teaching Ukrainian I)
- 'c2-89 (Capstone: Topic Selection)'
- c2-100 (C2 Certification)
module_type: practice
sources:
