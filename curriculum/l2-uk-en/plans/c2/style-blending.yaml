content_outline:
- section: Вступ — коли стилі змішуються
  words: 500
  points:
  - Чисті стилі vs. гібриди
  - Функції змішування стилів
  - Комунікативна доцільність
- section: Науково-популярний стиль
  words: 700
  points:
  - Елементи наукового стилю (термінологія, логіка)
  - Елементи розмовного (доступність, приклади)
  - Баланс точності та зрозумілості
  - Приклади з українських медіа
- section: Художньо-публіцистичний стиль
  words: 600
  points:
  - Літературна журналістика
  - Есей як гібридний жанр
  - Репортаж з елементами белетристики
  - Колонки Курков, Андрухович
- section: Офіційно-публіцистичний стиль
  words: 600
  points:
  - Державна комунікація з громадянами
  - Пом'якшення бюрократичної мови
  - Прес-релізи та офіційні заяви
  - Соціальні мережі державних органів
- section: Розмовно-художній стиль
  words: 600
  points:
  - Сказ як літературний прийом
  - Діалектизми в літературі
  - Стилізація усного мовлення
  - Приклади з української прози
- section: Епістолярно-есеїстичний стиль
  words: 500
  points:
  - Лист як літературна форма
  - Відкритий лист як публіцистика
  - Есеїстичні елементи в листуванні
  - Письменницькі листи як жанр
- section: Підсумок та практика
  words: 500
  points:
  - Оцінка доцільності змішування
  - Ризики невдалого змішування
  - Створення власного гібридного тексту
word_target: 4000
