content_outline:
- section: Вступ — Особливості юридичного письма
  words: 500
  points:
  - Точність і однозначність
  - Структурованість і логічність
  - Офіційно-діловий стиль у праві
  - Вимоги до юридичних документів
- section: Мова законодавчих актів
  words: 600
  points:
  - Структура нормативного акта
  - Юридична термінологія
  - Імперативні та диспозитивні норми
  - Посилання та перехресні посилання
- section: Юридичні висновки та правові позиції
  words: 700
  points:
  - Структура юридичного висновку
  - Аналіз фактичних обставин
  - Правова кваліфікація
  - Рекомендації та застереження
- section: Процесуальні документи
  words: 600
  points:
  - Клопотання та заяви
  - Скарги різних видів
  - Письмові пояснення
  - Заперечення
- section: Ділова юридична кореспонденція
  words: 600
  points:
  - Правничі листи
  - Претензії та відповіді на них
  - Повідомлення та повістки
  - Адвокатські запити
- section: Редагування юридичних текстів
  words: 500
  points:
  - Типові помилки в юридичних документах
  - Перевірка логічності та послідовності
  - Усунення двозначностей
  - Форматування та оформлення
- section: Практикум — Юридичне письмо
  words: 500
  points:
  - Складання юридичного висновку
  - Написання правничого листа
  - Редагування проблемного документа
word_target: 4000
