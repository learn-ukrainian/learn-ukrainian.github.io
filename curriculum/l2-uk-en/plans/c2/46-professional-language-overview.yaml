module: professional-language-overview
level: C2
slug: professional-language-overview
version: '2.0'
title: Огляд професійної мови
content_outline:
- section: Вступ — Що таке професійна мова?
  words: 541
  points:
  - Визначення професійної комунікації
  - Відмінність між загальною та фаховою мовою
  - Універсальні принципи професійного спілкування
- section: Структура професійних терміносистем
  words: 757
  points:
  - Поняття терміна та термінології
  - Способи творення термінів в українській мові
  - Запозичення, калькування, власне українські терміни
- section: Регістри професійної комунікації
  words: 757
  points:
  - Усна vs. письмова професійна комунікація
  - Формальні та напівформальні регістри
  - Адаптація до авдиторії
- section: Жанри професійних текстів
  words: 757
  points:
  - Класифікація професійних документів
  - Універсальні структурні елементи
  - Жанрові очікування та конвенції
- section: Стратегії опанування нової галузі
  words: 649
  points:
  - Метанавички для будь-якої спеціалізації
  - Самостійне навчання професійної лексики
  - Ресурси та інструменти
- section: Підготовка до Phase C2.3
  words: 539
  points:
  - Огляд модулів 47-75
  - Очікувані результати навчання
  - План індивідуальної спеціалізації
word_target: 4000
