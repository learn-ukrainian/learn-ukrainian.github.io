  - спеціалізація (specialization)
  - регістр (register)
  - жанр (genre)
  - конвенція (convention)
  - метанавичка (meta-skill)
  - самостійне навчання (self-directed learning)
  recommended:
  - кодифікація (codification)
  - стандартизація (standardization)
  - міжгалузевий (cross-domain)
  - універсальний (universal)
  - трансферний (transferable)
