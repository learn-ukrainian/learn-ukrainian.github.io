module: legal-ukrainian-v
level: C2
slug: legal-ukrainian-v
version: '2.0'
title: Правнича українська V — Аналіз справ
content_outline:
- section: Вступ — Методологія аналізу судових справ
  words: 500
  points:
  - Мета та завдання аналізу справ
  - Джерела судової практики
  - Єдиний реєстр судових рішень
  - Систематизація правових позицій
- section: Структура судового рішення
  words: 600
  points:
  - Вступна частина (реквізити)
  - Описова частина (обставини справи)
  - Мотивувальна частина (правове обґрунтування)
  - Резолютивна частина (власне рішення)
- section: Аналіз цивільної справи
  words: 700
  points:
  - Визначення правовідносин
  - Встановлення юридичних фактів
  - Застосування норм права
  - Оцінка доказів судом
- section: Аналіз кримінальної справи
  words: 700
  points:
  - Кваліфікація злочину
  - Доказова база
  - Обставини, що пом'якшують/обтяжують
  - Призначення покарання
- section: Правові позиції Верховного Суду
  words: 600
  points:
  - Поняття правової позиції
  - Уніфікація судової практики
  - Постанови Пленуму ВС
  - Висновки в касаційних провадженнях
- section: Складання аналітичної записки
  words: 500
  points:
  - Структура аналітичної записки
  - Виклад обставин справи
  - Правова оцінка та висновки
  - Практичні рекомендації
- section: Практикум — Комплексний аналіз справи
  words: 400
  points:
  - Робота з реальним судовим рішенням
  - Написання аналітичної записки
  - Формулювання правової позиції
word_target: 4000
vocabulary_hints:
  required:
  - судова практика (judicial practice/case law)
  - правова позиція (legal position)
  - мотивувальна частина (reasoning/rationale)
  - резолютивна частина (operative part)
  - кваліфікація (qualification)
  - обставини справи (circumstances of the case)
  - доказова база (evidentiary base)
  - касаційне провадження (cassation proceedings)
  - уніфікація (unification)
  - Пленум (Plenum)
  recommended:
  - аналітична записка (analytical note)
  - пом'якшуючі обставини (mitigating circumstances)
  - обтяжуючі обставини (aggravating circumstances)
  - правовідносини (legal relations)
  - юридичний факт (legal fact)
activity_hints:
- type: reading
  focus: Детальний аналіз судового рішення з ЄДРСР
  source: reyestr.court.gov.ua
  items: 1 повне рішення
- type: quiz
  focus: Ідентифікація частин судового рішення
  items: 15+
- type: critical-analysis
  focus: Оцінка правової аргументації суду
  output: Виявлення сильних та слабких сторін обґрунтування
- type: essay-response
  focus: Складання аналітичної записки за судовою справою
  word_target: 600
  output: Повна аналітична записка з висновками
- type: comparative-study
  focus: Порівняння рішень різних інстанцій у одній справі
  output: Аналіз еволюції правової позиції
- type: group-sort
  focus: Класифікація обставин як пом'якшуючих/обтяжуючих
  items: 12+
- type: essay-response
  focus: Формулювання правової позиції у спірному питанні
  word_target: 400
  output: Аргументований правовий висновок
