module: teaching-ukrainian-ii
level: C2
slug: teaching-ukrainian-ii
version: '2.0'
title: Викладання української мови II — Планування курсів
content_outline:
- section: Вступ — Від уроку до курсу
  words: 432
  points:
  - Різниця між плануванням уроку і курсу
  - Цілісність навчальної програми
  - Прогресія і спіральний підхід
- section: Аналіз потреб учнів
  words: 649
  points:
  - Методи визначення потреб
  - Мотивація і цілі учнів
  - Адаптація курсу до контексту
  - Індивідуалізація навчання
- section: Визначення цілей і результатів
  words: 757
  points:
  - SMART-цілі для мовного курсу
  - Очікувані результати навчання
  - Відповідність до CEFR і Держстандарту
  - Вимірювані показники прогресу
- section: Структурування контенту
  words: 757
  points:
  - Тематичний підхід
  - Граматична прогресія
  - Баланс навичок (слухання, читання, говоріння, письмо)
  - Інтеграція культурного компонента
- section: Оцінювання і зворотний зв'язок
  words: 649
  points:
  - Формувальне vs. підсумкове оцінювання
  - Критерії успішності
  - Самооцінювання учнів
  - Корекція курсу на основі результатів
- section: Практика — Розробка силабусу
  words: 756
  points:
  - Створення силабусу для конкретного рівня
  - Календарне планування
  - Розподіл годин і тем
  - Рецензування колегами
word_target: 4000
vocabulary_hints:
  required:
  - силабус (syllabus)
  - навчальна програма (curriculum)
  - аналіз потреб (needs analysis)
  - результати навчання (learning outcomes)
  - прогресія (progression)
  - спіральний підхід (spiral approach)
  - формувальне оцінювання (formative assessment)
  - підсумкове оцінювання (summative assessment)
  - компетентнісний підхід (competency-based approach)
  - індивідуалізація (individualization)
  recommended:
  - когнітивне навантаження (cognitive load)
  - зона найближчого розвитку (zone of proximal development)
  - інпут (input)
  - аутпут (output)
  - взаємодія (interaction)
activity_hints:
- type: quiz
  focus: Принципи планування курсів та програм
  items: 15+
- type: essay-response
  focus: Аналіз потреб конкретної групи учнів
  word_target: 400
  output: Профіль групи та рекомендації
- type: critical-analysis
  focus: Оцінка існуючого силабусу з української мови
  output: Сильні сторони, недоліки, пропозиції
- type: essay-response
  focus: Створення силабусу для курсу А2 (12 тижнів)
  word_target: 600
  output: Повний силабус із цілями, темами, оцінюванням
- type: match-up
  focus: Типи оцінювання та їхні функції
  items: 10+
- type: quiz
  focus: Відповідність курсу до CEFR і Держстандарту
  items: 12+
