content_outline:
- section: Вступ — Правнича мова як система
  words: 500
  points:
  - Особливості юридичної української
  - Історія розвитку правничої термінології
  - Вплив латини та інших мов
- section: Структура правової системи України
  words: 700
  points:
  - Конституційне право
  - Галузі права (цивільне, кримінальне, адміністративне)
  - Судова система
  - Правові акти та їх ієрархія
- section: Базова правнича термінологія
  words: 800
  points:
  - Суб'єкти права (фізичні та юридичні особи)
  - Правові відносини
  - Права та обов'язки
  - Відповідальність та санкції
- section: Читання правових текстів
  words: 600
  points:
  - Структура закону
  - Розуміння статей та пунктів
  - Юридичні конструкції та формулювання
  - Посилання на законодавство
- section: Юридична лексика в повсякденному житті
  words: 600
  points:
  - Поширені правові терміни
  - Юридичний жаргон vs. офіційна термінологія
  - Правові документи громадян (паспорт, свідоцтво, договір)
- section: Практичні вправи
  words: 500
  points:
  - Читання статей Конституції
  - Аналіз простого договору
  - Побудова юридичного глосарію
