module: contemporary-literature
level: C2
slug: contemporary-literature
version: '2.0'
title: Сучасна українська література
content_outline:
- section: Вступ — Літературний ландшафт сьогодення
  words: 500
  points:
  - Періодизація сучасної літератури
  - Від постмодернізму до нового реалізму
  - Війна і література
- section: Провідні автори покоління
  words: 700
  points:
  - Жадан і його вплив
  - Андрухович продовжує писати
  - Курков між мовами
  - Жіночі голоси (Забужко, Матіос)
- section: Нове покоління
  words: 600
  points:
  - Автори 2010-х і 2020-х
  - Тематичні тенденції
  - Формальні експерименти
  - Дебютанти і премії
- section: Жанрові трансформації
  words: 700
  points:
  - Історичний роман сьогодні
  - Детектив і трилер
  - Фантастика і фентезі
  - Автобіографічна проза
- section: Поезія XXI століття
  words: 600
  points:
  - Від Бу-Ба-Бу до сьогодення
  - Слем-поезія і перформанс
  - Поезія соціальних мереж
  - Війна і поезія
- section: Видавнича індустрія
  words: 500
  points:
  - Провідні видавництва
  - Книжкові ярмарки
  - Переклад української літератури світом
  - Цифрова література
- section: Підсумок
  words: 400
  points:
  - Як слідкувати за літературним процесом
  - Рекомендації для читання
  - Власна позиція в літературному полі
word_target: 4000
vocabulary_hints:
  required:
  - сучасний (contemporary)
  - постмодернізм (postmodernism)
  - тенденція (trend)
  - покоління (generation)
  - дебют (debut)
  - премія (prize/award)
  - видавництво (publishing house)
  - ярмарок (fair/market)
  - війна (war)
  - ідентичність (identity)
  recommended:
  - автофікшн (autofiction)
  - магічний реалізм (magical realism)
  - слем (slam poetry)
  - трилер (thriller)
  - бестселер (bestseller)
activity_hints:
- type: critical-analysis
  focus: Analyze recent prize-winning novel
  output: Critical review identifying contemporary trends
- type: comparative-study
  focus: Compare treatment of war theme in two authors
  output: Analysis of different approaches to shared topic
- type: quiz
  focus: Match contemporary authors to their works/styles
  items: 20+
- type: essay-response
  focus: Write review of newly read contemporary work
  word_target: 600
  output: Publication-ready book review
- type: critical-analysis
  focus: Analyze social media presence of contemporary poet
  output: How digital platforms shape literary reception
- type: essay-response
  focus: Position paper on state of Ukrainian literature
  word_target: 500
  output: Informed opinion piece with examples
- type: comparative-study
  focus: Compare Ukrainian and international treatment of similar theme
  output: Cross-cultural literary analysis
focus: literature
