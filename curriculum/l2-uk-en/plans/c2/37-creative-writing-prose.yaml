module: creative-writing-prose
level: C2
slug: creative-writing-prose
version: '2.0'
title: Творче письмо — проза
content_outline:
- section: Вступ — Проза як мистецтво
  words: 500
  points:
  - Від споживача до творця прози
  - Жанри малої прози
  - Процес написання оповідання
- section: Елементи оповідання
  words: 700
  points:
  - Ідея і тема
  - Персонажі та їх створення
  - Сюжет і структура
  - Конфлікт і напруга
- section: Побудова світу і атмосфери
  words: 600
  points:
  - Хронотоп у власній прозі
  - Опис місця і часу
  - Сенсорні деталі
  - Атмосфера і настрій
- section: Голос і точка зору
  words: 700
  points:
  - Вибір наратора
  - Перша vs. третя особа
  - Фокалізація на практиці
  - Консистентність голосу
- section: Діалог і мовлення
  words: 600
  points:
  - Написання природних діалогів
  - Підтекст у діалозі
  - Характеризація через мовлення
  - Баланс діалогу і наративу
- section: Редагування прози
  words: 500
  points:
  - Структурне редагування
  - Мовне шліфування
  - Kill your darlings
  - Підготовка до публікації
- section: Підсумок
  words: 400
  points:
  - Регулярна практика
  - Від короткої форми до більшої
  - Письменницька спільнота
word_target: 4000
vocabulary_hints:
  required:
  - оповідання (short story)
  - новела (novella)
  - персонаж (character)
  - сюжет (plot)
  - конфлікт (conflict)
  - діалог (dialogue)
  - наратив (narrative)
  - атмосфера (atmosphere)
  - голос (voice)
  - редагування (editing)
  recommended:
  - антагоніст (antagonist)
  - протагоніст (protagonist)
  - кульмінація (climax)
  - зав'язка (exposition)
  - флешбек (flashback)
activity_hints:
- type: essay-response
  focus: Write flash fiction (under 500 words)
  word_target: 500
  output: Complete short story with self-analysis
- type: essay-response
  focus: Create character profile and introductory scene
  word_target: 600
  output: Character sketch + scene demonstrating character
- type: critical-analysis
  focus: Analyze and revise dialogue in own writing
  output: Before/after with dialogue improvement notes
- type: essay-response
  focus: Write scene focusing on sensory description
  word_target: 400
  output: Descriptive passage with one setting, all senses
- type: comparative-study
  focus: Rewrite scene from different point of view
  output: Two versions with analysis of effect
- type: essay-response
  focus: Complete short story (1500+ words)
  word_target: 1500
  output: Full narrative arc with model answer comparison
- type: authorial-intent
  focus: Write author's notes on creative process
  word_target: 400
  output: Reflection on decisions made while writing
- type: critical-analysis
  focus: Peer workshop — provide feedback on colleague's story
  output: Constructive critique addressing plot, character, style
focus: literature
