content_outline:
- section: Вступ — Тропи та фігури
  words: 400
  points:
  - Різниця між тропами та фігурами
  - Класифікація стилістичних засобів
  - Функції образності в тексті
- section: Метафора — розширена та стерта
  words: 700
  points:
  - Проста метафора
  - Розгорнута метафора
  - Стерта (мертва) метафора
  - Авторська метафора
  - Метафора в різних стилях
- section: Метонімія та синекдоха
  words: 600
  points:
  - Метонімія — суміжність понять
  - Синекдоха — частина і ціле
  - Відмінність від метафори
  - Приклади з літератури
- section: Персоніфікація та алегорія
  words: 600
  points:
  - Персоніфікація — олюднення
  - Алегорія — символічна оповідь
  - Функції в художньому тексті
  - Алегорія в байках та притчах
- section: Гіпербола та литота
  words: 600
  points:
  - Гіпербола — перебільшення
  - Литота — применшення
  - Іронічне використання
  - Межі доречності
- section: Інші тропи
  words: 600
  points:
  - Епітет — образне означення
  - Порівняння — пряме зіставлення
  - Перифраз — описова заміна
  - Евфемізм — пом'якшення
- section: Практикум — Створення та аналіз
  words: 500
  points:
  - Ідентифікація засобів у літературі
  - Створення оригінальних прикладів
  - Трансформація буквального в образне
  - Аналіз функцій у контексті
word_target: 4000
