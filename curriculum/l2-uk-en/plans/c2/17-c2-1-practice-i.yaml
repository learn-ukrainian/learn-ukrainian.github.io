module: c2-1-practice-i
level: C2
slug: c2-1-practice-i
version: '2.0'
title: Практика C2.1 I — Стилістичне портфоліо
content_outline:
- section: Вступ — Портфоліо як демонстрація майстерності
  words: 400
  points:
  - Мета стилістичного портфоліо
  - Критерії оцінювання
  - Структура та обсяг
- section: Текст 1 — Науковий стиль
  words: 500
  points:
  - Вимоги до академічного фрагменту
  - Анотація або вступ до статті
  - Критерії якості
- section: Текст 2 — Офіційний стиль
  words: 500
  points:
  - Офіційний лист або документ
  - Дотримання формальних вимог
  - Юридична точність
- section: Текст 3 — Публіцистичний стиль
  words: 500
  points:
  - Журналістський текст
  - Колонка або аналітика
  - Переконливість та факти
- section: Текст 4 — Художній стиль
  words: 600
  points:
  - Творче письмо
  - Оповідання або уривок
  - Літературні прийоми
- section: Текст 5 — Розмовний стиль
  words: 500
  points:
  - Діалог або скрипт
  - Природність мовлення
  - Дискурсивні маркери
- section: Текст 6 — Епістолярний стиль
  words: 500
  points:
  - Особистий лист
  - Тон та емоційність
  - Епістолярні конвенції
- section: Самооцінка та рефлексія
  words: 500
  points:
  - Оцінка кожного тексту за рубрикою
  - Визначення сильних сторін
  - План покращення слабких
word_target: 4000
