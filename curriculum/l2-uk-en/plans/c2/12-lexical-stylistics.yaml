module: lexical-stylistics
level: C2
slug: lexical-stylistics
version: '2.0'
title: Лексична стилістика — Точність слововживання
content_outline:
- section: Вступ — Чому кожне слово важливе
  words: 400
  points:
  - Лексична стилістика як наука
  - Денотація vs конотація
  - Стилістичне забарвлення слова
- section: Синоніми — мистецтво вибору
  words: 700
  points:
  - Типи синонімів (абсолютні, часткові)
  - Стилістичні відтінки синонімів
  - Контекстуальні синоніми
  - Уникнення тавтології
- section: Антоніми — сила контрасту
  words: 600
  points:
  - Типи антонімів
  - Антитеза як прийом
  - Оксиморон
  - Контекстуальні антоніми
- section: Омоніми та пароніми
  words: 600
  points:
  - Омоніми — гра слів
  - Пароніми — типові помилки
  - Каламбур у різних стилях
  - Редагування паронімічних помилок
- section: Стилістично маркована лексика
  words: 700
  points:
  - Архаїзми для урочистості
  - Неологізми для свіжості
  - Діалектизми для колориту
  - Жаргонізми для автентичності
- section: Тропи — лексичні образи
  words: 600
  points:
  - Метафора і метонімія
  - Гіпербола і литота
  - Епітет і порівняння
  - Евфемізм і перифраз
- section: Практикум — Робота зі словом
  words: 400
  points:
  - Вибір найточнішого синоніма
  - Заміна нейтральної лексики на маркованову
  - Аналіз лексичних засобів у тексті
  - Редагування для стилістичної точності
word_target: 4000
vocabulary_hints:
  required:
  - синонім (synonym)
  - антонім (antonym)
  - омонім (homonym)
  - паронім (paronym)
  - денотація (denotation)
  - конотація (connotation)
  - троп (trope)
  - архаїзм (archaism)
  - неологізм (neologism)
  - евфемізм (euphemism)
  recommended:
  - каламбур (pun)
  - антитеза (antithesis)
  - оксиморон (oxymoron)
  - литота (litotes)
  - перифраз (periphrasis)
activity_hints:
- type: quiz
  focus: Choose most appropriate synonym in context
  items: 20+
- type: fill-in
  focus: Replace neutral vocabulary with stylistically marked
  items: 15+
- type: critical-analysis
  focus: Analyze effect of word choice in literary text
  output: Essay on lexical stylistics of author
- type: error-correction
  focus: Fix paronym and homonym errors
  items: 12+
- type: match-up
  focus: Match tropes to definitions and examples
  items: 15+
- type: essay-response
  focus: Rewrite paragraph with different stylistic coloring
  word_target: 300
  output: Two versions with annotation of changes
focus: stylistics
prerequisites:
- C1 vocabulary breadth
- c2-02 (Euphonic word choice)
- c2-03 through c2-09 (All styles for register awareness)
connects_to:
- c2-13 (Syntactic stylistics complements lexical)
- c2-21 (Stylistic devices mastery)
- c2-14 (Individual voice through word choice)
module_type: style
sources:
- name: Караванський С. Практичний словник синонімів
  url: https://r2u.org.ua/
  type: primary
  notes: Canonical Ukrainian synonym dictionary
- name: Словник української мови в 11 томах
  url: https://sum.in.ua/
  type: reference
  notes: Authoritative definitions and usage notes
- name: Ukrainian State Standard 2024 — Lexical precision
  url: https://mon.gov.ua/
  type: reference
  notes: C2 requirements for word choice
immersion: 100% Ukrainian
phase: C2.1 Stylistics Mastery
objectives:
- Understand and apply лексична стилістика — точність слововживання
- Analyze and evaluate чому кожне слово важливе
- Identify key concepts of робота зі словом
