module: intertextuality
level: C2
slug: intertextuality
version: '2.0'
title: Інтертекстуальність
content_outline:
- section: Вступ — Що таке інтертекстуальність?
  words: 500
  points:
  - Визначення Ю. Крістевої
  - Кожен текст як мозаїка цитат
  - Типи інтертекстуальних зв'язків
- section: Алюзія — непряме посилання
  words: 700
  points:
  - Літературні алюзії
  - Біблійні та міфологічні алюзії
  - Історичні алюзії
  - Розпізнавання алюзій у текстах
- section: Цитата та ремінісценція
  words: 600
  points:
  - Пряме цитування з атрибуцією
  - Приховане цитування
  - Ремінісценція як відлуння
  - Функції цитування в тексті
- section: Пародія та стилізація
  words: 700
  points:
  - Пародія як критичне наслідування
  - Стилізація як шанобливе наслідування
  - Травестія та бурлеск
  - Сучасні приклади в українській літературі
- section: Палімпсест і гіпертекст
  words: 600
  points:
  - Текст як нашарування попередніх текстів
  - Гіпертекст за Жераром Женеттом
  - Архітекстуальність (жанрові зв'язки)
  - Паратекстуальність (заголовки, епіграфи)
- section: Практикум — створення інтертекстуального тексту
  words: 500
  points:
  - Свідоме використання алюзій
  - Інтеграція цитат
  - Стилізація під класика
  - Самоаналіз інтертекстуальних шарів
- section: Підсумок
  words: 400
  points:
  - Інтертекстуальність як творчий інструмент
  - Читацька компетенція
  - Зв'язок із жанровим змішуванням
word_target: 4000
vocabulary_hints:
  required:
  - інтертекстуальність (intertextuality)
  - алюзія (allusion)
  - цитата (quotation)
  - ремінісценція (reminiscence)
  - пародія (parody)
  - стилізація (stylization)
  - палімпсест (palimpsest)
  - гіпертекст (hypertext)
  - архітекстуальність (architextuality)
  - паратекст (paratext)
  recommended:
  - травестія (travesty)
  - бурлеск (burlesque)
  - претекст (pretext/source text)
  - метатекст (metatext)
  - інтерпретація (interpretation)
activity_hints:
- type: critical-analysis
  focus: Identify intertextual layers in Andrukhovych excerpt
  output: List 5+ references with explanations
- type: essay-response
  focus: Write passage with deliberate allusions to Shevchenko
  word_target: 400
  output: Text with annotated allusions
- type: quiz
  focus: Match allusions to their sources
  items: 15+
- type: comparative-study
  focus: Compare parody and stylization in two texts
  output: Analysis of different approaches to source text
- type: essay-response
  focus: Create stylization of Kotlyarevsky's style
  word_target: 300
  output: Original text with style analysis
- type: match-up
  focus: Identify intertextual technique types
  items: 12+
- type: critical-analysis
  focus: Trace Biblical allusions in Ukrainian literature excerpt
  output: Detailed annotation of religious references
focus: literature
