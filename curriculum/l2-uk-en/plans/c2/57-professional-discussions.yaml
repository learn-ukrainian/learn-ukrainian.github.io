module: professional-discussions
level: C2
slug: professional-discussions
version: '2.0'
title: Професійні дискусії
content_outline:
- section: Вступ — Культура професійної дискусії
  words: 541
  points:
  - Відмінність дискусії від суперечки
  - Принципи конструктивного діалогу
  - Етика професійних обговорень
- section: Ведення дебатів
  words: 865
  points:
  - Структура формальних дебатів
  - Аргументація та контраргументація
  - Риторичні техніки переконання
  - Логічні помилки та їх розпізнавання
- section: Переговори
  words: 757
  points:
  - Типи переговорів (розподільчі, інтегративні)
  - Стратегії та тактики переговорів
  - Досягнення компромісу
  - BATNA та ZOPA
- section: Консультації та експертні обговорення
  words: 649
  points:
  - Роль експерта в обговоренні
  - Представлення фахової думки
  - Робота в експертних групах
  - Досягнення консенсусу
- section: Модерація дискусій
  words: 649
  points:
  - Роль модератора
  - Техніки управління дискусією
  - Вирішення конфліктів
  - Підсумовування результатів
- section: Практичні вправи
  words: 539
  points:
  - Симуляція дебатів
  - 'Рольова гра: переговори'
  - Модерація групової дискусії
word_target: 4000
vocabulary_hints:
  required:
  - дискусія (discussion)
  - дебати (debate)
  - переговори (negotiations)
  - аргумент (argument)
  - контраргумент (counterargument)
  - компроміс (compromise)
  - консенсус (consensus)
  - модератор (moderator)
  - експерт (expert)
  - позиція (position)
  recommended:
  - BATNA (BATNA - best alternative)
  - фасилітатор (facilitator)
  - опонент (opponent)
  - пропонент (proponent)
  - резюмування (summarizing)
activity_hints:
- type: essay-response
  focus: Підготовка аргументації для дебатів на задану тему
  word_target: 500
  output: Структурована аргументація з моделлю
- type: quiz
  focus: Розпізнавання логічних помилок в аргументації
  items: 15+
- type: fill-in
  focus: Фрази для ввічливої незгоди та контраргументації
  items: 12+
- type: critical-analysis
  focus: Аналіз стратегій у записі реальних переговорів
  output: Ідентифікація тактик з оцінкою ефективності
- type: essay-response
  focus: Підготовка плану переговорів
  word_target: 400
  output: План з BATNA та цілями
- type: match-up
  focus: Зіставлення ситуацій з відповідними стратегіями
  items: 15+
