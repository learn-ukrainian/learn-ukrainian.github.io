  words: 778
  points:
  - Професійне застосування (переклад, викладання)
  - Академічне застосування (дослідження, публікації)
  - Творче застосування (література, журналістика)
  - Підтримка та розвиток рівня
- section: Українська мова у світі
  words: 556
  points:
  - Роль української у глобальному контексті
  - Діаспора та міжнародне визнання
  - Майбутнє української мови
  - Ваша роль у збереженні та поширенні мови
