title: Фінальний екзамен — Інтегровані навички
content_outline:
- section: Вступ — Структура фінального екзамену
  words: 444
  points:
  - Огляд компонентів екзамену
  - Критерії оцінювання
  - Часові рамки та організація
  - Стратегії підготовки
- section: Компонент I — Аудіювання
  words: 667
  points:
  - Формат завдань (вибір, заповнення, відкриті відповіді)
  - Типи аудіо (лекції, інтерв'ю, дискусії, новини)
  - Критерії оцінювання
  - Зразки завдань
- section: Компонент II — Читання
  words: 667
  points:
  - Формат завдань (розуміння, аналіз, критика)
  - Типи текстів (наукові, публіцистичні, літературні)
  - Критерії оцінювання
  - Зразки завдань
- section: Компонент III — Письмо
  words: 778
  points:
  - Формат завдань (есе, трансформація, аналіз)
  - Вимоги до обсягу та змісту
  - Критерії оцінювання (зміст, мова, стиль)
  - Зразки завдань із рубриками
- section: Компонент IV — Говоріння
  words: 667
  points:
  - Формат завдань (монолог, дискусія, рольова гра)
  - Критерії оцінювання (флуентність, точність, взаємодія)
  - Процедура усної частини
  - Зразки тем і завдань
- section: Пробний екзамен — Повна симуляція
  words: 777
  points:
  - Проходження повного екзамену (3-4 години)
  - Самооцінювання за рубриками
  - Аналіз результатів
  - Рекомендації до доопрацювання
