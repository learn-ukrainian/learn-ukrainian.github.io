content_outline:
- section: Вступ — Роль матеріалів у навчанні мови
  words: 541
  points:
  - Підручник як основа і як доповнення
  - Автентичні vs. адаптовані матеріали
  - Критерії якісних навчальних матеріалів
- section: Адаптація автентичних текстів
  words: 757
  points:
  - Відбір текстів для різних рівнів
  - Техніки спрощення без втрати автентичності
  - Градуювання завдань до одного тексту
  - Збереження культурного контексту
- section: Створення вправ і завдань
  words: 757
  points:
  - Типологія вправ (механічні, напівкомунікативні, комунікативні)
  - Інструкції до завдань
  - Критерії ефективних вправ
  - Послідовність і логіка завдань
- section: Візуальні та мультимедійні матеріали
  words: 649
  points:
  - Роль зображень у навчанні мови
  - Аудіо- та відеоматеріали
  - Інтерактивні цифрові ресурси
  - Авторське право і ліцензування
- section: Оцінювання та вдосконалення матеріалів
  words: 649
  points:
  - Пілотування матеріалів
  - Збір зворотного зв'язку від учнів
  - Критерії оцінки ефективності
  - Ітеративне вдосконалення
- section: Практика — Розробка навчального модуля
  words: 647
  points:
  - Створення комплекту матеріалів для уроку
  - Текст, вправи, візуали, інструкції
  - Рецензування і доопрацювання
