module: khudozhniy-styl
level: C2
slug: khudozhniy-styl
version: '2.0'
title: Художній стиль — Літературна творчість
content_outline:
- section: Вступ — Художній стиль як мистецтво слова
  words: 400
  points:
  - Функції художнього стилю
  - Естетична функція мови
  - Індивідуальний стиль автора
- section: Оповідання — мала проза
  words: 700
  points:
  - Структура оповідання
  - Композиційні елементи (зав'язка, кульмінація, розв'язка)
  - Наратор та точка зору
  - Приклади — Стефаник, Коцюбинський
- section: Поезія — ліричний вимір
  words: 600
  points:
  - Ліричний герой
  - Образна система
  - Ритм і рима
  - Сучасна українська поезія
- section: Драматичний діалог
  words: 600
  points:
  - Специфіка драматичної мови
  - Ремарки та дійові особи
  - Конфлікт і характеротворення
  - Українська драматургія
- section: Літературні прийоми
  words: 700
  points:
  - Метафора, порівняння, епітет
  - Символ та алегорія
  - Іронія та сатира
  - Інтертекстуальність
- section: Хронотоп — простір і час
  words: 500
  points:
  - Художній час
  - Художній простір
  - Атмосфера та настрій
  - Пейзаж і портрет
- section: Практикум — Творче письмо
  words: 500
  points:
  - Написання flash fiction (500 слів)
  - Аналіз наративних прийомів
  - Зміна точки зору в тексті
  - Створення художнього опису
word_target: 4000
vocabulary_hints:
  required:
  - оповідання (short story)
  - наратор (narrator)
  - кульмінація (climax)
  - ліричний (lyrical)
  - метафора (metaphor)
  - епітет (epithet)
  - символ (symbol)
  - хронотоп (chronotope)
  - характеротворення (characterization)
  - композиція (composition)
  recommended:
  - ремарка (stage direction)
  - зав'язка (exposition/setup)
  - розв'язка (denouement)
  - персоніфікація (personification)
  - алегорія (allegory)
activity_hints:
- type: essay-response
  focus: Write flash fiction on assigned theme
  word_target: 500
  output: Complete short story with narrative arc
- type: critical-analysis
  focus: Analyze narrative techniques in literary excerpt
  output: Identification of narrator, point of view, and stylistic devices
- type: essay-response
  focus: Rewrite a scene from different point of view
  word_target: 300
  output: Third person to first person transformation
- type: quiz
  focus: Identify literary devices in excerpts
  items: 15+
- type: fill-in
  focus: Complete sentences with appropriate literary terminology
  items: 12+
- type: comparative-study
  focus: Compare styles of two Ukrainian authors
  output: Essay analyzing distinctive features of each
focus: stylistics
