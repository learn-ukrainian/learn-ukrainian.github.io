  - канал (channel)
  - платформа (platform)
  - аудиторія (audience)
  - спрощення (simplification)
  - збереження (preservation)
  recommended:
  - ланцюжок (chain)
  - етап (stage)
  - зворотний (reverse)
  - втрата (loss)
  - здобуток (gain)
