module: c2-1-practice-ii
level: C2
slug: c2-1-practice-ii
version: '2.0'
title: Практика C2.1 II — Вправи на трансформацію
content_outline:
- section: Вступ — Трансформація як майстерність
  words: 400
  points:
  - Чому вміння трансформувати — ознака C2
  - Збереження змісту при зміні форми
  - Критерії успішної трансформації
- section: Трансформація 1 — Юридичний → Журналістський → Блог
  words: 700
  points:
  - Вихідний юридичний документ
  - Етапи спрощення
  - Аналіз втрат та здобутків
  - Три версії одного змісту
- section: Трансформація 2 — Наукова стаття → Популярна → Соцмережі
  words: 700
  points:
  - Академічний оригінал
  - Адаптація для журналу
  - Скорочення для Twitter/Facebook
  - Збереження точності
- section: Трансформація 3 — Формальна промова → Неформальне пояснення → Жарт
  words: 600
  points:
  - Офіційний виступ
  - Розмовне переказування
  - Гумористична версія
  - Межі трансформації
- section: Multi-step трансформація
  words: 600
  points:
  - Ланцюжки перетворень
  - Контроль якості на кожному етапі
  - Зворотна трансформація
  - Відновлення інформації
- section: Peer comparison
  words: 500
  points:
  - Порівняння трансформацій з колегами
  - Різні підходи до одного завдання
  - Обговорення стратегій
  - Найкращі практики
- section: Оцінка збереження інформації
  words: 500
  points:
  - Що втрачається при трансформації
  - Критичні елементи змісту
  - Баланс форми та змісту
  - Етичні питання спрощення
word_target: 4000
