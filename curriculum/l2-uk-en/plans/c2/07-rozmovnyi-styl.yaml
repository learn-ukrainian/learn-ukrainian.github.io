module: rozmovnyi-styl
level: C2
slug: rozmovnyi-styl
version: '2.0'
title: Розмовний стиль — Рівень носія
content_outline:
- section: Вступ — Розмовний стиль vs "суржик"
  words: 400
  points:
  - Характеристика розмовного стилю
  - Різниця між розмовним та просторічним
  - Норма і відхилення в усному мовленні
- section: Фонетичні особливості
  words: 600
  points:
  - Скорочення та редукція
  - Інтонаційні моделі
  - Регіональні вимовні особливості
  - Темп і ритм розмовного мовлення
- section: Частки та вигуки
  words: 700
  points:
  - Модальні частки — ж, бо, от, ну
  - Вигуки — ой, ага, угу, еге ж
  - Прагматичні функції часток
  - Емоційне забарвлення
- section: Неповні речення та еліпсис
  words: 600
  points:
  - Типи неповних речень
  - Контекстуальний еліпсис
  - Парцеляція у розмовному мовленні
  - Діалогічна специфіка
- section: Дискурсивні маркери
  words: 600
  points:
  - Маркери вагання — ну, це, як його
  - Маркери зміни теми — до речі, а от
  - Маркери підтвердження — так, авжеж, точно
  - Маркери невпевненості — мабуть, здається
- section: Соціальні варіанти
  words: 600
  points:
  - Молодіжний сленг
  - Професійний жаргон
  - Регіональні особливості
  - Гендерні відмінності у мовленні
- section: Практикум — Природні діалоги
  words: 500
  points:
  - Симуляція побутової розмови
  - Трансформація формального в розмовне
  - Розпізнавання регіональних/соціальних варіантів
  - Аналіз автентичних записів
word_target: 4000
vocabulary_hints:
  required:
  - частка (particle)
  - вигук (interjection)
  - скорочення (contraction/reduction)
  - еліпсис (ellipsis)
  - парцеляція (parcellation)
  - дискурс (discourse)
  - маркер (marker)
  - сленг (slang)
  - жаргон (jargon)
  - інтонація (intonation)
  recommended:
  - редукція (reduction)
  - прагматика (pragmatics)
  - просторіччя (colloquialism)
  - хезитація (hesitation)
  - фатичний (phatic)
activity_hints:
- type: essay-response
  focus: Transform formal text into colloquial speech
  word_target: 300
  output: Natural dialogue version with annotations
- type: quiz
  focus: Identify regional and social speech variants
  items: 15+
- type: critical-analysis
  focus: Analyze transcript of authentic spoken Ukrainian
  output: Identification of colloquial features and markers
- type: fill-in
  focus: Add appropriate particles and interjections
  items: 12+
- type: match-up
  focus: Match discourse markers to pragmatic functions
  items: 15+
focus: stylistics
prerequisites:
- C1 spoken fluency
- Understanding of register variation
- c2-02 (Euphony in natural speech)
- c2-06 (Dialogue writing from literary style)
connects_to:
- c2-14 (Individual voice includes colloquial elements)
- c2-24 (Style blending uses colloquial markers)
- c2-81 (Native-like fluency)
