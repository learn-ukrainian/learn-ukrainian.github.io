content_outline:
- section: Вступ — Педагогічна свідомість на рівні C2
  words: 500
  points:
  - Перехід від учня до вчителя
  - Метамовна усвідомленість
  - Рефлексія власного досвіду вивчення мови
- section: Основи лінгводидактики
  words: 700
  points:
  - Принципи викладання мови
  - Комунікативний підхід
  - Теорія засвоєння другої мови
  - Роль рідної мови учня
- section: Аналіз помилок і корекція
  words: 700
  points:
  - Типологія помилок українських мовців
  - Інтерференція з англійської
  - Стратегії корекції без демотивації
  - Позитивний зворотний зв'язок
- section: Планування уроку
  words: 600
  points:
  - Структура ефективного уроку
  - Визначення цілей і завдань
  - Розподіл часу і темпу
  - Адаптація до рівня учнів
- section: Практика викладання — Симуляція
  words: 800
  points:
  - Мікровикладання фрагмента уроку
  - Самоаналіз і рефлексія
  - Зворотний зв'язок від колег
  - Вдосконалення техніки
- section: Підсумок — Перші кроки у викладанні
  words: 400
  points:
  - Індивідуальний стиль викладання
  - План професійного розвитку
  - Ресурси для вчителів
word_target: 4000
