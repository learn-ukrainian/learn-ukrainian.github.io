module: text-coherence
level: C2
slug: text-coherence
version: '2.0'
title: Когерентність тексту — Бездоганний плин
content_outline:
- section: Вступ — Когерентність vs когезія
  words: 400
  points:
  - Визначення термінів
  - Логічна vs граматична зв'язність
  - Чому тексти "розпадаються"
- section: Тематична прогресія
  words: 600
  points:
  - Модель теми-реми
  - Лінійна прогресія
  - Константна тема
  - Розгалужена прогресія
- section: Засоби когезії
  words: 700
  points:
  - Референція (займенники, вказівні слова)
  - Заміщення та еліпсис
  - Лексична когезія (повтор, синоніми)
  - Граматична когезія
- section: Конектори та сполучники
  words: 700
  points:
  - Типи логічних зв'язків
  - Часові конектори
  - Причинно-наслідкові
  - Протиставні та приєднувальні
- section: Абзацна структура
  words: 600
  points:
  - Тема абзацу
  - Перехідні речення
  - Мости між абзацами
  - Логіка секціонування
- section: Наративний momentum
  words: 500
  points:
  - Інформаційний потік
  - Given-new principle
  - Передбачуваність vs сюрприз
  - Темп і напруга
- section: Практикум — Створення плинних текстів
  words: 500
  points:
  - Аналіз когезійних засобів у професійному тексті
  - Редагування слабкого тексту для плинності
  - Написання когерентного есею
  - Peer review на зв'язність
word_target: 4000
vocabulary_hints:
  required:
  - когерентність (coherence)
  - когезія (cohesion)
  - референція (reference)
  - конектор (connector)
  - тема (theme)
  - рема (rheme)
  - прогресія (progression)
  - заміщення (substitution)
  - еліпсис (ellipsis)
  - плинність (flow)
  recommended:
  - анафора (anaphora — reference)
  - катафора (cataphora)
  - momentum (momentum)
  - секціонування (sectioning)
  - перехід (transition)
activity_hints:
- type: critical-analysis
  focus: Analyze cohesion devices in professional text
  output: Identification and categorization of all linking devices
- type: error-correction
  focus: Improve flow in weak text
  items: 8+
  output: Edited text with annotations
- type: essay-response
  focus: Write seamlessly flowing essay
  word_target: 500
  output: Coherent text with self-analysis of devices used
- type: fill-in
  focus: Add appropriate connectors and transitions
  items: 15+
- type: quiz
  focus: Identify thematic progression patterns
  items: 12+
- type: match-up
  focus: Match connectors to logical relationships
  items: 15+
focus: stylistics
