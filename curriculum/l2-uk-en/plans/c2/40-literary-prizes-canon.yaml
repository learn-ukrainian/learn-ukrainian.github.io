module: literary-prizes-canon
level: C2
slug: literary-prizes-canon
version: '2.0'
title: Літературні премії та канон
content_outline:
- section: Вступ — Хто визначає, що читати?
  words: 500
  points:
  - Поняття літературного канону
  - Формування канону
  - Премії як канонотворчий механізм
- section: Українські літературні премії
  words: 700
  points:
  - Шевченківська премія — історія і значення
  - Премія BBC Book of the Year
  - Премія "Коронація слова"
  - Незалежні премії (ЛітАкцент, Книга року)
- section: Міжнародні премії і українська література
  words: 600
  points:
  - Нобелівська премія і Україна
  - PEN International
  - Переклади і міжнародне визнання
  - Українці як номінанти
- section: Дебати про канон
  words: 700
  points:
  - Класичний канон і його критика
  - Гендер і канон
  - Постколоніальні ревізії
  - Шкільна програма як канон
- section: Канон і влада
  words: 600
  points:
  - Радянський канон і його спадок
  - Деканонізація і реканонізація
  - Розстріляне відродження в каноні
  - Сучасні канонічні дебати
- section: Формування власного канону
  words: 500
  points:
  - Критичне ставлення до списків
  - Розширення читацьких горизонтів
  - Особистий канон читача
- section: Підсумок
  words: 400
  points:
  - Премії як орієнтир, не догма
  - Активна участь у літературному процесі
  - Зв'язок з літературною спільнотою
word_target: 4000
vocabulary_hints:
  required:
  - канон (canon)
  - премія (prize/award)
  - номінація (nomination)
  - лауреат (laureate/winner)
  - журі (jury)
  - критерій (criterion)
  - визнання (recognition)
  - репутація (reputation)
  - шкільна програма (school curriculum)
  - ревізія (revision)
  recommended:
  - канонотворення (canon formation)
  - деканонізація (decanonization)
  - маргіналізація (marginalization)
  - інституція (institution)
  - легітимація (legitimation)
activity_hints:
- type: quiz
  focus: Match Ukrainian literary prizes to their characteristics
  items: 15+
- type: critical-analysis
  focus: Analyze recent Shevchenko Prize winner's work
  output: Why was this work selected? Agree or disagree?
- type: essay-response
  focus: Write position paper on canon formation
  word_target: 500
  output: Argument about what should/shouldn't be canonical
- type: comparative-study
  focus: Compare Soviet-era and contemporary school curriculum
  output: Analysis of canon shifts
- type: critical-analysis
  focus: Evaluate representation in major prize shortlists
  output: Gender/regional/genre analysis of nominees
- type: essay-response
  focus: Propose additions to Ukrainian literary canon
  word_target: 400
  output: Argued case for undervalued author/work
- type: authorial-intent
  focus: Create personal "essential reading" list with rationale
  output: Curated list with justifications
