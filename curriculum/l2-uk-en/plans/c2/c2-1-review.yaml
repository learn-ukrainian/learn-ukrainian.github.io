content_outline:
- section: Огляд — Сім функціональних стилів
  words: 700
  points:
  - Науковий — ключові характеристики
  - Офіційний — формальні ознаки
  - Публіцистичний — прийоми впливу
  - Художній — літературні засоби
  - Розмовний — маркери усності
  - Релігійний — сакральна мова
  - Епістолярний — кореспонденція
- section: Трансформація стилів
  words: 600
  points:
  - Науковий → популярний
  - Офіційний → публіцистичний
  - Стратегії адаптації
  - Збереження змісту
- section: Милозвучність та евфонія
  words: 500
  points:
  - Система чергувань
  - у/в, і/й, з/зі/із
  - Комплексне застосування
  - Редагування для милозвучності
- section: Лексична та синтаксична стилістика
  words: 600
  points:
  - Вибір слова — синоніми, антоніми
  - Стилістично маркована лексика
  - Структура речення
  - Риторичні фігури
- section: Індивідуальний голос
  words: 500
  points:
  - Елементи авторського стилю
  - Тон, ритм, лексика
  - Розвиток та вдосконалення
  - Консистентність голосу
- section: Когерентність тексту
  words: 500
  points:
  - Засоби зв'язності
  - Тематична прогресія
  - Конектори та переходи
  - Плинність тексту
- section: Рефлексія та планування
  words: 600
  points:
  - Самооцінка прогресу
  - Сильні сторони після C2.1
  - Зони для покращення
  - Цілі для C2.2
