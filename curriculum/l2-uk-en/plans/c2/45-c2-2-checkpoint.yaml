  - стандарт (standard)
  - рівень володіння (proficiency level)
  - зворотний зв'язок (feedback)
  - результат (result)
  - інтерпретація (interpretation)
  recommended:
  - діагностика (diagnostics)
  - валідація (validation)
  - еталонний (benchmark)
  - підсумковий (summative)
  - формативний (formative)
activity_hints:
- type: quiz
  focus: Літературна теорія та наратологія — тестування знань
  items: 25+
- type: critical-analysis
  focus: Комплексний аналіз літературного твору
  output: Есе з рубрикою оцінювання та моделлю відповіді
- type: essay-response
  focus: Літературознавчий есей на задану тему
  word_target: 800
  output: Публікаційної якості есе з моделлю
- type: essay-response
  focus: Переклад поетичного уривка з коментарем
  word_target: 400
  output: Переклад + перекладознавчий аналіз
- type: essay-response
  focus: Оригінальний творчий текст (поезія або проза)
  word_target: 500
  output: Творчий текст з авторською рефлексією
- type: comparative-study
  focus: Порівняльний аналіз двох літературних творів
  output: Есе з інтертекстуальним фокусом
- type: quiz
  focus: Сучасна українська література — премії, автори, тенденції
  items: 15+
