module: c2-2-checkpoint
level: C2
slug: c2-2-checkpoint
version: '2.0'
title: Контрольна точка C2.2 — Літературна майстерність
content_outline:
- section: Вступ — Структура контрольної оцінки
  words: 300
  points:
  - Огляд компетенцій, що оцінюються
  - Формат та критерії оцінювання
  - Очікування від кожного розділу
- section: Частина I — Літературна теорія (М26-27)
  words: 700
  points:
  - Теоретичні концепції та їх застосування
  - Наратологічний аналіз
  - Ідентифікація літературознавчих підходів
- section: Частина II — Поетика та стилістика (М28-29)
  words: 700
  points:
  - Версифікаційний аналіз
  - Прозова поетика
  - Стилістичні прийоми та їх ефект
- section: Частина III — Інтертекстуальність та критика (М30-32)
  words: 700
  points:
  - Розпізнавання інтертекстуальних зв'язків
  - Критичний аналіз літературного твору
  - Написання літературознавчого есе
- section: Частина IV — Переклад та творче письмо (М33-37)
  words: 700
  points:
  - Перекладацький аналіз та практика
  - Оригінальне творче письмо
  - Демонстрація індивідуального голосу
- section: Частина V — Сучасна література (М38-41)
  words: 600
  points:
  - Орієнтація в сучасному літературному процесі
  - Знання літературних премій та канону
  - Участь у літературній дискусії
- section: Підсумок та зворотний зв'язок
  words: 300
  points:
  - Загальна оцінка та інтерпретація результатів
  - Рекомендації для подальшого розвитку
  - Перехід до Phase C2.3
word_target: 4000
