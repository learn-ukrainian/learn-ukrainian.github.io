version: '2.0'
title: Професійні дослідницькі навички
content_outline:
- section: Вступ — Дослідницькі компетенції для професіонала
  words: 541
  points:
  - Роль дослідження в професійній діяльності
  - Типи професійних досліджень
  - Етика дослідження та академічна доброчесність
- section: Пошук та оцінка джерел
  words: 865
  points:
  - Бази даних та пошукові системи
  - Критерії оцінки якості джерел
  - Первинні vs. вторинні джерела
  - Робота з бібліографією
- section: Методи збору інформації
  words: 757
  points:
  - Огляд літератури (literature review)
  - Аналіз документів
  - Інтерв'ю та опитування
  - Спостереження та кейс-стаді
- section: Аналіз та синтез інформації
  words: 649
  points:
  - Систематизація зібраних даних
  - Виявлення закономірностей
  - Критичний аналіз результатів
  - Формулювання висновків
- section: Презентація результатів дослідження
  words: 649
  points:
  - Структура дослідницького звіту
  - Візуалізація даних
  - Цитування та посилання (ДСТУ)
  - Етика представлення результатів
- section: Практичні вправи
  words: 539
  points:
  - Проведення міні-дослідження
  - Написання огляду літератури
  - Презентація результатів
word_target: 4000
vocabulary_hints:
  required:
  - дослідження (research)
  - джерело (source)
  - методологія (methodology)
  - гіпотеза (hypothesis)
  - дані (data)
  - аналіз (analysis)
  - синтез (synthesis)
  - висновок (conclusion)
  - бібліографія (bibliography)
  - цитування (citation)
  recommended:
  - верифікація (verification)
  - валідність (validity)
  - надійність (reliability)
  - вибірка (sample)
  - кореляція (correlation)
activity_hints:
- type: essay-response
  focus: Написання огляду літератури на задану тему (3-5 джерел)
  word_target: 600
  output: Огляд з моделлю відповіді
- type: quiz
  focus: Критерії оцінки якості джерел
  items: 15+
- type: critical-analysis
  focus: Оцінка методології дослідження
  output: Критичний аналіз з рекомендаціями
- type: fill-in
  focus: Правильне цитування за ДСТУ
  items: 12+
- type: essay-response
  focus: Формулювання дослідницького питання та гіпотези
  word_target: 200
  output: Питання, гіпотеза, план з моделлю
- type: comparative-study
  focus: Порівняння методологій двох досліджень
  output: Аналіз сильних та слабких сторін
