- name: Зразки документів — урядовий портал
  url: https://www.kmu.gov.ua/
  type: reference
  notes: Examples of official Ukrainian government documents
immersion: 100% Ukrainian
phase: C2.3 Translation & Creative Writing
objectives:
- Identify and correctly use типи професійних документів
- Form and apply класифікація професійних документів
- Distinguish between практичний аналіз зразків
