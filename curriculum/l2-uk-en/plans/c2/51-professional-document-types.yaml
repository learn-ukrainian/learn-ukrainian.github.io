module: professional-document-types
level: C2
slug: professional-document-types
version: '2.0'
title: Типи професійних документів
content_outline:
- section: Вступ — Класифікація професійних документів
  words: 541
  points:
  - Основні категорії документів
  - Функціональне призначення документів
  - Універсальні vs. галузеві документи
- section: Організаційно-розпорядчі документи
  words: 757
  points:
  - Накази, розпорядження, постанови
  - Положення, інструкції, правила
  - Структура та обов'язкові реквізити
- section: Інформаційно-довідкові документи
  words: 757
  points:
  - Службові записки, доповідні записки
  - Довідки, акти, протоколи
  - Звіти та огляди
- section: Особисті документи
  words: 649
  points:
  - Заяви, клопотання, скарги
  - Автобіографія, резюме, CV
  - Характеристика, рекомендаційний лист
- section: Договірні документи
  words: 649
  points:
  - Договори, угоди, контракти
  - Акти приймання-передачі
  - Доручення та довіреності
- section: Практичний аналіз зразків
  words: 647
  points:
  - Аналіз реальних документів з різних категорій
  - Ідентифікація структурних елементів
  - Типові помилки та як їх уникати
word_target: 4000
vocabulary_hints:
  required:
  - документ (document)
  - реквізит (requisite/element)
  - наказ (order)
  - розпорядження (directive)
  - протокол (minutes/protocol)
  - довідка (certificate/reference)
  - акт (act/certificate)
  - договір (contract)
  - доручення (power of attorney)
  - заява (application/statement)
  recommended:
  - бланк (letterhead/form)
  - гриф (stamp/classification)
  - підпис (signature)
  - печатка (seal)
  - реєстрація (registration)
activity_hints:
- type: match-up
  focus: Зіставлення документів з їх функціями
  items: 20+
- type: quiz
  focus: Ідентифікація типів документів за описом
  items: 15+
- type: critical-analysis
  focus: Аналіз структури реального документа
  output: Виявлення обов'язкових та факультативних елементів
- type: group-sort
  focus: Класифікація документів за категоріями
  items: 18+
- type: fill-in
  focus: Заповнення пропусків у документах (реквізити)
  items: 12+
- type: essay-response
  focus: Опис алгоритму вибору типу документа для конкретної ситуації
  word_target: 300
  output: Алгоритм з моделлю відповіді
focus: grammar
prerequisites:
- M46 (Professional Language Overview)
- M04 (Офіційний стиль — Legal Documents)
- M49-50 (Reading Professional Texts I-II)
connects_to:
- c2-52 (Writing Professional Documents I)
- c2-53 (Writing Professional Documents II)
- c2-56 (Professional Correspondence)
module_type: grammar
