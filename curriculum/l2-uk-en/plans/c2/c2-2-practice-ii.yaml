content_outline:
- section: Вступ — Творче портфоліо як мистецький проєкт
  words: 432
  points:
  - Відмінність творчого портфоліо від літературознавчого
  - Концептуальна єдність творчої збірки
  - Авторська ідентичність через добір творів
- section: Поезія — Цикл віршів
  words: 757
  points:
  - Створення тематично пов'язаного поетичного циклу
  - Експерименти з формою (верлібр, традиційні форми, візуальна поезія)
  - Робота зі звукописом та ритмом (М22)
- section: Проза — Оповідання
  words: 973
  points:
  - Написання повноцінного оповідання
  - Наративні техніки та фокалізація (М27)
  - Робота з хронотопом та атмосферою
- section: Драматургія — Діалог або сцена
  words: 649
  points:
  - Написання драматичного діалогу
  - Підтекст та непряма характеризація
  - Сценічні ремарки та візуальна мова
- section: Есеїстика — Літературний есей
  words: 757
  points:
  - Особистий голос в есеїстичному жанрі
  - Баланс між суб'єктивним та об'єктивним
  - Інтертекстуальні посилання (М23)
- section: Підсумкова рефлексія
  words: 432
  points:
  - Творча філософія автора
  - Зв'язок між різними творами портфоліо
  - Бачення подальшого творчого розвитку
