module: writing-professional-documents-ii
level: C2
slug: writing-professional-documents-ii
version: '2.0'
title: Написання професійних документів II — Пропозиції та презентації
content_outline:
- section: Вступ — Переконливе професійне письмо
  words: 432
  points:
  - Від інформування до переконання
  - Аналіз авдиторії та мети
  - Етика переконання в професійному контексті
- section: Пропозиція — Структура та зміст
  words: 865
  points:
  - Типи пропозицій (проєктні, комерційні, наукові)
  - Стандартна структура пропозиції
  - Обґрунтування та аргументація
- section: Бізнес-план та обґрунтування проєкту
  words: 757
  points:
  - Ключові елементи бізнес-плану
  - Фінансове обґрунтування
  - Оцінка ризиків та SWOT-аналіз
- section: Письмова презентація
  words: 649
  points:
  - Структура письмової презентації
  - Візуальні елементи (таблиці, графіки)
  - Адаптація до формату (слайди, документ)
- section: Тендерна документація
  words: 649
  points:
  - Специфіка тендерних пропозицій
  - Вимоги та критерії оцінки
  - Типові помилки
- section: Практичні вправи
  words: 648
  points:
  - Написання короткої пропозиції
  - Підготовка письмової презентації
  - Критичний аналіз зразків
word_target: 4000
vocabulary_hints:
  required:
  - пропозиція (proposal)
  - обґрунтування (justification)
  - бізнес-план (business plan)
  - проєкт (project)
  - презентація (presentation)
  - тендер (tender)
  - критерій (criterion)
  - бюджет (budget)
  - ризик (risk)
  - оцінка (assessment/evaluation)
  recommended:
  - SWOT-аналіз (SWOT analysis)
  - рентабельність (profitability)
  - конкурентоспроможність (competitiveness)
  - етапність (phasing)
  - індикатор успіху (success indicator)
activity_hints:
- type: essay-response
  focus: Написання короткої проєктної пропозиції
  word_target: 600
  output: Пропозиція з моделлю відповіді
- type: essay-response
  focus: Підготовка письмової презентації проєкту
  word_target: 400
  output: Структурована презентація
- type: critical-analysis
  focus: Аналіз реальної пропозиції — сильні та слабкі сторони
  output: Критичний огляд з рекомендаціями
- type: quiz
  focus: Елементи ефективної пропозиції
  items: 12+
- type: fill-in
  focus: Заповнення структури бізнес-плану
  items: 15+
- type: comparative-study
  focus: Порівняння двох пропозицій на один проєкт
  output: Аналіз ефективності
focus: grammar
