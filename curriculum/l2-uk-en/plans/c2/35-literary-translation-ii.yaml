module: literary-translation-ii
level: C2
slug: literary-translation-ii
version: '2.0'
title: Літературний переклад II — проза
content_outline:
- section: Вступ — Специфіка перекладу прози
  words: 500
  points:
  - Відмінності від перекладу поезії
  - Свобода і обмеження
  - Роль стилю в прозовому перекладі
- section: Переклад авторського голосу
  words: 700
  points:
  - Ідентифікація авторського стилю
  - Збереження тону і регістру
  - Ритм прози в перекладі
  - Синтаксичні особливості
- section: Переклад діалогів і мовлення персонажів
  words: 600
  points:
  - Соціолект і ідіолект
  - Розмовні елементи
  - Сленг і жаргон
  - Діалекти в перекладі
- section: Переклад реалій і культурних посилань
  words: 700
  points:
  - Типи реалій
  - Стратегії перекладу реалій
  - Примітки перекладача
  - Баланс зрозумілості і автентичності
- section: Практикум — переклад прози з англійської
  words: 600
  points:
  - Вибір уривка для перекладу
  - Аналіз стилістичних особливостей
  - Процес перекладу
  - Редагування і вдосконалення
- section: Практикум — переклад української прози на англійську
  words: 500
  points:
  - Представлення українського автора
  - Збереження національної специфіки
  - Для якого читача перекладаємо
- section: Підсумок
  words: 400
  points:
  - Переклад як інтерпретація
  - Етика прозового перекладу
  - Від навчального до професійного перекладу
word_target: 4000
vocabulary_hints:
  required:
  - прозовий переклад (prose translation)
  - авторський голос (authorial voice)
  - реалія (realia/culture-specific term)
  - соціолект (sociolect)
  - ідіолект (idiolect)
  - примітка (footnote/annotation)
  - адаптація (adaptation)
  - локалізація (localization)
  - контекст (context)
  - інтерпретація (interpretation)
  recommended:
  - калька (calque)
  - транскрипція (transcription)
  - експлікація (explicitation)
  - генералізація (generalization)
  - конкретизація (particularization)
activity_hints:
- type: essay-response
  focus: Translate 500-word prose excerpt from English
  word_target: 500
  output: Translation preserving author's voice
- type: comparative-study
  focus: Compare Lukash's translation to modern version
  output: Analysis of evolving translation norms
- type: critical-analysis
  focus: Analyze translation of dialogue in novel excerpt
  output: Evaluation of sociolect preservation
- type: essay-response
  focus: Translate Ukrainian prose excerpt to English
  word_target: 500
  output: Translation with realia handling explained
- type: quiz
  focus: Identify realia translation strategies
  items: 15+
- type: essay-response
  focus: Write translator's afterword for imagined book
  word_target: 400
  output: Professional reflection on translation choices
- type: comparative-study
  focus: Evaluate own translation against model
  output: Self-assessment with revision plan
focus: literature
