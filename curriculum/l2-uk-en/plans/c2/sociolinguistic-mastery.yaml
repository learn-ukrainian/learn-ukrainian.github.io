content_outline:
- section: Вступ — Мова і суспільство
  words: 500
  points:
  - Соціолінгвістика як наука
  - Мовна ситуація в Україні
  - Мова як маркер ідентичності
  - Мовні права та політика
- section: Українська мовна ситуація
  words: 700
  points:
  - Історичний контекст
  - Білінгвізм та диглосія
  - Суржик — природа та сприйняття
  - Регіональні відмінності у мовних практиках
- section: Мовна політика та законодавство
  words: 600
  points:
  - Закон про забезпечення функціонування української мови
  - Мова в освіті
  - Мова в медіа
  - Мовний омбудсмен
- section: Мовний вибір та перемикання кодів
  words: 600
  points:
  - Чинники мовного вибору
  - Перемикання кодів — типи та функції
  - Мовна адаптація до співрозмовника
  - Мовний етикет
- section: Соціальна варіативність мови
  words: 600
  points:
  - Соціолекти та жаргони
  - Гендерні особливості мовлення
  - Вікові особливості
  - Професійні мови
- section: Мовна ідентичність та ставлення до мови
  words: 500
  points:
  - Мовні установки
  - Престиж мови
  - Мовна лояльність
  - Зміни мовної поведінки
- section: Практикум — Соціолінгвістичний аналіз
  words: 500
  points:
  - Аналіз мовних практик у різних контекстах
  - Спостереження за мовною поведінкою
  - Рефлексія про власну мовну ідентичність
