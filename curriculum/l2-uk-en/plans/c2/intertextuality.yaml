content_outline:
- section: Вступ — Що таке інтертекстуальність?
  words: 500
  points:
  - Визначення Ю. Крістевої
  - Кожен текст як мозаїка цитат
  - Типи інтертекстуальних зв'язків
- section: Алюзія — непряме посилання
  words: 700
  points:
  - Літературні алюзії
  - Біблійні та міфологічні алюзії
  - Історичні алюзії
  - Розпізнавання алюзій у текстах
- section: Цитата та ремінісценція
  words: 600
  points:
  - Пряме цитування з атрибуцією
  - Приховане цитування
  - Ремінісценція як відлуння
  - Функції цитування в тексті
- section: Пародія та стилізація
  words: 700
  points:
  - Пародія як критичне наслідування
  - Стилізація як шанобливе наслідування
  - Травестія та бурлеск
  - Сучасні приклади в українській літературі
- section: Палімпсест і гіпертекст
  words: 600
  points:
  - Текст як нашарування попередніх текстів
  - Гіпертекст за Жераром Женеттом
  - Архітекстуальність (жанрові зв'язки)
  - Паратекстуальність (заголовки, епіграфи)
- section: Практикум — створення інтертекстуального тексту
  words: 500
  points:
  - Свідоме використання алюзій
  - Інтеграція цитат
  - Стилізація під класика
  - Самоаналіз інтертекстуальних шарів
- section: Підсумок
  words: 400
  points:
  - Інтертекстуальність як творчий інструмент
  - Читацька компетенція
  - Зв'язок із жанровим змішуванням
word_target: 4000
