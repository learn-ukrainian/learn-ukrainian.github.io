module: legal-ukrainian-iii
level: C2
slug: legal-ukrainian-iii
version: '2.0'
title: Правнича українська III — Судові процедури
content_outline:
- section: Вступ — Судова система України
  words: 500
  points:
  - Структура судової системи
  - Рівні судів (місцеві, апеляційні, касаційні)
  - Верховний Суд та Конституційний Суд
  - Спеціалізовані суди
- section: Позовна заява та її структура
  words: 700
  points:
  - Реквізити позовної заяви
  - Предмет і підстави позову
  - Позовні вимоги
  - Докази та їх опис
  - Судовий збір
- section: Учасники судового процесу
  words: 600
  points:
  - Позивач та відповідач
  - Треті особи
  - Представництво в суді
  - Права та обов'язки учасників
- section: Стадії судового розгляду
  words: 700
  points:
  - Відкриття провадження
  - Підготовче провадження
  - Судовий розгляд
  - Ухвалення рішення
- section: Судові рішення та їх оскарження
  words: 600
  points:
  - Види судових рішень (рішення, ухвала, постанова)
  - Набрання законної сили
  - Апеляційне оскарження
  - Касаційне оскарження
- section: Виконавче провадження
  words: 500
  points:
  - Виконавчий лист
  - Державна виконавча служба
  - Примусове виконання рішень
- section: Практикум — Складання процесуальних документів
  words: 400
  points:
  - Аналіз позовної заяви
  - Складання відзиву на позов
  - Апеляційна скарга
word_target: 4000
vocabulary_hints:
  required:
  - позов (lawsuit/claim)
  - позивач (plaintiff)
  - відповідач (defendant)
  - провадження (proceedings)
  - ухвала (ruling/order)
  - рішення (decision/judgment)
  - апеляція (appeal)
  - касація (cassation)
  - докази (evidence)
  - судовий збір (court fee)
  recommended:
  - виконавче провадження (enforcement proceedings)
  - відзив (response/objection)
  - клопотання (motion/petition)
  - свідок (witness)
  - присяжні (jury)
activity_hints:
- type: reading
  focus: Аналіз структури позовної заяви
  source: Зразок з court.gov.ua
  items: 1 повна позовна заява
- type: quiz
  focus: Визначення стадій судового процесу
  items: 15+
- type: group-sort
  focus: Класифікація учасників процесу за їх роллю
  items: 12+
- type: fill-in
  focus: Заповнення шаблону позовної заяви
  items: 15+
- type: essay-response
  focus: Складання відзиву на позовну заяву
  word_target: 400
  output: Процесуальний документ з усіма реквізитами
- type: match-up
  focus: Судове рішення → вид та характеристика
  items: 12+
- type: critical-analysis
  focus: Аналіз помилок у процесуальних документах
  output: Виявлення 5+ процесуальних порушень
