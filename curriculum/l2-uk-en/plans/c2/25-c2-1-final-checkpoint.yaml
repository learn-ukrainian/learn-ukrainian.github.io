module: c2-1-final-checkpoint
level: C2
slug: c2-1-final-checkpoint
version: '2.0'
title: Фінальна перевірка C2.1 — Стилістична досконалість
content_outline:
- section: Вступ — Що перевіряємо
  words: 400
  points:
  - Огляд компетенцій C2.1
  - Структура перевірки
  - Критерії оцінювання
- section: Портфоліо семи стилів
  words: 800
  points:
  - Вимоги до кожного зразка
  - Науковий стиль — уривок статті
  - Офіційний стиль — договір/лист
  - Публіцистичний стиль — колонка
  - Художній стиль — мініатюра
  - Розмовний стиль — діалог
  - Релігійний стиль — аналіз тексту
  - Епістолярний стиль — офіційний лист
- section: Трансформаційні завдання
  words: 700
  points:
  - Науковий → науково-популярний
  - Офіційний → публіцистичний
  - Три рівні трансформації одного тексту
  - Збереження інформації при зміні стилю
- section: Аналіз стилістичних засобів
  words: 600
  points:
  - Лексична стилістика (синоніми, архаїзми)
  - Синтаксична стилістика (інверсія, паралелізм)
  - Фігури мови (метафора, метонімія)
  - Ритм і звукопис
- section: Творче письмо з індивідуальним голосом
  words: 600
  points:
  - Демонстрація особистого стилю
  - Свідомі стилістичні вибори
  - Обґрунтування рішень
  - Когерентність тексту
- section: Усна перевірка — переключення регістрів
  words: 500
  points:
  - Імпровізована трансформація
  - Швидке переключення стилів
  - Природність і плавність
- section: Підсумок і перехід до C2.2
  words: 400
  points:
  - Самооцінка результатів
  - Визначення зон для покращення
  - Огляд фази літературної майстерності
word_target: 4000
