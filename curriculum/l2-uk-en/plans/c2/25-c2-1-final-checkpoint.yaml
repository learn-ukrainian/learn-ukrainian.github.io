  output: Detailed breakdown with terminology
- type: essay-response
  focus: Creative writing demonstrating individual voice
  word_target: 500
  output: Original text with stylistic decisions explained
- type: authorial-intent
  focus: Justify stylistic choices in own writing
  output: Analysis of deliberate decisions in portfolio
- type: essay-response
  focus: Self-assessment against C2.1 competency checklist
  word_target: 400
  output: Honest evaluation with improvement plan
