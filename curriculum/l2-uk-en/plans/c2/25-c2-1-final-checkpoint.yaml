  - компетенція (competence)
  - оцінювання (evaluation)
  - демонстрація (demonstration)
  - обґрунтування (justification)
  recommended:
  - еталон (standard/benchmark)
  - показник (indicator)
  - рубрика (rubric)
  - самооцінка (self-assessment)
  - консолідація (consolidation)
