module: sociolinguistic-mastery
level: C2
slug: sociolinguistic-mastery
version: '2.0'
title: Соціолінгвістична майстерність
content_outline:
- section: Вступ — Мова і суспільство
  words: 500
  points:
  - Соціолінгвістика як наука
  - Мовна ситуація в Україні
  - Мова як маркер ідентичності
  - Мовні права та політика
- section: Українська мовна ситуація
  words: 700
  points:
  - Історичний контекст
  - Білінгвізм та диглосія
  - Суржик — природа та сприйняття
  - Регіональні відмінності у мовних практиках
- section: Мовна політика та законодавство
  words: 600
  points:
  - Закон про забезпечення функціонування української мови
  - Мова в освіті
  - Мова в медіа
  - Мовний омбудсмен
- section: Мовний вибір та перемикання кодів
  words: 600
  points:
  - Чинники мовного вибору
  - Перемикання кодів — типи та функції
  - Мовна адаптація до співрозмовника
  - Мовний етикет
- section: Соціальна варіативність мови
  words: 600
  points:
  - Соціолекти та жаргони
  - Гендерні особливості мовлення
  - Вікові особливості
  - Професійні мови
- section: Мовна ідентичність та ставлення до мови
  words: 500
  points:
  - Мовні установки
  - Престиж мови
  - Мовна лояльність
  - Зміни мовної поведінки
- section: Практикум — Соціолінгвістичний аналіз
  words: 500
  points:
  - Аналіз мовних практик у різних контекстах
  - Спостереження за мовною поведінкою
  - Рефлексія про власну мовну ідентичність
word_target: 4000
vocabulary_hints:
  required:
  - соціолінгвістика (sociolinguistics)
  - мовна ситуація (language situation)
  - білінгвізм (bilingualism)
  - диглосія (diglossia)
  - мовний вибір (language choice)
  - перемикання кодів (code-switching)
  - соціолект (sociolect)
  - мовна політика (language policy)
  - мовна ідентичність (language identity)
  - престиж (prestige)
  recommended:
  - мовний омбудсмен (language ombudsman)
  - мовна лояльність (language loyalty)
  - мовні установки (language attitudes)
  - мовні права (language rights)
  - гендерлект (genderlect)
activity_hints:
- type: reading
  focus: Аналіз статті про мовну ситуацію в Україні
  source: Академічне видання або якісна аналітика
  items: 1 стаття
- type: quiz
  focus: Знання мовного законодавства
  items: 15+
- type: critical-analysis
  focus: Аналіз перемикання кодів у реальному діалозі
  output: Виявлення типів та функцій перемикання
- type: essay-response
  focus: Есе про власну мовну біографію
  word_target: 500
  output: Рефлексивний текст про мовний досвід
- type: match-up
  focus: Соціолінгвістичний термін → визначення та приклад
  items: 15+
- type: comparative-study
  focus: Порівняння мовних практик різних поколінь
  output: Аналітична таблиця з висновками
- type: essay-response
  focus: Аналіз мовних практик у конкретному середовищі
  word_target: 400
  output: Міні-дослідження з спостереженнями
