# A2 Level Plan - Ukrainian for English Speakers
# Source of truth: docs/l2-uk-en/A2-CURRICULUM-PLAN.md

level: a2
track: core
version: "1.0"
status: in_progress
vocabulary_target: 1200
cumulative_vocabulary: 1700
immersion: "30-55%"

phases:
  - id: A2.1
    name: "Completing the Cases"
    modules: "[1, 10]"
    focus: "Dative, Instrumental, Locative cases"

  - id: A2.2
    name: "Aspect & Comparison"
    modules: "[12, 25]"
    focus: "Verbal aspect introduction, comparatives"
    checkpoint: 11

  - id: A2.3
    name: "Complex Sentences"
    modules: "[26, 35]"
    focus: "Subordinate clauses, conjunctions"

  - id: A2.4
    name: "Word Formation"
    modules: "[36, 44]"
    focus: "Prefixes, suffixes, compound words"

  - id: A2.5
    name: "Vocabulary Expansion"
    modules: "[45, 55]"
    focus: "Thematic vocabulary, collocations"
    checkpoint: 56

  - id: A2.6
    name: "Practical Scenarios"
    modules: "[57, 70]"
    focus: "Real-world communication, consolidation"
    final_exam: 70

grammar_scope:
  - All 7 cases (full paradigms)
  - Verbal aspect (basic)
  - Past tense
  - Future tense (basic)
  - Conditional mood (basic)
  - Comparative/superlative adjectives
  - Numbers 1-1,000,000

notes: |
  A2 completes the case system and introduces verbal aspect.
  Module 11 is a checkpoint between phases.
  Module 56 is a grammar checkpoint.
  Module 70 is the A2 Final Exam.
