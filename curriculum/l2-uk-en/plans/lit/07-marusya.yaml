  - архетип (archetype)
  - етнографія (ethnography)
  - емотив (emotive word)
  - димінутив (diminutive)
  - оклик (exclamation)
  - звертання (address/vocative)
  recommended:
  - ідеал (ideal)
  - святість (sanctity)
  - трагедія (tragedy)
  - мелодрама (melodrama)
  - рецепція (reception)
