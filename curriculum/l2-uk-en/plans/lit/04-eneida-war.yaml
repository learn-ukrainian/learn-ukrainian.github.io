module: 04-eneida-war
level: lit
sequence: 4
version: '1.0'
title: 'Енеїда: Словник Війни'
subtitle: 'LIT-004: Анатомія Козацького Бою'
focus: literature
pedagogy: seminar
objectives:
- Analyze the depiction of war in Eneida
- Identify military vocabulary and weaponry
- Interpret the humor in battle scenes
sources:
  primary:
  - url: https://www.ukrlib.com.ua/books/printit.php?tid=51
    title: Енеїда — повний текст
    notes: Частини IV-VI для аналізу батальних сцен
  secondary:
  - url: https://www.ukrlib.com.ua/analiz/printit.php?tid=51
    title: Аналіз "Енеїди"
    notes: Військова тематика
  - url: https://uk.wikipedia.org/wiki/Запорозьке_військо
    title: Козацьке військо
    notes: Історичний контекст озброєння
content_outline:
- section: Вступ — Війна як ремесло
  words: 500
  subsections:
  - '"Енеїда" як поема про війну'
  - Третина тексту — описи битв
  - Феномен "смішної смерті"
- section: Арсенал Енея — зброя та спорядження
  words: 700
  subsections:
  - Холодна зброя (шабля, спис, сокира)
  - Вогнепальна зброя (гармата, мортира, рушниця)
  - Козацьке vs римське озброєння
- section: Анатомія бою — тактика і стратегія
  words: 700
  subsections:
  - Описи битв (з рутульцями, турнами)
  - Поєдинки та масові сутички
  - Військова ієрархія троянської ватаги
- section: Естетика смішної смерті
  words: 800
  subsections:
  - Гумористичні описи насильства
  - '"На локшину кришив" — їжа як метафора'
  - Евфемізми та гіперболи смерті
- section: Психотерапія сміхом
  words: 500
  subsections:
  - Війна як повсякденне ремесло нації
  - Жарт як спосіб впоратися з травмою
  - Порівняння з сучасною воєнною сатирою
- section: Підсумок — Від бою до сентименту
  words: 400
  subsections:
  - Вичерпання бурлескного жанру
  - Перехід до "Наталки Полтавки"
  - Котляревський між сміхом і сльозами
word_target: 4500
word_tolerance: 0.05
vocabulary:
  required:
  - шабля
  - гармата
  - мортира
  - ватага
  - поєдинок
