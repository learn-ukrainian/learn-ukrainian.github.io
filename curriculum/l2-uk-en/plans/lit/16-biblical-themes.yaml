title: 'Біблійні теми: Давидові псалми і "Марія"'
subtitle: 'Biblical Themes: Psalms of David and "Maria"'
content_outline:
- section: Вступ — Шевченко і Біблія
  words: 500
  points:
  - Релігійність vs антиклерикалізм
  - Біблія як джерело поетичних образів
  - Високий стиль у творчості поета
- section: Давидові псалми — переосмислення
  words: 800
  points:
  - Вибір псалмів (12 переспівів)
  - Техніка переспіву vs переклад
  - Політичне прочитання Давида
- section: Церковнослов'янізми
  words: 700
  points:
  - Роль церковнослов'янської лексики
  - Стилістична функція архаїзмів
  - Синтез народної та книжної мови
- section: '"Марія" — гуманізація божественного'
  words: 800
  points:
  - Сюжет поеми
  - Марія як українська жінка
  - Критика фарисейства
- section: Концепція "Святої Правди"
  words: 500
  points:
  - Етика Шевченка
  - Правда vs закон
  - Пророк як голос Бога
- section: Підсумок — Від Біблії до народу
  words: 400
  points:
  - Шевченко як "український пророк"
  - Біблійна традиція в національній літературі
  - Перехід до візуального мистецтва
word_target: 4500
