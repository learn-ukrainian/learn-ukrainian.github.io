content_outline:
- section: Вступ — Інтелектуал епохи романтизму
  words: 625
  points:
  - Куліш у трійці Шевченко-Куліш-Костомаров
  - Гарячий характер і суперечливість
  - Чому його менше знають
- section: Біографія — від села до Європи
  words: 875
  points:
  - Дитинство на Чернігівщині
  - Освіта і перші твори
  - Подорожі Європою
- section: Куліш і Шевченко
  words: 875
  points:
  - Дружба і конфлікти
  - Різні погляди на Україну
  - Куліш як видавець "Кобзаря"
- section: Перекладач і мовознавець
  words: 875
  points:
  - Переклади Шекспіра
  - Переклад Біблії
  - Кулішівка — система правопису
- section: Хуторянство як філософія
  words: 750
  points:
  - Ідеалізація сільського життя
  - Критика міста і модернізації
  - Європеїзм vs консерватизм
- section: Підсумок — Найсуперечливіша постать
  words: 500
  points:
  - Внесок Куліша в українську культуру
  - Чому його переоцінюють і недооцінюють
  - Перехід до "Чорної ради"
