    url: https://uk.wikipedia.org/wiki/Українські_діалекти
    type: reference
    notes: Огляд діалектних груп

content_outline:
  - section: Вступ — Діалектний ландшафт України
    words: 500
    points:
      - Три наріччя української мови
      - Діалектні групи та їх території
      - Історичне формування діалектів
      - Діалект vs літературна мова

  - section: Північне наріччя
    words: 600
    points:
      - Поліські говори
      - Фонетичні особливості (ікання, укання)
      - Лексичні регіоналізми
      - Граматичні особливості

  - section: Південно-західне наріччя
    words: 700
    points:
      - Галицькі говори
      - Буковинські говори
      - Закарпатські говори
      - Фонетичні та лексичні особливості
      - Вплив сусідніх мов

  - section: Південно-східне наріччя
    words: 600
    points:
      - Слобожанські говори
      - Степові говори
      - Особливості та вплив російської мови
      - Проблема суржику

  - section: Регіональні стандарти та норма
    words: 600
    points:
      - Літературна норма та її варіанти
      - Регіональні вимовні норми
      - Лексичні регіоналізми в літературі
      - Ставлення до діалектів

  - section: Діалекти в культурі та мистецтві
    words: 500
    points:
      - Діалект у художній літературі
      - Фольклор та діалекти
      - Сучасна музика та регіональні особливості
      - Медіа та регіональна мова

  - section: Практикум — Розпізнавання та розуміння
    words: 500
    points:
      - Аналіз діалектних текстів
      - Аудіоматеріали з різних регіонів
      - Переклад діалектизмів

vocabulary_hints:
  required:
    - діалект (dialect)
    - наріччя (major dialect group)
    - говір (local dialect)
    - регіоналізм (regionalism)
    - літературна норма (literary standard)
    - фонетичний (phonetic)
    - лексичний (lexical)
    - граматичний (grammatical)
    - суржик (surzhyk)
    - ікання (ikavism)
  recommended:
    - діалектологія (dialectology)
    - ареал (area/region)
    - ізоглоса (isogloss)
    - полісизм (polisism - Polissian word)
    - галицизм (galicianisms)

activity_hints:
  - type: reading
    focus: Аналіз літературного тексту з діалектними елементами
    source: Уривок з Франка або Коцюбинського
    items: "1 текст"

  - type: quiz
    focus: Визначення регіону за фонетичними/лексичними ознаками
    items: "15+"

  - type: match-up
    focus: Діалектизм → літературний еквівалент
    items: "20+"

  - type: group-sort
    focus: Класифікація слів за діалектними групами
    items: "15+"

  - type: fill-in
    focus: Переклад діалектних виразів на літературну мову
    items: "12+"

  - type: critical-analysis
    focus: Аналіз функції діалектизмів у художньому творі
    output: Виявлення стилістичного ефекту

  - type: essay-response
    focus: Написання тексту з елементами регіональної мови
    word_target: 400
    output: Стилізований текст з поясненнями

  - type: comparative-study
    focus: Порівняння вимови одного тексту різними регіонами
    output: Таблиця фонетичних відмінностей

