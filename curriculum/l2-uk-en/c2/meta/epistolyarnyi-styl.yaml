content_outline:
  - section: Вступ — Епістолярний жанр
    words: 400
    points:
      - Історія листування в Україні
      - Типологія листів
      - Епістолярна спадщина письменників

  - section: Офіційні листи
    words: 700
    points:
      - Структура офіційного листа
      - Звертання та завершальні формули
      - Запит, скарга, подяка
      - Реквізити та оформлення

  - section: Ділові листи
    words: 600
    points:
      - Бізнес-кореспонденція
      - Комерційні пропозиції
      - Рекламації та претензії
      - Email-етикет у діловому спілкуванні

  - section: Приватні листи
    words: 600
    points:
      - Особисте листування
      - Тон і стиль приватного листа
      - Емоційність та щирість
      - Листи письменників як зразок

  - section: Електронна комунікація
    words: 600
    points:
      - Email — формальний vs неформальний
      - Месенджери та СМС
      - Нетикет українською
      - Скорочення та емодзі

  - section: Функціональні листи
    words: 600
    points:
      - Супровідний лист (cover letter)
      - Рекомендаційний лист
      - Лист-привітання
      - Лист-співчуття

  - section: Практикум — Написання листів
    words: 500
    points:
      - Складання офіційного листа-скарги
      - Написання ділового email
      - Трансформація email → формальний лист
      - Порівняння форматів одного повідомлення

