    - рекомендаційний (recommendation)
    - скарга (complaint)
    - подяка (gratitude/thanks)
  recommended:
    - рекламація (claim/complaint)
    - претензія (claim)
    - нетикет (netiquette)
    - формула (formula)
    - етикет (etiquette)

