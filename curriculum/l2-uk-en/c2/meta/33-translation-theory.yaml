content_outline:
  - section: Вступ — Що таке переклад?
    words: 500
    points:
      - Визначення перекладу
      - Типи перекладу (літературний, технічний, усний)
      - Роль перекладача

  - section: Історія перекладознавства
    words: 600
    points:
      - Від Цицерона до сучасності
      - Вільний vs. буквальний переклад
      - Поняття еквівалентності
      - Українська перекладознавча традиція

  - section: Основні концепції
    words: 700
    points:
      - Еквівалентність (формальна, динамічна)
      - Адекватність перекладу
      - Втрати і компенсації
      - Неперекладність

  - section: Стратегії перекладу
    words: 700
    points:
      - Одомашнення (domestication)
      - Очуження (foreignization)
      - Культурна адаптація
      - Вибір стратегії

  - section: Проблеми художнього перекладу
    words: 600
    points:
      - Переклад метафор і ідіом
      - Переклад гумору і каламбурів
      - Переклад реалій
      - Переклад власних назв

  - section: Українська школа художнього перекладу
    words: 500
    points:
      - Кочур і його спадщина
      - Перекладацькі здобутки (Шекспір, Гете)
      - Сучасні перекладачі
      - Переклад на українську vs. з української

  - section: Підсумок
    words: 400
    points:
      - Переклад як творчість
      - Від теорії до практики
      - Підготовка до перекладацької роботи

vocabulary_hints:
  required:
    - переклад (translation)
    - перекладознавство (translation studies)
    - еквівалентність (equivalence)
    - адекватність (adequacy)
    - одомашнення (domestication)
    - очуження (foreignization)
    - оригінал (original/source text)
    - цільова мова (target language)
    - реалія (culture-specific term)
    - компенсація (compensation)
  recommended:
    - калька (calque)
    - транслітерація (transliteration)
    - локалізація (localization)
    - втрата (loss)
    - інтерпретація (interpretation)

activity_hints:
  - type: quiz
    focus: Match translation concepts to definitions
    items: "20+"

  - type: comparative-study
    focus: Compare two Ukrainian translations of same English text
    output: Analysis of different strategies and their effects

  - type: critical-analysis
    focus: Evaluate Kochur's translation choices
    output: Analysis of domestication vs. foreignization decisions

  - type: essay-response
    focus: Translate short passage using domestication strategy
    word_target: 300
    output: Translation with strategy justification

  - type: essay-response
    focus: Translate same passage using foreignization
    word_target: 300
    output: Alternative translation with analysis of differences

  - type: critical-analysis
    focus: Identify untranslatable elements in text
    output: List with proposed solutions

  - type: essay-response
    focus: Write mini-essay on translation ethics
    word_target: 400
    output: Position paper on translator's responsibilities

