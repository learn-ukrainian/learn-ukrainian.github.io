content_outline:
- section: Вступ — Педагогічна свідомість на рівні C2
  words: 500
  points:
  - Перехід від учня до вчителя
  - Метамовна усвідомленість
  - Рефлексія власного досвіду вивчення мови
- section: Основи лінгводидактики
  words: 700
  points:
  - Принципи викладання мови
  - Комунікативний підхід
  - Теорія засвоєння другої мови
  - Роль рідної мови учня
- section: Аналіз помилок і корекція
  words: 700
  points:
  - Типологія помилок українських мовців
  - Інтерференція з англійської
  - Стратегії корекції без демотивації
  - Позитивний зворотний зв'язок
- section: Планування уроку
  words: 600
  points:
  - Структура ефективного уроку
  - Визначення цілей і завдань
  - Розподіл часу і темпу
  - Адаптація до рівня учнів
- section: Практика викладання — Симуляція
  words: 800
  points:
  - Мікровикладання фрагмента уроку
  - Самоаналіз і рефлексія
  - Зворотний зв'язок від колег
  - Вдосконалення техніки
- section: Підсумок — Перші кроки у викладанні
  words: 400
  points:
  - Індивідуальний стиль викладання
  - План професійного розвитку
  - Ресурси для вчителів
vocabulary_hints:
  required:
  - лінгводидактика (language pedagogy)
  - методика викладання (teaching methodology)
  - засвоєння мови (language acquisition)
  - інтерференція (interference)
  - корекція помилок (error correction)
  - зворотний зв'язок (feedback)
  - мікровикладання (microteaching)
  - план уроку (lesson plan)
  - комунікативна компетенція (communicative competence)
  - метамовна свідомість (metalinguistic awareness)
  recommended:
  - скафолдинг (scaffolding)
  - диференціація (differentiation)
  - формувальне оцінювання (formative assessment)
  - автентичні матеріали (authentic materials)
  - мотивація учнів (student motivation)
activity_hints:
- type: essay-response
  focus: Рефлексія власного досвіду вивчення української
  word_target: 400
  output: Ідентифікація ключових моментів навчання
- type: quiz
  focus: Принципи лінгводидактики та комунікативного підходу
  items: 15+
- type: critical-analysis
  focus: Аналіз типових помилок англомовних учнів
  output: Класифікація та стратегії корекції
- type: essay-response
  focus: Написання плану уроку для початківців
  word_target: 500
  output: Повний план із цілями, активностями, оцінюванням
- type: match-up
  focus: Стратегії корекції та типи помилок
  items: 12+
- type: quiz
  focus: Адаптація матеріалів до різних рівнів
  items: 10+
