content_outline:
  - section: Вступ — Літературне поле
    words: 500
    points:
      - Бурдьє і поняття поля
      - Актори літературного поля
      - Капітал символічний і економічний

  - section: Письменницькі організації
    words: 700
    points:
      - Спілка письменників — історія і сьогодення
      - PEN Україна
      - Незалежні об'єднання
      - Переваги і недоліки членства

  - section: Літературні заходи
    words: 600
    points:
      - Книжковий Арсенал
      - Форум видавців у Львові
      - Авторські читання
      - Літературні резиденції

  - section: Видавнича індустрія
    words: 700
    points:
      - Великі і малі видавництва
      - Роль редактора
      - Агенти і агенції
      - Шлях до публікації

  - section: Критика і медіа
    words: 600
    points:
      - Літературні журнали
      - Критики та оглядачі
      - Літературні програми на радіо/ТБ
      - Онлайн-спільноти

  - section: Практичний вхід у спільноту
    words: 500
    points:
      - З чого почати
      - Нетворкінг для інтровертів
      - Подання рукопису
      - Побудова репутації

  - section: Підсумок
    words: 400
    points:
      - Література як спільна справа
      - Баланс творчості і спільноти
      - Довгострокова стратегія

