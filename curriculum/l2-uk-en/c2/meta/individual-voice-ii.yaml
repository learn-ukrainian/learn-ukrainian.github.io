content_outline:
- section: Вступ — Від експерименту до майстерності
  words: 400
  points:
  - Перехід від пошуку до вдосконалення
  - Баланс консистентності та розвитку
  - Ознаки зрілого стилю
- section: Свідомі vs несвідомі вибори
  words: 600
  points:
  - Усвідомлення власних звичок
  - Керування стилістичними рішеннями
  - Коли ламати власні правила
  - Інтуїція vs техніка
- section: Фірмові прийоми
  words: 700
  points:
  - Розвиток signature techniques
  - Улюблені образи та мотиви
  - Характерні початки та закінчення
  - Впізнаваність стилю
- section: Стилістичні "тіки"
  words: 600
  points:
  - Виявлення шкідливих звичок
  - Надмірне використання слів
  - Монотонні конструкції
  - Редагування "тіків"
- section: Баланс консистентності та різноманіття
  words: 600
  points:
  - Голос як рамка, не клітка
  - Адаптація голосу до жанру
  - Еволюція стилю з часом
  - Приклади авторів
- section: Peer feedback та редагування
  words: 600
  points:
  - Отримання зворотного зв'язку
  - Редагування для голосу
  - Збереження автентичності при редактурі
  - Workshop культура
- section: Практикум — Шліфування голосу
  words: 500
  points:
  - Редагування попереднього тексту для голосу
  - Створення твору з showcase індивідуального стилю
  - Peer review на консистентність голосу
  - Фінальна рефлексія
vocabulary_hints:
  required:
  - вдосконалення (refinement/improvement)
  - фірмовий (signature/trademark)
  - прийом (technique/device)
  - мотив (motif)
  - редагування (editing)
  - інтуїція (intuition)
  - техніка (technique)
  - еволюція (evolution)
  - feedback (feedback)
  - workshop (workshop)
  recommended:
  - тік (tic — stylistic habit)
  - showcase (showcase)
  - зрілий (mature)
  - впізнаваний (recognizable)
  - шліфування (polishing)
