content_outline:
  - section: Вступ — Тропи та фігури
    words: 400
    points:
      - Різниця між тропами та фігурами
      - Класифікація стилістичних засобів
      - Функції образності в тексті

  - section: Метафора — розширена та стерта
    words: 700
    points:
      - Проста метафора
      - Розгорнута метафора
      - Стерта (мертва) метафора
      - Авторська метафора
      - Метафора в різних стилях

  - section: Метонімія та синекдоха
    words: 600
    points:
      - Метонімія — суміжність понять
      - Синекдоха — частина і ціле
      - Відмінність від метафори
      - Приклади з літератури

  - section: Персоніфікація та алегорія
    words: 600
    points:
      - Персоніфікація — олюднення
      - Алегорія — символічна оповідь
      - Функції в художньому тексті
      - Алегорія в байках та притчах

  - section: Гіпербола та литота
    words: 600
    points:
      - Гіпербола — перебільшення
      - Литота — применшення
      - Іронічне використання
      - Межі доречності

  - section: Інші тропи
    words: 600
    points:
      - Епітет — образне означення
      - Порівняння — пряме зіставлення
      - Перифраз — описова заміна
      - Евфемізм — пом'якшення

  - section: Практикум — Створення та аналіз
    words: 500
    points:
      - Ідентифікація засобів у літературі
      - Створення оригінальних прикладів
      - Трансформація буквального в образне
      - Аналіз функцій у контексті

vocabulary_hints:
  required:
    - троп (trope)
    - фігура (figure)
    - метафора (metaphor)
    - метонімія (metonymy)
    - синекдоха (synecdoche)
    - персоніфікація (personification)
    - алегорія (allegory)
    - гіпербола (hyperbole)
    - литота (litotes)
    - евфемізм (euphemism)
  recommended:
    - розгорнутий (extended)
    - стертий (dead/faded)
    - олюднення (anthropomorphization)
    - перифраз (periphrasis)
    - образність (imagery)

activity_hints:
  - type: critical-analysis
    focus: Identify and analyze devices in literary excerpt
    output: Comprehensive identification with function analysis

  - type: essay-response
    focus: Create original examples of each device type
    word_target: 400
    output: 10+ original examples with explanations

  - type: essay-response
    focus: Transform literal description to figurative
    word_target: 300
    output: Before/after with device identification

  - type: quiz
    focus: Match devices to definitions and examples
    items: "20+"

  - type: fill-in
    focus: Complete sentences with appropriate devices
    items: "12+"

  - type: comparative-study
    focus: Compare use of devices in two authors
    output: Essay on stylistic preferences

prerequisites:
  - c2-12 (Lexical stylistics foundation)
  - c2-13 (Syntactic stylistics foundation)
  - c2-06 (Literary style devices introduction)

connects_to:
  - c2-22 (Rhythm & prosody builds on devices)
  - c2-23 (Intertextuality uses allusion as device)
  - c2-28 (Poetics: verse analysis uses devices)

