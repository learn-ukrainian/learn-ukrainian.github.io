content_outline:
  - section: Вступ — Шлях до галузевої експертизи
    words: 500
    points:
      - Що означає бути експертом
      - Етапи розвитку професійної компетентності
      - Самостійне навчання vs. формальна освіта

  - section: Стратегії опанування нової галузі
    words: 800
    points:
      - Початковий огляд галузі (landscape mapping)
      - Ідентифікація ключових джерел та авторитетів
      - Побудова систематичного плану навчання
      - Інтеграція з попереднім досвідом

  - section: Ресурси для самостійного навчання
    words: 700
    points:
      - Онлайн-курси та платформи
      - Професійні спільноти та асоціації
      - Конференції, семінари, вебінари
      - Наставництво та коучинг

  - section: Практика та застосування знань
    words: 600
    points:
      - Навчання через практику
      - Проєкти та кейси
      - Рефлексивна практика
      - Портфоліо компетенцій

  - section: Підтримка та розвиток експертизи
    words: 600
    points:
      - Неперервне професійне навчання
      - Слідкування за трендами галузі
      - Публікації та виступи
      - Побудова професійної репутації

  - section: Практичні вправи
    words: 500
    points:
      - Розробка плану опанування обраної галузі
      - Аналіз ресурсів для самостійного навчання
      - Створення початкового портфоліо компетенцій

