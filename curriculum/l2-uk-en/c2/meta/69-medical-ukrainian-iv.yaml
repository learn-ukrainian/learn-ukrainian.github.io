content_outline:
  - section: Вступ — Клінічне мислення та комунікація
    words: 500
    points:
      - Алгоритми клінічного мислення
      - Диференційна діагностика
      - Мультидисциплінарний підхід
      - Клінічні протоколи як основа

  - section: Терапевтичні сценарії
    words: 700
    points:
      - Серцево-судинні захворювання
      - Респіраторні захворювання
      - Ендокринологічні проблеми
      - Комунікація з хронічними пацієнтами

  - section: Хірургічні сценарії
    words: 600
    points:
      - Передопераційна підготовка
      - Інформована згода на операцію
      - Післяопераційний догляд
      - Комунікація з родичами

  - section: Педіатричні сценарії
    words: 600
    points:
      - Особливості спілкування з дітьми
      - Комунікація з батьками
      - Вакцинація та профілактика
      - Дитячі інфекційні захворювання

  - section: Невідкладні стани
    words: 700
    points:
      - Комунікація в екстрених ситуаціях
      - Інфаркт міокарда
      - Інсульт
      - Травми

  - section: Паліативна допомога
    words: 500
    points:
      - Особливості комунікації
      - Обговорення кінця життя
      - Підтримка родини
      - Етичні аспекти

  - section: Практикум — Комплексні клінічні сценарії
    words: 400
    points:
      - Симуляція повної консультації
      - Робота в команді
      - Документування випадку

vocabulary_hints:
  required:
    - диференційна діагностика (differential diagnosis)
    - клінічний протокол (clinical protocol)
    - невідкладна допомога (emergency care)
    - госпіталізація (hospitalization)
    - інтенсивна терапія (intensive care)
    - реанімація (resuscitation)
    - паліативна допомога (palliative care)
    - хронічний (chronic)
    - гострий (acute)
    - рецидив (relapse/recurrence)
  recommended:
    - мультидисциплінарний (multidisciplinary)
    - консиліум (consilium/medical board)
    - ускладнення (complication)
    - ремісія (remission)
    - термінальний стан (terminal condition)

activity_hints:
  - type: reading
    focus: Аналіз клінічного випадку з протоколом лікування
    source: Клінічні протоколи МОЗ
    items: "1 повний випадок"

  - type: dialogue
    focus: Симуляція консультації в екстреному відділенні
    output: Повний діалог з документацією

  - type: quiz
    focus: Вибір правильної тактики комунікації в різних сценаріях
    items: "15+"

  - type: essay-response
    focus: Написання плану ведення хронічного пацієнта
    word_target: 500
    output: Повний план з комунікативними стратегіями

  - type: critical-analysis
    focus: Аналіз помилок комунікації в клінічних випадках
    output: Виявлення проблем та рекомендації

  - type: group-sort
    focus: Класифікація станів за терміновістю
    items: "15+"

  - type: fill-in
    focus: Заповнення протоколу невідкладної допомоги
    items: "12+"

  - type: essay-response
    focus: Складання скрипту розмови про паліативну допомогу
    word_target: 400
    output: Етично коректний діалог

