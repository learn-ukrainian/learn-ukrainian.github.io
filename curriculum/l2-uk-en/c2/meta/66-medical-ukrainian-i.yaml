content_outline:
  - section: Вступ — Медична термінологія в Україні
    words: 500
    points:
      - Історія української медичної термінології
      - Латинські та грецькі корені
      - Сучасна медична мова
      - Проблеми калькування з російської

  - section: Анатомічна термінологія
    words: 700
    points:
      - Системи органів
      - Назви органів та частин тіла
      - Анатомічні напрямки та площини
      - Латинські та українські відповідники

  - section: Клінічна термінологія
    words: 700
    points:
      - Назви захворювань
      - Симптоми та ознаки
      - Діагнози та діагностичні терміни
      - Суфікси та префікси в медицині (-іт, -оз, -ектомія)

  - section: Фармацевтична термінологія
    words: 600
    points:
      - Групи лікарських засобів
      - Форми випуску
      - Дозування та способи застосування
      - Рецептурна мова

  - section: Медична документація
    words: 600
    points:
      - Історія хвороби
      - Виписка з медичної карти
      - Медичні довідки та висновки
      - Електронна система охорони здоров'я

  - section: Словотворення в медичній термінології
    words: 500
    points:
      - Складні терміни з кількох коренів
      - Інтернаціональні елементи
      - Нові терміни та неологізми

  - section: Практикум — Робота з медичними термінами
    words: 400
    points:
      - Читання медичного тексту
      - Складання глосарію
      - Переклад медичних термінів

vocabulary_hints:
  required:
    - діагноз (diagnosis)
    - симптом (symptom)
    - лікування (treatment)
    - захворювання (disease/illness)
    - пацієнт (patient)
    - медична картка (medical record)
    - рецепт (prescription)
    - лікарський засіб (medication)
    - дозування (dosage)
    - протипоказання (contraindications)
  recommended:
    - анамнез (anamnesis/medical history)
    - огляд (examination)
    - аналіз (test/analysis)
    - направлення (referral)
    - виписка (discharge summary)

