content_outline:
  - section: Вступ — Принципи опанування термінології
    words: 500
    points:
      - Чому системний підхід ефективніший за механічне заучування
      - Когнітивні стратегії запам'ятовування термінів
      - Активний vs. пасивний словниковий запас

  - section: Словотворчі моделі в термінології
    words: 800
    points:
      - Префікси (анти-, гіпер-, гіпо-, мікро-, макро-)
      - Суфікси (-ація, -ізм, -ист, -логія, -графія)
      - Кореневі морфеми та їх комбінації
      - Абревіатури та скорочення

  - section: Міжнародна термінологія
    words: 700
    points:
      - Греко-латинські елементи в українській термінології
      - Інтернаціоналізми та їх українські відповідники
      - Стратегії розпізнавання cognates

  - section: Контекстуальне виведення значення
    words: 600
    points:
      - Використання контексту для інференції
      - Типові контекстні підказки
      - Перевірка гіпотез через подальший контекст

  - section: Робота зі словниками та ресурсами
    words: 600
    points:
      - Типи термінологічних словників
      - Онлайн-ресурси для фахової лексики
      - Критичне оцінювання джерел

  - section: Практичні вправи
    words: 500
    points:
      - Застосування стратегій на реальних текстах
      - Науково-технічна термінологія як тренувальний матеріал
      - Самооцінка прогресу

vocabulary_hints:
  required:
    - термін (term)
    - дефініція (definition)
    - префікс (prefix)
    - суфікс (suffix)
    - корінь (root)
    - когнат (cognate)
    - інтернаціоналізм (internationalism)
    - контекст (context)
    - інференція (inference)
    - словотворення (word formation)
  recommended:
    - морфема (morpheme)
    - етимологія (etymology)
    - семантичне поле (semantic field)
    - абревіатура (abbreviation)
    - акронім (acronym)

activity_hints:
  - type: match-up
    focus: Зіставлення префіксів з їх значеннями
    items: "20+"

  - type: quiz
    focus: Ідентифікація коренів у складних термінах
    items: "15+"

  - type: fill-in
    focus: Реконструкція термінів з морфемних компонентів
    items: "12+"

  - type: critical-analysis
    focus: Виведення значення незнайомих термінів з контексту
    output: Аналіз тексту з поясненням стратегій

  - type: quiz
    focus: Розпізнавання інтернаціоналізмів
    items: "15+"

  - type: essay-response
    focus: Аналіз термінологічної структури короткого фахового тексту
    word_target: 400
    output: Морфемний аналіз з моделлю відповіді

