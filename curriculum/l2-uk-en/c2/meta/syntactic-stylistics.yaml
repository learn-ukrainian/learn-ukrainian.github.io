id: c2-13
title: Синтаксична стилістика — Різноманітність речень
slug: syntactic-stylistics
module_type: style
word_target: 4000
immersion: "100% Ukrainian"

# === AGENT BUILD SPEC ===

sources:
  - name: Пономарів О. Стилістика сучасної української мови
