content_outline:
  - section: Вступ — від базової до глибинної інтертекстуальності
    words: 500
    points:
      - Повторення базових концепцій
      - Багатошарова інтертекстуальність
      - Постмодерна гра з текстами

  - section: Женеттівська транстекстуальність
    words: 700
    points:
      - П'ять типів транстекстуальності
      - Гіпертекстуальність детально
      - Метатекстуальність (критичний коментар)
      - Архітекстуальність (жанрові очікування)

  - section: Інтертекстуальність в українському постмодернізмі
    words: 700
    points:
      - Бу-Ба-Бу та гра з традицією
      - Андрухович і європейські претексти
      - Жадан і рок-культурна інтертекстуальність
      - Шкляр і історичні алюзії

  - section: Автоінтертекстуальність
    words: 600
    points:
      - Посилання автора на власні твори
      - Самоцитування і саморефлексія
      - Авторський міф
      - Приклади в українській літературі

  - section: Інтермедіальність
    words: 600
    points:
      - Література і візуальне мистецтво
      - Література і кіно
      - Література і музика
      - Екфразис у сучасній прозі

  - section: Практикум — багаторівневий аналіз
    words: 500
    points:
      - Виявлення всіх інтертекстуальних шарів
      - Аналіз функцій кожного посилання
      - Створення інтертекстуально насиченого тексту

  - section: Підсумок
    words: 400
    points:
      - Інтертекстуальність як аналітичний інструмент
      - Інтертекстуальність як творчий метод
      - Зв'язок з літературною критикою

vocabulary_hints:
  required:
    - транстекстуальність (transtextuality)
    - гіпертекстуальність (hypertextuality)
    - метатекстуальність (metatextuality)
    - архітекстуальність (architextuality)
    - автоінтертекстуальність (auto-intertextuality)
    - інтермедіальність (intermediality)
    - екфразис (ekphrasis)
    - претекст (pretext/source text)
    - постмодернізм (postmodernism)
    - гра (play/game)
  recommended:
    - паратекстуальність (paratextuality)
    - палімпсест (palimpsest)
    - пастиш (pastiche)
    - колаж (collage)
    - децентрація (decentering)

