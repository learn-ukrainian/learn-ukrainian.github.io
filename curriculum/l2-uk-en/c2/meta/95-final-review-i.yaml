content_outline:
  - section: Вступ — Граматична досконалість C2
    words: 400
    points:
      - Огляд граматичних компетенцій C2
      - Самооцінка сильних і слабких сторін
      - Стратегія повторення

  - section: Морфологічна система — Повторення
    words: 700
    points:
      - Іменник (усі типи відмінювання)
      - Прикметник (усі форми, включаючи нульові)
      - Дієслово (вид, час, спосіб, стан)
      - Числівник (кількісні, порядкові, збірні)
      - Займенник (усі розряди)

  - section: Синтаксична система — Повторення
    words: 700
    points:
      - Просте речення (усі типи)
      - Ускладнене речення
      - Складносурядне речення
      - Складнопідрядне речення
      - Безсполучникове речення

  - section: Складні випадки та винятки
    words: 600
    points:
      - Рідкісні відмінкові форми
      - Архаїчні та діалектні конструкції
      - Варіативність норми
      - Стилістично маркована граматика

  - section: Практичне застосування
    words: 700
    points:
      - Граматика в різних стилях
      - Свідомий вибір граматичних форм
      - Граматика як стилістичний засіб
      - Граматична редакторська правка

  - section: Діагностика та план дій
    words: 500
    points:
      - Комплексний граматичний тест
      - Аналіз результатів
      - Індивідуальний план закріплення
      - Ресурси для самостійної роботи

