content_outline:
  - section: Вступ — Мета літературного портфоліо
    words: 400
    points:
      - Визначення літературного портфоліо як інструменту самооцінки
      - Критерії відбору текстів для портфоліо
      - Баланс між жанрами та стилями

  - section: Аналітичне есе — Літературознавчий аналіз
    words: 700
    points:
      - Структура літературознавчого есе
      - Інтеграція теоретичних концепцій (М26-31)
      - Цитування та посилання в академічному стилі

  - section: Поетичний розділ
    words: 600
    points:
      - Оригінальні вірші з різними формами (верлібр, сонет, рима)
      - Коментар автора до власних творів
      - Демонстрація володіння просодією (М22, М28)

  - section: Прозовий розділ
    words: 800
    points:
      - Оповідання або уривок з більшого твору
      - Нарратологічний самоаналіз (М27, М29)
      - Робота з індивідуальним голосом (М14-15)

  - section: Перекладацький розділ
    words: 700
    points:
      - Зразок літературного перекладу (поезія або проза)
      - Коментар до перекладацьких рішень
      - Порівняльний аналіз оригіналу та перекладу

  - section: Рефлексія та висновки
    words: 500
    points:
      - Самооцінка розвитку літературних навичок
      - Ідентифікація сильних сторін та зон росту
      - План подальшого вдосконалення

vocabulary_hints:
  required:
    - портфоліо (portfolio)
    - збірка (collection)
    - самооцінка (self-assessment)
    - рефлексія (reflection)
    - демонстрація (demonstration)
    - компетентність (competency)
    - жанрова різноманітність (genre diversity)
    - авторський коментар (author's commentary)
    - майстерність (mastery/craftsmanship)
    - критерій оцінювання (evaluation criterion)
  recommended:
    - еклектика (eclecticism)
    - когерентність (coherence)
    - репрезентативність (representativeness)
    - стилістична цілісність (stylistic integrity)
    - творча еволюція (creative evolution)

activity_hints:
  - type: essay-response
    focus: Написання літературознавчого есе на заданий твір
    word_target: 800
    output: Аналітичне есе з моделлю відповіді

  - type: critical-analysis
    focus: Самоаналіз власного поетичного твору
    output: Коментар із застосуванням термінології М22, М28

  - type: essay-response
    focus: Оповідання з авторською рефлексією
    word_target: 600
    output: Проза + метатекстовий коментар

  - type: comparative-study
    focus: Порівняння власного перекладу з оригіналом
    output: Аналіз еквівалентності та перекладацьких стратегій

  - type: quiz
    focus: Ідентифікація літературних прийомів у текстах портфоліо
    items: "15+"

  - type: authorial-intent
    focus: Реконструкція власних творчих рішень
    output: Пояснення стилістичних виборів

