# C2 Module 87: Translation Practice II
# Status: SPEC (ready for content development)

id: c2-87
title: Практика перекладу II — Спеціалізований переклад
slug: translation-practice-ii
module_type: practice
word_target: 4000
immersion: "100% Ukrainian"

# === AGENT BUILD SPEC ===

sources:
  - name: Карабан — Переклад науково-технічної літератури
    url: https://uk.wikipedia.org/wiki/Карабан_В'ячеслав_Іванович
    type: primary
    notes: Standard textbook for technical translation Ukrainian-English
  - name: ISO 17100 — Translation Services Requirements
    url: https://www.iso.org/
    type: reference
    notes: International standard for translation quality
  - name: Державний стандарт термінології
    url: https://dstu-online.com/
    type: reference
    notes: Ukrainian terminology standardization

content_outline:
  - section: Вступ — Світ спеціалізованого перекладу
    words: 500
    points:
      - Види спеціалізованого перекладу
      - Вимоги до технічного перекладача
      - Ринок перекладацьких послуг в Україні

  - section: Науковий і технічний переклад
    words: 700
    points:
      - Термінологічна точність
      - Робота з терміносистемами
      - Стандарти оформлення (ДСТУ)
      - Переклад формул, таблиць, графіків

  - section: Юридичний переклад
    words: 700
    points:
      - Особливості правничої мови
      - Еквівалентність правових понять
      - Переклад договорів і контрактів
      - Сертифікований переклад документів

  - section: Медичний переклад
    words: 600
    points:
      - Латинська термінологія
      - Переклад медичної документації
      - Фармацевтична література
      - Етичні аспекти медичного перекладу

  - section: Інструменти перекладача
    words: 500
    points:
      - CAT-системи (Trados, MemoQ)
      - Термінологічні бази
      - Машинний переклад як допоміжний інструмент
      - Контроль якості перекладу

  - section: Практична майстерня
    words: 700
    points:
      - Переклад технічного тексту
      - Переклад юридичного документа
      - Створення термінологічного глосарію
      - Редагування машинного перекладу

vocabulary_hints:
  required:
    - технічний переклад (technical translation)
    - термін (term)
    - терміносистема (terminology system)
    - юридичний переклад (legal translation)
    - медичний переклад (medical translation)
    - CAT-система (CAT tool)
    - термінологічна база (terminology database)
    - глосарій (glossary)
    - машинний переклад (machine translation)
    - контроль якості (quality control)
  recommended:
    - локалізація (localization)
    - постредагування (post-editing)
    - пам'ять перекладів (translation memory)
    - сертифікований переклад (certified translation)
    - апостиль (apostille)

activity_hints:
  - type: essay-response
    focus: Переклад технічної інструкції (500 слів)
    word_target: 500
    output: Переклад із дотриманням термінологічних стандартів

  - type: essay-response
    focus: Переклад фрагмента договору
    word_target: 400
    output: Юридично точний переклад

  - type: quiz
    focus: Термінологія технічного та юридичного перекладу
    items: "15+"

  - type: match-up
    focus: Англійські терміни та українські еквіваленти
    items: "20+"

  - type: critical-analysis
    focus: Редагування машинного перекладу технічного тексту
    output: Виправлений текст із поясненням помилок

  - type: essay-response
    focus: Створення двомовного глосарію (30 термінів)
    word_target: 300
    output: Глосарій із дефініціями та контекстом

  - type: discussion
    focus: Етичні дилеми спеціалізованого перекладу
    output: Обговорення кейсів

