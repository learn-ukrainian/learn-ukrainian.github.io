content_outline:
  - section: Вступ — Система медичної документації в Україні
    words: 500
    points:
      - Правові основи ведення документації
      - Перехід до електронної системи
      - eHealth та його компоненти
      - Відповідальність за ведення документації

  - section: Первинна медична документація
    words: 700
    points:
      - Медична карта амбулаторного хворого (форма 025/о)
      - Карта стаціонарного хворого (форма 003/о)
      - Записи в електронній медичній карті
      - Стандарти оформлення

  - section: Виписки та довідки
    words: 600
    points:
      - Виписка з амбулаторної карти
      - Епікриз (виписний, етапний, посмертний)
      - Медичні довідки різних форм
      - Лікарняні листки

  - section: Направлення та рецепти
    words: 600
    points:
      - Направлення на консультацію
      - Направлення на госпіталізацію
      - Направлення на обстеження
      - Рецепти (електронні та паперові)

  - section: Протоколи та висновки
    words: 600
    points:
      - Протоколи діагностичних обстежень
      - Висновки консиліумів
      - Заключення МСЕК
      - Судово-медичні висновки

  - section: Статистична звітність
    words: 500
    points:
      - Форми статистичної звітності
      - Кодування діагнозів за МКХ-10
      - Звіти про надані послуги
      - Контроль якості даних

  - section: Практикум — Заповнення медичної документації
    words: 500
    points:
      - Ведення записів у медичній карті
      - Складання виписного епікризу
      - Оформлення електронного рецепта

vocabulary_hints:
  required:
    - медична карта (medical record)
    - епікриз (discharge summary/epicrisis)
    - виписка (extract/discharge summary)
    - направлення (referral)
    - рецепт (prescription)
    - лікарняний лист (sick leave certificate)
    - протокол (protocol/report)
    - висновок (conclusion/opinion)
    - МСЕК (medical-social expert commission)
    - МКХ-10 (ICD-10)
  recommended:
    - eHealth (eHealth system)
    - електронна карта (electronic record)
    - кодування (coding)
    - статистична звітність (statistical reporting)
    - форма (form)

