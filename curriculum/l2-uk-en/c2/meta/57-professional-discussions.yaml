content_outline:
  - section: Вступ — Культура професійної дискусії
    words: 500
    points:
      - Відмінність дискусії від суперечки
      - Принципи конструктивного діалогу
      - Етика професійних обговорень

  - section: Ведення дебатів
    words: 800
    points:
      - Структура формальних дебатів
      - Аргументація та контраргументація
      - Риторичні техніки переконання
      - Логічні помилки та їх розпізнавання

  - section: Переговори
    words: 700
    points:
      - Типи переговорів (розподільчі, інтегративні)
      - Стратегії та тактики переговорів
      - Досягнення компромісу
      - BATNA та ZOPA

  - section: Консультації та експертні обговорення
    words: 600
    points:
      - Роль експерта в обговоренні
      - Представлення фахової думки
      - Робота в експертних групах
      - Досягнення консенсусу

  - section: Модерація дискусій
    words: 600
    points:
      - Роль модератора
      - Техніки управління дискусією
      - Вирішення конфліктів
      - Підсумовування результатів

  - section: Практичні вправи
    words: 500
    points:
      - Симуляція дебатів
      - 'Рольова гра: переговори'
      - Модерація групової дискусії

