content_outline:
- section: Вступ — Інтеграція мовленнєвих навичок
  words: 400
  points:
  - Чотири навички на рівні C2
  - Інтеграція vs. ізоляція навичок
  - Самооцінка за навичками
- section: Аудіювання на рівні C2
  words: 600
  points:
  - Розуміння будь-якого мовлення (швидкого, діалектного)
  - Сприйняття імпліцитного змісту
  - Розуміння гумору, іронії, підтексту
  - Стратегії активного слухання
- section: Читання на рівні C2
  words: 600
  points:
  - Читання будь-яких текстів без підготовки
  - Критичне читання та аналіз
  - Швидке та детальне читання
  - Читання для естетичної насолоди
- section: Письмо на рівні C2
  words: 700
  points:
  - Написання текстів будь-якого жанру
  - Стилістична гнучкість
  - Індивідуальний авторський голос
  - Редагування власних текстів
- section: Говоріння на рівні C2
  words: 600
  points:
  - Спонтанне вільне мовлення
  - Усі регістри та стилі
  - Публічний виступ і дискусія
  - Природність та ідіоматичність
- section: Комплексні інтегровані завдання
  words: 700
  points:
  - Аудіювання → усне резюмування
  - Читання → письмова реакція
  - Дискусія на основі прочитаного
  - Медіація та перефразування
vocabulary_hints:
  required:
  - аудіювання (listening comprehension)
  - читання (reading)
  - письмо (writing)
  - говоріння (speaking)
  - інтеграція навичок (skills integration)
  - рецептивні навички (receptive skills)
  - продуктивні навички (productive skills)
  - медіація (mediation)
  - спонтанне мовлення (spontaneous speech)
  - критичне читання (critical reading)
  recommended:
  - підтекст (subtext)
  - імпліцитний зміст (implicit meaning)
  - ідіоматичність (idiomaticity)
  - флуентність (fluency)
  - точність (accuracy)
