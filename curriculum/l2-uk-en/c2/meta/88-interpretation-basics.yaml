sources:
  - name: AIIC — Training for Conference Interpreters
    url: https://aiic.org/
    type: reference
    notes: International standards for interpreter training
  - name: Чернов — Теорія і практика синхронного перекладу
    url: https://uk.wikipedia.org/wiki/Синхронний_переклад
    type: primary
