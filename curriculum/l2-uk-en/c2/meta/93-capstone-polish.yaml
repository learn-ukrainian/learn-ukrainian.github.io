content_outline:
  - section: Вступ — Від робочої версії до фінальної
    words: 400
    points:
      - Різниця між редагуванням і шліфуванням
      - Чеклист фінальної перевірки
      - Психологія завершення проєкту

  - section: Коректура тексту
    words: 600
    points:
      - Орфографія та пунктуація
      - Типові помилки (апостроф, м'який знак)
      - Узгодження відмінювання
      - Автоматичні та ручні перевірки

  - section: Оформлення роботи
    words: 700
    points:
      - Вимоги до форматування (ДСТУ)
      - Титульна сторінка, зміст, додатки
      - Оформлення таблиць і рисунків
      - Бібліографічний список за стандартом

  - section: Підготовка анотації та ключових слів
    words: 500
    points:
      - Структура анотації
      - Анотація українською та англійською
      - Добір ключових слів
      - Абстракт для конференції (опційно)

  - section: Перевірка на плагіат
    words: 500
    points:
      - Системи перевірки (Unicheck, StrikePlagiarism)
      - Інтерпретація результатів
      - Виправлення проблемних місць
      - Самоцитування та його межі

  - section: Практика — Фінальне оформлення
    words: 800
    points:
      - Повна коректура роботи
      - Оформлення за ДСТУ
      - Написання анотації (українською та англійською)
      - Перевірка на плагіат та виправлення

vocabulary_hints:
  required:
    - шліфування (polishing)
    - коректура (proofreading)
    - оформлення (formatting)
    - анотація (abstract/annotation)
    - ключові слова (keywords)
    - бібліографічний список (bibliography)
    - додатки (appendices)
    - перевірка на плагіат (plagiarism check)
    - самоцитування (self-citation)
    - фінальна версія (final version)
  recommended:
    - верстка (layout)
    - типографіка (typography)
    - колонтитул (header/footer)
    - нумерація сторінок (page numbering)
    - інтерліньяж (line spacing)

