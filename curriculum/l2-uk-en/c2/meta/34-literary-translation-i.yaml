content_outline:
  - section: Вступ — Чи можна перекласти поезію?
    words: 500
    points:
      - Проблема перекладу поезії
      - Що втрачається і що зберігається
      - Переклад vs. переспів vs. адаптація

  - section: Переклад форми
    words: 700
    points:
      - Збереження метру і ритму
      - Переклад рими
      - Збереження строфіки
      - Коли форму можна змінити

  - section: Переклад звукової організації
    words: 600
    points:
      - Алітерація і асонанс
      - Звуковий символізм
      - Компенсаційні стратегії
      - Евфонія в перекладі

  - section: Переклад образності
    words: 700
    points:
      - Метафори і їх переклад
      - Культурно-специфічні образи
      - Інтертекстуальні посилання
      - Збереження vs. адаптація

  - section: Практикум — переклад з англійської
    words: 600
    points:
      - Аналіз оригіналу
      - Вибір стратегії
      - Процес перекладу
      - Самоаналіз результату

  - section: Практикум — переклад на англійську
    words: 500
    points:
      - Специфіка перекладу з української
      - Що важливо зберегти
      - Представлення української поезії світові

  - section: Підсумок
    words: 400
    points:
      - Критерії якості поетичного перекладу
      - Роль перекладача як співавтора
      - Від перекладу до власної творчості

