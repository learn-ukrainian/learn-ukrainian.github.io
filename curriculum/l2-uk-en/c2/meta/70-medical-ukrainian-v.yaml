content_outline:
  - section: Вступ — Наукова медична діяльність в Україні
    words: 500
    points:
      - Система медичної науки в Україні
      - Наукові ступені та звання
      - Вимоги до публікацій
      - Медичні журнали українською

  - section: Структура наукової медичної статті
    words: 700
    points:
      - IMRAD-структура (Вступ, Методи, Результати, Обговорення)
      - Особливості медичних публікацій
      - Анотація та ключові слова
      - Бібліографічні стандарти

  - section: Опис методології дослідження
    words: 600
    points:
      - Типи клінічних досліджень
      - Дизайн дослідження
      - Статистичні методи
      - Вибірка та критерії включення

  - section: Представлення результатів
    words: 700
    points:
      - Таблиці та рисунки
      - Статистична значущість
      - Описова статистика
      - Інтерпретація даних

  - section: Етика медичних досліджень
    words: 600
    points:
      - Інформована згода у дослідженнях
      - Етичні комітети
      - Конфлікт інтересів
      - Хельсінська декларація

  - section: Презентація та захист результатів
    words: 500
    points:
      - Наукова доповідь
      - Постерна презентація
      - Захист дисертації
      - Відповіді на запитання

  - section: Практикум — Наукове медичне письмо
    words: 400
    points:
      - Написання анотації дослідження
      - Критичний аналіз статті
      - Підготовка доповіді

vocabulary_hints:
  required:
    - клінічне дослідження (clinical study/trial)
    - дизайн дослідження (study design)
    - вибірка (sample)
    - статистична значущість (statistical significance)
    - етичний комітет (ethics committee)
    - інформована згода (informed consent)
    - рандомізація (randomization)
    - плацебо (placebo)
    - контрольна група (control group)
    - первинна кінцева точка (primary endpoint)
  recommended:
    - подвійне сліпе (double-blind)
    - когорта (cohort)
    - метааналіз (meta-analysis)
    - систематичний огляд (systematic review)
    - довірчий інтервал (confidence interval)

activity_hints:
  - type: reading
    focus: Аналіз наукової медичної статті з УМЧ
    source: umj.com.ua
    items: "1 повна стаття"

  - type: essay-response
    focus: Написання анотації для уявного дослідження
    word_target: 300
    output: Структурована анотація за стандартами

  - type: quiz
    focus: Визначення типу дослідження за описом
    items: "12+"

  - type: critical-analysis
    focus: Критичний аналіз методології статті
    output: Виявлення сильних сторін та обмежень

  - type: fill-in
    focus: Заповнення форми інформованої згоди
    items: "12+"

  - type: match-up
    focus: Статистичний метод → тип даних
    items: "12+"

  - type: essay-response
    focus: Написання розділу "Методи" для дослідження
    word_target: 400
    output: Повний опис методології

  - type: comparative-study
    focus: Порівняння дизайнів досліджень — переваги та недоліки
    output: Аналітична таблиця

