content_outline:
  - section: Вступ — Структура контрольної оцінки
    words: 300
    points:
      - Огляд компетенцій М46-54
      - Формат та критерії оцінювання
      - Зв'язок з подальшими модулями

  - section: Частина I — Термінологічні компетенції (М47-48)
    words: 700
    points:
      - Словотворчі моделі в термінології
      - Побудова та використання глосаріїв
      - Контекстуальна інференція

  - section: Частина II — Читання фахових текстів (М49-50)
    words: 700
    points:
      - Стратегії читання (skimming, scanning)
      - Критичний аналіз джерел
      - Синтез інформації

  - section: Частина III — Типи документів та письмо (М51-53)
    words: 700
    points:
      - Класифікація професійних документів
      - Написання звітів та рефератів
      - Пропозиції та презентації

  - section: Частина IV — Усна комунікація (М54)
    words: 600
    points:
      - Професійна презентація
      - Участь у нарадах
      - Конференційна комунікація

  - section: Підсумок та рекомендації
    words: 400
    points:
      - Загальна оцінка професійних компетенцій
      - Виявлення прогалин
      - Підготовка до М56-75

