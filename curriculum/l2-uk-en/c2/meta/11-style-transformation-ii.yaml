content_outline:
  - section: Вступ — Від бюрократії до читабельності
    words: 400
    points:
      - Чому офіційні тексти важко читати
      - Завдання журналіста — переклад для публіки
      - Етичні питання трансформації

  - section: Додавання людського інтересу
    words: 700
    points:
      - Від абстрактного до конкретного
      - Герої та персонажі
      - Людські історії за статистикою
      - Цитати живих людей

  - section: Емоційний апель
    words: 600
    points:
      - Від нейтральності до впливу
      - Емоційна лексика
      - Риторичні прийоми
      - Баланс факту та емоції

  - section: Наративні елементи
    words: 600
    points:
      - Оповідна структура
      - Хронологія vs тематичний порядок
      - Інтрига та саспенс
      - Початок і кінцівка

  - section: Візуальна мова
    words: 600
    points:
      - Образність опису
      - Метафори та порівняння
      - Сенсорні деталі
      - Від цифр до образів

  - section: Типи джерельних документів
    words: 600
    points:
      - Прес-релізи
      - Офіційні заяви
      - Статистичні звіти
      - Законодавчі акти

  - section: Практикум — Трансформація документів
    words: 500
    points:
      - Прес-реліз → новина
      - Статистичний звіт → feature-стаття
      - Аналіз фреймінгу офіційних vs журналістських текстів
      - Виявлення маніпуляцій

