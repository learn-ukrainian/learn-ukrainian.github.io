content_outline:
  - section: Вступ — Помилка як інструмент навчання
    words: 400
    points:
      - Типологія мовних помилок
      - Джерела помилок (інтерференція, гіперкорекція)
      - Помилка vs варіант норми
      - Самокорекція та редагування

  - section: Орфографічні помилки
    words: 600
    points:
      - Правопис голосних (е/и, о/а)
      - Правопис приголосних (подвоєння, подовження)
      - Правопис м'якого знака та апострофа
      - Правопис разом/окремо/через дефіс

  - section: Граматичні помилки
    words: 700
    points:
      - Відмінкові помилки
      - Помилки у дієслівних формах
      - Узгодження в роді, числі, відмінку
      - Помилки в синтаксичних конструкціях

  - section: Лексичні помилки
    words: 600
    points:
      - Русизми та калькування
      - Неправильне слововживання
      - Тавтологія та плеоназм
      - Порушення сполучуваності

  - section: Стилістичні помилки
    words: 600
    points:
      - Змішування регістрів
      - Канцеляризми в невідповідних контекстах
      - Надмірна метафоризація
      - Порушення логіки тексту

  - section: Стратегії самокорекції
    words: 600
    points:
      - Перевірка власного тексту
      - Використання словників та довідників
      - Редагування та вичитка
      - Робота з рецензентом

  - section: Практикум — Редагування та корекція
    words: 500
    points:
      - Аналіз текстів з помилками
      - Редагування власних текстів
      - Створення особистого списку помилок

vocabulary_hints:
  required:
    - помилка (error/mistake)
    - інтерференція (interference)
    - гіперкорекція (hypercorrection)
    - самокорекція (self-correction)
    - редагування (editing)
    - норма (norm/standard)
    - русизм (russicism)
    - калька (calque)
    - тавтологія (tautology)
    - плеоназм (pleonasm)
  recommended:
    - вичитка (proofreading)
    - коректор (proofreader)
    - сполучуваність (collocability)
    - канцеляризм (officialese)
    - мовленнєвий (speech/spoken)

activity_hints:
  - type: error-correction
    focus: Орфографічні помилки у текстах
    items: "25+"

  - type: error-correction
    focus: Граматичні помилки у текстах
    items: "25+"

  - type: error-correction
    focus: Лексичні помилки (русизми, неправильне слововживання)
    items: "20+"

  - type: quiz
    focus: Визначення типу помилки
    items: "20+"

  - type: match-up
    focus: Неправильно → правильно з поясненням
    items: "20+"

  - type: essay-response
    focus: Редагування власного раніше написаного тексту
    word_target: 400
    output: Відредагований текст з коментарями

  - type: critical-analysis
    focus: Аналіз причин типових помилок
    output: Класифікація та стратегії уникнення

  - type: fill-in
    focus: Створення особистого каталогу помилок
    items: "15+"

