content_outline:
  - section: Вступ — Мультиформатне портфоліо
    words: 500
    points:
      - Різні формати для різних цілей
      - Синергія форматів
      - Консистентність особистого бренду
      - Адаптація до авдиторії

  - section: Цифрове портфоліо
    words: 700
    points:
      - Особистий вебсайт
      - LinkedIn-профіль українською
      - Галерейні платформи (Behance, GitHub)
      - Блог як частина портфоліо

  - section: Відеопрезентація
    words: 600
    points:
      - Відеорезюме — формат і зміст
      - Відеоогляд проєктів
      - Вебінари та записи виступів
      - Технічні вимоги та якість

  - section: Презентаційні матеріали
    words: 600
    points:
      - Слайд-дек (pitch deck)
      - Інфографіка досягнень
      - Один-сторінковий профіль
      - Візитівка та брендинг

  - section: Кейс-стаді та проєктна документація
    words: 600
    points:
      - Структура кейс-стаді
      - Опис проблеми та рішення
      - Результати та метрики
      - Візуалізація процесу

  - section: Інтеграція форматів
    words: 500
    points:
      - Єдиний наратив
      - Перехресні посилання
      - Оновлення та підтримка
      - Архівування та версіонування

  - section: Практикум — Багатоформатна презентація
    words: 500
    points:
      - Створення LinkedIn-профілю
      - Написання кейс-стаді
      - Підготовка відеопрезентації

vocabulary_hints:
  required:
    - цифрове портфоліо (digital portfolio)
    - особистий бренд (personal brand)
    - відеорезюме (video resume)
    - кейс-стаді (case study)
    - презентація (presentation)
    - слайд-дек (slide deck)
    - інфографіка (infographic)
    - метрика (metric)
    - візуалізація (visualization)
    - наратив (narrative)
  recommended:
    - pitch (pitch)
    - брендинг (branding)
    - вебінар (webinar)
    - контент (content)
    - платформа (platform)

activity_hints:
  - type: reading
    focus: Аналіз успішного LinkedIn-профілю
    source: Реальний приклад (анонімізований)
    items: "1 повний профіль"

  - type: essay-response
    focus: Написання тексту LinkedIn-профілю
    word_target: 400
    output: Повний профіль з усіма секціями

  - type: essay-response
    focus: Написання кейс-стаді за власним проєктом
    word_target: 600
    output: Структуроване кейс-стаді

  - type: quiz
    focus: Вибір оптимального формату для різних цілей
    items: "12+"

  - type: fill-in
    focus: Заповнення шаблону pitch deck
    items: "10+"

  - type: critical-analysis
    focus: Аналіз консистентності портфоліо через формати
    output: Рекомендації щодо інтеграції

  - type: essay-response
    focus: Написання скрипту для відеорезюме
    word_target: 300
    output: Структурований скрипт на 2-3 хвилини

  - type: comparative-study
    focus: Порівняння портфоліо для різних індустрій
    output: Аналіз специфіки оформлення

