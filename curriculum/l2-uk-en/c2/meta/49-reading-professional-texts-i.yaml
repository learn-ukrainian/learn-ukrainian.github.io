content_outline:
  - section: Вступ — Читання як активний процес
    words: 500
    points:
      - Відмінність між читанням для задоволення та фаховим читанням
      - Типи читання (skimming, scanning, intensive, extensive)
      - Когнітивні стратегії читання

  - section: Структура фахових текстів
    words: 700
    points:
      - Типові структури наукових статей (IMRAD)
      - Структура технічних документів
      - Навігація за допомогою заголовків та підзаголовків

  - section: Скімінг — Швидкий огляд
    words: 600
    points:
      - Техніка швидкого огляду тексту
      - Ідентифікація основної ідеї
      - Оцінка релевантності тексту

  - section: Сканінг — Пошук інформації
    words: 600
    points:
      - Техніка цілеспрямованого пошуку
      - Робота з індексами та змістом
      - Використання ключових слів

  - section: Робота з незнайомою лексикою
    words: 700
    points:
      - Стратегії без звернення до словника
      - Коли варто шукати значення
      - Контекстуальна інференція (зв'язок з М47)

  - section: Практичні вправи
    words: 600
    points:
      - Застосування стратегій на реальних текстах
      - Різні галузі (технічні, гуманітарні, природничі)
      - Самооцінка розуміння

vocabulary_hints:
  required:
    - скімінг (skimming)
    - сканінг (scanning)
    - інтенсивне читання (intensive reading)
    - екстенсивне читання (extensive reading)
    - стратегія читання (reading strategy)
    - структура тексту (text structure)
    - заголовок (heading)
    - підзаголовок (subheading)
    - зміст (table of contents)
    - ключове слово (keyword)
  recommended:
    - когнітивний (cognitive)
    - релевантність (relevance)
    - навігація (navigation)
    - анотація (annotation)
    - абстракт (abstract)

activity_hints:
  - type: quiz
    focus: Ідентифікація типів читання для різних цілей
    items: "12+"

  - type: critical-analysis
    focus: Скімінг наукової статті — виявлення основної ідеї
    output: Короткий підсумок з поясненням стратегії

  - type: fill-in
    focus: Сканінг тексту для пошуку конкретної інформації
    items: "15+"

  - type: match-up
    focus: Зіставлення структурних елементів з їх функціями
    items: "12+"

  - type: critical-analysis
    focus: Виведення значення незнайомих слів з контексту
    output: Аналіз з поясненням інференції

  - type: essay-response
    focus: Написання короткого реферату прочитаної статті
    word_target: 300
    output: Реферат з моделлю відповіді

