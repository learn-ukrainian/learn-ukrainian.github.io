    output: Аналіз стратегій одомашнення/очуження

  - type: match-up
    focus: Типи трансформацій та приклади
    items: "12+"

  - type: essay-response
    focus: Аналіз проблем неперекладності в конкретному тексті
    word_target: 400
    output: Ідентифікація проблем і запропоновані стратегії

  - type: discussion
    focus: Етичні дилеми перекладача
    output: Обґрунтована позиція з прикладами

  - type: essay-response
    focus: Порівняльний аналіз перекладів художнього тексту
    word_target: 500
    output: Детальний аналіз із оцінкою якості

  - type: quiz
    focus: Українська школа перекладознавства
    items: "10+"

