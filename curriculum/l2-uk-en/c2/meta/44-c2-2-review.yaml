content_outline:
  - section: Вступ — Консолідація літературних компетенцій
    words: 400
    points:
      - Огляд пройденого матеріалу М26-43
      - Взаємозв'язки між теорією та практикою
      - Підготовка до контрольної оцінки

  - section: Літературна теорія та наратологія (М26-27)
    words: 600
    points:
      - Ключові теоретичні концепції
      - Наративні категорії та їх застосування
      - Практичні завдання на закріплення

  - section: Поетика вірша та прози (М28-29)
    words: 600
    points:
      - Версифікація та просодія
      - Прозові техніки та стилістика
      - Інтеграція формального аналізу

  - section: Інтертекстуальність та критика (М30-32)
    words: 600
    points:
      - Інтертекстуальні зв'язки
      - Методи літературної критики
      - Написання літературознавчих есеїв

  - section: Переклад та творче письмо (М33-37)
    words: 600
    points:
      - Перекладознавча теорія та практика
      - 'Творче письмо: поезія та проза'
      - Індивідуальний голос у перекладі та оригіналі

  - section: Сучасна література та спільнота (М38-41)
    words: 500
    points:
      - Орієнтація в сучасному літературному процесі
      - Літературні премії та канон
      - Участь у літературній спільноті

  - section: Підсумок та підготовка до Checkpoint
    words: 400
    points:
      - Самодіагностика прогалин
      - Рекомендації для індивідуального повторення
      - Очікування від контрольної оцінки

