content_outline:
  - section: Вступ — Граматика як система
    words: 400
    points:
      - Рівні граматичного опису
      - Морфологія vs синтаксис
      - Граматичні категорії української мови
      - Мета повторення на C2

  - section: Морфологія іменних частин мови
    words: 700
    points:
      - Іменник — усі відміни та парадигми
      - Прикметник — повні та короткі форми
      - Числівник — складна морфологія
      - Займенник — усі розряди

  - section: Морфологія дієслова
    words: 700
    points:
      - Вид і час — повна система
      - Спосіб — усі форми
      - Дієприкметник та дієприслівник
      - Рідкісні та книжні форми

  - section: Службові та незмінні слова
    words: 500
    points:
      - Прийменники — усі випадки вживання
      - Сполучники — складні конструкції
      - Частки — стилістична функція
      - Вигуки

  - section: Синтаксис простого речення
    words: 600
    points:
      - Типи простих речень
      - Ускладнені речення
      - Односкладні речення
      - Порядок слів

  - section: Синтаксис складного речення
    words: 600
    points:
      - Складносурядні речення
      - Складнопідрядні речення
      - Безсполучникові речення
      - Багатокомпонентні конструкції

  - section: Практикум — Комплексна перевірка
    words: 500
    points:
      - Діагностичний тест
      - Виявлення слабких місць
      - Індивідуальний план роботи

vocabulary_hints:
  required:
    - морфологія (morphology)
    - синтаксис (syntax)
    - парадигма (paradigm)
    - відмінок (case)
    - дієвідміна (conjugation)
    - спосіб (mood)
    - стан (voice)
    - односкладне речення (one-member sentence)
    - ускладнене речення (complex simple sentence)
    - сполучник (conjunction)
  recommended:
    - дієприкметник (participle)
    - дієприслівник (adverbial participle)
    - прийменник (preposition)
    - частка (particle)
    - вигук (interjection)

