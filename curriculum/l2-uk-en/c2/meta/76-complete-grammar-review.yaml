    items: "20+"

  - type: error-correction
    focus: Виправлення граматичних помилок у текстах
    items: "20+"

  - type: match-up
    focus: Приклад → граматичне явище
    items: "15+"

  - type: group-sort
    focus: Класифікація речень за типами
    items: "15+"

  - type: essay-response
    focus: Написання тексту з використанням складних конструкцій
    word_target: 400
    output: Текст з різноманітними синтаксичними структурами

  - type: critical-analysis
    focus: Аналіз граматичної структури літературного уривка
    output: Детальний розбір граматичних явищ

