content_outline:
  - section: Вступ — Комунікація в медицині
    words: 500
    points:
      - Роль комунікації в медичній практиці
      - Права пацієнта на інформацію
      - Інформована згода
      - Конфіденційність

  - section: Збір анамнезу
    words: 700
    points:
      - Структура медичного інтерв'ю
      - Відкриті та закриті питання
      - Скарги та їх характеристика
      - Анамнез захворювання та життя

  - section: Фізикальний огляд — комунікація
    words: 600
    points:
      - Пояснення процедури пацієнту
      - Інструкції під час огляду
      - Реагування на дискомфорт
      - Підсумок огляду

  - section: Пояснення діагнозу та плану лікування
    words: 700
    points:
      - Доступна мова для пацієнтів
      - Перевірка розуміння
      - Відповіді на запитання
      - Обговорення альтернатив

  - section: Складні розмови
    words: 600
    points:
      - Повідомлення поганих новин
      - Розмови про прогноз
      - Спілкування з родичами
      - Емоційна підтримка

  - section: Особливі категорії пацієнтів
    words: 500
    points:
      - Діти та підлітки
      - Люди похилого віку
      - Пацієнти з порушеннями слуху/зору
      - Пацієнти з іншою рідною мовою

  - section: Практикум — Симуляційні діалоги
    words: 400
    points:
      - Рольові ігри: збір анамнезу
      - Рольові ігри: пояснення діагнозу
      - Складна розмова з родичами

vocabulary_hints:
  required:
    - анамнез (medical history)
    - скарги (complaints)
    - огляд (examination)
    - діагноз (diagnosis)
    - лікування (treatment)
    - інформована згода (informed consent)
    - прогноз (prognosis)
    - рекомендації (recommendations)
    - побічні ефекти (side effects)
    - протипоказання (contraindications)
  recommended:
    - консультація (consultation)
    - направлення (referral)
    - повторний огляд (follow-up)
    - госпіталізація (hospitalization)
    - амбулаторне лікування (outpatient treatment)

activity_hints:
  - type: reading
    focus: Аналіз транскрипту медичної консультації
    source: Навчальний матеріал
    items: "1 повна консультація"

  - type: dialogue
    focus: Симуляція збору анамнезу
    output: Повний діалог лікар-пацієнт

  - type: quiz
    focus: Вибір доречних формулювань у складних ситуаціях
    items: "15+"

  - type: fill-in
    focus: Завершення діалогів з пацієнтами
    items: "12+"

  - type: essay-response
    focus: Написання скрипту повідомлення поганих новин
    word_target: 400
    output: Структурований діалог з елементами емпатії

  - type: error-correction
    focus: Виправлення некоректних формулювань у медичній комунікації
    items: "10+"

  - type: match-up
    focus: Ситуація → доречна комунікативна стратегія
    items: "12+"

  - type: critical-analysis
    focus: Аналіз етичних аспектів медичної комунікації
    output: Виявлення порушень та рекомендації

