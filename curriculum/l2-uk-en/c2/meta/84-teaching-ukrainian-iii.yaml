id: c2-84
title: Викладання української мови III — Розробка матеріалів
slug: teaching-ukrainian-iii
version: '2.0'
phase: C2.4 Academic Culmination
focus: practice
module_type: practice
word_target: 4000
immersion: 100% Ukrainian
sources:
- name: Принципи створення навчальних матеріалів з мови
  url: https://mon.gov.ua/
  type: reference
  notes: Guidelines for language teaching materials development
- name: Authentic Materials in Language Teaching
  url: https://www.coe.int/en/web/common-european-framework-reference-languages
  type: secondary
  notes: Use of authentic texts and media
- name: Tomlinson — Materials Development in Language Teaching
  url: https://www.cambridge.org/
  type: reference
  notes: Academic framework for materials development
content_outline:
- section: Вступ — Роль матеріалів у навчанні мови
  words: 500
  points:
  - Підручник як основа і як доповнення
  - Автентичні vs. адаптовані матеріали
  - Критерії якісних навчальних матеріалів
- section: Адаптація автентичних текстів
  words: 700
  points:
  - Відбір текстів для різних рівнів
  - Техніки спрощення без втрати автентичності
  - Градуювання завдань до одного тексту
  - Збереження культурного контексту
- section: Створення вправ і завдань
  words: 700
  points:
  - Типологія вправ (механічні, напівкомунікативні, комунікативні)
  - Інструкції до завдань
  - Критерії ефективних вправ
  - Послідовність і логіка завдань
- section: Візуальні та мультимедійні матеріали
  words: 600
  points:
  - Роль зображень у навчанні мови
  - Аудіо- та відеоматеріали
  - Інтерактивні цифрові ресурси
  - Авторське право і ліцензування
- section: Оцінювання та вдосконалення матеріалів
  words: 600
  points:
  - Пілотування матеріалів
  - Збір зворотного зв'язку від учнів
  - Критерії оцінки ефективності
  - Ітеративне вдосконалення
- section: Практика — Розробка навчального модуля
  words: 600
  points:
  - Створення комплекту матеріалів для уроку
  - Текст, вправи, візуали, інструкції
  - Рецензування і доопрацювання
vocabulary_hints:
  required:
  - навчальні матеріали (teaching materials)
  - автентичний текст (authentic text)
  - адаптація тексту (text adaptation)
  - градуювання (grading/scaffolding)
  - інструкція до завдання (task instructions)
  - пілотування (piloting)
  - ітеративний процес (iterative process)
  - мультимедіа (multimedia)
  - візуальна підтримка (visual support)
  - авторське право (copyright)
  recommended:
  - рубрика оцінювання (assessment rubric)
  - банк завдань (task bank)
  - диференціація завдань (task differentiation)
  - культурна релевантність (cultural relevance)
  - залучення учнів (student engagement)
activity_hints:
- type: critical-analysis
  focus: Оцінка існуючого підручника з української
  output: Аналіз сильних і слабких сторін
- type: essay-response
  focus: Адаптація автентичної статті для рівня B1
  word_target: 300
  output: Адаптований текст із обґрунтуванням змін
- type: quiz
  focus: Типи вправ та їхні функції
  items: 15+
- type: essay-response
  focus: Створення комплекту вправ до тексту
  word_target: 500
  output: 5-7 вправ різних типів із інструкціями
- type: match-up
  focus: Критерії якості та приклади матеріалів
  items: 12+
- type: essay-response
  focus: Повний навчальний модуль (текст + вправи + візуали)
  word_target: 700
  output: Готовий до використання модуль
prerequisites:
- M82 (Teaching Ukrainian I)
- M83 (Teaching Ukrainian II)
- Understanding of different proficiency levels
connects_to:
- c2-85 (Translation Theory II)
- c2-89 (Capstone Topic Selection)
