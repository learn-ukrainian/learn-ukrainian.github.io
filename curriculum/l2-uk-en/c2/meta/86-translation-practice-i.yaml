content_outline:
  - section: Вступ — Художній переклад як мистецтво
    words: 500
    points:
      - Відмінність художнього перекладу від інших видів
      - Творча свобода vs. вірність оригіналу
      - Український контекст літературного перекладу

  - section: Переклад прози
    words: 700
    points:
      - Збереження стилю автора
      - Передача діалогів і мовлення персонажів
      - Культурна адаптація vs. збереження колориту
      - Робота з реаліями та культурними референціями

  - section: Переклад поезії
    words: 700
    points:
      - Проблема форми і змісту
      - Збереження ритму, рими, звукопису
      - Верлібр як альтернатива
      - Традиції українського поетичного перекладу

  - section: Переклад драми
    words: 600
    points:
      - Сценічність перекладу
      - Природність діалогів
      - Збереження підтексту
      - Адаптація для українського глядача

  - section: Практична майстерня — Переклад прози
    words: 700
    points:
      - Переклад уривка англійської прози
      - Обґрунтування перекладацьких рішень
      - Порівняння з існуючим перекладом (якщо є)
      - Рецензування перекладу колеги

  - section: Практична майстерня — Переклад поезії
    words: 600
    points:
      - Переклад англійського вірша
      - 'Два варіанти: збереження форми vs. верлібр'
      - Коментар до перекладацьких рішень

vocabulary_hints:
  required:
    - художній переклад (literary translation)
    - вірність оригіналу (fidelity to original)
    - творча свобода (creative freedom)
    - колорит (local color)
    - реалія (culture-specific item)
    - сценічність (stageability)
    - підтекст (subtext)
    - верлібр (free verse)
    - звукопис (sound painting)
    - перекладацьке рішення (translation decision)
  recommended:
    - інтонація оригіналу (tone of original)
    - голос автора (author's voice)
    - перекладацький коментар (translator's note)
    - редакторська правка (editorial revision)
    - перевидання перекладу (retranslation)

activity_hints:
  - type: essay-response
    focus: Переклад уривка англійської прози (500 слів)
    word_target: 500
    output: Переклад із коментарем до ключових рішень

  - type: critical-analysis
    focus: Порівняння двох українських перекладів одного роману
    output: Аналіз стратегій і оцінка якості

  - type: essay-response
    focus: Переклад англійського вірша (збереження форми)
    word_target: 200
    output: Рима, ритм, еквілінеарність

  - type: essay-response
    focus: Переклад того самого вірша верлібром
    word_target: 200
    output: Пріоритет змісту над формою

  - type: discussion
    focus: Обґрунтування вибору стратегії перекладу
    output: Аргументована позиція

  - type: quiz
    focus: Традиції українського літературного перекладу
    items: "12+"

  - type: match-up
    focus: Перекладачі та їхні відомі переклади
    items: "10+"

