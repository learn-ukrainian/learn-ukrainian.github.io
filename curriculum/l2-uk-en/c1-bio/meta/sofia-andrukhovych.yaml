content_outline:
  - section: Вступ — Археолог пам'яті
    words: 400
    points:
      - Андрухович як одна з найцікавіших письменниць сучасності
      - Тема історичної пам'яті та ілюзій
      - Деконструкція «галицького міфу»

  - section: Літературна династія (1982-2005)
    words: 600
    points:
      - Народження в родині письменників (батько Юрій Андрухович)
      - Дитинство в Івано-Франківську
      - Навчання перекладацькій справі
      - Перші літературні спроби

  - section: «Фелікс Австрія» (2014)
    words: 800
    points:
      - Роман про Станиславів кінця XIX століття
      - Тема ілюзії щасливого минулого
      - Жіноча дружба та залежність
      - Кулінарна культура як наратив

  - section: «Амадока» (2020)
    words: 800
    points:
      - Епічний роман про українську історію
      - Тема зниклого села та колективної пам'яті
      - Археологія як метафора
      - Літературна премія Анджелуса

  - section: Перекладацька діяльність
    words: 700
    points:
      - Переклади з англійської та німецької
      - Дитяча література
      - Роль перекладу в культурному обміні
      - Власна перекладацька поетика

  - section: Сучасність та визнання
    words: 700
    points:
      - Місце в сучасній українській літературі
      - Міжнародні переклади
      - Громадська позиція під час війни
      - Подальші творчі плани

