content_outline:
  - section: Вступ — Людина багатьох покликань
    words: 400
    points:
      - Огієнко як мовознавець, богослов і державник
      - Перший переклад Біблії сучасною українською
      - Чому його спадщина актуальна сьогодні

  - section: Житомирщина та формування
    words: 600
    points:
      - Народження в селі Брусилів (1882)
      - Сирітське дитинство та шлях до освіти
      - Вплив на формування національної свідомості

  - section: Мовознавець і освітянин
    words: 700
    points:
      - Дослідження історії української мови
      - Праця Історія української літературної мови
      - Боротьба за мовну норму

  - section: Державна діяльність
    words: 700
    points:
      - Міністр освіти УНР
      - Міністр віросповідань
      - Роль у церковній політиці

  - section: Еміграція та церковна служба
    words: 800
    points:
      - Життя за кордоном
      - Архієпископ і митрополит УАПЦ
      - Духовне окормлення діаспори

  - section: Переклад Біблії
    words: 600
    points:
      - Справа всього життя
      - Особливості перекладу
      - Значення для української культури

  - section: Дискусія — Мова і віра як основи нації
    words: 200
    points:
      - Звязок між мовою та духовністю
      - Огієнко як символ українського відродження

