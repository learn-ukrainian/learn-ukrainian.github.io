content_outline:
  - section: Вступ — Легендарна постать
    words: 400
    points:
      - Унікальність Ольги як жінки-правительки
      - Проблема розмежування легенди та історії
      - Значення для української державності

  - section: Походження та шлюб з Ігорем
    words: 600
    points:
      - Версії про походження (Псков, Плесненськ)
      - Шлюб із князем Ігорем
      - Народження Святослава

  - section: Помста древлянам
    words: 800
    points:
      - Вбивство Ігоря та вимога древлян
      - Чотири помсти за літописом
      - Символіка та літературний аналіз помсти
      - Історична достовірність легенди

  - section: Адміністративні реформи
    words: 700
    points:
      - Введення погостів та уроків
      - Централізація збору данини
      - Вплив на державне будівництво

  - section: Хрещення та місія до Константинополя
    words: 700
    points:
      - Візит до Візантії 957 року
      - Прийняття християнства
      - Спроби поширити християнство на Русі
      - Конфлікт із Святославом щодо віри

  - section: Спадщина та канонізація
    words: 500
    points:
      - Смерть та поховання
      - Канонізація як рівноапостольної святої
      - Місце в українській історичній пам'яті

  - section: Підсумок — Жінка, що творила історію
    words: 300
    points:
      - Ольга як символ жіночої влади
      - Її роль у формуванні Київської Русі
      - Актуальність її спадщини сьогодні

