content_outline:
  - section: Вступ — Перша з жінок української літератури
    words: 400
    points:
      - Одна з перших українських письменниць
      - Дружина Пантелеймона Куліша
      - Етнографічна та просвітницька діяльність

  - section: Юність та виховання (1828-1847)
    words: 600
    points:
      - Народження Олександри Білозерської
      - Родина та освіта
      - Вплив українського фольклору
      - Знайомство з Кулішем

  - section: Подружжя з Кулішем (1847-1860-ті)
    words: 800
    points:
      - Шлюб і спільна діяльність
      - Участь у Кирило-Мефодіївському братстві
      - Арешт Куліша та заслання
      - Чекання та листування

  - section: Літературна діяльність (1860-ті–1890-ті)
    words: 800
    points:
      - Псевдонім «Ганна Барвінок»
      - Оповідання про селянське життя
      - Етнографічні записи
      - Збірка «Оповідання з народних уст»

  - section: Пізній період (1890-1911)
    words: 700
    points:
      - Вдівство та продовження праці
      - Спогади про Куліша
      - Останні твори
      - Смерть у Мотронівці

  - section: Спадщина — Голос селянської України
    words: 700
    points:
      - Внесок в українську етнографію
      - Жіночий голос в літературі
      - Сучасне дослідження творчості
      - Барвінок як символ жіночої творчості

