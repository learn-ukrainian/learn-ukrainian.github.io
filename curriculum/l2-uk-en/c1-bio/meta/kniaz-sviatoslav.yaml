content_outline:
  - section: Вступ — Воїн на троні
    words: 400
    points:
      - Святослав як ідеал воїна-князя
      - Контраст із політикою матері Ольги
      - Значення його правління для Русі

  - section: Дитинство та регентство Ольги
    words: 500
    points:
      - Народження та раннє дитинство
      - Виховання як воїна
      - Перший бій за літописом
      - Відмова від християнства

  - section: Розгром Хозарського каганату
    words: 800
    points:
      - Стратегічне значення Хозарії
      - Похід 965-969 років
      - Взяття Саркела та Ітіля
      - Наслідки знищення Хозарії

  - section: Балканські походи
    words: 800
    points:
      - Запрошення Візантії проти болгар
      - Завоювання Болгарії
      - Конфлікт із Візантією
      - Облога Доростола та договір

  - section: Загибель на порогах
    words: 600
    points:
      - Повернення з Балкан
      - Засідка печенігів на Дніпрі
      - Загибель та легенда про чашу
      - Символіка смерті воїна

  - section: Спадщина та оцінки
    words: 600
    points:
      - Поділ Русі між синами
      - Вплив на геополітику Східної Європи
      - Образ у літературі та мистецтві
      - Сучасні дискусії про його роль

  - section: Підсумок — Меч і доля
    words: 300
    points:
      - Святослав як архетип воїна
      - Його слова "Іду на ви!"
      - Місце в українській пам'яті

