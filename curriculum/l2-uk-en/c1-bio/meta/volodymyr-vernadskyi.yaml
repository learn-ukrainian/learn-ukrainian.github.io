content_outline:
  - section: Вступ — Вчений, який змінив науку
    words: 400
    points:
      - Вернадський як один із найвидатніших науковців XX ст.
      - Засновник української Академії наук
      - Концепції біосфери та ноосфери

  - section: Аристократичне походження
    words: 600
    points:
      - Народження в Санкт-Петербурзі (1863)
      - Українське коріння родини
      - Освіта та ранні наукові інтереси

  - section: Наукова кариєра в імперії
    words: 700
    points:
      - Робота в Московському університеті
      - Дослідження мінералогії та геохімії
      - Формування наукової школи

  - section: Заснування Української академії наук
    words: 800
    points:
      - Революція та можливості
      - Створення Академії в 1918 році
      - Перший президент УАН

  - section: Біосфера та ноосфера
    words: 800
    points:
      - Концепція живої речовини
      - Ідея ноосфери як еволюції
      - Вплив на світову науку

  - section: Останні роки та спадщина
    words: 500
    points:
      - Життя в СРСР
      - Смерть у 1945 році
      - Значення для української науки

  - section: Дискусія — Наука та нація
    words: 200
    points:
      - Як вчений може служити нації
      - Вернадський та українська ідентичність

