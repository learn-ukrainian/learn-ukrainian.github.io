content_outline:
  - section: Вступ — Від язичника до святого
    words: 400
    points:
      - Трансформація Володимира
      - Його місце в українській та світовій історії
      - Проблема джерел та інтерпретацій

  - section: Боротьба за владу
    words: 600
    points:
      - Син Святослава від ключниці Малуші
      - Княжіння в Новгороді
      - Усобиця з братами
      - Вбивство Ярополка та захоплення Києва

  - section: Язичницьке правління
    words: 600
    points:
      - Реформа язичництва
      - Пантеон богів на київському пагорбі
      - Військові походи
      - Гарем та діти

  - section: Вибір віри
    words: 700
    points:
      - Легенда про випробування вір
      - Посольства від різних релігій
      - Прагматичні та духовні мотиви вибору
      - Історична достовірність легенди

  - section: Хрещення Русі
    words: 800
    points:
      - Похід на Корсунь
      - Шлюб з Анною Порфірородною
      - Хрещення киян у Дніпрі 988 року
      - Руйнування язичницьких святинь
      - Опір та примусова християнізація

  - section: Християнський правитель
    words: 600
    points:
      - Будівництво церков та монастирів
      - Десятинна церква
      - Освітня діяльність
      - Зміна особистості — від жорстокості до милосердя

  - section: Спадщина та канонізація
    words: 300
    points:
      - Смерть та поділ спадщини
      - Канонізація як рівноапостольного
      - Сучасне значення Володимира

