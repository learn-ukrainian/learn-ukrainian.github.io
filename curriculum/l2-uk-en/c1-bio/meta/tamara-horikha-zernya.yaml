content_outline:
  - section: Вступ — Коли війна стає літературою
    words: 400
    points:
      - Феномен роману Доця як літературного документа
      - Від волонтерки до письменниці
      - Жіноче обличчя українського опору

  - section: Довоєнне життя та формування
    words: 500
    points:
      - Біографічні відомості до 2014 року
      - Професійна діяльність
      - Шлях до літератури

  - section: Волонтерство як покликання
    words: 800
    points:
      - Початок російської агресії 2014 року
      - Логістика гуманітарної допомоги
      - Досвід роботи на передовій

  - section: Народження Доці
    words: 800
    points:
      - Як особистий досвід став романом
      - Структура та стиль твору
      - Рецепція та нагороди (премія BBC)

  - section: Голос війни та опору
    words: 700
    points:
      - Теми травми та зцілення в творчості
      - Роль жінок у війні
      - Література як свідчення

  - section: Продовження творчого шляху
    words: 600
    points:
      - Нові проекти після Доці
      - Громадська позиція
      - Вплив на українську літературу війни

  - section: Дискусія — Література як документ епохи
    words: 200
    points:
      - Як волонтерський досвід формує нову літературу
      - Етика писання про війну

