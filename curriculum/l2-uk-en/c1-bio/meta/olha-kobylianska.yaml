title: 'Ольга Кобилянська: Модерністка і феміністка'
content_outline:
- section: Вступ — Орлиця Буковини
  words: 400
  points:
  - Кобилянська як першовідкривачка українського модернізму
  - Поєднання феміністичних ідей та психологічної прози
  - Буковинський контекст її творчості
- section: Ранні роки та самоосвіта (1863-1887)
  words: 600
  points:
  - Народження в Гура-Гуморі в родині дрібного урядовця
  - Німецькомовне виховання та відкриття української ідентичності
  - Самоосвіта через читання європейської літератури
  - Вплив Ніцше та німецького романтизму
- section: Чернівецький період (1887-1914)
  words: 800
  points:
  - Переїзд до Чернівців
  - Входження в українське культурне коло
  - Дружба з Лесею Українкою
  - Розвиток як письменниці
- section: Головні твори
  words: 800
  points:
  - «Людина» (1886) — маніфест емансипації
  - «Царівна» (1895) — психологічний портрет
  - «Земля» (1902) — епос буковинського села
  - «В неділю рано зілля копала» (1909)
- section: Феміністичний світогляд
  words: 700
  points:
  - Ідея «нової жінки» в її творчості
  - Критика патріархату та сільських традицій
  - Зв'язки з європейським фемінізмом
  - Листування з Наталією Кобринською
- section: Останні роки та спадщина (1914-1942)
  words: 700
  points:
  - Війни та окупації Буковини
  - Продовження творчості в складних умовах
  - Смерть у Чернівцях під румунською окупацією
  - Вплив на українську літературу XX століття
