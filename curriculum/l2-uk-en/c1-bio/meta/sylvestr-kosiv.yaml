content_outline:
  - section: Вступ — Митрополит бурхливої епохи
    words: 400
    points:
      - Косів між церквою та державою
      - Його роль у період Хмельниччини
      - Значення для церковної історії

  - section: Освіта та кар'єра до митрополитства
    words: 600
    points:
      - Походження та молодість
      - Навчання в європейських університетах
      - Викладацька діяльність
      - Зв'язок із Петром Могилою

  - section: Митрополит Київський
    words: 700
    points:
      - Обрання на кафедру 1647 року
      - Церковна реформа та управління
      - Розвиток освіти та друкарства
      - Будівельні проекти

  - section: Церква і Хмельницький
    words: 800
    points:
      - Позиція церкви щодо повстання
      - Відносини з гетьманом
      - Переяславська рада 1654 року
      - Церковний статус після Переяслава

  - section: Останні роки та суперечки
    words: 700
    points:
      - Конфлікт із московським патріархатом
      - Захист автономії Київської митрополії
      - Смерть та обставини
      - Спадщина в церковній традиції

  - section: Підсумок — Дипломат духу
    words: 300
    points:
      - Косів як будівничий церкви
      - Його роль у збереженні автономії
      - Актуальність його боротьби сьогодні

