content_outline:
- section: Вступ — Архітектор нездійсненної держави
  words: 400
  points:
  - Немирич як візіонер української державності
  - Значення Гадяцького договору
  - Трагедія "альтернативної історії"
- section: Походження та освіта
  words: 600
  points:
  - Знатний рід Немиричів
  - Освіта в Європі
  - Соціанство та релігійні погляди
  - Інтелектуальне формування
- section: Участь у політичному житті Речі Посполитої
  words: 700
  points:
  - Діяльність у Сеймі
  - Ставлення до козацтва
  - Позиція під час повстання
  - Перехід на бік Хмельницького
- section: Гадяцький договір 1658 року
  words: 900
  points:
  - Ідея Великого князівства Руського
  - Структура запропонованої держави
  - Переговори з Польщею
  - Ратифікація та обмеження
- section: Загибель та провал угоди
  words: 600
  points:
  - Московський тиск
  - Загибель Немирича 1659 року
  - Причини невдачі Гадяцької угоди
  - Що могло бути інакше?
- section: Спадщина та оцінки
  words: 500
  points:
  - Немирич у історіографії
  - Гадяч як "європейський вибір"
  - Актуальність його ідей
  - Пам'ять про Немирича
- section: Підсумок — Візія без реалізації
  words: 300
  points:
  - Немирич як символ втрачених можливостей
  - Порівняння з пізнішими спробами
  - Уроки Гадяцької угоди
