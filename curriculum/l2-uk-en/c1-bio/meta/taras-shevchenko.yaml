content_outline:
  - section: Вступ — Більше ніж поет
    words: 400
    points:
      - Шевченко як духовний батько української нації
      - Від кріпака до національного символу
      - Актуальність його спадщини сьогодні

  - section: Кріпацтво та ранні роки
    words: 600
    points:
      - Народження в Моринцях (1814)
      - Сирітське дитинство
      - Талант до малювання як порятунок

  - section: Викуп та становлення митця
    words: 700
    points:
      - Роль Брюллова та Жуковського
      - Навчання в Академії мистецтв
      - Перші літературні спроби

  - section: Кобзар та пробудження нації
    words: 800
    points:
      - Вихід першого Кобзаря (1840)
      - Революційний вплив на українську свідомість
      - Найважливіші твори раннього періоду

  - section: Кирило-Мефодіївське братство та заслання
    words: 800
    points:
      - Участь у таємному товаристві
      - Арешт та вирок (1847)
      - Десять років солдатчини

  - section: Останні роки та безсмертя
    words: 500
    points:
      - Повернення із заслання
      - Останні твори та Заповіт
      - Смерть і перепоховання

  - section: Дискусія — Шевченко в деколонізаційному дискурсі
    words: 200
    points:
      - Імперська спадщина та її подолання
      - Шевченко як антиколоніальний голос

