slug: kazimir-malevich
module_type: biography
word_target: 4000
immersion: 100% Ukrainian
version: '2.0'
phase: C1-BIO
focus: biography
sources:
- name: Казимир Малевич (Wikipedia UA)
  url: https://uk.wikipedia.org/wiki/Малевич_Казимир_Северинович
  type: primary
  notes: Biography covering Ukrainian roots and artistic revolution
- name: MoMA - Kazimir Malevich
  url: https://www.moma.org/artists/3710
  type: reference
  notes: International context of Malevich's work
content_outline:
- section: Вступ — Чорний квадрат і нуль форми
  words: 400
  points:
  - Творець супрематизму
  - Українське коріння світового генія
  - Революція в образотворчому мистецтві
- section: Юність в Україні (1879-1904)
  words: 600
  points:
  - Народження в Києві в польській родині
  - Дитинство на Україні
  - Перші мистецькі враження
  - Переїзд до Курська та Москви
- section: Пошуки стилю (1904-1913)
  words: 800
  points:
  - Імпресіонізм та постімпресіонізм
  - Вплив народного мистецтва
  - Кубофутуризм
  - Робота з українськими художниками
- section: Супрематизм (1913-1920)
  words: 900
  points:
  - «Чорний квадрат» (1915)
  - Теорія супрематизму
  - «Білий квадрат на білому тлі»
  - Революційне мистецтво
- section: Радянський період (1920-1935)
  words: 600
  points:
  - Викладання в Вітебську
  - Повернення до фігуративності
  - Тиск соцреалізму
  - Смерть у Ленінграді
- section: Спадщина — Українець у світовому мистецтві
  words: 700
  points:
  - Вплив на XX століття
  - Малевич і Україна
  - Боротьба за спадщину
  - Сучасне визнання
