content_outline:
- section: Вступ — Голос з іншого світу
  words: 400
  points:
  - Майстриня химерного реалізму
  - Унікальний голос сучасної української прози
  - Філософський та містичний світогляд
- section: Юність та формування (1958-1980)
  words: 600
  points:
  - Народження на Львівщині
  - Дитинство в Карпатах
  - Навчання у Львівському університеті
  - Перші літературні спроби
- section: Ранній період творчості (1980-1990-ті)
  words: 800
  points:
  - Перша книжка «Діти» (1982)
  - Формування унікального стилю
  - Теми дитинства та пам'яті
  - Візнання критиків
- section: Химерний реалізм (2000-ні)
  words: 800
  points:
  - «Слуга з Добромиля» (2006)
  - «Урізька готика» (2009)
  - Магічні елементи та історична проза
  - Карпати як простір таємниць
- section: Філософська проза (2010-ні)
  words: 700
  points:
  - Роздуми про природу та людину
  - Екологічна тематика
  - Есеїстика та публіцистика
  - Вплив на молодих письменників
- section: Спадщина — Архітекторка світів
  words: 700
  points:
  - Місце в сучасній літературі
  - Переклади іноземними мовами
  - Літературні премії
  - Пагутяк і майбутнє української прози
