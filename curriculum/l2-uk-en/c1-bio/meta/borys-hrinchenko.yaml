content_outline:
  - section: Вступ — Вартовий українського слова
    words: 400
    points:
      - Автор першого повного словника української мови
      - Письменник, педагог, просвітитель
      - Життя на службі українському народові

  - section: Дитинство та юність (1863-1881)
    words: 600
    points:
      - Народження на Харківщині
      - Родина та виховання
      - Раннє захоплення українською мовою
      - Початок літературної діяльності

  - section: Педагогічна робота (1881-1893)
    words: 800
    points:
      - Вчителювання в сільських школах
      - Методика навчання українською мовою
      - Написання підручників для народу
      - Конфлікти з царською владою

  - section: Літературна діяльність (1880-ті–1900-ті)
    words: 700
    points:
      - Оповідання та повісті
      - Тема простого народу
      - Драматургія
      - Публіцистика та критика

  - section: Словник української мови (1907-1909)
    words: 800
    points:
      - Історія створення словника
      - Методологія збору матеріалу
      - Чотири томи та їхній зміст
      - Значення для стандартизації мови

  - section: Спадщина — Каменяр словникарства
    words: 700
    points:
      - Останні роки та смерть (1910)
      - Вплив на українську лексикографію
      - Словник Грінченка в сучасній Україні
      - Вшанування памяті

