content_outline:
  - section: Вступ — Архітектор української писемності
    words: 400
    points:
      - Куліш як ключова постать у формуванні української літературної мови
      - Створення «кулішівки» — основи сучасного правопису
      - Багатогранність його діяльності

  - section: Ранні роки та освіта (1819-1840)
    words: 600
    points:
      - Народження на Чернігівщині
      - Навчання в Київському університеті
      - Перші літературні спроби
      - Знайомство з українською інтелігенцією

  - section: Кирило-Мефодіївське братство (1845-1847)
    words: 700
    points:
      - Заснування братства разом із Шевченком та Костомаровим
      - Ідеї слов'янської федерації
      - Арешт та заслання
      - Формування національної програми

  - section: Дружба та полеміка з Шевченком
    words: 700
    points:
      - Перша зустріч та взаємне захоплення
      - Спільна робота над українською справою
      - Ідейні розходження та критика
      - Значення цієї дружби для української культури

  - section: Мовотворча діяльність
    words: 800
    points:
      - Створення фонетичного правопису («кулішівка»)
      - Переклад Біблії українською мовою
      - Літературна нормалізація української мови
      - Боротьба з «язичієм»

  - section: Літературна спадщина та пізні роки (1860-1897)
    words: 800
    points:
      - Історичний роман «Чорна рада»
      - Переклади Шекспіра та Байрона
      - Еволюція поглядів у пізній період
      - Смерть та оцінка спадщини

