content_outline:
  - section: Вступ — Голос тіла і війни
    words: 400
    points:
      - Одна з найяскравіших сучасних українських письменниць
      - Поезія тілесності та травми
      - Відповідь на війну через літературу

  - section: Юність та формування (1982-2005)
    words: 600
    points:
      - Народження в Тернополі
      - Освіта та початок творчості
      - Перші публікації
      - Входження в літературний простір

  - section: Поетичний голос (2005-2013)
    words: 800
    points:
      - Ранні збірки поезій
      - Тілесність та чуттєвість
      - Літературні премії
      - Формування унікального стилю

  - section: Проза і війна (2014-2020)
    words: 800
    points:
      - «Земля загублених» (2017)
      - Тема окупації та внутрішньої еміграції
      - Травма та зцілення через слово
      - Визнання критиків

  - section: Сучасний період (2020-ні)
    words: 700
    points:
      - Відповідь на повномасштабне вторгнення
      - Нова поезія та проза
      - Міжнародне визнання
      - Переклади іноземними мовами

  - section: Спадщина — Голос покоління
    words: 700
    points:
      - Місце в сучасній літературі
      - Вплив на молодих авторів
      - Калитко як голос України у світі
      - Література як форма опору

