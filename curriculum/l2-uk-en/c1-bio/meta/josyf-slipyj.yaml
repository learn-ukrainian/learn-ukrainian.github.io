content_outline:
  - section: Вступ — 18 років у ГУЛАЗі
    words: 400
    points:
      - Сліпий як символ незламності
      - Найтриваліше ув'язнення церковного ієрарха XX ст.
      - Від в'язня до патріарха

  - section: Молодість і духовне покликання
    words: 500
    points:
      - Народження в Галичині (1892)
      - Богословська освіта в Римі
      - Повернення до Львова
      - Ректор Львівської богословської академії

  - section: Арешт і табори
    words: 800
    points:
      - Арешт 1945 року
      - Відмова зректися Риму
      - Сибірські табори та заслання
      - 18 років страждань і стійкості

  - section: Звільнення та місія в діаспорі
    words: 700
    points:
      - Заступництво Папи Івана XXIII і Кеннеді
      - Прибуття до Риму (1963)
      - Об'єднання української діаспори
      - Заснування УКУ в Римі

  - section: Боротьба за патріархат
    words: 600
    points:
      - Мрія про визнання УГКЦ патріархатом
      - Конфлікт із Ватиканом
      - Самопроголошення патріархом (1975)
      - Символічне значення титулу

  - section: Спадщина сповідника
    words: 500
    points:
      - Смерть у Римі (1984)
      - "Заповіт" — духовний документ
      - Процес беатифікації
      - Сліпий як взірець для всіх поколінь

