# FRAMING NOTE: This is a "Reclaimed Heritage" module. Born Oleksandr Sharhei
# in Poltava, he took a false identity to survive Soviet purges. His lunar
# trajectory calculations were later used by NASA for Apollo missions.
# Ukraine reclaims him as a brilliant Ukrainian scientist whose work
# was appropriated by both the USSR and USA.

