module: volodymyr-monomakh
level: C1-BIO
version: '2.0'
items:
- lemma: повчання
  ipa: /pɔu̯ˈtʃɑɲːɐ/
  translation: instruction, teaching, lesson
  pos: noun
  usage: Твір повчального характеру; настанова.
- lemma: міжусобиця
  ipa: /mʲiʒuˈsɔbɪt͡sʲɐ/
  translation: internecine strife, civil war
  pos: noun
  usage: Внутрішня боротьба, розбрат між князями.
- lemma: чвари
  ipa: /ˈtʃʋɑrɪ/
  translation: squabbles, discord, feuds
  pos: noun
  usage: Незгоди, суперечки, що призводять до ворожнечі.
- lemma: отчина
  ipa: /ˈɔtt͡ʃɪnɐ/
  translation: patrimony, ancestral land
  pos: noun
  usage: Спадкове землеволодіння князів.
- lemma: коаліція
  ipa: /koɐˈlʲit͡sʲijɐ/
  translation: coalition
  pos: noun
  usage: Об'єднання, союз для спільної дії.
- lemma: статут
  ipa: /stɐˈtut/
  translation: statute, charter, regulations
  pos: noun
  usage: Звід законів, правил або постанов.
- lemma: лихварство
  ipa: /lɪˈxʋɑrstʋɔ/
  translation: usury
  pos: noun
  usage: Надання грошей у борг під високі відсотки.
- lemma: закуп
  ipa: /zɐˈkup/
  translation: zakup (semi-free peasant)
  pos: noun
  usage: Тимчасово залежна людина через позику.
- lemma: смиренність
  ipa: /smɪˈrɛnʲːistʲ/
  translation: humility, meekness
  pos: noun
  usage: Покірність, відсутність гордині.
- lemma: кочовики
  ipa: /kɔˈtʃɔu̯ɪkɪ/
  translation: nomads
  pos: noun
  usage: Народи, які постійно переміщуються.
- lemma: лествиця
  ipa: /lɛstˈʋɪt͡sʲɐ/
  translation: ladder system (succession)
  pos: noun
  usage: Система успадкування престолу за старшинством.
- lemma: різи
  ipa: /ˈrʲizɪ/
  translation: interest (on a loan)
  pos: noun
  usage: Високі відсотки за надані гроші.
- lemma: корогва
  ipa: /kɔˈrɔɦʋɐ/
  translation: banner, ensign
  pos: noun
  usage: Військовий або церковний прапор.
- lemma: апропріація
  ipa: /ɐprɔprʲiˈɑt͡sʲijɐ/
  translation: appropriation
  pos: noun
  usage: Привласнення результатів праці чи спадщини.
- lemma: легітимація
  ipa: /lɛɦʲitɪmˈɑt͡sʲijɐ/
  translation: legitimation
  pos: noun
  usage: Процес визнання певної влади законною.
- lemma: каяття
  ipa: /kɐˈjɑtʲːɐ/
  translation: repentance, remorse
  pos: noun
  usage: Усвідомлення своєї провини та жаль.
- lemma: пасіонарність
  ipa: /pɐsʲiɔˈnɑrnʲistʲ/
  translation: passionarity, driving force
  pos: noun
  usage: Енергія, що штовхає людей на звершення.
- lemma: суверенітет
  ipa: /suʋɛrɛnʲiˈtɛt/
  translation: sovereignty
  pos: noun
  usage: Повна незалежність держави.
- lemma: деколонізація
  ipa: /dɛkɔlɔnʲizˈɑt͡sʲijɐ/
  translation: decolonization
  pos: noun
  usage: Звільнення від колоніального впливу.
- lemma: тяглість
  ipa: /ˈtʲɑɦlʲistʲ/
  translation: continuity, duration
  pos: noun
  usage: Неперервність історичного розвитку.
- lemma: гуманізм
  ipa: /ɦumɐˈnʲizm/
  translation: humanism
  pos: noun
  usage: Повага до гідності людини.
- lemma: суб'єктність
  ipa: /subjɛkˈtɪu̯nʲistʲ/
  translation: subjectivity, agency
  pos: noun
  usage: Здатність бути самостійним діячем, мати власну волю.
- lemma: анахронізм
  ipa: /ɐnɐxrɔˈnʲizm/
  translation: anachronism
  pos: noun
  usage: Помилкове перенесення подій чи речей з одного часу в інший.
- lemma: меценатство
  ipa: /mɛt͡sɛˈnɑt͡stʋɔ/
  translation: patronage, philanthropy
  pos: noun
  usage: Добровільна безкорислива підтримка культури.
- lemma: аристократія
  ipa: /ɐrɪstɔˈkrɑtʲijɐ/
  translation: aristocracy
  pos: noun
  usage: Вища, родовита верства суспільства.
