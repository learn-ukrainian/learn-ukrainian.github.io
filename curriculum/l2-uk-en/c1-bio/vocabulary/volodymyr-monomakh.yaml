- term: повчання
  ipa: /pɔu̯ˈtʃɑɲːɐ/
  translation: instruction, teaching, lesson
  definition: Твір повчального характеру, звернений до нащадків; настанова.
  example: "«Повчання дітям» Володимира Мономаха — це видатна пам'ятка давньоукраїнської літератури."
- term: міжусобиця
  ipa: /mʲiʒuˈsɔbɪt͡sʲɐ/
  translation: internecine strife, civil war
  definition: Внутрішня боротьба, розбрат між князями або феодальними групами.
  example: "Князь намагався припинити князівські міжусобиці заради єдності держави."
- term: чвари
  ipa: /ˈtʃʋɑrɪ/
  translation: squabbles, discord, feuds
  definition: Незгоди, суперечки, що призводять до ворожнечі.
  example: "Політичні чвари послаблювали Русь перед загрозою зі степу."
- term: отчина
  ipa: /ˈɔtt͡ʃɪnɐ/
  translation: patrimony, ancestral land
  definition: Спадкове землеволодіння князів, що переходило від батька до сина.
  example: "На Любецькому з'їзді було вирішено: «Кожен хай держить отчину свою»."
- term: коаліція
  ipa: /koɐˈlʲit͡sʲijɐ/
  translation: coalition
  definition: Об'єднання, союз (держав, політичних сил чи осіб) для спільної дії.
  example: "Мономах зумів створити широку коаліцію князів для походу на половців."
- term: статут
  ipa: /stɐˈtut/
  translation: statute, charter, regulations
  definition: Звід законів, правил або постанов, що визначають устрій та діяльність певної сфери.
  example: "«Статут» Мономаха полегшив становище закупів та обмежив свавілля лихварів."
- term: лихварство
  ipa: /lɪˈxʋɑrstʋɔ/
  translation: usury
  definition: Надання грошей у борг під надзвичайно високі відсотки.
  example: "Надмірне лихварство стало причиною київського повстання 1113 року."
- term: закуп
  ipa: /zɐˈkup/
  translation: zakup (semi-free peasant in Kyivan Rus)
  definition: Тимчасово залежна людина, яка працювала на феодала за грошову позику (купу).
  example: "Мономах захистив права закупів у своєму законодавстві, обмеживши відсотки."
- term: смиренність
  ipa: /smɪˈrɛnʲːistʲ/
  translation: humility, meekness
  definition: Покірність, відсутність гордині; глибока релігійна чеснота.
  example: "Християнська смиренність поєднувалася в образі князя з військовою доблестю."
- term: кочовики
  ipa: /kɔˈtʃɔu̯ɪkɪ/
  translation: nomads
  definition: Народи, які постійно переміщуються з місця на місце зі своєю худобою.
  example: "Половці були небезпечними кочовиками, що спустошували руські землі."
- term: лествиця
  ipa: /lɛstˈʋɪt͡sʲɐ/
  translation: ladder system (succession)
  definition: Давньоруська система успадкування престолу за принципом родового старшинства.
  example: "Система лествиці часто призводила до кривавих конфліктів між дядьками та племінниками."
- term: різи
  ipa: /ˈrʲizɪ/
  translation: interest (on a loan)
  definition: Високі відсотки, які лихварі брали за надані гроші або зерно.
  example: "Мономах обмежив різи, щоб врятувати населення від боргового рабства."
- term: корогва
  ipa: /kɔˈrɔɦʋɐ/
  translation: banner, ensign
  definition: Військовий або церковний прапор; символ честі та віри підрозділу.
  example: "Попереду війська Мономаха несли священні корогви з ликами святих."
- term: апропріація
  ipa: /ɐprɔprʲiˈɑt͡sʲijɐ/
  translation: appropriation
  definition: Привласнення результатів праці, культурних цінностей або історичної спадщини іншою групою чи державою.
  example: "Імперська апропріація постаті Мономаха тривала століттями."
- term: легітимація
  ipa: /lɛɦʲitɪmˈɑt͡sʲijɐ/
  translation: legitimation
  definition: Процес визнання певної влади, дії чи документа законними та правомірними.
  example: "Мономах шукав легітимації своєї влади через підтримку київського віча."
- term: каяття
  ipa: /kɐˈjɑtʲːɐ/
  translation: repentance, remorse
  definition: Глибоке усвідомлення своєї провини та жаль за вчиненим; сповідь.
  example: "Лист Мономаха до Олега пронизаний щирим християнським каяттям."
- term: пасіонарність
  ipa: /pɐsʲiɔˈnɑrnʲistʲ/
  translation: passionarity, driving force
  definition: Надлишкова енергія, що штовхає людей на звершення заради ідеалу чи мети.
  example: "Пасіонарність Мономаха дозволила йому об'єднати розрізнених князів."
- term: суверенітет
  ipa: /suʋɛrɛnʲiˈtɛt/
  translation: sovereignty
  definition: Повна незалежність держави від інших держав у її внутрішніх справах та зовнішніх зносинах.
  example: "Зміцнення суверенітету Русі було головною метою його зовнішньої політики."
- term: деколонізація
  ipa: /dɛkɔlɔnʲizˈɑt͡sʲijɐ/
  translation: decolonization
  definition: Процес звільнення від колоніального впливу та повернення власної суб'єктності.
  example: "Деколонізація історії вимагає повернення імені Мономаха в український контекст."
- term: тяглість
  ipa: /ˈtʲɑɦlʲistʲ/
  translation: continuity, duration
  definition: Неперервність історичного чи культурного розвитку певного явища.
  example: "Культурна тяглість від Києва до сучасної України є основою нашої ідентичності."
- term: християнський гуманізм
  ipa: /xrɪstɪˈjɑnʲsʲkɪj ɦumɐˈnʲizm/
  translation: Christian humanism
  definition: Система поглядів, що базується на любові до людини та повазі до її гідності крізь призму віри.
  example: "Тексти Мономаха є раннім зразком християнського гуманізму в Європі."
- term: етичний кодекс
  ipa: /ˈɛtɪt͡ʃnɪj ˈkɔdɛks/
  translation: ethical code
  definition: Сукупність моральних правил та принципів поведінки певної професійної чи соціальної групи.
  example: "Повчання дітям — це, по суті, етичний кодекс майбутнього правителя."