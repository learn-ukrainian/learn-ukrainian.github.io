vocabulary:
- term: "меценат"
  translation: "patron of arts / philanthropist"
  ipa: "mɛt͡sɛˈnɑt"
  context: "Чикаленко був найбільшим меценатом української культури."
- term: "видавець"
  translation: "publisher"
  ipa: "vɪdɐˈvɛt͡sʲ"
  context: "Він був видавцем газети 'Рада'."
- term: "агроном"
  translation: "agronomist"
  ipa: "ɐhrɔˈnɔm"
  context: "Як агроном, він впроваджував нові методи."
- term: "чорний пар"
  translation: "black fallow (farming)"
  ipa: "ˈt͡ʃɔrnɪj pɑr"
  context: "Система чорного пару рятувала врожаї від посухи."
- term: "кишеня"
  translation: "pocket"
  ipa: "kɪˈʃɛnʲɐ"
  context: "Любити Україну до глибини кишені."
- term: "поступовець"
  translation: "progressivist (TUP member)"
  ipa: "pɔstuˈpɔvɛt͡sʲ"
  context: "Він був лідером товариства поступовців."
- term: "гетьман"
  translation: "Hetman"
  ipa: "ˈɦɛtʲmɐn"
  context: "Йому пропонували стати гетьманом."
- term: "щоденник"
  translation: "diary"
  ipa: "ʃt͡ʃɔˈdɛnːɪk"
  context: "Його щоденник — цінне історичне джерело."
- term: "посуха"
  translation: "drought"
  ipa: "pɔˈsuxɐ"
  context: "Боротьба з посухою в степу."
- term: "землевласник"
  translation: "landowner"
  ipa: "zɛmlɛˈvlɑsnɪk"
  context: "Він був багатим землевласником."
- term: "дворянин"
  translation: "nobleman"
  ipa: "dvɔrʲɐˈnɪn"
  context: "Походив з дворянського роду."
- term: "свідомість"
  translation: "consciousness"
  ipa: "sʲvʲiˈdɔmʲisʲtʲ"
  context: "Національна свідомість."
- term: "фонд"
  translation: "foundation / fund"
  ipa: "fɔnd"
  context: "Заснував фонд допомоги письменникам."
- term: "еміграція"
  translation: "emigration"
  ipa: "ɛmʲiˈɦrɑt͡sʲijɐ"
  context: "Помер в еміграції."
- term: "передплата"
  translation: "subscription"
  ipa: "pɛrɛdˈplɑtɐ"
  context: "Передплата на газету."
- term: "цензура"
  translation: "censorship"
  ipa: "t͡sɛnˈzurɐ"
  context: "Цензура забороняла українське слово."
- term: "публіцист"
  translation: "publicist"
  ipa: "publʲiˈt͡sɪst"
  context: "Він виступав як публіцист."
- term: "консерватор"
  translation: "conservative"
  ipa: "kɔnsɛrˈvɑtɔr"
  context: "Чикаленко був ліберальним консерватором."
- term: "прибуток"
  translation: "profit"
  ipa: "prɪˈbutɔk"
  context: "Газета не приносила прибутку."
- term: "тираж"
  translation: "circulation (print)"
  ipa: "tɪˈrɑʒ"
  context: "Тираж його брошури був величезним."
- term: "сільське господарство"
  translation: "agriculture"
  ipa: "sʲilʲˈskɛ ɦɔspɔˈdɑrstwɔ"
  context: "Розмови про сільське господарство."
- term: "інтелігенція"
  translation: "intelligentsia"
  ipa: "intɛlʲiˈɦɛnt͡sʲijɐ"
  context: "Українська інтелігенція."
- term: "жертовність"
  translation: "sacrificial nature"
  ipa: "ʒɛrˈtɔvnʲisʲtʲ"
  context: "Приклад жертовності."
- term: "мова"
  translation: "language"
  ipa: "ˈmɔvɐ"
  context: "Він спілкувався тільки українською мовою."
- term: "справа"
  translation: "cause / business"
  ipa: "ˈsprɑvɐ"
  context: "Українська справа."
