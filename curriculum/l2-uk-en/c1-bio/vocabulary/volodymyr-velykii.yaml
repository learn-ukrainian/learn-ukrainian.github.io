items:
- lemma: хрещення
  ipa:
  - ˈxrɛʃt͡ʃenʲːɐ
  translation: baptism / Christianization
  definition: Таїнство прийняття християнської віри; історичний процес впровадження християнства як державної релігії.
- lemma: язичництво
  ipa:
  - jɐˈzɪt͡ʃnɪt͡stʋɔ
  translation: paganism
  definition: Система вірувань, заснована на поклонінні багатьом богам, силам природи та ідолам.
- lemma: пантеон
  ipa:
  - pɐnteˈɔn
  translation: pantheon
  definition: Сукупність богів певної релігії або храм, присвячений їм усім.
- lemma: ідол
  ipa:
  - ˈidɔl
  translation: idol
  definition: Зображення божества (статуя), якому поклоняються язичники.
- lemma: десятина
  ipa:
  - desʲɐˈtɪnɐ
  translation: tithe
  definition: Десята частина прибутків, яку віддавали на користь церкви.
- lemma: усобиця
  ipa:
  - ʊˈsɔbɪt͡sʲɐ
  translation: internecine war / strife
  definition: Збройна боротьба за владу між членами одного роду або всередині однієї держави.
- lemma: златник
  ipa:
  - ˈzɫɑtnɪk
  translation: zlatnyk (gold coin)
  definition: Перша золота монета Київської Русі, карбована Володимиром.
- lemma: срібник
  ipa:
  - ˈsrʲibnɪk
  translation: sribnyk (silver coin)
  definition: Срібна монета Київської Русі.
- lemma: тризуб
  ipa:
  - ˈtrɪzʊb
  translation: trident
  definition: Особистий знак князів Рюриковичів (зокрема Володимира), сучасний герб України.
- lemma: варяг
  ipa:
  - ʋɐˈrʲɑh
  translation: Varangian
  definition: Скандинавський воїн-найманець або купець у Київській Русі.
- lemma: канонізація
  ipa:
  - kɐnɔnʲizɐˈt͡sʲijɐ
  translation: canonization
  definition: Зарахування до лику святих.
- lemma: літописання
  ipa:
  - lʲitɔpɪˈsɑnʲːɐ
  translation: chronicle writing
  definition: Процес створення історичних творів, де події викладаються за роками.
- lemma: меценат
  ipa:
  - met͡seˈnɑt
  translation: patron (of arts)
  definition: Багатий покровитель наук і мистецтв (Володимир як будівничий церков і шкіл).
- lemma: візантійський
  ipa:
  - ʋʲizɐnˈtʲii̯sʲkɪi̯
  translation: Byzantine
  definition: Такий, що стосується Візантійської імперії, її культури та обряду.
- lemma: порфірородна
  ipa:
  - pɔrfʲirɔˈrɔdnɐ
  translation: Porphyrogenita (Born in the Purple)
  definition: Титул візантійських принцес, народжених у Порфіровій залі імператорського палацу (знак вищої легітимності).
- lemma: легітимність
  ipa:
  - leɦiˈtɪmnʲisʲtʲ
  translation: legitimacy
  definition: Законність і визнання влади народом та іншими державами.
- lemma: цивілізаційний
  ipa:
  - t͡sɪʋilʲizɐˈt͡sʲii̯nɪi̯
  translation: civilizational
  definition: Такий, що стосується рівня розвитку суспільства та його культурного вибору.
- lemma: монотеїзм
  ipa:
  - mɔnɔteˈjizm
  translation: monotheism
  definition: Віра в єдиного Бога (на відміну від політеїзму).
- lemma: ієрархія
  ipa:
  - ijeˈrɑrxʲijɐ
  translation: hierarchy
  definition: Порядок підпорядкування нижчих ланок вищим.
- lemma: реформатор
  ipa:
  - refɔrˈmɑtɔr
  translation: reformer
  definition: Той, хто здійснює зміни в суспільному ладі.
- lemma: капище
  ipa:
  - kɐˈpɪʃt͡ʃe
  translation: pagan shrine
  definition: Місце, де стояли ідоли і приносилися жертви.
- lemma: ойкумена
  ipa:
  - ɔi̯kʊˈmɛnɐ
  translation: oikumene
  definition: Заселений світ; культурний простір, відомий давнім людям.
- lemma: стратег
  ipa:
  - strɐˈtɛh
  translation: strategist
  definition: Полководець або політик, який мислить масштабно і планує на далеку перспективу.
- lemma: милосердя
  ipa:
  - mɪɫɔˈsɛrdʲːɐ
  translation: mercy / charity
  definition: Співчутливе ставлення до людей, готовність допомогти (характеристика пізнього Володимира).