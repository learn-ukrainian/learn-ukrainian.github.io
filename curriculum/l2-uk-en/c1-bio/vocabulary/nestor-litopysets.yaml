module: nestor-litopysets
level: C1-BIO
version: '2.0'
items:
- lemma: літописець
  ipa: /lʲitɔˈpɪsɛt͡sʲ/
  translation: chronicler
  pos: noun
  usage: Автор літопису, особа, що записує події.
- lemma: історіографія
  ipa: /istɔrʲiɔˈɦrɑfʲijɐ/
  translation: historiography
  pos: noun
  usage: Сукупність досліджень з історії.
- lemma: легітимізувати
  ipa: /lɛɦʲitɪmʲiˈzuʋɐtɪ/
  translation: to legitimize
  pos: verb
  usage: Надавати чому-небудь законної сили.
- lemma: агіографія
  ipa: /ɐɦʲiɔˈɦrɑfʲijɐ/
  translation: hagiography
  pos: noun
  usage: Жанр літератури про життя святих.
- lemma: чернець
  ipa: /t͡ʃɛrˈnɛt͡sʲ/
  translation: monk
  pos: noun
  usage: Особа, що прийняла чернечу обітницю.
- lemma: скрипторій
  ipa: /skrɪpˈtɔrʲij/
  translation: scriptorium
  pos: noun
  usage: Майстерня для переписування книг.
- lemma: аскеза
  ipa: /ɐsˈkɛzɐ/
  translation: asceticism
  pos: noun
  usage: Суворий спосіб життя заради духовності.
- lemma: ієродиякон
  ipa: /ijɛrɔˈdɪjɐkɔn/
  translation: hierodeacon
  pos: noun
  usage: Чернець у сані диякона.
- lemma: пергамент
  ipa: /pɛrˈɦɑmɛnt/
  translation: parchment
  pos: noun
  usage: Спеціально оброблена шкіра для письма.
- lemma: провіденціалізм
  ipa: /prɔʋʲidɛnt͡sʲiɐˈlʲizm/
  translation: providentialism
  pos: noun
  usage: Погляд на історію як на волю Бога.
- lemma: автохтонний
  ipa: /ɐu̯tɔxˈtɔnnɪj/
  translation: autochthonous / indigenous
  pos: adj
  usage: Корінний, місцевого походження.
- lemma: усобиця
  ipa: /uˈsɔbɪt͡sʲɐ/
  translation: internal strife / feuds
  pos: noun
  usage: Внутрішня боротьба між князями.
- lemma: хронологія
  ipa: /xrɔnɔˈlɔɦʲijɐ/
  translation: chronology
  pos: noun
  usage: Послідовність подій у часі.
- lemma: канонізувати
  ipa: /kɐnɔnʲiˈzuʋɐtɪ/
  translation: to canonize
  pos: verb
  usage: Прираховувати до сонму святих.
- lemma: деколонізація
  ipa: /dɛkɔlɔnʲizˈɑt͡sʲijɐ/
  translation: decolonization
  pos: noun
  usage: Звільнення від колоніального впливу.
- lemma: тяглість
  ipa: /ˈtʲɑɦlʲistʲ/
  translation: continuity
  pos: noun
  usage: Безперервність розвитку певного явища.
- lemma: ідентичність
  ipa: /idɛnˈtɪt͡ʃnʲistʲ/
  translation: identity
  pos: noun
  usage: Усвідомлення належності до групи.
- lemma: києвоцентризм
  ipa: /kɪjɛʋɔt͡sɛnˈtrɪzm/
  translation: Kyivo-centrism
  pos: noun
  usage: Концепція Києва як головного центру.
- lemma: агіограф
  ipa: /ɐɦʲiˈɔɦrɐf/
  translation: hagiographer
  pos: noun
  usage: Автор житій святих.
- lemma: каганець
  ipa: /kɐˈɦɑnɛt͡sʲ/
  translation: oil lamp
  pos: noun
  usage: Невелика лампа на жирі чи олії.
- lemma: звід
  ipa: /zʋʲid/
  translation: codex / collection
  pos: noun
  usage: Зібрання, сукупність текстів.
- lemma: етногенез
  ipa: /ɛtnɔˈɦɛnɛz/
  translation: ethnogenesis
  pos: noun
  usage: Процес формування народу.
- lemma: патріарх
  ipa: /pɐtrʲiˈɑrx/
  translation: patriarch
  pos: noun
  usage: Засновник або видатна постать у галузі.
- lemma: мощі
  ipa: /ˈmɔʃt͡ʃʲi/
  translation: relics (sacred)
  pos: noun
  usage: Тіло святого, що залишилося нетлінним.
- lemma: палеограф
  ipa: /pɐlɛˈɔɦrɐf/
  translation: paleographer
  pos: noun
  usage: Фахівець з вивчення давніх рукописів.
- lemma: суб'єктність
  ipa: /subjɛkˈtɪu̯nʲistʲ/
  translation: subjectivity / agency
  pos: noun
  usage: Здатність діяти самостійно і свідомо.
- lemma: наратив
  ipa: /nɐrɐˈtɪu̯/
  translation: narrative
  pos: noun
  usage: Оповідь, спосіб представлення історії.
- lemma: сакральний
  ipa: /sɐˈkrɑlʲnɪj/
  translation: sacred / sacral
  pos: adj
  usage: Пов'язаний з релігійним культом, священний.