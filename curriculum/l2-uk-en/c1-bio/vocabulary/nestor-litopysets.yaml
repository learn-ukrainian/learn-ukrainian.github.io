- word: літописець
  translation: chronicler
  ipa: lʲitoˈpɪset͡sʲ
  definition: Авторові літопису, особа, що записує історичні події за роками.
  usage: "Нестор Літописець вважається батьком української історіографії."
- word: історіографія
  translation: historiography
  ipa: istorioˈɦrafija
  definition: Сукупність досліджень з історії певної країни або періоду.
  usage: "Його праця стала основою для всієї подальшої української історіографії."
- word: легітимізувати
  translation: to legitimize
  ipa: leɦitɪmiˈzuvatɪ
  definition: Надавати чому-небудь законної сили, визнавати правомірним.
  usage: "Літопис легітимізував київську державу на рівні з біблійними цивілізаціями."
- word: агіографія
  translation: hagiography
  ipa: aɦioˈɦrafija
  definition: Жанр літератури, що описує життя святих.
  usage: "Нестор був неперевершеним майстром агіографічного жанру."
- word: чернець
  translation: monk
  ipa: t͡ʃɛrˈnɛt͡sʲ
  definition: Особа, що прийняла чернечу обітницю і живе в монастирі.
  usage: "Нестор провів понад сорок років як чернець Києво-Печерської лаври."
- word: скрипторій
  translation: scriptorium
  ipa: skrɪpˈtɔrʲij
  definition: Майстерня в монастирі для переписування книг.
  usage: "У монастирському скрипторії Нестор опановував мистецтво каліграфії."
- word: аскеза
  translation: asceticism
  ipa: asˈkɛza
  definition: Суворий спосіб життя з відмовою від життєвих благ заради духовності.
  usage: "Духовне зростання Нестора супроводжувалося суворою аскезою."
- word: ієродиякон
  translation: hierodeacon
  ipa: ijeɾodɪˈakɔn
  definition: Чернець у сані диякона.
  usage: "Згодом Нестор був висвячений у сан ієродиякона."
- word: пергамент
  translation: parchment
  ipa: perˈɦament
  definition: Спеціально оброблена шкіра тварин для письма.
  usage: "Написання літопису на пергаменті вимагало неймовірної витривалості."
- word: провіденціалізм
  translation: providentialism
  ipa: prowident͡siaˈlizm
  definition: Погляд на історію як на втілення Божої волі.
  usage: "Метод Нестора — це синтез провіденціалізму та історичного прагматизму."
- word: автохтонний
  translation: autochthonous / indigenous
  ipa: awtɔxˈtɔnnɪj
  definition: Корінний, той, що виник на даній території.
  usage: "Нестор доводив, що слов'яни є автохтонним населенням Європи."
- word: усобиця
  translation: internal strife / feuds
  ipa: uˈsɔbɪt͡sʲa
  definition: Внутрішня боротьба, розбрат між князями в одній державі.
  usage: "Нестор послідовно засуджував князівські усобиці."
- word: хронологія
  translation: chronology
  ipa: xrɔnɔˈlɔɦija
  definition: Послідовність подій у часі.
  usage: "Він намагався встановити точну хронологію подій Київської Русі."
- word: канонізувати
  translation: to canonize
  ipa: kanɔniˈzuvatɪ
  definition: Прираховувати до сонму святих у церкві.
  usage: "Православна церква канонізувала Нестора як преподобного."
- word: деколонізація
  translation: decolonization
  ipa: dekɔlɔniˈzat͡sija
  definition: Процес звільнення від колоніального впливу та повернення суб'єктності.
  usage: "Сьогодні триває деколонізація образу Нестора Літописця."
- word: тяглість
  translation: continuity
  ipa: ˈtʲaɦlistʲ
  definition: Безперервність розвитку певного явища протягом тривалого часу.
  usage: "Постать Нестора свідчить про тяглість нашої державної традиції."
- word: ідентичність
  translation: identity
  ipa: idenˈtɪt͡ʃnistʲ
  definition: Усвідомлення людиною своєї належності до певної групи чи нації.
  usage: "Нестор сформулював наратив, який став основою української ідентичності."
- word: києвоцентризм
  translation: Kyivo-centrism
  ipa: kɪjɛwɔt͡sɛnˈtrɪzm
  definition: Концепція, що розглядає Київ як головний духовний та політичний центр.
  usage: "Нестор заклав ідею києвоцентризму в основу свого літопису."
- word: агіограф
  translation: hagiographer
  ipa: aɦiˈɔɦraf
  definition: Автор житій святих.
  usage: "Нестор був першим видатним агіографом нашої землі."
- word: каганець
  translation: oil lamp
  ipa: kaˈɦanɛt͡sʲ
  definition: Невелика лампа, що світить за допомогою жиру чи олії.
  usage: "Нестор писав літопис при слабкому світлі каганця."
- word: звід
  translation: codex / collection
  ipa: zwid
  definition: Зібрання, сукупність текстів або законів.
  usage: "«Повість минулих літ» — це монументальний літописний звід."
- word: етногенез
  translation: ethnogenesis
  ipa: ɛtnɔˈɦɛnɛz
  definition: Процес виникнення та формування народу.
  usage: "Нестор намагався осмислити етногенез слов'янських племен."
- word: патріарх
  translation: patriarch
  ipa: patriˈarx
  definition: Старійшина, засновник або видатна постать у певній галузі.
  usage: "Нестора часто називають патріархом нашої історії."
- word: мощі
  translation: relics (sacred)
  ipa: mɔˈʃt͡ʃi
  definition: Тіло святого, що залишилося нетлінним після смерті.
  usage: "Його мощі спочивають у Ближніх печерах Києво-Печерської лаври."
- word: палеограф
  translation: paleographer
  ipa: paleɔˈɦraf
  definition: Фахівець з вивчення давніх рукописів та систем письма.
  usage: "Сучасні палеографи продовжують вивчати техніку письма Нестора."
