items:
- lemma: експресіонізм
  ipa: /ɛksprɛs⁽ʲ⁾iɔˈnizm/
  translation: expressionism
  pos: noun
  gender: m
  note: художній напрям, що акцентує на вираженні емоцій
- lemma: новела
  ipa: /nɔˈwɛlɑ/
  translation: novella / short story
  pos: noun
  gender: f
  note: жанр, у якому працював Стефаник
- lemma: лаконізм
  ipa: /lɑkɔˈnizm/
