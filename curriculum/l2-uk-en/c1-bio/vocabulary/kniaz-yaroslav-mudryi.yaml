module: c1-bio-004
level: C1-BIO
version: '2.0'
items:
- lemma: віра
  ipa:
  - ˈʋʲirɐ
  translation: vira (bloodwite)
  definition: Грошовий штраф за вбивство вільної людини у Київській Русі, що замінив кровну помсту.
- lemma: скрипторій
  ipa:
  - skrɪpˈtɔrʲii̯
  translation: scriptorium
  definition: Майстерня при монастирі або церкві, де переписували книги.
- lemma: усобиця
  ipa:
  - ʊˈsɔbɪt͡sʲɐ
  translation: internecine strife
  definition: Збройна боротьба за владу всередині держави.
- lemma: митрополит
  ipa:
  - mɪtrɔpɔˈlɪt
  translation: metropolitan
  definition: Вищий духовний сан у православній церкві, глава церковного округу.
- lemma: фреска
  ipa:
  - ˈfrɛskɐ
  translation: fresco
  definition: Живопис на вогкій штукатурці, одна з технік стінопису.
- lemma: мозаїка
  ipa:
  - mɔˈzɑjikɐ
  translation: mosaic
  definition: Зображення, викладене з різнокольорових камінців або смальти.
- lemma: смальта
  ipa:
  - ˈsmɑlʲtɐ
  translation: smalt
  definition: Кольорове непрозоре скло у вигляді кубиків, що застосовується для мозаїк.
- lemma: тесть
  ipa:
  - tɛsʲtʲ
  translation: father-in-law
  definition: Батько дружини (Ярослава називали "тестем Європи").
- lemma: династія
  ipa:
  - dɪˈnɑstʲijɐ
  translation: dynasty
  definition: Ряд монархів з одного роду, які змінюють один одного на престолі.
- lemma: кодифікація
  ipa:
  - kɔdɪfʲiˈkɑt͡sʲijɐ
  translation: codification
  definition: Упорядкування і систематизація законів, зведення їх у єдиний кодекс.
- lemma: ізгой
  ipa:
  - izˈɦɔi̯
  translation: izgoi (outcast)
  definition: Людина, яка втратила свій соціальний статус (наприклад, князь без землі).
- lemma: смерд
  ipa:
  - smɛrd
  translation: smerd (peasant)
  definition: Вільний селянин-общинник у Київській Русі.
- lemma: холоп
  ipa:
  - xɔˈlɔp
  translation: kholop (serf/slave)
  definition: Людина, яка перебувала у повній залежності від господаря, раб.
- lemma: гривня
  ipa:
  - ˈhrɪu̯nʲɐ
  translation: hryvnia
  definition: Грошова одиниця та міра ваги срібла в Київській Русі.
- lemma: саркофаг
  ipa:
  - sɐrkɔˈfɑh
  translation: sarcophagus
  definition: Кам'яна труна, часто прикрашена різьбленням.
- lemma: печеніги
  ipa:
  - pet͡ʃeˈnʲiɦɪ
  translation: Pechenegs
  definition: Тюркомовні кочові племена, що нападали на Русь у X-XI ст.
- lemma: графіті
  ipa:
  - ɡrɐˈfʲitʲi
  translation: graffiti
  definition: Стародавні написи, видряпані на стінах храмів (важливе історичне джерело).
- lemma: оранта
  ipa:
  - ɔˈrɑntɐ
  translation: Orans
  definition: Іконографічний тип Богоматері з піднятими в молитві руками (знаменита мозаїка в Софії).
- lemma: мудрість
  ipa:
  - ˈmudrʲisʲtʲ
  translation: wisdom
  definition: Глибокий розум, спертий на життєвий досвід (епітет Ярослава).
- lemma: культуртрегер
  ipa:
  - kʊlʲtʊrˈtrɛɦer
  translation: kulturträger
  definition: Носій і поширювач культури, просвітитель.
- lemma: дуумвірат
  ipa:
  - dʊʊmʋʲiˈrɑt
  translation: duumvirate
  definition: Спільне правління двох осіб (Ярослава і Мстислава).
- lemma: легітимність
  ipa:
  - leɦiˈtɪmnʲisʲtʲ
  translation: legitimacy
  definition: Законність влади.
- lemma: скрижаль
  ipa:
  - skrɪˈʒɑlʲ
  translation: tablet (law)
  definition: Кам'яна плита з написаним законом.
- lemma: меценатство
  ipa:
  - met͡seˈnɑtstʋɔ
  translation: patronage
  definition: Покровительство наукам і мистецтвам.
