- word: кібернетика
  ipa: /kibɛrˈnɛtɪkɐ/
  translation: cybernetics
  definition: Наука про загальні закономірності процесів управління та передачі інформації в машинах, живих організмах і суспільстві.
  usage: "Ющенко була однією з фундаторів української школи кібернетики."
- word: програмування
  ipa: /prɔɦrɐˈmuʋɐnʲnʲɐ/
  translation: programming
  definition: Процес створення комп'ютерних програм.
  usage: "Вона стала першою в СРСР жінкою-доктором наук з програмування."
- word: адресна мова
  ipa: /ˈɑdrɛsnɐ ˈmɔʋɐ/
  translation: address language
  definition: Одна з перших у світі високорівневих мов програмування, створена Ющенко.
  usage: "Адресна мова програмування випередила появу Fortran."
- word: вказівник
  ipa: /ʋkɐˈzʲiʋnɪk/
  translation: pointer
  definition: Змінна, значенням якої є адреса в пам'яті комп'ютера.
  usage: "Ющенко винайшла вказівники задовго до їхнього офіційного визнання на Заході."
- word: обчислювальна машина
  ipa: /ɔbt͡ʃɪsˈlʲuʋɐlʲnɐ mɐˈʃɪnɐ/
  translation: computing machine / computer
  definition: Технічний пристрій для автоматичного оброблення інформації.
  usage: "МЕСМ була першою електронною обчислювальною машиною в континентальній Європі."
- word: високорівнева мова
  ipa: /ʋɪsɔkɔrʲiu̯ˈnɛʋɐ ˈmɔʋɐ/
  translation: high-level language
  definition: Мова програмування, розроблена для зручності використання людиною.
  usage: "Адресна мова була першою високорівневою мовою, реалізованою на ЕОМ «Київ»."
- word: алгоритм
  ipa: /ɐlɦɔˈrɪtm/
  translation: algorithm
  definition: Послідовність дій для розв'язання певного завдання.
  usage: "Ющенко розробила алгоритми для перших комп'ютерних розрахунків."
- word: непряма адресація
  ipa: /nɛˈprʲɑmɐ ɐdrɛˈsɑt͡sʲijɐ/
  translation: indirect addressing
  definition: Метод доступу до даних, коли вказується адреса комірки, що містить адресу даних.
  usage: "Непряма адресація стала ключовою особливістю Адресної мови."
- word: репресії
  ipa: /rɛˈprɛsʲiji/
  translation: repressions
  definition: Заходи державного примусу, пов'язані з обмеженням прав і свобод громадян.
  usage: "Родина Катерини постраждала від сталінських репресій."
- word: ідентичність
  ipa: /idɛnˈtɪt͡ʃnʲistʲ/
  translation: identity
  definition: Усвідомлення особистістю своєї належності до певної спільноти (нації).
  usage: "Збереження української ідентичності було важливим для вченої навіть у засланні."
- word: суверенітет
  ipa: /suʋerɛnʲiˈtɛt/
  translation: sovereignty / independence
  definition: Повна незалежність держави від інших держав у її внутрішніх справах і зовнішніх зносинах.
  usage: "Наукові здобутки Ющенко утверджували інтелектуальний суверенітет України."
- word: піонерка
  ipa: /pʲiɔˈnɛrkɐ/
  translation: pioneer (female)
  definition: Перша людина, яка почала освоювати нову галузь діяльності.
  usage: "Вона була піонеркою теоретичного програмування."
- word: архітектура
  ipa: /ɐrxʲitɛkˈturɐ/
  translation: architecture (computing)
  definition: Структура і логічна організація комп'ютерної системи.
  usage: "Катерина відповідала за архітектуру ЕОМ «Київ»."
- word: автоматизація
  ipa: /ɐʋtɔmɐtɪˈzɑt͡sʲijɐ/
  translation: automation
  definition: Впровадження автоматичних засобів для управління процесами.
  usage: "Вона завідувала відділом автоматизації програмування."
- word: деколонізація
  ipa: /dekɔlɔnʲizˈɑt͡sʲijɐ/
  translation: decolonization
  definition: Процес відновлення власної історії та ідентичності, звільненої від імперських нашарувань.
  usage: "Повернення імені Ющенко до світової історії — це акт деколонізації науки."
- word: інтелектуал
  ipa: /intɛlɛktuˈɑl/
  translation: intellectual
  definition: Людина з високим рівнем розвитку інтелекту, зайнята розумовою працею.
  usage: "Ющенко була видатним українським інтелектуалом свого часу."
- word: незламність
  ipa: /nɛˈzlɑmnʲistʲ/
  translation: resilience / indomitability
  definition: Здатність не здаватися перед труднощами, зберігати твердість духу.
  usage: "Її незламність дозволила їй стати вченою попри статус 'доньки ворога народу'."
- word: професура
  ipa: /prɔfɛˈsurɐ/
  translation: professorship / faculty
  definition: Сукупність професорів навчального закладу.
  usage: "Вона була частиною золотої професури Інституту кібернетики."
- word: монографія
  ipa: /mɔnɔˈɦrɑfʲijɐ/
  translation: monograph
  definition: Наукова праця, присвячена поглибленому вивченню однієї теми.
  usage: "Її монографії з програмування були перекладені багатьма мовами."
- word: спадкоємність
  ipa: /spɐdkɔˈjɛmnʲistʲ/
  translation: continuity / succession
  definition: Передача традицій, знань або досвіду від одного покоління до іншого.
  usage: "Ющенко забезпечила спадкоємність української математичної школи."
- word: суб'єктність
  ipa: /subjɛkˈtnʲistʲ/
  translation: agency / subjecthood
  definition: Здатність діяти як самостійний, незалежний чинник.
  usage: "Її діяльність повертала Україні суб'єктність у світі високих технологій."
- word: винахідниця
  ipa: /ʋɪnɐˈxʲidnɪt͡sʲɐ/
  translation: inventor (female)
  definition: Жінка, яка створила новий пристрій, метод або технологію.
  usage: "Катерина Ющенко — видатна українська винахідниця."
- word: концепція
  ipa: /kɔnt͡sˈɛpt͡sʲijɐ/
  translation: concept
  definition: Провідна ідея або система поглядів на певне явище.
  usage: "Вона запропонувала революційну концепцію Адресного програмування."
- word: формалізація
  ipa: /ɐʋtɔmɐtɪˈzɑt͡sʲijɐ/
  translation: formalization
  definition: Представлення змісту певної галузі у вигляді формальної системи.
  usage: "Адресна мова забезпечила формалізацію процесу програмування."
- word: вчений
  ipa: /ˈʋt͡ʃɛnɪj/
  translation: scientist
  definition: Людина, яка професійно займається науковою діяльністю.
  usage: "Українські вчені стояли біля витоків світової кібернетики."
- word: інтеграція
  ipa: /intɛˈɦrɑt͡sʲijɐ/
  translation: integration
  definition: Процес поєднання окремих елементів у єдине ціле.
  usage: "Інтеграція її ідей у сучасні мови програмування є беззаперечною."
- word: агентність
  ipa: /ɐˈɦɛntnʲistʲ/
  translation: agency
  definition: Здатність особистості діяти самостійно та впливати на події.
  usage: "Ющенко демонструвала високу жіночу агентність у патріархальному науковому середовищі."
- word: фундатор
  ipa: /funˈdɑtɔr/
  translation: founder / originator
  definition: Людина, яка заклала основу чого-небудь.
  usage: "Вона була фундаторкою першої в СРСР кафедри програмування."
- word: апропріація
  ipa: /ɐprɔprʲiˈɑt͡sʲijɐ/
  translation: appropriation
  definition: Привласнення результатів чужої праці або культурних здобутків.
  usage: "Ми маємо боротися проти імперської апропріації українських винаходів."
- word: меценатство
  ipa: /met͡sɛˈnɑt͡stʋɔ/
  translation: patronage
  definition: Добровільна безкорислива підтримка розвитку культури та науки.
  usage: "Підтримка талановитої молоді була формою інтелектуального меценатства вченої."
