- word: випромінювання
  ipa: /ʋɪprɔmʲiˈnʲuʋɐnʲnʲɐ/
  translation: radiation
  definition: Процес поширення енергії у вигляді хвиль або частинок.
  usage: "Пулюй досліджував катодне випромінювання у вакуумних трубках."
- word: вакуум
  ipa: /ˈʋɑkuum/
  translation: vacuum
  definition: Стан газу за тиску, значно нижчого від атмосферного.
  usage: "Для створення лампи Пулюя потрібен був надзвичайно високий вакуум."
- word: першовідкривач
  ipa: /pɛrʃɔʋʲidkrɪˈʋɑt͡ʃ/
  translation: discoverer / pioneer
  definition: Людина, яка першою відкрила або винайшла що-небудь.
  usage: "Іван Пулюй — справжній першовідкривач X-променів."
- word: електротехніка
  ipa: /elɛktrɔˈtɛxnʲikɐ/
  translation: electrical engineering
  definition: Галузь науки і техніки, пов'язана з використанням електричних явищ.
  usage: "Пулюй став засновником празької школи електротехніки."
- word: теологія
  ipa: /teɔˈlɔɦʲijɐ/
  translation: theology
  definition: Сукупність релігійних доктрин про Бога; богослов'я.
  usage: "Його теологічна освіта допомогла у перекладі Святого Письма."
- word: пріоритет
  ipa: /prʲiɔrɪˈtɛt/
  translation: priority
  definition: Першість у часі у здійсненні якого-небудь відкриття чи винаходу.
  usage: "Питання наукового пріоритету Пулюя досі обговорюється в історії фізики."
- word: деколонізація
  ipa: /dekɔlɔnʲizˈɑt͡sʲijɐ/
  translation: decolonization
  definition: Процес звільнення від колоніальної залежності та відновлення власної ідентичності.
  usage: "Повернення імені Пулюя — це важливий крок до деколонізації української науки."
- word: винахідник
  ipa: /ʋɪnɐˈxʲidnɪк/
  translation: inventor
  definition: Людина, яка створює нові технічні пристрої або методи.
  usage: "Лампа Пулюя була технічно досконалішим винаходом, ніж тогочасні аналоги."
- word: монографія
  ipa: /mɔnɔˈɦrɑfʲijɐ/
  translation: monograph
  definition: Наукова праця, в якій глибоко досліджується одна тема.
  usage: "Наукові монографії Пулюя німецькою мовою цитували провідні фізики Європи."
- word: рентгенологія
  ipa: /rɛntɦenɔˈlɔɦʲijɐ/
  translation: radiology
  definition: Галузь медицини, що вивчає застосування рентгенівських променів.
  usage: "Пулюй заклав фундамент сучасної рентгенології своїми знімками."
- word: електростанція
  ipa: /elɛktrɔˈstɐnt͡sʲijɐ/
  translation: power plant
  definition: Підприємство, що виробляє електричну енергію.
  usage: "Він проектував перші електростанції змінного струму в Празі."
- word: мислитель
  ipa: /mɪsˈlɪtɛlʲ/
  translation: thinker
  definition: Людина з глибоким і оригінальним мисленням; філософ.
  usage: "Пулюй був не лише експериментатором, а й видатним християнським мислителем."
- word: просвітництво
  ipa: /prɔsˈʋʲitnɪt͡stʋɔ/
  translation: enlightenment
  definition: Культурно-освітня діяльність, спрямована на поширення знань.
  usage: "Його робота над перекладом Біблії була актом високого просвітництва."
- word: термінологія
  ipa: /tɛrmʲinɔˈlɔɦʲijɐ/
  translation: terminology
  definition: Система термінів певної галузі науки, техніки чи мистецтва.
  usage: "Він створив першу українську наукову термінологію в галузі фізики."
- word: ідентичність
  ipa: /idɛnˈtɪt͡ʃnʲistʲ/
  translation: identity
  definition: Усвідомлення особистістю своєї належності до певної спільноти (нації).
  usage: "Для Пулюя українська ідентичність була дорожчою за імперські посади."
- word: суб'єктність
  ipa: /subjɛkˈtnʲistʲ/
  translation: agency / subjecthood
  definition: Здатність діяти як самостійний, незалежний чинник історії чи політики.
  usage: "Наукові здобутки Пулюя утверджували інтелектуальну суб'єктність України."
- word: меценат
  ipa: /met͡sɛˈnɑt/
  translation: patron
  definition: Людина, яка матеріально підтримує розвиток культури, науки та мистецтва.
  usage: "Він був меценатом для українських студентів у Празі та Відні."
- word: експеримент
  ipa: /ekspɛrɪˈmɛnt/
  translation: experiment
  definition: Науково поставлений дослід для вивчення певного явища.
  usage: "Пулюй проводив свої експерименти у найкращих лабораторіях Європи."
- word: патент
  ipa: /pɐˈtɛnt/
  translation: patent
  definition: Документ, що засвідчує авторство на винахід та виключне право на нього.
  usage: "Рентген встиг отримати патент, хоча лампа Пулюя існувала раніше."
- word: асиміляція
  ipa: /ɐsɪmʲilʲɐˈt͡sʲijɐ/
  translation: assimilation
  definition: Процес втрати власної мови та культури і перехід на чужу.
  usage: "Переклад Біблії мав захистити українців від примусової асиміляції."
- word: антикатод
  ipa: /ɐntɪkɐˈtɔd/
  translation: anticathode
  definition: Електрод у вакуумній трубці, на який спрямовується потік електронів.
  usage: "Використання антикатода дозволило Пулюю фокусувати X-випромінювання."
- word: передумова
  ipa: /perɛduˈmɔʋɐ/
  translation: prerequisite
  definition: Умова, що готує ґрунт для чого-небудь; попередня умова.
  usage: "Відкриття катодних променів стало передумовою для виявлення X-променів."
- word: наступництво
  ipa: /nɐstupˈnɪt͡stʋɔ/
  translation: succession / heritage
  definition: Тяглість традицій, знань або прав від одного покоління до іншого.
  usage: "Ми маємо зберігати наукове наступництво і пам'ятати про Пулюя."
- word: корифей
  ipa: /kɔrɪˈfɛj/
  translation: luminary / star
  definition: Найвидатніший діяч у певній галузі науки чи мистецтва.
  usage: "Івана Пулюя справедливо називають корифеєм української фізики."
- word: самобутність
  ipa: /sɐmɔˈbutnʲistʲ/
  translation: originality / authenticity
  definition: Наявність у кого-небудь або чого-небудь рис, що виділяють його з-поміж інших.
  usage: "Він боровся за самобутність української науки на світовій арені."
- word: амбасадор
  ipa: /ɐmbɐsɐˈdɔr/
  translation: ambassador
  definition: Представник держави чи ідеї, який популяризує її за кордоном.
  usage: "Пулюй був науковим амбасадором України в Австро-Угорщині."
- word: електроенергія
  ipa: /elɛktrɔɛˈnɛrɦʲijɐ/
  translation: electricity
  definition: Електрична енергія, що використовується в промисловості та побуті.
  usage: "Його праці прискорили впровадження електроенергії в побут європейців."
- word: лінгвістика
  ipa: /lʲinɦˈʋʲistɪkɐ/
  translation: linguistics
  definition: Наука про мову, її будову, закони розвитку та функціонування.
  usage: "Пулюй поєднував знання фізики з глибоким інтересом до лінгвістики."
- word: анахронізм
  ipa: /ɐnɐxrɔˈnʲizm/
  translation: anachronism
  definition: Перенесення рис одного часу в інший, де вони не існують; застаріле явище.
  usage: "Відсутність Біблії рідною мовою була анахронізмом у християнській Європі."
- word: репутація
  ipa: /rɛputˈɑt͡sʲijɐ/
  translation: reputation
  definition: Громадська думка про кого-небудь або що-небудь; ім'я.
  usage: "Пулюй мав бездоганну репутацію у міжнародних наукових колах."