- word: абсолютний чемпіон
  ipa: /ɐbsɔˈlʲutnɪj t͡ʃɛmˈpʲiɔn/
  translation: undisputed champion
  definition: Боксер, який володіє всіма чотирма основними поясами (WBA, WBC, IBF, WBO) одночасно.
  usage: "Усик став першим в історії абсолютним чемпіоном у двох вагових категоріях."
- word: незламність
  ipa: /nɛˈzlɑmnʲistʲ/
  translation: indomitability / unbreakability
  definition: Здатність зберігати твердість духу та не здаватися перед найважчими випробуваннями.
  usage: "Його стиль боксу став символом української незламності."
- word: ідентичність
  ipa: /idɛnˈtɪt͡ʃnʲistʲ/
  translation: identity
  definition: Усвідомлення особистістю своєї належності до певної спільноти, нації чи культури.
  usage: "Козацький оселедець та гопак — це складники національної ідентичності Усика."
- word: патріотизм
  ipa: /pɐtrʲiɔˈtɪzm/
  translation: patriotism
  definition: Любов до своєї батьківщини, відданість своєму народові.
  usage: "Його патріотизм проявляється в конкретній допомозі Збройним Силам України."
- word: територіальна оборона
  ipa: /tɛrɪtɔrʲiˈɑlʲnɐ ɔbɔˈrɔnɐ/
  translation: territorial defense
  definition: Система загальнодержавних воєнних та спеціальних заходів для захисту території.
  usage: "На початку повномасштабного вторгнення Усик вступив до лав тероборони Києва."
- word: тріумф
  ipa: /trʲiˈumf/
  translation: triumph
  definition: Видатний успіх, блискуча перемога.
  usage: "Перемога над Тайсоном Ф'юрі стала найбільшим тріумфом у його кар'єрі."
- word: вагова категорія
  ipa: /ʋɐˈɦɔʋɐ kɐtɛˈɦɔrʲijɐ/
  translation: weight class
  definition: Класифікація спортсменів у боксі залежно від їхньої ваги.
  usage: "Він змінив вагову категорію, перейшовши з крузервейту в хевівейт."
- word: титул
  ipa: /ˈtɪtul/
  translation: title
  definition: Звання чемпіона, що підтверджується поясом відповідної боксерської організації.
  usage: "Усик зібрав усі можливі титули у професійному боксі."
- word: ринг
  ipa: /rɪnɦ/
  translation: ring
  definition: Спеціальний майданчик для проведення боксерських поєдинків.
  usage: "Вихід Усика в ринг завжди супроводжується українською символікою."
- word: суперник
  ipa: /suˈpɛrnɪk/
  translation: opponent / rival
  definition: Той, хто змагається з кимось у спорті чи іншій діяльності.
  usage: "Тайсон Ф'юрі був найважчим суперником у його житті."
- word: народна дипломатія
  ipa: /nɐˈrɔdnɐ dɪplɔˈmɑt͡sʲijɐ/
  translation: public diplomacy
  definition: Просування інтересів держави через культурні та спортивні здобутки громадян.
  usage: "Перемоги Усика — це найкращий прояв народної дипломатії України."
- word: благодійність
  ipa: /blɐɦɔˈdʲijnʲistʲ/
  translation: charity
  definition: Добровільна безкорислива допомога тим, хто її потребує.
  usage: "Фонд Usyk Foundation займається масштабною благодійністю."
- word: амбасадор
  ipa: /ɐmbɐsɐˈdɔr/
  translation: ambassador
  definition: Представник держави чи ідеї, який популяризує її за кордоном.
  usage: "Він є амбасадором української незламності на світовій арені."
- word: суб'єктність
  ipa: /subjɛkˈtnʲistʲ/
  translation: agency / subjecthood
  definition: Здатність діяти як самостійний, незалежний чинник.
  usage: "Усик утверджує суб'єктність України у світовому професійному спорті."
- word: козацький код
  ipa: /kɔˈzɑt͡sʲkɪj kɔd/
  translation: Cossack code
  definition: Система цінностей та символів, пов'язаних з українським козацтвом.
  usage: "Він свідомо апелює до козацького коду у своєму образі."
- word: деколонізація
  ipa: /dekɔlɔnʲizˈɑt͡sʲijɐ/
  translation: decolonization
  definition: Процес звільнення від імперських наративів та відновлення власної ідентичності.
  usage: "Позиція Усика щодо Криму є прикладом деколонізації свідомості."
- word: гопак
  ipa: /ɦɔˈpɐk/
  translation: hopak
  definition: Традиційний український народний танець, що походить від козаків.
  usage: "Його гопак у Лондоні бачив увесь світ."
- word: віра
  ipa: /ˈʋʲirɐ/
  translation: faith
  definition: Переконання у існуванні Бога та відданість релігійним ідеалам.
  usage: "Для Олександра віра є джерелом його сили та спокою."
- word: скромність
  ipa: /ˈskrɔmnʲistʲ/
  translation: modesty / humility
  definition: Відсутність хвалькуватості, поміркованість у оцінці власних заслуг.
  usage: "Попри світову славу, Усик вражає своєю скромністю."
- word: фундатор
  ipa: /funˈdɑtɔr/
  translation: founder
  definition: Людина, яка заснувала певну організацію чи установу.
  usage: "Він є фундатором благодійної організації для допомоги постраждалим від війни."
- word: стратегія
  ipa: /strɐˈtɛɦʲijɐ/
  translation: strategy
  definition: Мистецтво планування та ведення боротьби для досягнення мети.
  usage: "Його стратегія в ринзі базується на феноменальному інтелекті."
- word: інтелект
  ipa: /intɛˈlɛkt/
  translation: intelligence
  definition: Здатність до мислення, особливо до його вищих форм.
  usage: "Усика називають 'найрозумнішим' боксером сучасності."
- word: агентність
  ipa: /ɐˈɦɛntnʲistʲ/
  translation: agency
  definition: Здатність особистості до самостійної активної дії.
  usage: "Він демонструє високу агентність, формуючи власний порядок денний."
- word: спадщина
  ipa: /ˈspɐdt͡ʃɪnɐ/
  translation: legacy / heritage
  definition: Те, що залишається від попередніх поколінь або діяльності людини.
  usage: "Спортивна спадщина Усика надихатиме молодь десятиліттями."
- word: солідарність
  ipa: /sɔlʲidˈɑrnʲistʲ/
  translation: solidarity
  definition: Єдність переконань і дій, взаємодопомога.
  usage: "Він висловлює солідарність з усіма українцями, що борються за свободу."
- word: олімпійське золото
  ipa: /ɔlʲimˈpʲijsʲkɛ ˈzɔlɔtɔ/
  translation: Olympic gold
  definition: Вища нагорода Олімпійських ігор.
  usage: "З олімпійського золота почався його шлях до світової слави."
- word: крузервейт
  ipa: /kruˈzɛrʋɛjt/
  translation: cruiserweight
  definition: Перша важка вагова категорія в професійному боксі.
  usage: "У крузервейті він став абсолютним чемпіоном у 2018 році."
- word: хевівейт
  ipa: /ˈxɛʋʲiʋɛjt/
  translation: heavyweight
  definition: Надважка вагова категорія в професійному боксі.
  usage: "Усик довів, що в хевівейті інтелект важить більше за масу."
- word: взірець
  ipa: /ˈʋzʲirɛt͡sʲ/
  translation: role model / exemplar
  definition: Те, що заслуговує на наслідування; приклад.
  usage: "Він є взірцем професіоналізму та відданості своїй справі."
- word: непереможний
  ipa: /nɛperɛˈmɔʒnɪj/
  translation: undefeated
  definition: Той, хто ніколи не зазнавав поразки.
  usage: "Усик залишається непереможним на професійному ринзі."