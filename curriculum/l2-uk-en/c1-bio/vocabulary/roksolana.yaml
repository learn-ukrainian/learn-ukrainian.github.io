- word: султанша
  translation: sultana
  ipa: sʊlˈtanʃa
  definition: Дружина султана або жінка-правителька в ісламських країнах.
  usage: "Роксолана стала найвпливовішою султаншею в історії Османської імперії."
- word: хасекі
  translation: haseki (favorite consort)
  ipa: xaˈsɛki
  definition: Титул улюбленої дружини або наложниці османського султана.
  usage: "Гюрем отримала унікальний титул Хасекі Султан."
- word: гарем
  translation: harem
  ipa: ɦaˈrɛm
  definition: Жіноча частина мусульманського будинку, куди заборонено входити стороннім чоловікам.
  usage: "Життя в гаремі підпорядковувалося суворим правилам ієрархії."
- word: рабиня
  translation: slave woman
  ipa: raˈbɪnʲa
  definition: Жінка, що перебуває в рабстві.
  usage: "Вона пройшла шлях від простої рабині до володарки імперії."
- word: полон
  translation: captivity
  ipa: poˈlɔn
  definition: Стан позбавлення волі, захоплення ворогом.
  usage: "Тисячі українців потрапляли в татарський полон у XVI столітті."
- word: набіг
  translation: raid
  ipa: naˈbiɦ
  definition: Раптовий напад ворожого війська з метою грабунку.
  usage: "Татарський набіг змінив долю молодої Насті назавжди."
- word: спадкоємець
  translation: heir
  ipa: spadkoˈjɛmet͡sʲ
  definition: Той, хто має право на отримання спадщини або престолу.
  usage: "Боротьба за те, хто стане спадкоємцем престолу, була жорстокою."
- word: інтрига
  translation: intrigue
  ipa: inˈtrɪɦa
  definition: Приховані зловмисні дії, спрямовані на досягнення якоїсь мети.
  usage: "Палацові інтриги були звичною справою при дворі султана."
- word: благодійність
  translation: charity
  ipa: blaɦoˈdijinistʲ
  definition: Безкорислива діяльність, спрямована на допомогу нужденним.
  usage: "Її благодійність залишила слід у вигляді лікарень та шкіл."
- word: меценатство
  translation: patronage
  ipa: met͡seˈnatstvo
  definition: Добровільна матеріальна підтримка розвитку культури та мистецтва.
  usage: "Меценатство Роксолани сприяло розвитку османської архітектури."
- word: візир
  translation: vizier
  ipa: viˈzir
  definition: Вищий урядовець, міністр у деяких країнах Сходу.
  usage: "Великий візир був другою людиною в імперії після султана."
- word: євнух
  translation: eunuch
  ipa: ˈjɛvnux
  definition: Кастрований служитель при гаремі.
  usage: "Євнухи охороняли спокій та порядок у гаремі."
- word: фаворитка
  translation: favorite
  ipa: fawoˈrɪtka
  definition: Улюблена жінка монарха, яка користується його особливою прихильністю.
  usage: "Стати фавориткою султана мріяла кожна мешканка гарему."
- word: мечеть
  translation: mosque
  ipa: meˈt͡ʃɛtʲ
  definition: Мусульманський храм.
  usage: "Вона збудувала величну мечеть у центрі Стамбула."
- word: вакф
  translation: waqf (charitable endowment)
  ipa: vakf
  definition: В ісламському праві — майно, передане на релігійні або благодійні цілі.
  usage: "Прибутки з її вакфу йшли на утримання бідних прочан."
- word: султан
  translation: sultan
  ipa: sʊlˈtan
  definition: Титул монарха в деяких ісламських країнах.
  usage: "Султан Сулейман дуже поважав думку своєї дружини."
- word: імперія
  translation: empire
  ipa: imˈpɛrɪja
  definition: Велика монархічна держава, що складається з метрополії та колоній.
  usage: "Османська імперія в той час була на піку своєї могутності."
- word: династія
  translation: dynasty
  ipa: dɪˈnastija
  definition: Ряд монархів з одного роду, які змінюють один одного на троні.
  usage: "Вона забезпечила продовження династії Османів через своїх синів."
- word: політика
  translation: politics
  ipa: poˈlityka
  definition: Діяльність органів державної влади та їхніх представників.
  usage: "Жіноча політика в гаремі мала свої тонкощі та правила."
- word: дипломатія
  translation: diplomacy
  ipa: dɪploˈmatija
  definition: Офіційна діяльність держав у зовнішніх зносинах.
  usage: "Її листування є зразком високої дипломатії XVI століття."
- word: вплив
  translation: influence
  ipa: wpɫɪw
  definition: Дія, яку хтось або щось чинить на когось, щось; авторитет.
  usage: "Політичний вплив Роксолани дратував багатьох візирів."
- word: традиція
  translation: tradition
  ipa: traˈdɪt͡sija
  definition: Досвід, звичаї, погляди, що передаються з покоління в покоління.
  usage: "Вона сміливо порушувала вікові традиції османського двору."
- word: освіта
  translation: education
  ipa: osˈvita
  definition: Процес і результат засвоєння знань, умінь та навичок.
  usage: "Роксолана приділяла велику увагу освіті та підтримці вчених."
- word: культура
  translation: culture
  ipa: kʊlʲˈtura
  definition: Сукупність матеріальних і духовних цінностей, створених людством.
  usage: "Вона стала невід'ємною частиною як української, так і турецької культури."
