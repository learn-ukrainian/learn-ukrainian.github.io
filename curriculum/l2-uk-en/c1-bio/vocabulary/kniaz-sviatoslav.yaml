module: c1-bio-002
level: C1-BIO
version: '2.0'
items:
- lemma: каганат
  ipa:
  - kɐɦɐˈnɑt
  translation: khaganate
  definition: Тип середньовічної монархії у тюркомовних народів на чолі з каганом (хазари, авари).
- lemma: дружина
  ipa:
  - drʊˈʒɪnɐ
  translation: retinue / warband
  definition: Постійний військовий загін князя в Русі, що був ядром війська і частиною управління.
- lemma: пороги
  ipa:
  - pɔˈrɔɦɪ
  translation: rapids
  definition: Кам'янисті ділянки в руслі річки (зокрема Дніпра), що перешкоджають судноплавству.
- lemma: засідка
  ipa:
  - zɐˈsʲidkɐ
  translation: ambush
  definition: Раптовий напад із прихованої позиції.
- lemma: оселедець
  ipa:
  - ɔseˈlɛdet͡sʲ
  translation: oseledets (Cossack forelock)
  definition: Характерна зачіска (пасма волосся на голеній голові), ознака знатності воїна.
- lemma: експансія
  ipa:
  - eksˈpɑnsʲijɐ
  translation: expansion
  definition: Розширення сфери панування, впливу, поширення чого-небудь за початкові межі.
- lemma: доблесть
  ipa:
  - ˈdɔblestʲ
  translation: valor / prowess
  definition: Мужність, відвага, виявлені в бою; висока моральна якість воїна.
- lemma: візантійський
  ipa:
  - ʋizɐnˈtʲii̯sʲkei̯
  translation: Byzantine
  definition: Такий, що стосується Візантії (Східної Римської імперії).
- lemma: данник
  ipa:
  - ˈdɑnːɪk
  translation: tributary
  definition: Той, хто платить данину переможцю або сюзерену.
- lemma: язичництво
  ipa:
  - jɐˈzɪt͡ʃnɪt͡stʋɔ
  translation: paganism
  definition: Політеїстична релігія, заснована на поклонінні силам природи та багатьом богам.
- lemma: ультиматум
  ipa:
  - ʊlʲtɪˈmɑtʊm
  translation: ultimatum
  definition: Категорична вимога, невиконання якої загрожує застосуванням сили.
- lemma: стратегія
  ipa:
  - strɐˈtɛɦʲijɐ
  translation: strategy
  definition: Мистецтво ведення війни, загальний план військових дій.
- lemma: маневреність
  ipa:
  - mɐˈnɛu̯renʲisʲtʲ
  translation: maneuverability
  definition: Здатність швидко змінювати напрямок руху або дії (про військо).
- lemma: гегемонія
  ipa:
  - heɦeˈmɔnʲijɐ
  translation: hegemony
  definition: Політичне, економічне або військове панування однієї держави над іншими.
- lemma: фатальний
  ipa:
  - fɐˈtɑlʲnei̯
  translation: fatal
  definition: Такий, що неминуче веде до загибелі або тяжких наслідків; визначений долею.
- lemma: аскетизм
  ipa:
  - ɐskeˈtɪzm
  translation: asceticism
  definition: Обмеження життєвих потреб, відмова від розкоші (характерне для Святослава).
- lemma: мілітарний
  ipa:
  - mʲilʲiˈtɑrnei̯
  translation: military (adj)
  definition: Військовий, воєнний; пов'язаний з війною.
- lemma: пастка
  ipa:
  - ˈpɑstkɐ
  translation: trap
  definition: Пристрій або ситуація для захоплення когось зненацька.
- lemma: тріумф
  ipa:
  - trʲiˈʊmf
  translation: triumph
  definition: Блискучий успіх, видатна перемога.
- lemma: капітуляція
  ipa:
  - kɐpʲitʊˈlʲɑt͡sʲijɐ
  translation: capitulation
  definition: Припинення опору і здача ворогові на певних умовах.
- lemma: форпост
  ipa:
  - fɔrˈpɔst
  translation: outpost
  definition: Передовий пункт, укріплення на кордоні.
- lemma: степ
  ipa:
  - stɛp
  translation: steppe
  definition: Великий безлісий простір у помірному поясі, вкритий трав'янистою рослинністю.
- lemma: імперський
  ipa:
  - imˈpɛrsʲkei̯
  translation: imperial
  definition: Такий, що стосується імперії; владний, завойовницький.
- lemma: пакт
  ipa:
  - pɑkt
  translation: pact
  definition: Міжнародна угода, договір (зазвичай про ненапад або взаємодопомогу).
- lemma: жертовність
  ipa:
  - ʒerˈtɔu̯nʲisʲtʲ
  translation: sacrifice / selflessness
  definition: Готовність пожертвувати власними інтересами або життям заради вищої мети.
