- word: наказний гетьман
  ipa: "nɑkɑzˈnɪj ˈɦɛtʲmɑn"
  translation: acting hetman
  definition: "Тимчасово виконуючий обов'язки гетьмана; посада, яку обіймав Полуботок."
- word: Малоросійська колегія
  ipa: "mɑlɔrɔˈsʲijsʲkɑ kɔˈlɛɦijɑ"
  translation: Little Russian Collegium
  definition: "Орган російської імперської адміністрації для управління Гетьманщиною та обмеження її автономії."
- word: каземат
  ipa: "kɑzɛˈmɑt"
  translation: casemate (dungeon cell)
  definition: "Приміщення у фортеці, що використовувалося як в'язниця для політичних в'язнів."
- word: чолобитна
  ipa: "tʃɔlɔˈbɪtnɑ"
  translation: petition (humble request)
  definition: "Письмове прохання або скарга на ім'я монарха (застаріле)."
- word: осінщина
  ipa: "ɔˈsʲinʃtʃɪnɑ"
  translation: autumn tax
  definition: "Грошовий або натуральний податок, який сплачували селяни раз на рік восени, замість панщини."
- word: старшина
  ipa: "stɑrʃɪˈnɑ"
  translation: Cossack officer elite (starshyna)
  definition: "Військова та адміністративна еліта Гетьманщини."
- word: автономія
  ipa: "ɑu̯tɔˈnɔmijɑ"
  translation: autonomy
  definition: "Право на самоврядування певної території в межах держави."
- word: бібліофіл
  ipa: "biblʲiɔˈfʲil"
  translation: bibliophile
  definition: "Людина, яка любить і збирає книги."
- word: меценат
  ipa: "mɛt͡sɛˈnɑt"
  translation: patron of arts
  definition: "Багатий покровитель наук і мистецтв."
- word: скарб
  ipa: "skɑrb"
  translation: treasure
  definition: "Коштовності, гроші, сховані в потаємному місці (легенда про золото Полуботка)."
- word: мученик
  ipa: "ˈmutʃɛnɪk"
  translation: martyr
  definition: "Людина, яка зазнала страждань або загинула за свої переконання."
- word: свавілля
  ipa: "svɑˈvʲilʲːɑ"
  translation: arbitrariness / tyranny
  definition: "Необмежена влада, відсутність законності, самодурство."