  - Вирішальним чинником є «спільний інтерес» (насамперед економічний та політичний), а не спільна мова чи походження.
  - Вона була революційною, бо відходила від панівного тоді етнічного розуміння нації та пропонувала модель політичної нації.
  - «Українці-етнографи» — це ті, хто вважає себе українцем лише через мову та походження.
  - Бачинський вважає, що економічний добробут громадянина безпосередньо залежить від успіху його держави.
