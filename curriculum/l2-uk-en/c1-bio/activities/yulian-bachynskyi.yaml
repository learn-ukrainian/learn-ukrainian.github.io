  - Який чинник, на думку автора, є вирішальним для формування патріотизму?
  - Чому ця ідея вважалася революційною для кінця XIX століття?
  - Як ви розумієте термін «українці-етнографи» у цьому контексті?
  - Який зв'язок між економікою та патріотизмом вбачає Бачинський?
  focus_points:
