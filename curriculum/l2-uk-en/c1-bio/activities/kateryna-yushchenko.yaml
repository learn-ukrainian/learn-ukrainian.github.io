- type: reading
  id: reading-yushchenko-address-lang
  title: "Адресна мова: Перший високий рівень"
  source: "Історія обчислювальної техніки в Україні (адаптовано)"
  text: "У 1954 році Катерина Ющенко розробила концепцію формальної мови 'Адресного програмування'. На той час програмування здійснювалося в машинних кодах, що було надзвичайно трудомістким процесом. Ющенко запропонувала математичний апарат, який дозволяв оперувати не лише числами, а й адресами комірок пам'яті. Ключовою інновацією став винахід 'штрих-операції' для непрямої адресації — те, що ми сьогодні називаємо вказівниками (pointers). Це дозволило створювати програми, які не залежали від конкретного місця в пам'яті комп'ютера. На Заході аналогічні концепції з'явилися лише через кілька років: Fortran у 1957 році, а офіційне визнання вказівників як стандарту відбулося лише в середині 1960-х. Таким чином, українська вчена випередила світову ІТ-думку на десятиліття, заклавши фундамент для сучасних мов програмування, таких як C++, Java та Python."
  tasks:
    - "У чому полягала головна відмінність Адресної мови від програмування в машинних кодах?"
    - "Який технічний термін відповідає винайденій Ющенко 'штрих-операції'?"
    - "Порівняйте час появи Адресної мови та західних аналогів, згаданих у тексті."

- type: authorial-intent
  id: reading-intent-yushchenko-memories
  title: "Аналіз наміру: Спогади про МЕСМ"
  text_excerpt: "«Ми працювали в Феофанії, в напівзруйнованій будівлі колишнього монастиря. Холод був неймовірний, руки мерзли, але ми не помічали труднощів. Ми знали, що створюємо щось небачене — машину, яка думає. Це було відчуття повної інтелектуальної свободи, попри всі зовнішні обмеження системи»."
  prompt: "Проаналізуйте емоційний стан автора. Як Ющенко протиставляє зовнішні умови праці та внутрішнє відчуття 'інтелектуальної свободи'? Яку роль відігравала спільна мета для команди перших програмістів?"
  model_answer: "Ющенко підкреслює пріоритет духу над матерією. Для неї творчий процес став формою ескапізму від радянської дійсності та важких побутових умов. Слово 'свобода' у цьому контексті є ключовим — наука була єдиною сферою, де ідеологічний тиск відступав перед законами логіки. Командний дух та усвідомлення історичної ваги праці давали сили долати фізичні труднощі."

- type: critical-analysis
  title: "Критичний розбір: Тінь репресій"
  target_text: "Катерина Ющенко була донькою 'ворога народу'. Її батька заарештували в 1937 році за 'український націоналізм' — лише за те, що він провів дітям екскурсію місцями козацької слави. Цей статус закрив для неї двері провідних університетів України. Вона була змушена поїхати в Узбекистан, щоб просто отримати диплом. Навіть після повернення і світового визнання, її ім'я часто залишалося в тіні керівників-чоловіків, а її внесок применшувався офіційною історіографією."
