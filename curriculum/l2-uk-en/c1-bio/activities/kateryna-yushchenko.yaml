    - "Як статус 'доньки ворога народу' вплинув на освітню траєкторію Ющенко?"
    - "Який зв'язок між інтересом до козацької історії та політичними репресіями в СРСР 1930-х років?"
    - "Проаналізуйте проблему замовчування жіночого внеску в науку на прикладі Ющенко."
  model_answers:
    - "Вона втратила можливість навчатися в Києві і була змушена пройти через 'академічне заслання', що вимагало неймовірної стійкості."
    - "Будь-який прояв української ідентичності сприймався імперським центром як загроза, тому навіть краєзнавство ставало приводом для розправи."
    - "Це прояв системного патріархату, де успіхи жінок-вчених часто приписувалися їхнім науковим керівникам або колективу в цілому."

