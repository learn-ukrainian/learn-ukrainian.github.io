- type: essay-response
  title: Український слід у цифровій історії
  prompt: 'Напишіть есе (200-300 слів): Чому винахід Адресної мови Катериною Ющенко можна вважати актом інтелектуального прориву?
    Як її біографія надихає сучасних українських розробників?'
  min_words: 200
  model_answer: 'Винахід Адресної мови Катериною Ющенко у 1955 році був справжнім інтелектуальним проривом, оскільки він кардинально
    змінив саму філософію взаємодії людини з обчислювальною машиною. У часи, коли програмування було рутинним і помилконебезпечним
    процесом маніпуляції з нулями та одиницями, Ющенко запропонувала рівень абстракції, який дозволив оперувати логічними
    адресами. Впровадження вказівників та непрямого адресування заклало фундамент для створення складних алгоритмів та динамічних
    структур даних, без яких неможливо уявити жодну сучасну мову програмування. Її робота довела, що українська математична
    думка була здатна не лише конкурувати із західною, а й випереджати її в ключових концепціях.


    Біографія Катерини Логвинівни є потужним джерелом натхнення для сучасних українських розробників. Вона вчить, що талант
    і воля до самореалізації можуть подолати найжорсткіші обставини — від сімейних трагедій та політичних репресій до фізичних
    труднощів роботи в аскетичних умовах. Ющенко продемонструвала, що успіх України в IT-сфері не є випадковістю чи результатом
    останніх десятиліть, а базується на глибокій інтелектуальній традиції та геніальності піонерів кібернетики. Це усвідомлення
    дає сучасним розробникам почуття причетності до великої світової історії та стимулює створювати власні інновації, стверджуючи
    статус України як одного з інтелектуальних центрів планети.

    '
- type: comparative-study
  title: 'Жінки в історії IT: Лавлейс та Ющенко'
  items_to_compare:
  - Теоретичні передбачення Ади Лавлейс (XIX ст.)
