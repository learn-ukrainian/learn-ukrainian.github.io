- type: authorial-intent
  id: reading-intent-yushchenko-future
  title: "Аналіз наміру: Погляд у майбутнє"
  text_excerpt: "«Комп'ютери змінять світ. Вони стануть не просто великими калькуляторами, а помічниками людини в кожній справі. Але головне — щоб людина, яка пише програму, завжди пам'ятала про свою відповідальність перед істиною. Код має бути чесним»."
  prompt: "Яку візію майбутнього описує Ющенко? Що вона має на увазі під 'чесністю коду'? Як ці слова перегукуються з сучасними викликами штучного інтелекту?"
  model_answer: "Ющенко передбачила перехід до персональних комп'ютерів та їхню повсюдність. 'Чесність коду' для неї — це відсутність прихованих помилок, маніпуляцій та служіння науки істині, а не пропаганді. Сьогодні це звучить як застереження щодо прозорості алгоритмів ШІ та етики використання даних."