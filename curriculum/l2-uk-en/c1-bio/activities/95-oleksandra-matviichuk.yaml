омпромісністю може змінювати реальність. Її спадщина вже сьогодні є частиною нової української ідентичності — нації, яка не лише бореться за свої території, а й відстоює універсальні цінності прав людини для всього людства. Її шлях — це шлях від волонтерської допомоги на барикадах до виступів у нобелівській залі, що символізує зрілість та незламність українського духу."
