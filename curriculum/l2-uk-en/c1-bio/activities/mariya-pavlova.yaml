- type: comparative-study
  title: 'Порівняння: Павлова та Ковалевська'
  instruction: 'Порівняйте життєвий шлях двох видатних жінок-науковиць: Марії Павлової та Софії Ковалевської.'
  items_to_compare:
    - "Марія Павлова (Палеонтологія)"
    - "Софія Ковалевська (Математика)"
  criteria:
    - "Шлях до освіти"
    - "Метод роботи"
    - "Наукова спадщина"
  model_answer: |
    > [!model-answer]
    > Марія Павлова та Софія Ковалевська — дві зірки на небосхилі науки XIX століття, які обрали різні шляхи, але досягли схожих висот. Обидві були змушені тікати з імперії, щоб здобути освіту (Павлова до Парижа, Ковалевська до Німеччини), оскільки вдома університетські двері для жінок були зачинені.
    >
    > Головна відмінність полягала в предметі дослідження. Ковалевська працювала з абстракціями, шукаючи істину в чистоті математичних формул. Павлова ж була практиком, "читачем землі", яка реконструювала минуле з уламків кісток. Якщо Ковалевська залишила по собі теореми та літературні твори, то Павлова створила матеріальну інституцію — музей та школу палеонтології. Спільним для них було те, що вони обоє своїм прикладом довели інтелектуальну спроможність жінки конкурувати з чоловіками на найвищому рівні.

- type: critical-analysis
  id: analysis-hipparion
  title: 'Аналіз: Загадка Гіпаріона'
  instruction: 'Проаналізуйте уривок з праці Марії Павлової про трипалих коней (гіпаріонів).'
  target_text: |
    "Вивчення зубів гіпаріона з різних горизонтів неогену показує поступове ускладнення емалевих складок. Це не може бути випадковістю. Це пряма відповідь організму на зміну дієти — перехід від живлення м'яким листям лісу до жорсткої трави степу. Таким чином, кістка розповідає нам не лише про тварину, а й про клімат, в якому вона жила. Ми бачимо, як ліс відступав під натиском степу, і як стародавні коні змушені були або змінитися, або загинути."
  questions:
    - "Який еволюційний механізм описує Павлова в цьому уривку?"
    - "Як зміна клімату вплинула на морфологію зубів коней?"
    - "Чому автор вважає, що кістка розповідає про клімат?"
  model_answers:
    - "Павлова описує механізм адаптації до змін навколишнього середовища (природний добір). Тварини змінюються під тиском зовнішніх умов."
    - "Зміна клімату призвела до зміни рослинності (появи жорсткої трави). Щоб харчуватися нею, зуби коней мусили стати міцнішими і складнішими (ускладнення емалі)."
    - "Тому що морфологія тварини (форма зубів) безпосередньо залежить від її способу життя і харчування, які, в свою чергу, визначаються кліматом і ландшафтом."
  focus_points:
    - "Причинно-наслідковий зв'язок"
    - "Еволюційна логіка"

- type: reading
  id: reading-varsanofieva
  title: 'Читання: Спогади Віри Варсаноф''євої'
  source: 'Віра Варсаноф''єва, "Марія Василівна Павлова" (1947)'
  text: |
    "Я пам'ятаю перші лекції Марії Василівни. Вона входила в аудиторію швидкою ходою, завжди в скромній темній сукні, але її очі горіли таким вогнем, що ми забували про все. Вона не просто читала, вона жила своїм предметом. Коли вона тримала в руках кістку мамонта, здавалося, що вона бачить тварину живою. Вона вчила нас не боятися помилок, але боятися недбалості. 'Наука, — казала вона, — це чесність'. Вона була суворою, але справедливою. Коли почалися репресії, вона була однією з небагатьох, хто не побоявся публічно захищати своїх колег. Вона була для нас не просто професором, а совістю нашого факультету."
  tasks:
    - "Як Варсаноф'єва описує стиль викладання Павлової?"
    - "Яку головну моральну настанову давала Павлова студентам?"
    - "Як Павлова поводилася під час репресій?"

