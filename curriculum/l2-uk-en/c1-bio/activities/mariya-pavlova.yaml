- type: critical-analysis
  title: «Лінгвістичний аналіз наукового стилю»
  target_text: «Наука не знає гендерних кордонів. Кістки викопних тварин розповідають нам історію життя, перед якою наші людські
    забобони виглядають мізерними. Моя мета — не просто знайти скам'янілість, а зрозуміти логіку творця, закладену в еволюції
    кожного хребця».
  questions:
  - «Як авторка використовує антропоморфізм щодо об'єктів дослідження?»
