- type: reading
  id: reading-vernadsky-on-pavlova
  title: 'Спогади: Вернадський про Павлову'
  source: 'Володимир Вернадський, "Щоденники" (1921)'
  text: |
    Вчора мав довгу розмову з Марією Василівною. Вона — дивовижна жінка. У її віці зберегти таку ясність розуму і такий живий інтерес до науки — це рідкість. Вона розповідала мені про свої останні знахідки в пісках під Одесою. Її очі горіли, як у молодої студентки. Вона скаржилася на холод в музеї, на відсутність дров, але ні слова скарги на долю. Вона живе в своєму світі, світі, де панують закони природи, а не людське божевілля. Для неї революція — це лише геологічний катаклізм, який треба перечекати, як мамонти перечікували льодовиковий період. Вона передала мені для Києва свої книги. "Візьміть, Володимире Івановичу, — сказала вона, — може, в Україні вони комусь стануть у нагоді. Тут їх скоро спалять у грубках". Я дивився на неї і думав: ось справжня аристократія духу.
  tasks:
    - "Яке враження справила Марія Василівна на Вернадського?"
    - "З чим Павлова порівнює революцію?"
    - "Про що, за словами автора, вона НЕ скаржилася?"
    - "Яку метафору використовує Вернадський в кінці уривку?"

- type: essay-response
  title: 'Есе: Наука як емансипація'
  prompt: 'Напишіть есе на тему: "Роль науки в емансипації жінок на прикладі Марії Павлової". Проаналізуйте, як її методи та досягнення вплинули на сприйняття жінок у науковому середовищі того часу.'
  min_words: 300
  model_answer: |
    > [!model-answer]
    > Наука для жінок XIX століття була не просто сферою діяльності, а полем битви за власну гідність і права. Історія Марії Павлової яскраво ілюструє цю тезу. У суспільстві, де жінці відводилася роль "берегині домашнього вогнища", наука стала інструментом, що дозволив вийти за межі приватного простору у простір публічний.
    >
    > Павлова не використовувала політичні гасла. Її методом емансипації був професіоналізм. Здобувши освіту в Сорбонні, вона повернулася в Російську імперію з капіталом знань, якого не мали її колеги-чоловіки. Це змусило патріархальну академічну систему рахуватися з нею. Вона довела, що інтелект не має статі, а наукова істина є універсальною. Її приклад показує, що справжня рівність досягається не деклараціями, а конкретними досягненнями, які неможливо ігнорувати. Вона проклала шлях для наступних поколінь, зробивши жінку в лабораторії нормою, а не винятком. Таким чином, її палеонтологічні розкопки стали фундаментом для соціальних зрушень.

