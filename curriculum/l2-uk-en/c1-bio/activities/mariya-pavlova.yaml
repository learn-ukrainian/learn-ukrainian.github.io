  - «Вона каже, що кістки 'розповідають історію', надаючи їм активної ролі.»
  - «Слова 'істина', 'логіка творця', 'мета' підкреслюють моральний вимір.»
  - «Використання епітета 'мізерні' щодо людських забобонів на фоні еволюції.»
  - «Термін 'еволюція кожного хребця' ілюструє всеохопність природних законів.»
  - «Текст складається зі складних речень, характерних для С1.»
- type: critical-analysis
  title: «Аналіз наукового методу Павлової»
  target_text: «Павлова була палкою прихильницею дарвінізму, але вона розвинула його ідеї, додавши до них палеонтологічне
    обґрунтування на величезному масиві власних даних. Вона показала, як конкретні зміни клімату та середовища безпосередньо
    впливали на анатомічну будову тварин протягом мільйонів років.»
  questions:
  - «Який тип зв'язку між різними науками описується у цьому тексті?»
  - «Як дієслово 'розвила' характеризує внесок Павлової у теорію Дарвіна?»
  - «Які чинники еволюції виділяє науковиця згідно з текстом?»
  - «Визначте регістр цього уривку та наведіть докази.»
  - «Яке значення має вираз 'палеонтологічне обґрунтування'?»
  model_answers:
  - «Описується зв'язок між біологією та палеонтологією.»
  - «Це вказує на те, що вона не просто копіювала ідеї, а збагачувала їх.»
  - «Кліматичні зміни та трансформація середовища проживання.»
  - «Регістр науково-публіцистичний, поєднує факти з оціночними судженнями.»
  - «Це означає підтвердження теорій речовими доказами з минулого.»
- type: essay-response
  title: «Аналіз — Наука як інструмент емансипації»
  prompt: «Проаналізуйте життєвий шлях Марії Павлової як приклад боротьби за права жінок у науці. Чи можна вважати її наукові
    успіхи формою 'тихого фемінізму'? Які фактори допомогли їй досягти світового рівня визнання в умовах імперських обмежень?»
  model_answer: «Успіхи Павлової були найпереконливішим доказом рівності інтелектуальних можливостей. Хоча вона не займалася
    політичним активізмом, кожна її монографія була ударом по патріархальних стереотипах. Її шлях через Сорбонну та виснажливі
    експедиції демонструє, що найвищою силою емансипації є професіоналізм. Факторами успіху стали — ґрунтовна європейська
    освіта, підтримка в родині (науковий тандем з чоловіком) та безкомпромісна якість її досліджень, які не могли ігнорувати
    навіть найбільш консервативні академіки.»
