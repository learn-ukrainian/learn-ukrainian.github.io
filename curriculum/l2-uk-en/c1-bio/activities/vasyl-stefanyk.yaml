- type: essay-response
  id: essay-stefanyk-expressionism
  title: 'Есе: Стефаник і європейський експресіонізм'
  prompt: |
    Напишіть аналітичне есе (300-450 слів) на тему: «Василь Стефаник: Деколонізація селянської теми через модерну естетику».

    У своєму есе:
    1. Проаналізуйте, як Стефаник відійшов від народницької традиції опису села.
    2. Поясніть роль лаконізму та психологізму як інструментів створення «універсальної драми».
    3. Обґрунтуйте значення громадянського вчинку Стефаника (відмова від радянської пенсії) в контексті його мистецької етики.
  min_words: 300
  model_answer: |
    Василь Стефаник здійснив справжній прорив в українській літературі, перетворивши «селянську тематику» з етнографічного опису на територію високого експресіоністичного мистецтва. Його відхід від народництва був актом глибокої інтелектуальної деколонізації. Замість того, щоб жаліти селянина як жертву соціальних обставин, Стефаник показав його як екзистенційного титана, чиє страждання має метафізичний масштаб.

    Основним інструментом Стефаника став радикальний лаконізм. Він відмовився від ролі всезнаючого автора, дозволивши героям говорити самим через рваний синтаксис та внутрішні монологи. Це наблизило його прозу до кращих зразків європейського модернізму (Гамсуна, Пшибишевського). У «Камінному хресті» ми бачимо, як приватна історія еміграції перетворюється на символ розриву людини з буттям. Земля у Стефаника — це не просто ґрунт, а частина ідентичності, розрив з якою дорівнює смерті.

    Моральна стійкість Стефаника, виявлена у відмові від радянської пенсії під час Голодомору, є логічним завершенням його мистецького шляху. Він писав правду про людський біль і не міг піти на компроміс із режимом, який цей біль спричиняв масово. Спадщина Стефаника вчить нас, що висока естетика неможлива без високої етики. Він довів, що українська культура може бути суворою, чесною та інтелектуально потужною, здатною говорити зі світом мовою вічних людських цінностей.
- type: critical-analysis
  id: analysis-stefanyk-expressionist-style
  title: 'Критичний аналіз: Мова експресіоністичного вибуху'
  source_reading: reading-stefanyk-kamianyi-khrest
  target_text: |
    «Іван танцював. Тяжко, як той ведмідь, що його в залізні ланцюги закували. Ноги вдаряли об землю, як молоти, а в очах світилася така туга, що люди відверталися. То не був танець — то був крик каменя, який розриває землю».
  questions:
  - Які художні засоби (метафори, порівняння) використовує автор для передачі внутрішнього стану героя?
  - Чому танець Івана порівнюється з «ударами молота» та «криком каменя»? Яка естетика тут задіяна?
  - Як ця сцена ілюструє концепцію «оголеної душі» в експресіонізмі?
  model_answers:
  - Автор використовує потужні натуралістичні порівняння («як ведмідь», «як молоти») та парадоксальну метафору «крик каменя» для передачі нелюдської напруги героя.
  - Ці образи підкреслюють тяжкість долі та невідворотність трагедії; танець стає фізичним втіленням метафізичного болю, характерного для естетики експресіонізму.
  - Сцена показує людину в стані граничного емоційного оголення, коли всі соціальні маски скинуті і залишається лише чиста субстанція страждання та гідності.
