  title: 'Василь Стефаник: Трагедія «Камінного хреста»'
  text: |
    «Почули селяни, що Іван Дідух від’їжджає в Канаду. Прийшли прощатися. А Іван стоїть посеред хати, як той камінь, що сам колись на гору виніс. — Прощайте, ґазди! — каже. — Не з добра я йду, а з великої біди. Моя земля мене не прогодувала, а чужа — не знати, чи прийме. Ставлю я на своїй ниві хрест камінний, аби знали, що тут моє життя лишилося. Аби діти знали, де батько піт проливав. Аби ви знали, що Іван не вмер, а в камінь перекинувся». Текст передає неймовірну напругу розриву з корінням, де кожен жест Івана — це ритуал похорону заживо. Його танець «полька» з дружиною перед порогом хати стає вищим вираженням експресіоністичного болю, коли слова закінчуються і залишається лише дика, первісна пластика відчаю.
  instruction: Прочитайте опис ключової сцени новели «Камінний хрест». (адаптовано)
  tasks:
