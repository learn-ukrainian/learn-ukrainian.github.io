- type: authorial-intent
  id: intent-stefanyk-laconic-style
  title: 'Аналіз авторського наміру: Філософія лаконізму'
  prompt: |
    Проаналізуйте, чому Стефаник свідомо обрав шлях «максимальної концентрації слова». Як його лаконізм пов'язаний з етикою поваги до людського страждання?
  techniques_to_identify:
  - еліпсис (пропуски слів)
  - акцент на жесті замість слова
  - відмова від пейзажних описів
  - ритмізація прози
  model_answer: |
    Авторський намір Стефаника полягав у створенні тексту, який би не «описував» біль, а «був» цим болем. Лаконізм — це форма стриманості митця перед обличчям справжньої трагедії. Стефаник вважав, що довгі пояснення лише применшують вагу людського горя. Відсікаючи все зайве, він залишав «скелет» події, змушуючи читача самостійно добудовувати емоційний контекст. Це акт високої довіри до читача та найвища форма естетичної чесності.
