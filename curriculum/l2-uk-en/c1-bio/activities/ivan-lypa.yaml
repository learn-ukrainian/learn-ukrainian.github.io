    момент. Липа, як поборник автокефалії та соборності, розумів важливість духовних та інституційних опор держави. Винниченко
    часто піддавався ілюзіям та емоціям, тоді як Липа залишався скелею принциповості. Трагічний фінал революції довів, що
    стратегія Липи — будувати власну хату без оглядки на сусідів-соціалістів — була єдино правильною для виживання нації.»
