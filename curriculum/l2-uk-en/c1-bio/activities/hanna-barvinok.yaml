- type: essay-response
  title: 'Критичний аналіз: Жінка в тіні чи Світло?'
  prompt: Проаналізуйте феномен «життя в тіні великого чоловіка» на прикладі Ганни Барвінок. Чи завадило це її самореалізації,
    чи, навпаки, дало певний захист і напрямок? Наведіть аргументи, спираючись на текст модуля.
  model_answer: Життя в тіні Пантелеймона Куліша мало для Ганни Барвінок подвійний ефект. З одного боку, її власна творчість
    часто сприймалася як додаток до діяльності чоловіка, що могло затьмарювати її унікальний голос. Вона свідомо взяла на
    себе роль берегині його генія, часто жертвуючи власними амбіціями. З іншого боку, союз із Кулішем ввів її в епіцентр українського
    інтелектуального життя, дав можливість спілкуватися з елітою (Шевченко, Костомаров) і сформував її громадянську позицію.
    «Тінь» чоловіка була не темницею, а скоріше затишним садом, де вона могла плекати свій талант, захищена від надмірної
    публічної критики, якої зазнавали жінки-емансипантки.
