  prompt: 'Напишіть есе (500+ слів): «Ганна Барвінок: як її «тихий голос» змінив ландшафт української прози ХІХ століття»'
  model_answer: Ганна Барвінок змінила ландшафт української прози, ввівши в неї жіночу суб'єктність та психологічну глибину.
