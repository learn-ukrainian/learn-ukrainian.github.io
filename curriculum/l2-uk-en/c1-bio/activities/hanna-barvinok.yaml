- type: reading
  id: reading-barvinok-excerpt
  title: "Ганна Барвінок: 'П'яниця' (Уривок)"
  source: "Альманах 'Хата' (1860)"
  text: |
    Він був добрий, поки не пив. А як зап'є, то стає звіром. І тоді вже ні жінка, ні діти йому не милі. Він пропивав усе: свиту, чоботи, навіть з хати виносив. А вона терпіла. Терпіла, бо любила? Чи тому, що нікуди було йти? "Ой, доле моя, доле! — плакала вона ночами. — Чом ти така немилосердна до мене?" Але вранці вставала, вмивалася і знову бралася до роботи, ніби нічого й не було. Тільки очі ставали все сумнішими, а зморшки біля уст — глибшими. Вона вірила, що Бог дасть їй силу перенести цей хрест до кінця.
    (Уривок з оповідання "П'яниця", що демонструє типовий для Барвінок психологізм і тему жіночого страждання).

- type: critical-analysis
  id: analysis-barvinok-text
  title: "Аналіз тексту"
  source_reading: reading-barvinok-excerpt
  questions:
    - "Які художні засоби використовує авторка для передачі емоційного стану героїні?"
    - "Як цей уривок ілюструє концепцію 'жіночої долі' у творчості Барвінок?"
    - "Порівняйте образ жінки тут з образами у творчості Тараса Шевченка."
  model_answers:
    - "Авторка використовує риторичні запитання ('Чом ти така немилосердна?'), градацію страждань та контраст між 'добрим' і 'звіром'. Деталь про зморшки підсилює психологічний портрет."
    - "Уривок показує жінку як жертву обставин і патріархального укладу, але водночас як носія моральної сили і терпіння (християнський мотив несення хреста)."
    - "Як і в Шевченка ('Наймичка', 'Катерина'), жінка тут страждає, але у Барвінок акцент зроблено не на соціальному конфлікті, а на внутрішньому психологічному переживанні і побутовому реалізмі."

- type: essay-response
  id: essay-barvinok-vovchok
  title: "Есе: Ганна Барвінок vs Марко Вовчок"
  prompt: |
    Напишіть порівняльне есе (250-400 слів) на тему: "Маски жіночої долі в українській прозі XIX ст.". Порівняйте творчі манери Ганни Барвінок та Марка Вовчка.
    
    Врахуйте такі аспекти:
    1. Походження авторок (Інсайдер vs Аутсайдер).
    2. Стилістичні відмінності (Етнографізм vs Романтизм).
    3. Інтерпретація образів (Смиренна "мучениця" vs Бунтарка).
    
    Використайте лексику модуля (наприклад: *етнографізм, сентименталізм, феміноцентризм, жертовність*).
  rubric:
    - criteria: "Порівняльний аналіз"
      description: "Чітке зіставлення двох авторок за вказаними критеріями"
      points: 40
    - criteria: "Використання термінології"
      description: "Вживання літературознавчих термінів (етнографізм, сентименталізм)"
      points: 30
    - criteria: "Структура та стиль"
      description: "Логічний виклад, академічний регістр"
      points: 30
  model_answer: |
    Ганна Барвінок і Марко Вовчок представляють два полюси української жіночої прози XIX століття. Ганна Барвінок, будучи "інсайдером" культури, писала з позицій глибокого етнографізму. Її проза базується на детальному знанні обрядів і побуту, а психологізм героїнь — на християнській етиці терпіння і жертовності. Натомість Марко Вовчок, як талановитий "аутсайдер", дивилася на село крізь призму романтизму і соціального протесту. Її "Інститутка" — це бунт, тоді як "Хатнє лихо" Барвінок — це смирення. Борис Грінченко слушно зазначав, що психологія Барвінок є "глибшою", оскільки вона досліджує внутрішній світ жінки, а не лише її соціальну роль. Обидві авторки, однак, спільно творили феміноцентричний дискурс, даючи голос тим, хто раніше мовчав.

