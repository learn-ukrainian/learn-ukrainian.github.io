- type: comparative-study
  title: 'Порівняння: Чикаленко та Терещенко'
  instruction: 'Порівняйте двох великих меценатів того часу.'
  items_to_compare:
    - "Євген Чикаленко"
    - "Микола Терещенко (та родина)"
  criteria:
    - "Об'єкт підтримки"
    - "Мова"
    - "Політична позиція"
  model_answer: |
    > [!model-answer]
    > **Чикаленко**: Підтримував суто *українську* справу (газети, словники, політичні партії). Свідомо перейшов на українську мову. Був ідеологом незалежності.
    >
    > **Терещенки**: Підтримували загальноімперську культуру (музеї, лікарні, церкви), часто російськомовну. Були лояльними до імперії, хоча робили багато добра для людей.
    >
    > **Висновок**: Чикаленко був меценатом *нації*, а Терещенки — меценатами *суспільства*.

