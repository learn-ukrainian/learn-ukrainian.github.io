- type: reading
  id: reading-chykalenko-patriotism
  title: 'Євген Чикаленко: Прагматичний патріотизм'
  instruction: 'Прочитайте уривок про філософію патріотизму Євгена Чикаленка.'
  text: |
    Філософія Євгена Чикаленка базувалася на глибокому, прагматичному патріотизмі. Він вважав, що справжня любов до батьківщини має вимірюватися не деклараціями, а конкретними діями та реальними матеріальними жертвами. «Легко любити Україну за державний кошт, а ви спробуйте за свій власний», — часто повторював він своїм сучасникам. Ця позиція робила його фігурою надзвичайної моральної сили та авторитету. Чикаленко став архітектором національної суб'єктності, показавши, що свобода вимагає не лише крові, а й золота. Він довів, що українська ідея може бути переможною, якщо за нею стоїть економічна міць. Його меценатство було не актом милостині, а стратегічною інвестицією у виживання нації в умовах імперського тиску.
  tasks:
    - Поясніть головний принцип патріотизму Чикаленка.
    - Чому Чикаленко вважав фінансову незалежність критичною для успіху національного руху?

- type: essay-response
  id: essay-chykalenko-sovereignty
  title: 'Есе: Економічний суверенітет'
  source_reading: 'reading-chykalenko-patriotism'
  prompt: |
    Напишіть аналітичне есе на тему: «Роль національного капіталу у визвольній боротьбі за прикладом Євгена Чикаленка». Як його концепція «любові до глибини кишені» змінила стратегію українського руху початку ХХ століття?
  min_words: 300
  model_answer: |
    Євген Чикаленко перевів український рух із площини романтичного «культурництва» у площину реальної політичної та інституційної боротьби. Його меценатство дозволило створити незалежну інформаційну інфраструктуру (газета «Рада»), яка не залежала від імперських субсидій. Фінансова автономія, яку він пропагував і втілював, стала запорукою інтелектуальної свободи української еліти. Чикаленко довів, що економічний суверенітет особистості є обов'язковим фундаментом для суверенітету нації. Його діяльність стала авангардом деколонізації, оскільки вона руйнувала саму основу імперського контролю — фінансову залежність підкорених.

- type: critical-analysis
  id: analysis-chykalenko-strategy
  title: "Аналіз меценатської стратегії"
  source_reading: "reading-chykalenko-patriotism"
  target_text: |
    Він вважав, що справжня любов до батьківщини має вимірюватися не деклараціями, а конкретними діями та реальними матеріальними жертвами. Його меценатство було не актом милостині, а стратегічною інвестицією у виживання нації.
  questions:
    - Чим, на думку Чикаленка, відрізняється «стратегічна інвестиція» від «милостині»?
    - Як ця філософія вплинула на створення інституцій українського руху?
  model_answers:
    - Милостиня — це разова допомога, яка не змінює систему. Стратегічна інвестиція Чикаленка була спрямована на створення самодостатніх інституцій (преси, науки), які здатні до автономного функціонування та розвитку.
    - Це призвело до професіоналізації культури та медіа. Діячі отримували регулярні гонорари, що дозволяло їм зосередитися на роботі для нації як на основній професії.

- type: comparative-study
  id: comparative-chykalenko-tereshchenko
  title: "Моделі меценатства: Чикаленко vs Терещенко"
  source_reading: "reading-chykalenko-patriotism"
  items_to_compare:
    - "Євген Чикаленко (Політичне меценатство)"
    - "Родина Терещенків (Соціальне меценатство)"
  criteria:
    - "Відносини з імперською владою"
    - "Вплив на національну ідентичність"
  model_answer: |
    Терещенки були великими філантропами, але діяли в межах лояльності до Російської імперії, підтримуючи загальноімперські культурні проекти. Чикаленко ж здійснював опозиційне меценатство, фінансуючи саме ті ініціативи, які імперія забороняла або намагалася маргіналізувати. Його допомога була прямо спрямована на деколонізацію та утвердження української ідентичності як альтернативної імперській.

