- type: reading
  id: reading-diary-hetman
  title: 'Читання: Відмова від гетьманства'
  source: 'Євген Чикаленко, "Щоденник" (1918)'
  text: |
    "Я не можу прийняти пропозиції стати гетьманом. Я все життя займався сільським господарством і культурною працею. Я не військовий, а в цей час хаосу і анархії на чолі держави мусить стояти людина з шаблею, диктатор, який зможе навести лад залізною рукою. Цивільна людина на цьому місці буде смішною і безпорадною. Крім того, я не хочу, щоб моє ім'я, яке я все життя беріг чистим, було заплямоване кров'ю, яка неминуче проллється."
  tasks:
    - "Які дві причини відмови називає Чикаленко?"
    - "Кого він бачить ідеальним кандидатом на роль лідера в той час?"
    - "Чого найбільше боїться автор?"

- type: essay-response
  title: 'Есе: Філософія меценатства'
  prompt: |
    Напишіть есе, аналізуючи вислів Чикаленка: "Легко любити Україну до глибини душі. А ви спробуйте любити її до глибини власної кишені!". Порівняйте його підхід з сучасними українськими бізнесменами. Чи змінилася культура благодійності?
  min_words: 300
  model_answer: |
    > [!model-answer]
    > Ця фраза Чикаленка є квінтесенцією його життєвої філософії. Він протиставляв "платонічну" любов до Батьківщини (слова, тости, вишиванки) реальній, жертовній любові (фінансова підтримка).
    >
    > Чикаленко витрачав не "зайві" гроші, а основний капітал. Він часто відмовляв собі у комфорті, щоб видати газету. Сьогоднішня культура благодійності в Україні відроджується (особливо через волонтерство на армію), але приклад Чикаленка — це системна підтримка *культури*, яка не дає швидкого ефекту, але будує націю в довгостроковій перспективі.

- type: critical-analysis
  id: analysis-pocket
  title: 'Аналіз: Ціна українського слова'
  instruction: 'Проаналізуйте роль газети "Рада" у формуванні нації.'
  target_text: |
    "Газета — це пічка, яка гріє українську справу. Поки вона горить, у нас тепло, як згасне — ми замерзнемо. Я буду кидати в цю пічку гроші, поки зможу, навіть якщо доведеться спалити останню десятину землі."
  questions:
    - "Яку метафору використовує Чикаленко для газети?"
    - "Чому він вважав газету такою важливою?"
    - "На яку жертву він був готовий піти?"
  model_answers:
    - "Газета як пічка (джерело тепла/життя)."
    - "Бо вона об'єднувала націю, творила інформаційний простір."
    - "Він був готовий продати всю свою землю."
  focus_points:
    - "Інформаційна безпека"
    - "Самопожертва"

