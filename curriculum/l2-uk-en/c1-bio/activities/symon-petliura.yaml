    '
  min_words: 400
  model_answer: 'Симон Петлюра є унікальною постаттю в українській історії, чиє ім''я стало не просто прізвищем, а назвою
    цілої нації в очах ворога. Термін «петлюрівці», вигаданий радянською пропагандою як лайка, насправді став найвищим визнанням
    його ролі у боротьбі за незалежність.


    Головна причина ненависті імперії до Петлюри полягала в тому, що він зумів перетворити хаотичний селянський бунт на організовану
    боротьбу за державність. Він був символом безкомпромісності. Якщо Грушевський чи Винниченко були готові до діалогу з Москвою,
    то Петлюра чітко розумів: з Росією неможливо домовлятися, її можна лише перемогти силою зброї. Він створив армію з нуля
    в умовах повної руїни. Його здатність мобілізувати людей і надихати їх на боротьбу навіть у найбезнадійніших ситуаціях
    робила його смертельно небезпечним для більшовиків.


    Механізм демонізації Петлюри був класичним прикладом гібридної війни, яку Росія веде проти нас століттями. Приписавши
    йому провину за погроми, з якими він насправді жорстко боровся (видаючи накази про розстріл погромників), Москва намагалася
    дискредитувати саму ідею української державності в очах Заходу. Вбивство в Парижі та подальший ганебний суд стали фінальним
    актом цієї спецоперації.


    Сьогодні, коли ми знову боронемо свою землю від тієї ж орди, постать Головного Отамана є як ніколи актуальною. Його слова
    «Нам не страшні московські воші, нам страшні українські гниди» нагадують про важливість внутрішньої єдності. Ми всі сьогодні
    — петлюрівці, бо ми продовжуємо його справу. І ми обов''язково переможемо, відновивши історичну справедливість.

    '
