- type: reading
  id: reading-c1-bio-yuriy-01
  title: "Аналіз королівської титулатури"
  source: "Печатка Юрія I Львовича (Вікіпедія)"
  text: |
    На печатці Юрія I Львовича міститься латинський напис: «S[igillum] Domini Georgi Regis Rusie» (Печатка господаря Георгія, короля Русі). На звороті зображено вершника з щитом, на якому видно лева, і напис: «S[igillum] Domini Georgi Ducis Ladimerie» (Печатка господаря Георгія, князя Володимирського). Ця титулатура відображає складну структуру держави, де Галич асоціювався з королівським титулом, а Володимир — з князівським спадком. Використання латини свідчить про орієнтацію на західну дипломатичну традицію.
  instruction: "Прочитайте опис печатки та дайте відповіді на запитання."

- type: critical-analysis
  source_reading: reading-c1-bio-yuriy-01
  title: "Лінгвістичний аналіз джерела"
  instruction: "Проаналізуйте символіку та мову королівської печатки."
  target_text: |
      Величний образ короля на троні (in majestate), з атрибутами суверенної влади, виконаний у готичній стилістиці, демонструє свідоме наслідування західних зразків. Це візуальний маніфест приналежності до латинського світу.
  questions:
      - "Які лінгвістичні засоби використовує автор для характеристики печатки?"
      - "Що означає термін 'in majestate' у цьому контексті?"
      - "Як готична стилістика пов'язана з політичним курсом Юрія?"
  model_answers:
      - "Автор використовує латинські терміни та емоційно забарвлені прикметники (величний, суверенний)."
      - "Це зображення монарха на троні у всій повноті влади."
      - "Це свідчить про культурну інтеграцію Русі в загальноєвропейський простір."
  focus_points: ["символіка", "термінологія", "стиль"]

