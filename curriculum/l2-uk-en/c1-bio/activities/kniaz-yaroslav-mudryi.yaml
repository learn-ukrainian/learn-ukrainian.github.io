- type: authorial-intent
  title: 'Намір літописця: Похвала книжній мудрості'
  text_excerpt: '«Любив Ярослав книги, і багато їх написав, і поклав у святій церкві Софії... Велика бо користь буває від учення книжного. Се бо суть ріки, що напоюють всесвіт, се джерела мудрості, бо в книгах незмірна глибина».'
  prompt: 'Яку саме ідеологічну трансформацію образу руського князя намагається зафіксувати літописець у цьому уривку, відходячи від традиційного опису правителя як суто воїна?'
  model_answer: |
    > [!model-answer]
    > Автор прагне змінити парадигму сприйняття влади: ідеальний християнський монарх — це не лише завойовник, а насамперед просвітитель і хранитель знань. Використовуючи метафори "рік" та "джерел", літописець легітимізує культурну експансію Ярослава як рівноцінну військовій силі. Це було спрямовано на підвищення престижу Русі серед освіченої візантійської та європейської еліти.
