- type: reading
  title: "Слово про закон і благодать"
  instruction: "Прочитайте уривок із твору митрополита Іларіона та проаналізуйте образ Ярослава Мудрого."
  text: |
    "І славний град твій Київ він величчю, як вінцем, обклав. І доручив людей твоїх і город святій, всеславній, скорій на поміч християнам, святій Богородиці. Їй же і церкву на Великих воротах створив... Поглянь же на це місто, що величчю сіяє! Поглянь на церкви квітучі! Поглянь на християнство, що зростає! Поглянь на місто, іконами святих освячене... І сина твого Георгія (Ярослава) прославив Господь, і весь дім його, і людей його."
  questions:
    - "Які метафори використовує Іларіон для опису розбудови Києва Ярославом?"
    - "Як автор пов'язує діяльність Ярослава (Георгія) зі спадщиною його батька Володимира?"
    - "Проаналізуйте концепцію 'Київ — Другий Єрусалим' на основі цього тексту."

- type: essay-response
  title: "Еволюція права: Від помсти до віри"
  instruction: "Напишіть аналітичне есе про значення 'Руської Правди' для формування правової свідомості."
  min_words: 300
  prompt: |
    "Ярослав Мудрий замінив кровну помсту грошовим штрафом (вирою). Історики називають це 'гуманізацією права' або 'прагматичним розрахунком'."
    
    У своєму есе:
    1. Проаналізуйте соціально-економічні причини цього кроку.
    2. Порівняйте цей перехід із подібними процесами у середньовічній Європі (наприклад, Lex Salica).
    3. Оцініть, як це вплинуло на монополізацію права на насильство з боку держави.
  model_answer: |
    > [!model-answer]
    > Заміна кровної помсти вирою в "Руській Правді" стала переломним моментом в історії східноєвропейського права. Це рішення мало подвійне підґрунтя. По-перше, економічне: у феодальному суспільстві людина була цінним ресурсом (платником податків, воїном, робочою силою), і безкінечні родові війни за принципом "око за око" виснажували людський потенціал держави. Штраф дозволяв зберегти життя винуватця і водночас компенсувати втрату родині потерпілого та поповнити княжу скарбницю.
    >
    > По-друге, це був крок до державної монополії на суд. Якщо раніше конфлікт вирішувався між родами, то тепер держава виступала арбітром, встановлюючи чіткі тарифи за злочини. Це зміцнювало вертикаль влади. Порівнюючи з "Салічною правдою" франків, ми бачимо синхронність цих процесів у Європі — перехід від варварського звичаєвого права до кодифікованого закону був ознакою цивілізаційної зрілості.

- type: critical-analysis
  title: "Шлюбна дипломатія: Стратегія чи випадковість?"
  instruction: "Проаналізуйте геополітичну мапу династичних шлюбів Ярослава."
  target_text: |
    Ярослав: одружений з Інгігердою (Швеція).
    Син Ізяслав: одружений з Гертрудою (Польща).
    Син Всеволод: одружений з Марією (Візантія).
    Син Святослав: одружений з Кілікією (Німеччина).
    Дочка Єлизавета: заміжня за Гаральдом (Норвегія).
    Дочка Анастасія: заміжня за Андрашем I (Угорщина).
    Дочка Анна: заміжня за Генріхом I (Франція).
  questions:
    - "Які регіони Європи були пріоритетними для Ярослава і чому?"
    - "Як шлюб із візантійською принцесою (через сина Всеволода) впливав на легітимність династії?"
    - "Чи можна вважати цю мережу шлюбів першою системою колективної безпеки в Європі?"

- type: comparative-study
  title: "Ярослав Мудрий та Карл Великий"
  instruction: |
    Порівняйте двох 'батьків Європи' за трьома критеріями:
    1. Ставлення до освіти та книги (Каролінгське відродження vs Руська книжність).
    2. Будівництво сакральних центрів (Ахенська капела vs Софія Київська).
    3. Кодифікація права.
  item1: "Ярослав Мудрий (Київська Русь)"
  item2: "Карл Великий (імперія Франків)"
  model_answer: |
    > [!model-answer]
    > І Ярослав, і Карл Великий виконували схожу історичну місію — вони були "культурними архітекторами" своїх імперій. Обидва розуміли, що меч може завоювати землю, але втримати її може лише ідеологія та культура. Карл ініціював Каролінгське відродження, запрошуючи вчених (Алкуїна) та створюючи школи; Ярослав заснував бібліотеку, скрипторій та першу школу.
    >
    > В архітектурі вони прагнули наслідувати Рим та Єрусалим: Ахенська капела та Софія Київська були символами "Нового Єрусалима" на їхніх землях. Обидва правителі також залишили по собі кодифіковане право, прагнучи уніфікувати свої різнорідні володіння єдиним законом. Вони обидва стали прототипами ідеального християнського монарха для нащадків.
