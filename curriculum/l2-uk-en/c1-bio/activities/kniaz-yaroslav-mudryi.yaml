- type: reading
  id: reading-ruska-pravda
  title: "Руська Правда: Аналіз статей"
  instruction: Прочитайте вибрані статті з «Руської Правди» та дайте відповіді на запитання.
  text: |
    «Стаття 1. Якщо уб'є муж мужа, то мстити брату за брата, або синові за батька, або батьку за сина, або сину брата, або сину сестри; якщо не буде кому мстити, то 40 гривень за голову; якщо вбитий — русин, або гридь, або купчина, або ябетник, або мечник, якщо він ізгой — то 40 гривень покласти за нього.
    Стаття 2. Якщо хтось буде побитий до крові або до синців, то йому не шукати свідків, якщо ж не буде на ньому знаків [побоїв], то нехай приведе свідка, а якщо не може — справі кінець. Якщо він не може помститися, то нехай візьме за образу 3 гривні, а лікарю нагорода.
    Стаття 3. Якщо хто вдарить когось палицею, жердиною, долонею, чашею, рогом або тилом зброї, то платити 12 гривень; якщо потерпілий не наздожене того [кривдника], то платити, і на тому кінець.»
  tasks:
  - "Як закон регулював право на кровну помсту?"
  - "Чому за удар чашею або тилом зброї штраф був вищим (12 грн), ніж за побиття до крові (3 грн)?"
  - "Які соціальні групи згадуються в першій статті?"

- type: essay-response
  id: essay-yaroslav-justinian
  title: "Ярослав і Юстиніан: Порівняння законодавців"
  prompt: |
    Напишіть есе (300 слів) на тему: **«Кодифікація права як інструмент державного будівництва: Досвід Ярослава Мудрого»**.
    
    Врахуйте:
    1. Роль писаного закону в об'єднанні держави.
    2. Заміну звичаєвого права (кровної помсти) державним штрафом.
    3. Порівняйте це з діяльністю візантійського імператора Юстиніана або франкського короля Хлодвіга (Салічна правда).
    
    **Опорні слова:** *кодифікація, віра, легітимність, соціальна ієрархія, правова культура.*
  min_words: 300
  model_answer: |
    > [!model-answer]
    > Кодифікація права, здійснена Ярославом Мудрим у «Руській Правді», стала поворотним моментом в історії української державності. Як і Юстиніан у Візантії або Хлодвіг у франків, Ярослав розумів, що єдина держава неможлива без єдиного правового поля. Заміна архаїчної кровної помсти на систему грошових штрафів («вір») мала подвійний ефект. По-перше, це зупинило нескінченні родові війни, які виснажували суспільство. По-друге, це зміцнило фінансову базу князя, адже штрафи йшли в казну. «Руська Правда» не лише фіксувала існуючі норми, а й модернізувала їх, вводячи захист приватної власності та честі. Це наблизило Русь до європейської правової традиції, де закон стояв вище за силу.

- type: critical-analysis
  id: analysis-mudryi-title
  title: "Чому 'Мудрий'?"
  instruction: Проаналізуйте, чому нащадки дали Ярославу прізвисько «Мудрий».
  target_text: |
    «І любив Ярослав церковні устави... і попів любив..., а понад усе любив чорноризців. І до книг він мав нахил, читаючи їх часто вдень і вночі».
  questions:
  - "Чи стосується епітет 'Мудрий' лише книжкової вченості?"
  - "Які політичні рішення Ярослава свідчать про його мудрість?"
  model_answers:
  - "Ні, 'Мудрий' означає не лише начитаність, а й державну далекоглядність (дипломатія, закони)."
  - "Шлюбна дипломатія, призначення Іларіона митрополитом, будівництво Софії — це стратегічні кроки."

- type: comparative-study
  id: comparative-volodymyr-yaroslav
  title: "Батько і син: Володимир і Ярослав"
  instruction: "Порівняйте двох великих князів."
  items_to_compare:
    - "Володимир (Хреститель)"
    - "Ярослав (Законодавець)"
  criteria:
    - "Головний метод"
    - "Ставлення до церкви"
    - "Військова слава"
  model_answer: |
    > [!model-answer]
    > Володимир діяв як революціонер: ламав старе, хрестив силою, будував нове на порожньому місці. Ярослав діяв як еволюціонер: розвивав започатковане батьком, будував храми, писав закони. Володимир був харизматичним вождем, Ярослав — інтелектуалом-бюрократом. Володимир хрестив Русь, а Ярослав зробив її християнською по суті (через книги і освіту).

