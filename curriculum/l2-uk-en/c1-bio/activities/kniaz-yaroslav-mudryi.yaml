    correct: false
    explanation: "Він провів багато воєн: за престол з братами, з поляками, з печенігами, ходив на Візантію."
  - statement: «Руська Правда» повністю скасувала кровну помсту.
    correct: false
    explanation: Вона обмежила її колом найближчих родичів, але остаточно помста була скасована лише синами Ярослава.
  - statement: Донька Ярослава Анна стала королевою Франції.
    correct: true
