  model_answers:
    - "Переклад шедеврів світової літератури доводив лексичну та філософську спроможність української мови бути рівною мовам великих імперій, руйнуючи міф про її «другорядність»."
    - "Тому що вона створювала інтелектуально складний, європейський за формою та національний за змістом продукт, який виводив українського читача за межі нав'язаного імперією провінційного наративу."

