  model_answer: 'Людмила Старицька-Черняхівська втілює модель аристократичного спротиву,
    де культура стає головним фронтом боротьби за державність. Її шлях — це еволюція
    від естетичних пошуків «Плеяди» до жорсткого інституційного будівництва УНР. Вона
    деколонізувала українську культуру, виводячи її з етнографічної ізоляції на рівень
    світового канону через свої драми та переклади Шекспіра. Робота в Центральній
    Раді була актом вищої агентності: вона створювала державні структури театру та
    кіно, розуміючи, що суб''єктність нації базується на її інтелектуальній самодостатності.
    Трагедія СВУ та смерть у депортації стали катарсисом її життя, перетворивши її
    на мученицю нації. Вона довела, що еліта — це не привілеї, а готовність нести
    відповідальність за свою ідею до кінця. Її доля свідчить про те, що імперія може
    знищити людину фізично, але не здатна перервати тяглість духу, яку ця людина репрезентує.

    '
