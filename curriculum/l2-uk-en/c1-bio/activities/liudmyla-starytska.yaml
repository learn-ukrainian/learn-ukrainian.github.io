- type: reading
  id: reading-starytska-dignity
  title: "Людмила Старицька-Черняхівська: Драма життя"
  instruction: "Прочитайте текст про творчість та трагічну долю Людмили Старицької-Черняхівської."
  text: |
    Людмила Старицька-Черняхівська була центральною постаттю української аристократії духу, яка поєднувала високе мистецтво з державницькою агентністю. Вихована в «салоні Старицьких», вона стала однією з фундаторок літературного гуртка «Плеяда», де разом із Лесею Українкою модернізувала українське слово. Її драматургія («Гетьман Дорошенко», «Сапфо») та переклади світової класики (Шекспір, Гюго) були спрямовані на інтелектуальну деколонізацію української культури. Під час революції 1917 року вона працювала в Центральній Раді, розбудовуючи театральні та кінематографічні інституції як фундамент національної суб'єктності. Трагедія процесу СВУ у 1930 році стала початком її шляху на Голгофу. Незважаючи на заслання та постійний терор, вона зберігала незламну гідність. Її смерть у вантажному вагоні у 1941 році стала символічним завершенням цілої епохи, проте її спадщина залишилася незнищенним свідченням сили українського інтелектуального спротиву.
  tasks:
    - "Яким був внесок Людмили у розвиток української драматургії та перекладу?"
    - "Як ви розумієте поняття «інституційна деколонізація» у контексті її роботи в Центральній Раді?"

- type: essay-response
  id: essay-starytska-elite
  title: "Есе: Трагедія та катарсис української еліти"
  source_reading: "reading-starytska-dignity"
  prompt: |
    Проаналізуйте життя Людмили Старицької-Черняхівської як символ тяглості та незламності української інтелігенції. Як її перехід від «салонного» культурництва до державного чину та мученицької смерті відображає історію України першої половини ХХ століття? Оцініть її роль у деколонізації української культури через драматургію та інституційну розбудову. Спирайтеся на матеріали модуля та прочитаний текст.
  min_words: 300
  model_answer: |
    Людмила Старицька-Черняхівська втілює модель аристократичного спротиву, де культура стає головним фронтом боротьби за державність. Її шлях — це еволюція від естетичних пошуків «Плеяди» до жорсткого інституційного будівництва УНР. Вона деколонізувала українську культуру, виводячи її з етнографічної ізоляції на рівень світового канону через свої драми та переклади Шекспіра. Робота в Центральній Раді була актом вищої агентності: вона створювала державні структури театру та кіно, розуміючи, що суб'єктність нації базується на її інтелектуальній самодостатності. Трагедія СВУ та смерть у депортації стали катарсисом її життя, перетворивши її на мученицю нації. Вона довела, що еліта — це не привілеї, а готовність нести відповідальність за свою ідею до кінця. Її доля свідчить про те, що імперія може знищити людину фізично, але не здатна перервати тяглість духу, яку ця людина репрезентує.

