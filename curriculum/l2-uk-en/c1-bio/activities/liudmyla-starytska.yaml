  text: |
    Людмила Старицька-Черняхівська (1868–1941) — видатна українська письменниця, драматург, перекладачка та громадська діячка. Вихована в інтелектуальному середовищі родини Старицьких та Лисенків, вона стала активною учасницею «Плеяди» та літературного відродження початку ХХ століття. Її історичні драми («Гетьман Дорошенко», «Іван Мазепа») та переклади світової класики сприяли європеїзації української культури. Як член Центральної Ради, вона займалася розбудовою національного театру та освіти. У 1930 році стала однією з центральних фігур сфабрикованого процесу Спілки визволення України (СВУ), проявивши неймовірну гідність під час судилища. Її життя обірвалося трагічно під час депортації до Казахстану в 1941 році.
  tasks:
  - Яким був внесок Людмили у розвиток української драматургії та перекладу?
  - Як ви розумієте поняття «інституційна деколонізація» у контексті її роботи в Центральній
    Раді?
