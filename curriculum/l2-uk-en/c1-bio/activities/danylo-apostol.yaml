- type: comparative-study
  id: compare-apostol-01
  title: 'Порівняння: Конституція Орлика vs Рішительні пункти'
  items_to_compare:
    - 'Конституція Пилипа Орлика (1710)'
    - 'Рішительні пункти Данила Апостола (1728)'
  criteria:
