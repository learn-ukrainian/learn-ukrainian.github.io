  model_answer: |
    > [!model-answer]
    > **Конституція Пилипа Орлика** була надзвичайно прогресивною візією майбутнього, пропонуючи розподіл влади та республіканські засади в часи абсолютизму. Проте вона залишилася «паперовим» документом еміграції, не маючи механізмів реалізації на окупованій території.
    >
    > **Рішительні пункти Данила Апостола** були вимушеним компромісом, царським указом, що суттєво обмежував суверенітет. Проте вони були реалістичним правовим фундаментом, який дозволив зберегти автономію де-факто, впорядкувати суди та фінанси в межах Російської імперії. Вибір Апостола — це «політика можливого», яка врятувала Гетьманщину від повної анігіляції після терору Петра I.
