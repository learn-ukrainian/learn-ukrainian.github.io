- type: reading
  id: reading-davinci-motivation
  title: "Дмитро Коцюбайло про вибір добровольця"
  source: "Адаптовано з інтерв'ю (2021-2022)"
  text: |
    «Я приїхав на Майдан, коли мені було 18. Бачив, як б’ють людей, як стріляють. Тоді я зрозумів, що не можу просто малювати картини, поки мою країну намагаються розтоптати. Коли почалася війна на Донбасі, у мене не було сумнівів. Батьки хвилювалися, але підтримали. 
    Бути добровольцем — це не про відсутність страху. Це про усвідомлення того, що твій дім у небезпеці. Ми воювали без зарплат, без офіційного статусу роками. Нас називали радикалами, але ми просто любили свою землю. 
    Для мене найбільша нагорода — це не орден, а те, що мої бійці живі і ми звільняємо наші села. Україна — це не просто територія на карті, це люди, це пам'ять мого прадіда з УПА, це наше майбутнє. Ми маємо бути професійними, ми маємо перемагати розумом, а не просто кількістю. Кожен постріл має бути влучним, кожне рішення — зваженим.»
  instruction: "Прочитайте текст та проаналізуйте цінності, якими керувався Дмитро Коцюбайло."
  tasks:
    - "Виділіть основні мотиви, які спонукали Дмитра піти на фронт у 18 років."
    - "Поясніть, як Дмитро розумів концепцію 'Україна'."

