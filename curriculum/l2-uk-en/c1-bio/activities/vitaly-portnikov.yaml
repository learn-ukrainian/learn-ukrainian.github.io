- id: reading-portnikov-forecast-1991
  type: reading
  title: "Прогноз, що став реальністю"
  text: |
    У 1991 році, коли Радянський Союз доживав свої останні дні, Віталій Портников опублікував статтю, яка тоді здалася багатьом надмірно песимістичною. Він стверджував: «Росія ніколи не погодиться з незалежністю України. Якщо ми не збудуємо справжню армію та не оберемо однозначний шлях на Захід, війна за Крим та Донбас є неминучою». Протягом тридцяти років Портников послідовно доводив, що імперська природа російської державності несумісна з існуванням суверенної України. Коли у 2014 та 2022 роках ці слова стали кривавою реальністю, світ визнав у Портникові не просто журналіста, а стратегічного мислителя.
  tasks:
    - "На чому базувався прогноз Портникова щодо неминучості війни з Росією?"
    - "Чому у 1991 році ці твердження сприймалися суспільством як радикальні?"

- id: critical-analysis-political-nation
  type: critical-analysis
  title: "Концепція політичної нації"
  target_text: |
    «Українська політична нація — це солідарність вільних людей, незалежно від їхнього етнічного походження, які обрали Україну своїм домом і готові захищати її цінності. Це інклюзивний проект, де єврей, кримський татарин, поляк чи вірмен є рівноправними творцями спільного майбутнього. Наша сила — не в однаковості крові, а в єдності вибору свободи.» — Віталій Портников.
  questions:
    - "У чому полягає принципова відмінність між етнічною та політичною нацією в розумінні Портникова?"
    - "Як концепція політичної нації допомагає Україні протистояти російській пропаганді про 'братні народи'?"
  model_answers:
    - "Етнічна нація базується на походженні та спільній крові, тоді як політична нація — на свідомому громадянському виборі та спільних демократичних цінностях."
    - "Вона робить Україну суб'єктною та самодостатньою, показуючи, що українці — це не 'частина чогось', а унікальна спільнота вільних людей, об'єднана волею до незалежності."

- id: comparative-study-intellectuals
  type: comparative-study
  title: "Голоси спротиву: Портников та Стус"
  items_to_compare:
    - "Віталій Портников (сучасна публіцистика)"
    - "Василь Стус (дисидентська творчість)"
  criteria:
    - "Форма спротиву імперії"
    - "Роль слова як зброї"
    - "Ціна інтелектуального вибору"
  model_answer: |
    Обидва діячі використовують інтелектуальну працю як інструмент деколонізації. Стус чинив опір через поезію та етичне протистояння в умовах тоталітаризму, заплативши за це життям. Портников веде боротьбу в інформаційному просторі, деконструюючи імперські смисли та готуючи суспільство до стратегічної оборони. Обидва наголошують, що свобода слова та національна гідність є нерозривними.

- id: authorial-intent-decolonization-mind
  type: authorial-intent
  title: "Деколонізація як інтелектуальна гігієна"
  text_excerpt: |
    «Ми маємо перестати дивитися на світ крізь російські окуляри. Деколонізація — це не лише про пам'ятники, це про те, що ми читаємо, якою мовою ми мислимо і як ми інтерпретуємо власну історію. Поки ми залишаємося в полоні російських наративів, ми залишаємося рабами імперії, навіть якщо маємо незалежну державу.»
  prompt: "Який основний заклик Віталія Портникова міститься у цій тезі про деколонізацію?"
  model_answer: |
    Автор закликає до повної інтелектуальної емансипації українців від російського культурного та інформаційного впливу. Він наголошує, що справжня свобода можлива лише за умови деколонізації власної свідомості та формування власного, незалежного погляду на світ.

- id: essay-intellectual-as-guardian
  type: essay-response
  title: "Інтелектуал у часи війни"
  prompt: "Проаналізуйте роль Віталія Портникова як публічного інтелектуала у сучасній Україні. Як його публіцистична діяльність впливає на формування стійкості суспільства під час повномасштабного вторгнення? Використовуйте концепції 'стоїцизму вибору' та 'деколонізації смислів' у вашій відповіді."
  model_answer: |
    Віталій Портников відіграє роль 'інтелектуального вартового', надаючи суспільству раціональні інструменти для осягнення трагічних подій. Його 'стоїцизм вибору' допомагає українцям прийняти реальність тривалої боротьби без ілюзій, але з глибоким переконанням у власній правоті. Через 'деколонізацію смислів' він очищує український простір від імперських міфів, зміцнюючи національну суб'єктність. Його тексти та ефіри під час війни стали формою інтелектуальної оборони, яка формує доросле, відповідальне ставлення до держави та власного майбутнього. Таким чином, Портников конвертує знання та аналітику у соціальний капітал національної витривалості.

- id: reading-jewish-ukrainian-dialogue
  type: reading
  title: "Богородиця у синагозі: Міст між культурами"
  text: |
    Віталій Портников як українець єврейського походження став ключовою постаттю у подоланні історичних стереотипів. У своїй творчості він досліджує спільну долю українців та євреїв, які століттями жили на одній землі та страждали від імперських режимів. Він доводить, що сучасна Україна — це простір солідарності, де єврейська громада є невід'ємною частиною боротьби за незалежність. Його діяльність руйнує російські пропагадистські міфи про ксенофобію, демонструючи всьому світові інклюзивну природу українського патріотизму.
  tasks:
    - "Яке значення має діяльність Портникова для подолання історичних травм між українцями та євреями?"
    - "Як його позиція допомагає Україні на міжнародній арені в контексті протидії дезінформації?"

- id: authorial-intent-stoicism
  type: authorial-intent
  title: "Стоїцизм вибору"
  text_excerpt: |
    «Ми не обирали війну, але ми обрали спротив. Це дорослий вибір нації, яка більше не хоче бути об'єктом чужих маніпуляцій. Наш стоїцизм — це знання того, що правда на нашому боці, і що ми маємо достатньо сили, щоб дочекатися свого ранку.»
  prompt: "Що Портников розуміє під поняттям 'дорослий вибір нації'?"
  model_answer: |
    Це перехід від інфантильних ілюзій та очікувань швидких рішень до свідомого прийняття відповідальності за свою долю, навіть за умови високої ціни та тривалих випробувань.

- id: critical-analysis-geopolitics-91
  type: critical-analysis
  title: "Геополітичний розлом"
  target_text: |
    «Україна знаходиться на лінії розлому між демократією та деспотією. Це не просто географія, це наша доля — бути форпостом свободи. Розпад Російської імперії, який розпочався у 1917-му і продовжився у 1991-му, завершується сьогодні на наших очах. І Україна є головним інструментом цього історичного процесу.»
  questions:
    - "Як Портников інтерпретує події 1991 року в контексті світової історії?"
    - "Яку місію він відводить Україні у процесі остаточного розпаду імперії?"
  model_answers:
    - "Як один із етапів тривалого та болісного процесу дезінтеграції Російської імперії, який ще не завершився."
    - "Місію форпосту демократичних цінностей та головного суб'єкта, який своїм спротивом завершує епоху імперій у Східній Європі."

