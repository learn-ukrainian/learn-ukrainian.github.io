  model_answer: "У радянській доктрині пілот є виконавцем команд із землі, жорстко прив'язаним до диспетчера. У західній доктрині пілот — це автономний 'менеджер бою', який має повну ситуаційну обізнаність і право на ініціативу. Перехід на F-16 вимагає від пілота здатності самостійно приймати рішення, аналізувати масиви даних і діяти проактивно, що потребує знання англійської та високого інтелекту."

