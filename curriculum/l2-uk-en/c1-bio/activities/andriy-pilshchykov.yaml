  title: "Голос, що змінив історію"
  min_words: 300
  prompt: "Оцініть роль Андрія Пільщикова у процесі надання Україні західної авіації. Чи можна вважати, що його особиста харизма та компетентність стали вирішальними факторами у подоланні скепсису партнерів? Як це ілюструє роль особистості в історії?"
