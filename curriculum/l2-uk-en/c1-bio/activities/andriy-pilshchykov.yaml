- type: reading
  id: reading-juice-advocacy
  title: "Андрій Пільщиков про важливість F-16"
  source: "Адаптовано з інтерв'ю для The War Zone (2022)"
  text: |
    «Ми втрачаємо найкращих людей. У нас є мотивація, у нас є бойовий дух, але ми воюємо на техніці вчорашнього дня проти техніки завтрашнього. Російський Су-35 бачить мене за 200 кілометрів, а я його — за 60. Я можу бути найсміливішим пілотом у світі, але фізику не обдуриш. Мені доводиться грати в хованки зі смертю кожного вильоту.
    
    F-16 — це не просто літак. Це платформа. Це як смартфон, на який ви можете встановити будь-який додаток — будь-яку ракету, будь-який радар. Це інтеграція в систему НАТО. Якщо ми отримаємо F-16, ми закриємо небо над нашими дітьми. Ми зможемо відігнати російську авіацію від кордонів. Це не питання престижу, це питання виживання нації. Я готовий вчитися день і ніч, щоб освоїти цю машину. Дайте нам крила, і ми захистимо вільний світ.»
  instruction: "Прочитайте уривок та проаналізуйте аргументацію пілота."
  tasks:
    - "Визначте головну технічну проблему, про яку говорить Juice."
    - "Поясніть метафору 'F-16 — це смартфон'."

