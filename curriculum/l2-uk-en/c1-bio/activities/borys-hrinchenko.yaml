- type: essay-response
  id: essay-hrinchenko-language
  title: "Роль особистості в історії мови"
  instruction: "Напишіть есей (250-300 слів) на тему: «Словник Грінченка як паспорт української нації»."
  prompt: "Багато хто вважає, що мова розвивається стихійно. Проте приклад Грінченка доводить, що воля однієї людини може змінити долю мови. Проаналізуйте, чому саме поява кодифікованого словника стала переломним моментом для утвердження української мови як державної."
  min_words: 250
  model_answer: |
    Мова — це живий організм, але для того, щоб стати державнотворчим фактором, вона потребує "паспорта", тобто кодифікації. До появи словника Грінченка українська мова існувала як сукупність діалектів та індивідуальних літературних спроб. Російська імперська пропаганда використовувала це як аргумент, називаючи її "наріччям", непридатним для науки чи високої культури.
    
    Словник Грінченка зруйнував цей міф. Він зафіксував норму, показав багатство синонімічного ряду і надав українським словам чіткі дефініції. Це дозволило стандартизувати правопис, освіту і діловодство. Фактично, Грінченко перетворив етнографічний матеріал на інструмент націєтворення.
    
    Роль особистості тут колосальна. Без фанатичної працездатності Грінченка ці матеріали могли б ще сто років лежати в архівах. Він взяв на себе функцію цілого інституту мовознавства. Його праця довела, що українська мова є самодостатньою системою, рівною серед європейських мов, і це стало фундаментом для проголошення незалежності у 1917 році.
  rubric:
    - criteria: "Аналіз значення словника"
      description: "Пояснення ролі кодифікації."
      points: 4
    - criteria: "Історичний контекст"
      description: "Згадка про імперську політику та статус 'наріччя'."
      points: 3
    - criteria: "Висновки"
      description: "Зв'язок між мовою і державотворенням."
      points: 3

- type: comparative-study
  id: comparison-hrinchenko-dal
  title: "Два словники — дві епохи: Грінченко vs Даль"
  instruction: "Порівняйте підходи до укладання словників Бориса Грінченка та Володимира Даля."
  items_to_compare:
    - "Словник Б. Грінченка (Українська мова)"
    - "Словник В. Даля (Російська мова)"
  criteria:
    - "Мета створення"
    - "Джерельна база"
    - "Принцип нормативності"
  model_answer: |
    І Грінченко, і Даль здійснили подвиг одноосібного (або майже одноосібного) укладання фундаментальних словників, але їхні підходи різнилися.
    
    Володимир Даль ("Толковый словарь живого великорусского языка") ставив за мету зібрати живу народну мову ("живой великорусский язык") на противагу книжній, церковнослов'янській мові, яка домінувала в офіційному вжитку. Його словник — це скарбниця діалектизмів, часто без чіткого розмежування норми і діалекту. Він працював в умовах існування держави, тому його завданням було збагачення вже існуючої літературної традиції народним елементом.
    
    Борис Грінченко укладав словник бездержавної нації. Його метою було не просто зібрати слова, а **нормалізувати** мову, створити загальнонаціональний стандарт. Грінченко суворіше підходив до відбору слів, відсіюючи вузькі діалектизми, якщо вони мали загальновживані відповідники. Він поєднував народну лексику з літературною (з творів письменників), творячи **сучасну** літературну норму. Якщо Даль — це енциклопедія народного побуту, то Грінченко — це Кодекс національної мови.

