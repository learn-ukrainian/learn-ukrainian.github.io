    Найвищим проявом цього синтезу став жанр хорового концерту. Березовський перетворив його на справжню музичну драму, де психологічна глибина українського релігійного досвіду поєднується з бездоганною врівноваженістю класичної форми. Його знаменитий концерт «Не отвержи мене во время старости» став світовим шедевром саме тому, що в ньому універсальна мова класицизму заговорила голосом щирого людського страждання, що не знає кордонів. Таким чином, Березовський довів, що українська музична культура є невід'ємною та самодостатньою частиною загальноєвропейської цивілізації.

