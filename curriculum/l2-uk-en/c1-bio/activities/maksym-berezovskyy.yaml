    Творчість Максима Березовського є унікальним прикладом органічного синтезу двох потужних культурних пластів: глибинної української хорової традиції та вишуканого італійського класицизму. Народившись у Глухові, композитор змалечку ввібрав у себе естетику партесного співу, який вирізнявся складною поліфонією та емоційною насиченістю. Ця національна база стала тим духовним фундаментом, на якому згодом вибудувалася його європейська майстерність.

