- type: reading
  id: reading-volodymyr-faith
  title: "Вибір віри: Літописний погляд"
  instruction: Прочитайте уривок з «Повісті минулих літ» про враження послів від візиту до Константинополя.
  text: |
    «І прийшли ми до греків, і ввели нас туди, де вони служать Богу своєму, і не знали ми, чи на небі ми, чи на землі. Бо нема на землі такого видовища і краси такої, і не знаємо ми, як і розповісти про це. Тільки те відаємо, що там Бог з людьми перебуває, і служба їхня краща, ніж у всіх інших країн. Ми не можемо забути краси тієї, бо кожна людина, якщо скуштує солодкого, не візьме потім гіркого; так і ми не можемо тут жити в язичництві».
  tasks:
  - "Який аргумент став вирішальним для послів?"
  - "Чому літописець акцентує увагу на красі богослужіння, а не на догматах?"
  - "Як цей вибір вплинув на естетику української культури?"

- type: essay-response
  id: essay-volodymyr-geopolitics
  title: Геополітика Хрещення
  prompt: |
    Напишіть есе (300 слів) на тему: **«Чому Володимир обрав Візантію? Прагматизм проти віри»**.
    
    Врахуйте:
    1. Політичну модель Візантії (цезаропапізм) і її привабливість для автократа.
    2. Економічні зв'язки (торгівля через Чорне море).
    3. Династичні амбіції (шлюб з Анною).
    
    **Опорні слова:** *легітимність, імперія, базилевс, стратегічний союз.*
  min_words: 300
  model_answer: |
    > [!model-answer]
    > Вибір Володимира на користь візантійського християнства був продиктований насамперед жорстким політичним прагматизмом. Візантія була не просто джерелом віри, а й моделлю ідеальної держави, де імператор стояв на чолі і світської, і церковної влади. Це імпонувало Володимиру, який прагнув абсолютної влади. Крім того, прийняття віри від Константинополя відкривало двері до елітного клубу європейських монархів. Шлюб з Анною Порфірородною зробив київського князя родичем імператорів, що було нечуваним успіхом. Економічно Русь також вигравала, стаючи частиною візантійського торговельного простору. Отже, Хрещення було актом державної мудрості, а не лише релігійного прозріння.

- type: critical-analysis
  id: analysis-volodymyr-reforms
  title: Оцінка методів християнзації
  instruction: Оцініть методи, якими Володимир впроваджував нову віру.
  target_text: |
    «Хто не прийде завтра на ріку — чи багатий, чи убогий, чи старець, чи раб, — той буде мені ворогом».
  questions:
  - "Чи можна назвати цей метод демократичним?"
  - "Чому Володимир діяв так радикально?"
  model_answers:
  - "Ні, це був метод авторитарного примусу. Володимир не залишав вибору."
  - "Він розумів, що поступова еволюція займе століття, а державі потрібна була єдина ідеологія негайно. Це була 'революція згори'."

- type: comparative-study
  id: comparative-father-son
  title: "Святослав і Володимир: Конфлікт поколінь"
  instruction: "Порівняйте двох великих князів."
  items_to_compare:
    - "Святослав (Завойовник)"
    - "Володимир (Будівничий)"
  criteria:
    - "Ставлення до релігії"
    - "Зовнішня політика"
    - "Внутрішня політика"
  model_answer: |
    > [!model-answer]
    > Святослав був язичником-фундаменталістом, який зневажав християнство («дружина сміятися буде»). Володимир зробив християнство державною релігією. Святослав бачив Русь як базу для завоювань, мріючи перенести столицю на Дунай. Володимир укріплював Київ, будував «Змієві вали» і храми. Святослав розширював кордони, Володимир їх цементував. Це класичний приклад переходу від етапу експансії до етапу консолідації.

- type: true-false
  id: tf-volodymyr-facts
  title: Факти про Володимира
  items:
  - statement: Володимир був законним сином князя Святослава від княгині.
    correct: false
    explanation: Він був сином ключниці Малуші («робичичем»).
  - statement: Володимир охрестився в Києві.
    correct: false
    explanation: Він охрестився в Корсуні (Криму).
  - statement: Десятинна церква була першим кам'яним храмом Русі.
    correct: true
    explanation: Так, вона була збудована візантійськими майстрами.
  - statement: Володимир запровадив карбування власних монет — златників і срібників.
    correct: true
    explanation: На них був зображений Тризуб.
  - statement: Володимир хотів скасувати смертну кару.
    correct: true
    explanation: Він намагався дотримуватися заповіді «Не вбий», але єпископи переконали його повернути кару для розбійників.

- type: critical-analysis
  title: Слово про закон і благодать
  instruction: Проаналізуйте уривок з першого руського філософського твору.
  target_text: |
    «Рим із голосами хвалить Петра і Павла... Азія і Ефес, і Патмос — Іоанна Богослова... Хвалить же похвальними голосами Римська країна — Петра, і Павла... Всі країни, і городи, і люди шанують і славлять кожного з учителів своїх, що навчили їх вірі православній. Похвалімо ж і ми... великого кагана нашої землі Володимира». (Іларіон Київський)
  questions:
  - Чому Іларіон ставить Володимира в один ряд з апостолами?
  - Яке політичне значення має титул "каган" стосовно Володимира?
  model_answers:
  - Іларіон стверджує рівність Русі з іншими християнськими народами. Володимир — "рівноапостольний", бо хрестив цілий народ.
  - Титул "каган" (імператор) підкреслює суверенність Русі і її незалежність від Візантії.
  focus_points:
  - Політична теологія
  - Суверенітет Русі
  - Ідея рівності народів

- type: quiz
  title: Хронологія та Факти
  instruction: Перевірте свої знання біографії Володимира.
  items:
  - question: Ким за походженням була мати Володимира Малуша, і як цей статус вплинув на сприйняття князя оточенням?
    options:
    - text: Варязькою принцесою.
      correct: false
    - text: Ключницею (рабинею) княгині Ольги.
      correct: true
    - text: Візантійською царівною.
      correct: false
    - text: Донькою хазарського кагана.
      correct: false
    explanation: Хоча вона була донькою Малка Любечанина, її статус при дворі був залежним («милостниця»), що дало привід називати Володимира «робичичем».
  - question: Яку стратегію обрав Володимир для ефективної оборони південних кордонів Русі від набігів печенігів?
    options:
    - text: Він платив їм данину.
      correct: false
    - text: Він збудував систему "Змієвих валів".
      correct: true
    - text: Він найняв половців для війни з ними.
      correct: false
    - text: Він переселив киян на північ.
      correct: false
    explanation: Він створив ешелоновану лінію оборони з валів і фортець, що унеможливило раптові набіги.
  - question: Яка була справжня політична причина того, що Володимир вирішив захопити візантійське місто Корсунь (Херсонес)?
    options:
    - text: Щоб пограбувати місто.
      correct: false
    - text: Щоб змусити Візантію віддати за нього принцесу Анну.
      correct: true
    - text: Щоб контролювати торгівлю сіллю.
      correct: false
    - text: Це була помилка навігації.
      correct: false
    explanation: Це був інструмент тиску на імператора Василя II, який зволікав з виконанням обіцянки про шлюб.
  - question: Яку саме церкву Володимир Великий наказав збудувати першою у Києві після прийняття християнства?
    options:
    - text: Софійський собор.
      correct: false
    - text: Десятинну церкву (Богородиці).
      correct: true
    - text: Михайлівський собор.
      correct: false
    - text: Андріївську церкву.
      correct: false
    explanation: Вона була збудована на місці загибелі перших мучеників Феодора та Іоанна.
  - question: Як народна пам'ять у билинах та переказах назвала Володимира за його щедрість і милосердя?
    options:
    - text: Окаянний.
      correct: false
    - text: Мудрий.
      correct: false
    - text: Красне Сонечко.
      correct: true
    - text: Грізний.
      correct: false
    explanation: Через його щедрі бенкети та милосердя до бідних народна пам'ять ідеалізувала його образ.
  - question: Яка була головна причина, через яку Володимир відмовився прийняти іслам від волзьких булгар?
    options:
    - text: Через заборону свинини і вина.
      correct: false
    - text: Через політичну слабкість Халіфату.
      correct: true
    - text: Йому не сподобалася архітектура мечетей.
      correct: false
    - text: Іслам вимагав багатоженства.
      correct: false
    explanation: Хоча літопис згадує про "веселіє пити", головною причиною була політична недоцільність підкорення Сходу.

- type: authorial-intent
  title: "Вибір Віри: Літописець як Пропагандист"
  source_reading: reading-volodymyr-faith
  instruction: Проаналізуйте легенду про "вибір віри" в "Повісті минулих літ".
  text_excerpt: |
    «І прийшли болгари віри магометанської... І прийшли німці від Риму... І прийшли хозари... А потім прислали греки філософа». (Повість минулих літ)
  prompt: Чому літописець (чернець Нестор) так детально описує недоліки інших релігій і красу православ'я? Яка його головна мета?
  techniques_to_identify:
  - Релігійна полеміка
  - Обґрунтування "правильності" вибору
  - Легітимізація руської церкви
  model_answer: |
    > [!model-answer]
    > Мета літописця — не просто зафіксувати факт, а довести, що вибір православ'я був єдино правильним і богонатхненним. Він карикатурно зображує мусульман і юдеїв, щоб підкреслити перевагу грецької віри. Це класичний приклад середньовічної пропаганди: історія пишеться переможцями для обґрунтування свого шляху. Володимир показаний не як політик, що вагається, а як мудрець, що шукає Істину.
