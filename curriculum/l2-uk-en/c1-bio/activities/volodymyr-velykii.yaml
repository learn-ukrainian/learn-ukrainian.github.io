- type: essay-response
  title: 'Есе: Архітектор Ідентичності'
  instruction: Напишіть аналітичне есе про значення цивілізаційного вибору Володимира
    Великого.
  prompt: '**Тема: Хрещення Русі — геополітичний тріумф чи втрата автентичності?**


    У своєму есе:

    1. Оцініть наслідки прийняття християнства для міжнародного статусу Русі.

    2. Проаналізуйте, як реформи Володимира (монета, герб, право) вплинули на формування
    української державності.

    3. Висловіть думку про роль особистості в історії на прикладі трансформації Володимира
    від язичницького вождя до святого хрестителя.


    **Вимоги:**

    - Використовуйте терміни: *легітимність, централізація, тризуб, християнізація,
    фундамент*.

    - Обсяг: 400-500 слів.

    '
  min_words: 400
  model_answer: 'Постать князя Володимира Великого є ключовою для розуміння української
    історії, оскільки саме він здійснив фундаментальний перехід нашої землі до європейського
    цивілізаційного простору. Прийняття християнства у 988 році не можна розглядати
    лише як релігійну зміну; це був найвищий прояв політичної мудрості та геополітичної
    стратегії. Хрещення дало Русі-Україні те, чого вона найбільше потребувала — легітимність
    в очах цивілізованого світу та єдину ідеологічну базу для внутрішньої централізації.


    Реформи Володимира охопили всі сфери державного буття. Початок карбування власної
    монети зі знаком Тризуба став гучним актом проголошення суверенітету. Тризуб,
    який ми сьогодні гордо носимо на серці як Державний Герб, бере свій початок саме
    з Володимирських златників, що демонструє безперервну тяглість нашої державотворчої
    традиції протягом тисячоліття. Окрім економіки та символіки, Володимир заклав
    основи системи права та освіти, розуміючи, що міцна держава тримається на освічених
    людях та чітких законах.


    Трансформація самого Володимира — від жорстокого язичницького фанатика до мудрого
    християнського просвітителя — є одним із найцікавіших прикладів ролі особистості
    в історії. Його здатність до радикальних змін заради майбутнього свого народу
    зробила його справжнім архітектором нашої ідентичності. Він обрав Візантію як
    джерело високої культури та права, але зумів зберегти самобутність Русі, не ставши
    васалом імперії.


    Отже, християнізація Русі стала не втратою автентичності, а її якісним перетворенням.
    Володимир дав нам віру, яка стала основою нашої моралі, та державні символи, що
    стали основою нашої незалежності. Його спадщина — це фундамент, на якому стоїть
    сучасна Україна, і його цивілізаційний вибір залишається для нас актуальним і
    сьогодні, коли ми знову боронимо свій європейський шлях.

    '
  rubric:
  - criteria: Аргументація
    description: Глибоке розкриття геополітичного та культурного значень реформ.
    points: 40
  - criteria: Лексика
    description: Влучне використання історичної та юридичної термінології.
    points: 30
  - criteria: Структура
    description: Логічний поділ на вступ, тези з доказами та узагальнюючий висновок.
    points: 30
- type: critical-analysis
  title: Аналіз 'Вибору віри'
  target_text: 'Літописний сюжет про ''випробування вір'' Володимиром часто сприймається
    як легенда. Проте він відображає реальну геополітичну ситуацію X століття, коли
    Русь опинилася на перехресті чотирьох світових ідеологій: ісламу, іудаїзму, західного
    християнства та східного християнства.'
  questions:
  - Чому, на вашу думку, саме східне (візантійське) християнство виявилося найбільш
    привабливим для Володимира з точки зоре розбудови АБСОЛЮТНОЇ монархії та зміцнення
    міжнародних торгових зв'язків? Які недоліки інших варіантів були критичними для
    тогочасної Русі?
  model_answers:
  - Візантійська модель християнства (цезаропапізм) ідеально підходила для амбіцій
    Володимира щодо створення абсолютної монархії, оскільки вона передбачала тісний
    союз церкви та держави, де імператор (або князь) мав священний статус. Це зміцнювало
    вертикаль влади значно сильніше, ніж західна модель, де папа часто домінував над
    королями. З економічної точки зору, Візантія була головним торговим партнером
    Русі, і спільна віра знімала бар'єри для бізнесу та дипломатії. Іудаїзм був відкинутий
    через відсутність власної території у євреїв (що для князя-державотворця було
    ознакою слабкості богів), а іслам — через суворі обмеження (заборона свинини та
    вина), які суперечили традиційному руському побуту та культурі бенкетів як засобу
    соціальної комунікації знаті.
- type: comparative-study
  title: 'Порівняльний аналіз: Символіка влади'
  instruction: '«Прочитайте опис:\n\nСрібник Володимира: Зображення князя на троні
    з написом ''Володимир на столі [престолі]'', на зворотному боці — Тризуб.\n\nВізантійська
    номізма: Зображення імператора як намісника Бога на землі з християнськими символами,
    що підкреслюють божественне походження влади.\n\nПорівняйте символіку влади Володимира
    та візантійських імператорів. Що Володимир запозичив у греків, а що залишив автентично
    руським?»'
  items_to_compare:
  - Срібник Володимира
  - Візантійська номізма
  criteria:
  - Зображення влади
  - Релігійні символи
  - Написи
  - Ідея легітимності
  model_answer: 'Володимир запозичив саму ідею сакралізації образу правителя — зображення
    князя на троні (символ влади) та написи, що ідентифікували його як законного монарха.
    Це був прямий вплив візантійської нумізматики. Проте Володимир вніс радикальну
    інновацію: він зробив центром державної символіки свій родовий знак — Тризуб.
    Це демонструвало, що влада в Києві базується не лише на християнському благословенні,
    а й на силі та легітимності власної династії Рюриковичів. Тризуб став символом
    того, що Русь є самодостатнім гравцем, який приймає віру, але зберігає свою генетичну
    державну тяглість. Це був баланс між універсальним християнським світом та локальною
    руською ідентичністю.'
- type: authorial-intent
  title: 'Задум літописця: Образ Хрестителя'
  text_excerpt: 'Літопис описує Володимира до хрещення як ''ненаситного в розпусті'',
    але після прийняття віри він стає милосердним, будує храми та опікується бідними.
    Автор підкреслює: ''Він був як сонце, що зійшло над темрявою язичництва''.'
  prompt: 'Дайте відповідь на запитання:

    1. Навіщо літописець так різко протиставляє ''гріховне'' минуле князя його ''святому''
    майбутньому?

    2. Яку головну ідею про силу християнської віри хоче донести автор через таку
    радикальну трансформацію героя?

    '
  model_answer: 'Літописець, будучи християнським ченцем, використовує прийом художнього
    контрасту (антитези), щоб підкреслити перетворюючу силу християнства. Задум полягав
    у тому, щоб показати: хрещення — це не просто зміна ритуалу, це повне переродження
    душі та держави. Описуючи колишні гріхи Володимира, автор робить його майбутню
    святість ще більш вражаючою та чудесною. Це була повчальна стратегія для читачів:
    якщо навіть ''найгірший'' язичник зміг стати ''найкращим'' християнином через
    Божу благодать, то й уся Русь може очиститися від свого варварського минулого
    і стати великою державою.'


