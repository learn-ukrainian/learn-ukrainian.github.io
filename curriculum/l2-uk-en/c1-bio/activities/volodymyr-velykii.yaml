  source: Повість минулих літ
  instruction: Прочитайте уривок про вибір віри Володимиром та проаналізуйте аргументи грецького філософа.
  text: |
    # Про випробування вір
    
    І прийшли посли від папи з Рима, і від болгар-мусульман, і від євреїв хазарських. Але найбільше вразили Володимира греки. Прислали вони до Києва філософа, який розповів князю про сотворення світу, про гріхопадіння людини та про спасіння через Христа. Показував він йому завісу, на якій було намальовано судилище Господнє: праворуч — праведників, що йдуть у рай, а ліворуч — грішників, що йдуть на муку. Володимир же, зітхнувши, мовив: «Добре тим, що праворуч, і горе тим, що ліворуч». Філософ же відповів: «Якщо хочеш з праведниками стати, то охрестись». Володимир же прийняв це у серце своє, але сказав: «Почекаю ще трохи», бо хотів ще більше розізнати про всі віри.
