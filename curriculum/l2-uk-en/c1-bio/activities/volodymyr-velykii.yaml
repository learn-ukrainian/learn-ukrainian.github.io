  model_answer: "Вибір Володимира був шедевром середньовічної Realpolitik. Візантія на той час була центром цивілізації, і хрещення від неї автоматично робило Русь частиною християнської ойкумени. Це відкривало двері для династичних шлюбів (як-от із Анною Порфірородною), легітимізувало владу князя на міжнародній арені та давало доступ до візантійського права та освіти. Крім того, православ'я допускало богослужіння рідною мовою, що дозволяло зміцнити внутрішню єдність держави без втрати культурної самобутності. Це був акт вищої державної агентності."

