- id: critical-analysis-leadership-women
  type: critical-analysis
  title: "Жіноче лідерство на передовій правосуддя"
  target_text: |
    Постать Олександри Матвійчук демонструє нову якість українського жіночого лідерства. Це лідерство не через силу примусу, а через силу переконання, інтелектуальну перевагу та емпатію до жертв. Вона стала обличчям України, яка бореться не лише за території, а й за право бути людиною у вільному світі.
  questions:
    - "Як емпатія та інтелект стають інструментами деколонізації у діяльності Матвійчук?"
    - "Чому жіночий голос у сфері правосуддя є критично важливим для України?"
  model_answers:
    - "Емпатія дозволяє перетворити суху статистику на людські історії, що викликає міжнародний резонанс, а інтелект — упакувати ці історії у бездоганні юридичні рамки."
    - "Тому що жінки часто стають першими жертвами воєнних злочинів, і їхня суб'єктність у процесі покарання винних є актом відновлення історичної справедливості."