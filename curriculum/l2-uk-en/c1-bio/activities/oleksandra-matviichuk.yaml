- id: critical-analysis-impunity
  type: critical-analysis
  title: "Архітектура безкарності"
  target_text: |
    Російська агресія проти України стала можливою через десятиліття безкарності за злочини в Чечні, Грузії, Сирії та Лівії. Олександра Матвійчук стверджує, що міжнародна система безпеки зламана, оскільки вона дозволяє постійним членам Ради Безпеки ООН порушувати статут цієї ж організації без жодних наслідків. Створення Спеціального трибуналу є не просто юридичним кроком, а спробою відновити світовий порядок.
  questions:
    - "Як 'географія безкарності' вплинула на рішення Кремля розпочати повномасштабну війну?"
    - "У чому полягає системна криза міжнародних інституцій безпеки згідно з наведеним текстом?"
  model_answers:
    - "Відсутність покарання за попередні воєнні злочини створила у агресора ілюзію вседозволеності та слабкості міжнародного права."
    - "У тому, що механізми, розроблені для захисту миру, блокуються самими порушниками, які мають право вето в Раді Безпеки."

- id: essay-solidarity-networks
  type: essay-response
  title: "Сила горизонтальних зв'язків"
  prompt: "Проаналізуйте досвід ініціативи «Євромайдан SOS». Як здатність українців до швидкої самоорганізації та горизонтальної солідарності змінила хід історії у 2013-2014 роках та під час великого вторгнення 2022 року? Чи можна вважати громадянське суспільство частиною системи національної безпеки?"
  model_answer: |
    Ініціатива «Євромайдан SOS» стала унікальним прикладом того, як громадянське суспільство може ефективно виконувати функції держави у кризові моменти. Створена у відповідь на побиття студентів 30 листопада 2013 року, вона забезпечила правовий захист тисячам людей через волонтерську мережу адвокатів. Ця модель горизонтальної солідарності — коли допомога надається не за вказівкою зверху, а через спільне розуміння цінностей — стала фундаментом української стійкості у 2022 році. Громадянське суспільство в Україні є не просто доповненням до влади, а самостійним суб'єктом, який забезпечує гнучкість та швидкість реакції, недоступну для громіздких бюрократичних систем. Це робить його невід'ємною та критично важливою частиною національної безпеки.

- id: authorial-intent-language-of-rights
  type: authorial-intent
  title: "Мова прав людини"
  text_excerpt: |
    «Коли політики говорять про 'зони впливу' або 'геополітичні компроміси', вони забувають, що за кожним таким компромісом стоять живі люди. Ми маємо повернути в міжнародну політику мову прав людини. Це єдина мова, яка здатна забезпечити сталий мир, а не просто тимчасове перемир'я.»
  prompt: "Яким був намір Олександри Матвійчук у цьому висловлюванні?"
  model_answer: |
    Наміром було змінити фокус міжнародної дискусії з абстрактної геополітики на захист конкретної людини. Вона закликає світових лідерів відмовитися від реальної політики на користь етичних принципів, які є основою безпеки.

