- type: essay-response
  title: 'Есе: Сковорода як архітектор внутрішньої свободи'
  instruction: Напишіть глибокий аналітичний нарис (400+ слів) про актуальність ідей
    Сковороди в сучасну епоху.
  prompt: Проаналізуйте тезу Сковороди 'Світ ловив мене, але не впіймав'. Яким чином
    цей принцип може бути застосований людиною XXI століття в умовах тотальної цифровізації
    та споживацтва?
  min_words: 400
  model_answer: 'Постать Григорія Сковороди в українському інтелектуальному просторі
    є унікальним прикладом того, як індивідуальний філософський шлях стає загальнонаціональним
    духовним кодом. Його знаменита фраза «Світ ловив мене, але не впіймав» не є просто
    епітафією, це маніфест внутрішнього суверенітету особистості, який звучить сьогодні
    гостріше, ніж будь-коли.


    У XVIII столітті «світ», що ловив Сковороду, був світом імперської ієрархії, станових
    привілеїв та матеріальних спокус. Філософ «не впіймався», бо мав чітко визначені
    межі своєї внутрішньої території — серця. Його кордоцентризм дозволив йому відмовитися
    від зовнішніх атрибутів успіху заради автентичності буття. В умовах XXI століття
    механізми «лову» стали незрівнянно складнішими. Цифрові алгоритми, соціальні мережі
    та культура споживання створюють ілюзію вибору, водночас накидаючи людині жорсткі
    шаблони поведінки та мислення. Сковородинівський принцип «непійманості» сьогодні
    означає здатність до інформаційної гігієни, критичного мислення та збереження
    власного ритму життя в умовах глобального прискорення.


