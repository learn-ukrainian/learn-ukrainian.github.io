  - question: Як сучасна українська нація переосмислює інтелектуальну спадщину Сковороди у часи жорстокої війни за свою незалежність?
    options:
    - text: "Як символ духовної фортеці, яку неможливо зруйнувати навіть фізичним знищенням музеїв"
