    - text: "Він вважав багатство єдиним мірилом успіху і прагнув накопичити якнайбільше золота"
      correct: false
    - text: "Він вимагав віддати все майно церкві для спасіння власної душі від пекла"
      correct: false
    explanation: Аскетизм — це не бідність, а свобода від залежності.
  - question: Чому саме харківський період життя Сковороди вважається таким визначальним та важливим для становлення нашої культури?
    options:
    - text: "Тут він сформував школу вільного мислення, що стала предтечею Харківського університету"
