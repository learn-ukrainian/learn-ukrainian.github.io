    - text: "У Харкові він побудував свій перший власний будинок і заснував велику родину"
      correct: false
    - text: "Це був єдиний час, коли він працював офіційним чиновником у міській магістратурі"
      correct: false
    - text: "Він приїхав сюди лише для того, щоб лікуватися від хвороби, і нічого не писав"
      correct: false
    explanation: Харків став інтелектуальним центром завдяки зернам мудрості, посіяним
