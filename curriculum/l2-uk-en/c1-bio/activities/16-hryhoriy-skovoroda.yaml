    - text: "Вона містить лише розважальні вірші без будь-якого морального чи етичного змісту"
      correct: false
    - text: "Це був переклад популярних європейських шлягерів на українську мову того часу"
      correct: false
    explanation: Сковорода зумів перетворити філософію на поезію, що торкається серця.
  - question: Яку особливу роль відігравала музика та гра на інструментах у повсякденному житті та творчості Сковороди?
    options:
    - text: "Вона була невід'ємною частиною його душу, засобом молитви та педагогічного впливу"
      correct: true
    - text: "Він ненавидів музику і вважав її гріховною розвагою для ледачих людей"
      correct: false
    - text: "Він грав лише за гроші на весіллях, щоб заробити собі на прожиття під час мандрів"
      correct: false
    - text: "Музика цікавила його лише як математична теорія гармонії звуків без практики"
      correct: false
    explanation: Сопілка була його вірним супутником, а пісня — формою проповіді.
  - question: Як Сковорода ставився до матеріального багатства згідно зі своїм вченням
