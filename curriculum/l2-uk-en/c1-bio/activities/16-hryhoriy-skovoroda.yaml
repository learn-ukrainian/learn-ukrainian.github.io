- type: quiz
  title: Глибоке розуміння філософії серця Сковороди
  instruction: Оберіть правильну відповідь, аналізуючи складні барокові концепції
    мандрівного філософа.
  items:
  - question: Яка фундаментальна ідея лежить в основі антропології Сковороди, згідно
      з його вченням про 'внутрішню людину'?
    options:
    - text: Людина є лише біологічним організмом, що повністю підпорядковується законам
        фізики
      correct: false
    - text: Справжня суть людини прихована в її серці, яке є містком до божественного
        світла
      correct: true
    - text: Людина є інструментом у руках держави для досягнення воєнних цілей
      correct: false
    - text: Людина не має власної волі і є лише відображенням соціального середовища
      correct: false
    explanation: Сковорода вважав серце центром пізнання та джерелом внутрішньої свободи.
  - question: Що саме Сковорода мав на увазі під концепцією 'сродної праці' як шляху
      до гармонійного життя?
    options:
    - text: Робота, яка приносить найбільший фінансовий дохід незалежно від інтересів
      correct: false
    - text: Діяльність, що відповідає вродженим талантам та природному покликанню
        людини
      correct: true
    - text: Служба при дворі імператора для отримання високих державних титулів
      correct: false
    - text: Важка фізична праця як єдиний спосіб спокутування гріхів
      correct: false
    explanation: Для Сковороди 'сродність' — це відповідність діяльності Божому задуму
      в людині.
  - question: Як саме Григорій Сковорода інтерпретував третій, символічний світ у своїй філософській системі — світ Біблії?
    options:
    - text: Як історичну хроніку, яку треба розуміти буквально та фактично
      correct: false
    - text: Як складну алегоричну систему, що потребує розумного та філософського
        тлумачення
      correct: true
    - text: Як збірник законів, що суворо обмежують свободу людської думки
      correct: false
    - text: Як застарілий текст, що не має жодного значення для сучасної людини
      correct: false
    explanation: Біблія для філософа була дзеркалом істини, закодованим у образах.
  - question: Який глибокий сенс приховує знаменита епітафія Сковороди 'Світ ловив мене, але так і не впіймав'?
    options:
    - text: Невдалу спробу філософа емігрувати за кордон через переслідування
      correct: false
    - text: Збереження внутрішньої незалежності від соціальних умовностей та тиранії
        влади
      correct: true
    - text: Фізичну неможливість поліції заарештувати філософа під час його мандрів
      correct: false
    - text: Відмову від наукових знань на користь містичного досвіду відлюдництва
      correct: false
    explanation: Це маніфест духовної автономії над матеріальним світом.
  - question: У чому полягала суть відповіді Сковороди Катерині II на її пропозицію
      стати придворним філософом?
    options:
    - text: Він вимагав значного підвищення платні перед прийняттям пропозиції
      correct: false
    - text: Він обрав особисту свободу та сопілку замість золотих кайданів імперської
        опіки
      correct: true
    - text: Він погодився за умови перенесення столиці імперії до Києва
      correct: false
    - text: Він запропонував замість себе свого найкращого учня Михайла Ковалинського
      correct: false
    explanation: Сковорода вище за все ставив волю і право бути самим собою. Ціна
      його свободи була вищою за будь-які скарби світу.
  - question: У чому полягає унікальність та новаторство педагогічного методу Сковороди порівняно з тогочасною схоластикою?
    options:
    - text: "Він змушував учнів мислити самостійно там, де інші вимагали зазубрювання"
      correct: true
    - text: "Він використовував фізичні покарання для кращого засвоєння матеріалу учнями"
      correct: false
    - text: "Він викладав виключно іноземними мовами, ігноруючи народну мову українців"
      correct: false
    - text: "Він забороняв учням читати будь-які книги, окрім підручників з риторики"
      correct: false
    explanation: Його метод базувався на діалозі та пробудженні внутрішнього інтересу
      до істини.
  - question: Яким чином вчення про 'нерівну рівність' пояснює концепцію соціальної справедливості у філософії Сковороди?
    options:
    - text: "Бог дає кожному різні можливості, але однакове право на повне наповнення своєї 'посудини'"
