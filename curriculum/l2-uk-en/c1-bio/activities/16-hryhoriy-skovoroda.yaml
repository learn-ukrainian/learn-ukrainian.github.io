    - text: "Лише аристократи мають право на освіту, а селяни повинні працювати на землі"
      correct: false
    - text: "Суспільство має бути розділене на касти, які ніколи не перетинаються між собою"
      correct: false
    explanation: Справедливість — це коли кожен реалізує свій унікальний потенціал
