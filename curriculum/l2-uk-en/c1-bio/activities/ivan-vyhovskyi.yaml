  - 'До якої аудиторії звертається гетьман?'
  - 'Як він виправдовує розрив з Москвою?'
  - 'Який головний аргумент легітимності він наводить?'
  model_answers:
  - 'Він звертається до європейських монархів, намагаючись пояснити свої дії мовою міжнародного права.'
  - 'Він стверджує, що Москва порушила умови договору ("прийшла в наш дім", втручання), тому козаки мають право на самооборону (jus resistendi).'
  - 'Аргумент "свободи, здобутої шаблею" (право завоювання і природне право народу на самозахист).'
  items:
  - prompt: 'Оцініть риторику Виговського. Чи переконливо вона звучить для європейського вуха XVII століття?'
    model_answer: 'Так, він використовує зрозумілі Європі концепти: порушення сюзереном присяги (тиранство) дає васалу право на розрив угоди. Це була мова політичної культури того часу.'
