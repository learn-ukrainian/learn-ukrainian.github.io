- type: essay-response
  id: essay-gav
  source_reading: reading-gav
  title: 'Есе: Ціна елітарності'
  prompt: |
    Напишіть есе (300 слів) на тему:
    "Чому ідея Великого князівства Руського не знайшла підтримки в народних масах? Конфлікт між елітарним проектом Виговського та соціальними очікуваннями 'черні'."
    Використовуйте терміни: соціальна прірва, демагогія, державність, реванш шляхти.
  model_answer: |
    Проєкт Виговського був блискучим з точки зору права та геополітики, але він абсолютно ігнорував соціальні настрої. Народ, який щойно скинув польське ярмо у кривавій війні, не міг зрозуміти повернення в "унію", навіть оновлену. Для селянина і простого козака "лях" залишався ворогом і гнобителем. Виговський говорив мовою еліти (права, привілеї, сенат), а Москва говорила мовою популізму ("цар захистить від панів"). Це стало уроком: державницька ідея мусить бути зрозумілою і вигідною більшості, інакше вона приречена на поразку під тиском зовнішньої пропаганди.

- type: critical-analysis
  id: analysis-letter
  source_reading: reading-gav
  title: 'Аналіз джерела: Маніфест'
  target_text: 'Ми не шукали війни з Москвою, вона сама прийшла в наш дім, сіючи розбрат... Ми мусимо боронити нашу свободу, здобуту шаблею.'
