- type: comparative-study
  title: 'Переяслав (1654) vs Гадяч (1658)'
  items_to_compare:
  - Березневі статті 1654 р. (Союз з Московією)
  - Гадяцький трактат 1658 р. (Союз з Польщею)
  criteria:
  - 'Політичний статус України'
  - 'Відносини з монархом (цар vs король)'
  - 'Соціальні наслідки для старшини'
  - 'Культурний вектор'
  prompt: |
    Порівняйте дві моделі зовнішньої політики. Яка з них давала більше прав Україні? Чому одна була реалізована (хоч і спотворена), а інша залишилася на папері?
  model_answer: |
    Переяславська угода була військовим протекторатом з невизначеним статусом ("під високу руку царя"), який Москва трактувала як інкорпорацію. Цар вимагав покори і не давав присяги. Гадяцька угода була конституційним актом про створення федерації трьох рівних суб'єктів. Король присягав на вірність умовам. Гадяч давав набагато більше політичних прав і гарантій еліті (нобілітація). Однак Переяслав спирався на спільну віру ("православний цар") і популізм, зрозумілий масам, тоді як Гадяч був елітарним проєктом, складним для розуміння простого народу, що й призвело до його краху.

