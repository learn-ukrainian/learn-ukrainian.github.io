- type: reading
  id: c1-bio-24-reading-01
  title: 'Аналіз первинного джерела: Гадяцький договір'
  resource:
    type: primary_source
    url: 'http://litopys.org.ua/volyn/volyn52.htm'
    title: 'Гадяцький трактат 1658 року (оригінальний текст)'
  tasks:
    - 'Який юридичний термін використовується для визначення статусу України?'
    - 'Як сформульовано пункт про релігійну рівноправність? Знайдіть цитату.'
    - 'Проаналізуйте стиль документа: які слова вказують на "вічний" характер угоди?'
    - 'Як у тексті вирішується питання власності на землю (реституція)?'

- type: reading
  id: c1-bio-24-reading-02
  title: 'Риторика гетьмана: Маніфест до володарів Європи'
  resource:
    type: primary_source
    url: 'http://litopys.org.ua/istrus/rusiv3.htm'
    title: 'Звернення до європейських дворів (1658)'
  tasks:
    - 'Які аргументи використовує Виговський для виправдання розриву з Москвою?'
    - 'Знайдіть у тексті протиставлення "свобода" vs "неволя".'
    - 'Як гетьман характеризує громадянську війну (Пушкаря)?'
    - 'Який образ України конструює автор для європейської аудиторії?'

- type: essay-response
  id: c1-bio-24-essay-01
  title: 'Есе: Альтернативна історія'
  prompt: |
    Напишіть аналітичне есе (250-400 слів) на тему:
    "Велике князівство Руське: втрачений шанс чи нездійсненна утопія?"
    
    Вимоги:
    - Проаналізуйте життєздатність Гадяцького проєкту в умовах XVII ст.
    - Використайте терміни: федерація, шляхетство, автономія, унія.
    - Оцініть внутрішні (козацтво) та зовнішні (Москва, Польща) загрози.
  rubric:
    - criterion: Аргументація
      weight: 40
      description: Логічність доказів та історична обґрунтованість
    - criterion: Лексика
      weight: 30
      description: Використання політичної термінології модуля
    - criterion: Структура
      weight: 30
      description: Вступ, тези, висновок

- type: critical-analysis
  id: c1-bio-24-analysis-01
  title: 'Критичний аналіз: Образ Виговського'
  questions:
    - 'Чому, на вашу думку, постать Виговського століттями демонізувалася?'
    - 'Як змінюється сприйняття "зради" в залежності від політичної оптику (московської vs української)?'
    - 'Чи можна вважати Виговського попередником Мазепи? Чому?'
    - 'Яку роль відіграла інформаційна війна у поразці гетьмана?'

- type: comparative-study
  id: c1-bio-24-compare-01
  title: 'Порівняльний аналіз: Хмельницький та Виговський'
  figures:
