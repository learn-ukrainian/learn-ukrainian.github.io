- type: reading
  id: reading-gav
  title: 'Уривок з Гадяцького трактату (1658)'
  source: 'Офіційний документ'
  text: |
    ...Уся Річ Посполита народу Польського, Великого князівства Литовського і Великого князівства Руського, і належних до них провінцій відновлюється цілком такою, як була перед війною...
    Війська Запорозького має бути числом шістдесят тисяч, або як Великий Гетьман Руський подасть на реєстрі...
    Сенатори в Короні Польській і Великому Князівстві Литовському мають бути не тільки з народу польського і литовського, але й з народу руського...
    Академію Київську дозволяє Його Королівська Милість і Стани Коронні установити таку, яка б користувалася всіма прерогативами та вольностями... Другу академію там, де побачить за потрібне Гетьман...

