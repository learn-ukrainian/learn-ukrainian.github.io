  text: '«Нашому братові, великому королю... Дізнавшись про ваше сходження на престол, ми невимовно зраділи. Нехай Аллах дарує
    вам довгі роки правління в мирі та дружбі з нашим великим Падишахом. Посилаю вам скромні дари: дві сорочки, вишиті золотом,
    та пояс, оздоблений перлами, зроблені моїми власними руками, на знак нашої щирої приязні. Ми завжди будемо заступатися
    за ваші інтереси перед Султаном, аби між нашими державами панував мир».

    '
