- type: essay-response
  title: "Есе: Архітекторка власної долі"
  source_reading: reading-venetian-report
  instruction: "Напишіть аналітичне есе (400-500 слів)."
  prompt: "Проаналізуйте феномен Роксолани як приклад 'self-made woman' у ранньомодерну добу. Як їй вдалося перетворити інститут гарему з 'золотої клітки' на центр політичної влади? Чи можна вважати її діяльність проявом фемінізму в історичному контексті?"
