  model_answer: Анна Ярославна прибула до Франції як королівська донька з високим статусом, тоді як Роксолана починала як
    безправна рабиня. Анна впливала через легітимне регентство та династичні зв'язки, Роксолана — через неформальний вплив
    на султана та створення нових традицій ('Жіночий султанат'). Обидві залишили значну культурну спадщину (Реймське Євангеліє,
    комплекс Хасекі), але Роксолана змінила саму структуру імперії, в якій жила.
- type: essay-response
  title: 'Есе: Архітекторка власної долі'
  source_reading: reading-venetian-report
  instruction: Напишіть аналітичне есе (400-500 слів).
  prompt: Проаналізуйте феномен Роксолани як приклад 'self-made woman' у ранньомодерну добу. Як їй вдалося перетворити інститут
    гарему з 'золотої клітки' на центр політичної влади? Чи можна вважати її діяльність проявом фемінізму в історичному контексті?
  min_words: 400
  model_answer: 'Феномен Роксолани є унікальним прикладом вертикальної соціальної мобільності в жорстко ієрархічному суспільстві.
    Її шлях від невільничого ринку до вершини влади базувався на стратегічному використанні інтелекту та адаптивності. Роксолана
    не просто пристосувалася до правил гарему — вона змінила їх.

    По-перше, вона зламала правило ''одна наложниця — один син'', народивши султану п''ятьох дітей і залишившись у палаці.
    Це дозволило їй консолідувати владу і не бути відправленою в провінцію. По-друге, вона домоглася офіційного шлюбу, що
    надало їй юридичну суб''єктність і захист. По-третє, перенесення гарему в Топкапи стало революційним кроком, який інституціоналізував
    роль жінки в управлінні імперією.

    Чи був це фемінізм? У сучасному розумінні — ні, адже вона діяла в межах патріархальної системи і задля інтересів династії.
    Однак, у історичному контексті XVI століття, її дії були актом неймовірної жіночої емансипації. Вона довела, що жінка
    може бути не об''єктом, а суб''єктом історії, впливаючи на долю континентів. Її ''Жіночий султанат'' став періодом, коли
    жінки фактично керували однією з наймогутніших імперій світу, що є беззаперечним доказом її політичного генія.

    '
- type: critical-analysis
  title: Аналіз деколонізації образу
  source_reading: reading-venetian-report
  target_text: Українська дівчина з Рогатина, що пройшла шлях від невільниці до наймогутнішої жінки свого часу.
  questions:
  - Як імперський (османський та російський) та національний (український) наративи по-різному трактують постать Роксолани?
  - Чому для сучасної України важливо бачити в ній не лише 'жертву ясиру', а й успішного політика?
  model_answers:
  - Імперські наративи часто зображують її як інтриганку, що 'зіпсувала' династію, або як екзотичну красуню. Український наратив
    еволюціонував від романтизації 'полонянки' до визнання її як сильної політичної фігури.
  - Образ 'жертви' культивує комплекс меншовартості. Бачення Роксолани як успішного політика та дипломата допомагає сформувати
    образ українців як активних творців світової історії, здатних перемагати навіть у найскладніших обставинах.
