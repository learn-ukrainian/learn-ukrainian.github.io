- type: reading
  id: reading-venetian-report
  title: Венеційський звіт про Роксолану (1553)
  source: Адаптація звіту посла Бернардо Наваджеро
  text: '«Вона молода, але не красуня, хоча граційна і мініатюрна. Я чув, що володар настільки палко її кохає, що знехтував
    усіма іншими жінками, навіть матір''ю свого первістка. Це викликає подив і занепокоєння серед підданих, адже такого ще
    не бувало в історії Османів. Вона має надзвичайний вплив на Його Величність, і кажуть, що жодне важливе рішення не приймається
    без її відома. Султан навіть дозволив їй жити в самому палаці Топкапи, поруч із місцем засідань Дивану, що є нечуваним
    порушенням традицій».

    '
  instruction: Прочитайте уривок зі звіту венеційського посла та проаналізуйте сприйняття Роксолани європейцями.
- type: critical-analysis
  title: Аналіз дипломатичного сприйняття
  source_reading: reading-venetian-report
  target_text: Це викликає подив і занепокоєння серед підданих, адже такого ще не бувало в історії Османів.
  questions:
  - Чому статус Роксолани викликав 'занепокоєння' серед підданих та іноземних дипломатів?
  - Як перенесення резиденції Роксолани до Топкапи змінило політичну географію влади?
  - 'Проаналізуйте фразу ''не красуня, хоча граційна'': як це характеризує джерело влади Гюрем?'
  model_answers:
  - Порушення традиції (офіційний шлюб, моногамія султана) сприймалося як загроза стабільності династії. Вплив жінки на державні
    справи вважався 'неприродним' у патріархальному суспільстві.
  - Топкапи був адміністративним центром імперії. Переїзд туди дозволив Роксолані бути в епіцентрі політичних подій, на відміну
    від старого гарему, який був ізольований.
  - Це свідчить про те, що її вплив базувався не на фізичній привабливості (яка була тимчасовою), а на інтелекті, харизмі
    та вмінні бути цікавою співрозмовницею для султана.
  focus_points:
  - Political geography of Topkapi
  - Gender roles in Ottoman court
  - Intellectual vs physical power
- type: authorial-intent
  title: Стратегія епістолярного жанру
  source_reading: reading-venetian-report
  text_excerpt: '«Мій султане, моє багатство, моє буття... Я лише порох біля ваших ніг, але молюся за вашу перемогу». (З листа
    Роксолани до Сулеймана)

    '
  prompt: Чому Роксолана використовувала підкреслено принижену риторику ('порох біля ніг') у своїх листах, хоча фактично мала
    величезну владу?
  model_answer: Це була свідома стратегія 'м'якої сили'. В умовах абсолютної монархії відкрита демонстрація влади жінкою була
    небезпечною. Використовуючи мову покори та кохання, вона заспокоювала его султана, роблячи свої політичні поради більш
    прийнятними. Це дозволяло їй керувати, не викликаючи прямого спротиву.
- type: reading
  id: reading-waqf-document
  title: Вакуфна грамота комплексу Хасекі
  source: Адаптація юридичного документа XVI ст.
  text: '«Я, Хасекі Гюрем Султан, з ласки Всевишнього та дозволу мого володаря, засновую цей вакф (благодійний фонд) навіки.
    Наказую збудувати мечеть, медресе, імарет та лікарні для бідних і немічних, незалежно від їхньої віри. Нехай доходи з
    моїх земель у Єрусалимі та Єгипті йдуть на утримання цих закладів, щоб кожен подорожній та стражденний міг знайти тут
    притулок і їжу. І нехай проклятий буде той, хто наважиться змінити мою волю після моєї смерті».

    '
  instruction: Вивчіть текст грамоти та проаналізуйте соціальну функцію меценатства Роксолани.
