    та перекладачкою. Її діяльність показує, що жінки відігравали ключову роль у культурному процесі: вони перекладали європейську
    літературу, організовували освітні заклади, створювали комунікаційні майданчики (салони) для інтелігенції. Поєднання приватного
    та публічного було складним викликом. З одного боку, суспільство все ще очікувало від жінки виконання сімейних обов''язків,
    з іншого — національна справа вимагала повної самовіддачі. Марія змогла гармонійно поєднати ці сфери, ставши надійним
    тилом для чоловіка і водночас реалізуючи власні творчі амбіції. Її приклад надихав інших жінок долучатися до громадського
