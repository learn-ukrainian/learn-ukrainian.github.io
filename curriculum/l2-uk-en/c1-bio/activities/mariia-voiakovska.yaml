  model_answer: 'Марія Вояковська репрезентує модель інтелектуальної агентності, де
    індивідуальна фаховість поєднується із високою етикою національного служіння.
    Її шлях спростовує міф про жінку як пасивний додаток до великого чоловіка. Будучи
    професійною педагогинею та активісткою «Клубу русинок», вона привнесла в родину
    Грушевських дух рівноправного партнерства. Її внесок у деколонізацію був інституційним
    та культурним: через роботу в НТШ вона розбудовувала автономну українську науку,
    а через переклади — інтегрувала українське слово у європейський контекст. Вона
    створила «інтелектуальний тил», без якого «Історія України-Руси» могла б не відбутися
    у такому масштабі. В умовах радянських репресій її суб''єктність трансформувалася
    у героїчний опір забуттю — вона стала суб''єктом, який зберіг національний канон
    для майбутніх поколінь. Життя Марії вчить нас, що справжнє лідерство часто полягає
    у здатності створювати смисли та захищати їх навіть у найтемніші часи.

    '
