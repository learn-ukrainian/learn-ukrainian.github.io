- type: reading
  id: reading-voiakovska-agency
  title: "Марія Вояковська: Агентність у тіні"
  instruction: "Прочитайте текст про роль Марії Вояковської в українському русі."
  text: |
    Марія Вояковська-Грушевська була однією з найосвіченіших жінок свого часу, чия агентність значно виходила за межі традиційної ролі дружини вченого. Випускниця Львівської вчительської семінарії, вона почала свою кар'єру як активна освітянка та учасниця жіночого руху в Галичині. Після шлюбу з Михайлом Грушевським Марія стала його найближчою соратницею, забезпечуючи інтелектуальний тил для його монументальних праць. Вона не лише займалася коректою та менеджментом видавничих проектів НТШ, а й була самостійною перекладачкою, відкриваючи українському читачеві європейський літературний канон. Під час революції 1917 року в Києві вона опікувалася справами освіти та культури, втілюючи ідеал соборності. Навіть у роки радянських репресій Марія залишалася вірною своєму обов'язку, зберігаючи архів чоловіка та витримуючи тиск системи з неймовірною гідністю. Її життя — це приклад того, як інтелектуальне партнерство та етика служіння стають фундаментом національного відродження.
  tasks:
    - "Яку роль відігравала Марія Вояковська у науковій діяльності свого чоловіка?"
    - "У чому проявлялася самостійна агентність Марії як громадської діячки?"

- type: essay-response
  id: essay-voiakovska-partnership
  title: "Есе: Етика інтелектуального партнерства"
  source_reading: "reading-voiakovska-agency"
  prompt: |
    Проаналізуйте життя Марії Вояковської як модель «нової української жінки» початку ХХ століття. Як її професійна діяльність та соратництво з Михайлом Грушевським сприяли деколонізації української культури? Оцініть значення її ролі як «охоронця пам'яті» в умовах тоталітарного режиму. Спирайтеся на матеріали модуля та прочитаний текст.
  min_words: 300
  model_answer: |
    Марія Вояковська репрезентує модель інтелектуальної агентності, де індивідуальна фаховість поєднується із високою етикою національного служіння. Її шлях спростовує міф про жінку як пасивний додаток до великого чоловіка. Будучи професійною педагогинею та активісткою «Клубу русинок», вона привнесла в родину Грушевських дух рівноправного партнерства. Її внесок у деколонізацію був інституційним та культурним: через роботу в НТШ вона розбудовувала автономну українську науку, а через переклади — інтегрувала українське слово у європейський контекст. Вона створила «інтелектуальний тил», без якого «Історія України-Руси» могла б не відбутися у такому масштабі. В умовах радянських репресій її суб'єктність трансформувалася у героїчний опір забуттю — вона стала суб'єктом, який зберіг національний канон для майбутніх поколінь. Життя Марії вчить нас, що справжнє лідерство часто полягає у здатності створювати смисли та захищати їх навіть у найтемніші часи.

