  title: 'Марія Вояковська: Агентність у тіні'
  text: |
    «В українській історії часто трапляється так, що постаті жінок, які стояли поруч із великими чоловіками, залишаються в їхній тіні. Марія Вояковська-Грушевська (1868–1948) — яскравий приклад того, як цей стереотип викривлює реальність. Вона ніколи не була просто «тінню» Михайла Грушевського. Навпаки, Марія була його найближчою соратницею, інтелектуальним фільтром та надійним партнером у державотворчих та наукових справах. Її союз був рідкісним для того часу прикладом «партнерства рівних», де жінка мала власну професійну кар'єру, активну громадську позицію та глибокий вплив на розвиток всієї національної культури на зламі віків. Вона була професійною педагогинею з державним дипломом, яка роками працювала в школі та мала власні наукові й перекладацькі інтереси. Вона була активним членом редколегій багатьох видань, системно займалася перекладами європейської літератури та була одним із лідерів жіночого руху в Галичині ще до знайомства з Михайлом».
  instruction: Прочитайте текст про роль Марії Вояковської в українському русі.
