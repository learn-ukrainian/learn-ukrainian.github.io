    нової системи захисту призвело до посилення печенізької навали, що в майбутньому стало фатальним для самого князя.


    На мою думку, Святослав був правителем перехідної епохи. Його головна спадщина — це не завойовані території, а незламний
    дух і воїнський етос, що став частиною нашого національного коду. Гасла «Іду на ви!» та «Мертві сорому не мають» сформували
