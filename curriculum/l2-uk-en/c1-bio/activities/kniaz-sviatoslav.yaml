    Святослав та Володимир представляють дві різні стадії еволюції Київської Русі. Святослав забезпечив державі територіальну базу та воєнний престиж, зробивши її суб'єктом міжнародної політики. Його лідерство базувалося на воїнському етосі та язичницьких традиціях. Володимир же, онук Святослава, усвідомив неможливість подальшого існування імперії виключно за рахунок сили.

    Хрещення Русі Володимиром дало державі доступ до європейської культури та легітимність в очах християнського світу. Якщо Святослав будував «м'язи» держави, то Володимир створив її «нервову систему» та інтелектуальний скелет. Шлях Володимира был більш перспективним для тривалого виживання нації, проте без незламного фундаменту, закладеного перемогами Святослава, реформи Володимира не мали б такої міцної опори та розмаху.