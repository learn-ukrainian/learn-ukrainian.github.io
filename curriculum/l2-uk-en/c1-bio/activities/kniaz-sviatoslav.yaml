    Проект перенесення столиці до Переяславця на Дунаї демонструє імперський масштаб мислення князя. Він прагнув інтегрувати Русь у балканський простір, контролюючи головну торгову артерію Європи. Проте цей план зустрів запеклий опір Візантії, для якої поява нової потужної держави под її кордонами була екзистенційною загрозою. Поразка під Доростолом була зумовлена технологічною перевагою греків та виснаженням ресурсів Русі.

    Воїнський етос Святослава, заснований на особистій відвазі та аскетизмі, став наріжним каменем української мілітарної ідентичності. Його «Іду на ви!» та «Мертві сорому не мають» — це не просто фрази, а кодекс честі, що через віки відлунює в козацтві та сучасних Збройних Силах. Навіть якщо його стратегічні розрахунки не завжди були далекоглядними, він зафіксував Київ як самостійний центр сили, здатний диктувати волю імперіям.'
