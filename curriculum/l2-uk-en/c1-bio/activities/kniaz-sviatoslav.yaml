  text: |
    Святослав Ігорович увійшов в історію як «князь-воїн». На відміну від своєї матері, яка зосередилася на внутрішніх реформах та дипломатії, Святослав присвятив усе своє життя походам. Літописець Нестор у «Повісті минулих літ» залишив нам один із найяскравіших описів характеру правителя. За свідченням хроніста, Святослав «ходив легко, як пардус» (гепард). Він був надзвичайно невибагливим: у походах не возив із собою казанів, не варив м'яса, а тонко нарізав конину чи яловичину і смажив її на вугіллі. Він не мав намету, а спав на кінській попоні з сідлом під головою. Цей аскетизм був не просто особистою звичкою, а потужним інструментом лідерства. Дружина бачила в ньому не далекого монарха, а першого серед рівних, що створювало фанатичну відданість війська. Така поведінка князя була викликом візантійській розкоші та витонченості. Фраза «Іду на ви!» стала символом відкритої війни. Святослав свідомо відмовлявся від підступності, вважаючи за краще битися з підготовленим ворогом. Це піднімало його авторитет як чесного і впевненого у собі полководця на всій тогочасній міжнародній арені.
