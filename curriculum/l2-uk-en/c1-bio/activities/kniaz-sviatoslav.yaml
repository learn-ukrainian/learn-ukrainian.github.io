- type: reading
  id: reading-sviatoslav-diakon
  title: Зустріч на Дунаї
  instruction: Прочитайте опис зовнішності Святослава, зроблений візантійським істориком Левом Дияконом, та дайте відповіді на запитання.
  text: |
    «Ось якою була його зовнішність: помірного зросту, не надто високого і не дуже низького, з кошлатими бровами і світло-синіми очима, кирпатий, безбородий, з густим, надмірно довгим волоссям над верхньою губою. Голова в нього була зовсім гола, але з одного її боку звисало пасмо волосся — ознака знатності роду; міцна потилиця, широкі груди та всі інші частини тіла цілком співмірні... У одне вухо в нього була вдіта золота сережка; вона була прикрашена карбунколом, обрамленим двома перлинами. Одяг на ньому був білий і відрізнявся від одягу його наближених тільки чистотою».
  tasks:
  - "Які деталі зовнішності князя (вуса, чуб, сережка) стали традиційними для української військової культури?"
  - "Як цей опис спростовує міф про 'вікінга в шоломі'?"
  - "Про що свідчить простота його одягу під час переговорів з імператором?"

- type: comparative-study
  title: Ольга і Святослав
  instruction: Порівняйте стратегії державотворення матері та сина.
  items_to_compare:
  - 'Княгиня Ольга (Творець)'
  - 'Князь Святослав (Завойовник)'
  criteria:
  - Пріоритет (внутрішній vs зовнішній)
  - Релігія (християнство vs язичництво)
  - Спадщина
  prompt: Чи був конфлікт між Ольгою та Святославом лише сімейним, чи це було зіткнення двох цивілізаційних виборів?
  model_answer: |
    > [!model-answer]
    > Це був конфлікт стратегій. Ольга будувала державу за візантійським зразком (вертикаль влади, релігія, дипломатія). Святослав будував імперію за степовим зразком (контроль торгових шляхів, військова сила, мобільність). Ольга дивилася в бік осілої Європи, Святослав — в бік Великого Степу. Проте їхні дії доповнювали одна одну: Ольга дала державі ресурс, Святослав — простір.

- type: essay-response
  title: Геополітична помилка чи необхідність?
  prompt: |
    Напишіть есе (250-300 слів) на тему: **«Знищення Хазарського каганату: тріумф чи стратегічна пастка?»**.
    
    Врахуйте:
    1. Економічну вигоду від контролю над Волгою.
    2. Військову загрозу від печенігів, які прийшли на місце хазар.
    3. Довгострокові наслідки для Русі.
    
    **Опорні слова:** *буферна зона, торговельний шлях, баланс сил, кочовики, стратегія.*
  min_words: 250
  model_answer: |
    > [!model-answer]
    > Знищення Хазарії у 965 році було найгучнішою перемогою Святослава, але водночас його найбільшою стратегічною помилкою.
    >
    > З одного боку, це був економічний тріумф. Русь скинула хазарське ярмо, перестала платити данину і отримала прямий вихід до ринків Сходу (Волзький шлях). Це збагатило Київ і піднесло його статус.
    >
    > З іншого боку, Хазарія виконувала роль «буфера», який стримував хвилі диких кочовиків з глибин Азії. Знищивши цей бар'єр, Святослав відкрив шлюзи. У причорноморські степи хлинули печеніги. Вони перерізали шлях «із варяг у греки» (саме на порогах загинув Святослав) і століттями виснажували Русь набігами.
    >
    > Отже, тактична перемога обернулася геополітичною поразкою. Святослав мислив як воїн, який бачить ворога і знищує його, а не як політик, який думає про баланс сил.

  rubric:
  - criteria: Аналіз наслідків
    description: Розуміння функції Хазарії як буфера.
    points: 40
  - criteria: Аргументація
    description: Збалансований погляд (плюси і мінуси).
    points: 30
  - criteria: Використання термінології
    description: Коректне вживання слів каганат, буфер, стратегія.
    points: 30

- type: true-false
  title: Життя і смерть Святослава
  items:
  - statement: Святослав був першим київським князем, який прийняв християнство.
    correct: false
    explanation: Він залишався переконаним язичником до самої смерті, відмовившись хреститися на прохання матері.
  - statement: Гаслом Святослава була фраза «Іду на ви!».
    correct: true
    explanation: Він завжди попереджав ворогів про напад, що було частиною його лицарського кодексу.
  - statement: Святослав хотів перенести столицю з Києва до Переяславця на Дунаї.
    correct: true
    explanation: Він вважав Дунай «серединою землі своєї» і центром торгівлі.
  - statement: Печеніги зробили з черепа Святослава чашу.
    correct: true
    explanation: Хан Куря зробив це, щоб перейняти силу великого воїна.
  - statement: Святослав носив довгу бороду, як вікінги.
    correct: false
    explanation: Він голив голову і бороду, залишаючи лише довгі вуса і пасмо волосся (оселедець).
  - statement: Військо Святослава розбило візантійців і захопило Константинополь.
    correct: false
    explanation: Він дійшов до Аркадіополя, але не зміг взяти Константинополь і був змушений відступити.
  - statement: Асмуд був воєводою, а Свенельд — вихователем Святослава.
    correct: false
    explanation: "Навпаки: Асмуд був вихователем (кормильцем), а Свенельд — головним воєводою."
  - statement: Святослав знищив Хазарський каганат і місто Ітіль.
    correct: true
    explanation: Це була його наймасштабніша перемога на Сході.
  - statement: Облога Доростола завершилася повною капітуляцією і стратою Святослава.
    correct: false
    explanation: Вона завершилася почесним миром, Святославу дозволили піти зі зброєю.
  - statement: Святослав загинув на дніпровських порогах, повертаючись до Києва.
    correct: true
    explanation: Він потрапив у печенізьку засідку.

- type: critical-analysis
  title: Віра і Влада
  instruction: Проаналізуйте відмову Святослава від хрещення.
  target_text: |
    «Як мені одному прийняти іншу віру? А дружина моя з сього сміятися почне». (Відповідь Святослава матері)
  questions:
  - Чи була це релігійна переконаність чи політичний розрахунок?
  - Чому думка дружини була важливішою за думку матері-регента?
  - Як це характеризує природу влади в ранній Русі?
  model_answers:
  - Це був політичний прагматизм. Влада князя трималася на лояльності військової еліти (дружини), яка була язичницькою.
  - Дружина була інструментом реальної влади і фізичного виживання князя.
  - Влада була не абсолютною, а договірною ("військова демократія"). Князь був першим серед рівних.
  focus_points:
  - Легітимність влади
  - Роль військової еліти
  - Конфлікт традиції та інновації

- type: quiz
  title: Стратегія і Тактика
  instruction: Оберіть правильну відповідь, що характеризує військовий стиль Святослава.
  items:
  - question: Чому Святослав вирішив атакувати Хазарію через ліси в'ятичів, а не через степ?
    options:
    - text: Він заблукав у лісах.
      correct: false
    - text: Він хотів уникнути прямого зіткнення з хазарською кіннотою у відкритому полі.
      correct: true
    - text: Він шукав союзників серед в'ятичів.
      correct: false
    - text: Візантійці порадили йому цей шлях.
      correct: false
    explanation: Хазарська кіннота була смертельною в степу. Обхід через ліс дозволив завдати удару з тилу.
  - question: Яку фразу використовував Святослав для психологічного тиску на ворога?
    options:
    - text: Vae victis! (Горе переможеним)
      correct: false
    - text: Карфаген має бути зруйнований.
      correct: false
    - text: Іду на ви!
      correct: true
    - text: З нами Бог!
      correct: false
    explanation: Ця фраза попереджала про напад, змушуючи ворога нервувати і готуватися до неминучого бою.
  - question: Яка була основна причина того, що Святослав категорично відмовився прийняти християнство слідом за своєю матір'ю Ольгою?
    options:
    - text: Він не вірив у Бога.
      correct: false
    - text: Він боявся втратити авторитет серед дружини.
      correct: true
    - text: Мати заборонила йому.
      correct: false
    - text: Візантія вимагала за це данину.
      correct: false
    explanation: Він вважав, що християнство — це релігія слабких, і дружина засміє його.
  - question: Що стало вирішальним фактором, який змусив Святослава погодитися на мирні переговори після тривалої оборони Доростола?
    options:
    - text: Зрада болгар.
      correct: false
    - text: Брак продовольства і блокування флоту.
      correct: true
    - text: Смерть Свенельда.
      correct: false
    - text: Втручання печенігів.
      correct: false
    explanation: Візантійці відрізали шляхи постачання і спалили флот, прирікши гарнізон на голод.
  - question: Яке символічне значення мав ритуал створення чаші з черепа ворога у культурі степових кочівників-печенігів?
    options:
    - text: Це була найвища образа для ворога.
      correct: false
    - text: Це був спосіб перейняти силу і хоробрість переможеного.
      correct: true
    - text: Це був знак підкорення роду переможеного.
      correct: false
    - text: Це було звичайне побутове ремесло.
      correct: false
    explanation: Хан Куря хотів, щоб сила великого Святослава перейшла до нього через цей ритуал.

- type: authorial-intent
  title: Дилема Літописця
  instruction: Проаналізуйте ставлення християнського літописця до язичницького князя.
  text_excerpt: |
    «Коли князь виріс і змужнів, став він воїв збирати, багатьох і хоробрих, бо й сам був хоробрий і легкий. Ходячи, як пардус, багато воєн він чинив... Не мав він і шатра, а пітник слав, а сідло в головах... І посилав він до країн, кажучи: "Хочу на ви іти"». (Повість минулих літ)
  prompt: Чому чернець Нестор, який засуджував язичництво, описує Святослава з таким неприхованим захопленням? Яку мету він переслідував?
  techniques_to_identify:
  - Героїзація минулого
  - Протиставлення (лицарство vs підступність)
  - Моральний приклад для нащадків
  model_answer: |
    > [!model-answer]
    > Літописець, хоч і був християнином, залишався патріотом Русі. Він використовував образ Святослава як ідеал військової доблесті та аскетизму, щоб дорікнути сучасним йому князям, які погрузли в розкошах і міжусобицях. Святослав для нього — це втрачений "золотий вік" простоти і сили. Описуючи його як "пардуса" (гепарда), він підкреслює його природну, майже тваринну грацію і небезпеку, що викликає повагу навіть у ворогів.

- type: critical-analysis
  title: Чаша з черепа
  target_text: |
    «І напав на нього Куря, князь печенізький, і вбили вони Святослава, і взяли голову його, і з черепа його зробили чашу, окувавши череп його золотом, і пили з нього». (Повість минулих літ)
  questions:
  - Чому Куря зробив чашу з черепа ворога?
  - Чи був це акт зневаги чи поваги?
  - Яке символічне значення має золото в цьому ритуалі?
  model_answers:
  - Куря хотів привласнити силу («ману») переможеного ворога.
  - У системі цінностей степовиків це була найвища шана. З черепа боягуза чашу не роблять.
  - Золото — символ царської влади і вічності.
  focus_points:
  - Ритуальна магія
  - Кодекс честі степу
  - Символізм трофеїв