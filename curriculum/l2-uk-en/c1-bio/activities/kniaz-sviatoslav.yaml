  model_answer: '> [!model-answer]
    Князь Святослав Ігорович залишається однією з найбільш дискусійних постатей в українській історіографії, балансуючи на межі між образом геніального стратега та невтомного воїна-авантюриста. Його правління позначене радикальною зміною державного вектора, де внутрішня розбудова Ольги поступилася місцем глобальній експансії. 

