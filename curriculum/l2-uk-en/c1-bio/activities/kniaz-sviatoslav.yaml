- type: reading
  id: reading-vojin
  title: 'Князь-пардус: Воїнський етос'
  source: 'Повість минулих літ'
  text: |
    Святослав Ігорович увійшов в історію як «князь-воїн». На відміну від своєї матері, яка зосередилася на внутрішніх реформах та дипломатії, Святослав присвятив усе своє життя походам. Літописець Нестор у «Повісті минулих літ» залишив нам один із найяскравіших описів характеру правителя. За свідченням хроніста, Святослав «ходив легко, як пардус» (гепард). Він був надзвичайно невибагливим: у походах не возив із собою казанів, не варив м'яса, а тонко нарізав конину чи яловичину і смажив її на вугіллі. Він не мав намету, а спав на кінській попоні з сідлом під головою. Цей аскетизм був не просто особистою звичкою, а потужним інструментом лідерства. Дружина бачила в ньому не далекого монарха, а першого серед рівних, що створювало фанатичну відданість війська. Така поведінка князя була викликом візантійській розкоші та витонченості. Фраза «Іду на ви!» стала символом відкритої війни. Святослав свідомо відмовлявся від підступності, вважаючи за краще битися з підготовленим ворогом. Це піднімало його авторитет як чесного і впевненого у собі полководця на всій тогочасній міжнародній арені. Він зневажав раптові набіги, вважаючи їх ознакою розбійництва, а не воїнства.

- type: reading
  id: reading-dorostol
  title: 'Балканська епопея та облога Доростола'
  source: 'Лев Диякон, «Історія»'
  text: |
    У 971 році руське військо було заблоковане візантійським імператором Іоанном Цимісхієм у фортеці Доростол на Дунаї. Облога тривала три місяці і стала одним із найзапекліших воєнних протистоянь того часу. Русичі виявили неймовірну стійкість, здійснюючи відчайдушні вилазки проти переважаючих сил ворога. «Не осоромимо землі Руської, а ляжемо тут кістьми, бо мертві сорому не мають!» — цей легендарний заклик Святослава до своїх воїнів став символом найвищої воїнської жертовності. Візантійський хроніст Лев Диякон описує Святослава під час переговорів: він приплив на човні, тримаючи весло і гребучи разом із іншими, нічим не відрізняючись від простих воїнів. Його одяг був чистим, але таким же простим, як і в інших. Зрештою, Святослав був змушений підписати мир і залишити Балкани, але зробив це зі збереженням зброї та честі. Імператор був настільки вражений стійкістю русичів, що дозволив їм піти з почестями. Проте шлях додому виявився фатальним: біля Дніпровських порогів на князя чекала засідка печенігів.

