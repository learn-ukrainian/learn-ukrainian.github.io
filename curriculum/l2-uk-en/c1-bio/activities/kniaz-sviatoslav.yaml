  model_answer: "Постать князя Святослава Ігоровича є однією з найбільш захоплюючих і водночас суперечливих в українській історіографії. З одного боку, його військові тріумфи на Сході та Півдні зробили Київську Русь домінуючою силою регіону. Розгром Хазарського каганату ліквідував вікового ворога слов'ян і відкрив нові торгові горизонти, що було стратегічною перемогою. Це підняло престиж Києва до рівня світових імперій того часу.\n\nПроте Святослава часто критикують за нехтування внутрішніми справами держави. Його авантюрне прагнення перенести столицю до Переяславця на Дунаї свідчить про те, що він бачив Русь не як осілу державу, а як динамічну воєнну імперію. Це рішення було стратегічно ризикованим, оскільки відривало центр влади від корінних земель. Крім того, знищення Хазарії без створення нової системи захисту призвело до посилення печенізької навали, що в майбутньому стало фатальним для самого князя.\n\nНа мою думку, Святослав був правителем перехідної епохи. Його головна спадщина — це не завойовані території, а незламний дух і воїнський етос, що став частиною нашого національного коду. Гасла «Іду на ви!» та «Мертві сорому не мають» сформували фундамент лицарської честі, який пізніше проявився в козацтві. Життя Святослава вчить нас, що героїзм і територіальна експансія мають йти пліч-о-пліч із державним будівництвом, адже без міцного тилу навіть найвеличніша імперія приречена на руйнацію."
