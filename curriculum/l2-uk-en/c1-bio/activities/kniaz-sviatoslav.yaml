  instruction: Напишіть аналітичне есе про роль Святослава в історії України на основі матеріалів модуля та прочитаного джерела.
  prompt: |
    **Тема: Святослав Ігорович — далекоглядний стратег чи авантюрний завойовник?**

    У своєму есе:
    1. Проаналізуйте доцільність знищення Хазарії та наслідки появи «геополітичного вакууму» в Степу.
