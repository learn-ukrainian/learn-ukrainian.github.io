    Використовуйте терміни: боєздатність, легітимність, трибунал, суб'єктність, дисципліна.
  min_words: 400
  model_answer: |
    Петро Болбочан є однією з найбільш яскравих та водночас трагічних постатей Української революції 1917–1921 років. Його життя — це історія про те, як блискучий професіоналізм та державницька воля розбилися об скелі політичної короткозорості та внутрішніх заздрощів. Болбочан був архітектором регулярної армії нового типу, яка мала стати хребтом молодої держави. Його Кримський похід 1918 року став вершиною української військової думки того часу, довівши, що залізна дисципліна та інноваційна тактика здатні перемагати ворога, який має чисельну перевагу.

    Проте саме успіх Болбочана став причиною його загибелі. У політичному керівництві УНР, яке було переважно соціалістичним та схильним до популізму, популярний «залізний полковник» викликав страх. Директорія бачила в ньому загрозу «військового перевороту» та реставрації консервативного ладу Гетьманату. Замість того, щоб спиратися на найбільш боєздатні частини Болбочана, влада почала системно їх послаблювати, підозрюючи офіцерство у нелояльності. Це було фатальне нерозуміння того, що армія в часи війни має бути інструментом перемоги, а не предметом партійної боротьби.

    Страта Болбочана 28 червня 1919 року стала точкою неповернення для регулярної армії УНР. Це вбивство деморалізувало кращі частини, посіяло зневіру серед офіцерів та позбавило націю видатного стратега в момент вирішальних битв за незалежність. Втрата Болбочана була рівнозначна програшу цілої кампанії. Історія навчила нас, що держава, яка нищить власних героїв на догоду політичній доцільності, приречена на поразку. Сьогодні, повертаючи ім'я Болбочана до національного пантеону, ми не лише віддаємо шану герою, а й усвідомлюємо цінність професійної армії та державної суб'єктності, за які він віддав своє життя.
