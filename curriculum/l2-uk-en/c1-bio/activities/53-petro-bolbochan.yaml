- type: quiz
  id: c1-88-quiz-1
  title: «Розуміння військової звитяги»
  instruction: «Відповідайте на питання на основі прочитаного тексту про Петра Болбочана.»
  items:
    - question: «Згідно з текстом, яку військову хитрість використав Петро Болбочан для блискавичного захоплення Чонгарського мосту у 1918 році?»
