        - text: «Пустив перед ешелонами мотодрезини на великій швидкості»
          correct: true
        - text: «Використав підводні човни для десанту в тил ворога»
          correct: false
        - text: «Організував масовий наступ піхоти під покровом ночі»
          correct: false
        - text: «Здійснив авіаційне бомбардування позицій більшовиків»
          correct: false
      explanation: «Ця операція стала першим у світі прикладом успішного використання залізничної техніки для прориву укріплень.»
    - question: «Як у модулі характеризується नेतृत्व (лідерство) Болбочана та його ставлення до підлеглих «запорожців»?»
      options:
        - text: «Він поєднував жорстку дисципліну з «батьківським» піклуванням про кожного воїна»
          correct: true
        - text: «Він вимагав сліпої покори через систему суворих покарань та штрафів»
          correct: false
        - text: «Він тримався відсторонено і рідко з'являвся на передовій»
          correct: false
        - text: «Він заохочував анархію та вільні дискусії серед солдатів»
          correct: false
      explanation: «Текст підкреслює, що Болбочан був «лицарем честі» та особистим прикладом для воїнів.»
    - question: «Чому Кримська операція 1918 року вважалася стратегічно важливою для Української Держави, згідно з розділом про контекст?»
      options:
        - text: «Для встановлення контролю над Чорноморським флотом та безпеки південних кордонів»
          correct: true
        - text: «Для будівництва нових курортів для членів уряду УНР»
          correct: false
        - text: «Для проведення переговорів з Османською імперією»
          correct: false
        - text: «Для пошуку нових родовищ нафти та газу на шельфі»
          correct: false
      explanation: «Контроль над морем був ключем до геополітичної суб'єктності України.»
    - question: «Згідно з текстом, за якими звинуваченнями Петро Болбочан був засуджений військовим трибуналом до страти у червні 1919 року?»
      options:
        - text: «У «підготовці заколоту» та спробі незаконного відновлення командування корпусом»
          correct: true
        - text: «У дезертирстві з поля бою під час наступу ворога»
          correct: false
        - text: «У розкраданні державного майна та військової платні»
          correct: false
        - text: «У переході на бік більшовицької армії»
          correct: false
      explanation: «Це було політичне звинувачення, викликане підозрою з боку лівих лідерів Директорії.»
    - question: «Як автор модуля характеризує значення постаті Болбочана для сучасних Збройних Сил України?»
      options:
        - text: «Він є символом воєнної звитяги, професіоналізму та боротьби за український Крим»
          correct: true
        - text: «Його ідеї вважаються застарілими і не вивчаються у військових академіях»
          correct: false
        - text: «Він сприймається виключно як трагічна жертва, а не як переможець»
          correct: false
        - text: «Він є прикладом успішного політика, який змінив армію на дипломатію»
          correct: false
      explanation: «Сучасні ЗСУ звертаються до спадщини Болбочана як до джерела ідентичності та гордості.»
