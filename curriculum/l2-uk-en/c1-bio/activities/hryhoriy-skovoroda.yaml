- type: reading
  id: reading-skovoroda-dialogue
  title: 'Діалог Сковороди: Пізнай себе'
  source: Григорій Сковорода (XVIII ст.)
  text: |
    "Друже мій, чи знаєш ти, що в кожному з нас живе друга, невидима людина? Тіло наше — то лише зовнішня хата, а справжній господар живе всередині. Коли ти шукаєш щастя в далеких краях, ти подібний до того, хто шукає сонце зі свічкою в руках. Поглянь у своє серце — там твій рай, там твій Бог. Кожна праця, що не за натурою твоєю, є мука і гріх. Знайди те, для чого ти народжений, і ти знайдеш мир. Світ ловить нас тисячею гачків — золотом, славою, страхом. Але той, хто пізнав свою невидиму натуру, є вільним від усього. Будь як бджола — збирай нектар лише з тих квітів, що тобі сродні."

