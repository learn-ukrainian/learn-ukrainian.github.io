- type: comparative-study
  title: 'Компаративістика: Сковорода vs Сократ'
  items_to_compare:
    - "Григорій Сковорода (Україна, XVIII ст.)"
    - "Сократ (Стародавня Греція, V ст. до н.е.)"
  criteria:
    - Метод філософування
    - Відношення до держави та законів
    - Концепція щастя
  prompt: Зіставте дві моделі «практичної філософії». Чому обох мислителів називають вчителями життя, а не кабінетними вченими?
  model_answer: |
    Сократ і Сковорода належать до одного типу «філософів-практиків», для яких пошук істини був невіддільний від способу життя. Обидва вони винесли філософію на вулиці та площі, зробивши її предметом живого діалогу з кожною людиною. Метод Сократа (маєвтика) полягав у народженні істини через запитання, так само як і Сковорода використовував жанр діалогу для пробудження «внутрішньої людини» у своїх співрозмовниках.

    У ставленні до держави вони виявили схожу непохитність. Сократ віддав перевагу смерті перед зрадою власних принципів, а Сковорода — вічному вигнанню та бідності перед службою імперії. Проте, якщо Сократ був глибоко інтегрований у життя поліса, то Сковорода обрав шлях мандрівника, що було зумовлено трагічним занепадом української державності. Концепція щастя у обох базувалася на самопізнанні («Пізнай себе»), але Сковорода додав до неї християнську містику та ідею «сродної праці» як форми божественної любові. Спільним для них залишається переконання, що мудрість — це насамперед мистецтво жити гідно і в гармонії з істиною.

