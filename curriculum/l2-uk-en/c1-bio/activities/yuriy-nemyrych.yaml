    від волі сюзерена. Гадяч же пропонував договірну основу, де права України були чітко зафіксовані та захищені інституційно.
    Трагедія полягає в тому, що менш досконала, але агресивніша московська модель виявилася сильнішою у воєнно-політичному
    протистоянні того періоду.
