- type: critical-analysis
  title: 'Критичний аналіз: Гордієнко як контр-еліта'
  instruction: Проаналізуйте роль отамана у стримуванні московської експансії.
  target_text: |
    Гордієнко виступав як альтернативний центр сили, що не дозволяв Москві повністю контролювати південь України. Його опозиція до Петра I була не просто бунтом, а боротьбою за збереження демократичної моделі суспільства. Він зумів зберегти запорозьку ідентичність навіть в умовах територіальної втрати Січі та вигнання. Його діяльність заклала традицію політичної опозиції, яка базується на правових засадах, а не на особистій лояльності.
  questions:
    - Як Гордієнко використовував свій статус для протидії імперії?
    - Чому його діяльність вважається збереженням ідентичності?
    - Яке значення мала правова опозиція Гордієнка для майбутніх поколінь?
  model_answers:
    - Він створив альтернативний політичний центр, який кидав виклик монополії Москви на владу, використовуючи легітимність козацького звичаю.
    - Завдяки йому козацька демократія та правова традиція вижили в еміграції, ставши основою для майбутнього відродження та не дозволивши запорожцям асимілюватися.
    - Це заклало фундамент для розуміння України як республіки, де влада обмежена законом, що стало ключовим елементом сучасної національної свідомості.

- type: reading
