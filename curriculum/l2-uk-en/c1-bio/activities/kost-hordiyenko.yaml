- type: essay-response
  title: 'Есе: Кость Гордієнко та генезис української демократії'
  instruction: Напишіть глибокий аналітичний нарис (400+ слів) про внесок Гордієнка у формування правової культури України.
  prompt: Проаналізуйте роль Костя Гордієнка у трансформації Запорозької Січі з військового осередку в політичний суб'єкт. Яким чином його республіканські ідеї відобразилися в Конституції Пилипа Орлика?
  min_words: 400
  model_answer: |
    Постать Костя Гордієнка є фундаментальною для розуміння демократичної традиції в українському державотворенні. Він був тим лідером, який зумів перекласти стихійне козацьке прагнення волі мовою політичних інституцій та міжнародного права. Його діяльність на посаді кошового отамана ознаменувала перехід від ситуативного військового реагування до стратегічного національного спротиву.

    Центральним внеском Гордієнка є його роль у легітимізації союзу між Запорозькою Січчю та Гетьманщиною у 1709 році. Цей крок був не лише військовим маневром, а глибоким ідеологічним актом. Гордієнко зумів донести до запорозьких мас, що без сильної державної структури та міжнародних гарантій Січ приречена на поглинання московською деспотією. Його «дипломатія волі» базувалася на розумінні суб'єктності України як рівноправного партнера європейських монархій.

    Республіканські ідеали Гордієнка знайшли своє довершене відображення у Конституції 1710 року. Саме завдяки наполяганню кошового та його запорожців у документі з'явилися пункти про обмеження влади гетьмана, регулярне скликання Генеральної ради та посилення ролі представницьких органів. Це була спроба створити договірну модель держави, де влада є не сакральним даром монарха, а результатом суспільного компромісу між елітою та військом.

    Навіть у вигнанні, створюючи Олешківську Січ, Гордієнко продемонстрував неймовірну інституційну стійкість українства. Він довів, що українська державна ідея здатна до самовідтворення навіть у найважчих умовах еміграції та зовнішнього тиску. Його спадщина — це не лише воєнна слава, а передусім віра у правовий характер держави та невід'ємність громадянських свобод. Сьогодні Гордієнко постає перед нами як пророк українського республіканізму, чий досвід є критично важливим для розбудови сучасної демократичної України.
