- type: comparative-study
  title: 'Порівняльний аналіз: Сірко vs Гордієнко'
  items_to_compare:
    - Іван Сірко (XVII ст.)
    - Кость Гордієнко (XVIII ст.)
  criteria:
    - Геополітичний вектор
    - Державницька візія
    - Ставлення до правових норм
  prompt: Зіставте дві моделі запорозького лідерства XVII та XVIII століть. Який тип лідерства виявився більш далекоглядним у контексті захисту українського суверенітету?
  model_answer: |
    Модель Гордієнка є стратегічно вищою, оскільки вона виходила за межі вузькокорпоративних інтересів Січі та вписувала козацтво в загальнонаціональний державницький проект. Сірко, попри свою легендарність, залишався заручником тактичних перемог, які часто зміцнювали позиції Москви в Україні через його політичну непослідовність. Сірко діяв у межах традиційного козацького «права на бунт», тоді як Гордієнко перейшов до «права на державу».

    Гордієнко зрозумів, що без розриву з імперією Січ приречена на ліквідацію. Його союз із Мазепою та участь у написанні Конституції 1710 року заклали інтелектуальний фундамент для майбутньої боротьби за незалежність. Якщо Сірко був геніальним партизаном, то Гордієнко був державним діячем-республіканцем. Його спадщина є набагато ціннішою для сучасного українського державотворення, оскільки вона базується на принципах права та міжнародних союзів, а не лише на військовій вдачі.

