  text: |
    "Оскільки народ, що колись звався хозарським, а згодом став називатися козацьким, походить від войовничих і стародавніх гетів, а народ цей... мав своїх князів... то ми стверджуємо, що Військо Запорозьке Низове, яке заслужило собі безсмертну славу зброєю, має бути відновлене у своїх стародавніх правах та привілеях... Міста, землі та угіддя, що здавна належали Війську Запорозькому, мають бути очищені від московських залог та повернуті у повне володіння Війська... Дніпро з усіма переправаами, від Переволочної до гирла, має належати Війську Запорозькому. Також уряди Гетьманщини не повинні втручатися у вибори кошового отамана та внутрішній устрій Війська Низового."

