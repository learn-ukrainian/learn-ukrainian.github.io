- type: comparative-study
  id: c1-bio-13-compare-01
  title: 'Порівняльний аналіз: Кондратюк та Ціолковський'
  items_to_compare:
    - 'Юрій Кондратюк (Україна)'
    - 'Костянтин Ціолковський (Росія)'
  criteria:
    - 'Освіта та методи роботи'
    - 'Ключові космічні ідеї'
    - 'Визнання за життя'
  prompt: 'Зіставте внесок обох теоретиків. У чому полягає унікальність саме "українського шляху" в космонавтиці?'
  model_answer: |
    > [!model-answer]
    > **Ціолковський** був теоретиком-філософом, який мріяв про розселення людства в космосі, але його розрахунки часто були абстрактними. Він отримав велику підтримку радянської влади як "символ російської науки".
    >
    > **Кондратюк** був блискучим інженером-практиком. Його розрахунки (зокрема траса до Місяця) були настільки точними, що їх використали через 40 років без змін. На відміну від Ціолковського, Кондратюк працював у повній ізоляції, під чужим ім’ям, був репресований за будівництво елеватора і зник безвісти на фронті. Його "український шлях" — це шлях генія-одинака, чиї ідеї були реалізовані іншою цивілізацією (США) через неможливість повноцінно працювати на батьківщині під гнітом терору.