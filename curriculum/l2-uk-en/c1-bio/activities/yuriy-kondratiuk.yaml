- type: reading
  id: reading-13-01
  title: 'Траса Кондратюка: Як український геній випередив час'
  source: 'Лозицький Б. "Юрій Кондратюк: Шлях до зірок"'
  text: |
    ...Коли у 1969 році американські астронавти Ніл Армстронг та Едвін Олдрін ступили на поверхню Місяця, мало хто в СРСР знав, що їхня подорож відбулася саме за тією траєкторією, яку розрахував полтавський інженер-самоучка Юрій Кондратюк. Його схема "місячного модуля", що відділяється від основного корабля на орбіті супутника, була єдино можливою для успішної реалізації програми "Аполлон". Джон Хуболт, один із керівників космічної програми NASA, прямо заявив: "Ми використали результати досліджень російського вченого Кондратюка". Насправді ж Кондратюк був українцем, який через репресії змушений був жити під чужим ім’ям Олександр Шаргей...
  tasks:
    - 'Яка технічна ідея Кондратюка стала ключовою для програми "Аполлон"?'
    - 'Як американські вчені називали Кондратюка у 1960-х роках?'
    - 'Чому автор тексту підкреслює національну ідентичність вченого?'
    - 'Який юридично-біографічний факт (зміна імені) згадується у тексті?'

- type: reading
  id: reading-13-02
  title: 'Завоювання міжпланетних просторів: Текст, що змінив науку'
  source: 'Кондратюк Ю. В. "Завоювання міжпланетних просторів" (1929)'
  text: |
    ...Для виходу за межі земної атмосфери нам потрібна не просто ракета, а цілий комплекс розрахунків, що враховують опір повітря та масу палива. Я пропоную використовувати багатоступеневі ракети, де кожна частина, відпрацювавши своє, відокремлюється, полегшуючи вагу апарату. Крім того, для повернення на Землю ракета має використовувати атмосферу для гальмування, спускаючись по спіралі. Це дозволить зберегти енергію та забезпечити безпеку екіпажу... (адаптовано для C1)
  tasks:
    - 'Який спосіб економії палива пропонує автор?'
    - 'Як, згідно з текстом, апарат має повертатися на Землю?'
    - 'Знайдіть у тексті опис багатоступеневої системи.'
    - 'Який науковий тон (регістр) використовує автор у своїй праці?'

- type: essay-response
  id: c1-bio-13-essay-01
  title: 'Есе: Ціна імені в умовах тоталітаризму'
  prompt: |
    Напишіть аналітичне есе (250-400 слів) на тему:
    "Олександр Шаргей vs Юрій Кондратюк: трагедія вченого у лабіринтах імперського страху."

    Вимоги:
    - Обґрунтуйте, чому геніальний вчений був змушений змінити ідентичність.
    - Використайте терміни: репресії, асиміляція, суб’єктність, ГУЛАГ.
    - Поміркуйте, як приховування справжнього імені вплинуло на світове визнання його внеску.

