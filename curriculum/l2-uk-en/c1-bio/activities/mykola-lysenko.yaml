  title: "Микола Лисенко: Життя та опір"
  instruction: "Прочитайте текст про громадянську позицію композитора."
  text: |
    Микола Лисенко належав до того покоління української інтелігенції, яке було змушене працювати в умовах тотальної облоги. Емський указ 1876 року не просто обмежував культуру — він намагався викреслити її з публічного простору. У цій ситуації кожна нота, кожна хорова репетиція ставала політичним актом. Лисенко свідомо обрав шлях «культурного суверенітету», відмовляючись від імперських субсидій та кар'єрного зростання в Петербурзі. Його діяльність була спрямована на деколонізацію українського мелосу, очищення його від нав'язаних імперських стереотипів та повернення ему власної гідності. Він довів, що національне мистецтво може бути сучасним та конкурентоспроможним без зовнішньої опіки. Його інтелектуальна відвага стала прикладом для понад століття наступних митців, які обрали Україну понад усе.
  tasks:
    - "Проаналізуйте головні виклики, з якими стикався Лисенко."
    - "Визначте значення терміну «культурний суверенітет» у контексті його діяльності."

