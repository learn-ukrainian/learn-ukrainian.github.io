- type: essay-response
  title: 'Аналітичне завдання: Митець та Імперія'
  prompt: Проаналізуйте рішення Миколи Лисенка відмовитися від постановки «Тараса Бульби» у Петербурзі за умови перекладу
    лібрето. Чи вважаєте ви цей крок виправданим з погляду розвитку музичного мистецтва та національної справи? Які наслідки
    це мало для самого композитора та для майбутнього української опери?
  model_answer: Це рішення було актом найвищого культурного суверенітету. З погляду чистого кар'єризму — це була втрата світового
    визнання за життя. Але з погляду націєтворення — це було закладання фундаменту національної гідності. Лисенко довів, що
    українська культура не є субпродуктом імперської, вона має право на власну мову та форму. Це змусило майбутні покоління
    митців тримати високу планку самоповаги. Наслідком стало те, що українська опера розвивалася як самостійний європейський
    організм, а не як «екзотичний додаток» до російської.
  min_words: 400
  rubric:
  - criteria: Глибина аналізу політичного контексту
    description: Здатність побачити за мистецтвом політичну позицію.
    points: 50
  - criteria: Використання біографічних фактів
    description: Точність у викладенні подій життя композитора.
    points: 50
