  prompt: Порівняйте умови, в яких творили ці два композитори. Чому шлях Лисенка можна вважати більш героїчним? Як відсутність
    власної держави вплинула на вибір музичних жанрів Лисенка?
  model_answer: Лисенко працював у ситуації лінгвоциду (Емський указ), де саме слово «український» було криміналізованим.
    Гріг мав легальну можливість розвивати культуру. Шлях Лисенка героїчний, бо кожна нота була ризиком репресій. Відсутність
    держави змусила Лисенка зосередитися на хорових жанрах, оскільки хор був мобільною «церквою нації», що могла функціонувати
    без стаціонарного театру, який був під контролем імперії.
- type: reading
  id: reading-lysenko-criticism
  title: Аналіз музично-критичних текстів
  source: «Микола Лисенко: основа української музичної культури» (музикознавчий аналіз)
  text: |
    «Микола Лисенко був першим, хто вивів українську музику з вузько-етнографічних рамок на широкі обрії європейського професіоналізму. 
    Його творчість базується на глибокому знанні народної пісні, але втілена в найскладніших формах опери, симфонії та камерної музики. 
    Лисенко не просто копіював західні зразки, він створював нову, синтетичну мову, де український мелос органічно поєднувався з досягненнями світової класики. 
    Його оперна творчість, зокрема опера «Тарас Бульба», стала вершиною національного духу та взірцем для всіх наступних поколінь українських композиторів».
  tasks:
  - Які саме риси стилю Лисенка автор статті називає «європейськими»?
  - Проаналізуйте аргументи щодо значення «Тараса Бульби» для світової опери.
  - Знайдіть цитати учнів Лисенка про його педагогічні методи.
