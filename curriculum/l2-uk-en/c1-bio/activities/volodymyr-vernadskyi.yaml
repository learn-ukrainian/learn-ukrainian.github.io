- type: reading
  id: reading-vernadsky-noosphere
  title: "Володимир Вернадський про перехід біосфери в ноосферу"
  instruction: "Прочитайте адаптований фрагмент з праць Вернадського. Проаналізуйте, які умови він вважає необхідними для створення ноосфери."
  text: |
    "Людство, взяте в цілому, стає потужною геологічною силою. І перед ним, перед його думкою і працею, стає питання про перебудову біосфери в інтересах вільно мислячого людства як єдиного цілого. Цей новий стан біосфери, до якого ми, не помічаючи цього, наближаємося, і є «ноосфера».

    Ноосфера — це новий геологічний період в історії нашої планети. У ній людина вперше стає геологічною силою, здатною змінювати вигляд Землі. Це зміна біосфери, яка відбувається під впливом людської думки і свідомої людської праці.

    Але для цього переходу необхідні певні умови. По-перше, людство має стати єдиним у своєму інформаційному та економічному полі. По-друге, наука має стати головним фактором життя. По-третє, ми повинні навчитися керувати енергією планети, не руйнуючи її. Війна, голод, злидні мають зникнути, бо вони суперечать самому поняттю розумної сфери."
  tasks:
    - "Що, за Вернадським, є головною рушійною силою переходу біосфери в ноосферу?"
    - "Які умови вчений виділяє як необхідні для існування ноосфери?"
    - "Як ви розумієте вислів «людина стає геологічною силою»?"

- type: essay-response
  id: essay-vernadsky-legacy
  title: "Актуальність ідей Вернадського у XXI столітті"
  instruction: "Напишіть есей (250-300 слів), в якому оцініть, наскільки сучасний світ відповідає концепції ноосфери Вернадського."
  prompt: "Чи наближається людство до стану ноосфери (сфери розуму), чи, навпаки, наша діяльність стає все більш руйнівною для біосфери? Використовуйте приклади сучасних глобальних проблем (зміна клімату, розвиток ШІ, війни)."
  min_words: 250
  model_answer: |
    Сучасний світ перебуває в стані турбулентного переходу, який Вернадський описував як наближення до ноосфери, але цей процес є набагато складнішим і небезпечнішим, ніж він міг передбачити. З одного боку, людство дійсно стало "геологічною силою": ми змінюємо клімат, створюємо нові матеріали і об'єднані глобальною інформаційною мережею (інтернет — це фактично прототип "ноосфери"). Наука стала основою економіки.
    
    З іншого боку, етичний розвиток людства відстає від технологічного. Війни, екологічні катастрофи та соціальна нерівність свідчать про те, що ми ще не стали "розумною сферою" в повному сенсі. Ми керуємо енергією атому, але часто використовуємо її для залякування. Ми маємо засоби для подолання голоду, але не маємо політичної волі.
    
    Отже, людство стоїть на роздоріжжі: або ми побудуємо справжню ноосферу через сталий розвиток і глобальну співпрацю, або наша "геологічна сила" призведе до самознищення біосфери. Ідеї Вернадського сьогодні є не просто теорією, а попередженням.
  rubric:
    - criteria: "Розуміння концепції"
      description: "Чітке визначення ноосфери та її ознак."
      points: 4
    - criteria: "Аргументація"
      description: "Використання актуальних прикладів (клімат, ШІ)."
      points: 4
    - criteria: "Структура"
      description: "Логічний виклад думок (теза-аргумент-висновок)."
      points: 2

- type: comparative-study
  id: comparison-vernadsky-teilhard
  title: "Еволюція ноосфери: Вернадський vs Тейяр де Шарден"
  instruction: "Порівняйте погляди Володимира Вернадського та П'єра Тейяра де Шардена на концепцію ноосфери."
  items_to_compare:
    - "Концепція В. Вернадського"
    - "Концепція П. Тейяра де Шардена"
  criteria:
    - "Визначення ноосфери"
    - "Рушійна сила еволюції"
    - "Кінцева мета"
  model_answer: |
    Володимир Вернадський та П'єр Тейяр де Шарден, хоч і вживали один термін "ноосфера", вкладали в нього різний зміст. Для Вернадського ноосфера — це матеріальна, фізична оболонка Землі, змінена науковою думкою і працею людини. Це закономірний етап геологічної історії. Рушійною силою є наука і соціальний прогрес.
    
    Для Тейяра де Шардена (філософа і священика) ноосфера — це духовна реальність, "сфера духу", що огортає планету. Він розглядав еволюцію як шлях до єднання з Богом ("Точка Омега"). Рушійною силою він вважав духовну енергію любові та прагнення до єдності. Якщо Вернадський був матеріалістом-сцієнтистом, то Тейяр де Шарден — християнським еволюціоністом-містиком.

- type: critical-analysis
  title: "Наука і національна ідентичність"
  instruction: "Проаналізуйте роль Володимира Вернадського у становленні української науки в контексті його «подвійної ідентичності»."
  target_text: "Вернадський був вихований у російській імперській культурі, але мав українське коріння і політично підтримував ідею української автономії. У 1918 році він заснував Українську академію наук. Він завжди казав: «Наука інтернаціональна, але вчені мають національність». Це гасло стало візитівкою його діяльності."
  questions:
    - "Чому Вернадський, маючи можливість працювати на Заході або в Росії, обрав Київ у 1918 році для створення Академії?"
    - "Як ви оцінюєте його позицію: «Наука інтернаціональна, але вчені мають національність»?"
    - "В чому полягає різниця між підходом Грушевського (українознавча академія) і Вернадського (універсальна академія)? Чия модель виявилася більш далекоглядною?"
  model_answers:
    - "Вернадський обрав Київ, бо бачив історичний шанс для України стати державою. Він розумів, що без власної науки держава неможлива. Крім того, він відчував моральний обов'язок перед своїм народом."
    - "Ця позиція дозволила йому поєднати універсалізм науки з патріотизмом. Він будував науку світового рівня, але на українському ґрунті. Це захищало українську науку від провінційності."
    - "Грушевський хотів зосередитися на гуманітарних науках (історія, мова) для підтвердження ідентичності. Вернадський будував універсальну академію з фізикою, хімією та біологією. Модель Вернадського виграла, бо вона створила самодостатню наукову систему, інтегровану в світовий прогрес."
  focus_points:
    - "Державотворення через науку"
    - "Універсалізм vs Націоналізм"
    - "Моральний вибір вченого"

