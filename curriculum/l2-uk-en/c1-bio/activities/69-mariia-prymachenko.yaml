- type: quiz
  title: Розуміння біографії
  items:
  - question: Яка саме важка хвороба, перенесена в дитинстві, вплинула на життя та
      творчий шлях Марії Примаченко?
    options:
    - text: Скарлатина
      correct: false
    - text: Поліомієліт
      correct: true
    - text: Туберкульоз кісток
      correct: false
    - text: Тиф
      correct: false
    explanation: Через поліомієліт Марія на все життя залишилася з нерухомою ногою,
      що змусило її більше часу присвячувати внутрішньому світу та малюванню.
  - question: У якому регіоні України народилася і прожила майже все своє життя Марія
      Примаченко, що дало їй багату фольклорну базу?
    options:
    - text: На Гуцульщині (Карпати)
      correct: false
    - text: На Поліссі (Київщина)
      correct: true
    - text: На Слобожанщині (Харківщина)
      correct: false
    - text: На Поділлі (Вінниччина)
      correct: false
    explanation: Село Болотня знаходиться на Поліссі — у краї, відомому своєю давньою
      міфологією та лісовими традиціями.
  - question: Яку незвичайну деталь часто мають звірі на полотнах Примаченко, що робить
      їх схожими на людей?
    options:
    - text: Вони носять людський одяг
      correct: false
    - text: Вони мають людські очі з виразним поглядом
      correct: true
    - text: Вони розмовляють через хмаринки з текстом
      correct: false
    - text: Вони мають людські руки замість лап
      correct: false
    explanation: Художниця наділяла звірів людськими очима, щоб передати їхні характери
      та емоції.
  - question: Що трапилося з картинами Марії Примаченко в Іванківському музеї під
      час російського вторгнення у 2022 році?
    options:
    - text: Вони були викрадені окупантами
      correct: false
    - text: Вони були врятовані місцевими жителями з палаючого музею
      correct: true
    - text: Вони згоріли разом з будівлею, їх не вдалося винести
      correct: false
    - text: Їх встигли евакуювати до Парижа за тиждень до війни
      correct: false
    explanation: Місцеві жителі врятували полотна з вогню після влучання російської
      ракети, ризикуючи власним життям.
  - question: Яка подія 1986 року сильно вплинула на пізню творчість художниці та
      призвела до створення серії тривожних робіт?
    options:
    - text: Друга світова війна
      correct: false
    - text: Чорнобильська катастрофа
      correct: true
    - text: Отримання Шевченківської премії
      correct: false
    - text: Смерть її чоловіка
      correct: false
    explanation: Болотня знаходиться поруч із Чорнобилем, тому трагедія стала особистим
      болем мисткині та відобразилася на її полотнах.
