- type: reading
  id: reading-02
  title: "Пропозиція королівської корони (1204)"
  source: "Дипломатичні джерела (реконструкція за літописом)"
  text: "Прийшов до Романа посол від Папи Інокентія III, пропонуючи йому корону і титул короля Русі в обмін на визнання першості Римського престолу. Але Роман, оголивши свій меч, сказав: 'Чи такий меч у Папи? Поки я маю цей меч, не потребую іншої влади, крім тієї, що дав мені Бог'. Він обстоював свою віру та свій суверенітет, не бажаючи ставати васалом Риму, але прагнучи бути рівним серед європейських королів силою власної держави."
  instruction: "Проаналізуйте дипломатичний жест князя у відповідь на пропозицію Ватикану."

- type: critical-analysis
  source_reading: reading-02
  title: "Аналіз дипломатичної символіки меча"
  instruction: "Проаналізуйте відповідь Романа Мстиславича папському легату."
  questions:
    - "Що символізує меч у відповіді Романа порівняно з папською короною?"
    - "Яке розуміння джерела влади демонструє князь у цьому діалозі?"
    - "Чому відмова від корони не означала відмову від європейської інтеграції?"
  model_answers:
    - "Меч символізує власну військову та політичну силу як джерело суверенітету."
    - "Роман апелює до божественного походження влади, що робить його незалежним від земних ієрархів."
    - "Князь прагнув до рівноправного партнерства, а не до васальної залежності від Риму."
  focus_points: [символіка влади, суверенітет, дипломатія]

