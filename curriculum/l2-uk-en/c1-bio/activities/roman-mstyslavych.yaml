  target_text: "Він бо кинувся був на поганих, як той лев, сердитий же був, як той рись, і губив їх, як той крокодил, і переходив землю їх, як той орел, а хоробрий був, як той тур."
  questions:
    - "Які саме якості князя підкреслюють порівняння з левом та туром у цьому контексті?"
    - "Чому літописець згадує Володимира Мономаха як ідеальним взірець для Романа Мстиславича?"
    - "Як титул 'самодержець' логічно співвідноситься з воєнними успіхами князя за літописом?"
  model_answers:
    - "Лев символізує царську велич та силу, а тур — надзвичайну хоробрість та незламність воїна."
    - "Це підкреслює тяглість державної традиції та легітимізує владу Романа як захисника християнства."
    - "Військові перемоги стають основою для утвердження абсолютного верховенства княжої влади над боярством."
  focus_points: [метафорика, легітимізація, політична термінологія]

