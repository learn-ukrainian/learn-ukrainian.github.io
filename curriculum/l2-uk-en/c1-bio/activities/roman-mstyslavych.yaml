- type: reading
  id: reading-01
  title: "Літописний портрет Романа Мстиславича"
  source: "Галицько-Волинський літопис (адаптовано)"
  text: "Він бо кинувся був на поганих, як той лев, сердитий же був, як той рись, і губив їх, як той крокодил, і переходив землю їх, як той орел, а хоробрий був, як той тур. Він бо ревно наслідував предка свого Мономаха, що погубив поганих ізмаїльтян, прозваних половцями. Роман же вигнав їх за Залізні ворота, і Бог допоміг йому в тому. Він бо був самодержцем усієї Русі, і ніхто не міг протистояти волі його. Його влада була подібна до сонячного світла, що зігріває своїх і спалює ворогів."
  instruction: "Прочитайте уривок з літопису та зверніть увагу на символіку тварин та концепцію самодержавства."

