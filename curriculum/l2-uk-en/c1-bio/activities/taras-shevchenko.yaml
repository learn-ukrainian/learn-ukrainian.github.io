- type: reading
  id: reading-taras-shevchenko-01
  title: 'Аналіз «Кобзаря»: Книга буття нації'
  source: 'Зі статті «Значення «Кобзаря» Тараса Шевченка»'
  text: |
    «Кобзар» Тараса Шевченка, вперше виданий у 1840 році, став поворотною подією в історії українського народу. Це не просто збірка поезій, а фундаментальний текст, що заклав основи сучасної національної ідентичності. Шевченко вперше вивів українське слово з етнографічної тіні на рівень високої філософської та політичної драми. Його поезія перетворила «мужицьку мову» на потужний інструмент деколонізації, повернувши українцям пам'ять про їхню козацьку волю та лицарську честь. «Кобзар» став для нації другою Біблією, об'єднавши народ навколо ідеї свободи та людської гідності.
  tasks:
    - 'Які три аспекти (філософський, політичний, деколонізаційний) автор виділяє як ключові для «Кобзаря»?'
    - 'Знайдіть у тексті підтвердження того, що Шевченко радикально змінив статус української мови.'
    - 'Як автор пояснює символічне значення «Кобзаря» для простого народу?'

- type: reading
  id: reading-taras-shevchenko-02
  title: 'Шевченко — художник та академік'
  source: 'ЕСУ: Шевченко Тарас Григорович'
  text: |
    Тарас Шевченко був не лише геніальним поетом, а й видатним художником свого часу. Його академічне становлення відбувалося в Петербурзькій академії мистецтв під керівництвом Карла Брюллова. Шевченко виявив себе як майстер психологічного портрета, акварельного пейзажу та офорта. У 1860 році він був офіційно обраний академіком гравюри за свої новаторські роботи в цій техніці. Навіть у роки заслання, попри сувору заборону «писати і малювати», він створив сотні малюнків, що зафіксували життя народів Центральної Азії та красу Мангишлаку. Його художня спадщина є невід'ємною частиною світового мистецтва.
  tasks:
    - 'Випишіть назви художніх технік, у яких працював Шевченко.'
    - 'Які факти свідчать про офіційне визнання художнього таланту Шевченка в Академії?'
    - 'Знайдіть інформацію про творчу діяльність поета в період заслання.'

- type: essay-response
  id: reading-essay-taras-shevchenko-01
  title: 'Есе: Національний Пророк'
  prompt: |
    Напишіть аналітичне есе (300-400 слів): "Чому постать Тараса Шевченка залишається центральною для українського деколонізаційного дискурсу у ХХІ столітті?".

    Вимоги:
    - Використайте лексику модуля (ідентичність, суб'єктність, деколонізація, пророцтво).
    - Проаналізуйте, як Шевченкове слово допомагає українцям чинити опір імперській матриці сьогодні.
    - Оцініть значення його «Заповіту» як політичної програми нації.
  model_answer: |
    Тарас Шевченко посідає унікальне місце в історії України як людина, що власноруч сконструювала сучасну національну ідентичність. У ХХІ столітті, в умовах збройної боротьби за незалежність, його постать набуває особливої гостроти. Шевченко першим здійснив повний інтелектуальний розрив із Російською імперією, довівши, що Україна має власну, самодостатню і високоінтелектуальну культуру. Його деколонізаційний чин полягає в тому, що він наповнив народну мову високими смислами, зробивши її мовою свободи та гідності.

    Слово Кобзаря сьогодні є нашим головним ідеологічним антидотом проти імперських міфів. Він навчив нас дивитися на свою історію власними очима, бачити в собі не об'єкт пригнічення, а повноцінного суб'єкта історії. Його «Заповіт» — це не просто вірш, це вічна політична програма будівництва вільної України у колі вільних народів. Шевченко залишається нашим сучасником, бо його гнів проти тиранії та його віра в перемогу правди є тими силами, що тримають наш фронт і сьогодні. Він — архітектор нашої духовної незалежності, чиє слово виявилося міцнішим за будь-яку зброю ворога.
  rubric:
    - criteria: "Мовна якість"
      points: 40
      description: "Використання складної лексики, точність формулювань."
    - criteria: "Глибина аналізу"
      points: 30
      description: "Розуміння деколонізаційної суті творчості Шевченка."
    - criteria: "Аргументація"
      points: 20
      description: "Логічність зв'язку між ХІХ та ХХІ століттями."
    - criteria: "Структура"
      points: 10
      description: "Наявність чіткої тези та переконливого висновку."

- type: critical-analysis
  id: reading-analysis-taras-shevchenko-01
  title: 'Критичний аналіз: Антиімперська сатира'
  target_text: |
    У поемах «Сон» та «Кавказ» Шевченко постає як безжальний критик імперської системи. Він десакралізує образ царя, показуючи його як жорстокого і дріб'язкового тирана, чия влада тримається на крові та кістках підданих. Це був акт неймовірної політичної сміливості, який назавжди змінив правила гри в українському інтелектуальному просторі.
  questions:
    - 'Як Шевченко використовує прийоми гротеску та сатири для викриття сутності самодержавства?'
    - 'Чому автор вважає Російську імперію «в''язницею народів» на прикладі поеми «Кавказ»?'
    - 'Яке значення мала ця поезія для формування політичної суб''єктності українців?'
  model_answers:
    - 'Шевченко висміює пихатість та абсурдність придворного життя, показуючи фізичну та моральну потворність тих, хто вважає себе володарями світу, що руйнує міф про «божественне» походження влади.'
    - 'Він показує, що імперія несе лише смерть та рабство іншим народам під виглядом «цивілізації», і закликає до спільної боротьби всіх пригноблених проти єдиного ката.'
    - 'Вона вивела український рух із суто культурної площини у площину відкритого політичного протистояння, давши нації ідеологічне обґрунтування її права на власну державу.'

- type: comparative-study
  id: reading-compare-taras-shevchenko-01
  title: 'Порівняльний аналіз: Шевченко та Куліш'
  items_to_compare:
    - "Тарас Шевченко: поет-пророк, акцент на емоційному пробудженні нації, радикальний демократизм."
    - "Пантелеймон Куліш: письменник-інтелектуал, акцент на культурному будівництві, еволюціонізм та реформування мови."
  criteria:
    - "Метод національного відродження"
    - "Ставлення до історичної пам'яті"
    - "Роль у формуванні літературної норми"
  model_answer: |
    Шевченко та Куліш — це дві сторони однієї медалі українського відродження. Шевченко діяв як вогненний пророк, що пробуджував націю через сильні емоції, гнів та віру, створюючи сакральний текст «Кобзаря». Куліш же був системним будівничим, який прагнув створити інтелектуальну інфраструктуру нації: правопис, переклади, історіографію. Якщо Шевченко дав нації душу та голос, то Куліш намагався надати їй сучасної європейської форми та інституційної стійкості. Їхня полеміка була не ворожнечею, а продуктивним діалогом про два шляхи до спільної мети — вільної України.

- type: authorial-intent
  title: 'Аналіз творчого задуму: «Заповіт»'
  text_excerpt: |
    «Заповіт» є одним із найбільш перекладених творів світової літератури. Написаний у хвилини смертельної хвороби, він став не просто прощанням поета з життям, а стратегічним наказом нації на майбутнє. Кожне слово тут має вагу закону.
  prompt: 'Проаналізуйте, чому «Заповіт» сприймається не як ліричний вірш, а як сакральний політичний документ українського народу.'
  model_answer: |
    «Заповіт» поєднує в собі особисту тугу поета з глобальною метою нації. Заклик «Кайдани порвіте / І вражою злою кров’ю / Волю окропіте» став вищим моральним виправданням національно-визвольної боротьби. Шевченко вкладає в уста народу свою волю, роблячи кожного українця виконавцем цього священного наказу. Це акт делегування пророчої сили всьому народу, що перетворює поезію на невичерпне джерело національної енергії та суб’єктності.

