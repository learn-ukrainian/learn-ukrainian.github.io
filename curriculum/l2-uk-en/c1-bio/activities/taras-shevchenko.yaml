  title: 'Компаративістика: Шевченко vs Пушкін'
  items_to_compare:
  - Оптика Шевченка (Голос пригнобленої нації)
  - Оптика Пушкіна (Співець імперської величі)
  criteria:
  - Ставлення до імперії
  - Роль поета в суспільстві
  - Національна ідентичність
  model_answer: 'Позиції поетів є несумісними, оскільки Пушкін виступає з позиції метрополії, яка стверджує своє право на
    поглинання інших народів заради власної величі. Шевченко ж говорить від імені колонізованого народу, заперечуючи саму
    легітимність імперського панування. Для Пушкіна імперія — це порядок і краса, для Шевченка — це в''язниця і смерть. Це
    зіткнення двох протилежних концепцій: експансії та визволення.'
