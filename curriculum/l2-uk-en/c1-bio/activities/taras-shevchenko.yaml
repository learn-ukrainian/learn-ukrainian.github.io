- type: essay-response
  title: 'Критичний аналіз: Шевченко як архітектор волі'
  prompt: Проаналізуйте роль Тараса Шевченка у руйнуванні імперської ідеології 'Православ’я, самодержавство, народність'.
    Як його творчість дала Україні власну цивілізаційну альтернативу?
  model_answer: Шевченко радикально деконструював тріаду імперської ідеології. Замість офіційного 'православ’я' він проголосив
    народну духовність та правду. Самодержавству він протиставив волю як найвищу цінність нації. Нарешті, замість аморфної
    'народності' в межах імперії, він створив образ політичної нації зі своєю мовою та історією. Його творчість стала фундаментом
    цивілізаційної альтернативи, де Україна постає не як периферія Росії, а як самостійна європейська держава з власною етичною
    системою, базованою на свободі та гідності.
  rubric:
  - criteria: Глибина аналізу
    description: Оцінюється здатність студента виявити глибинні причини та наслідки.
    points: 50
  - criteria: Вживання термінології
    description: Оцінюється коректність використання професійної лексики.
    points: 50
