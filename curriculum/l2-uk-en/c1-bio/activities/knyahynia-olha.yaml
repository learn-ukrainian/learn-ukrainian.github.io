    із глибоким символізмом. Літописець, будучи християнським монахом, описує ці язичницькі жахи з певною повагою до «мудрості»
    Ольги.
  prompt: Яку саме ідеологічну мету переслідував середньовічний автор, настільки детально описуючи жорстокість майбутньої православної святої у контексті легітимації влади?
  model_answer: 'Показати еволюцію Ольги: від жорстокої язичниці до благочестивої християнки (шлях до спасіння), а також легітимізувати
    право київської династії на монополію влади через силу та мудрість.'
