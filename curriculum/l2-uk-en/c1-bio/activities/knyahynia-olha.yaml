- type: comparative-study
  id: comparative-olha-ihor
  title: "Порівняння моделей управління: Ігор та Ольга"
  instruction: "Порівняйте підходи до збору данини та управління племенами."
  items_to_compare:
    - "Модель Ігоря (експансивна)"
    - "Модель Ольги (інституційна)"
  criteria:
    - "Метод збору ресурсів"
    - "Стосунки з місцевими елітами"
  model_answer: |
    Модель Ігоря базувалася на силовому грабунку («полюддя») та постійній військовій експансії, що призводило до нестабільності та повстань. Модель Ольги перейшла до інституційного будівництва: впровадження «уроків» (законів) та «погостів» (центрів) створило прогнозовану систему оподаткування. Якщо Ігор бачив у племенах лише джерело швидкої наживи, то Ольга розглядала їх як підданих, які потребують впорядкованого суду та захисту в обмін на лояльність.
