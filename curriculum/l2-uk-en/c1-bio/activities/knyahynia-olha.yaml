- type: reading
  id: reading-olha
  title: 'Первинне джерело: «Повість минулих літ» про помсту Ольги'
  source: Літопис Руський (за Іпатським списком)
  instruction: Прочитайте уривок з літопису, звертаючи увагу на деталі хитрощів Ольги.
  text: 'І сказала Ольга: «Більше вже не хочу помсти чинити. Хочу тільки взяти з вас невелику данину. Дайте мені од кожного
    двору по троє голубів і по троє горобців». Древляни ж, зрадівши, зібрали од двора по троє голубів і по троє горобців і
    послали до Ольги з поклоном. Ольга ж роздала воякам — кому по голубові, а кому по горобцеві, і звеліла прив’язати до кожного
    трут, а як смеркне — підпалити і пустити. І полетіли голуби в голубники, а горобці під стріхи. І так загорілося де голубник,
    де кліть, де вежа, і не було двора, де б не горіло. І побігли люди з міста, і звеліла Ольга воякам хапати їх. А як узяла
    місто, то спалила його, старійшин же міста спалила, а інших людей — тих побила, а тих дала в рабство мужам своїм, а решту
    залишила платити данину.

    '
- type: critical-analysis
  title: 'Критичний аналіз: Легенда vs Історія'
  source_reading: reading-olha
  instruction: Порівняйте літописний опис помсти Ольги з сучасними історичними інтерпретаціями.
  target_text: Літопис описує чотири помсти Ольги як послідовний процес знищення древлянської еліти. Особливо вражає спалення
    Іскоростеня за допомогою птахів. Сучасні історики вказують на те, що цей сюжет має фольклорне походження і зустрічається
    в епосах інших народів. Проте сам факт приборкання древлян та спалення їхньої столиці підтверджується археологічними даними,
    які фіксують масштабну пожежу в середині X століття.
  questions:
  - Які елементи літописної розповіді викликають сумнів у істориків?
  - Які археологічні докази підтверджують реальність конфлікту?
  - У чому полягало політичне значення помсти згідно з текстом?
  model_answers:
  - Сюжет про спалення міста за допомогою птахів, оскільки він має ознаки мандрівного фольклорного мотиву.
  - Археологічні розкопки Іскоростеня підтверджують факт великої пожежі саме в період правління Ольги.
  - Помста була не лише особистою справою, а актом приборкання бунтівного племені та демонстрацією сили князівської влади.
- type: essay-response
  title: Аналіз державних реформ
  source_reading: reading-olha
  instruction: 'Напишіть есе на тему: «Адміністративна реформа княгині Ольги як фундамент централізації Київської держави».'
  prompt: Проаналізуйте, яким чином перехід від полюддя до системи уроків та погостів змінив характер взаємин між князівською
    владою та підвладними племенами. Які довгострокові наслідки мали ці реформи для економіки та оборони Русі?
  model_answer: 'Адміністративні реформи княгині Ольги стали першим задокументованим кроком до перетворення союзу племен на
    справжню централізовану державу. Введення «уроків» дозволило усунути головну причину соціальної напруги — свавілля князів
    під час збору данини. Чітка фіксація податків заспокоїла населення та забезпечила стабільне наповнення скарбниці.


    Створення «погостів» як адміністративних центрів дозволило князівській владі закріпитися на місцях. Це були не просто
    пункти збору данини, а осередки судової та виконавчої влади, де перебували намісники. Завдяки цій системі відбулася територіальна
    інтеграція держави, а будівництво укріплень навколо погостів зміцнило оборонний потенціал Русі. Таким чином, Ольга заклала
    інституційний фундамент, на якому згодом її онук Володимир зміг побудувати імперію.

    '
