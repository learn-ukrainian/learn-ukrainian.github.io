  prompt: Визначте спільні риси у використанні «матримоніальної дипломатії» обома правительками для збереження незалежності
    держави.
  model_answer: 'І Ольга, і Єлизавета I використовували свій статус незаміжньої жінки як політичний інструмент. Ольга уникла
    шлюбу з імператором, ставши його хрещеною дочкою. Єлизавета I грала на суперечностях наречених, але так і не вийшла заміж.
    Для обох відмова від шлюбу була способом зберегти суверенітет своєї держави в патріархальному світі.

    '
