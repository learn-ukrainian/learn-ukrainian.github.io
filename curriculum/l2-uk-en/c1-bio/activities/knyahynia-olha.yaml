- type: critical-analysis
  title: 'Критичний аналіз: Дипломатична стратегія Ольги у Константинополі'
  target_text: '«І мовив імператор Ользі: "Достойна ти царювати в місті цьому з нами". Вона ж, збагнувши намір його, відповіла: "Я язичниця. Коли хочеш хрестити мене, то хрести сам — інакше не хрещуся". І хрестив її імператор з патріархом. А після хрещення знову сказав: "Хочу взяти тебе за дружину". Вона ж відповіла: "Як можеш взяти мене, коли сам назвав мене дочкою?"»'
  questions:
    - Як саме Ольга використовує релігійний ритуал хрещення як інструмент витонченої політичної та матримоніальної дипломатії?
    - У чому полягає лінгвістична та юридична пастка, яку княгиня майстерно розставила для візантійського імператора у цій бесіді?
    - Які риси характеру ідеального середньовічного правителя підкреслює цей літописний епізод у образі Ольги?
  model_answers:
    - Ольга свідомо вибирає імператора як хрещеного батька, що згідно з церковним правом робить будь-який подальший шлюб між ними неможливим (духовне споріднення).
    - Вона використовує статус "дочки" (хрещениці) як абсолютний юридичний бар'єр проти політичного поглинання Русі через династичний шлюб на умовах Візантії.
    - Епізод підкреслює інтелектуальну перевагу ("мудрість") Ольги над наймогутнішим володарем тогочасного світу, легітимізуючи її як самостійного гравця.
