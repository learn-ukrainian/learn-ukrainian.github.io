- type: reading
  id: reading-olha-revenge
  title: "Княгиня Ольга: Помста як державна стратегія"
  instruction: "Прочитайте уривок про приборкання древлян та проаналізуйте політичну логіку Ольги."
  text: |
    Після загибелі князя Ігоря у 945 році, Русь опинилася перед загрозою розпаду. Древляни, очолювані князем Малом, не лише відмовилися платити данину, а й запропонували Ользі шлюб, сподіваючись захопити київський престол. Ольга відповіла на цей виклик серією з чотирьох помст, які літописець описує з особливою деталізацією. Проте за зовнішньою жорстокістю ритуалів крився глибокий державний розрахунок. Ольга розуміла, що без фізичного знищення древлянської еліти та ліквідації їхньої автономії, влада Києва залишатиметься номінальною. Четверта помста — спалення Іскоростеня — стала фінальною точкою у боротьбі за централізацію. Встановивши контроль над бунтівним племенем, Ольга негайно перейшла до реформ, замінивши свавільне «полюддя» системою «уставів» та «уроків». Це був акт перетворення вождя дружини на архітекторку регулярної держави.
  tasks:
    - "Яку головну помилку Ігоря виправила Ольга своїми діями?"
    - "Чому помста древлянам була необхідною умовою для проведення податкової реформи?"

- type: critical-analysis
  id: analysis-olha-reforms
  title: "Аналіз адміністративної агентності"
  instruction: "Проаналізуйте сутність реформ Ольги та їхній вплив на суб'єктність Русі."
  source_reading: "reading-olha-revenge"
  target_text: |
    Встановивши контроль над бунтівним племенем, Ольга негайно перейшла до реформ, замінивши свавільне «полюддя» системою «уставів» та «уроків».
  questions:
    - "Як запровадження «уроків» змінило стосунки між княжою владою та селянством?"
    - "Яку функцію виконували «погости» у системі управління Ольги?"
  model_answers:
    - "Запровадження «уроків» (фіксованих податків) зняло соціальну напругу, оскільки селяни тепер знали точний обсяг данини і були захищені від грабіжницьких набігів княжої дружини."
    - "Погости виконували роль адміністративних, судових та торговельних центрів у регіонах, забезпечуючи постійну присутність київської влади та системний збір ресурсів."

- type: essay-response
  id: essay-olha-diplomacy
  title: "Есе: Дипломатичний геній Ольги"
  instruction: "Напишіть аналітичне есе про зовнішню політику княгині Ольги."
  source_reading: "reading-olha-revenge"
  prompt: |
    Проаналізуйте дипломатичну місію княгині Ольги до Константинополя у 957 році. Як її особисте хрещення та контакти зі Священною Римською імперією сприяли легітимізації України-Руси на міжнародній арені? Оцініть її роль у деколонізації українського минулого як самостійного суб'єкта європейської політики X століття.
  min_words: 300
  model_answer: |
    Дипломатія княгині Ольги була спрямована на вихід Русі з культурної та політичної ізоляції. Візит до Візантії у 957 році стал актом вищої державної агентності. Прийнявши християнство, Ольга не просто змінила віру, а отримала «цивілізаційний паспорт», який дозволяв Києву вести діалог з імперіями на рівних. Вона майстерно використала етикет та церковну ієрархію для підняття престижу своєї династії. Пошук контактів з Оттоном I підтверджує її стратегію балансу: Ольга не хотіла ставати васалом Візантії, тому шукала альтернативні союзи на Заході. Її реформи та дипломатія довели, що Русь була не «диким полем», а регулярною державою з власною візією розвитку. Спадщина Ольги — це фундамент нашої європейської тяглості, яка базується на інтелекті, праві та вмінні захищати національний інтерес у глобальному контексті.

