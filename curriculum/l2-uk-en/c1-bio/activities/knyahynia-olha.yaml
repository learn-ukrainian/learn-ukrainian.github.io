module: knyahynia-olha
level: C1
activities:
  - type: reading
    id: reading-olha
    title: "Первинне джерело: «Повість минулих літ» про помсту Ольги"
    source: "Літопис Руський (за Іпатським списком)"
    instruction: "Прочитайте уривок з літопису, звертаючи увагу на деталі хитрощів Ольги."
    text: |
      І сказала Ольга: «Більше вже не хочу помсти чинити. Хочу тільки взяти з вас невелику данину. Дайте мені од кожного двору по троє голубів і по троє горобців». Древляни ж, зрадівши, зібрали од двора по троє голубів і по троє горобців і послали до Ольги з поклоном. Ольга ж роздала воякам — кому по голубові, а кому по горобцеві, і звеліла прив’язати до кожного трут, а як смеркне — підпалити і пустити. І полетіли голуби в голубники, а горобці під стріхи. І так загорілося де голубник, де кліть, де вежа, і не було двора, де б не горіло. І побігли люди з міста, і звеліла Ольга воякам хапати їх. А як узяла місто, то спалила його, старійшин же міста спалила, а інших людей — тих побила, а тих дала в рабство мужам своїм, а решту залишила платити данину.

  - type: critical-analysis
    title: "Критичний аналіз: Легенда vs Історія"
    source_reading: reading-olha
    instruction: "Порівняйте літописний опис помсти Ольги з сучасними історичними інтерпретаціями."
    target_text: "Літопис описує чотири помсти Ольги як послідовний процес знищення древлянської еліти. Особливо вражає спалення Іскоростеня за допомогою птахів. Сучасні історики вказують на те, що цей сюжет має фольклорне походження і зустрічається в епосах інших народів. Проте сам факт приборкання древлян та спалення їхньої столиці підтверджується археологічними даними, які фіксують масштабну пожежу в середині X століття."
    questions:
      - "Які елементи літописної розповіді викликають сумнів у істориків?"
      - "Які археологічні докази підтверджують реальність конфлікту?"
      - "У чому полягало політичне значення помсти згідно з текстом?"
    model_answers:
      - "Сюжет про спалення міста за допомогою птахів, оскільки він має ознаки мандрівного фольклорного мотиву."
      - "Археологічні розкопки Іскоростеня підтверджують факт великої пожежі саме в період правління Ольги."
      - "Помста була не лише особистою справою, а актом приборкання бунтівного племені та демонстрацією сили князівської влади."

  - type: essay-response
    title: "Аналіз державних реформ"
    source_reading: reading-olha
    instruction: "Напишіть есе на тему: «Адміністративна реформа княгині Ольги як фундамент централізації Київської держави»."
    prompt: "Проаналізуйте, яким чином перехід від полюддя до системи уроків та погостів змінив характер взаємин між князівською владою та підвладними племенами. Які довгострокові наслідки мали ці реформи для економіки та оборони Русі?"
    model_answer: |
      Адміністративні реформи княгині Ольги стали першим задокументованим кроком до перетворення союзу племен на справжню централізовану державу. Введення «уроків» дозволило усунути головну причину соціальної напруги — свавілля князів під час збору данини. Чітка фіксація податків заспокоїла населення та забезпечила стабільне наповнення скарбниці.
      
      Створення «погостів» як адміністративних центрів дозволило князівській владі закріпитися на місцях. Це були не просто пункти збору данини, а осередки судової та виконавчої влади, де перебували намісники. Завдяки цій системі відбулася територіальна інтеграція держави, а будівництво укріплень навколо погостів зміцнило оборонний потенціал Русі. Таким чином, Ольга заклала інституційний фундамент, на якому згодом її онук Володимир зміг побудувати імперію.
    rubric:
      - criteria: "Термінологія"
        description: "Використання історичної термінології (уроки, погости)."
      - criteria: "Логіка"
        description: "Логічність аргументації щодо централізації."
      - criteria: "Аналіз"
        description: "Глибина аналізу наслідків реформ."

  - type: comparative-study
    title: "Ольга vs Єлизавета I: Жінки у владі"
    source_reading: reading-olha
    items_to_compare:
      - "Княгиня Ольга (X ст.): Регент при малолітньому сині, дипломатія з Візантією, відмова від шлюбу."
      - "Єлизавета I (XVI ст.): Одноосібна правителька, боротьба з Іспанією, Королева-діва."
    criteria:
      - "Матримоніальна дипломатія (питання шлюбу)"
      - "Методи утвердження влади"
    prompt: "Визначте спільні риси у використанні «матримоніальної дипломатії» обома правительками для збереження незалежності держави."
    model_answer: |
      І Ольга, і Єлизавета I використовували свій статус незаміжньої жінки як політичний інструмент. Ольга уникла шлюбу з імператором, ставши його хрещеною дочкою. Єлизавета I грала на суперечностях наречених, але так і не вийшла заміж. Для обох відмова від шлюбу була способом зберегти суверенітет своєї держави в патріархальному світі.

  - type: authorial-intent
    title: "Намір літописця: Сакралізація влади"
    source_reading: reading-olha
    text_excerpt: "Опис помсти Ольги займає значну частину літопису. Це не просто переказ подій, а літературно оброблений текст із глибоким символізмом. Літописець, будучи християнським монахом, описує ці язичницькі жахи з певною повагою до «мудрості» Ольги."
    prompt: "Яку мету переслідував автор, детально описуючи жорстокість майбутньої святої?"
    model_answer: "Показати еволюцію Ольги: від жорстокої язичниці до благочестивої християнки (шлях до спасіння), а також легітимізувати право київської династії на монополію влади через силу та мудрість."

  - type: quiz
    title: "Концептуальне розуміння"
    instruction: "Дайте відповіді на питання, що перевіряють розуміння причинно-наслідкових зв'язків."
    items:
      - question: "Чому реформа Ольги (уроки та погости) вважається кроком до державності, а не просто покращенням збору податків?"
        options:
          - text: "Бо вона створила стабільну адміністративну мережу та чіткі правила."
            correct: true
          - text: "Бо вона збільшила кількість зібраного хутра."
            correct: false
          - text: "Бо вона дозволила князю менше подорожувати."
            correct: false
          - text: "Бо вона скопіювала візантійську систему."
            correct: false
      - question: "Яка головна політична причина, чому Святослав відмовився прийняти християнство?"
        options:
          - text: "Він боявся втратити авторитет серед свого війська."
            correct: true
          - text: "Він не розумів догматів християнства."
            correct: false
          - text: "Він хотів прийняти іслам."
            correct: false
          - text: "Ольга заборонила йому хреститися."
            correct: false
      - question: "У чому полягає різниця між літописним образом Ольги та історичним?"
        options:
          - text: "Літопис ідеалізує її як святу, історія бачить прагматичного політика."
            correct: true
          - text: "Літопис називає її чоловіком."
            correct: false
          - text: "Історія заперечує її існування."
            correct: false
          - text: "Немає різниці, літопис повністю достовірний."
            correct: false
      - question: "Як Ольга використала хрещення для дипломатичної переваги над Візантією?"
        options:
          - text: "Вона стала духовною дочкою імператора, унеможлививши династичний шлюб."
            correct: true
          - text: "Вона отримала багато золота за хрещення."
            correct: false
          - text: "Вона змусила імператора хреститися."
            correct: false
          - text: "Вона нічого не виграла, це була помилка."
            correct: false
      - question: "Яке древлянське місто стало головним символом жорстокої та нищівної помсти княгині Ольги?"
        options:
          - text: "Іскоростень"
            correct: true
          - text: "Київ"
            correct: false
          - text: "Чернігів"
            correct: false
          - text: "Новгород"
            correct: false
