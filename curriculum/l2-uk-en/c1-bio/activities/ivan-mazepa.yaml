  model_answers:
    - Елітарність призвела до розриву між амбіціями старшини та інтересами селянства, що дозволило Петру I використати соціальні гасла для дезорієнтації народу.
    - Батуринська трагедія була актом цілеспрямованого залякування, який паралізував волю до спротиву і продемонстрував неспроможність гетьмана захистити своїх прихильників.
  focus_points:
    - Історіографічні наративи
