  title: 'Маніфест Івана Мазепи до війська та народу (1708)'
  source: 'Іван Мазепа (1708)'
  text: |
    «Браття, прийшла пора, якої ми давно чекали, щоб звільнити нашу Вітчизну від московського ярма. Московський цар хоче нас, вільний народ козацький, перетворити на своїх невільників, забрати наші права, вольності та маєтності. Він уже знищив права донців, а тепер черга дійшла до нас. Ми не зраджуємо царя, бо він перший порушив свою присягу захищати нас. 

    Ми переходимо під протекцію шведського короля, який не має наміру завойовувати нашу землю, а хоче лише допомогти нам відновити наші давні права. Король Карл XII — це чесний і могутній монарх, який обіцяє нам свою підтримку та захист. Ми будемо вільними у своїй державі, зі своїм гетьманом, своїми судами та своєю вірою. 

    Не вірте московській брехні, що ми хочемо повернути вас під польську владу або змінити віру. Ми боремося за Україну, за нашу православну церкву, за право жити на своїй землі господарями. Кожен, хто любить свою Вітчизну, має стати сьогодні разом із нами під прапори свободи. Бог бачить нашу правду і допоможе нам у цій справедливій боротьбі!»

