    Цивілізаційний розрив із Москвою став неминучим, коли Петро I почав руйнувати цю договірну, «шляхетську» модель автономії, замінюючи її уніфікованим імперським деспотизмом. Хоча Полтавська битва закінчилася військовою поразкою, «мазепинство» вижило як інтелектуальна традиція. Воно заклало фундамент для модерного націогенезу, перетворивши Україну з об'єкта імперських маніпуляцій на суб'єкт політичної волі. Таким чином, Мазепа переміг у цивілізаційному вимірі, назавжди визначивши європейський вектор українського руху.
