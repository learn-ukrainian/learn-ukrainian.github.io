  - statement: «Богомазов викладав у Київському художньому інституті.»
    correct: true
    explanation: «Він був професором і колегою Малевича.»
  - statement: «Він помер від старості у віці 90 років.»
    correct: false
    explanation: «Він помер від туберкульозу у 50 років.»
  - statement: «Його творчість була офіційно визнана в СРСР за життя.»
    correct: false
    explanation: «Його критикували за формалізм, а потім забули.»
  - statement: «Він цікавився не лише живописом, а й теорією мистецтва.»
    correct: true
    explanation: «Він був глибоким аналітиком і теоретиком.»
  - statement: «Богомазов ніколи не малював людей, лише абстракції.»
    correct: false
    explanation: «У циклі «Пилярі» він зображував фігури робітників.»
  - statement: «Сьогодні його картини виставляються у музеях світу.»
    correct: true
