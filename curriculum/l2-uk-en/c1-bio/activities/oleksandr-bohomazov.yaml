    Богомазов, навпаки, був аналітиком і гуманістом. Він шукав не руйнування, а гармонію ритму. Його картини, навіть найбільш
    динамічні, мають внутрішню рівновагу. Він досліджував рух як фізичне явище, а не як політичну декларацію. Це робить його
    творчість більш глибокою та універсальною.

    '
