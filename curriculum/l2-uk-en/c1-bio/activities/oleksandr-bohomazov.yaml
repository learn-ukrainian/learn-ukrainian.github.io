- type: essay-response
  id: c1-85-essay-1
  title: '«Український авангард: Втрачене і повернуте»'
  prompt: 'Напишіть аналітичне есе (400+ слів) на тему: «Олександр Богомазов і трагедія українського авангарду».

    У есе розкрийте:

    1. Роль Києва як центру європейського модернізму у 1910-20-х роках.

    2. Вплив тоталітаризму на долю художників-новаторів.

    3. Значення повернення імені Богомазова для сучасної культурної ідентичності.

    Використовуйте терміни: кубофутуризм, спектралізм, деколонізація, репресії.

    '
  min_words: 400
  model_answer: 'Олександр Богомазов є уособленням блискучого і водночас трагічного феномену українського авангарду. На початку
    XX століття Київ був не провінцією, а повноцінним європейським культурним центром, де народжувалися ідеї, що випереджали
    час. Богомазов, разом з Екстер, Архипенком та Малевичем, творив нову візуальну мову, яка поєднувала динаміку індустріального
    міста з колористикою української традиції. Його кубофутуризм був не наслідуванням, а оригінальним філософським пошуком
    гармонії у світі, що стрімко змінювався.


    Проте радянський тоталітаризм не терпів свободи думки. Авангард, який спочатку вітав революцію як оновлення, швидко став
    ворогом для системи, що вимагала «зрозумілого» соцреалізму. Доля Богомазова — це доля «внутрішньої еміграції». Він помер
    своєю смертю, але його творчість була засуджена до забуття. Його картини, які могли б прикрашати найкращі зали, десятиліттями
    припадали пилом у тісній київській квартирі. Це була спроба вбити пам''ять про те, що ми були частиною Європи.


    Сьогоднішнє повернення Богомазова — це акт історичної справедливості та деколонізації. Визнання його «українським Пікассо»
    на світовому рівні доводить, що наша культура має глибоке коріння модернізму. Ми перестаємо дивитися на себе як на учнів,
    а бачимо себе як творців. Богомазов вчить нас бачити енергію і ритм життя, не боятися експериментів і вірити в силу мистецтва,
    яке здатне пережити будь-які диктатури.

    '
