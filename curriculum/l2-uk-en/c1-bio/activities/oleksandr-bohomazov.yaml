  - statement: «Богомазов написав теоретичний трактат раніше за Кандинського.»
    correct: true
    explanation: «Він написав його у 1914 році, але той не був опублікований.»
  - statement: «Він був виключений з художнього училища за участь у страйку.»
    correct: true
    explanation: «Це сталося у 1905 році під час студентських заворушень.»
  - statement: «Картина «Трамвай» є прикладом імпресіонізму.»
    correct: false
    explanation: «Це класичний приклад кубофутуризму.»
  - statement: «Його дружина спалила всі його картини, боячись арешту.»
    correct: false
