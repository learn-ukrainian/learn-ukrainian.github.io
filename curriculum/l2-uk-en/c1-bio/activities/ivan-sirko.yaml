- type: reading
  id: reading-sirko-01
  title: 'Лист запорожців турецькому султану'
  source: 'Козацький апокриф (XVII ст.)'
  text: |
    Ти — шайтан турецький, проклятого чорта брат і товариш, самого Люцифера секретар! Який ти в чорта лицар, коли голою сракою їжака не вб'єш? Чорт викидає, а твоє військо пожирає. Не будеш ти, сучий ти сину, синів християнських під собою мати, твого війська ми не боїмося, землею і водою будемо битися з тобою.

    Вавилонський ти кухар, Македонський колесник, Єрусалимський броварник, Олександрійський козолуп, Великого і Малого Єгипту свинар, Вірменський злодіюка, Татарський сагайдак, Кам'янецький кат, всього світу і підсвіту блазень. От так тобі запорожці висказали, плюгавче.

    Підписали: Кошовий отаман Іван Сірко з усім кошем Запорозьким
  tasks:
    - 'Який основний тон цього листа і яку мету він переслідував?'
    - 'Які епітети використовують козаки для опису султана?'
    - 'Чому цей лист став символом козацької волелюбності?'

- type: essay-response
  id: essay-sirko-01
  title: 'Есе: Іван Сірко та військова традиція'
  prompt: |
    Іван Сірко провів десятки битв і не програв жодної (за легендою). Його називали "характерником" і "Урус-Шайтаном".

    Напишіть есе (250-350 слів), у якому:
    1. Визначте основні риси військового генія Сірка (швидкість, раптовість, тактика).
    2. Поясніть роль психологічної війни у його перемогах.
    3. Проаналізуйте, як його образ вплинув на формування "козацького міфу".
  model_answer: |
    > [!model-answer]
    > Військовий геній Івана Сірка базувався на феноменальній мобільності та вмінні використовувати психологічний тиск. Його тактика «рейдової війни» передбачала блискавичні переходи через степ, часто в умовах, які вважалися непрохідними (як-от Сиваш). Швидкість і раптовість дозволяли йому диктувати умови ворогу навіть за чисельної переваги останнього.
    >
    > Психологічна війна була невід’ємною частиною його стратегії. Чутки про «характерництво» та надприродні здібності Сірка деморалізували ворогів (турки називали його «Урус-Шайтаном») ще до початку бойових дій. Це створювало ореол непереможності, який надихав козаків і сіяв паніку серед ворогів. Його образ став центральним у «козацькому міфі», втілюючи ідеал воїна-захисника, який стоїть над політичними інтригами і присвячує життя порятунку людей з неволі.

- type: critical-analysis
  id: critical-sirko-01
  title: 'Критичний аналіз: Лідерство Сірка vs Гетьманів'
  questions:
    - 'Чому Сірко часто перебував в опозиції до гетьманів (Виговського, Дорошенка)?'
    - 'У чому різниця між кошовим отаманом і гетьманом як типом лідера?'
    - 'Чи можна назвати Сірка "державником"? Аргументуйте свою позицію.'
    - 'Як стиль лідерства Сірка відображав цінності Запорозької Січі?'
  model_answers:
    - Сірко був ідеологом «низових вольностей» і часто бачив у дипломатичних іграх гетьманів загрозу автономії Січі та інтересам простого народу.
    - Кошовий отаман — це лідер військової демократії, «перший серед рівних», чия влада базується на особистому авторитеті. Гетьман — це голова держави, який оперує інтересами всього політичного організму та веде велику дипломатію.
    - Сірко був «державником Січі», а не Гетьманщини. Він дбав про інституційну суб’єктність Запорожжя, але часто нехтував стратегічними інтересами єдиної держави заради тактичних вигод Січі.
    - Його стиль був аскетичним, безкорисливим і відкритим, що повністю відповідало ідеалам козацького лицарства та прямої демократії кола.

- type: comparative-study
  id: compare-sirko-01
  title: 'Порівняльний аналіз: Сірко та Сагайдачний'
  items_to_compare:
    - 'Іван Сірко (кошовий отаман)'
    - 'Петро Сагайдачний (гетьман)'
  criteria:
    - 'Військова тактика та стратегія'
    - 'Відносини з державами-сусідами'
    - 'Ставлення до політики та дипломатії'
    - 'Роль у формуванні козацької ідентичності'
  model_answer: |
    > [!model-answer]
    > **Сагайдачний** був стратегом легітимізації, який намагався вписапи козацтво в правове поле Речі Посполитої через службу та освіту. Його тактика була регулярною, а політика — дипломатичною.
    >
    > **Сірко** представляв стихійну, автономну силу Запорожжя. Його стратегія — це партизанські рейди, а ставлення до дипломатії — часто ігнорування міжнародних угод заради захисту християн і вольностей. Обидва стали символами козацької слави, але Сагайдачний — як будівничий ієрархії, а Сірко — як захисник вільного духу.
