- type: essay-response
  title: 'Аналіз феномену: Жінка-воїн'
  prompt: 'Напишіть есе на тему: "Олена Степанів: як жінка змінила обличчя війни".
    Проаналізуйте її шлях від студентки до офіцера та науковця. Чому її приклад є
    актуальним для сучасної України? (400+ слів)'
  min_words: 400
  model_answer: 'Олена Степанів — це постать, яка своєю біографією зруйнувала вікові
    стереотипи про місце жінки в суспільстві та на війні. Її рішення взяти до рук
    зброю у 1914 році було не емоційним поривом, а свідомим громадянським вибором
    освіченої людини. Вона довела, що жінка може не лише на рівних конкурувати з чоловіками
    у військовій справі, а й вести їх за собою, будучи командиром.


    Її героїзм на горі Маківка став легендою, але не менш важливим є її науковий подвиг.
    Захистивши докторську дисертацію у Відні, вона продемонструвала, що жінка-воїн
    може бути також жінкою-інтелектуалом. Вона гармонійно поєднала в собі силу духу,
    гострий розум та материнську любов. Її доля, сповнена випробувань — полон, війни,
    радянські табори — є відображенням долі всієї України у XX столітті.


    Для сучасної України, яка знову змушена захищати свою незалежність зі зброєю в
    руках, приклад Олени Степанів є надзвичайно актуальним. Тисячі українських жінок,
    які сьогодні служать у ЗСУ, є її духовними спадкоємицями. Вона заклала традицію
    жіночого лідерства в армії, показавши, що патріотизм не має статі. Олена Степанів
    навчила нас, що справжня еліта нації готова платити найвищу ціну за свої переконання,
    чи то на полі бою, чи то в науковій аудиторії, чи то в мордовському таборі. Вона
    залишилася незламною, і ця незламність є її головним заповітом нам.

    '
