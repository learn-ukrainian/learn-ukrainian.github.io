- type: comparative-study
  title: 'Компаративний аналіз: Хмельницький та Кромвель'
  instruction: Зіставте моделі революційного лідерства XVII століття.
  items_to_compare:
    - "Богдан Хмельницький: Східноєвропейська модель козацької республіки, акцент на релігійній ідентичності."
    - "Олівер Кромвель: Англійська модель протестантського протекторату, острівна ізоляція."
  criteria:
    - Геополітичні умови
    - Соціальна база
  prompt: Порівняйте вплив геополітичних умов на стратегію державотворення обох лідерів.
  model_answer: Хмельницький був обмежений надзвичайно складною геополітикою, тоді як Кромвель мав перевагу територіальної цілісності Англії.

