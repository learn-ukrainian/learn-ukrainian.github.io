- type: quiz
  title: Глибокий аналіз державотворчої стратегії Богдана Хмельницького
  instruction: Оберіть найбільш точну відповідь, спираючись на складний політичний контекст XVII століття.
  items:
  - question: Яка була фундаментальна стратегічна мета Богдана Хмельницького після в'їзду до Києва взимку 1648 року?
    options:
    - text: Побудова повноцінної держави 'народу руського' на правах рівноправного суб'єкта
      correct: true
    - text: Досягнення приватної сатисфакції за образи від Чаплинського
      correct: false
    - text: Повернення козацтва до стану реєстрового війська у межах Польщі
      correct: false
    - text: Негайне встановлення протекторату Москви над усіма територіями
      correct: false
  - question: У чому полягала головна інноваційність адміністративної системи Гетьманщини на теренах визволеної України?
    options:
    - text: У створенні полково-сотенної структури, що поєднувала військову та цивільну владу
      correct: true
    - text: У збереженні старого польського поділу на воєводства
      correct: false
    - text: У повній відмові від централізації на користь самоврядування громад
      correct: false
    - text: У запровадженні системи намісництва за зразком східних деспотій
      correct: false
  - question: Як саме гетьман Богдан Хмельницький інтерпретував Переяславську угоду 1654 року з правової точки зору?
    options:
    - text: Як тимчасовий військовий союз у формі протекторату для збереження автономії
      correct: true
    - text: Як акт остаточної капітуляції та розчинення України у складі Москви
      correct: false
    - text: Як юридичне визнання абсолютної релігійної єдності двох гілок православ'я
      correct: false
    - text: Як формальний жест, що не накладав на державу жодних зобов'язань
      correct: false
  - question: Яка офіційна назва держави використовувалася у дипломатичному листуванні гетьмана з європейськими монархами?
    options:
    - text: Військо Запорозьке (як інституційне позначення всього державного організму)
      correct: true
    - text: Автономна Республіка Запорозьких Козаків
      correct: false
    - text: Велике Князівство Руське під гетьманською булавою
      correct: false
    - text: Союзний Протекторат Вільного Козацтва Східної Європи
      correct: false
  - question: Хто виступав найбільш стратегічно важливим союзником Хмельницького на початковому етапі національно-визвольної війни?
    options:
    - text: Кримське ханство під проводом Іслам-Гірея III
      correct: true
    - text: Московський цар Олексій Михайлович
      correct: false
    - text: Шведський король Карл X Густав
      correct: false
    - text: Валахія та Молдова як православні сусіди
      correct: false

