- type: reading
  id: reading-universal

  title: 'Первинне джерело: Універсал гетьмана'
  source: 'Богдан Хмельницький (адаптовано)'
  text: "Ми, Богдан Хмельницький, Гетьман Війська Запорозького, оголошуємо всьому люду руському: прийшов час волі. Не заради власної слави, а заради віри православної та прав козацьких піднімаємо ми прапор повстання. Суб'єктність наша тримається на єдності та силі зброї. Полки та сотні є основою ладу державного. Легітимність влади козацької хай не піддається сумніву ніким."
  instruction: Прочитайте уривок універсалу.

- type: critical-analysis
  source_reading: reading-universal
  title: 'Критичний аналіз гетьманської риторики'
  instruction: Проаналізуйте текст за наведеними питаннями.
  questions:
    - "Які головні мотиви повстання називає Хмельницький?"
    - "Як гетьман визначає основу національної суб'єктності?"
  model_answers:
    - "Захист православної віри та козацьких прав."
    - "Вона базується на єдності народу та військовій силі."
  focus_points: [авторська інтенція, стилістичні засоби]

- type: reading
  id: reading-diplomatic
  title: 'Дипломатичне листування: Лист до шведського короля'
  source: 'Зібрання листів Б. Хмельницького'
  text: "Ваша Величносте, наш союз є справою доленосною для всієї Європи. Ми прагнемо розірвати зашморг. Суверенітет України є метою нашою кінцевою. Хоча з Москвою маємо конвенцію тимчасову, серце наше прагне альянсу зі Швецією як державою вільною."
  instruction: Аналізуйте дипломатичні маневри Хмельницького.

- type: authorial-intent
  source_reading: reading-diplomatic
  title: 'Аналіз авторських намірів'
  instruction: Виявіть приховані мотиви у листі.
  prompt: Проаналізуйте, як Хмельницький позиціонує Україну у відносинах зі Швецією та Москвою.
  techniques_to_identify:
    - Позиціонування як рівноправного суб'єкта
    - Протиставлення союзників
