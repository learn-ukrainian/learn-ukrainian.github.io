- type: authorial-intent
  id: intent-franko-progress
  title: 'Аналіз авторського задуму: Що таке поступ?'
  instruction: 'Проаналізуйте уривок із публіцистичної статті Франка «Що таке поступ?» (1903).'
  text_excerpt: '«Ми не віримо в такий соціал-демократичний рай, де би панувала всевладна держава... Державна всевласть означала би в практиці всевласть державної бюрократії, яка би стала над народом і зробила би його життя ще важчим, ніж за капіталізму».'
  prompt: 'Яку небезпеку вбачав Франко у державному соціалізмі та як це відображає його бачення майбутньої незалежної України?'
  model_answer: 'Франко виявив надзвичайну прозорливість, попередивши про небезпеку тоталітарної бюрократії за державного соціалізму. Його ідеал — це вільна громада свідомих громадян, а не рабська покора державній машині. Це свідчить про його глибоко європейське, ліберально-демократичне розуміння незалежності як простору для розвитку особистості, а не лише заміни однієї деспотії на іншу.'
