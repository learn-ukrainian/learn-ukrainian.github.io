  title: 'Іван Франко: Поза межами можливого'
  text: |
    Франко був людиною, яка свідомо обрала шлях «Каменяра». Він розумів, що без титанічної інтелектуальної праці українська нація залишиться лише етнографічним матеріалом. Його діяльність у Науковому товаристві імені Шевченка (НТШ) перетворила цю інституцію на неофіційну українську академію наук. Франко не лише писав вірші та прозу; він створював українську термінологію в економіці, соціології, історії та літературознавстві. Його перекладацька діяльність охоплювала шедеври світової літератури від Гомера до сучасних йому європейських авторів, що відкривало українцям вікно у великий світ. Навіть у роки тяжкої хвороби він продовжував диктувати свої праці, демонструючи незламність духу, яка стала прикладом для всіх наступних борців за волю України.
