activities:
- type: reading
  id: reading-franko-moisei
  title: "Іван Франко: Філософія пророцтва"
  instruction: "Прочитайте уривок про значення поеми «Мойсей»."
  text: |
    Поема «Мойсей» Івана Франка є найглибшим філософським заповітом українського генія. Через образ біблійного пророка автор осмислює трагедію і велич української нації на її шляху до самовизначення. Центральним конфліктом твору є стосунки між духовним лідером та народом, який зневірився у важкій пустелі бездержавності. Франко доводить, що справжня свобода починається з внутрішньої деколонізації, з подолання рабської ментальності та «єгипетських горщиків» ілюзорного спокою під чужою владою. Пролог до поеми — це пряме звернення до сучасників і майбутніх поколінь, наповнене вірою в те, що український народ нарешті посяде своє почесне місце в «колі вольних народів». «Мойсей» став інтелектуальним мостом між століттями, перетворивши національну ідею на державницький ідеал.
  tasks:
    - Визначте основний філософський конфлікт поеми «Мойсей».
    - Поясніть метафору «пустелі» в контексті української історії за Франком.

- type: essay-response
  id: essay-franko-decolonization
  title: "Есе: Франко як деколонізатор"
  source_reading: "reading-franko-moisei"
  prompt: |
    Проаналізуйте роль Івана Франка як «деколонізатора» українського духу та культури. Як його діяльність (літературна, наукова, політична) сприяла руйнуванню імперського міфу про «малоросійську відсталість»? Наведіть конкретні приклади з його життя, спираючись на матеріали модуля та прочитаний текст.
  min_words: 300
  model_answer: |
    Іван Франко здійснив фундаментальну деколонізацію українського простору, перевівши його з об'єктного стану в суб'єктний. Його стратегія базувалася на трьох китах: професіоналізації культури, створенні політичної інфраструктури (РУРП) та інтеграції України в європейський інтелектуальний контекст. Франко розбив скелю провінційності, довівши на прикладі власної «Академії в одній особі», що українська мова та наука є повноцінними учасниками світового прогресу. Його «Мойсей» став метафізичним маніфестом виходу з імперського рабства через зміну ментальності та усвідомлення власного національного ідеалу.

- type: critical-analysis
  id: reading-analysis-franko-leadership
  title: "Аналіз лідерства в «Мойсеї»"
  source_reading: "reading-franko-moisei"
  target_text: |
    Центральним конфліктом твору є стосунки між духовним лідером та народом, який зневірився у важкій пустелі бездержавності. Франко доводить, що справжня свобода починається з внутрішньої деколонізації.
  questions:
    - Як Франко трактує поняття «внутрішня деколонізація»?
    - У чому полягає трагедія лідера (Мойсея) у взаєминах із народом згідно з текстом?
  model_answers:
    - Внутрішня деколонізація для Франка — це насамперед подолання психології рабства, відмова від ілюзорних вигод колоніального стану («єгипетських горщиків») заради важкого шляху до власної держави.
    - Трагедія полягає у розриві між далекоглядною візією лідера та інертністю мас, які через страх та втому схильні до зради національних інтересів заради миттєвого спокою.

- type: comparative-study
  id: comparative-franko-shevchenko
  title: "Франко та Шевченко: Спадкоємність геніїв"
  source_reading: "reading-franko-moisei"
  items_to_compare:
    - "Тарас Шевченко (Кобзар)"
    - "Іван Франко (Каменяр)"
  criteria:
    - "Роль у націєтворенні"
    - "Ставлення до імперських обмежень"
  model_answer: |
    Шевченко заклав емоційний та етичний фундамент нації, пробудивши її «Кобзарем». Франко продовжив цю справу на рівні інтелектуальної та політичної модернізації. Якщо Шевченко був пророком-будителем, то Франко став будівничим-каменярем, який перетворив стихійний патріотизм на організовану політичну силу та професійну європейську культуру. Обидва генії бачили в імперії головну перешкоду для розвитку людської особистості та нації.

