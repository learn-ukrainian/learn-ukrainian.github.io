- type: comparative-study
  title: 'Порівняння: Франко та Шевченко'
  instruction: 'Порівняйте роль двох геніїв в історії України.'
  items_to_compare:
    - "Тарас Шевченко"
    - "Іван Франко"
  criteria:
    - "Епоха"
    - "Метод впливу"
    - "Освіта"
  model_answer: |
    > [!model-answer]
    > **Шевченко (Романтизм)**: Діяв через емоцію, пророцтво, міф. Був самоуком (Академія мистецтв). Символ "серця" нації. Закликав до повстання ("гострити сокиру").
    >
    > **Франко (Реалізм/Модернізм)**: Діяв через інтелект, науку, політичну організацію. Університетська освіта (доктор наук). Символ "розуму" нації. Закликав до щоденної праці і політичної боротьби.

