- type: reading
  id: reading-moisei-prologue
  title: 'Читання: Пролог до "Мойсея"'
  source: 'Іван Франко, "Мойсей" (1905)'
  text: |
    "Народе мій, замучений, розбитий,
    Мов паралітик той на роздорожжу,
    Людським презирством, ніби струпом, вкритий!
    Твоїм будущим душу я тривожу,
    Від сорому, який нащадків пізних
    Палитиме, заснути я не можу.
    Невже тобі на таблицях залізних
    Записано в сусідів бути гноєм,
    Тяглом у поїздах їх бистроїзних?"
  tasks:
    - "З ким порівнює автор свій народ у перших рядках?"
    - "Що саме 'тривожить душу' поета?"
    - "Яку метафору використовує Франко для опису підневільного стану ('гноєм', 'тяглом')?"

- type: essay-response
  title: 'Есе: Франко і Маркс'
  prompt: |
    Напишіть есе на тему: "Критика державного соціалізму у праці Івана Франка 'Що таке поступ?'". Проаналізуйте його аргументи проти "всевладної держави". Чи справдилися його побоювання у XX столітті?
  min_words: 300
  model_answer: |
    > [!model-answer]
    > У статті "Що таке поступ?" (1903) Іван Франко виступив з різкою критикою марксистської моделі держави. На відміну від багатьох сучасників, які ідеалізували соціалізм, Франко побачив у ньому загрозу тоталітаризму.
    >
    > Його головний аргумент: якщо держава стане єдиним власником і роботодавцем, то громадяни стануть її рабами. "Всемогуча сила держави наляже страшним тягарем на життя кожного поодинокого чоловіка", — писав він. Він передбачив, що така система потребуватиме величезної армії чиновників і наглядачів, які контролюватимуть кожен крок людини.
    >
    > Історія XX століття (СРСР, нацистська Німеччина) повністю підтвердила його побоювання. Франко довів, що справжній прогрес неможливий без свободи особистості і національної незалежності.

- type: critical-analysis
  id: analysis-stonecutter
  title: 'Аналіз: Символ Каменяра'
  instruction: 'Проаналізуйте образ Каменяра у творчості Франка.'
  target_text: |
    "Я бачив дивний сон. Немов передо мною
    Безмірна, та пуста, і дика площина...
    У кождого в руках тяжкий залізний молот,
    І голос сильний нам згори, як грім, гримить:
    'Лупайте сю скалу! Нехай ні жар, ні холод
    Не спинить вас!'"
  questions:
    - "Що символізує 'скала' у цьому творі?"
    - "Яка місія каменярів?"
    - "Чи очікують каменярі на особисте щастя чи нагороду?"
  model_answers:
    - "Скала символізує гніт, неволю, відсталість, яку треба подолати."
    - "Місія — прокласти шлях для майбутніх поколінь ('шлях до світла')."
    - "Ні, вони знають, що можуть загинути під уламками, але працюють заради інших."
  focus_points:
    - "Самопожертва"
    - "Сизифова праця як подвиг"

