- type: essay-response
  title: Порівняльне есе
  instruction: Напишіть порівняльне есе на основі матеріалів модуля.
  prompt: «Порівняйте шлях Валентини Радзимовської та Наталії Полонської-Василенко. У чому полягала їхня спільна місія в еміграції?»
  model_answer: |
    Валентина Радзимовська та Наталії Полонська-Василенко уособлюють два крила української академічної традиції — природниче та гуманітарне. Обидві вчені пройшли через горнило радянських репресій 1930-х років, що стало визначальним фактором їхньої долі. Спільним для них була не лише робота у Всеукраїнській Академії Наук у часи її розквіту, а й непохитна вірність науковій етиці в умовах терору.

    В еміграції їхня місія набула нового значення — вони стали «голосами» знищеної в Україні вільної науки. Працюючи в Мюнхені, в Українському Вільному Університеті, вони забезпечили спадковість знань. Якщо Полонська-Василенко деколонізувала українську історію, то Радзимовська своїми працями з біохімії доводила високий рівень української природничої школи. Їхній спільний внесок полягає у збереженні інтелектуальної суб'єктності України в часи її повної окупації.
  rubric:
    - criteria: Зміст та повнота
      description: Висвітлення всіх аспектів порівняння.
    - criteria: Логіка та структура
      description: Наявність вступу, основної частини та висновку.
    - criteria: Лексика та граматика
      description: Використання термінології модуля рівня C1.
    - criteria: Обсяг
      description: Відповідність заданому обсягу (400+ слів).
