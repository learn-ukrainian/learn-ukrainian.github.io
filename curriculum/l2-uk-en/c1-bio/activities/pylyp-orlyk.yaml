  prompt: Зіставте політичні візії двох мислителів. Наскільки ідеї Орлика випередили або відповідали тогочасним європейським теоріям?
  model_answer: |
    Порівняння ідей Пилипа Орлика та Шарля Монтеск'є виявляє вражаючу синхронність української політичної думки з загальноєвропейським розвитком. Хоча праця Монтеск'є «Про дух законів» з'явилася майже на сорок років пізніше, Орлик уже в 1710 році намагався реалізувати ідею розподілу влад на практиці. У Конституції Орлика чітко простежується спроба відділити державний скарб від особистих коштів гетьмана, що є ключовим елементом подолання корупції та деспотизму.

    Обидва мислителі бачили в законі єдиний надійний засіб захисту свободи. Проте, якщо Монтеск'є писав теоретичний трактат, то Орлик створював діючий правовий акт для нації, що перебувала у стані війни за незалежність. Орлик спирався на козацький традиціоналізм, намагаючись надати йому сучасної правової форми. Його візія «шляхетської республіки» була ближчою до польської чи венеціанської моделей, але з виразним акцентом на соціальному захисті та солідарності Війська. Це робить Конституцію 1710 року унікальним синтезом козацького звичаю та раннього європейського конституціоналізму.

