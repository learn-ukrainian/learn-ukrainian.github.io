  title: 'Есе: Конституція Пилипа Орлика як цивілізаційний вибір'
  instruction: Напишіть глибокий аналітичний нарис (400+ слів) про значення Конституції 1710 року.
  prompt: Проаналізуйте Конституцію Пилипа Орлика як документ, що зафіксував європейську ідентичність України. Яким чином
    принципи, закладені в ній, контрастували з тогочасною політичною системою Московського царства?
  min_words: 400
  model_answer: 'Конституція Пилипа Орлика 1710 року є не лише юридичною пам''яткою, а фундаментальним актом цивілізаційного
    самовизначення України. У час, коли Східна Європа дедалі глибше занурювалася у морок абсолютизму, українська політична
    еліта запропонувала модель держави, засновану на верховенстві права та суспільному договорі.


    Центральним аспектом документа є радикальна для XVIII століття ідея обмеження влади правителя. Орлик запровадив механізми
    стримувань і противаг, де гетьман був підзвітний Генеральній раді. Це був прямий контраст до московського деспотизму,
    де цар вважався єдиним джерелом закону, а його піддані — безправними холопами. Українська модель базувалася на визнанні
    гідності «вільної людини» та корпоративних прав козацького стану, що було органічним продовженням європейських традицій
    магдебурзького права та шляхетських свобод.


    Іншим важливим елементом Конституції є її соціальна орієнтованість. Статті про захист вдів, сиріт та міщан від зловживань
    старшини свідчать про розуміння держави як інструменту забезпечення «спільного блага». Орлик мислив категоріями правової
    держави, де закон захищає слабкого від сильного. Це робило Україну інтелектуальним лідером регіону, здатним генерувати
    модерні політичні смисли.


    Спадщина Орлика доводить, що Україна ніколи не була органічною частиною «русского мира» з його рабською покорою. Навпаки,
    ми завжди належали до західної правової орбіти. Хоча Конституція не була реалізована практично через воєнну поразку, вона
    зберегла ідею української суб''єктності для майбутніх поколінь. Сьогодні принципи Орлика — парламентаризм, поділ влади
    та повага до прав людини — є основою нашої європейської інтеграції. Він залишив нам не просто текст, а візію держави,
    в якій варто жити і за яку варто боротися.

    '
