  title: 'Компаративістика: Орлик vs Монтеск''є'
  items_to_compare:
    - "Конституція Пилипа Орлика (1710)"
    - "Концепція розподілу влади Монтеск'є (1748)"
  criteria:
    - Походження влади
    - Механізми обмеження правителя
