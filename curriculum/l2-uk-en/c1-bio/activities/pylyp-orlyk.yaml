    (договір між гетьманом і військом), тоді як Монтеск'є теоретизував на основі британського досвіду. Унікальність Конституції
    Орлика полягає в тому, що вона не просто декларувала права, а створювала реальний механізм контролю через Генеральну раду,
    що збиралася тричі на рік, фактично виконуючи функцію постійного парламенту. Це робить документ однією з перших у світі
    писаних конституцій з чітко прописаними стримуваннями і противагами. Монтеск'є ж пізніше надав цим ідеям універсальної
