  model_answer: Конституція Орлика виникла на основі багатої практики козацького самоврядування та шляхетського республіканізму,
    що робило її результатом реального політичного досвіду, а не лише теоретичних пошуків. Орлик зафіксував те, до чого українська
    еліта прийшла через століття боротьби за вольності. Монтеск'є ж пізніше надав цим ідеям універсальної філософської форми.
