- type: cloze
  title: Життєвий шлях Олени Пчілки
  passage: Ольга Косач народилася в родині {Драгоманових|Косачів|Лисенків|Франків}. Її братом був відомий вчений Михайло {Драгоманов|Грушевський|Костомаров|Антонович}. Вона здобула освіту в Київському {пансіоні|університеті|гімназії|школі} шляхетних дівчат. У 1868 році вона вийшла заміж за Петра {Косача|Куліша|Лисенка|Старицького}. Псевдонім «Пчілка» символізував її невтомну {працю|красу|мрію|силу}. Вона виховувала дітей удома, відмовившись від казенних {шкіл|книг|театрів|музеїв}. Її найвідоміша донька — Леся {Українка|Пчілка|Барвінок|Кобилянська}. Пчілка видавала журнал «Рідний {край|дім|світ|сад}». На відкритті пам'ятника {Котляревському|Шевченку|Гоголю|Франку} вона виступила українською. Вона боролася проти {русифікації|освіти|культури|науки} інтелігенції. Померла письменниця в {Києві|Львові|Гадячі|Полтаві} у 1930 році. Вона залишилася {незламною|багатою|відомою|щасливою} до кінця.
