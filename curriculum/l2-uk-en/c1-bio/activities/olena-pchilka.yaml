- type: essay-response
  title: 'Есе: Мати і Донька'
  prompt: |
    Вплив Олени Пчілки на Лесю Українку часто оцінюють неоднозначно: дехто вважає його "тиранічним", інші — "творчим". Напишіть есе, в якому проаналізуйте роль матері у формуванні генія Лесі Українки. Чи могла б Леся стати тим, ким вона стала, без жорсткої дисципліни та національного виховання матері?
  min_words: 300
  model_answer: |
    > [!model-answer]
    > **Вплив Олени Пчілки на Лесю Українку** був вирішальним і всеохоплюючим. Можна виділити кілька аспектів:
    >
    > 1.  **Мовне середовище**: Пчілка створила в родині Косачів "мовне гетто", де спілкування російською було заборонене. Це врятувало Лесю від русифікації, яка була звичною для дворянських родин того часу. Леся виросла з природним відчуттям української мови як рідної, а не "селянської".
    > 2.  **Освіта і дисципліна**: Мати сама навчала дітей, не віддаючи їх до російських гімназій. Вона склала для них інтенсивну програму (мови, історія, література). Ця "домашня академія" дала Лесі енциклопедичні знання, але й вимагала залізної дисципліни. Дехто називає це тиранією, але без цієї бази Леся не змогла б так глибоко осягнути світову культуру.
    > 3.  **Спрямування таланту**: Пчілка свідомо спрямовувала Лесю в літературу. Псевдонім "Українка" — це теж вибір матері (як і "Пчілка" для себе). Вона редагувала ранні твори доньки, інколи, можливо, надто втручаючись, але завжди з метою зробити їх досконалішими.
    >
    > Висновок: Пчілка була не просто матір'ю, а ментором і продюсером. Це був складний симбіоз, повний любові і конфліктів, але саме він дав Україні її найбільшу поетесу.

