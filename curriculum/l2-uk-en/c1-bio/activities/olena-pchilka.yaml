- type: select
  title: Аналіз тексту про Пчілку
  items:
  - question: Які слова найкраще описують характер Олени Пчілки?
    options:
    - text: Вольова, принципова, енергійна
      correct: true
    - text: М'яка, поступлива, невпевнена
      correct: false
    - text: Байдужа, холодна, відсторонена
      correct: false
    - text: Вимоглива, послідовна
      correct: true
    - text: Легковажна, безтурботна
      correct: false
    min_correct: 2
    explanation: Вона була 'залізною леді' української культури.
  - question: У чому полягала суть її 'мовного спротиву'?
    options:
    - text: Вона впровадила українську мову в усі сфери життя родини
      correct: true
    - text: Вона перекладала світову класику українською
      correct: true
    - text: Вона писала скарги царю
      correct: false
    - text: Вона відмовлялася говорити з росіянами
      correct: false
    - text: Вона створила альтернативну абетку
      correct: false
    min_correct: 2
    explanation: Це була комплексна стратегія українізації простору.
  - question: Які досягнення Пчілки згадуються в тексті?
    options:
    - text: Перша жінка-академік
      correct: true
    - text: Видання 'Першого вінка'
      correct: true
    - text: Заснування журналу 'Рідний край'
      correct: true
    - text: Перша жінка-космонавт
      correct: false
    - text: Написання опери
      correct: false
    min_correct: 3
    explanation: Вона була активним діячем у багатьох сферах.
  - question: Як вона ставилася до виховання дітей?
    options:
    - text: Контролювала їхнє коло читання і спілкування
      correct: true
    - text: Прагнула виховати свідомих українців
      correct: true
    - text: Давала їм повну свободу
      correct: false
    - text: Віддала їх на виховання няням
      correct: false
    - text: Вважала, що головне - це вдалий шлюб
      correct: false
    min_correct: 2
    explanation: Виховання було інструментом націєтворення.
  - question: Чому її називають 'матір'ю націоналізму'?
    options:
    - text: За її наголос на пріоритеті національного над соціальним
      correct: true
    - text: За її безкомпромісну позицію щодо мови
      correct: true
    - text: Бо вона мала багато дітей
      correct: false
    - text: Бо вона заснувала партію
      correct: false
    - text: Це помилкове твердження
      correct: false
    min_correct: 2
    explanation: Вона заклала основи культурного націоналізму.
  - question: Який вплив мала Пчілка на розвиток української мови?
    options:
    - text: Вона ввела нові терміни та боролася за чистоту мови
      correct: true
    - text: Вона забороняла використовувати нові слова
      correct: false
    - text: Вона писала тільки діалектом
      correct: false
    - text: Вона не цікавилася мовними питаннями
      correct: false
    - text: Вона розмовляла суржиком
      correct: false
    min_correct: 2
    explanation: Її 'мовна диктатура' сприяла стандартизації.
- type: error-correction
  title: Граматика в тексті про Пчілку
  items:
