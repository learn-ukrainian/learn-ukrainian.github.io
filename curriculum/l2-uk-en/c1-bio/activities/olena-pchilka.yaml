- type: comparative-study
  id: vs-drahomanov
  title: "Порівняння: Пчілка та Драгоманов"
  instruction: "Порівняйте ідеологічні позиції Олени Пчілки та Михайла Драгоманова."
  items_to_compare:
    - "Олена Пчілка"
    - "Михайло Драгоманов"
  criteria:
    - "Політичний ідеал"
    - "Ставлення до Росії"
    - "Принципи боротьби"
  model_answer: |
    > [!model-answer]
    > **Політичний ідеал**: Пчілка — повна культурна і політична незалежність ("своя хата"). Драгоманов — федерація демократичних слов'янських народів, автономія у складі перетвореної Росії.
    >
    > **Ставлення до Росії**: Пчілка — повне відторгнення, недовіра до будь-якої російської влади (царської чи демократичної). Драгоманов — віра в співпрацю з російськими лібералами заради спільних соціальних цілей.
    >
    > **Принципи боротьби**: Пчілка — "націоналізм понад усе", безкомпромісність. Драгоманов — "громадівство", просвіта, еволюційний шлях, пріоритет соціальної справедливості.

