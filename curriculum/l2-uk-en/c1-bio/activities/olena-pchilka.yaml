- type: quiz
  title: Життя і переконання
  items:
  - question: Яким був визначальний та головний педагогічний принцип Олени Пчілки у питанні виховання власних дітей?
    options:
    - text: Віддати дітей до елітних російських гімназій для успішної кар'єри в імперії.
      correct: false
    - text: Виховувати дітей вдома виключно українською мовою, ізолювавши від русифікації.
      correct: true
    - text: Навчити дітей французької мови раніше за українську, щоб вони були європейцями.
      correct: false
    - text: Заборонити дітям читати світську літературу, обмеживши їх релігійними текстами.
      correct: false
    explanation: Вона створила україномовне середовище вдома як акт свідомого опору.
  - question: Що саме символізував літературний псевдонім 'Пчілка', обраний Ольгою Косач для своєї творчості?
    options:
    - text: Її любов до природи та сільського господарства на Волині.
      correct: false
    - text: Невтомну працю для культури та здатність боляче 'жалити' ідеологічних ворогів.
      correct: true
    - text: Солодке життя, яке вона вела як дружина багатого поміщика.
      correct: false
    - text: Її велику пасіку, яка приносила основний дохід родині Косачів.
      correct: false
    explanation: Це символ праці на користь громади і бойового духу в полеміці.
  - question: Який важливий та впливовий український журнал редагувала Олена Пчілка протягом 1908-1914 років?
    options:
    - text: «Киевская старина»
      correct: false
    - text: «Рідний край»
      correct: true
    - text: «Основа»
      correct: false
    - text: «Громада»
      correct: false
    explanation: Вона зробила 'Рідний край' рупором національної ідеї.
  - question: Який вчинок Пчілки на відкритті пам'ятника Котляревському у 1903 році став легендарним?
    options:
    - text: Вона публічно відмовилася виступати через присутність російських чиновників.
      correct: false
    - text: Вона виступила українською мовою, демонстративно порушивши імперську заборону.
      correct: true
    - text: Вона прочитала вірш Пушкіна, щоб заспокоїти жандармів.
      correct: false
    - text: Вона роздавала листівки з закликом до збройного повстання.
      correct: false
    explanation: Це був акт громадянської непокори, який увійшов в історію.
  - question: Якою була роль Михайла Драгоманова в житті та світоглядному становленні Олени Пчілки?
    options:
    - text: Він був її чоловіком, який підтримував її у всіх починаннях.
      correct: false
    - text: Він був її старшим братом і головним ідеологічним учителем.
      correct: true
    - text: Він був її сином, якого вона виховала патріотом.
      correct: false
    - text: Він був її головним ідеологічним опонентом усе життя.
      correct: false
    explanation: Драгоманов сформував її європейський світогляд.
  - question: Як Олена Пчілка ставилася до використання російської мови в побуті української інтелігенції?
    options:
    - text: Вона вважала це неприпустимою капітуляцією перед імперією.
      correct: true
    - text: Вона толерувала це заради кар'єрного успіху дітей.
      correct: false
    - text: Вона сама розмовляла російською вдома для практики.
      correct: false
    - text: Вона вважала, що мова не має значення, головне — ідеї.
      correct: false
    explanation: Вона вимагала повної українізації приватного простору.
  - question: Що було головною метою видання альманаху «Перший вінок» згідно з концепцією Пчілки?
    options:
    - text: Продемонструвати творчий потенціал українських жінок-письменниць.
      correct: true
    - text: Зібрати кошти на будівництво нової школи в Гадячі.
      correct: false
    - text: Опублікувати переклади французьких романів українською.
      correct: false
    - text: Створити каталог модного одягу для українських панянок.
      correct: false
    explanation: Це був маніфест українського жіночого руху.
  - question: Як склалася доля Олени Пчілки в останні роки життя за радянської влади?
    options:
    - text: Вона стала почесним членом партії більшовиків.
      correct: false
    - text: Вона зазнала переслідувань, але не скорилася режиму до самої смерті.
      correct: true
    - text: Вона емігрувала до Франції і жила там у спокої.
      correct: false
    - text: Вона відійшла від справ і займалася лише вишиванням.
      correct: false
    explanation: Вона залишалася 'незламною старістю' української культури.
  - question: Яке значення мала етнографічна праця Пчілки про український орнамент для розвитку науки?
    options:
    - text: Вона довела, що вишивка — це глибока знакова система, код нації.
      correct: true
    - text: Це був просто альбом красивих картинок для розваги.
      correct: false
    - text: Вона довела, що українська вишивка походить з Китаю.
      correct: false
    - text: Праця не мала жодного наукового значення.
      correct: false
    explanation: Це було перше ґрунтовне наукове дослідження вишивки.
  - question: Чому відому діячку Олену Пчілку часто називають 'інженером української душі' та творцем ідентичності?
    options:
    - text: Тому що вона мала диплом інженера-будівельника.
      correct: false
    - text: Тому що вона свідомо конструювала нову модель української ідентичності.
      correct: true
    - text: Тому що вона будувала мости через Дніпро.
      correct: false
    - text: Тому що вона любила технічні новинки.
      correct: false
    explanation: Вона формувала еліту за власним проектом.
  - question: Як саме Олена Пчілка вплинула на українську моду та повсякденний стиль тогочасної міської інтелігенції?
    options:
    - text: Вона ввела моду на носіння народного строю серед інтелігенції.
      correct: true
    - text: Вона забороняла носити будь-що, крім чорного одягу.
      correct: false
    - text: Вона пропагувала французьку моду в українських селах.
      correct: false
    - text: Вона не цікавилася модою і носила будь-що.
      correct: false
    explanation: Це був візуальний маніфест українства.
  - question: Яку вирішальну роль відігравала Пчілка у формуванні таланту своєї доньки Лесі Українки?
    options:
    - text: Вона стримувала її талант.
      correct: false
    - text: Вона створила умови для розвитку генія, давши освіту і свободу.
      correct: true
    - text: Вона не займалася вихованням доньки.
      correct: false
    - text: Вона змушувала Лесю писати російською.
      correct: false
    explanation: Вона була 'менеджером' таланту доньки.
