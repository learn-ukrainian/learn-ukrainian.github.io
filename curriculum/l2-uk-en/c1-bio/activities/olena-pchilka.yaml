  prompt: Як ролі матері і доньки доповнювали одна одну в українській культурі? Чи могла б Леся Українка стати тим, ким вона
    стала, без впливу матері?
  model_answer: 'Пчілка створила умови (грунт), на якому виріс талант Лесі (квітка). Пчілка була ''менеджером'' української
    культури, вона пробивала стіни, організовувала видання, боролася з цензурою. Леся, маючи цей захист і базу, змогла зосередитися
    на високому мистецтві, піднявши українську літературу до світових вершин. Це був ідеальний тандем: сила волі матері і
    сила духу доньки.'
