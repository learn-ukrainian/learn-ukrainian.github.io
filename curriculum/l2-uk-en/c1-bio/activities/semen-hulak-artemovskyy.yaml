  title: 'Аналітичне есе: Національний маніфест'
  prompt: 'Напишіть порівняльне есе (400+ слів): «Запорожець за Дунаєм: Від побутової комедії до національного маніфесту»'
  model_answer: Поява опери «Запорожець за Дунаєм» у 1863 році стала справжнім тектонічним зсувом. В умовах жорсткої цензури,
