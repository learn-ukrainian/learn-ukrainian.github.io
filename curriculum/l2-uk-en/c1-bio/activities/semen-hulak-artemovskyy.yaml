- type: essay-response
  title: 'Критичний аналіз: Сміх як зброя'
  prompt: Проаналізуйте, яким чином Семен Гулак-Артемовський використав жанр комічної опери для просування української національної
    ідеї в умовах імперських заборон.
  model_answer: Гулак-Артемовський майстерно використав 'легкість' жанру комічної опери як стратегічний інструмент. В умовах
    Валуєвського циркуляра прямі політичні заклики були неможливі, тому композитор замаскував тему національного вигнання
    та прагнення свободи під побутові сцени та народний гумор. Сміх Карася став формою утвердження української життєздатності
    та суб'єктності, дозволяючи українській мові звучати на головній імперській сцені як повноцінний інструмент високого мистецтва.
  rubric:
  - criteria: Глибина аналізу
    description: Розуміння стратегії використання гумору.
    points: 50
  - criteria: Вживання термінології
    description: Використання термінів (Валуєвський циркуляр, легалізація, суб'єктність).
    points: 50
- type: comparative-study
  title: 'Порівняння: Гулак-Артемовський vs Лисенко'
  items_to_compare:
  - 'Етап Гулака-Артемовського: Першопроходець, легалізація українського на сцені через народний колорит.'
  - 'Етап Миколи Лисенка: Академізація, створення професійної школи, поглиблення психологізму.'
  prompt: Оцініть значення обох етапів для розвитку української опери. Чому шлях Гулака-Артемовського був необхідним фундаментом
    для наступних поколінь?
  model_answer: Гулак-Артемовський виконав критично важливу місію легалізації — він довів, що українська опера може бути успішною
    та конкурентоспроможною. Без цього фундаменту Лисенкові було б набагато важче будувати академічну школу. Комічна опера
    Гулака-Артемовського завоювала серця масового глядача, підготувавши ґрунт для складних музичних драм Лисенка.
  criteria:
  - Оцінка ролі першопрохідця
  - Розуміння еволюції від побутового до академічного
  - Порівняння впливу на публіку
- type: true-false
  title: Факти про Гулака-Артемовського
  items:
  - statement: Семен Гулак-Артемовський сам написав лібрето до своєї опери.
    correct: true
    explanation: Так, він був автором і музики, і літературного тексту.
  - statement: Прем'єра «Запорожця за Дунаєм» відбулася в Києві у 1863 році.
    correct: false
    explanation: Прем'єра відбулася в Петербурзі на сцені Маріїнського театру.
  - statement: Композитор був другом Тараса Шевченка та підтримував його.
    correct: true
    explanation: Їх пов'язувала міцна багаторічна дружба та спільні ідеали.
  - statement: Валуєвський циркуляр сприяв розвитку української опери.
    correct: false
    explanation: Навпаки, циркуляр був жорстким репресивним заходом проти культури.
  - statement: Гулак-Артемовський мав офіційний дозвіл на медичну практику.
    correct: true
    explanation: Він був багатогранною людиною та серйозно цікавився медициною.
  - statement: Опера «Запорожець за Дунаєм» була першою професійною оперою в світі.
    correct: false
    explanation: Вона була першою НАЦІОНАЛЬНОЮ УКРАЇНСЬКОЮ оперою.
  - statement: Гулак-Артемовський ніколи не залишав території України.
    correct: false
    explanation: Він жив і працював у Петербурзі, навчався в Італії.
  - statement: Комічний жанр опери приховував серйозний патріотичний зміст.
    correct: true
    explanation: За гумором ховалася драма національного вигнання.
