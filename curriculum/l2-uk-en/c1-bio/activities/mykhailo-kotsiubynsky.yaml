- type: reading
  id: reading-kotsiubynsky-intermezzo
  title: 'Михайло Коцюбинський: Психологічний автопортрет митця'
  text: |
    «Лишіть мене в спокої. Я втомився. Мене втомили люди. Мені докучило бути для них дзеркалом, у якому вони бачать свою нікчемність. Я хочу бути сам. Я хочу слухати, як мовчать ниви, як дихає земля, як сонце п’є росу. Моя утома — це не просто фізичне виснаження, це огида від залізної руки міста, що стискає моє серце. Тут, серед степу, я знову стаю сонцепоклонником. Кожна стеблина, кожна комаха для мене — цілий світ, повний вітальної енергії. Я не тікаю від життя, я йду назустріч справжньому життю, де немає фальші, де панує вічна гармонія природи. Я мушу набратися цієї сили, щоб потім знову повернутися в долину і нести своє слово тим, хто задихається в диму цивілізації».
  instruction: Прочитайте уривок, стилізований під ідейне наповнення новели «Intermezzo».
  tasks:
  - Як автор описує свою «утому»? Яка її природа?
  - Знайдіть у тексті ознаки імпресіоністичного світосприйняття.
  - Поясніть метафору «залізної руки міста» в контексті модерністської літератури.
- type: essay-response
  id: essay-kotsiubynsky-modernism
  title: 'Есе: Коцюбинський і європейський модернізм'
  prompt: |
    Напишіть аналітичне есе (300-450 слів) на тему: «Михайло Коцюбинський як архітектор українського модерну: деколонізація через естетику».

    У своєму есе:
    1. Проаналізуйте, як перехід від реалізму до імпресіонізму допоміг Коцюбинському вивести українську літературу на європейський рівень.
    2. Поясніть роль «сонцепоклонництва» як філософської позиції митця.
    3. Обґрунтуйте тезу про те, що витончений стиль Коцюбинського був формою інтелектуального опору імперській асиміляції.
  min_words: 300
  model_answer: |
    Творчість Михайла Коцюбинського стала поворотним моментом в історії української літератури, ознаменувавши її остаточний перехід від народницького побутовізму до модерної європейської естетики. Цей перехід був не просто зміною художніх прийомів, а глибоким актом інтелектуальної деколонізації. Впроваджуючи методи психологічного імпресіонізму, Коцюбинський довів, що українське слово здатне оперувати найтоншими категоріями людської психіки, які раніше вважалися прерогативою «великих» імперських літератур.

    Центральною віссю його світогляду було «сонцепоклонництво» — віра у вітальну силу природи та світла. Це не було втечею від реальності, а навпаки — пошуком істинного буття поза межами штучних соціальних конструктів імперії. У новелі «Intermezzo» ми бачимо, як митець через самотність і злиття з природою відновлює свою суб'єктність. Це був маніфест індивідуальної свободи, яка є фундаментом національної незалежності.

    Стосунки Коцюбинського з європейським контекстом (зокрема на Капрі) демонструють його як рівноправного учасника світового літературного процесу. Він не піддався спокусі русифікації, яку йому пропонували колеги, розуміючи, що саме українська мова є тим унікальним інструментом, що дозволяє створити неповторний синтез етнографічної архаїки та модерного психологізму. Його шедевр «Тіні забутих предків» став вершиною цього синтезу, відкривши світові Гуцульщину як архаїчне ядро європейської цивілізації. Таким чином, Коцюбинський деколонізував український досвід, перетворивши його на універсальну цінність, що і сьогодні надихає нові покоління митців.
- type: critical-analysis
  id: analysis-kotsiubynsky-hutsul-myth
  title: 'Критичний аналіз: Магія «Тіней забутих предків»'
  source_reading: reading-kotsiubynsky-intermezzo
  target_text: |
    «Весь світ був для нього живим, сповненим таємничих сил. Він чув голос Черемоша, розумів шепіт лісу і бачив, як у темряві гір прокидаються тіні забутих предків. Це не була просто віра — це було саме життя, де людина і природа зливалися в єдиному магічному ритмі».
  questions:
  - Як Коцюбинський використовує елементи міфології для розкриття психології героїв?
  - У чому полягає відмінність між етнографізмом 19 століття та модерним неоромантизмом Коцюбинського в цьому творі?
  - Поясніть назву «Тіні забутих предків» з точки зору філософії часу та пам'яті.
  model_answers:
  - Міфологічні істоти (щезники, нявки) виступають у Коцюбинського як проекції внутрішніх станів героїв, їхніх страхів та бажань, роблячи психологічний аналіз глибшим та символічнішим.
  - На відміну від реалістів, які описували побут гуцулів як екзотичну дивину, Коцюбинський створює цілісний художній світ, де магічне сприйняття є природним станом душі, а не зовнішньою атрибутикою.
  - Назва символізує нерозривний зв'язок поколінь та вічну присутність минулого в теперішньому; предки не вмирають, доки живе їхній дух у природі та обрядах народу.
