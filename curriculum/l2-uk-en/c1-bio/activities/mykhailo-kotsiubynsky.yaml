  model_answer: |
    Авторський намір у «Цвіті яблуні» полягає в дослідженні «прокляття» митця, який не може вимкнути свій творчий апарат навіть у моменти найбільшого особистого горя. Коцюбинський використовує цей екстремальний сюжет, щоб показати роздвоєність свідомості модерного художника: одна частина людини страждає, а інша — холоднокровно фіксує деталі (блідість обличчя, колір ламп, звуки). Це акт вищої психологічної правди, де «цвіт яблуні» стає символом крихкості життя та вічної краси мистецтва, яке народжується з болю.
  instruction: Розгляньте етичну та естетичну складову твору.
- type: comparative-study
  id: compare-kotsiubynsky-hamsun
  title: 'Порівняльний аналіз: Коцюбинський та європейський модерн'
  items_to_compare:
  - Михайло Коцюбинський («Intermezzo»)
  - Кнут Гамсун («Пан» / «Голод»)
  criteria:
  - Людина і природа
  - Стан самотності та відчуження
  - Роль сенсорних вражень (звук, колір)
  model_answer: |
    Обидва автори є представниками психологічного модернізму, де людина шукає порятунку від цивілізації в лоні природи. У Коцюбинського («Intermezzo») природа виступає як лікувальна, сонячна сила, що повертає митця до життя. У Гамсуна («Пан») природа є більш стихійною та руйнівною, де герой розчиняється в лісовій самотності. Спільним є використання імпресіоністичних засобів — акценту на миттєвих враженнях, кольорах та звуках, які важать більше за сюжетні події. Це демонструє включеність Коцюбинського в актуальний на той час загальноєвропейський літературний контекст.
