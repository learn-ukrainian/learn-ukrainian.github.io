  title: 'Аналіз авторського наміру: Психологізм образу'
  prompt: |
    Проаналізуйте, чому Коцюбинський у новелі «Цвіт яблуні» обирає такий болючий сюжет — батька-письменника, який фіксує агонію власної дитини для майбутнього твору. Який художній намір стоїть за цим прийомом?
  techniques_to_identify:
