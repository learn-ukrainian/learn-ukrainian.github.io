- type: essay-response
  title: 'Есе: Петро Калнишевський як дзеркало української трагедії та величі'
  instruction: Напишіть глибокий аналітичний нарис (400+ слів) про моральний вибір отамана у 1775 році.
  prompt: Проаналізуйте рішення Петра Калнишевського про капітуляцію Січі. Чи було це проявом слабкості, чи найвищої мудрості та самопожертви? Як це рішення вплинуло на подальшу долю українства?
  min_words: 400
  model_answer: |
    Постать Петра Калнишевського є однією з найбільш обговорюваних у контексті завершення козацької епохи. Його рішення відчинити ворота Січі перед військами генерала Текелія у 1775 році часто стає предметом дискусій: чи варто було дати останній бій, чи мудрість отамана врятувала націю від повного винищення? Для глибокого аналізу цього вчинку необхідно враховувати контекст ситуації — 100-тисячна регулярна армія проти 10 тисяч козаків, багато з яких були не озброєні.

    Вибір Калнишевського був актом свідомої самопожертви. Якби він обрав шлях героїчної смерті у бою, це призвело б до неминучої різанини не лише козаків, а й тисяч жінок та дітей, що перебували в межах Січі. Отаман, якому на той момент було 85 років, взяв на себе тягар моральної відповідальності за поразку, щоб зберегти фізичний генофонд Війська. Це була перемога гуманізму над марнославством. Калнишевський розумів, що імперія прагне саме кривавого фіналу, щоб назавжди затаврувати козацтво як бунтівників, але він позбавив Катерину II цього видовища.

    Подальша доля отамана — 25 років ув'язнення на Соловках — довела правильність його вибору у вищому сенсі. Своєю незламністю в «кам'яному мішку» він створив міф про непереможність українського духу. Його мовчання було гучнішим за гарматні залпи. Він зберіг життя тисячам козаків, які згодом змогли заснувати Задунайську Січ та передати традиції наступним поколінням. Таким чином, капітуляція 1775 року стала не кінцем історії, а її переходом у нову, духовну площину.

    Сьогодні ми бачимо в Калнишевському не просто в'язня, а переможця. Він пережив імператрицю, що його ув'язнила, і став святим у пам'яті народу. Його приклад вчить нас, що справжнє лідерство — це здатність пожертвувати власним ім'ям та свободою заради спасіння життя інших. Калнишевський залишається для нас втіленням стоїцизму та вірності Батьківщині, доводячи, що Україна живе доти, доки живе хоча б одна вільна душа.
  rubric:
