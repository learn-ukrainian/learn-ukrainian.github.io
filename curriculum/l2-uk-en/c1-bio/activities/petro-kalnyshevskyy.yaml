  instruction: Проаналізуйте роль отамана у збереженні українського характеру Півдня.
  target_text: |
    Завдяки політиці Калнишевського український Степ був заселений не кріпаками з Росії, а вільними українськими селянами. Він створив систему «паланок», яка була прообразом національного адміністративного устрою. Навіть після ліквідації Січі, цей людський масив залишився українським за мовою та духом.
  questions:
    - Як діяльність Калнишевського завадила швидкій асиміляції Південної України?
    - Чому система зимівників вважається фермерською моделлю економіки?
    - Яке значення має канонізація отамана для сучасної національної свідомості?
  model_answers:
    - Він створив критичну масу вільних українських поселенців, які стали етнічним фундаментом регіону, не дозволивши перетворити його на чисто російську провінцію.
    - На відміну від імперських латифундій з рабською працею, зимівники базувалися на приватній власності та особистій ініціативі вільних людей.
    - Це акт повернення нації її героїв у духовному вимірі, що підкреслює святість боротьби за волю та гідність Батьківщини.

