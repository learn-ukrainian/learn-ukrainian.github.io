- type: comparative-study
  title: 'Порівняльний аналіз: Мазепа vs Калнишевський'
  items_to_compare:
    - "Іван Мазепа (1709)"
    - "Петро Калнишевський (1775)"
  criteria:
    - Стратегія спротиву
    - Ставлення до імперської влади
    - Наслідки для автономії
  prompt: Зіставте дві моделі реагування української еліти на імперський наступ. Яка з них виявилася більш ефективною у довгостроковій перспективі?
  model_answer: |
    Мазепа і Калнишевський представляють два різні підходи до захисту українського суверенітету. Мазепа обрав шлях радикального розриву та військового альянсу з зовнішнім ворогом імперії, сподіваючись на швидку перемогу. Його стратегія була стратегією ва-банк. Калнишевський же намагався діяти в межах імперського правового поля, зміцнюючи Січ економічно та демонструючи лояльність через участь у війнах. Його стратегія була стратегією повзучого самозбереження.

    Обидва лідери зазнали поразки в тактичному сенсі, оскільки Російська імперія на той час була занадто потужною. Проте ідеологічно вони доповнюють один одного. Мазепа дав Україні прапор політичної незалежності, а Калнишевський — зразок моральної незламності та господарської суб'єктності. Якщо Мазепа — це вибух національної енергії, то Калнишевський — це її тривала консервація у важких умовах. Досвід обох є критично важливим для розуміння того, що з імперією неможливо домовитися: ні через війну, ні через лояльність — вона вимагає лише повного підкорення.

