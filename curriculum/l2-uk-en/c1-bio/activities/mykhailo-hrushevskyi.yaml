  title: 'Михайло Грушевський: Батько української історії'
  instruction: Прочитайте текст про ідеологічну революцію Михайла Грушевського.
  source: Енциклопедія історії України
  text: |
    Михайло Грушевський здійснив справжню революцію в історичній науці, опублікувавши у 1904 році статтю «Звичайна схема „руської“ історії». У ній він науково спростував імперську концепцію про «єдину Русь», яка нібито перетікала з Києва до Володимира-на-Клязьмі, а звідти до Москви. Грушевський довів, що Київська Русь була державою українського народу, а її політична і культурна спадщина перейшла до Галицько-Волинського князівства. Володимиро-Суздальське князівство, натомість, стало зародком майбутньої Росії, яка розвивалася на іншій етнічній та територіальній основі. Ця концепція повернула українцям їхню історію та стала фундаментом для національної ідентичності.
  tasks:
  - У чому полягала суть «схеми руської історії» Грушевського?
  - Як наукова праця Грушевського вплинула на легітимізацію УНР?
- type: essay-response
  id: essay-hrushevskyi-identity
  title: 'Есе: Історія як зброя державотворення'
  source_reading: reading-hrushevskyi-canon
  prompt: 'Проаналізуйте роль Михайла Грушевського у трансформації української ідентичності
