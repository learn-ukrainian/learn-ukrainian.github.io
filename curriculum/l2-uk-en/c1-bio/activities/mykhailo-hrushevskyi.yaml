    роль «юридичного документа» нації під час революції 1917–1918 років? Оцініть значення
    його постаті для деколонізації українського історичного наративу. Спирайтеся на
    матеріали модуля та прочитаний текст.

    '
  min_words: 300
  model_answer: 'Михайло Грушевський став архітектором модерної української суб''єктності,
    перетворивши історію на інструмент державної легітимації. Його головний внесок
    — «звичайна схема руської історії», яка науково обґрунтувала тяглість української
    державності від княжих часів до сучасності. Це була вища форма інтелектуальної
    деколонізації: Грушевський вирвав «Київську спадщину» з рук імперії, довівши,
    що Україна є повноправним господарем своєї пам''яті. Його 10-томна праця стала
    ідеологічним фундаментом для IV Універсалу, оскільки вона переконала націю у її
    праві на самостійне буття. Як голова Центральної Ради, він надав українському
    руху етичного та правового змісту, базуючи державотворення на європейських демократичних
    цінностях. Трагедія його повернення до СРСР лише підтверджує, що його ідеї були
    настільки небезпечними для Москви, що їх намагалися знищити разом із автором.
    Сьогодні Грушевський є символом соборної інтелектуальної волі України.

    '
- type: critical-analysis
