- type: reading
  id: reading-protestatio-boretskyi
  title: "«Протестація» Іова Борецького (1621)"
  source: "Адаптація маніфесту XVII століття"
  text: >
    «Ми — нащадки того славетного народу руського, що хрестився за Володимира Великого. Наша віра — це не просто сукупність обрядів, це наше природне право на існування як вільних людей у своїй Богом даній державі. Ми не просимо ласки, ми вимагаємо справедливості. Козацтво наше — це не розбійники, як ви кажете, а прямі спадкоємці воїнства давніх київських князів, що захищали цю землю від поган. 
    
    Ви кажете, що ми незаконні? Але хіба може бути незаконним народ у себе вдома? Хіба може бути незаконною церква, що стоїть на берегах Дніпра вже шість століть? Ми відновили свою ієрархію не для бунту, а для того, щоб не бути вівцями без пастиря. Наш патріарх прийшов до нас зі святого міста Єрусалима, і влада його — від Бога, а не від земних королів».
  instruction: "Прочитайте уривок із знаменитої «Протестації» та проаналізуйте її політичний пафос."

