- type: essay-response
  title: "Есе: Освіта як зброя національного виживання"
  instruction: "Напишіть аналітичне есе (400-500 слів)."
  prompt: "Проаналізуйте вислів: 'Київська братська школа була фортецею, де замість гармат була книга'. Як стратегія Іова Борецького щодо розвитку освіти допомогла українцям зберегти ідентичність в умовах відсутності власної держави?"
  min_words: 400
  model_answer: >
    Стратегія Іова Борецького базувалася на глибокому розумінні того, що в умовах бездержавності головним полем битви за майбутнє є свідомість еліти. Його вислів про школу як фортецю не є простою метафорою — це була реальна політична доктрина. 
    
    По-перше, Борецький створив систему освіти, яка була конкурентоспроможною. У XVII столітті головною загрозою була інтелектуальна привабливість католицизму та латинської культури. Впровадивши у братських школах вивчення латини, риторики та філософії на європейському рівні, Борецький позбавив опонентів головного козиря — звинувачення православних у невігластві. Українська молодь тепер могла здобувати якісну освіту вдома, не переходячи в іншу віру заради знань.
    
    По-друге, освіта стала інструментом формування 'політичного українця'. Школа виховувала не просто вірян, а громадян, здатних до самоорганізації. Саме через братські школи ідеї гуманізму та права на спротив тиранії проникли у свідомість міщанства та козацтва. Це створило інтелектуальну броню, яка дозволила українцям не розчинитися в культурі Речі Посполитої, а навпаки — сформулювати власну національну суб'єктність.
    
    По-третє, Борецький забезпечив тяглість еліти. Випускники братських шкіл згодом ставали писарями у козацькому війську, вчителями, священниками та дипломатами. Вони розносили ідеї національного відродження по всій Україні. Таким чином, книга в руках освіченої людини виявилася ефективнішою за гармати, адже вона будувала внутрішню державу в душах людей, яку неможливо було завоювати силою. 
    
    Отже, Іов Борецький довів, що інтелектуальний капітал є найнадійнішим гарантом національного виживання. Його спадщина навчила нас, що свобода починається з освіченого розуму.

