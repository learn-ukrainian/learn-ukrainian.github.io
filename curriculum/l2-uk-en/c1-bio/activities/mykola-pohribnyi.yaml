- type: comparative-study
  title: 'Порівняння: Погрібний та Огієнко'
  items_to_compare:
  - 'Микола Погрібний: диктор, лексикограф'
  - 'Іван Огієнко: мовознавець, перекладач'
  criteria:
  - Сфера діяльності
  - Форма мови (усна/писемна)
  - Умови праці
  prompt: Порівняйте внесок Погрібного та Огієнка у кодифікацію української мови. Як їхні праці доповнюють одна одну?
  model_answer: Огієнко працював із писемною мовою — створював граматики, переклав Біблію. Погрібний зосередився на усній
    мові — вимові, наголосах. Огієнко працював в еміграції, вільний від цензури. Погрібний — в Україні, під ідеологічним тиском.
    Разом їхні праці охоплюють обидві форми літературної мови.
- type: essay-response
  title: 'Аналітичне есе: Роль радіо у збереженні мови'
  prompt: Як робота Миколи Погрібного на Українському радіо сприяла збереженню української літературної норми в радянські
    часи? Чому його голос став еталоном вимови?
  model_answer: В умовах русифікації радіо було одним із небагатьох місць, де звучала правильна українська мова. Погрібний
    як диктор став живим прикладом літературної норми. Його бездоганна вимова нагадувала слухачам, як повинна звучати їхня
    мова.
  min_words: 400
