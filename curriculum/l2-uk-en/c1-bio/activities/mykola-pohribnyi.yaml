  - criteria: Розуміння ролі радіо в радянській мовній політиці
    description: Аналіз значення українського радіо для збереження мови.
    points: 50
  - criteria: Характеристика внеску Погрібного
    description: Оцінка його ролі як еталону вимови.
    points: 50
