    збереження спадщини?
  model_answer: Хоча обидві стратегії були відповідями на імперський тиск, шлях Бортнянського дозволив зберегти та систематизувати
    величезний корпус творів, що стали фундаментом для майбутніх поколінь. Березовський же обрав шлях безкомпромісного драматизму,
    що призвело до особистої катастрофи, але залишило нам образ незламного ідеаліста.
  criteria:
  - Порівняння успіху кар'єри
  - Аналіз довгострокового впливу на культуру
  - Оцінка особистої трагедії проти професійного успіху
