- type: essay-response
  title: 'Порівняльне есе: Бортнянський та Березовський'
  prompt: 'Напишіть порівняльне есе (400+ слів): «Бортнянський та Березовський: Два обличчя українського музичного генія в
    імперському контексті»'
  model_answer: Постаті Дмитра Бортнянського та Максима Березовського є двома найяскравішими символами українського музичного
    золотого віку. Обидва вони народилися в Глухові, проте їхні життєві траєкторії стали втіленням різних сценаріїв долі українського
    генія. Бортнянський відіграв визначальну роль у реформуванні хорового мистецтва. Він зумів адаптувати українську мелосність
    до суворих вимог імперії, зберігши самобутність. Березовський же став жертвою системи, чий драматизм не вписався в офіційні
    канони. Сьогодні наше завдання — повернути ці імена до національного пантеону, адже вони є символом незламності українського
    духу.
  rubric:
  - criteria: Мовна якість (C1)
    description: Використання складносурядних речень та пасивної лексики.
    points: 40
  - criteria: Аналітична глибина
    description: Глибоке розуміння історичного контексту та біографій.
    points: 30
  - criteria: Структура та логіка
