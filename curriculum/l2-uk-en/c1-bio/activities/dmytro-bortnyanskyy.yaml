- type: essay-response
  title: 'Критичний аналіз: Митець та Імперія'
  prompt: Проаналізуйте дилему Бортнянського як українського митця на службі імперії. Як він зумів зберегти національну ідентичність
    у своїй музиці?
  model_answer: Дилема Дмитра Бортнянського є типовою для української інтелектуальної еліти XVIII століття. Перебуваючи в
    епіцентрі імперської влади, він не став інструментом асиміляції, а навпаки — наповнив імперські форми українським духовним
    змістом. Його музика базується на інтонаціях українського бароко, що проявляється у м'якості мелодики та особливому вокальному
    психологізмі. Збереження ідентичності відбувалося через вірність естетичним ідеалам Глухівської школи, де професіоналізм
    був нерозривно пов'язаний із національною традицією багатоголосся.
  rubric:
  - criteria: Аргументація
    description: Чіткість та логічність аргументів щодо збереження ідентичності.
    points: 50
  - criteria: Використання лексики
    description: Правильне вживання термінів модуля (капела, мелос, Глухівська школа).
    points: 50
