- type: reading
  id: reading-nestor-prologue
  title: 'Вступ до «Повісті минулих літ»'
  source: 'Нестор Літописець (бл. 1113 р.)'
  text: |
    «Се повісті минулих літ, звідки пішла Руська земля, хто в Києві став перший княжити і звідки Руська земля стала бути. 
    По потопі бо трьома синами Ноєвими розділена була земля: Симом, Хамом, Яфетом... Яфетові ж дісталися північні країни і західні... Слов'янське же плем'я від роду Яфетового, бо нащадки Яфета і є слов'яни...
    Через багато літ сіли слов'яни по Дунаю, де нині земля Угорська і Болгарська. Від тих слов'ян розійшлися вони по землі і прозвалися іменами своїми, де хто сів на котрому місці. Так, одні прийшовши, сіли на ріці на ймення Морава і прозвалися моравами, а другі чехами назвалися. А так само й ті ж слов'яни: прийшовши, сіли по Дніпру і назвалися полянами, а інші — древлянами, бо сіли в лісах...»
  instruction: Прочитайте уривок з літопису та проаналізуйте концепцію етногенезу за Нестором.
  tasks:
    - "Як Нестор пов'язує походження слов'ян із біблійною традицією?"
    - "Які географічні орієнтири використовує автор для опису розселення слов'ян?"
    - "Чому для Нестора було важливо вивести родовід слов'ян саме від Яфета?"

- type: authorial-intent
  id: intent-viking-call
  title: 'Аналіз авторського задуму: Покликання варягів'
  text_excerpt: |
    «Земля наша велика і щедра, а порядку в ній немає. Прийдіть княжити і володіти нами».
  prompt: "Яку політичну та юридичну мету переслідував Нестор, формулюючи легенду про покликання варягів саме як запрошення за договором (рядом), а не як акт завоювання?"
  model_answer: "Нестор прагнув легітимізувати правлячу династію Рюриковичів через ідею 'суспільного договору'. Наголошуючи на добровільному запрошенні, він підкреслював законність влади та її обов'язок підтримувати порядок, встановлений за згодою народу. Це відрізняло київську модель влади від чистого завоювання, роблячи народ суб'єктом процесу."
  techniques_to_identify:
    - Легітимізація через закон
    - Використання прямої мови
    - Створення прецеденту договору

- type: essay-response
  id: essay-nestor-historian
  title: 'Есе: Нестор як архітектор національної пам''яті'
  instruction: Напишіть аналітичне есе (300-500 слів).
  prompt: |
    **Проблема:**
    Нестор Літописець обрав шлях інтелектуальної праці в епоху, де панував меч. Його «Повість минулих літ» стала не просто хронікою, а проєктом майбутньої нації.

    **Завдання:**
    Проаналізуйте, як Нестор використовує легенди (про Кия, Ольгу, апостола Андрія) для легітимізації київської держави. Яким чином його метод синтезу провіденціалізму та прагматизму вплинув на формування української історичної свідомості?
  min_words: 300
  model_answer: "Нестор Літописець створив інтелектуальний фундамент української ідентичності. Його використання легенди про Кия як князя, а не перевізника, стверджувало шляхетність заснування Києва. Легенда про апостола Андрія легітимізувала Київ як сакральний центр, рівний Риму та Константинополю. Його метод дозволив українцям усвідомлювати себе не як випадкову спільність, а як народ із глибоким корінням та місією. Він перетворив хаотичне минуле на впорядкований наратив."

- type: critical-analysis
  id: analysis-nestor-decolonization
  title: 'Критичний розбір: Деколонізація образа Нестора'
  target_text: |
    «Російська імперська історіографія століттями намагалася привласнити Нестора, називаючи його "першим російським істориком". Проте аналіз мови Нестора, його географічних пріоритетів та ідеологічних установок однозначно вказує на його приналежність до київської (української) традиції».
  questions:
    - Чому привласнення Нестора імперським наративом є актом культурної колонізації?
    - Які лінгвістичні аргументи спростовують теорію "спільної колиски" в контексті Нестора?
    - Як образ Нестора як 'загальноруського' літописця використовується в сучасній пропаганді?
  model_answers:
    - Це заперечує самостійний шлях української культури, роблячи її вториною щодо імперського центру, привласнюючи її витоки.
    - Наявність виразних українізмів у текстах Нестора доводить, що він мислив категоріями мови, яка розвивалася саме на українських теренах (наприклад, лексеми 'сором', 'ворог', 'вабити').
    - Це допомагає створювати міф про історичну нерозривність України та Росії, заперечуючи суб'єктність Києва як першопочаткового і єдиного центру цієї культури.

- type: comparative-study
  id: compare-nestor-chronists
  title: 'Компаративний аналіз: Нестор та європейські хроністи'
  items_to_compare:
    - 'Нестор Літописець (Київ): «Повість минулих літ»'
    - 'Беда Преподобний (Англія): «Церковна історія народу англів»'
    - 'Галл Анонім (Польща): «Хроніка та діяння князів польських»'
  criteria:
    - Використання офіційних документів
    - Релігійне обґрунтування історії
    - Формування національного міфу
  prompt: "Порівняйте ступінь 'документальності' праць обох хроністів. Чи можна вважати Нестора більш сучасним істориком через його роботу з архівами (міжнародними договорами)?"
  model_answer: "Нестор значно випереджав багатьох сучасників у роботі з першоджерелами. Він включав у літопис повні тексти міжнародних договорів з Візантією, що робить його ПВЛ унікальною пам'яткою права. На відміну від Галла Аноніма, який більше зосереджений на риториці, Нестор діяв як системний історик-архівіст. Це наближає його до методів Беди Преподобного, що робить його частиною вищої ліги європейських інтелектуалів."

