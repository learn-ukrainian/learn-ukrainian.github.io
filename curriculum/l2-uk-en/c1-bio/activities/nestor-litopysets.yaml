- type: essay-response
  id: essay-nestor-historian
  title: 'Есе: Нестор як архітектор національної пам''яті'
  instruction: Напишіть аналітичне есе (300-500 слів).
  prompt: |
    **Проблема:**
    Нестор Літописець обрав шлях інтелектуальної праці в епоху, де панував меч. Його «Повість минулих літ» стала не просто хронікою, а проєктом майбутньої нації.

    **Завдання:**
    Проаналізуйте, як Нестор використовує легенди (про Кия, Ольгу, апостола Андрія) для легітимізації київської держави. Яким чином його метод синтезу провіденціалізму та прагматизму вплинув на формування української історичної свідомості?
  min_words: 300
  model_answer: "Нестор Літописець створив інтелектуальний фундамент української ідентичності. Його використання легенди про Кия як князя, а не перевізника, стверджувало шляхетність заснування Києва. Легенда про апостола Андрія легітимізувала Київ як сакральний центр, рівний Риму та Константинополю. Його метод дозволив українцям усвідомлювати себе не як випадкову спільність, а як народ із глибоким корінням та місією. Він перетворив хаотичне минуле на впорядкований наратив."

- type: critical-analysis
  id: analysis-nestor-decolonization
  title: 'Критичний розбір: Деколонізація образа Нестора'
  source_reading: reading-nestor-prologue
  target_text: |
    «Російська імперська історіографія століттями намагалася привласнити Нестора, називаючи його "першим російським істориком". Проте аналіз мови Нестора, його географічних пріоритетів та ідеологічних установок однозначно вказує на його приналежність до київської (української) традиції».
  questions:
    - Чому привласнення Нестора імперським наративом є актом культурної колонізації?
    - Які лінгвістичні аргументи спростовують теорію "спільної колиски" в контексті Нестора?
    - Як образ Нестора як 'загальноруського' літописця використовується в сучасній пропаганді?
  model_answers:
    - Це заперечує самостійний шлях української культури, роблячи її вториною щодо імперського центру, привласнюючи її витоки.
    - Наявність виразних українізмів у текстах Нестора доводить, що він мислив категоріями мови, яка розвивалася саме на українських теренах (наприклад, лексеми 'сором', 'ворог', 'вабити').
    - Це допомагає створювати міф про історичну нерозривність України та Росії, заперечуючи суб'єктність Києва як першопочаткового і єдиного центру цієї культури.

