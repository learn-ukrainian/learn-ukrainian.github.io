    1. У чому полягає унікальність музичної мови Леонтовича на прикладі «Щедрика».

    2. Як його вбивство відображає політику імперії щодо української інтелігенції.

    3. Значення Carol of the Bells як інструменту культурної дипломатії сьогодні.

    Використовуйте терміни: багатоголосся, автентичність, деколонізація, суб''єктність.

    '
  min_words: 400
  model_answer: 'Микола Леонтович увійшов в історію як постать, що втілює найвищий злет і водночас найглибшу трагедію українського
    духу початку XX століття. Його геній зміг перетворити скромну народну поспівку на глобальний культурний феномен, який
    сьогодні об''єднує світ навколо Різдва.


    Унікальність Леонтовича як композитора полягає в його вмінні чути «магію багатоголосся» там, де інші бачили лише просту
    пісню. Його «Щедрик» є вершиною хорової мініатюри. Побудований на принципі нескінченного повторення чотирьох нот, твір
    створює ефект магічного вихору, який затягує слухача. Леонтович не просто гармонізував фольклор — він створював автентичний
    світ, де кожен голос має свою суб''єктність. Його метод «хорового живопису» зробив українську пісню частиною світового
    модерну.


    Трагічна загибель митця від рук чекіста у 1921 році не була випадковим розбоєм. Це був спланований акт імперського терору
    проти української еліти. Леонтович був небезпечний для нової влади саме тому, що його музика робила українство зрозумілим,
    високим та привабливим для всього світу. Вбиваючи композитора, режим намагався вбити голос нації, яка щойно проголосила
    свою незалежність. Деколонізація нашої пам''яті вимагає відкрито говорити про цю ціну, яку ми платимо за своє право бути
    собою.


    Сьогодні Carol of the Bells є найпотужнішим інструментом української культурної дипломатії. Щоразу, коли ця мелодія звучить
    у Лондоні, Парижі чи Токіо, вона нагадує про незнищенність українського коріння. Спадщина Леонтовича — це доказ того,
    що справжнє мистецтво сильніше за кулі чекістів. Він подарував світові радість, а нам — незламну гордість за свій народ.
    Його музика продовжує бути нашою зброєю і нашою молитвою у боротьбі за майбутнє.

    '
