- type: essay-response
  id: c1-83-essay-1
  title: «Театр як націотворення»
  prompt: 'Напишіть есе (400+ слів) на тему: «Роль театру Марка Кропивницького у формуванні української нації».

    У есе розкрийте:

    1. Значення публічного звучання української мови в умовах заборон.

    2. Театр як школу емоційного виховання та національної свідомості.

    3. Актуальність традицій «Театру корифеїв» для сучасної сцени.

    Використовуйте терміни: ідентичність, культурний опір, професіоналізм, катарсис.

    '
  min_words: 400
  model_answer: 'Марко Кропивницький та його «Театр корифеїв» здійснили справжній подвиг, перетворивши сцену на єдину легальну
    трибуну українства в Російській імперії. В умовах, коли мова була заборонена в школі та церкві, театр став храмом, де
    народ міг почути своє слово і побачити своє життя. Це було не просто мистецтво — це був акт культурного опору та націотворення.


    Кропивницький розумів, що для пробудження нації потрібна не етнографічна картинка, а глибока психологічна правда. Його
    реалістичний театр викликав катарсис, змушуючи глядачів плакати над долею героїв і замислюватися над власною долею. Він
    виховував почуття гідності, показуючи, що українці — це народ з багатою душею і високою культурою, а не просто «мужики».


    Сьогодні традиції Кропивницького є фундаментом нашого театру. Його урок професіоналізму та відданості справі нагадує,
    що культура є потужною зброєю. Він довів, що талант, помножений на патріотизм, здатен пробити будь-які мури цензури і
    байдужості. Марко Кропивницький залишається для нас прикладом митця, який служить своєму народові.

    '
