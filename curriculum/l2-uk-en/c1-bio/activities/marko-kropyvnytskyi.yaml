- type: true-false
  id: c1-83-true-false-1
  title: «Правда про батька театру»
  instruction: «Визначте, чи є ці твердження про Кропивницького історично правдивими.»
  items:
  - statement: «Марко Кропивницький народився в сім'ї багатого поміщика-кріпосника.»
    correct: false
    explanation: «Його батько був управителем маєтків, людиною незнатного походження.»
  - statement: «Він заснував перший професійний український театр у 1882 році.»
    correct: true
    explanation: «Це сталося в Єлисаветграді, і ця дата є початком історії.»
  - statement: «Кропивницький погодився перейти на російську сцену за великі гроші.»
    correct: false
    explanation: «Він відмовився від пропозиції царя, обравши рідну сцену.»
  - statement: «Він був не лише актором, а й талановитим драматургом і композитором.»
    correct: true
    explanation: «Він писав п'єси та музику до них («Соловейко»).»
  - statement: «Його трупа виступала лише в маленьких селах і ніколи не була в містах.»
    correct: false
    explanation: «Вони гастролювали у Петербурзі, Москві, Варшаві з тріумфом.»
  - statement: «Кропивницький помер у власному ліжку в оточенні родини.»
    correct: false
    explanation: «Він помер у потязі, повертаючись з гастролей.»
  - statement: «Він мав унікальний дар перевтілення і міг грати як молодих, так і старих.»
    correct: true
    explanation: «Його не впізнавали навіть близькі люди в гримі.»
  - statement: «Місто Кіровоград було перейменоване на Кропивницький на його честь.»
    correct: true
    explanation: «Це сталося у 2016 році в рамках декомунізації.»
  - statement: «Він забороняв своїм акторам імпровізувати на сцені.»
    correct: false
    explanation: «Він цінував живий процес творення ролі.»
  - statement: «Його театр називали «Театром корифеїв» через високий рівень майстерності.»
    correct: true
    explanation: «Це була назва, що підкреслювала їхню провідну роль.»
  - statement: «Кропивницький ніколи не мав проблем з царською цензурою.»
    correct: false
    explanation: «Він постійно боровся за дозвіл ставити українські п'єси.»
  - statement: «Він виховав таких зірок, як Марія Заньковецька та Панас Саксаганський.»
    correct: true
    explanation: «Він був їхнім учителем і наставником у театрі.»
