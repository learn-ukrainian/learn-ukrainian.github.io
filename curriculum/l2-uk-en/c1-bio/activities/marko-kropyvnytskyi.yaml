- type: quiz
  id: c1-83-quiz-1
  title: «Життя та сцена Марка Кропивницького»
  instruction: «Виберіть правильну відповідь на основі біографії корифея українського театру.»
  items:
    - question: «Яку неофіційну, але почесну назву отримав Марко Кропивницький від сучасників та істориків культури за свою діяльність?»
      options:
        - text: "«Дідусь української драматургії», який писав лише казки"
          correct: false
        - text: "«Батько українського театру» та засновник професійної сцени"
          correct: true
        - text: "«Король комедії», бо він грав тільки смішні ролі"
          correct: false
        - text: "«Співець степів», який писав пісні про природу"
          correct: false
      explanation: «Він заснував перший професійний театр в Україні.»
    - question: «Що сталося у тисяча вісімсот вісімдесят другому році в місті Єлисаветград, що змінило історію української культури?»
      options:
        - text: «Було відкрито перший пам'ятник Тарасу Шевченку в імперії»
          correct: false
        - text: «Кропивницький створив власну трупу, що започаткувала «Театр корифеїв»»
          correct: true
        - text: «Відбувся великий ярмарок, де продавали лише українські книги»
          correct: false
        - text: «Було заборонено будь-які театральні вистави українською мовою»
          correct: false
      explanation: «Ця дата вважається днем народження професійного театру.»
    - question: «Як російський імператор Олександр Третій відреагував на виступ української трупи під час гастролей у Петербурзі?»
      options:
        - text: «Він заборонив їм виступати і наказав негайно виїхати з міста»
          correct: false
        - text: «Він запропонував їм перейти на імператорську сцену, але грати російською»
          correct: true
        - text: «Він не прийшов на виставу, ігноруючи українських акторів»
          correct: false
        - text: «Він дозволив їм відкрити свій власний театр у центрі Москви»
          correct: false
      explanation: «Кропивницький відмовився від цієї пропозиції, обравши рідну мову.»
    - question: «Яку відповідь дав Марко Кропивницький на пропозицію царя стати придворним актором за великі гроші?»
      options:
        - text: «Він погодився, але попросив ще більше золота та срібла»
          correct: false
        - text: «Він відмовився, попросивши натомість дати йому можливість грати рідною мовою»
          correct: true
        - text: «Він сказав, що подумає, якщо йому дозволять взяти всю родину»
          correct: false
        - text: «Він промовчав, бо боявся розгнівати імператора своєю відмовою»
          correct: false
      explanation: «Його слова «Не треба мені срібла...» стали легендарними.»
    - question: «Яку унікальну здатність мав Марко Кропивницький як актор, згідно з легендами та спогадами сучасників?»
      options:
        - text: «Він міг співати оперні арії голосом, схожим на жіноче сопрано»
          correct: false
        - text: «Він так майстерно перевтілювався, що його не впізнавала навіть власна донька»
          correct: true
        - text: «Він вмів одночасно грати на трьох музичних інструментах»
          correct: false
        - text: «Він міг затримати дихання на п'ять хвилин під час монологу»
          correct: false
      explanation: «Його мистецтво перевтілення було феноменальним.»
    - question: «Чому український театр у дев'ятнадцятому столітті став головною трибуною національного життя?»
      options:
        - text: «Тому що це була єдина сфера, де можна було заробити великі гроші»
          correct: false
        - text: «Бо це було єдине місце, де легально і публічно звучала українська мова»
          correct: true
        - text: «Через те, що українці не вміли читати і не купували книг»
          correct: false
        - text: «Тому що церква заборонила співати народні пісні на службі»
          correct: false
      explanation: «В умовах Емського указу театр замінив школу і пресу.»
    - question: «Яку роль виконував Кропивницький у своїй трупі, окрім того, що був провідним актором?»
      options:
        - text: «Він був лише касиром і продавав квитки на вистави»
          correct: false
        - text: «Він був режисером, драматургом, учителем і художнім керівником»
          correct: true
        - text: «Він займався виключно декораціями та костюмами для акторів»
          correct: false
        - text: «Він лише писав музику і не втручався у постановку п'єс»
          correct: false
      explanation: «Він був «людиною-оркестром» українського театру.»
    - question: «Де і за яких обставин помер видатний драматург та актор Марко Кропивницький?»
      options:
        - text: «Він помер у своєму будинку на хуторі, оточений родиною»
          correct: false
        - text: «Він помер у потязі, повертаючись з чергових гастролей, як мандрівний артист»
          correct: true
        - text: «Він загинув на дуелі, захищаючи честь своєї дружини»
          correct: false
        - text: «Він помер на сцені під час виконання ролі короля Ліра»
          correct: false
      explanation: «Його смерть у дорозі стала символом його відданості сцені.»
    - question: «Яку назву отримав колектив видатних українських акторів, зібраний Кропивницьким?»
      options:
        - text: "«Театр зірок», бо там грали лише знаменитості"
          correct: false
        - text: "«Театр корифеїв», що означає «керівники» або «зачинателі»"
          correct: true
        - text: "«Народний дім», бо вони грали лише для простих людей"
          correct: false
        - text: "«Київська драма», хоча вони базувалися в Єлисаветграді"
          correct: false
      explanation: «Ця назва увійшла в історію як символ розквіту театру.»
    - question: «Яку реформу акторської гри запровадив Марко Кропивницький у своєму театрі?»
      options:
        - text: «Він вимагав грати дуже голосно і пафосно, щоб всі чули»
          correct: false
        - text: «Він створив школу реалістичної гри та ансамблевої взаємодії»
          correct: true
        - text: «Він змушував акторів носити маски, як у грецькому театрі»
          correct: false
        - text: «Він заборонив жінкам грати на сцені, замінивши їх чоловіками»
          correct: false
      explanation: «Він відійшов від штампів на користь життєвої правди.»
    - question: «Яке місто сьогодні носить ім'я драматурга на знак вшанування його заслуг?»
      options:
        - text: «Харків, де він похований на міському кладовищі»
          correct: false
        - text: «Кропивницький (колишній Кіровоград), де він створив трупу»
          correct: true
        - text: «Одеса, де він почав свою професійну кар'єру актора»
          correct: false
        - text: «Полтава, бо він дуже любив творчість Котляревського»
          correct: false
      explanation: «Місто Єлисаветград було перейменоване на його честь у 2016 році.»
    - question: «Як російська критика сприйняла гастролі українського театру в столицях імперії?»
      options:
        - text: «Вони висміяли акторів і назвали їхній виступ «сільською забавою»»
          correct: false
        - text: «Вони були шоковані високим рівнем гри і писали про «українське диво»»
          correct: true
        - text: «Вони взагалі не помітили гастролей і нічого про них не писали»
          correct: false
        - text: «Вони вимагали заборонити вистави через небезпечні ідеї»
          correct: false
      explanation: «Навіть імперська преса визнала талант українців.»
