- type: error-correction
  id: c1-83-error-correction-1
  title: «Граматика театрального життя»
  instruction: «Виправте граматичні помилки у реченнях про театр.»
  items:
    - sentence: «Марко Кропивницький народився у травень тисяча вісімсот сорокового року.»
      error: «травень»
      answer: «травні»
      options:
        - «травень»
        - «травні»
        - «травня»
        - «травнем»
      explanation: «Місцевий відмінок назви місяця у часових конструкціях.»
    - sentence: «Він створив свою власну трупа в Єлисаветграді.»
      error: «трупа»
      answer: «трупу»
      options:
        - «трупа»
        - «трупу»
        - «трупою»
        - «трупі»
      explanation: «Знахідний відмінок прямого додатка (що?).»
    - sentence: «Актори грали на сцена з великим натхненням.»
      error: «сцена»
      answer: «сцені»
      options:
        - «сцена»
        - «сцені»
        - «сцену»
        - «сценою»
      explanation: «Місцевий відмінок після прийменника «на» (де?).»
    - sentence: «Він відмовився служити російська імперія.»
      error: «російська імперія»
      answer: «російській імперії»
      options:
        - «російська імперія»
        - «російській імперії»
        - «російську імперію»
        - «російською імперією»
      explanation: «Давальний відмінок після дієслова «служити» (кому?).»
    - sentence: «Глядачі плакали під час вистава.»
      error: «вистава»
      answer: «вистави»
      options:
        - «вистава»
        - «вистави»
        - «виставу»
        - «виставою»
      explanation: «Родовий відмінок після прийменника «під час».»
    - sentence: «Він написав багато цікаві п'єси.»
      error: «цікаві п'єси»
      answer: «цікавих п'єс»
      options:
        - «цікаві п'єси»
        - «цікавих п'єс»
        - «цікавими п'єсами»
        - «цікавим п'єсам»
      explanation: «Родовий відмінок множини після слова «багато».»
    - sentence: «Кропивницький був талановитий режисер.»
      error: «режисер»
      answer: «режисером»
      options:
        - «режисер»
        - «режисером»
        - «режисеру»
        - «режисера»
      explanation: «Орудний відмінок іменника в ролі іменної частини присудка.»
    - sentence: «Ми пишаємося наш театр.»
      error: «наш театр»
      answer: «нашим театром»
      options:
        - «наш театр»
        - «нашим театром»
        - «нашого театру»
        - «нашому театру»
      explanation: «Орудний відмінок після дієслова «пишатися».»
    - sentence: «Він помер у потяг по дорозі додому.»
      error: «потяг»
      answer: «потязі»
      options:
        - «потяг»
        - «потязі»
        - «потягу»
        - «потягом»
      explanation: «Місцевий відмінок місця дії (де?).»
    - sentence: «Його талант визнав весь світ.»
      error: "none"
      answer: "✓"
      options:
        - "none"
        - "✓"
        - «визнали»
        - «визнала»
      explanation: «Речення побудоване правильно.»
    - sentence: «Він працював з відомі актори.»
      error: «відомі актори»
      answer: «відомими акторами»
      options:
        - «відомі актори»
        - «відомими акторами»
        - «відомих акторів»
        - «відомим акторам»
      explanation: «Орудний відмінок після прийменника «з» (з ким?).»
    - sentence: «Театр став дім для нього.»
      error: «дім»
      answer: «домом»
      options:
        - «дім»
        - «домом»
        - «дому»
        - «дома»
      explanation: «Орудний відмінок після дієслова «стати» (ким? чим?).»
