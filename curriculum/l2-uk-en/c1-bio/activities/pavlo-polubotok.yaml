- type: reading
  id: reading-speech
  title: Промова Павла Полуботка до Петра I (за «Історією Русів»)
  source: Адаптовано з «Історією Русів» (XVIII ст.)
  text: '«Знаю, царю, що чекають на мене кайдани і похмура темниця, де моритимуть
    мене голодом і утисками, за звичаєм московським, але поки ще живий, кажу тобі
    правду. За що гоните ви нас і за що ненавидите? Яка причина такого гоніння на
    народ наш, і за що ви, ніби за якісь злочини, так немилосердно плюндруєте нас?

    Народ наш, бувши вільним і ні від кого незалежним, добровільно приєднався до вас,
    сподіваючись на спільну віру і захист. А ви, не зважаючи на таке наше до вас прихилення,
    наклали на нас рабське ярмо і, що найприкріше, доручили нас керуванню таких персон,
    що не знають ні прав наших, ні вольностей, ні звичаїв.

    Вони, ці чиновники, дбають лише про власне збагачення і приниження нас. Ви нищите
    наші права, топчете наші вольності, які самі ж гарантували своїми грамотами. Невже
    ви думаєте, що Бог не бачить цього беззаконня?

    Я не боюся смерті, бо смерть за вітчизну і за правду є честю. Я скоро стану перед
    судом Божим, і там ми розсудимося з тобою, царю! Там не допоможуть ні влада, ні
    лестощі, ні сила. Там буде лише правда. Готуйся ж і ти до цього суду, бо він неминучий!»

    '
  instruction: Прочитайте уривок з промови і проаналізуйте риторичні прийоми.
  tasks:
  - Визначте головні звинувачення, які висуває гетьман.
  - Проаналізуйте емоційний тон промови.
