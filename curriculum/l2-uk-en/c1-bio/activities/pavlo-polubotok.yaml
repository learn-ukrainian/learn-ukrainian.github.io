- type: critical-analysis
  id: analysis-polubotok-01
  title: 'Критичний аналіз: Методи боротьби Полуботка'
  target_text: |
    Полуботок використовував виключно легальні методи — петиції, чолобитні, посилання на старі договори.
    Він вірив у силу права і закону. Проте імперія вірила лише в силу.
    Його арешт показав, що діалог з тираном неможливий без реальної сили за спиною.
  questions:
    - 'Оцініть ефективність правового методу боротьби в умовах абсолютизму.'
    - 'Чи мав Полуботок інші варіанти дій? Які саме?'

- type: comparative-study
  id: compare-polubotok-01
  title: 'Порівняння: Полуботок vs Мазепа'
  items_to_compare:
    - 'Іван Мазепа (збройний шлях)'
    - 'Павло Полуботок (правовий шлях)'
  criteria:
    - "Метод боротьби (військовий союз vs петиції і закон)"
    - "Ставлення до Росії (зрада vs лояльний протест)"
    - "Результат (військова поразка vs смерть у в'язниці)"
    - "Спадщина в національній пам'яті"
  prompt: 'Порівняйте дві стратегії опору імперії. Яка з них, на вашу думку, мала більше шансів на успіх у XVIII столітті і яка залишила глибший слід у правовій свідомості нації?'
  model_answer: |
    > [!model-answer]
    > **Іван Мазепа** обрав шлях відкритого збройного повстання та зміни зовнішньополітичного вектора через військовий союз зі Швецією. Це був радикальний розрив, який ставив на карту все. Поразка Мазепи призвела до фізичного нищення Батурина та тривалої анафеми, але створила міф про державну самостійність.
    >
    > **Павло Полуботок** діяв у межах легального поля, апелюючи до договірних статей та історичних прав. Він не зраджував царя формально, але чинив системний бюрократичний та правовий опір уніфікації. Його смерть у в’язниці стала актом мучеництва за закон.
    >
    > Обидві стратегії доповнюють одна одну: Мазепа дав нації символ волі, а Полуботок — символ правової незламності та вірності договору навіть перед лицем смерті. Шлях Полуботка заклав підвалини українського конституціоналізму та автономізму, які живили інтелектуальний спротив упродовж усього XVIII століття.

