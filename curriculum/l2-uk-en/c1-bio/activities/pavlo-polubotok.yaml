  - Як у тексті протиставляється 'божественний суд' і 'царська влада'?
  - Чому автор «Історії Русів» вклав ці слова саме в уста Полуботка?
  items:
  - prompt: Які правові та моральні аргументи використовує Полуботок для обґрунтування
      легітимності українських вимог?
    model_answer: Полуботок апелює до добровільного характеру приєднання України ('добровільно
      приєднався'), до спільних угод і грамот, які гарантували права. Він використовує
      правовий аргумент (порушення договору) та морально-етичний (невдячність за лояльність).
  - prompt: Як у тексті протиставляється концепція 'божественного суду' і абсолютної
      'царської влади'?
    model_answer: Божественний суд постає як вища, абсолютна інстанція справедливості,
      де земна ієрархія втрачає значення. Це класичний бароковий мотив 'Vanitas' (марнота
      земної влади), який дозволяє в'язню морально перемогти всемогутнього монарха.
- type: comparative-study
  id: comp-mazepa-polubotok
  title: 'Дві стратегії: Мазепа і Полуботок'
  source_reading: reading-speech
  items_to_compare:
  - Збройне повстання (Іван Мазепа)
  - Правовий опір (Павло Полуботок)
  criteria:
  - Методи боротьби
  - Ставлення до імперії
  - Результативність
  prompt: Порівняйте стратегії Івана Мазепи та Павла Полуботка у боротьбі за українську
    автономію. У чому полягала принципова різниця їхніх підходів і чому обидва зазнали
    поразки?
  model_answer: 'Мазепа обрав шлях відкритого збройного повстання та зміни геополітичного
    альянсу (союз зі Швецією), діючи як суверенний володар. Полуботок, врахувавши
    поразку Мазепи, обрав шлях ''конституційного опору'' в межах правового поля імперії
    (петиції, суди), намагаючись змусити монарха дотримуватися законів. Обидва зазнали
    поразки через нерівність сил: військова міць Росії зламала Мазепу, а абсолютистська
    адміністративна машина — Полуботка. Однак стратегія Полуботка дозволила зберегти
    фізичне існування еліти і виграти час для Гетьманщини.'
