- type: reading
  id: reading-speech
  title: "Промова Павла Полуботка до Петра I (за «Історією Русів»)"
  source: "Адаптовано з «Історії Русів» (XVIII ст.)"
  text: |
    «Знаю, царю, що чекають на мене кайдани і похмура темниця, де моритимуть мене голодом і утисками, за звичаєм московським, але поки ще живий, кажу тобі правду. За що гоните ви нас і за що ненавидите? Яка причина такого гоніння на народ наш, і за що ви, ніби за якісь злочини, так немилосердно плюндруєте нас?
    Народ наш, бувши вільним і ні від кого незалежним, добровільно приєднався до вас, сподіваючись на спільну віру і захист. А ви, не зважаючи на таке наше до вас прихилення, наклали на нас рабське яруга і, що найприкріше, доручили нас керуванню таких персон, що не знають ні прав наших, ні вольностей, ні звичаїв.
    Вони, ці чиновники, дбають лише про власне збагачення і приниження нас. Ви нищите наші права, топчете наші вольності, які самі ж гарантували своїми грамотами. Невже ви думаєте, що Бог не бачить цього беззаконня?
    Я не боюся смерті, бо смерть за вітчизну і за правду є честю. Я скоро стану перед судом Божим, і там ми розсудимося з тобою, царю! Там не допоможуть ні влада, ні лестощі, ні сила. Там буде лише правда. Готуйся ж і ти до цього суду, бо він неминучий!»
  instruction: "Прочитайте уривок з промови і проаналізуйте риторичні прийоми."
  tasks:
    - "Визначте головні звинувачення, які висуває гетьман."
    - "Проаналізуйте емоційний тон промови."

- type: critical-analysis
  id: analysis-speech
  title: "Риторика опору"
  source_reading: reading-speech
  target_text: "Промова Павла Полуботка"
  questions:
    - "Які аргументи використовує Полуботок для легітимізації своїх вимог?"
    - "Як у тексті протиставляється 'божественний суд' і 'царська влада'?"
    - "Чому автор «Історії Русів» вклав ці слова саме в уста Полуботка?"
  items:
    - prompt: "Які правові та моральні аргументи використовує Полуботок для обґрунтування легітимності українських вимог?"
      model_answer: "Полуботок апелює до добровільного характеру приєднання України ('добровільно приєднався'), до спільних угод і грамот, які гарантували права. Він використовує правовий аргумент (порушення договору) та морально-етичний (невдячність за лояльність)."
    - prompt: "Як у тексті протиставляється концепція 'божественного суду' і абсолютної 'царської влади'?"
      model_answer: "Божественний суд постає як вища, абсолютна інстанція справедливості, де земна ієрархія втрачає значення. Це класичний бароковий мотив 'Vanitas' (марнота земної влади), який дозволяє в'язню морально перемогти всемогутнього монарха."

- type: comparative-study
  id: comp-mazepa-polubotok
  title: "Дві стратегії: Мазепа і Полуботок"
  source_reading: reading-speech
  items_to_compare:
    - "Збройне повстання (Іван Мазепа)"
    - "Правовий опір (Павло Полуботок)"
  criteria:
    - "Методи боротьби"
    - "Ставлення до імперії"
    - "Результативність"
  prompt: "Порівняйте стратегії Івана Мазепи та Павла Полуботка у боротьбі за українську автономію. У чому полягала принципова різниця їхніх підходів і чому обидва зазнали поразки?"
  model_answer: "Мазепа обрав шлях відкритого збройного повстання та зміни геополітичного альянсу (союз зі Швецією), діючи як суверенний володар. Полуботок, врахувавши поразку Мазепи, обрав шлях 'конституційного опору' в межах правового поля імперії (петиції, суди), намагаючись змусити монарха дотримуватися законів. Обидва зазнали поразки через нерівність сил: військова міць Росії зламала Мазепу, а абсолютистська адміністративна машина — Полуботка. Однак стратегія Полуботка дозволила зберегти фізичне існування еліти і виграти час для Гетьманщини."

- type: authorial-intent
  id: intent-istoriya-rusiv
  title: "Авторський задум «Історії Русів»"
  source_reading: reading-speech
  prompt: "Чому анонімний автор «Історії Русів» (кінець XVIII ст.) приписує цю промову саме Полуботку і яку політичну мету він переслідував?"
  model_answer: "Автор твору прагнув створити ідеалізований образ гетьмана-патріота, щоб надихнути нащадків (дворян-автономістів) на боротьбу за відновлення прав України. Вкладаючи в уста Полуботка звинувачення тирану, автор фактично виголошував політичний маніфест свого часу, засуджуючи ліквідацію Гетьманщини Катериною II."

