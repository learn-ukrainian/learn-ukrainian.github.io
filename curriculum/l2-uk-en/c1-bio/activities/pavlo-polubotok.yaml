  title: 'Аналіз джерела: Промова Полуботка до Петра I'
  source: 'Історія Русів (XVIII ст.), адаптація'
  text: |
    «Знаю, що чекає на нас кайдани і похмура темниця, де моритимуть нас голодом і утисками, за московським звичаєм. Але поки я ще живий, кажу тобі правду, пане! Ти відповідатимеш перед Богом за загибель нашого народу! Скоро ми обидва станемо перед Найвищим Суддею, і Він розсудить нас не за силою, а за правдою».
  tasks:
    - 'Проаналізуйте риторику Полуботка. До яких цінностей він апелює?'
    - 'Яку роль відіграє релігійний мотив у цій промові?'
    - 'Порівняйте тон цієї промови з дипломатичними документами (наприклад, петиціями до царя).'

