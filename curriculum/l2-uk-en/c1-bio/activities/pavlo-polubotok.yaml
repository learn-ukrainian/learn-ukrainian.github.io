  text: |
    «Просимо всеунижено, щоб повернути нам права і вольності наші, які здавна даровано народу малоросійському від великих государів. Найперше — право вибирати гетьмана, яко то здавна велось. Також — щоб Малоросійська колегія була знята, бо народ не може двом панам служити і двом судам відповідати».
