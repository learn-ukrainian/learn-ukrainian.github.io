- type: reading
  id: reading-funeral-verses
  title: "Вірші на жалісний погреб Сагайдачного"
  source: "Касіян Сакович (1622)"
  text: |
    Не в калюжах, а в крові ворожій козаки
    Омивали свої шаблі крізь довгі роки.
    За віру християнську, за волю народу,
    Не шкодували вони життя свого зроду.
    А гетьман їх Петро — мудрий і розважний,
    Був і в раді, і в полі воїн відважний.
    Він до Братства вступив, школи заснував,
    Щоб народ наш не тільки бився, а й знав.
    Залишив він по собі славу невмирущу,
    І церкву нашу руську — життєдайну, сущу.
  instruction: "Прочитайте уривок з поховальної поеми та зверніть увагу на поєднання військових та освітніх заслуг гетьмана."

