- type: reading
  id: reading-baida-duma
  title: "Дума про козака Байду"
  source: "Народна творчість (фрагмент)"
  text: |
    В Цареграді на ринку
    Там Байда п'є мед-горілку;
    Прийшов до нього цар турецький:
    «Ой що ти робиш, Байдо молодецький?
    Покинь ти свою віру християнську,
    Прийми ти нашу віру бусурманську,
    Будеш ти у нас паном великим,
    Над усім світом владикою диким!»
    А Байда каже: «Твоя віра проклята,
    Твоя царівна мені не взята.
    Ой маю я віру в серці своєму,
    Не зраджу я Христу Богові моєму!»
    Тоді цар за те на Байду розгнівався,
    На гак його за ребро повісити велівся.
  instruction: "Прочитайте фрагмент народної думи та зверніть увагу на етичний вибір героя."

