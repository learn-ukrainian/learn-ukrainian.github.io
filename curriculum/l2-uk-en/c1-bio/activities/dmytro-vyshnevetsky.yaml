  id: reading-baida-duma
  title: Дума про козака Байду
  source: Народна творчість (фрагмент)
  text: 'В Цареграді на ринку

    Там Байда п''є мед-горілку;

    Прийшов до нього цар турецький:

    «Ой що ти робиш, Байдо молодецький?

    Покинь ти свою віру християнську,

    Прийми ти нашу віру бусурманську,

    Будеш ти у нас паном великим,

    Над усім світом владикою диким!»

    А Байда каже: «Твоя віра проклята,

    Твоя царівна мені не взята.

    Ой маю я віру в серці своєму,

    Не зраджу я Христу Богові моєму!»

    Тоді цар за те на Байду розгнівався,

    На гак його за ребро повісити велівся.

    '
  instruction: Прочитайте фрагмент народної думи та зверніть увагу на етичний вибір героя.
- type: critical-analysis
  title: Аналіз образу Байди як національного архетипу
  source_reading: reading-baida-duma
  target_text: Ой маю я віру в серці своєму, не зраджу я Христу Богові моєму!
  questions:
  - Які риси характеру Байди підкреслює автор думи в його діалозі з царем?
  - Що символізує пропозиція царя змінити віру в контексті тогочасної боротьби?
  - Як народна уява трансформувала реального князя Вишневецького у фольклорного героя?
  model_answers:
  - Автор підкреслює безстрашність, відданість вірі та зневагу до багатства і влади окупанта.
  - Це символ духовної асиміляції; відмова Байди означає збереження національної та релігійної ідентичності.
  - Народ 'забув' про княжі титули та володіння, натомість зробив акцент на козацькій волі та мучеництві за віру.
  focus_points:
  - Folklore symbolism
  - Ethical choice
  - National identity
