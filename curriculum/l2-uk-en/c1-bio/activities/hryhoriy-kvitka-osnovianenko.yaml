- id: reading-marusya-excerpt
  type: reading
  title: "Читання: Уривок з повісті «Маруся»"
  instructions: "Прочитайте уривок із сентиментальної повісті Квітки-Основ'яненка."
  source: "Григорій Квітка-Основ'яненко, «Маруся» (1834)"
  text: "Була собі в однім селі дівчина, звали її Марусею. Гарна ж була, козацька дочка: чорнобрива, синьоока, повновида, як маків цвіт — така здоровенька, тихенька, смирненька. Батько її, Наум Дрот, чоловік добрий, поважний, хліб-сіль з кожним водив, нікому не кривдив; хоч і не багатий, та й голодних у його хаті не було. А матінка її, Настя, хоч ласкавенька була та добренька, та ще любенька до своєї Марусеньки, — та вже ж як узялась лаяти та бити, то вже тримайсь! Маруся ж розумненька, слухняненька; ні на батька, ні на матір не нарікала, що лихо роблять, не ходила на вулицю, не співала пісень, не любила гулянок, а все сиділа собі та пряла або вишивала, або так що робила."

- id: reading-konotopska-vidhma
  type: reading
  title: "Читання: Уривок з повісті «Конотопська відьма»"
  instructions: "Прочитайте сатиричний портрет сотника Забрьохи."
  source: "Григорій Квітка-Основ'яненко, «Конотопська відьма» (1833)"
  text: "А що то за пан Забрьоха? Такий пан, що й на всю Гетьманщину другого такого не знайдеш. Пузатий, товстопикий, гладкий, як відгодований кабан; а вже як розумний — хоч до царя в посли посилай! Усе-то він знає, про все розказує, нічого від його не сховаєш. Он як прийде до кого в гості та сяде, то вже й не рушиться. Їсть, їсть, та й заїсться; п'є, п'є, та й зап'ється. А вже як почне говорити, то хоч заткни вуха; бо тільки й знає, що про себе та про себе: і як він воював, і як він ворогів бив, і як його всі бояться, і як його всі поважають."

- id: critical-analysis-sentimentalism
  type: critical-analysis
  title: "Критичний аналіз: Сентименталізм у «Марусі»"
  source_reading: reading-marusya-excerpt
  instructions: "Проаналізуйте елементи сентименталізму в уривку з повісті."
  items:
    - prompt: "Які риси європейського сентименталізму ви бачите в описі Марусі? Як автор ідеалізує селянське життя?"
      model_answer: "Квітка використовує типові прийоми сентименталізму: ідеалізований портрет героїні (чорнобрива, синьоока), підкреслення її моральних чеснот (тихенька, смирненька, слухняненька), зображення простого селянського життя як морально чистого. Автор свідомо створює образ «природної людини», вільної від вад цивілізації."

- id: critical-analysis-satire
  type: critical-analysis
  title: "Критичний аналіз: Сатира на козацьку старшину"
  source_reading: reading-konotopska-vidhma
  instructions: "Проаналізуйте сатиричні прийоми Квітки-Основ'яненка."
  items:
    - prompt: "Які художні засоби використовує автор для сатиричного зображення сотника Забрьохи? Яку соціальну критику він вкладає в цей образ?"
      model_answer: "Квітка використовує гіперболу (пузатий, товстопикий, як відгодований кабан), іронію (розумний — хоч до царя в посли), комічне перебільшення (їсть, їсть, та й заїсться). Автор критикує козацьку старшину за жадібність, самозакоханість, обмеженість. Забрьоха — збірний образ «пана», який думає лише про власні задоволення."

- id: essay-father-of-prose
  type: essay-response
  title: "Есе: Чому Квітку називають «батьком української прози»?"
  instructions: "Напишіть аргументовану відповідь (200-300 слів)."
  prompt: "На основі прочитаного матеріалу поясніть, чому Григорія Квітку-Основ'яненка справедливо називають «батьком української прози». Наведіть конкретні приклади його внеску в розвиток української літератури."
  model_answer: "Квітка-Основ'яненко заслужено носить титул «батько української прози», оскільки він був першим, хто систематично розвивав українську художню прозу. По-перше, його повість «Маруся» (1834) стала першим зразком української сентиментальної прози європейського рівня. По-друге, він створив традицію сатиричної прози («Конотопська відьма»), яка поєднувала гумор з соціальною критикою. По-третє, він публічно захищав право української мови на літературу, ведучи полеміку з імперськими критиками. Його вплив на наступні покоління письменників (Нечуй-Левицький, Панас Мирний) беззаперечний."

- id: essay-two-traditions
  type: essay-response
  title: "Есе: Дві традиції Квітки"
  instructions: "Напишіть порівняльний аналіз (200-300 слів)."
  prompt: "Порівняйте сентиментальну («Маруся») і сатиричну («Конотопська відьма») лінії творчості Квітки-Основ'яненка. У чому їх спільність і відмінність? Яке значення кожної традиції для української літератури?"
  model_answer: "Обидві традиції об'єднує любов автора до українського народу та бажання показати його гідним високої літератури. Спільне: використання живої народної мови, етнографічна точність, глибоке знання побуту. Відмінності: сентиментальна проза апелює до емоцій, ідеалізує, викликає співчуття; сатирична — апелює до розуму, критикує, викликає сміх. «Маруся» заклала основу психологічної прози, «Конотопська відьма» — соціально-критичної. Обидві традиції розвивалися в українській літературі: сентиментальна — через Шевченка до модерністів, сатирична — через Нечуя-Левицького до Винниченка."

- id: comparative-study-kotlyarevsky
  type: comparative-study
  title: "Порівняльний аналіз: Квітка і Котляревський"
  instructions: "Порівняйте внесок двох засновників нової української літератури."
  items_to_compare:
    - "Іван Котляревський: «Енеїда» (1798), поезія, бурлеск, комічна традиція"
    - "Григорій Квітка-Основ'яненко: «Маруся» (1834), проза, сентименталізм, серйозна традиція"
  criteria:
    - "Жанрова специфіка"
    - "Ставлення до народної мови"
    - "Вплив на подальшу літературу"
  prompt: "Порівняйте ролі Івана Котляревського та Григорія Квітки-Основ'яненка у становленні нової української літератури. Чому обох називають «засновниками», хоча вони працювали в різних жанрах?"
  model_answer: "Котляревський заснував українську поезію нового типу, Квітка — прозу. Котляревський використовував бурлеск (травестію), Квітка — сентименталізм і сатиру. Обидва довели, що українська мова придатна для високої літератури, але різними шляхами: Котляревський — через гумор і пародію, Квітка — через серйозний психологізм. Без «Енеїди» не було б мовної революції, без «Марусі» — жанрової. Разом вони створили фундамент, на якому постала класична українська література XIX століття."

