- type: comparative-study
  id: comparative-humboldt-potebnya
  title: Гумбольдт і Потебня
  instructions: |
    Порівняйте погляди Вільгельма фон Гумбольдта і Олександра Потебні на природу мови. Що спільного, а що нового вніс український вчений?
  text: |
    Вільгельм фон Гумбольдт розглядав мову як діяльність духу (Energeia), а не як готовий продукт (Ergon). Потебня розвинув цю ідею, створивши вчення про внутрішню форму слова. Якщо для Гумбольдта внутрішня форма мови була абстрактним поняттям (спосіб поєднання думки зі звуком), то Потебня конкретизував це поняття до рівня окремого слова, показавши психологічний механізм творення значення через етимологічний образ.
  questions:
