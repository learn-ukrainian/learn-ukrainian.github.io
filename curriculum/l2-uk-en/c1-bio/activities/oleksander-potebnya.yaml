- type: reading
  id: reading-dumka-i-mova
  title: Уривки з "Думка і мова"
  text: |
    # Думка і мова
    
    Мова є засіб не виражати вже готову думку, а створювати її. Вона не є відображенням сформованого світогляду, а діяльністю, що його формує. Слово має три сторони: зовнішню форму (звук), внутрішню форму (спосіб, яким виражається зміст) і власне значення. Саме внутрішня форма слова є тим містком, що поєднує чуттєвий образ зі значенням.
    
    Олександр Потебня стверджував, що втрата народом своєї мови веде до деградації його духу. Мова — це не просто одяг для думок, це тіло, в якому думка живе. Без мови немає повноцінного мислення, а без національної мови немає нації.
  questions:
    - question: Що є мова за Потебнею?
      answers:
        - Засіб створення думки
        - Засіб вираження готової думки
        - Відображення світу
        - Набір звуків
      correct: Засіб створення думки
    - question: Які три сторони має слово?
      answers:
        - Зовнішню форму, внутрішню форму, значення
        - Звук, букву, смисл
        - Початок, середину, кінець
        - Голосні, приголосні, наголос
      correct: Зовнішню форму, внутрішню форму, значення
    - question: До чого веде втрата мови народом?
      answers:
        - До деградації духу
        - До економічного зростання
        - До політичної стабільності
        - До культурного обміну
      correct: До деградації духу
