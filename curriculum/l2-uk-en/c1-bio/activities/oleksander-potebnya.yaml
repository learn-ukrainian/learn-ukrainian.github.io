- type: reading
  id: reading-inner-form
  title: "«Вчення про внутрішню форму слова»"
  text: |
    «Слово має три сторони: зовнішню форму (звук), внутрішню форму (спосіб, яким виражається зміст) і власне значення. Саме внутрішня форма слова є тим містком, що поєднує чуттєвий образ зі значенням. Наприклад, у слові «вікно» внутрішньою формою є зв'язок з оком («око хати»). Втрата народом своєї мови веде до деградації його духу, бо кожна мова — це унікальна система світобачення. Мова є діяльністю духу (Енергея), а не просто результатом (Ергон).»
  tasks:
  - "«Визначте три елементи слова за теорією Потебні.»"
  - "«Поясніть на прикладі слова «вікно», що таке внутрішня форма за Потебнею.»"
  - "«Чому втрата мови, на думку вченого, є невідворотною катастрофою для нації?»"
- type: essay-response
  id: essay-potebnya-language-thought
  title: "«Взаємозв'язок мови і мислення»"
  prompt: |
    Напишіть аналітичне есе (300-500 слів) на тему: «Мова як орган, що творить думку: актуальність ідей Олександра Потебні».
    Проаналізуйте його тезу про те, що мова не є відображенням готового світогляду, а діяльністю, що його формує.
  min_words: 300
  model_answer: |
    Ідеї Олександра Потебні про взаємозв'язок мови та мислення стали фундаментальним внеском у світову науку. Його головна теза полягає в тому, що мова — це не просто пасивна оболонка для вже готових думок, а активний інструмент їхнього народження. Згідно з Потебнею, думка стає чіткою та визначеною лише тоді, коли вона втілюється у конкретному слові.
    Центральним поняттям його вчення є «внутрішня форма слова» — той первісний образ, який ліг в основу назви предмета. Цей образ відображає унікальний історичний досвід народу та його специфічний спосіб сприйняття дійсності. Оскільки різні мови мають різні внутрішні форми для тих самих понять, вони створюють принципово різні картини світу. Таким чином, мова активно формує світогляд людини, а не просто механічно відображає його.
    Актуальність цих ідей сьогодні проявляється у розумінні критичної важливості збереження мовного розмаїття планети. Якщо мова — це інструмент мислення, то перехід на іншу мову неминуче змінює саму глибинну структуру думки. Для українців у XIX столітті праці Потебні стали потужним науковим щитом, що захищав право на власну ідентичність через доказ абсолютної унікальності українського способу бачення світу.
  rubric:
