- type: error-correction
  title: Граматика в академічному контексті
  instruction: Виправте граматичні помилки у реченнях про життя князя.
  items:
  - sentence: Михайло Чернігівський народився у славетна родина Всеволода Чермного.
    error: славетна родина
    answer: славетній родині
    options:
    - славетна родина
    - славетній родині
    - славетну родину
    - славетною родиною
    explanation: Місцевий відмінок після прийменника 'у' вимагає закінчення -ій/-і.
  - sentence: Князь категорично відмовився вклонятися монгольським ідоли.
    error: ідоли
    answer: ідолам
    options:
    - ідоли
    - ідолам
    - ідолів
    - ідолами
    explanation: Дієслово 'вклонятися' керує давальним відмінком (кому? чому?).
  - sentence: Його смерть спричинила величезний резонанс у вся Європа.
    error: вся Європа
    answer: всій Європі
    options:
    - вся Європа
    - всій Європі
    - всю Європу
    - всієї Європи
    explanation: Місцевий відмінок з прийменником 'у' для позначення локації.
  - sentence: Ми вшановуємо пам'ять про мужній князь Михайло.
    error: мужній князь Михайло
    answer: мужнього князя Михайла
    options:
    - мужній князь Михайло
    - мужнього князя Михайла
    - мужньому князю Михайлу
    - мужнім князем Михайлом
    explanation: Знахідний відмінок для істот чоловічого роду збігається з родовим.
  - sentence: Канонізація відбулася завдяки висока пошана народу.
    error: висока пошана
    answer: високій пошані
    options:
    - висока пошана
    - високій пошані
    - високу пошану
    - високої пошани
    explanation: Прийменник 'завдяки' вимагає давального відмінка.
  - sentence: Князь діяв згідно приписів християнської моралі.
    error: згідно приписів
    answer: згідно з приписами
    options:
    - згідно приписів
    - згідно з приписами
    - згідно приписам
    - відповідно приписів
    explanation: "'Згідно' завжди вживається з прийменником 'з' та орудним відмінком."
  - sentence: Монголи вимагали від князів повної покори та сплата данини.
    error: сплата данини
    answer: сплати данини
    options:
      - сплата данини
      - сплати данини
      - сплату данини
      - сплатою данини
    explanation: "Іменник стоїть у родовому відмінку як залежне слово (вимагали чого?)."
  - sentence: Князь намагався заручитися підтримка західних монархів.
    error: підтримка
    answer: підтримкою
    options:
      - підтримка
      - підтримкою
      - підтримку
      - підтримки
    explanation: "Дієслово 'заручитися' керує орудним відмінком (чим?)."
  - sentence: Оборона Чернігова тривала протягом кілька місяців.
    error: кілька місяців
    answer: кількох місяців
    options:
      - кілька місяців
      - кількох місяців
      - кільком місяцям
      - кількома місяцями
    explanation: "Прийменник 'протягом' вимагає родового відмінка."
  - sentence: Вчинок Михайла став приклад для майбутніх поколінь.
    error: приклад
    answer: прикладом
    options:
      - приклад
      - прикладом
      - прикладу
      - прикладі
    explanation: "Дієслово-зв'язка 'став' вимагає орудного відмінка іменної частини присудка."
- type: select
  title: Лінгвістичний та змістовий аналіз джерела
  instruction: Проаналізуйте уривок і виберіть усі правильні твердження.
  items:
  - question: '''Тобі, царю, кланяюся, оскільки Бог доручив тобі царювати в цьому світі. Але тому, чому ви кланяєтеся, я не поклонюся.'''
    options:
    - text: Князь використовує форму кличного відмінка для звертання до хана
      correct: true
    - text: Фраза містить складне речення з підрядним причиновим зв'язком
      correct: true
    - text: Автор демонструє повне прийняття монгольської ідеології
      correct: false
    - text: Текст містить антитезу між визнанням земної влади та духовною свободою
      correct: true
    - text: Використання дієслова 'кланяюся' свідчить про повну покору хану
      correct: false
  - question: Які лексичні засоби вказують на високий стиль наведеного уривку?
    options:
    - text: Використання терміна 'цар' щодо монгольського хана
      correct: true
    - text: Вживання розмовної лексики та просторіч
      correct: false
    - text: Риторична побудова фрази з використанням протиставлення
      correct: true
    - text: Поклики на божественну волю та призначення влади
      correct: true
    - text: Використання великої кількості англіцизмів
      correct: false
  - question: Які ідеологічні меседжі закладені у словах князя Михайла?
    options:
    - text: Визнання легітимності земної влади, наданої Богом
      correct: true
    - text: Категорична відмова від релігійного синкретизму
      correct: true
    - text: Бажання спровокувати хана на негайну страту
      correct: false
    - text: Публічна демонстрація християнської ідентичності
      correct: true
    - text: Заклик до негайного збройного повстання присутніх
      correct: false
  - question: Яку функцію виконує сполучник 'але' у контексті всієї промови князя?
    options:
    - text: Він розділяє дві рівнозначні за змістом частини речення
      correct: false
    - text: Він створює смисловий бар'єр між земним етикетом та вірою
      correct: true
    - text: Він вказує на зміну настрою князя під час промови
      correct: false
    - text: Він підкреслює непохитність кордонів особистої гідності
      correct: true
    - text: Він вжитий помилково замість єднального сполучника 'і'
      correct: false
  - question: Виберіть граматичні характеристики слова 'царю' в наведеному тексті.
    options:
    - text: Це іменник чоловічого роду в кличному відмінку
      correct: true
    - text: Це форма давального відмінка однини
      correct: false
    - text: Виступає як звертання, що не є членом речення
      correct: true
    - text: Має нульове закінчення у формі називного відмінка
      correct: false
    - text: Належить до м'якої групи другої відміни
      correct: true
  - question: Яка стилістична роль старослов'янізмів у наведеному уривку?
    options:
    - text: Вони надають тексту урочистості та сакрального звучання
      correct: true
    - text: Вони роблять мову незрозумілою для сучасного читача
      correct: false
    - text: Вони використовуються для створення комічного ефекту
      correct: false
    - text: Вони свідчать про низький рівень освіти автора
      correct: false
    - text: Вони підкреслюють історичну дистанцію та важливість моменту
      correct: true
  - question: Які риторичні фігури використовує князь у своїй відповіді хану?
    options:
      - text: Антитеза (протиставлення земного і небесного)
        correct: true
      - text: Анафора (єдинопочаток)
        correct: false
      - text: Алюзія на біблійні тексти
        correct: true
      - text: Гіпербола (перебільшення)
        correct: false
      - text: Метафора
        correct: false
