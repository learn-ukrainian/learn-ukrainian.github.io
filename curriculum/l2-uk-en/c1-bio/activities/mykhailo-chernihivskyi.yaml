  text: >
    На канонічних іконах святий Михайло Чернігівський часто зображується з опущенним мечем або зовсім без нього, але обов'язково з хрестом. Поруч з ним — боярин Федор. Їхні постаті зазвичай симетричні, що підкреслює їхню рівність у подвигу. Часто на задньому плані ми бачимо Спасо-Преображенський собор Чернігова — символ їхньої земної вітчизни, яку вони не зрадили. Золоте тло ікон символізує Божественне світло, яке перемогло темряву язичницького вогню.
