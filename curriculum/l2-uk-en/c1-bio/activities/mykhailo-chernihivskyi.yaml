- type: quiz
  title: Розуміння біографії та стратегії князя Михайла
  instruction: Відповідайте на питання на основі прочитаного тексту модуля, звертаючи увагу на деталі аналізу.
  items:
  - question: Згідно з текстом модуля, яку основну мету переслідував Михайло Чернігівський під час свого візиту до Угорщини та Німеччини у 1239 році?
    options:
    - text: Знайти особистий притулок та врятувати свою родину від навали
      correct: false
    - text: Спробувати схилити західних монархів до створення великого антимонгольського союзу
      correct: true
    - text: Домовитися про торговельні преференції для Чернігівського князівства
      correct: false
    - text: Отримати військову освіту в кращих лицарських школах Європи
      correct: false
    explanation: Князь намагався згуртувати європейських монархів проти спільної монгольської загрози.
  - question: Чому вимога вклонитися язичницьким ідолам у ставці хана Батия вважалася критичним приниженням для християнського князя XIII століття?
    options:
    - text: Це було лише порушенням правил дипломатичного етикету того часу
      correct: false
    - text: Це означало публічне зречення своєї духовної ідентичності та віри
      correct: true
    - text: Це вимагало сплати занадто великої грошової данини хану
      correct: false
    - text: Це було фізично небезпечним через використання відкритого вогню
      correct: false
    explanation: Відмова Михайла була актом збереження внутрішньої свободи та релігійних переконань.
  - question: Яким чином, на думку автора, канонізація князя Михайла вплинула на суспільні настрої на руських землях після навали?
    options:
    - text: Вона допомогла швидше асимілюватися в монгольську політичну систему
      correct: false
    - text: Вона стала символом незламності та надією на майбутнє відродження нації
      correct: true
    - text: Вона призвела до повної ізоляції Русі від західного християнського світу
      correct: false
    - text: Вона спричинила нову хвилю міжусобних воєн між князями
      correct: false
    explanation: Мучеництво князя стало моральним орієнтиром для спротиву наступних поколінь.
  - question: Яке значення у тексті модуля надається підпису князя Михайла під документами під час його перебування в Орді?
    options:
    - text: Він свідчив про його повну покору вимогам монгольської адміністрації
      correct: false
    - text: Він демонстрував його високий рівень освіченості та політичну суб'єктність
      correct: true
    - text: Він використовувався лише для фінансових розрахунків з ханом
      correct: false
    - text: Він був підроблений монгольськими писарями для маніпуляцій
      correct: false
    explanation: Грамотність князя підкреслювала його перевагу над неосвіченими загарбниками.
  - question: Як автор модуля тлумачить відсутність Михайла в Києві під час трагічної облоги міста монголами у 1240 році?
    options:
    - text: Як прояв боягузтва та небажання захищати столицю
      correct: false
    - text: Як стратегічну спробу знайти воєнну допомогу на Заході
      correct: true
    - text: Як випадковий збіг обставин під час приватної поїздки
      correct: false
    - text: Як результат таємної змови з ханом Батиєм
      correct: false
    explanation: Сучасні історики вбачають у цьому спробу дипломатичного прориву в Європі.
  - question: Яку саме важливу історичну роль відіграв відданий боярин Федор у драматичних подіях, що детально описані в тексті цього модуля?
    options:
    - text: Він розділив із князем мученицьку смерть, підтримуючи його дух
      correct: true
    - text: Він зрадив князя і перейшов на службу до монголів
      correct: false
    - text: Він був відправлений до Києва з повідомленням про загибель Михайла
      correct: false
    - text: Він очолив повстання в Чернігові після смерті князя
      correct: false
    explanation: Федор був вірним соратником, який загинув разом із князем.
  - question: З якою метою монгольські язичницькі жерці категорично вимагали від кожного гостя пройти крізь сакральне «очисне вогняне коло» перед аудієнцією?
    options:
    - text: Це був ритуал, що мав показати, чи немає у гостя злих намірів
      correct: true
    - text: Це була перевірка на фізичну витривалість воїна
      correct: false
    - text: Це був спосіб дезінфекції через страх епідемій
      correct: false
    - text: Це була розвага для ханського двору
      correct: false
    explanation: У монгольській традиції вогонь вважався сакральним елементом очищення.
  - question: Як саме автор навчального модуля порівнює різні політичні стратегії князівської доби у контексті морального вибору князя Михайла Чернігівського?
    options:
    - text: Як протистояння між збереженням честі та політичним пристосуванством
      correct: true
    - text: Як вибір між західним католицизмом та східним православ'ям
      correct: false
    - text: Як конфлікт між феодальною роздробленістю та централізацією
      correct: false
    - text: Як змагання за економічні ресурси торгових шляхів
      correct: false
    explanation: Основний акцент зроблено на моральному виборі між гідністю та виживанням.
