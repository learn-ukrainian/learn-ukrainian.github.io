- type: reading
  id: reading-hagiography-mykhailo
  title: "Сказання про вбивство в Орді князя Михайла"
  source: "Адаптація давньоруського тексту XIII століття"
  text: >
    «Коли ж прийшли вони до Орди, то послали до них жерців, щоб вони навчили їх язичницьких звичаїв: проходити крізь вогонь і кланятися ідолам. Михайло ж відповів: "Не личить християнам проходити крізь вогонь і кланятися створінню замість Творця". Жерці ж пішли і розповіли про це Батиєві. Хан же розгнівався і наказав: "Або поклоніться, або помрете". 
    
    Михайло, згадавши слова Господні про тих, хто душу свою покладе за віру, сказав бояринові Федору: "Краще нам померти за Христа, ніж жити в неволі диявольській". Тоді кати вхопили князя, били його нещадно і нарешті відтяли йому голову. Федор же, бачачи муки свого господаря, не злякався, а ще більше зміцнився у вірі і також прийняв вінець мученицький. Тіла ж їхні були кинуті на поталу псам, але Бог зберіг їх неушкодженими, аж поки вірні не забрали їх таємно».
  instruction: "Прочитайте уривок із житія князя Михайла та проаналізуйте мотиви героїв."

