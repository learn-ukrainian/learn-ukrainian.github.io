- type: reading
  id: reading-diplomatic-mission
  title: "Дипломатична місія на Захід"
  source: "Аналіз сучасного історика"
  text: >
    Подорож Михайла Чернігівського до Угорщини, Польщі та Німеччини у 1239–1240 роках не була втечею. Це була перша в історії України масштабна спроба створення європейської коаліції проти східної деспотії. Михайло діяв як повноважний представник Русі, пропонуючи династичні шлюби та воєнні союзи. Його відмова від пропозицій Менгу-хана у Києві та наступний вояж до Європи свідчать про чітке усвідомлення: Русь є частиною західного світу, і її порятунок можливий лише в єдності з ним. Те, що Європа тоді не почула князя, стало її власною трагедією, яка призвела до монгольського прориву до Адріатики.
  instruction: "Вивчіть аналіз дипломатичної діяльності князя та оцініть його стратегічне мислення."

