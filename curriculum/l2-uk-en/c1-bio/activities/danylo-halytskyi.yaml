- type: reading
  id: reading-01
  title: "Данило Галицький в Орді (1245)"
  source: "Галицько-Волинський літопис (адаптовано)"
  text: "І прийшов він до Батия на Волгу... І сказав йому Батий: 'Данило! Чому ти раніше не прийшов? Але якщо тепер прийшов — і то добре. Чи п'єш ти наше пиття, чорне молоко?' І відповів він: 'Досі не пив, а нині, якщо велиш — п'ю'. І випив він, і поклонився за звичаєм їхнім... О, лиха ти, честь татарська! Данило Романович, князь великий, що володів Руською землею, нині сидить на колінах і холопом себе називає! Але Бог врятував його і землю його від остаточного руйнування."
  instruction: "Прочитайте літописну оповідь про візит Данила до Батия та зверніть увагу на емоційне забарвлення тексту."

- type: critical-analysis
  source_reading: reading-01
  title: "Аналіз літописної драми приниження"
  instruction: "Проаналізуйте текст за наведеними питаннями."
  target_text: "О, лиха ти, честь татарська! Данило Романович, князь великий, що володів Руською землею, нині сидить на колінах і холопом себе називає!"
  questions:
    - "Яку емоцію висловлює літописець у цьому уривку?"
    - "У чому полягає трагедія вибору Данила згідно з автором?"
    - "Як ви розумієте вираз 'лиха честь татарська' в контексті лицарського кодексу?"
  model_answers:
    - "Глибоке співчуття, біль та обурення через необхідність приниження князя."
    - "Вибір між особистою честю правителя та фізичним виживанням усього народу."
    - "Це визнання, куплене ціною покори та відмови від суверенітету, що є ганьбою для лицаря."
  focus_points: [авторська позиція, емоційна лексика, історична драма]

- type: essay-response
  source_reading: reading-01
  title: "Есе: Данило Галицький — стратег чи васал?"
  instruction: "Напишіть аналітичне есе (300+ слів)."
  prompt: "Проаналізуйте поїздку Данила до Орди. Чи була це стратегічна перемога, що зберегла державу, чи фатальна помилка, що започаткувала традицію покори? Використовуйте терміни 'суб'єктність' та 'легітимність'."
  min_words: 300
  model_answer: "Візит Данила Галицького до хана Батия у 1245 році є одним із найбільш контроверсійних моментів..."
  rubric:
    - criteria: "Глибина аналізу"
      description: "Оцінка довгострокових наслідків вибору Данила"
      points: 50
    - criteria: "Стилістика"
      description: "Впевнене використання історичної термінології"
      points: 50

- type: reading
  id: reading-02
  title: "Коронація в Дорогочині (1253)"
  source: "Дипломатичні джерела та літопис"
  text: "У році 1253 приїхав посол від Папи Інокентія III з короною. Данило спочатку відмовлявся, кажучи: 'Як можу прийняти корону без допомоги війська?'. Але мати його Анна та дружні князі вмовляли його. І прийняв він корону в Дорогочині, ставши Королем Русі. Цей акт мав об'єднати християнський світ проти безбожних татар. Данило сподівався на хрестовий похід, але Європа обмежилася грамотами."
  instruction: "Аналізуйте політичний контекст коронації Данила Галицького."

- type: authorial-intent
  source_reading: reading-02
  title: "Аналіз дипломатичної інтенції"
  instruction: "Визначте мотиви сторін у процесі коронації."
  prompt: "Чого прагнув Папа Римський, пропонуючи корону, і які були реальні очікування Данила? Яка техніка переконання використана у літописній розповіді про вагання князя?"
  techniques_to_identify:
    - "Апеляція до спільної загрози"
    - "Використання авторитету матері"
    - "Створення прецеденту легітимності"
  model_answer: "Папа прагнув розширити свій вплив на Схід, а Данило шукав реальної військової сили..."

- type: comparative-study
  source_reading: reading-02
  title: "Порівняння стратегій: Данило vs Олександр Невський"
  instruction: "Зіставте моделі поведінки двох лідерів перед обличчям Орди."
  items_to_compare:
    - "Данило Галицький: Війна з Куремсою, коронація, пошук союзників на Заході."
    - "Олександр Невський: Поїздки до Сараю, придушення повстань, ворожість до Заходу."
  criteria:
    - "Джерела легітимності"
    - "Цивілізаційний вибір"
  prompt: "Як цивілізаційний вибір кожного з князів детермінував подальшу історію їхніх земель?"
  model_answer: "Вибір Данила заклав підвалини європейської ідентичності України..."

