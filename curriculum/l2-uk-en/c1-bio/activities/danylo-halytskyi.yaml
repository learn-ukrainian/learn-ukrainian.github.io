- type: fill-in
  title: "Термінологія середньовічної політики"
  instruction: "Доповніть речення правильними термінами з модуля."
  items:
    - sentence: "Данило був змушений визнати себе ___ хана, щоб зберегти державу."
      answer: "данником"
      options: [данником, королем, ворогом, союзником]
    - sentence: "Прийняття корони забезпечило міжнародну ___ Галицько-Волинської держави."
      answer: "легітимність"
      options: [легітимність, руйнацію, ізоляцію, поразку]
    - sentence: "Монгольська ___ 1240-х років змінила хід історії Русі."
      answer: "навала"
      options: [навала, дипломатія, дружба, торгівля]
    - sentence: "Король Данило активно сприяв процесам ___ та будівництва фортець."
      answer: "урбанізації"
      options: [урбанізації, асиміляції, руйнації, занепаду]
    - sentence: "Його зовнішня політика базувалася на принципах ___ та пошуку союзників."
      answer: "багатовекторності"
      options: [багатовекторності, покори, агресії, самотності]
    - sentence: "Данило сподівався, що папа організує ___ проти монголів."
      answer: "хрестовий похід"
      options: [хрестовий похід, торговий союз, мирний договір, свято]
    - sentence: "Військова реформа князя посилила роль професійного ___."
      answer: "лицарства"
      options: [лицарства, ополчення, боярства, духовенства]
    - sentence: "Після смерті Данила його ___ продовжували носити титул королів."
      answer: "спадкоємці"
      options: [спадкоємці, вороги, вчителі, васали]
    - sentence: "Зрадливе ___ часто закликало іноземні війська в Галичину."
      answer: "боярство"
      options: [боярство, міщанство, селянство, козацтво]
    - sentence: "Данило зміг відновити батьківську ___ після довгих років боротьби."
      answer: "спадщину"
      options: [спадщину, помилку, поразку, мрію]
    - sentence: "Державна ___ Данила охоплювала всю територію Галичини і Волині."
      answer: "адміністрація"
      options: [адміністрація, опозиція, руїна, черга]
    - sentence: "Король розумів, що ___ держави неможлива без міцної економіки."
      answer: "суб'єктність"
      options: [суб'єктність, загибель, залежність, асиміляція]
