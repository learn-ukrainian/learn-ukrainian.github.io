- type: reading
  id: reading-manifesto
  title: 'Читання: Маніфест "Першого вінка"'
  source: 'Наталія Кобринська, "Переднє слово до альманаху"'
  text: |
    "Ми, руські жінки, не хочемо бути німими свідками народного життя. Ми хочемо брати в ньому участь, хочемо працювати для добра свого народу нарівні з чоловіками. Але щоб наша праця була корисною, ми мусимо спершу пізнати самих себе, свої сили і свої потреби. Література — це дзеркало життя. Досі в цьому дзеркалі відбивався лише світ, бачений очима чоловіків. Ми хочемо показати світ очима жінки. Нас переконують, що політика і громадські справи — не жіноча річ. Що наше місце — лише в хаті, біля колиски. Але хіба не від матері залежить, якою виросте дитина? Хіба неосвічена, затуркана мати може виховати вільного громадянина? Ні! Тому наша боротьба за освіту і права — це не примха, а необхідність для цілої нації."
  tasks:
    - "Яку головну мету ставить перед собою Наталія Кобринська у цьому програмному уривку?"
    - "Чому, на думку авторки, жінки повинні активно займатися літературою та громадськими справами?"
    - "Як вона пов'язує боротьбу за права жінок з кращим майбутнім для всієї нації?"

- type: essay-response
  title: 'Есе: Жінка і Нація'
  prompt: 'Напишіть есе на тему: "Чи можливе національне відродження без емансипації жінок? Погляд Наталії Кобринської". Використовуйте аргументи з її біографії та творів.'
  min_words: 300
  model_answer: |
    > [!model-answer]
    > Для Наталії Кобринської питання жіночої емансипації та національного відродження були нерозривно пов'язані. Вона слушно вважала, що нація, половина якої (жінки) виключена з активного життя, нагадує людину, яка намагається йти на одній нозі.
    >
    > По-перше, Кобринська наголошувала на ролі матері. У бездержавній нації (якою були українці в Австро-Угорщині) родина була головним осередком збереження культури. Якщо мати неосвічена і пасивна, вона не зможе передати дітям патріотичні цінності та знання.
    >
    > По-друге, вона бачила в жінках величезний невикористаний інтелектуальний та економічний ресурс. Економічна залежність робила жінок слабкими, а слабкі жінки послаблювали націю. Її прагнення дати жінками освіту і професію мало на меті зміцнити українське суспільство загалом, зробивши його більш конкурентним.

- type: critical-analysis
  id: analysis-bread
  title: 'Аналіз: Задля кусника хліба'
  instruction: 'Проаналізуйте соціальну проблему, підняту в оповіданні "Задля кусника хліба".'
  target_text: |
    "Галя розуміла, що її краса, її розум, її добра душа не мають жодного значення на цьому ринку наречених. Значення має лише посаг. Священник шукав для сина не дружину, а гріш. І батько Галі, помираючи, залишив її не просто сиротою, а товаром, який втратив ціну. Вона мусила продати себе — свою молодість, свої мрії — за дах над головою і шматок хліба. Це був не шлюб, це була капітуляція перед голодом."
  questions:
    - "Яка головна проблема описується в уривку?"
    - "Як авторка характеризує шлюб у цьому контексті?"
    - "Що, за думкою Кобринської, знецінює людську особистість?"
  model_answers:
    - "Проблема економічної залежності жінки та шлюбу з розрахунку."
    - "Шлюб характеризується як 'ринок', 'продаж', 'капітуляція', 'торговельна угода'."
    - "Особистість (розум, душа) знецінюється відсутністю матеріального забезпечення (посагу)."
  focus_points:
    - "Економічний детермінізм"
    - "Критика патріархату"

