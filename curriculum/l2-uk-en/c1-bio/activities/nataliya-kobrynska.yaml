- type: essay-response
  title: 'Критичний аналіз: Економіка і Свобода'
  prompt: Наталія Кобринська стверджувала, що економічна незалежність є передумовою свободи жінки. Чи згодні ви з цим твердженням?
    Як ця ідея реалізується в сучасному світі? Проаналізуйте зв'язок між фінансовим станом і особистою свободою.
  model_answer: Твердження Кобринської залишається аксіомою. Економічна залежність часто призводить до психологічної та соціальної
    залежності. Жінка, яка не має власних доходів, обмежена у виборі життєвого шляху, партнера, місця проживання. В сучасному
    світі це питання досі актуальне (розрив у зарплатах, 'скляна стеля'). Фінансова грамотність і професійна реалізація —
    це інструменти, які дають жінці (як і будь-якій людині) право голосу у власній долі.
