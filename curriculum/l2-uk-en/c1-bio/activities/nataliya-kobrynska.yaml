- type: comparative-study
  title: 'Порівняння: Кобринська та Пчілка'
  instruction: 'Порівняйте двох лідерок жіночого руху: Наталію Кобринську та Олену Пчілку.'
  items_to_compare:
    - "Наталія Кобринська"
    - "Олена Пчілка"
  criteria:
    - "Регіон діяльності"
    - "Підхід до фемінізму"
    - "Літературний стиль"
  model_answer: |
    > [!model-answer]
    > Наталія Кобринська (Галичина) та Олена Пчілка (Наддніпрянщина) були двома крилами одного птаха — українського жіночого руху.
    >
    > **Регіон:** Кобринська діяла в умовах Австро-Угорщини, де була відносно більша політична свобода, але сильніший консерватизм церкви. Пчілка працювала в Російській імперії під тиском жорсткої цензури (Емський указ).
    > **Фемінізм:** Кобринська була більш системною організаторкою (створення товариств, теорія фемінізму). Пчілка діяла як культурний менеджер і видавець, просуваючи жінок через літературу та етнографію.
    > **Стиль:** Кобринська тяжіла до психологічного реалізму і соціальної проблематики ("жіноча доля"). Пчілка експериментувала з різними жанрами, від поезії до публіцистики, часто з акцентом на національну ідентичність.
    >
    > Разом вони створили "Перший вінок" — символ єдності українського жіноцтва понад кордонами імперій.
