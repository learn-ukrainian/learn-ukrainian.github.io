  model_answer: 'Діяльність Наталії Кобринської була актом глибокої інтелектуальної
    деколонізації. Вона зрозуміла, що для звільнення від зовнішнього імперського гніту
    нація повинна спочатку подолати внутрішні обмеження — патріархальні забобони,
    що тримали половину населення в пасивному стані. Її фемінізм був прагматичним:
    вона бачив в жінці головний ресурс національного опору. Створюючи перші жіночі
    організації та видаючи «Перший вінок», Кобринська встановлювала культурний суверенітет
    українок, доводячи їхню здатність до самостійної агентності та високої творчості
    поза межами імперських стандартів.

    '
