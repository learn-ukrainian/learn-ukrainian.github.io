- type: reading
  id: reading-reims-gospel
  title: Таємниця Реймського Євангелія
  source: Енциклопедія історії України
  text: >
    Реймське Євангеліє — це церковнослов'янський пергаментний рукопис, що зберігається в муніципальній бібліотеці міста Реймс у Франції. Книга складається з двох частин. Перша частина (32 сторінки) написана кирилицею у XI столітті і, ймовірно, походить з Києва. Саме її, за легендою, привезла Анна Ярославна як частину свого посагу. Друга частина (62 сторінки) була додана значно пізніше, у XIV столітті, і написана глаголицею у Празі, в Емауському монастирі, куди рукопис потрапив за часів імператора Карла IV.

    У Франції цю книгу довгий час оточував ореол таємничості. Французькі священики не могли прочитати дивні літери і вірили, що книга написана священною мовою, можливо, грецькою або сирійською. Через це Євангеліє стало головним коронаційним атрибутом: на ньому присягали французькі монархи, зокрема Людовік XIV, Франциск II та Генріх III. Легенда свідчить, що таємницю книги випадково розкрив Петро I під час візиту до Франції у 1717 році: він узяв книгу до рук і вільно почав читати кириличну частину, чим шокував місцевих кліриків. Хоча сучасні історики сумніваються в деталях цієї історії, беззаперечним є факт, що Реймське Євангеліє залишається унікальним матеріальним свідченням культурних зв'язків між Київською Руссю та середньовічною Європою.
