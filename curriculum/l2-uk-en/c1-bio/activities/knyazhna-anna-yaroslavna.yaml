  id: reading-senlis-charter
  title: Санліс — місто руської королеви
  source: Адаптація грамоти 1060 року
  text: >
    В ім'я святої і неподільної Трійці. Я, Анна, милістю Божою королева французів, бажаючи спокутувати свої гріхи та гріхи мого покійного чоловіка, короля Генріха, і забезпечити спасіння душі мого сина Філіппа, короля, заснувала цю церкву на честь святого Вікентія у місті Санліс.
    
    Оскільки слабкість людської природи така, що ми забуваємо про вічне заради тимчасового, я вирішила записати цей дар на пергаменті, щоб жоден майбутній час не зміг стерти пам'ять про нього. Я дарую цьому монастирю землі, виноградники та млини, а також звільняю його від усіх податків, щоб ченці могли безперешкодно молитися за королівство.
    
    Нехай же кожен, хто наважиться порушити цю волю, знає, що він відповість перед Судом Божим. Підтверджую це своїм підписом і печаткою, разом із моїм сином, королем Філіппом.
    
    (Підпис кирилицею): АНА РИИНА
