- type: reading
  id: reading-trylovskyi-sich
  title: "Кирило Трильовський: Філософія січового руху"
  instruction: "Прочитайте текст про ідеологічні засади діяльності Трильовського."
  text: |
    Кирило Трильовський розглядав січовий рух не просто як мережу спортивних клубів, а як стратегічний проект національного відродження Галичини. Використовуючи «пожежно-руханкову» форму як легальну маску, він здійснював масову мілітарну та патріотичну підготовку українців в умовах Австро-Угорщини. Для Трильовського «Січ» була школою дисципліни, де через фізичне гартування виховувалася нова національна суб'єктність. Відродження козацької символіки та термінології (отаман, хорунжий, малиновий стяг) було актом свідомої ідеологічної деколонізації, що зшивав розірвану історію України в єдиний простір свободи. Він довів, що в умовах окупації право може бути не лише інструментом гніту, а й зброєю спротиву. Його діяльність підготувала грунт для створення Легіону УСС, перетворивши «пасивного русина» на активного січовика-громадянина.
  tasks:
    - "Визначте стратегічну роль «пожежної маски» у діяльності Трильовського."
    - "Поясніть значення козацької символіки для деколонізації свідомості галичан."

- type: essay-response
  id: essay-trylovskyi-military-tradition
  title: "Есе: Витоки військової традиції"
  source_reading: "reading-trylovskyi-sich"
  prompt: |
    Проаналізуйте діяльність Кирила Трильовського як архітектора української військової традиції ХХ століття. Як поєднання адвокатської практики, спортивного руху та козацького міфу допомогло легітимізувати національний спротив у Галичині? Спирайтеся на прочитаний текст та матеріали модуля, обґрунтовуючи роль «Січі» у формуванні боєздатної нації.
  min_words: 300
  model_answer: |
    Кирило Трильовський здійснив фундаментальну модернізацію українського духу, створивши унікальну модель легального національного спротиву. Його геній полягав у здатності інтегрувати три на погляд різні сфери: право, спорт і військову традицію. Як адвокат, він забезпечив правову легітимізацію руху, виграючи сотні процесів проти імперської бюрократії. Спортивна складова «Січей» дала нації фізичний гарт та дисципліну, необхідну для тривалої боротьби. Але найважливішим був ідеологичний компонент — ревіталізація козацького міфу. Вводячи козацьку термінологію та атрибутику в Галичині, Трильовський здійснив акт інтелектуальної деколонізації, повернувши українцям почуття історичної тяглості та мілітарної гідності. Це гартування стало фундаментом, на якому згодом постав Легіону УСС. Діяльність Трильовського перетворила етнографічну масу на організовану політичну силу, готову до збройного захисту власної державності.

- type: critical-analysis
  id: reading-analysis-trylovskyi-law
  title: "Аналіз правового спротиву"
  source_reading: "reading-trylovskyi-sich"
  target_text: |
    Він довів, що в умовах окупації право може бути не лише інструментом гніту, а й зброєю спротиву. Його діяльність підготувала грунт для створення Легіону УСС.
  questions:
    - "У чому виявлялася адвокатська агентність Трильовського згідно з текстом?"
    - "Як правова підготовка руху пов'язана з майбутньою військовою мобілізацією?"
  model_answers:
    - "Адвокатська агентність виявлялася у вмінні використовувати імперське законодавство для легітимізації патріотичних організацій та захисту їхнього права на існування через численні судові перемоги."
    - "Правова легітимізація дозволила створити масову, добре організовану та дисципліновану структуру, яка в момент історичної кризи змогла миттєво трансформуватися у регулярне військове формування (Легіон УСС)."

- type: comparative-study
  id: comparative-trylovskyi-masaryk
  title: "Трильовський та Масарик: Моделі лідерства"
  source_reading: "reading-trylovskyi-sich"
  items_to_compare:
    - "Кирило Трильовський (Україна)"
    - "Томаш Масарик (Чехія)"
  criteria:
    - "Роль інтелектуала у національному визволенні"
    - "Використання спортивних рухів (Січ vs Сокіл)"
  model_answer: |
    Обидва лідери бачили у фізичному вихованні нації шлях до її політичної свободи. Масарик спирався на чеський «Сокіл» як на школу демократії та дисципліни. Трильовський, адаптуючи досвід сокольського руху, створив «Січ», але надав їй виразного мілітарно-козацького забарвлення, що було зумовлено трагічнішим становищем українців. Обидва діячі поєднували високу академічну підготовку (право, філософія) з практичною організаційною роботою, стаючи архітекторами нової національної суб'єктності.

