  model_answer: «Політичний геній Кирила Трильовського полягав у його здатності бачити можливості там, де інші бачили лише
    заборони. Його адвокатська освіта дала йому інструментарій для майстерного маневрування в австро-угорському законодавстві.
    Створюючи 'пожежно-руханкові' товариства, він формально дотримувався закону, але змістовно наповнював їх національно-військовим
    духом. Це була стратегія 'легальної армії', де муштра та дисципліна подавалися як елементи фізичного виховання. Він розумів,
    що бездержавна нація має будувати свої інституції 'знизу', використовуючи будь-яку легальну шпарину. У результаті, селянин,
    який приходив у 'Січ' гасити пожежі, ставав свідомим громадянином і підготовленим воїном. Це забезпечило легітимність
    руху в очах Відня і одночасно мобілізувало маси. Коли вибухнула Перша світова війна, українці мали не просто мрії про
    армію, а готову організаційну мережу, що дозволило миттєво створити Легіон УСС. Це був тріумф самоорганізації над імперською
    бюрократією.»
