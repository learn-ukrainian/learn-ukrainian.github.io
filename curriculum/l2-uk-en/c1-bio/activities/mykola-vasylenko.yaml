  min_words: 180
  model_answer: 'Микола Василенко відіграв ключову роль в уряді Гетьманату як міністр освіти та мистецтв. Попри те, що він
    належав до ліберального табору і критично ставився до деяких аспектів гетьманського перевороту, він обрав шлях конструктивної
    праці заради держави. Його головним досягненням стала масштабна українізація освіти: відкриття двох українських державних
    університетів (у Києві та Кам''янці-Подільському), заснування Національної бібліотеки та, найголовніше, створення Української
    академії наук. Василенко зміг залучити до співпраці видатних вчених, таких як Вернадський, і забезпечити їх державним
    фінансуванням. Його діяльність доводить, що навіть в умовах політичної нестабільності та суперечливого режиму, професіонали-патріоти
    можуть робити величезний внесок у розбудову національних інституцій. Він ставив інтереси культури та науки вище партійних
    інтересів, розуміючи, що без інтелектуального фундаменту держава не зможе існувати. Його спадщина 1918 року стала основою
    для всієї подальшої української науки.

    '
