  prompt: «Порівняйте стратегії емансипації двох письменниць через їхню літературну діяльність.»
  model_answer: |
    Марко Вовчок та Жорж Санд обрали схожі шляхи входу в літературний канон: використання чоловічих псевдонімів дозволило їм вийти за межі «жіночого письма» до великої соціальної проблематики. Санд у Франції та Вовчок в Україні стали голосами тих, хто не мав прав — селян, жінок, бідноти.
    Обидві письменниці реформували мову своєї прози, наближаючи її до народної стихії. Проте, якщо Санд була більш епатажною у публічному просторі, Вовчок діяла через «тиху силу» і психологічну глибину своїх текстів. Її «мовчання» було частиною її стратегії незалежності.
