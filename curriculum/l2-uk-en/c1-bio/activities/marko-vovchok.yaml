- type: essay-response
  title: «Феномен Марка Вовчка»
  prompt: 'Напишіть аналітичне есе (400+ слів) на тему: «Марко Вовчок: чужа за кров''ю, рідна за духом».

    У есе розкрийте:

    1. Феномен переходу представниці російського дворянства в українську культуру.

    2. Роль її творчості у формуванні образу нової української жінки.

    3. Значення її спадщини для сучасної України в контексті мультикультуралізму.

    Використовуйте терміни: ідентичність, асиміляція, емансипація, класика.

    '
  min_words: 400
  model_answer: 'Постать Марка Вовчка є унікальним феноменом в історії української літератури, який руйнує стереотипи про
    «етнічну чистоту» культури. Марія Вілінська, російська дворянка за походженням, зробила свідомий вибір на користь українства,
    ставши одним із творців нашої національної класики. Цей вибір був продиктований не кров''ю, а духом — любов''ю до народу,
    його мови та естетики.


    Її приклад доводить, що українська культура є відкритою та інклюзивною системою, здатною залучати найкращі таланти ззовні.
    Марко Вовчок не просто вивчила мову — вона відчула її душу, створивши шедеври, які Шевченко називав досконалими. Її проза
    стала голосом німої доти української жінки-кріпачки, показавши світу її страждання, але також її силу та гідність. Героїні
    Вовчка — це не пасивні жертви, а борчині, які прагнуть волі.


    Для сучасної України спадщина Марка Вовчка є важливою в контексті розуміння політичної нації. Бути українцем — це насамперед
    вибір цінностей та культури. Її життя вчить нас толерантності та повазі до тих, хто приходить в нашу культуру з інших
    світів, збагачуючи її. Водночас, її доля нагадує про складність цього шляху, про необхідність постійної праці над собою.
    Марко Вовчок залишається для нас «загадковою зіркою», світло якої пробивається крізь століття, нагадуючи про силу таланту
    та свободи вибору.

    '
