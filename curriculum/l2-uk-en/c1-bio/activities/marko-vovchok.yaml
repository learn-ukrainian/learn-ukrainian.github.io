- type: essay-response
  id: essay-marko-vovchok-identity
  title: «Феномен ідентичності»
  prompt: |
    Напишіть аналітичне есе (300-500 слів) на тему: «Марко Вовчок: вибір ідентичності як акт свободи».
    Проаналізуйте, чому російська дворянка Марія Вілінська обрала українську мову та долю «Голосу пригноблених».
  min_words: 300
  model_answer: |
    Марко Вовчок є унікальним прикладом культурної асиміляції навпаки: від домінуючої імперської культури до пригнобленої народної. Її вибір української мови не був випадковим — це був свідомий акт солідарності з народом, чию правду вона відчула серцем. Через шлюб з Опанасом Марковичем вона відкрила для себе глибину українського фольклору та трагедію кріпацтва.
    Ставши «Марком Вовчком», вона не просто змінила ім'я, вона змінила суб'єктність. Її проза надала голос тим, хто був позбавлений права говорити в імперії. Вона довела, що ідентичність — це не лише кров, а й етичний вибір. Її героїні, як-от Устина з «Інституттки», втілюють цей ідеал внутрішньої свободи, який письменниця сповідувала сама.
    Цей феномен має колосальне значення для сучасної України, показуючи інклюзивність нашої культури. Спадщина Вовчка вчить нас, що українство — це простір свободи, до якого може долучитися кожен, хто поділяє його цінності.
