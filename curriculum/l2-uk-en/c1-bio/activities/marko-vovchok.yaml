  id: compare-vovchok-sand
  title: "«Жіночі голоси: Вовчок та Жорж Санд»"
  items_to_compare:
  - "«Марко Вовчок: «Народні оповідання»»"
  - "«Жорж Санд: «Індіана» або сільські повісті»"
