  model_answer: 'Поява «Енеїди» Івана Котляревського у 1798 році стала подією, яка розділила історію української культури
    на «до» і «після». Це був не просто літературний твір, а справжній культурний вибух, який довів, що українська мова є
    живою, багатою і здатною до створення повноцінних художніх світів.


    Головною заслугою Котляревського стала легітимізація народної мови. До нього література існувала у штучному просторі церковнослов''янщини
    або «язичія». Котляревський же ввів у текст живу, соковиту полтавську говірку, якою розмовляли мільйони. Це був акт національного
    самоствердження. Еней та його козаки-троянці говорили так, як говорили батьки і діди читачів, і це створювало ефект впізнавання
    та рідності.


    Обрання жанру бурлеску було геніальним ходом. В умовах імперського тиску та знищення серйозної державницької традиції,
    сміх став єдиною можливою формою опору. Висміюючи богів та царів, Котляревський десакралізував владу і водночас оспівував
    козацьку вольницю. Під маскою жарту він зберіг для нащадків пам''ять про Гетьманщину, про звичаї та характер народу. Це
    був «сміх крізь сльози», який допоміг нації вижити в найтемніші часи.


    Вплив Котляревського на наступні покоління неможливо переоцінити. Він проклав шлях для Тараса Шевченка, який назвав його
    «батьком». Він дав ґрунт для Миколи Гоголя, який показав український світ усій імперії. «Енеїда» стала тим фундаментом,
    на якому виросла вся будівля нової української літератури. Іван Котляревський довів, що народ, який має свою мову і свою
    культуру, не може зникнути безслідно. Він дав нам голос, який звучить і досі.

    '
