    Гасло «Космополітизм в ідеях і цілях, націоналізм у ґрунті і формах» стало містком між локальним патріотизмом та глобальним прогресом. Драгоманов доводив, що Україна є частиною Європи, яку Росія штучно провінціалізувала. Повернення до Європи для нього означало передусім внутрішню трансформацію: виховання вільного громадянина з «чистими руками», який здатен відповідати за свою долю. Його ідеї про децентралізацію та субсидіарність залишаються надзвичайно актуальними для сучасної України на її шляху до ЄС, доводячи далекоглядність великого мислителя.»
