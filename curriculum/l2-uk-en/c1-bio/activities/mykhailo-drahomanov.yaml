  title: "«Архітектор європейської України»"
  prompt: |
    «Напишіть аналітичне есе (400-600 слів) на тему: «Концепція «європеїзації» України в працях Михайла Драгоманова». Проаналізуйте, як мислитель пропонував поєднати національну самобутність із універсальними цінностями права та свободи. Використовуйте поняття «громадівство», «федералізм» та «суб'єктність».»
  min_words: 400
  model_answer: |
    «Михайло Драгоманов був першим, хто системно обґрунтував необхідність інтеграції України в європейський політичний та інтелектуальний простір не як об'єкта, а як повноправного суб'єкта. Його концепція «європеїзації» не означала відмови від національного коріння. Навпаки, він вважав, що справжнє українство має розквітнути через засвоєння найкращих здобутків західної цивілізації: конституціоналізму, верховенства права та поваги до особистості.
