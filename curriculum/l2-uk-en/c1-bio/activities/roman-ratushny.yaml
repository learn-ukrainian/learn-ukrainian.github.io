    Наміром Романа було підкреслити інтелектуальну основу свого воєнного чину. Позивний «Сенека» символізував стоїчне ставлення до смерті та обов'язку, а також прагнення зберігати ясний розум та етичні орієнтири навіть у найжорстокіших умовах сучасної війни.

