    Роман захоплювався філософією стоїцизму. Сенека вчив, що смерть не є злом, якщо життя було прожито гідно. Роман часто цитував класиків, наголошуючи, що людина має контролювати свої дії та емоції, попри зовнішній хаос. На фронті він демонстрував дивовижну холоднокровність розвідника.
