- id: critical-analysis-activism
  type: critical-analysis
  title: "Активізм як фундамент держави"
  target_text: |
    Роман Ратушний довів, що боротьба за парк у центрі Києва і боротьба за незалежність України на фронті — це ланки одного ланцюга. Для нього суб'єктність громадянина починалася з власного подвір'я. Він не чекав, поки держава вирішить проблему, він створював механізми (ГО «Захистимо Протасів Яр»), які примушували державу працювати.
  questions:
    - "Як боротьба за локальний простір (Протасів Яр) впливає на національну деколонізацію?"
    - "У чому полягає різниця між «активістом» у радянському розумінні та «громадянином» у розумінні Ратушного?"
  model_answers:
    - "Локальна боротьба повертає суб'єктність громаді, вириваючи її з-під впливу олігархічних структур, що є формою внутрішньої деколонізації."
    - "Різниця полягає в автономії прийняття рішень та рівні фахової компетенції: громадянин Ратушного сам створює порядок денний."

- id: essay-urban-legacy
  type: essay-response
  title: "Міський простір та національна пам'ять"
  prompt: "Роман Ратушний став символом «нового киянина». Опишіть, як його діяльність змінила ставлення громади до незаконних забудов та чому збереження ландшафту Протасового Яру стало справою честі для тисяч людей навіть після його загибелі."
  model_answer: |
    Роман Ратушний докорінно змінив парадигму взаємодії киян із власним містом. Його діяльність показала, що міський ландшафт — це не просто територія, а частина національної ідентичності. Через успішне адвокатування та судові перемоги над забудовниками, пов'язаними з великим капіталом, Роман повернув громаді віру в правосуддя. Його спадщина — це не лише врятовані дерева, а й створена ГО «Захистимо Протасів Яр», яка стала школою для нових лідерів. Після його смерті громада відчуває моральний обов'язок завершити справу Романа, що робить його постать безсмертною в архітектурі та дусі Києва.

