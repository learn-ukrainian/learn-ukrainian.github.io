- type: comparative-study
  title: Порівняння долі Кримського та Вернадського
  items_to_compare:
  - 'Агатангел Кримський: гуманітарій, сходознавець'
  - 'Володимир Вернадський: природознавець, геохімік'
  criteria:
  - Роль в Академії
  - Галузь науки
  - Подальша доля
  prompt: Порівняйте долі двох засновників Української академії наук. Як їхні галузі науки могли вплинути на ставлення влади?
  model_answer: Обидва були засновниками Академії у 1918 році. Вернадський — президент, Кримський — секретар. Вернадський
    досліджував природничі науки, потрібні режиму. Кримський — гуманітарні, небезпечні для ідеології. Вернадський помер природною
    смертю в 1945, Кримський загинув у в'язниці в 1942.
- type: essay-response
  title: Письмове завдання
  prompt: Напишіть есе (200-250 слів) на тему «Агатангел Кримський як символ трагедії української інтелігенції XX століття».
  model_answer: Агатангел Кримський — унікальна постать української науки. Поліглот світового рівня, він знав понад шістдесят
    мов. Міг працювати в будь-якому університеті Європи, але обрав служіння Україні. У 1918 році став співзасновником Академії
    наук. У 1941 році НКВС заарештувало сімдесятирічного вченого. Він загинув у в'язниці від виснаження. Його доля типова
    для покоління «розстріляного відродження». Посмертно реабілітований, включений до списку ЮНЕСКО.
