- type: reading
  id: reading-letters
  title: Листи з Лівану
  instruction: Прочитайте уривок з листа Агатангела Кримського до батьків із Бейрута (1897 рік).
  text: |
    «Я живу тут не як пани-туристи, що дивляться на все з вікна готелю. Я ходжу пішки в гори, до друзів, ночую в їхніх хатинах. Вони дивуються, що чужинець знає їхню мову краще за них самих. Я записую кожне слово, кожну пісню. Це скарб, який зникає під натиском цивілізації. Араби — народ гордий і поетичний. У їхніх очах я бачу той самий вогонь, що й у наших козаків. Схід і Україна ближчі, ніж ми думаємо...»
  tasks:
  - "Який метод дослідження використовував Кримський (польовий чи кабінетний)?"
  - "Яку ментальну паралель проводить автор між арабами та українцями?"
  - "Чому він вважає фольклор 'скарбом, що зникає'?"

- type: comparative-study
  title: Вернадський і Кримський
  instruction: Порівняйте дві моделі поведінки українських вчених в умовах тоталітаризму.
  items_to_compare:
  - 'Агатангел Кримський'
  - 'Володимир Вернадський'
  criteria:
  - Стратегія виживання
  - Ставлення до влади
  - Галузь науки як захист
  prompt: Чому Вернадський зміг вижити і працювати в СРСР, а Кримський загинув? Чи був це лише фатальний збіг обставин, чи закономірність?
  model_answer: |
    > [!model-answer]
    > Долі Кримського і Вернадського демонструють різницю між гуманітарієм та природничником в тоталітарній державі.
    >
    > **1. Фактор корисності:** Вернадський займався геохімією та радіогеологією (ядерна енергія). Його знання були критично необхідні для військово-промислового комплексу СРСР. Режим толерирував його "інакомислення" заради бомби. Кримський займався історією та мовою — сферами, де "інакомислення" вважалося державною зрадою.
    >
    > **2. Стратегія:** Вернадський був майстром компромісу і мав потужні зв'язки в Москві. Кримський був більш прямолінійним і в 1920-х роках фактично очолював українізацію науки, що зробило його символом "буржуазного націоналізму".
    >
    > **3. Висновок:** Загибель Кримського була закономірною для режиму, який прагнув знищити українську ідентичність. Смерть Вернадського у власному ліжку — це прагматичний розрахунок імперії, яка використала його мозок для своїх цілей.

- type: essay-response
  title: Кримський як символ
  prompt: |
    Напишіть есе (300 слів) на тему: **«Чому тоталітарні режими бояться поліглотів та істориків?»**.
    
    Використайте приклад Агатангела Кримського. Поміркуйте над тезою: "Той, хто контролює минуле, контролює майбутнє; той, хто контролює теперішнє, контролює минуле" (Дж. Оруелл). Як Кримський заважав контролювати минуле?
    
    **Опорні слова:** *історична пам'ять, фальсифікація, ідентичність, альтернатива, правда.*
  min_words: 300
  model_answer: |
    > [!model-answer]
    > Тоталітарні режими завжди прагнуть монополії на істину. Їхня влада тримається не лише на багнетах, а й на міфі — міфі про "єдино правильний" шлях історії, про "старшого брата", про ворогів. У цій конструкції історик, який знає правду, стає небезпечнішим за озброєного повстанця.
    >
    > Агатангел Кримський був саме такою загрозою. Радянська імперія будувала міф про "три братні народи" і про те, що українська мова — це зіпсована російська. Кримський, озброєний знанням шістдесяти мов і тисяч першоджерел, науково доводив протилежне. Він показував, що українська мова має глибоке коріння, що вона розвивалася в контакті з Європою та Сходом, а не лише в тіні Москви.
    >
    > Поліглот — це людина, яка має доступ до альтернативної інформації. Кримський читав арабські хроніки і турецькі архіви в оригіналі. Він знав, що писали про Україну іноземці століття тому. Його неможливо було обдурити пропагандою. Він був носієм **історичної пам'яті**, яку режим намагався стерти і замінити сурогатом.
    >
    > Знищення Кримського — це не просто вбивство людини. це спроба **фальсифікації** реальності. Прибравши свідка, злочинець може вигадати будь-яку версію подій. Але правда має властивість проростати крізь бетон. Рукописи Кримського вціліли, і сьогодні вони повертають нам нашу справжню **ідентичність**. Його життя доводить: інтелект — це зброя, яку бояться тирани.

  rubric:
  - criteria: Глибина аналізу
    description: Розуміння механізмів тоталітарного контролю над історією.
    points: 40
  - criteria: Використання прикладу Кримського
    description: Конкретні факти з біографії вченого.
    points: 30
  - criteria: Стиль та аргументація
    description: Логічність, переконливість, есеїстичний стиль.
    points: 30

- type: true-false
  title: Перевірка фактів
  items:
  - statement: Агатангел Кримський був репресований за те, що не хотів вступати в Комуністичну партію.
    correct: false
    explanation: Його звинуватили в "українському буржуазному націоналізмі", а не просто у відмові від партквитка.
  - statement: Кримський довів, що українська мова сформувалася під сильним впливом російської.
    correct: false
    explanation: Навпаки, він довів самобутність української мови та її давнє походження, полемізуючи з теорією "спільної колиски".
  - statement: Вчений знав понад 60 мов, включаючи мертві мови Сходу.
    correct: true
    explanation: Так, це загальновизнаний факт.
  - statement: Кримський помер у Києві під час німецької окупації.
    correct: false
    explanation: Він помер у тюремній лікарні в Кустанаї (Казахстан) після етапування НКВС.
  - statement: Батько Кримського був кримським татарином, який прийняв православ'я.
    correct: true
    explanation: Так, його рід походив з Бахчисарая.
