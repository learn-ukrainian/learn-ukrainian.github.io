- type: reading
  id: reading-sheptytsky-pastoral
  title: "Митрополит Андрей: Слово і Дія"
  instruction: "Прочитайте уривок про моральний вибір митрополита."
  text: |
    Митрополит Андрей Шептицький став єдиним церковним ієрархом у Європі, який відкрито виступив проти нацистських звірств. Його пастирське послання «Не убий!» (листопад 1942 р.) було актом найвищої цивільної мужності. Він не просто засуджував вбивство як гріх, а прямо вказував на неминучу Божу кару для тих, хто проливає невинну кров, незалежно від політичних цілей. Паралельно з цим словом митрополит організував масштабну операцію з порятунку євреїв. Близько 150 осіб були переховані у митрополичих палатах та монастирях під його особистою опікою. Шептицький довів, що в часи тотального божевілля моральна суб'єктність особистості є сильнішою за державні машини смерті. Його діяльність стала фундаментом для сучасного етичного відродження України.
  tasks:
    - "У чому полягала унікальність позиції Шептицького порівняно з іншими європейськими лідерами?"
    - "Як ви розумієте поняття «моральна суб'єктність» на прикладі митрополита?"

- type: essay-response
  id: essay-sheptytsky-leader
  title: "Есе: Духовний лідер нації"
  source_reading: "reading-sheptytsky-pastoral"
  prompt: |
    Чому Андрея Шептицького називають «Українським Мойсеєм»? Проаналізуйте його внесок у збереження національної ідентичності в умовах зміни семи політичних режимів. Спирайтеся на факти з його життя та матеріали модуля.
  min_words: 300
  model_answer: |
    Андрей Шептицький отримав титул «Українського Мойсея» за свою здатність вести націю через пустелі бездержавності та окупацій. Він будував «паралельну державу» через Церкву, освіту та економіку. Його візія «будування рідної хати» базувалася на професіоналізації української еліти та економічній солідарності. Навіть перед смертю у 1944 році він пророкував воскресіння України, що стало духовним заповітом для майбутніх поколінь. Його лідерство було не владним, а службовим, заснованим на беззаперечному моральному авторитеті.

- type: critical-analysis
  id: reading-analysis-sheptytsky-ethics
  title: "Аналіз етичної позиції"
  source_reading: "reading-sheptytsky-pastoral"
  target_text: |
    Шептицький довів, що в часи тотального божевілля моральна суб'єктність особистості є сильнішою за державні машини смерті.
  questions:
    - "Які конкретні дії митрополита підтверджують цю тезу?"
    - "Яке значення має послання «Не убий!» для націєтворення?"
  model_answers:
    - "Організація порятунку євреїв у монастирях та публічний протест проти нацизму (листування з Гіммлером) є прямими доказами сили його індивідуальної етичної позиції."
    - "Послання закладало етичний фундамент нації, стверджуючи, що держава не може бути збудована на злочині. Це був акт деколонізації свідомості від насильства як методу політики."

- type: comparative-study
  id: comparative-sheptytsky-vyshynsky
  title: "Порівняння лідерства: Шептицький та Вишинський"
  source_reading: "reading-sheptytsky-pastoral"
  items_to_compare:
    - Андрей Шептицький
    - Стефан Вишинський
  criteria:
    - Ставлення до тоталітарних режимів
    - Методи розбудови інституцій
  model_answer: |
    Обидва лідери були символами незламності своїх народів. Проте Шептицький діяв у значно важчих умовах повної бездержавності України, будуючи інституції з нуля (музеї, академії). Вишинський опирався на потужну польську державну традицію. Обидва використовували Церкву як єдину легальну платформу спротиву комунізму, проте екуменічна відкритість Шептицького була значно ширшою.

