- id: comparative-study-lesya-franco
  type: comparative-study
  title: "Порівняння: Леся і Франко"
  instructions: "Порівняйте підходи до теми Каменяра і Прометея."
  items_to_compare:
    - "Леся Українка: Аристократизм духу, 'Contra spem spero', Прометеїзм."
    - "Іван Франко: Каменяр, щоденна тяжка праця, обов'язок перед громадою."
  criteria:
    - "Ставлення до страждання"
    - "Роль митця в суспільстві"
  prompt: "Порівняйте етику страждання у творчості Лесі Українки та Івана Франка. Чим вони схожі і чим відрізняються?"
  model_answer: "Франко сприймає страждання і працю ('лупайте сю скалу') як необхідний обов'язок перед народом, який треба виконувати, незважаючи на біль. Леся ж розглядає страждання як екзистенційний виклик, який треба подолати силою духу, перетворивши його на 'зброю' ('сміх крізь сльози')."

