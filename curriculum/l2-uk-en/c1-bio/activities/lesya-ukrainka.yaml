- id: quiz-voice-of-lesya
  type: quiz
  title: "Голос Лесі: Поезія і Драма"
  instructions: "Прочитайте уривки та визначте, з якого твору вони взяті."
  items:
    - prompt: "Ні, я жива, я буду вічно жити, я в серці маю те, що не вмирає."
      answer: "Лісова пісня"
      distractors: ["Кассандра", "Одержима", "Бояриня"]
    - prompt: "Хто звільниться сам, той буде вільний, хто визволить кого, в неволю візьме."
      answer: "Осіна казка"
      distractors: ["Камінний господар", "Лісова пісня", "В катакомбах"]
    - prompt: "Я честь віддам титану Прометею, що не творив своїх людей рабами."
      answer: "В катакомбах"
      distractors: ["Кассандра", "Оргія", "Руфін і Прісцілла"]
    - prompt: "Щоб не плакать, я сміялась, плакала-сміялась, сльози лишки не лила."
      answer: "Contra spem spero"
      distractors: ["Слово, чому ти не твердая криця", "Досвітні огні", "Мрії"]
    - prompt: "Терпіть кайдани — то всесвітський сором, забуть їх, не розбивши, — гірший стид."
      answer: "Товаришці на спомин"
      distractors: ["Роберт Брюс", "Давня казка", "Іфігенія в Тавріді"]
    - prompt: "Слово, чому ти не твердая криця, що серед бою так ясно іскриться?"
      answer: "Слово, чому ти не твердая криця"
      distractors: ["Хотіла б я піснею стати", "Стояла я і слухала весну", "Contra spem spero"]
    - prompt: "Мріє, не зрадь! Я так довго до тебе тужила, стільки безсонних ночей..."
      answer: "Мрії"
      distractors: ["Надія", "Зоря поезії", "Сафо"]
    - prompt: "Любов — то єдина зброя, що нею можна перемогти навіть смерть."
      answer: "Одержима"
      distractors: ["Йоганна, жінка Хусова", "Айша і Мохаммед", "Вавилонський полон"]

