- id: quiz-forest-song-check
  type: quiz
  title: "Вікторина: Лісова пісня"
  instructions: "Дайте відповідь на питання за змістом тексту."
  items:
    - prompt: "Що символізує Мавка у драмі-феєрії Лесі Українки згідно з текстом?"
      answer: "Гармонію з природою та ідеальну людину."
      distractors: ["Жорстокість лісу та небезпеку", "Сільський побут та традиції", "Застарілі вірування предків"]
    - prompt: "Чому Лукаш перетворюється на вовкулаку в кінці твору?"
      answer: "Бо він зрадив своє високе призначення і втратив душу."
      distractors: ["Через стародавнє прокляття Мавки", "Бо заблукав у темному лісі", "Через злі чари Русалки"]
    - prompt: "Що означає гра Лукаша на сопілці у драмі?"
      answer: "Це іскра Божа, творчий потенціал героя."
      distractors: ["Це лише розвага для селян", "Це єдиний спосіб заробітку", "Це магічний ритуал виклику духів"]
    - prompt: "Яку роль відіграє та що уособлює персонаж Килини у цьому творі?"
      answer: "Матеріальну вигоду та побутовий прагматизм."
      distractors: ["Духовну чистоту та вірність", "Мудрість народних традицій", "Силу природи та землі"]
    - prompt: "Яка головна ідея драми 'Лісова пісня' згідно з текстом?"
      answer: "Перемога духу над матерією, навіть через смерть."
      distractors: ["Неможливість любові між людьми і духами", "Небезпека відходу від сільського життя", "Перевага матеріального над духовним"]
    - prompt: "Мистецтвознавець стверджує, що для повернення людської подоби Лукашу необхідно:"
      answer: "Щире каяття та повернення до джерел духовності."
      distractors: ["Проведення магічного обряду з вогнем.", "Забуття минулого та нове життя.", "Перемога над Лісовиком у двобої."]

