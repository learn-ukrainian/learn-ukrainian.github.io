- id: reading-forest-song
  type: reading
  title: "Читання: Символізм Мавки"
  instructions: "Прочитайте текст про символізм образу Мавки у драмі-феєрії."
  source: "Літературознавчий аналіз"
  text: "Мавка — це не просто лісова істота з українського фольклору. У драмі Лесі Українки вона стає символом ідеальної, гармонійної людини, яка живе в повній єдності з природою. Її любов до Лукаша — це спроба одухотворити грубу матерію, підняти земну людину до висот духу. Лукаш має 'іскру Божу' — свій талант гри на сопілці, але він зраджує цю іскру заради побутового комфорту та матеріальної вигоди, яку уособлює Килина. Втративши Мавку, він втрачає власну душу. Його перетворення на вовкулаку — це потужна метафора моральної деградації людини, яка відмовилася від свого високого призначення. Повернення людської подоби можливе лише через каяття та повернення до джерел духовності, але для Лукаша це стається надто пізно."

