  model_answer: 'Алла Горська та Фріда Кало — це дві яскраві жінки, які стали символами опору обставинам, хоча природа цих
    обставин була різною. Фріда Кало все життя боролася з нестерпним фізичним болем після аварії. Її мистецтво — це інтимний
    щоденник страждань, вивернутий назовні. Вона зробила свій особистий біль публічним маніфестом сили духу.


    Алла Горська, будучи фізично здоровою та енергійною, взяла на себе біль свого народу. Її страждання було спричинене несправедливістю
    системи, репресіями проти друзів, нищенням культури. Вона трансформувала цей суспільний біль у монументальні образи сили
    та гніву. Якщо Фріда малювала себе, щоб пізнати світ, то Алла малювала світ (Україну), щоб захистити себе і нас. Спільним
    для них є абсолютна безкомпромісність та відмова бути жертвами. Вони обидві стали іконами, бо показали, що жінка може
    бути не лише об''єктом натхнення, а й активним творцем історії та власної долі.

    '
