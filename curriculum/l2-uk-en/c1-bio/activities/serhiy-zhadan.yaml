- type: essay-response
  title: 'Творча робота: Поет на війні'
  prompt: 'Напишіть есе-роздум на тему: «Поет на війні: Феномен Сергія Жадана». Проаналізуйте, як поєднуються в одній особі
    митець і солдат, і чому його голос став таким важливим для українців. Обсяг: 400+ слів.'
  model_answer: 'Сергій Жадан зруйнував стереотип про те, що «коли говорять гармати, музи мовчать». Його приклад доводить
    протилежне: саме під час війни культура стає життєво необхідною. Вона дає сенс боротьбі, вона фіксує злочини ворога і
    подвиги захисників...'
  rubric:
  - criteria: Мовна якість
    description: Використання лексики C1 рівня (волонтер, солідарність, ідентичність).
  - criteria: Змістовність
    description: Розуміння ролі митця в суспільстві.
- type: comparative-study
  title: Сергій Жадан та Чарльз Буковскі
  items_to_compare:
  - 'Сергій Жадан: Соціальна відповідальність, війна, ліризм'
  - 'Чарльз Буковскі: Маргінальність, ескапізм, цинізм'
  criteria:
  - Зображення «дна» життя
  - Ставлення до суспільства
  - Роль алкоголю та музики
  prompt: Порівняйте естетику Сергія Жадана та Чарльза Буковскі. Як схожі методи (увага до маргіналів, брутальна мова) призводять
    до різних етичних висновків?
  model_answer: Жадана часто називають «українським Буковскі», але це порівняння є поверхневим. Якщо Буковскі оспівує втечу
    від світу та саморуйнування, то Жадан оспівує солідарність та боротьбу. Герої Жадана, навіть будучи на дні, зберігають
    гідність і готовність захищати своє...
