- type: authorial-intent
  title: 'Аналіз заповіту Могили'
  source_reading: reading-01
  prompt: |
    Прочитайте уривок із заповіту Петра Могили:
    "Бачачи, що упадок святого благочестя... походить від відсутності освіти... я дав обітницю Богові... все своє майно... призначати на заснування шкіл".
    Яка головна інтенція автора? Як він пов'язує віру, освіту і меценатство? Які риторичні фігури він використовує для переконання нащадків?
  model_answer: |
    Інтенція Могили — забезпечити майбутнє свого "дітища" (колегіуму) через сакралізацію освіти. Він пов'язує занепад віри з невіглаством, роблячи освіту релігійним обов'язком, а меценатство — формою служіння Богу. Він використовує фігуру "обітниці" (клятви), щоб надати своєму рішенню незворотності та священного статусу.

