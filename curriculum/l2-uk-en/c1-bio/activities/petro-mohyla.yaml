- type: comparative-study
  title: 'Дві моделі освіти: Єзуїтська vs Могилянська'
  items_to_compare:
  - Єзуїтський колегіум
  - Києво-Могилянська колегія
  criteria:
  - 'Мова викладання'
  - 'Релігійна мета'
  - 'Соціальний склад студентів'
  - 'Ставлення до національної традиції'
  prompt: |
    Порівняйте освітню модель єзуїтів та модель Петра Могили.
    У чому полягала подібність (форма), а в чому — принципова різниця (зміст)?
  model_answer: |
    Подібність полягала у використанні системи "Ratio Studiorum": поділ на класи, вивчення латини, риторики та філософії Арістотеля, використання шкільного театру та диспутів. Могила повністю запозичив форму.
    Різниця полягала у меті та змісті. Єзуїти виховували захисників католицизму і часто полонізували українців. Могила ж виховував захисників православ'я, зберігаючи вірність східній догматиці та церковнослов'янській мові в літургії. Соціально Могилянка була демократичнішою, приймаючи навіть бідних, тоді як єзуїти орієнтувалися на еліту. Могила "вкрав вогонь" (освіту) у Заходу, щоб зігріти свій дім.

- type: essay-response
  id: essay-01
  source_reading: reading-01
  title: 'Есе: Ідентичність через освіту'
  prompt: |
    Напишіть есе (300 слів) на тему:
    "Чи був Петро Могила «західником»? Роль європейської освіти у формуванні української ідентичності."
    Використовуйте терміни: синтез, бароко, латинізація, ідентичність, модернізація.
  model_answer: |
    Петро Могила був "західником" за інструментами, але "східняком" за суттю. Його реформи — це класичний приклад культурного синтезу, характерного для українського бароко. Він не відмовлявся від православної ідентичності, а лише "переодягнув" її в сучасні європейські шати. Це дозволило українцям почуватися рівними в діалозі з Європою, не втрачаючи свого "Я".

- type: critical-analysis
  id: analysis-01
  source_reading: reading-01
  title: 'Аналіз тексту: Риторика Могили'
  target_text: 'Як воїн без зброї не може захистити вітчизну, так і пастир без освіти не може оборонити паству.'
  questions:
  - 'Яку метафору використовує автор для опису освіти? Чому вона була актуальною в XVII столітті?'
  - 'Як Могила обґрунтовує необхідність вивчення латини ("латинської вченості")?'
  - 'У чому полягає аргумент "істина одна"?'
  model_answers:
  - 'Освіта порівнюється зі зброєю. Це військова метафора, яка резонувала з тодішнім станом релігійної війни.'
  - 'Він стверджує, що знання мов необхідне для "вільного плавання в морі премудрості", тобто для доступу до світової науки.'
  - 'Це гуманістична ідея: знання є універсальним даром Божим, і неважливо, хто його відкрив — греки чи латиняни, головне — використати його на благо істини.'
  items:
  - prompt: 'Проаналізуйте стиль уривку. Які риси барокової риторики ви помітили?'
    model_answer: 'Текст насичений метафорами ("море премудрості", "вовки єресі"), антитезами (греки/латиняни, сліпа віра/наука). Це емоційний, переконливий стиль, спрямований на вплив.'
