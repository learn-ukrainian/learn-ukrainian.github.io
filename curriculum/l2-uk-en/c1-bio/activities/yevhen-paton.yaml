  id: reading-paton-revolution
  title: 'Євген Патон: Революція в металі'
  text: |
    «Євген Патон (1870–1953) — постать, яка змінила уявлення про можливості сталі та людського інтелекту. Народившись у Ніцці в родині дипломата, він міг обрати блискучу кар'єру в будь-якій європейській столиці. Проте Патон обрав Київ, ставши фундатором світової школи електрозварювання. Його головним науковим подвигом стало впровадження автоматичного зварювання під флюсом, яке отримало назву «шову Патона». Ця технологія дозволила у розпал Другої світової війни зварювати броню танків Т-34 швидше та надійніше за будь-кого у світі. Створення Інституту електрозварювання в Києві було не просто науковим актом, а актом деколонізації — перетворення української столиці на самостійний, суб'єктний центр світової технологічної думки, що диктував волю імперіям».
  instruction: Прочитайте текст про науковий подвиг Євгена Патона.
  tasks:
  - Визначте головну інновацію Патона, яка змінила виробництво танків.
  - Поясніть, чому створення Інституту в Києві було актом деколонізації науки.
- type: essay-response
  id: essay-paton-engineering-ethics
  title: 'Есе: Етика та геній інженера'
  source_reading: reading-paton-revolution
  prompt: 'Проаналізуйте діяльність Євгена Патона як приклад «інженерної агентності».
    Як його здатність йти на ризик та впроваджувати інновації (від клепання до зварювання)
    вплинула на промислову потужність України? Оцініть значення його «інституційного
    будівництва» (заснування Інституту) для формування української наукової суб’єктності.
    Спирайтеся на матеріали модуля та прочитаний текст.

    '
  min_words: 300
  model_answer: 'Євген Патон продемонстрував унікальну модель інженерної агентності,
    де наукова візія поєднується з практичною здатністю змінювати цілі галузі промисловості.
    Його відмова від клепання на користь електрозварювання була актом інтелектуальної
    відваги, що зруйнував старі догми. Створення Інституту електрозварювання в Києві
    стало фундаментом для українського технологічного суверенітету: Україна перестала
    бути провінційною базою, перетворившись на світовий науковий центр. Під час війни
    «шов Патона» став не лише технічним рішенням, а стратегічним фактором перемоги,
    довівши ефективність української школи автоматизації. Будівництво суцільнозварного
    мосту після війни легітимізувало ці досягнення на глобальному рівні. Спадщина
    Патона вчить нас, що справжня незалежність будується на фундаменті власної високої
    фаховості, інноваційності та здатності створювати критичні технології, які роблять
    націю суб’єктом світового прогресу.

    '
- type: critical-analysis
  id: reading-analysis-paton-welding
  title: Аналіз технологічного прориву
  source_reading: reading-paton-revolution
  target_text: 'Патон довів, що зварні конструкції є легшими, дешевшими та надійнішими,
    якщо використовувати розроблений ним метод автоматичного швидкісного зварювання
    під флюсом.

    '
  questions:
  - У чому полягала економічна перевага методу Патона?
  - Чому автоматизація була ключовим елементом його стратегії?
  model_answers:
  - Економічна перевага полягала у зменшенні ваги конструкцій на 20-30%, економії
    металу та значному скороченні часу виробництва.
  - Автоматизація дозволяла виключити людський фактор, забезпечити стабільно високу
    якість швів та залучити до роботи менш кваліфікований персонал, що було критично
    під час війни.
