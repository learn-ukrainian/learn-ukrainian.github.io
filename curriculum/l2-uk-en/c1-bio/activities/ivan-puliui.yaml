  title: "Критичний розбір: Деколонізація української науки"
  target_text: "Російська та радянська історіографія свідомо замовчували внесок Івана Пулюя. Його відкриття приписувалися або «вітчизняним» (російським) вченим, або виключно західним колегам. Пулюй був «незручним» героєм: патріот, теолог, емігрант, який відкрито виступав за незалежність України. Сьогодні повернення його імені — це не лише данина пам’яті, а стратегічне завдання з відновлення інтелектуального суверенітету нації."
  questions:
    - "Чому імперський наратив боїться таких постатей, як Пулюй?"
    - "Як замовчування наукових успіхів впливає на самооцінку нації?"
    - "Які паралелі можна провести між історією Пулюя та долями інших українських вчених?"
  model_answers:
    - "Такі постаті руйнують міф про 'неповноцінність' колонізованого народу."
    - "Нація втрачає відчуття власної спроможності створювати майбутнє."
    - "Усі вони стикалися з апропріацією їхніх досягнень імперським центром."

