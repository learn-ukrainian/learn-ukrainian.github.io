- type: comparative-study
  id: c1-bio-11-compare-01
  title: 'Порівняльний аналіз: Пулюй та Рентген'
  items_to_compare:
    - 'Іван Пулюй'
    - 'Вільгельм Рентген'
  criteria:
    - 'Технічні прилади (лампи)'
    - 'Час публікації результатів'
    - 'Визнання та нагороди (Нобелівська премія)'
  prompt: 'Зіставте внесок обох вчених. Чи є підстави вважати Пулюя "справжнім" першовідкривачем?'
  model_answer: |
    > [!model-answer]
    > **Пулюй** розробив трубку з антикатодом набагато раніше за Рентгена і опублікував результати ще у 1880-х роках. Його знімки були кращої якості. Проте він працював у ширшому контексті фізики вакууму і не зосередився виключно на променевій діагностиці.
    >
    > **Рентген** використав подібну трубку (можливо, навіть лампу Пулюя, подаровану йому автором), але першим зробив акцент на здатності променів проникати крізь м’які тканини людини і опублікував це як сенсаційне відкриття у 1895 році. Рентген отримав першу Нобелівську премію, тоді як ім’я Пулюя залишалося в тіні через його українське походження та відсутність державної підтримки (Австро-Угорщина vs Російська імперія). Отже, Пулюй був першим технічно, а Рентген — першим медійно та юридично.