- type: authorial-intent
  id: reading-intent-puliui-letter-drahomanov
  title: "Аналіз наміру: Лист до Драгоманова"
  text_excerpt: "«Ми не маємо держави, але ми маємо націю, і ця нація має право на своє місце під сонцем. Моя праця у Відні — це не для австрійців, це для того, щоб показати, на що здатний український розум»."
