- type: reading
  id: reading-11-01
  title: 'Аналіз наукового пріоритету: Пулюй чи Рентген?'
  source: 'Романенко О. "Іван Пулюй — життя в ім’я науки"'
  text: |
    ...Лампа Пулюя була досконалішим приладом, ніж трубки Крукса чи Гітторфа, якими користувався Рентген. Вона мала антикатод, що дозволяло фокусувати промені та отримувати чіткі знімки. Пулюй опублікував свої результати у 1880–1882 роках, за 15 років до Рентгена. Чому ж світ знає Рентгена? Рентген першим усвідомив медичне значення "нового виду променів" і вчасно запатентував їх. Пулюй же розглядав це як частину глибшого дослідження катодних процесів. Проте саме знімки Пулюя (зокрема скелет дитини) досі вважаються еталонними за якістю для техніки того часу...
  tasks:
    - 'У чому полягала технічна перевага "лампи Пулюя"?'
    - 'Як автор пояснює причину, чому пріоритет дістався Рентгену?'
    - 'Знайдіть у тексті порівняння наукового та прикладного (медичного) підходів.'
    - 'Який юридичний аспект (патент) згадується у тексті?'

- type: reading
  id: reading-11-02
  title: 'Святе Письмо українською: Місія Пулюя та Куліша'
  source: 'Історія перекладу Біблії'
  text: |
    ...Праця над перекладом Біблії на живу українську мову стала для Пулюя справою життя не меншою, ніж фізика. Разом із Пантелеймоном Кулішем та Іваном Нечуєм-Левицьким вони прагнули дати народу Слово Боже мовою, яку б розумів і селянин, і професор. Пулюй, як людина з богословською освітою, відповідав за точність передачі грецьких та єврейських оригіналів. Після смерті Куліша саме Пулюй довів справу до кінця, видавши повний текст у 1903 році у Відні. Це був акт колосальної ваги для національного самоствердження, адже в Російській імперії українська мова була під забороною...
  tasks:
    - 'Яку роль відігравав Пулюй у творчому колективі перекладачів?'
    - 'Чому видання Біблії було політичним актом (у контексті заборон)?'
    - 'Знайдіть назви трьох видатних діячів, що працювали над перекладом.'
    - 'Яке місто стало центром видання української Біблії?'

- type: essay-response
  id: c1-bio-11-essay-01
  title: 'Есе: Наука як інструмент деколонізації'
  prompt: |
    Напишіть аналітичне есе (250-400 слів) на тему:
    "Іван Пулюй: чому світове визнання українського вченого є актом деколонізації історії?"

    Вимоги:
    - Обґрунтуйте, як замовчування імені Пулюя пов’язане з імперським статусом України в XIX ст.
    - Використайте терміни: пріоритет, суб’єктність, асиміляція, ідентичність.
    - Оцініть значення його постаті для сучасного іміджу України як наукової нації.

