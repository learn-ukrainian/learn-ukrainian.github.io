- type: reading
  id: reading-puliui-priority
  title: "Аналіз наукового пріоритету: Пулюй чи Рентген?"
  source: "Наукові публікації кінця XIX ст. (адаптовано)"
  text: "Питання про те, хто насправді відкрив X-промені, досі викликає палкі дискусії серед істориків науки. Справа в тому, що Іван Пулюй сконструював свою вакуумну трубку з антикатодом ще на початку 1880-х років. Цей прилад був технічно досконалішим за трубки Крукса чи Гітторфа, якими користувався Вільгельм Рентген. Пулюй опублікував детальний опис своєї лампи у 1881 році, і вона почала серійно вироблятися для європейських лабораторій. Більше того, за 15 років до Рентгена Пулюй отримав перші знімки в цих променях. Якість його фотографій (зокрема, повний скелет дитини) була настільки високою, що навіть сучасні фахівці вражені деталізацією. Чому ж Нобелівська премія дісталася Рентгену? Рентген першим зрозумів саме медико-прикладний потенціал відкриття і зробив його медійним у грудні 1895 року. Пулюй же досліджував це як фундаментальне фізичне явище «катодних потоків». Проте історична справедливість вимагає визнання того, що без технологічної бази, створеної українцем, відкриття Рентгена могло б статися значно пізніше."
  tasks:
    - "Назвіть технічну перевагу приладу Пулюя над тогочасними аналогами."
    - "Чому, на думку автора, Рентген отримав ширше визнання?"
    - "Проаналізуйте різницю між фундаментальним та прикладним науковим підходом у цьому контексті."

- type: authorial-intent
  id: reading-intent-puliui-bible-preface
  title: "Аналіз авторського задуму: Передмова до Біблії"
  text_excerpt: "«Нема більшого гонору для інтелігентного чоловіка, як берегти свою і національну честь та без нагороди працювати для добра свого народу, щоб забезпечити йому кращу долю. Ми дали нашому народу Біблію українською, щоб він знайшов свою душу і свою силу у правді. Бо слово — це найсильніша зброя, яку Бог дав людині. Нація, що втрачає своє слово, втрачає свою душу»."
  prompt: "Проаналізуйте, чому Іван Пулюй, будучи вченим світового рівня, вважав переклад Біблії своєю головною місією. Як він пов'язує релігійний текст із національною безпекою та збереженням ідентичності?"
  model_answer: "Пулюй розумів, що для бездержавної нації релігія та мова є останніми бастіонами ідентичності. Переклад Біблії — це не лише релігійний акт, а акт 'високої політики'. Він прагнув вивести українську мову з розряду 'діалекту для хатнього вжитку' на рівень сакральної та наукової мови. Його слова про 'слово як зброю' свідчать про розуміння інформаційної та культурної боротьби з імперією. Для нього Біблія була ідеологічним щитом нації."

