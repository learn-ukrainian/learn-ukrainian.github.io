- type: error-correction
  id: c1-85-error-correction-1
  title: «Граматика мистецтвознавства»
  instruction: «Виправте граматичні помилки у реченнях про Богомазова.»
  items:
    - sentence: «Олександр Богомазов народився у березень тисяча вісімсот вісімдесятого року.»
      error: «березень»
      answer: «березні»
      options:
        - «березень»
        - «березні»
        - «березня»
        - «березнем»
      explanation: «Місцевий відмінок назви місяця у часових конструкціях.»
    - sentence: «Він навчався у художнє училище Києва.»
      error: «художнє училище»
      answer: «художньому училищі»
      options:
        - «художнє училище»
        - «художньому училищі»
        - «художнього училища»
        - «художнім училищем»
      explanation: «Місцевий відмінок після прийменника «у».»
    - sentence: «Художник написав трактат про живопис.»
      error: "none"
      answer: "✓"
      options:
        - "none"
        - "✓"
        - «живопису»
        - «живописом»
      explanation: «Речення побудоване правильно.»
    - sentence: «Він цікавився теорія кольору.»
      error: «теорія»
      answer: «теорією»
      options:
        - «теорія»
        - «теорією»
        - «теорію»
        - «теорії»
      explanation: «Орудний відмінок після дієслова «цікавитися».»
    - sentence: «Картини були сховані від радянська влада.»
      error: «радянська влада»
      answer: «радянської влади»
      options:
        - «радянська влада»
        - «радянської влади»
        - «радянську владу»
        - «радянською владою»
      explanation: «Родовий відмінок після прийменника «від».»
    - sentence: «Митець помер від туберкульоз у Києві.»
      error: «туберкульоз»
      answer: «туберкульозу»
      options:
        - «туберкульоз»
        - «туберкульозу»
        - «туберкульозом»
        - «туберкульозі»
      explanation: «Родовий відмінок після прийменника «від» (причина).»
    - sentence: «Він викладав студенти основи композиції.»
      error: «студенти»
      answer: «студентам»
      options:
        - «студенти»
        - «студентам»
        - «студентів»
        - «студентами»
      explanation: «Давальний відмінок після дієслова «викладати» (кому?).»
    - sentence: «Його твори відомі у весь світ.»
      error: «весь світ»
      answer: «всьому світі»
      options:
        - «весь світ»
        - «всьому світі»
        - «всього світу»
        - «всім світом»
      explanation: «Місцевий відмінок після прийменника «у» (де?).»
    - sentence: «Богомазов був геніальний теоретик.»
      error: «теоретик»
      answer: «теоретиком»
      options:
        - «теоретик»
        - «теоретиком»
        - «теоретику»
        - «теоретика»
      explanation: «Орудний відмінок іменника в ролі іменної частини присудка.»
    - sentence: «Він бачив краса у лініях.»
      error: «краса»
      answer: «красу»
      options:
        - «краса»
        - «красу»
        - «краси»
        - «красою»
      explanation: «Знахідний відмінок прямого додатка.»
    - sentence: «Ми пишаємося наш земляк.»
      error: «наш земляк»
      answer: «нашим земляком»
      options:
        - «наш земляк»
        - «нашим земляком»
        - «нашого земляка»
        - «нашому земляку»
      explanation: «Орудний відмінок після дієслова «пишатися».»
    - sentence: «Вулиця названа на честь художник.»
      error: «художник»
      answer: «художника»
      options:
        - «художник»
        - «художника»
        - «художнику»
        - «художником»
      explanation: «Родовий відмінок після прийменника «на честь».»
