- type: quiz
  id: c1-85-quiz-1
  title: «Життя і творчість Олександра Богомазова»
  instruction: «Виберіть правильну відповідь на основі прочитаного тексту про художника.»
  items:
    - question: «Яку неофіційну назву отримав Олександр Богомазов від мистецтвознавців за свій внесок у розвиток авангардного мистецтва?»
      options:
        - text: "«Український Пікассо» за сміливі експерименти з формою"
          correct: true
        - text: "«Київський Ван Гог» за яскраві кольори соняшників"
          correct: false
        - text: "«Подільський Далі» за сюрреалістичні сюжети картин"
          correct: false
        - text: "«Харківський Моне» за імпресіоністичні пейзажі"
          correct: false
      explanation: «Його порівнюють з Пікассо через вплив на кубізм.»
    - question: «У якому місті Олександр Богомазов провів більшу частину свого творчого життя і став лідером місцевого авангарду?»
      options:
        - text: «У Харкові, де він народився і виріс у родині бухгалтера»
          correct: false
        - text: «У Києві, який він оспівував у своїх урбаністичних пейзажах»
          correct: true
        - text: «В Одесі, де він надихався морем та портовим життям»
          correct: false
        - text: «У Львові, де він викладав у місцевій академії мистецтв»
          correct: false
      explanation: «Київ був центром його творчості та натхнення.»
    - question: «Як називався головний теоретичний трактат Богомазова, написаний у 1914 році, який випередив свій час?»
      options:
        - text: "«Чорний квадрат і білий світ»"
          correct: false
        - text: "«Живопис та елементи»"
          correct: true
        - text: "«Мистецтво майбутнього століття»"
          correct: false
        - text: "«Колір як зброя революції»"
          correct: false
      explanation: «У цій праці він виклав теорію ритму в живописі.»
    - question: «Що таке «спектралізм» у розумінні Олександра Богомазова та його пізній творчості?»
      options:
        - text: «Це зображення привидів та містичних істот на полотні»
          correct: false
        - text: «Це метод передачі руху через розкладання кольору на спектр»
          correct: true
        - text: «Це використання лише чорного та білого кольорів у картинах»
          correct: false
        - text: «Це малювання виключно при світлі електричних ламп»
          correct: false
      explanation: «Він експериментував із взаємодією кольорів веселки.»
    - question: «Який цикл картин вважається вершиною творчості Богомазова і його останнім шедевром?»
      options:
        - text: "«Селянське весілля»"
          correct: false
        - text: "«Пилярі» (Робітники, що пиляють дрова)"
          correct: true
        - text: "«Козаки в степу»"
          correct: false
        - text: "«Натюрморт з яблуками»"
          correct: false
      explanation: «Цей цикл демонструє його теорію кольору в дії.»
    - question: «Чому ім'я Богомазова було забуте на довгі десятиліття в Радянському Союзі?»
      options:
        - text: «Тому що він емігрував до Франції і став зрадником батьківщини»
          correct: false
        - text: «Його творчість була оголошена «формалізмом» і заборонена цензурою»
          correct: true
        - text: «Він сам знищив усі свої картини перед смертю у 1930 році»
          correct: false
        - text: «Його картини не мали художньої цінності для музеїв того часу»
          correct: false
      explanation: «Авангард не вписувався в рамки соцреалізму.»
    - question: «Хто зберіг картини Олександра Богомазова від знищення в часи сталінських репресій та війни?»
      options:
        - text: «Директор Київського музею російського мистецтва»
          correct: false
        - text: «Його дружина Ванда Монастирська, яка ховала їх усе життя»
          correct: true
        - text: «Німецький колекціонер, який вивіз їх до Берліна»
          correct: false
        - text: «Вони були знайдені випадково на горищі старого будинку»
          correct: false
      explanation: «Ванда здійснила подвиг, зберігши спадщину чоловіка.»
    - question: «Яку роль відігравав Богомазов у Київському художньому інституті наприкінці 1920-х років?»
      options:
        - text: «Він був студентом, який лише починав свій шлях у мистецтві»
          correct: false
        - text: «Він був професором і перетворив інститут на центр авангарду»
          correct: true
        - text: «Він працював там бібліотекарем і не мав впливу на навчання»
          correct: false
        - text: «Він був критиком, який писав розгромні статті про викладачів»
          correct: false
      explanation: «Він був блискучим педагогом і реформатором освіти.»
    - question: «Що, на думку Богомазова, є основою живопису, згідно з його теоретичними працями?»
      options:
        - text: «Точне копіювання природи та реалістичність зображення»
          correct: false
        - text: «Ритм як прояв енергії та руху всередині картини»
          correct: true
        - text: «Сюжет, який розповідає цікаву історію глядачеві»
          correct: false
        - text: «Дорогі рами та якісне полотно для малювання»
          correct: false
      explanation: «Ритм був головною категорією його теорії.»
    - question: «Яка подія в житті художника сталася у 1914 році і вважається його маніфестом?»
      options:
        - text: «Він продав свою першу картину за великі гроші»
          correct: false
        - text: «Організація виставки «Кільце» в Києві»
          correct: true
        - text: «Поїздка до Парижа для знайомства з Пікассо»
          correct: false
        - text: «Отримання звання академіка мистецтв»
          correct: false
      explanation: «Виставка «Кільце» об'єднала київських авангардистів.»
    - question: «Як Богомазов ставився до копіювання натури у навчанні студентів?»
      options:
        - text: «Він вважав це єдиним правильним методом навчання»
          correct: false
        - text: «Він вчив аналізувати структуру, а не копіювати зовнішність»
          correct: true
        - text: «Він забороняв студентам дивитися на натуру взагалі»
          correct: false
        - text: «Він змушував їх малювати лише з фотографій»
          correct: false
      explanation: «Він був проти «мертвого» копіювання.»
    - question: «Що символізує повернення імені Богомазова в українську культуру сьогодні?»
      options:
        - text: «Лише підвищення цін на антикварному ринку»
          correct: false
        - text: «Відновлення культурної суб'єктності та деколонізацію мистецтва»
          correct: true
        - text: «Бажання створити новий музей у центрі Києва»
          correct: false
        - text: «Спроба забути про традиційне народне мистецтво»
          correct: false
      explanation: «Це частина процесу повернення вкраденої історії.»
