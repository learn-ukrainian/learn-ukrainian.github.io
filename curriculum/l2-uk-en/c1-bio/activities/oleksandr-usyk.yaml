- type: reading
  id: reading-usyk-fury-fight
  title: "Аналіз тріумфу в Ер-Ріяді"
  source: "Спортивна аналітика (адаптовано)"
  text: "18 травня 2024 року Олександр Усик увійшов в історію як перший абсолютний чемпіон світу в надважкій вазі в епоху чотирьох поясів. Бій проти британця Тайсона Ф'юрі став справжнім випробуванням інтелекту та волі. Попри значну перевагу суперника в габаритах, Усик продемонстрував феноменальну техніку, рухливість та витривалість. Ключовим моментом став дев'ятий раунд, коли Олександр провів серію точних ударів, що ледь не призвела до нокауту Ф'юрі. Перемога Усика роздільним рішенням суддів підтвердила його статус найкращого боксера сучасності незалежно від вагової категорії (Pound-for-Pound). Цей успіх став не лише особистим досягненням спортсмена, а й потужним символом української незламності на світовій арені. Кожна пресконференція та кожен вихід у ринг використовувалися Усиком для нагадування світові про війну в Україні та боротьбу за свободу."
  tasks:
    - "Які фізичні переваги мав Тайсон Ф'юрі над Олександром Усиком?"
    - "Який епізод бою став вирішальним для підсумкового результату?"
    - "Як ви розумієте значення терміну 'Pound-for-Pound' у контексті цього поєдинку?"

- type: authorial-intent
  id: reading-intent-usyk-undisputed
  title: "Аналіз наміру: Промова абсолюта"
  text_excerpt: "«Це послання не для мого суперника, це для мене та мого українського народу. Бо українські козаки — це українські воїни 17 століття, це ніби початок. Це допомагає мені. Я відчуваю силу своїх предків, коли одягаю цей стрій. Я хочу показати, що ми — нація з тисячолітньою історією, яка знає ціну свободи і вміє перемагати»."
  prompt: "Проаналізуйте, чому Олександр Усик приділяє таку велику увагу історичній символіці та козацьким образам. Який меседж він транслює світу та власному народові через свій візуальний образ?"
  model_answer: "Усик свідомо використовує культурну дипломатію. Звернення до образу козака — це акт ствердження суб'єктності України. Він показує, що сучасні перемоги мають глибоке коріння в історії. Для світу це спосіб відрізнити Україну від 'спільного радянського минулого', а для українців — джерело натхнення та тяглості поколінь. Це стратегія деколонізації спортивного іміджу."

- type: critical-analysis
  title: "Критичний розбір: Спорт і війна"
  target_text: "На початку повномасштабного вторгнення Олександр Усик, перебуваючи на піку слави, вступив до лав територіальної оборони Києва. Це рішення викликало неоднозначну реакцію: дехто вважав, що чемпіон має воювати в ринзі, інші ж захоплювалися його громадянською позицією. Згодом, за порадою військових, він повернувся до тренувань, щоб представити Україну в бою з Джошуа. Усик заявив: 'Моя перемога в ринзі — це перемога всієї моєї країни, це піднятий прапор і гімн, який почують мільйони'."
  questions:
    - "Як змінилося сприйняття Усика в українському суспільстві після 24 лютого 2022 року?"
    - "Чи згодні ви з тезою, що перемоги на спортивному фронті є формою інформаційної боротьби?"
    - "Проаналізуйте мотивацію спортсмена у виборі між безпосередньою участю в бойових діях та професійною кар'єрою."
  model_answers:
    - "Усик остаточно закріпив за собою статус національного лідера, відмовившись від будь-яких компромісів із ворогом і продемонструвавши єдність із народом."
    - "Так, великі спортивні події мають величезне медійне охоплення, що дозволяє тримати фокус уваги світу на подіях в Україні."
    - "Це був вибір на користь максимальної ефективності: як боксер світового рівня він здатен принести країні більше користі, збираючи кошти та лобіюючи інтереси України на міжнародній арені."

