- type: authorial-intent
  id: reading-intent-usyk-faith
  title: "Аналіз наміру: Віра як фундамент"
  text_excerpt: "«Коли ми закінчимо своє існування... Всевишній не буде питати, в який патріархат ми ходили, він буде питати, скільки ти добрих справ зробив, а чи любив ти свого ближнього. Віра для мене — це не про обряди, це про внутрішній спокій і відповідальність перед Творцем»."
  prompt: "Яку філософію релігії сповідує Усик? Як він розмежовує інституційну релігію та особисту віру? Як ця позиція допомагає йому уникати політичних маніпуляцій на темі церкви?"
  model_answer: "Усик акцентує на етичному вимірі християнства — любові до ближнього та добрих справах. Його позиція є надконфесійною, що дозволяє йому зберігати духовну незалежність. Він трактує віру як внутрішній моральний компас, який важливіший за формальну належність до певної структури. Це робить його образ більш універсальним та стійким до спроб втягнути його в релігійні чвари."

