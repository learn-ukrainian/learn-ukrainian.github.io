- id: reading-usyk-fury-feelings
  type: reading
  title: "Бій за історію: Почуття чемпіона"
  text: |
    «Коли я виходив на ринг проти Тайсона Ф'юрі, я відчував не лише вагу своїх рукавичок, а й вагу очікувань мільйонів українців. Це був не просто спортивний поєдинок. Це була битва характерів. У дев'ятому раунді, коли я побачив, що він поплив, я згадав наших хлопців на передовій. Я зрозумів, що не маю права зупинятися. Ця перемога — для моєї країни, для мого батька, який завжди вірив у мене, і для кожного, хто сьогодні виборює нашу свободу.»
  tasks:
    - "Яке джерело мотивації було вирішальним для Олександра Усика під час критичного моменту бою?"
    - "Яким є символічне значення перемоги над Ф'юрі для українського народу за словами спортсмена?"

- id: critical-analysis-diplomacy
  type: critical-analysis
  title: "Спорт як м'яка сила"
  target_text: |
    Олександр Усик перетворив боксерський ринг на найпотужнішу дипломатичну трибуну. Його виходи у козацькому вбранні, використання української мови на пресконференціях та постійні нагадування про війну примушують світову аудиторію цікавитися Україною поза межами військових зведень. Це приклад «спортивної деколонізації», де атлет не просто представляє країну, а стає амбасадоркою її культури та суб'єктності.
  questions:
    - "У чому полягає відмінність між 'просто спортсменом' та 'спортивним дипломатом' на прикладі Усика?"
    - "Як візуальні атрибути (оселедець, вишиванка) допомагають у процесі деколонізації українського іміджу?"
  model_answers:
    - "Спортивний дипломат свідомо використовує свою медійність для адвокації національних інтересів, тоді як звичайний атлет зосереджений лише на спортивному результаті."
    - "Вони руйнують нав'язані імперські стереотипи про 'спільну культуру', демонструючи унікальну, автентичну та впізнавану українську традицію."

- id: comparative-study-cossacks
  type: comparative-study
  title: "Лицарі рингу та лицарі степу"
  items_to_compare:
    - "Образ сучасного воїна-атлета (Олександр Усик)"
    - "Образ козака-характерника з українського фольклору"
  criteria:
    - "Філософія бою"
    - "Зовнішні атрибути"
    - "Зв'язок із народом"
  model_answer: |
    Обидва образи базуються на верховенстві духу над матерією та використанні інтелекту (хитрості) в бою. Усик використовує козацькі атрибути (оселедець, гопак), щоб підкреслити тяглість традиції. Його непереможність на рингу сприймається народом як сучасна форма 'характерництва' — здатності долати сильніших ворогів завдяки внутрішній силі.

- id: authorial-intent-boxing-chess
  type: authorial-intent
  title: "Бокс як інтелектуальна гра"
  text_excerpt: |
    «Багато хто думає, що бокс — це просто два хлопці, які б'ють один одного по обличчю. Для мене це шахи. Ти маєш прораховувати ходи суперника, відчувати його таймінг і змушувати його помилятися. Моя сила не в руках, а в моїй голові.»
  prompt: "Яким є головний намір Олександра Усика у цьому порівнянні боксу із шахами?"
  model_answer: |
    Наміром автора є деконструкція стереотипу про бокс як прояв грубої фізичної сили. Він наголошує на інтелектуальній природі єдиноборств та важливості стратегічного мислення для перемоги.

- id: reading-usyk-foundation
  type: reading
  title: "Usyk Foundation: Тил для героїв"
  text: |
    З початком повномасштабного вторгнення Олександр Усик заснував благодійний фонд «Usyk Foundation». Організація зосереджена на закупівлі високотехнологічного обладнання для ЗСУ, допомозі постраждалим громадам та відбудові зруйнованого житла. Усик не лише фінансує фонд, а й особисто відвідує прифронтові міста, зустрічаючись із воїнами. Його меценатство є прикладом того, як світове визнання конвертується у реальну допомогу Батьківщині.
  tasks:
    - "Які основні напрямки діяльності фонду Усика ви можете назвати?"
    - "Як особиста присутність чемпіона на деокупованих територіях впливає на моральний стан населення та військових?"

- id: authorial-intent-hopak
  type: authorial-intent
  title: "Переможний танець Лондона"
  text_excerpt: |
    Коли у 2012 році Олександр Усик станцював гопак після здобуття олімпійського золота, це не було частиною сценарію. Це був спонтанний вибух радості та гордості за своє коріння. Цей танець побачили сотні мільйонів глядачів по всьому світу.
  prompt: "Що намагався донести Усик світовій аудиторії через цей танець?"
  model_answer: |
    Він намагався заманіфестувати свою національну приналежність та унікальність української культури у момент свого найвищого спортивного тріумфу.

- id: essay-sport-as-diplomacy
  type: essay-response
  title: "Чемпіон як голос нації"
  prompt: "Проаналізуйте роль Олександра Усика як суб'єкта культурної дипломатії. Як професійний бокс на найвищому рівні може допомогти Україні у деколонізації власного іміджу та залученні міжнародної підтримки? Використовуйте приклади його виступів та публічної діяльності."
  model_answer: |
    Олександр Усик став унікальним суб'єктом культурної дипломатії, поєднавши спортивну домінацію з чітким національним маніфестом. Його перемоги руйнують імперський міф про Україну як про 'молодшого брата', демонструючи інтелектуальну та фізичну перевагу. Використання української мови, вихід у козацькому образі та адвокація через Usyk Foundation створюють образ України як сильної, сучасної та ціннісно орієнтованої держави. Це притягує увагу мільйонів людей, які раніше сприймали Україну лише через призму війни, змушуючи їх поважати нашу культуру та суб'єктність. Таким чином, Усик конвертує свої спортивні досягнення у політичний та культурний капітал всієї нації.

- id: critical-analysis-agency-usyk
  type: critical-analysis
  title: "Суб'єктність атлета в постколоніальний час"
  target_text: |
    Тривалий час українські спортсмени розглядалися імперським центром як 'ресурс'. Олександр Усик одним із перших на такому рівні продемонстрував повну незалежність від російського наративу. Його шлях — це шлях повернення додому, до своєї мови та своєї істини, що є частиною загальнонаціонального процесу деколонізації.
  questions:
    - "Чому перехід Усика на українську мову та чітка позиція щодо Криму мають таке велике значення для суспільства?"
    - "Яким чином успіх окремого спортсмена підсилює суб'єктність цілої нації?"
  model_answers:
    - "Тому що він є лідером думок, і його приклад допомагає іншим подолати внутрішні колоніальні бар'єри та повернутися до власної ідентичності."
    - "Перемоги на світовому рівні змушують світ асоціювати силу, успіх та майстерність саме з Україною, а не з 'пострадянським простором'."