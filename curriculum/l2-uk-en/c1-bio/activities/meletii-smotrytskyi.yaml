- type: reading
  id: reading-grammar
  title: "Значення Граматики Смотрицького (1619)"
  source: "Науковий нарис з історії мовознавства"
  text: "До появи праці Мелетія Смотрицького слов'янська писемність була хаотичною. Він першим здійснив повну кодифікацію мови: впорядкував орфографію, морфологію та просодію. Саме він увів у вжиток літеру 'ґ', розробив систему розділових знаків та великої літери. Його 'Граматика' стала канонічною на двісті років не лише в Україні, а й у всьому православному світі. Смотрицький довів, що слов'янська мова за своєю структурою не поступається латині чи грецькій, зробивши її повноцінним інструментом високої культури та науки."
  instruction: "Вивчіть наукове значення лінгвістичного подвигу Смотрицького."

