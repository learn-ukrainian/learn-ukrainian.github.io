- type: reading
  id: reading-threnos
  title: "Плач Матері-Церкви"
  source: "Мелетій Смотрицький, «Тренос» (1610, адаптовано)"
  text: "О горе мені, бідній, з усіх боків пограбованій! Сини мої покинули мене, до чужих палаців пішли, золото і славу там знайшли, а рідну матір у лахмітті лишили. Хто тепер молитиметься в моїх храмах? Хто берегтиме мову мою святу? Я була королевою, а тепер стала рабинею. Мої ж власні діти кидають у мене каміння, соромляться мого обличчя зморшкуватого. Прокиньтеся, згадайте, чию кров ви носите в жилах своїх! Не зраджуйте віру дідів за миску сочевиці латинської."
  instruction: "Прочитайте уривок з найвідомішого полемічного твору Смотрицького та відчуйте силу його метафор."

