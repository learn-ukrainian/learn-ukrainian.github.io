    Дмитро Донцов залишається найбільш дискусійною постаттю в українській інтелектуальній історії, але його актуальність у часи великих випробувань є незаперечною. Він був тим хірургом, який без наркозу вирізав із тіла нації пухлину меншовартості, яку сам називав «провансальством». Його головна заслуга полягає в тому, що він повернув українцям віру в можливість бути суб’єктами історії, а не лише її жертвами. У світі, де панував цинічний інтерес великих держав, Донцов запропонував мову сили та волі, яка єдина була зрозумілою агресорам.

    Центральною ідеєю Донцова є «воля до влади» — не як прагнення до гноблення інших, а як право нації на самостійне існування та експансію свого духу. В умовах сучасної повномасштабної війни ми бачимо неймовірний сплеск пасіонарності українського народу, який Донцов вважав головною енергією нації. Сучасні волонтерські рухи та героїзм Збройних Сил України багато в чому втілюють його концепцію «активної меншості», яка бере на себе відповідальність за долю мільйонів у критичний момент. Це той самий «чин», про який мріяв апостол націоналізму.

    Проте ідеї Донцова несуть у собі й серйозні ризики, про які ми не маємо права забувати. Його теза про «аморалізм» — право діяти поза межами загальнолюдської етики заради національного інтересу — є небезпечним інструментом, який у руках тиранів може призвести до катастрофи. Сучасна Україна бореться за європейські цінності, де людина та її права є найвищою цінністю. Тому сьогодні ми маємо шукати синтез: донцовську волю до перемоги треба поєднувати з правовою культурою Липинського та гуманістичним корінням української традиції. Донцов дав нам вогонь, але ми маємо навчитися керувати цим вогнем, щоб він зігрівав наш дім, а не спопеляв його.
