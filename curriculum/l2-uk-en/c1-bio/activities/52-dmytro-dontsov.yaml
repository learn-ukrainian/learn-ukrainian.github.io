- type: quiz
  id: c1-87-quiz-1
  title: «Розуміння ідеології Донцова»
  instruction: «Відповідайте на питання на основі прочитаного тексту про Дмитра Донцова.»
  items:
    - question: «Згідно з текстом, у якому місті Дмитро Донцов народився і яка мова була для нього рідною в дитинстві?»
