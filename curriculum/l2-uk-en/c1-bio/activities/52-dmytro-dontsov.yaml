- type: error-correction
  id: c1-87-error-correction-1
  title: «Граматика ідеологічного тексту»
  instruction: «Знайдіть та виправте граматичні помилки у реченнях про Донцова.»
  items:
    - sentence: «Дмитро Донцов став головним ідеолог українського націоналізму.»
      error: «ідеолог»
      answer: «ідеологом»
      options:
        - «ідеолог»
        - «ідеологом»
        - «ідеолога»
        - «ідеологові»
      explanation: «Орудний відмінок у ролі іменної частини присудка (ким став?).»
    - sentence: «Він виступав проти федералізм з Росією.»
      error: «федералізм»
      answer: «федералізму»
      options:
        - «федералізм»
        - «федералізму»
        - «федералізмі»
        - «федералізмом»
      explanation: «Родовий відмінок після прийменника «проти» (проти чого?).»
    - sentence: «Його книга «Націоналізм» була надрукована у Львів.»
      error: «Львів»
      answer: «Львові»
      options:
        - «Львів»
        - «Львові»
        - «Львова»
        - «Львовом»
      explanation: «Місцевий відмінок назви міста (де?).»
    - sentence: «Він закликав молодь до героїчний вчинків.»
      error: «героїчний»
      answer: «героїчних»
      options:
        - «героїчний»
        - «героїчних»
        - «героїчному»
        - «героїчними»
      explanation: «Родовий відмінок множини прикметника (до яких?).»
    - sentence: «Багато людей ненавиділи його за радикалізм.»
      error: "none"
      answer: "✓"
      options:
        - "none"
        - "✓"
        - «радикалізмом»
        - «радикалізму»
      explanation: «Речення побудоване правильно.»
    - sentence: «Донцов вірив у неминуча перемога України.»
      error: «неминуча перемога»
      answer: «неминучу перемогу»
      options:
        - «неминуча перемога»
        - «неминучу перемогу»
        - «неминучої перемоги»
        - «неминучою перемогою»
      explanation: «Знахідний відмінок після прийменника «у» (у що?).»
    - sentence: «Він помер у Канаді у віці дев'яносто років.»
      error: «дев'яносто»
      answer: «дев'яноста»
      options:
        - «дев'яносто»
        - «дев'яноста»
        - «дев'яностих»
        - «дев'яностом»
      explanation: «Родовий відмінок числівника (скільки років?).»
    - sentence: «Його ідеї залишаються актуальний і сьогодні.»
      error: «актуальний»
      answer: «актуальними»
      options:
        - «актуальний»
        - «актуальними»
        - «актуальна»
        - «актуальне»
      explanation: «Орудний відмінок множини прикметника (якими?).»
