        - text: «Народився в Мелітополі, рідною мовою була російська»
          correct: true
        - text: «Народився у Львові, рідною мовою була українська»
          correct: false
        - text: «Народився у Відні, рідною мовою була німецька»
          correct: false
        - text: «Народився в Києві, рідною мовою була польська»
          correct: false
      explanation: «Текст наголошує на дивовижній метаморфозі Донцова, який виріс у російськомовному середовищі.»
    - question: «Як у модулі характеризується вплив Дмитра Донцова на молодих поетів міжвоєнного Львова, відомих як «вісниківці»?»
      options:
        - text: «Він формував їхній світогляд, вимагаючи від літератури героїзму та «заліза» замість плачу»
          correct: true
        - text: «Він забороняв їм писати вірші на політичні теми»
          correct: false
        - text: «Він заохочував їх до співпраці з радянськими видавництвами»
          correct: false
        - text: «Він вчив їх писати виключно про природу та кохання»
          correct: false
      explanation: «Донцов був духовним батьком покоління, яке повернуло в літературу волю до чину.»
    - question: «Які чотири головні рушійні сили нації виділив Донцов у своїй фундаментальній праці «Націоналізм» (1926)?»
      options:
        - text: «Воля, догма, фанатизм та аморалізм»
          correct: true
        - text: «Розум, компроміс, право та демократія»
          correct: false
        - text: «Економіка, ресурси, демографія та освіта»
          correct: false
        - text: «Мистецтво, релігія, мова та традиція»
          correct: false
      explanation: «Ці категорії стали основою його теорії інтегрального націоналізму.»
    - question: «Згідно з текстом, чому Донцов вважав «провансальство» найбільш небезпечною внутрішньою хворобою українців?»
      options:
        - text: «Тому що воно означало почуття меншовартості та бажання домовлятися з Москвою»
          correct: true
        - text: «Тому що воно заважало розвивати сільське господарство»
          correct: false
        - text: «Тому що воно було пов'язане з надмірним вживанням іноземних слів»
          correct: false
        - text: «Тому що воно закликало до еміграції у Францію»
          correct: false
      explanation: «Провансальство, за Донцовим, позбавляло націю волі до самостійного існування.»
    - question: «Як автор модуля описує стилістичні особливості публіцистики Дмитра Донцова?»
      options:
        - text: "«Стиль-наступ» із короткими фразами, знаками оклику та сугестивним характером"
          correct: true
        - text: «Спокійний, академічний стиль з великою кількістю статистичних даних»
          correct: false
        - text: «Жартівливий та іронічний тон, притаманний фейлетонам»
          correct: false
        - text: «Складні, багатослівні речення з нейтральною лексикою»
          correct: false
      explanation: «Тексти Донцова мали на меті емоційне зараження та мобілізацію волі читача.»
