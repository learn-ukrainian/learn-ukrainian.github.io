- type: reading
  id: reading-02
  title: Лев Данилович та Золота Орда
  source: Сучасна історична реконструкція
  text: Князь Лев обрав шлях прагматизму. На відміну від батька, він не шукав відкритої війни з Ордою, розуміючи нерівність
    сил. Він брав участь у походах ханів Телебуги та Ногая, платив данину, але при цьому нарощував внутрішню міць. Його колаборація
    була ширмою, за якою він будував фортеці та приєднував нові землі на Заході. Це була гра на межі зради та героїзму, де
    ціною була виживання нації.
  instruction: Аналізуйте складність вибору Лева Даниловича у відносинах із загарбниками.
- type: critical-analysis
  source_reading: reading-02
  title: Аналіз стратегії виживання
  instruction: Проаналізуйте поняття 'прагматизм' у політиці Лева.
  questions:
  - Чим відрізнялася стратегія Лева від стратегії Данила Галицького?
  - У чому полягала 'ширма' його співпраці з татарами?
  - Які ризики несла така політика для міжнародної репутації князя?
  model_answers:
  - Данило шукав відкритого опору через союзи з Заходом, Лев — виживання через вимушену лояльність Сходу.
  - Він використовував мир із татарами для зміцнення внутрішніх інституцій та територіальної експансії.
  - Ризик бути сприйнятим як зрадник християнського світу, що відобразилося в літописах.
  focus_points:
  - Realpolitik
  - автономія
  - історична оцінка
