- type: reading
  id: reading-01
  title: Літописна оповідь про розбудову Львова
  source: Галицько-Волинський літопис (адаптовано)
  text: 'І почав князь Лев розбудовувати город Львів, і прийшли до нього багато людей з різних земель: німці зі своїм правом,
    вірмени зі своїми товарами, і євреї, і греки. І став город славним і багатим, бо князь дбав про нього більше, ніж про
    очі свої. Звів він Високий Замок на горі стрімкій, щоб ворог не міг підійти, і Низький Замок у долині для прийому гостей
    почесних. І був Львів серцем землі Галицької, бастіоном віри та торгівлі.'
  instruction: Прочитайте опис розбудови Львова та зверніть увагу на перелік народів, що заселяли місто.
