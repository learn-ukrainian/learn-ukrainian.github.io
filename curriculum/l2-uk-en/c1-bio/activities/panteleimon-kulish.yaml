- type: reading
  id: reading-panteleimon-kulish-01
  title: 'Аналіз «Чорної ради»: Перший історичний роман'
  source: 'Зі статті «Значення роману «Чорна рада»'
  text: |
    Роман «Чорна рада» Пантелеймона Куліша став першим справжнім історичним романом в українській літературі. Автор працював над ним понад 13 років, прагнучи відтворити драматичні події 1663 року з шекспірівською глибиною. Куліш порушив фундаментальні питання про відповідальність еліти перед народом та причини втрати козацької державності. Твір поєднав у собі захопливий сюжет, глибокий філософський підтекст та неперевершене знання історичного побуту. «Чорна рада» наочно продемонструвала інтелектуальну зрілість української прози та її здатність аналізувати складні соціальні процеси через високе мистецтво.
  tasks:
    - 'Які три аспекти (історичний, філософський, художній) автор виділяє як ключові для успіху роману?'
    - 'Знайдіть у тексті підтвердження того, що Куліш працював над твором системно і тривалий час.'
    - 'Як автор пояснює головну ідеологічну мету роману?'

- type: reading
  id: reading-panteleimon-kulish-02
  title: 'Куліш — реформатор правопису та перекладач'
  source: 'ЕСУ: Куліш Пантелеймон Олександрович'
  text: |
    Пантелеймон Куліш здійснив справжню революцію в українській мові, створивши «кулішівку» — перший фонетичний правопис. Його принцип «пиши, як чуєш» зробив українську книгу доступною для народу. Куліш був переконаний, що без єдиної літературної норми нація не зможе відбутися. Окрім реформи правопису, він здійснив титанічну перекладацьку працю: разом із Пулюєм та Нечуєм-Левицьким переклав Біблію, а також самотужки — 13 п'єс Шекспіра, твори Байрона та Гете. Він прагнув інтегрувати Україну в європейський культурний контекст, доводячи рівність нашої мови з провідними мовами світу.
  tasks:
    - 'Випишіть основні принципи «кулішівки», згадані в тексті. Чому вони вважалися революційними?'
    - 'Які світові автори були перекладені Кулішем? Наведіть 3-4 приклади.'
    - 'Знайдіть інформацію про роль Куліша у перекладі Біблії.'

- type: essay-response
  id: reading-essay-panteleimon-kulish-01
  title: 'Есе: Архітектор українського світу'
  prompt: |
    Напишіть аналітичне есе (300-400 слів): "Пантелеймон Куліш: стратег національного будівництва чи консервативний хуторянин?".

    Вимоги:
    - Використайте лексику модуля (кулішівка, євроінтеграція, хутірська філософія, інфраструктура).
    - Проаналізуйте його внесок у створення інтелектуального фундаменту нації.
    - Оцініть його заклик «культурою повоюємо!» в умовах сучасної боротьби за ідентичність.
  model_answer: |
    Пантелеймон Куліш посідає особливе місце в історії України як головний архітектор її модерної культури. Його діяльність була спрямована на створення міцної інтелектуальної інфраструктури, без якої неможливе тривале існування нації. Створивши «кулішівку», він дав народу зручний інструмент для освіти, а переклавши Біблію та світову класику, — легітимізував українське слово у вищих сферах духу. Куліш був першим справжнім «євроінтегратором» нашої літератури, який системно вписував український зміст у загальноєвропейські форми.

    Його знаменита «хутірська філософія» не була втечею від реальності, а продуманою стратегією збереження ідентичності. Куліш бачив у хуторі автономний осередок національного життя, здатний протистояти імперській асиміляції. Його гасло «культурою повоюємо!» сьогодні набуває стратегічного значення, нагадуючи нам, що справжня незалежність починається з визволення свідомості. Пантелеймон Куліш довів, що системна праця над мовою та культурою є найпотужнішою зброєю в боротьбі за майбутнє. Він збудував той розумний дім українства, в якому ми відчуваємо себе вільними і самодостатніми громадянами світу.
  rubric:
    - criteria: "Мовна якість"
      points: 40
      description: "Точність використання термінології та складність синтаксису."
    - criteria: "Глибина аналізу"
      points: 30
      description: "Розуміння стратегічного значення праці Куліша для нації."
    - criteria: "Аргументація"
      points: 20
      description: "Логічність висновків та посилання на факти з життя автора."
    - criteria: "Структура"
      points: 10
      description: "Цілісність викладу, логіка переходів."

- type: critical-analysis
  id: reading-analysis-panteleimon-kulish-01
  title: 'Критичний аналіз: Діалог геніїв (Куліш та Шевченко)'
  target_text: |
    Полеміка між Кулішем та Шевченком була не просто суперечкою двох друзів, а зіткненням двох фундаментальних стратегій українського відродження: емоційно-революційної та раціонально-еволюційної. Якщо Шевченко був пророчим голосом нації, то Куліш прагнув стати її будівничим архітектором, який надає пророцтву європейської форми та правової стійкості.
  questions:
    - 'У чому полягала головна відмінність між "революційним" підходом Шевченка та "еволюційним" підходом Куліша?'
    - 'Чому Куліш вважав за необхідне редагувати та "європеїзувати" твори Шевченка?'
    - 'Яке значення мав цей діалог для формування повноцінної національної свідомості?'
  model_answers:
    - 'Шевченко вірив у швидке оновлення нації через народний гнів та повстання, тоді як Куліш наполягав на тривалій, системній роботі над освітою, мовними нормами та культурним будівництвом як надійнішому шляху до волі.'
    - 'Куліш прагнув, щоб українське слово виглядало гідно і професійно перед суворим судом європейської критики, виходячи за межі суто фольклорного, "селянського" сприйняття.'
    - 'Цей діалог Серця і Розуму дозволив українському руху стати багатогранним: Шевченко дав нації вогонь та ідентичність, а Куліш — інтелектуальний щит та сучасні культурні інструменти.'

- type: comparative-study
  id: reading-compare-panteleimon-kulish-01
  title: 'Порівняльний аналіз: Кулішівка та етимологічний правопис'
  items_to_compare:
    - "Етимологічний правопис: складний, перевантажений архаїчними знаками, орієнтований на минуле, важкий для вивчення народом."
    - "Кулішівка: фонетичний принцип, максимальна близькість до живої мови, сучасна європейська логіка, доступність для масової освіти."
  criteria:
    - "Принцип письма"
    - "Соціальне значення"
    - "Політичний підтекст"
  model_answer: |
    Перехід від етимологічного правопису до «кулішівки» був актом остаточного розриву з мертвою традицією «язичія». Етимологічне письмо намагалося прив'язати українську мову до імперських стандартів, тоді як «кулішівка» стверджувала її повну самостійність. Вона стала інструментом демократизації знань, дозволивши звичайному українцеві швидко навчитися читати рідною мовою. Це була інтелектуальна перемога модерну над архаїкою, яка зробила український рух масовим та непереможним.

- type: authorial-intent
  title: 'Аналіз творчого задуму: «Чорна рада»'
  text_excerpt: |
    Пишучи «Чорну раду», Куліш ставив собі за мету не лише розповісти про події 1663 року, а й провести глибокий психологічний та політичний аналіз причин української Руїни. Він шукав відповідь на питання: чому нація, маючи таку силу, так часто програє самій собі?
  prompt: 'Проаналізуйте, як авторське ставлення до козацької старшини в романі відображає його філософські погляди на державність.'
  model_answer: |
    Куліш через роман проводить ідею необхідності освіченої та відповідальної еліти. Він гостро критикує демагогію та анархію, які ведуть до руйнування держави. Його симпатії — на боці тих героїв, які ставлять спільне благо вище за особисті амбіції. Твір став закликом до національної солідарності та тверезого розуму, доводячи, що без внутрішнього ладу та поваги до закону будь-яка воля перетворюється на саморуйнування.

