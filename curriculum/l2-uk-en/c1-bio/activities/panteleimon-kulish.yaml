- type: reading
  id: reading-kulish-legacy
  title: "Мовознавча та літературна спадщина"
  instruction: "Прочитайте цитати Куліша та проаналізуйте їх."
  text: |
    "Чому ми шануємо слово? Бо воно є дух нації. Коли ми пишемо так, як говоримо, ми звільняємо душу від кайданів чужої форми."

    "Історія наша — це не лише слава козацька, а й велика трагедія розбрату. 'Чорна рада' — це дзеркало, у яке страшно дивитися, але необхідно, щоб не повторювати помилок."

    "Святе Письмо має звучати рідною мовою, щоб Бог був ближчим до серця українця. Переклад — це не просто слова, це повернення гідності."

- type: essay-response
  id: essay-post-colonial
  title: "Мова як зброя: Кулішівка vs Язичіє"
  instruction: "Напишіть есе 'Чому правопис важливий для національної ідентичності?'"
  prompt: "Проаналізуйте роль 'кулішівки' у формуванні модерної української нації. Використовуйте терміни: фонетичний принцип, ідентичність, сепарація, просвіта, європеїзація."
  model_answer: |
    > [!model-answer]
    > **Зразок відповіді:**
    > Створення власного правопису є актом проголошення культурної незалежності. Пантелеймон Куліш розумів це краще за інших. До появи "кулішівки" українські тексти часто записувалися "ярижкою" (російським алфавітом), що спотворювало звучання мови і робило її схожою на діалект російської. Впровадження фонетичного принципу ("як чуємо, так і пишемо") не лише полегшило грамотність для простого народу, але й візуально відділило український текст від російського. 
    >
    > Це була справжня мовна революція. "Кулішівка" провела чіткий кордон: ми — окрема нація зі своєю унікальною фонетикою та граматикою. Це вдарило по імперському міфу про "єдиний народ" сильніше, ніж будь-які повстання. Куліш прагнув європеїзації, і правопис став фундаментом, на якому згодом була збудована вся будівля модерної української літератури та науки. Без "кулішівки" ми, можливо, й досі б писали спотвореною мовою, не маючи чіткого стандарту.

