- type: essay-response
  id: dialog-epochs
  title: "Діалог епох"
  instruction: "Уявіть зустріч Куліша з сучасним українським блогером."
  prompt: "Про що б вони говорили? Напишіть діалог (150-200 слів), де Куліш оцінює сучасний стан української мови та культури."
  model_answer: |
    > [!model-answer]
    > **Зразок відповіді:**
    > **Блогер:** Пане Пантелеймоне, як вам сучасна Україна? Ми маємо незалежність, мову в школах...
    > **Куліш:** Маєте форму, юначе, але чи маєте зміст? Я бачу багато галасу, багато "шароварщини", яку я так ненавидів у Шевченкових епігонів. Ви носите вишиванки, але чи читаєте ви європейських філософів?
    > **Блогер:** Але ж ми йдемо в Європу!
    > **Куліш:** Йти і бути — різні речі. Європа — це насамперед дисципліна розуму і праця. А я бачу у вас ту саму "чорну раду" в інтернеті, де кожен кричить, а ніхто не слухає. Де ваша еліта? Де аристократія духу?
    > **Блогер:** Ми будуємо демократію...
    > **Куліш:** Демократія без культури — це хаос. Будуйте школи, перекладайте Канта і Гегеля, а не тільки меми. Тільки розум врятує цю країну, а не емоції.

- type: comparative-study
  id: kulish-shevchenko
  title: "Титани Духу: Куліш та Шевченко"
  instruction: "Порівняйте двох геніїв."
  items_to_compare: 
    - "Тарас Шевченко"
    - "Пантелеймон Куліш"
  criteria: 
    - "Роль у культурі"
    - "Ставлення до козацтва"
    - "Літературний стиль"
  prompt: "Порівняйте підходи Шевченка та Куліша до українського національного відродження."
  model_answer: |
    > [!model-answer]
    > **Зразок відповіді:**
    > **Роль у культурі:** Шевченко став "Пророком", символом емоційного спротиву і душі нації. Куліш став "Архітектором", символом інтелектуальної праці, просвіти і європеїзації.
    > **Ставлення до козацтва:** Шевченко ідеалізував козаччину як час свободи. Куліш критикував її за анархізм і деструктивність, вважаючи, що вона привела до Руїни.
    > **Літературний стиль:** Шевченко спирався на фольклор і живу народну мову, його стиль емоційний і образний. Куліш формував літературну норму, його стиль більш раціональний, книжний, іноді "кований", орієнтований на західні зразки.
