  min_words: 200
  model_answer: 'Феномен «мовчання» Ліни Костенко — це унікальний приклад того, як пасивна дія (відмова публікуватися) може
    стати найгучнішою формою активного протесту. У тоталітарному суспільстві, де слово девальвоване брехнею і пропагандою,
    чесне мовчання набуває ваги золота. Костенко показала, що гідність митця полягає не в кількості виданих книг, а в чистоті
    совісті. Її мовчання було криком про несвободу, який чули всі, хто мав вуха.


    Відмова говорити неправду, відмова брати участь у хорі хвалителів режиму — це вчинок, який вимагає величезної внутрішньої
    сили. Це свідчення того, що людина не продається. Сила морального авторитета, такого як Ліна Костенко, полягає в тому,
    що він стає камертоном для суспільства. Люди звіряють свої вчинки з її позицією. Коли навколо панує темрява конформізму,
    навіть одна свічка правди, яку несе така людина, здатна розсіяти морок і дати надію іншим.

    '
