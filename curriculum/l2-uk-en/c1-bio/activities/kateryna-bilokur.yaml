- type: quiz
  title: Розуміння біографії
  items:
  - question: Згідно з текстом модуля, чому саме Катерина Білокур не мала можливості
      здобути навіть початкову освіту в дитинстві?
    options:
    - text: У її селі не було школи
      correct: false
    - text: Батьки вважали, що дівчині освіта не потрібна
      correct: true
    - text: Вона часто хворіла в дитинстві
      correct: false
    - text: Вона відмовилася вчитися через малювання
      correct: false
    explanation: Згідно з текстом, батьки вважали освіту дівчини зайвою, обмежуючись
      навчанням читанню Псалтиря.
  - question: Який саме драматичний випадок став переломним у долі Білокур і змусив
      її батька нарешті дозволити їй малювати?
    options:
    - text: Отримання першої премії на виставці
      correct: false
    - text: Спроба самогубства через розпач
      correct: true
    - text: Знайомство з Пабло Пікассо
      correct: false
    - text: Лист від Оксани Петрусенко
      correct: false
    explanation: У 1934 році вона кинулася в річку через нерозуміння сім'ї, що налякало
      батька і змусило його поступитися.
  - question: Яким чином Пабло Пікассо відреагував на представлені картини Катерини
      Білокур під час Міжнародної виставки в Парижі?
    options:
    - text: Він розкритикував їх за відсутність перспективи
      correct: false
    - text: Він запропонував їй переїхати до Франції
      correct: false
    - text: Він назвав її майстерність геніальною і світового рівня
      correct: true
    - text: Він не звернув на них уваги
      correct: false
    explanation: Пікассо був вражений її роботами і сказав, що про мисткиню такого
      рівня мав би говорити весь світ.
  - question: Що було причиною того, що Катерина Білокур не зривала квіти для своїх
      натюрмортів, а малювала їх з натури?
    options:
    - text: Вона вважала, що зірвана квітка — це мертва квітка
      correct: true
    - text: У неї не було ваз для квітів у хаті
      correct: false
    - text: Вона боялася гніву батьків за зірвані рослини
      correct: false
    - text: Квіти в її селі були занадто рідкісними
      correct: false
    explanation: Це було її глибоке переконання, що кожна жива квітка має душу, яку
      не можна нищити.
  - question: Як саме художниця Білокур готувала свої перші інструменти для малювання,
      перебуваючи в умовах сільської ізоляції?
    options:
    - text: Купувала їх у місті за власні заощадження
      correct: false
    - text: Виготовляла пензлі власноруч із котячої шерсті
      correct: true
    - text: Отримувала їх у подарунок від Оксани Петрусенко
      correct: false
    - text: Використовувала пір'я домашніх птахів
      correct: false
    explanation: Вона виявляла неабияку винахідливість, створюючи пензлі з підручних
      матеріалів.
