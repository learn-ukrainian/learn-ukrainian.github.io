    людини, яка бореться проти системи?'
  min_words: 200
  model_answer: 'Сила Левка Лук''яненка полягала в його абсолютній, непохитній вірі
    в правоту своєї справи. Для нього ідея незалежної України була не просто політичною
    метою, а сенсом існування, релігією. Коли людина має такий потужний внутрішній
    стрижень, зовнішні обставини — тюрма, голод, холод, погрози смертю — втрачають
    свою руйнівну силу. Він не сприймав ув''язнення як поразку, а як етап боротьби,
    як своєрідну «вахту» на захисті нації. Усвідомлення того, що він страждає за мільйони
    інших, давало йому моральну перевагу над його катами.


    Ідея в житті борця відіграє роль броні. Вона захищає особистість від розпаду.
    Людина, яка живе лише матеріальними інтересами, ламається швидко, бо їй є що втрачати
    (комфорт, здоров''я). Людина ідеї, як Лук''яненко, вже «віддала» себе служінню,
    тому її неможливо залякати втратою того, що для неї є другорядним. Його приклад
    доводить, що дух завжди сильніший за матерію, а правда, навіть закута в кайдани,
    врешті-решт перемагає силу.

    '
