    - "Талант, ймовірно, зберігся б, але втратив би свою місію та глибину, пов'язану з рідною мовою та ментальністю."

- type: essay-response
  title: 'Есе: Феномен Заньковецької'
  prompt: |
    Напишіть есе (200-250 слів) на тему: "Чому Марію Заньковецьку називають символом української нації?" Використовуйте поняття "культурний код", "служіння", "психологічний реалізм".
  min_words: 200
  model_answer: |
    > [!model-answer]
    > Марія Заньковецька є унікальною постаттю в історії української культури, чий вплив виходить далеко за межі суто театрального мистецтва. Її називають символом нації не лише за неперевершений акторський талант, а й за громадянську позицію та жертовне служіння своєму народові.
    >
    > По-перше, вона стала живим втіленням українського "культурного коду". У час, коли українська мова та культура були під забороною, вона своєю творчістю стверджувала їхню красу та самодостатність. Її героїні — не просто сценічні образи, а узагальнені типи української жінки, в яких глядачі впізнавали себе, свою долю і свою душу.
    >
    > По-друге, її мистецький метод — глибокий психологічний реалізм — дозволив підняти українську побутову драму до рівня світової трагедії. Вона довела, що українська мова здатна передавати найтонші рухи душі та найскладніші філософські ідеї.
    >
    > Але найголовніше — це її етичний вибір. Відмова від блискучої кар'єри на імперській сцені заради служіння рідному, гнаному театру стала прикладом безкомпромісного патріотизму. Вона показала, що митець несе відповідальність перед своїм народом. Саме тому Марія Заньковецька залишається вічним символом незламності українського духу.

- type: comparative-study
  title: 'Порівняння: Театр корифеїв та сучасний театр'
  items_to_compare:
    - 'Театр корифеїв: Побутовий та історичний репертуар, інтуїтивний стиль гри, мандрівний спосіб життя, цензурні обмеження'
    - 'Сучасний театр: Експериментальна драматургія, різноманіття технік (Курбас, Станіславський), стаціонарні умови, державна підтримка'
  criteria:
    - 'Репертуарна політика (етнографізм vs модерн)'
    - 'Умови розвитку (імперський тиск vs свобода)'
    - 'Акторська техніка (самородки vs школа)'
  prompt: 'Порівняйте умови розвитку та мистецькі підходи Театру корифеїв і сучасного українського театру. Як змінилися виклики, що стоять перед українським актором?'
  model_answer: |
    > [!model-answer]
    > Порівнюючи Театр корифеїв із сучасним українським театром, ми бачимо колосальну еволюцію. Корифеї працювали в умовах жорсткої цензури (Емський указ) та відсутності власної сцени, що змушувало їх зосереджуватися на побутовому репертуарі («етнографізмі»), аби зберегти мову. Сучасний театр має свободу експериментувати з формами, жанрами та сенсами, маючи стаціонарні будівлі та державну підтримку.
    >
    > Однак, спільним залишається місія. Як і в часи Заньковецької, сучасний український театр під час війни знову стає інструментом культурного спротиву та ствердження національної ідентичності.

