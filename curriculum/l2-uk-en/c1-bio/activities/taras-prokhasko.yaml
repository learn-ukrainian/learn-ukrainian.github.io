- type: essay-response
  title: 'Творча робота: Філософія моменту'
  prompt: 'Напишіть есе-роздум на тему: «Чому проза Тараса Прохаська є «терапією» для сучасної людини?» Проаналізуйте його
    концепцію «сповільнення» та уваги до деталей. Обсяг: 400+ слів.'
  model_answer: 'У сучасному світі, де панує кліпове мислення та постійний поспіх, тексти Тараса Прохаська діють як цілющий
    бальзам. Він повертає нам здатність бачити красу в простих речах: у шумі дощу, у запаху ранкової кави, у візерунках на
    корі дерева...'
  rubric:
  - criteria: Мовна якість
    description: Використання лексики C1 рівня (медитативний, феноменологія, деталізація).
  - criteria: Змістовність
    description: Розуміння філософії автора.
- type: comparative-study
  title: Тарас Прохасько та Марсель Пруст
  items_to_compare:
  - 'Тарас Прохасько: «Ботанічний» опис, Карпати, теперішній момент'
  - 'Марсель Пруст: Психологічний аналіз, Париж, пошук втраченого часу'
  criteria:
  - Роль деталі в тексті
  - Ставлення до часу
  - Вплив ландшафту
  prompt: Порівняйте творчі методи Тараса Прохаська та Марселя Пруста. Як увага до мікроскопічних деталей допомагає обом авторам
    розкрити глибинні сенси буття?
  model_answer: Прохаська часто називають «українським Прустом» за його неймовірну увагу до деталей. Обидва автори вміють
    зупинити мить і розкласти її на найтонші відчуття. Але якщо Пруст шукає сенс у спогадах минулого, то Прохасько знаходить
    його у проживанні теперішнього...
