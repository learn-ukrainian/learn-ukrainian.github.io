- id: essay-kobylianska-new-woman
  type: essay-response
  title: "Есе: Нова жінка"
  prompt: "Проаналізуйте концепцію «нової жінки» у творчості Ольги Кобилянської. Чим ця героїня відрізнялася від традиційних жіночих образів української літератури XIX століття? (300 слів)"
  model_answer: |
    > [!model-answer]
    > Концепція «нової жінки» у творчості Ольги Кобилянської стала революційним явищем для української літератури кінця XIX століття. Традиційна героїня (у Квітки-Основ'яненка, Марка Вовчка чи Шевченка) була переважно жертвою соціальних обставин, "покриткою" або страждальницею, чиє життя повністю залежало від патріархального укладу.
    >
    > Натомість героїні Кобилянської (Наталка Веркович з «Царівни», Олена Ляуфлер з «Людини») — це інтелектуалки, які прагнуть самореалізації не через шлюб, а через працю і духовний розвиток. Вони читають європейську філософію, відстоюють право обирати долю і відмовляються бути "ляльками" у чоловічих руках. Ці жінки часто самотні, незрозумілі оточенням ("юрбою"), але вони обирають "аристократизм духу" замість міщанського затишку.
    >
    > Кобилянська, натхненна ідеями Ніцше та феміністичного руху, створила образ жінки-суб'єкта, яка не просить співчуття, а вимагає поваги. Це був виклик патріархальній традиції, де місце жінки обмежувалося "кухнею, церквою і дітьми". Цим вона наблизила українську літературу до європейського модернізму.

- id: analysis-kobylianska-nietzsche
  type: critical-analysis
  title: "Критичний аналіз: Вплив Ніцше"
  target_text: |
    Ольга Кобилянська захоплювалася філософією Фрідріха Ніцше, зокрема ідеєю "надлюдини" (яку вона інтерпретувала як "людину сильного духу").
    Вона писала: "Ми мусимо бути сильними і гордими, як орли, що дивляться на сонце, не кліпаючи очима".
  questions: 
  - "Як філософія Ніцше вплинула на зображення жіночих характерів у Кобилянської?"
  model_answers: 
  - |
    > [!model-answer]
    > Вплив Ніцше на Кобилянську був визначальним у формуванні її неоромантичного стилю. Вона відкинула ідею "жіночої слабкості" та християнської "покори", замінивши їх культом сильної волі, гордості та індивідуалізму. Її героїні "аристократичні духом" — вони стоять вище за натовп (чернь), не підкоряються загальноприйнятій моралі, якщо вона обмежує їхню свободу.

- id: comp-study-kobylianska-lesya
  type: comparative-study
  title: "Порівняльне дослідження: Леся і Ольга"
  items_to_compare: 
  - "Леся Українка"
  - "Ольга Кобилянська"
  criteria:
  - "Походження та виховання"
  - "Літературний стиль"
  - "Тип фемінізму"
  prompt: "Порівняйте двох письменниць за наведеними критеріями."
  model_answer: |
    > [!model-answer]
    > **Походження**: Леся Українка походила з аристократичної родини Великої України, вихована в українському національному дусі. Кобилянська — з дрібної шляхти Буковини, вихована в німецькій культурі, українську обрала свідомо.
    >
    > **Стиль**: Леся — це неоромантизм, драматична поема, інтелектуалізм, боротьба ідей. Кобилянська — це психологічна проза, ліризм, культ природи, заглиблення у підсвідомість.
    >
    > **Фемінізм**: Лесин фемінізм стриманий, інтелектуальний; її героїні часто жертвують особистим заради ідеї. У Кобилянської фемінізм відвертий, емоційний; її героїні шукають особистого щастя, свободи почуттів і права на "своє я".

