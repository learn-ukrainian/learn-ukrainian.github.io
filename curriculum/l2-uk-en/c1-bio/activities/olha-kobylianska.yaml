- id: reading-kobylianska-1
  type: reading
  title: "Читання уривків"
  text: |
    ### Уривок з повісті «Царівна» (адаптовано)
    «Я буду творіти сама своє життя! Я буду царівною свого життя! Я не хочу бути рабою нікого і нічого. Я маю свою душу, свої мрії, своє "я". І я не дозволю нікому топтати їх. Жінка — це не додаток до чоловіка, це самостійна особистість, яка має право на щастя, на працю, на розвиток. Світ належить сильним духом, і я буду сильною. Хай мене судять, хай мене не розуміють — я йду своїм шляхом.»

    ### Уривок з повісті «Земля» (адаптовано)
    «Земля... Вона як жива істота. Вона дихає, вона відчуває, вона карає і милує. Людина прив'язана до неї невидимими ланцюгами. Вона дає життя, але вона ж і забирає його. Для селянина земля — це все: і Бог, і доля, і прокляття. Іва страшна ця влада землі над людською душею, бо вона може перетворити людину на звіра, змусити брата підняти руку на брата.»
