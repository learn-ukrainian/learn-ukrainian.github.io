- type: reading
  id: reading-orsha-chronicle
  title: "Літописна оповідь про битву під Оршею"
  source: "Хроніка Литовська і Жмойтська (адаптовано)"
  text: "Того ж року, вересня 8 дня, сталася битва велика під Оршею. Костянтин Іванович, князь Острозький, великий гетьман Литовський, з вояками своїми литовськими, польськими і руськими, переправився через Дніпро. Московське ж військо було велике, як море, але князь Костянтин не злякався. Він поставив гармати в лісі, а сам зімітував відступ. Московити ж, гадаючи, що русь тікає, кинулися навздогін і потрапили під вогонь гарматний. І була січа велика, і побігли московити, а Костянтин славно переміг, славу свою на весь світ прославивши. І була радість велика у Вільні і в усій землі Руській."
  instruction: "Прочитайте уривок про славетну перемогу під Оршею та зверніть увагу на тактичні хитрощі гетьмана."

