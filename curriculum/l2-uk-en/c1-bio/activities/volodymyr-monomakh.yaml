  type: comparative-study
  title: "Мономах vs Карл Великий"
  source_reading: reading-pouchennia
  instruction: "Порівняйте Володимира Мономаха та Карла Великого."
  items_to_compare:
    - "Володимир Мономах: 'Повчання дітям', оборона від половців, освіченість."
    - "Карл Великий: 'Каролінгське відродження', війни з саксами, християнізація."
  criteria:
    - "Ставлення до освіти та культури."
    - "Військова стратегія."
