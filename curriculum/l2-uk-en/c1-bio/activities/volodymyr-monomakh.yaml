- type: essay-response
  id: essay-philosopher-prince
  title: "Есе: Образ філософа на престолі"
  source_reading: reading-pouchannia
  prompt: "Порівняйте політичну етику Володимира Мономаха з принципами, викладеними в праці Нікколо Макіавеллі «Державець». Чи можна вважати Мономаха анти-Макіавеллі свого часу? Обґрунтуйте свою відповідь, спираючись на текст «Повчання» та «Статуту»."
  min_words: 300
  model_answer: |
    > [!model-answer]
    > Володимир Мономах і Нікколо Макіавеллі представляють дві фундаментально різні парадигми політичної думки. Якщо Макіавеллі у XV столітті акцентує на ефективності влади, що може базуватися на підступності та силі («мета виправдовує засоби»), то Мономах у XII столітті вибудовує владу на моральному авторитеті та законі.
    > 
    > Мономах прямо закликає «не давати сильним погубити людину», що є антитезою макіавеллістському цинізму. Його реформи (Статут 1113 р.) були спрямовані на соціальне примирення, а не на залякування підданих. Для Мономаха легітимність правителя випливає з його відповідності образу «доброго пастиря», тоді як для Макіавеллі правителю краще, щоб його боялися, ніж любили.
    > 
    > Отже, Мономаха можна вважати «анти-Макіавеллі» середньовіччя. Він доводить, що стабільність держави досягається не через маніпуляції, а через дотримання етичних констант та соціальну справедливість.

