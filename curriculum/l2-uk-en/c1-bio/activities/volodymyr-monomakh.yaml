  model_answer: "Мономах прагне затвердити новий стандарт освіченого правителя. Він демонструє, що знання мов та культура є таким же важливим інструментом влади, як і меч. Посилання на батька легітимізує освіту як династичну традицію Рюриковичів, протиставляючи її невігластву та лінощам."
  techniques_to_identify:
