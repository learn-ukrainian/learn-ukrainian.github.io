- type: reading
  id: reading-lubetch
  title: "Постанова Любецького з'їзду"
  source: "Повість минулих літ (1097 рік)"
  text: |
    «У рік 6605 [1097]... Прибули Святополк [Ізяславич], і Володимир [Всеволодович], і Давид Ігорович, і Василько Ростиславич, і Давид Святославич, і брат його Олег і зібралися в Любечі, щоб укласти мир. І говорили вони один одному, кажучи: «Пощо ми губимо Руську землю, самі на себе чвари зводячи? А половці землю нашу розносять розбратом і радіють, що між нами війни йдуть. Віднині з'єднаймося в одне серце і обережімо Руську землю. Кожен хай держить отчину свою...»
    І на цьому цілували хреста: «Якщо віднині хто на кого встане, то на того будемо всі ми і чесний хрест».
  tasks:
    - "Поясніть логіку територіального поділу, запропонованого на з'їзді."
    - "Чому порушення цієї клятви викликало такий гострий осуд у Мономаха?"