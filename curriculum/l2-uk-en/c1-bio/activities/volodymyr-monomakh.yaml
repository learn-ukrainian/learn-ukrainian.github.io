  model_answer: "Обидва правителі бачили в освіті та культурі інструмент зміцнення держави. Карл Великий ініціював 'Каролінгське відродження', засновуючи школи. Мономах сам був письменником і закликав до навчання ('Чого не вмієте — того вчіться'). Обидва поєднували роль воїна-захисника з роллю просвітителя."

