- type: reading
  id: reading-pouchannia
  title: "Уривки з «Повчання дітям» Володимира Мономаха"
  source: "Літопис руський (за Іпатським списком)"
  text: |
    «Усього ж паче — убогих не забувайте, але, наскільки є змога, по силі годуйте і подавайте сироті, і за вдовицю вступіться самі, а не давайте сильним погубити людину. Ні правого, ні винного не вбивайте і не веліть убивати його; якщо і буде достоїн смерті, то не погубляйте ніякої душі християнської.
    
    Старих шануй, як отця, а молодих — як братів. У домі своїм не лінуйтеся, а за всім дивіться... Не покладайтеся на тіуна, ні на отрока, щоб не посміялися ті, що прийдуть до вас, ні з дому вашого, ні з обіду вашого.
    
    На війну вийшовши, не лінуйтеся, не покладайтеся на воєвод; ні питву, ні їді не попускайте, ні спанню; і сторожу самі наряджайте, і ніч, розставивши скрізь [сторожу], коло воїнів лягайте, а рано вставайте; а зброї не знімайте з себе вборзі, не розгледівши [все] через лінощі, бо раптово людина гине.
    
    Що вмієте добре, того не забувайте, а чого не вмієте, того учітесь — як батько мій, дома сидячи, знав п’ять мов, через те й честь мав від інших країн. Лінощі ж — усьому [лихому] мати: що людина вміє, то забуде, а чого не вміє, того не вчиться. А добре поводячись, не лінуйтеся ж ні на що добре...»
  tasks:
    - "Визначте головні етичні принципи, які проголошує князь."
    - "Проаналізуйте ставлення Мономаха до соціальної справедливості."
    - "Які поради князя щодо військової дисципліни залишаються актуальними?"
    - "Як князь аргументує важливість самоосвіти?"

