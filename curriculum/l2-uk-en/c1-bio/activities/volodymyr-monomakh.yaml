- id: reading-pouchennia
  type: reading
  title: "Аналіз 'Повчання дітям'"
  instruction: "Прочитайте уривок з 'Повчання' Володимира Мономаха."
  source: "Повчання Володимира Мономаха"
  text: |
    «Усього ж паче — убогих не забувайте, але, наскільки є змога, по силі годуйте і подавайте сироті, і за вдовицю вступіться самі, а не давайте сильним погубити людину. Ні правого, ні винного не вбивайте і не повелівайте вбити його; якщо хто буде достоїн смерті, то не губіть ніякої душі християнської.
    Паче всього — гордості не майте в серці і в умі. Старих шануй, як отця, а молодих — як братів. У домі своїм не лінуйтеся, а за всім дивіться. На війну вийшовши, не лінуйтеся, не покладайтеся на воєвод. Ні питтю, ні їді не потурайте, ні спанню. І сторожів самі наряджайте, і [на ніч] лише з усіх сторін розставивши довкола [себе] воїв, ляжте, а рано встаньте. А зброї не знімайте з себе вборзі, не розгледівши [все] через лінощі, бо знагла людина погибає».

- id: analysis-reforms
  type: critical-analysis
  title: "Оцінка соціальних реформ"
  source_reading: reading-pouchennia
  instruction: "Проаналізуйте 'Устав' Володимира Мономаха."
  target_text: "«Устав» Володимира Мономаха обмежив лихварські відсотки та захистив закупів від свавілля."
  questions:
    - "Які довгострокові економічні та соціальні наслідки мало обмеження лихварства для розвитку Київської Русі?"
    - "Чи можна вважати 'Устав' першим в історії Східної Європи прикладом державного регулювання соціального захисту населення?"
  model_answers:
    - "Обмеження різу (відсотків) врятувало тисячі людей від боргового рабства та стабілізувало економіку, запобігши соціальному вибуху."
    - "Так, це втручання держави на захист слабших верств населення заради суспільного миру, що свідчить про високу правову культуру."

- id: essay-ethics
  type: essay-response
  title: "Актуальність етики Мономаха"
  source_reading: reading-pouchennia
  instruction: "Напишіть есе на тему: 'Чи актуальні моральні настанови Володимира Мономаха для сучасних політиків?'"
  prompt: "Використовуючи текст 'Повчання', проаналізуйте, наскільки етичні принципи XII століття (гуманізм, відповідальність, освіченість) можуть бути застосовані в сучасній політичній культурі України та світу."
  min_words: 200
  model_answer: "Моральні настанови Володимира Мономаха залишаються актуальними. Його заклик 'не давати сильним погубити людину' перегукується з сучасними принципами прав людини. Вимога особистої відповідальності є докором багатьом сучасним управлінцям. Ставлення до війни і миру: будучи полководцем, він закликав берегти життя."

