- id: critical-analysis-films
  type: critical-analysis
  title: "Від «Носорога» до «Реалу»"
  target_text: |
    Фільм «Носоріг» досліджує бандитські 90-ті через призму жорстокості та втраченого покоління. Натомість документальна стрічка «Реал», знята без монтажу на камеру GoPro під час бою, показує війну як вона є: хаотичну, брудну та позбавлену кіношного героїзму. Сенцов-режисер трансформується у Сенцова-свідка, який документує історію в реальному часі.
  questions:
    - "Як змінюється роль Сенцова як митця при переході від ігрового до документального кіно?"
    - "Чому фільм «Реал» можна вважати актом деколонізації українського воєнного наративу?"
  model_answers:
    - "Він переходить від інтерпретації минулого до прямого документування теперішнього, де його камера стає інструментом правди, а не художнього вимислу."
    - "Тому що він руйнує нав'язані радянські або голлівудські штампи про війну, показуючи суб'єктність солдата в умовах реального виклику."

- id: essay-sentsov-impact
  type: essay-response
  title: "Боротьба за вільну думку"
  prompt: "Проаналізуйте значення міжнародної кампанії #FreeSentsov для української дипломатії. Як постать одного режисера допомогла всьому світу побачити справжнє обличчя російського режиму та чому його звільнення стало особистою перемогою мільйонів?"
  model_answer: |
    Кампанія #FreeSentsov стала безпрецедентним прикладом глобальної солідарності митців, політиків та правозахисників. Олег Сенцов став обличчям сотень українських політв'язнів, привернувши увагу до анексії Криму та порушення прав людини в РФ. Його 145-денне голодування стало потужним моральним викликом Кремлю, який не зміг зламати волю режисера. Для української дипломатії Сенцов став найпотужнішим аргументом у питанні санкцій та міжнародної ізоляції агресора. Його звільнення у 2019 році символізувало перемогу правди над грубою силою та показало, що навіть одна людина може змінити геополітичний порядок денний, якщо її позиція є непохитною.

- id: authorial-intent-soldier
