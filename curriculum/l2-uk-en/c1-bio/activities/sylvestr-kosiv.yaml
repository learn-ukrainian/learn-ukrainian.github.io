    - "Чому для митрополита було важливо довести давність українського православ'я саме польській аудиторії?"
    - "Як Косів використовує поняття 'істина' для протидії католицькій пропаганді?"
  model_answers:
    - "Мощі виступають як матеріальний доказ (артефакт) історичної тяглості та богообраності київської традиції. Це аргумент, який неможливо спростувати логікою, бо він апелює до чуда."
    - "Польська шляхта поважала старовину і традицію. Доводячи давність своєї віри, Косів вимагав поваги до прав українців як автохтонного народу, а не 'схизматиків'."
    - "Він протиставляє 'істину' (факти, мощі) 'байкам' та наклепам опонентів. Це створює образ православ'я як носія правди, яку намагаються приховати вороги."
  focus_points:
    - "Hagiography as politics"
    - "Audience targeting"
    - "Truth vs. Myth"

- type: authorial-intent
  title: "Дипломатичний маневр 1654 року"
  text_excerpt: >
    «Коли посли московські вимагали присяги, митрополит відповів: 'Ми під Богом ходимо, а не під царем. Наша церква має свої права, надані їй патріархами, і ми не можемо їх порушити'».
  prompt: "Чому Косів використовував саме канонічні (церковні) аргументи у політичній суперечці з Москвою?"
  model_answer: "Це був найбезпечніший шлях відмови. Якби він послався на політичні причини, це було б сприйнято як зрада. Апеляція до церковних канонів та волі патріарха робила його позицію невразливою для звинувачень у політичній нелояльності, адже цар позиціонував себе як захисник віри і не міг відкрито порушувати церковні закони."

- type: reading
  id: reading-education-reform
  title: "Освітня реформа Могилянського колегіуму"
  source: "Історичний нарис"
  text: >
    Сильвестр Косів, будучи префектом, а згодом митрополитом, продовжував лінію Петра Могили на європеїзацію освіти. Він ввів вивчення польської мови та латинської поетики як обов'язкових предметів. Це викликало спротив консерваторів, які вважали латину "єрессю". Але Косів наполягав: "Щоб перемогти ворога, треба знати його мову і його зброю краще за нього самого". Він перетворив колегіум на центр підготовки дипломатів, які могли вільно вести переговори з Варшавою та Віднем.
  instruction: "Оцініть прагматизм освітньої політики Косіва."

- type: comparative-study
