  questions:
    - "У чому полягала сутність 'третього шляху' Косіва?"
    - "Які ризики несла така політика балансування?"
  model_answers:
    - "'Третій шлях' полягав у відмові від повного підпорядкування будь-якому з центрів сили. Косів використовував суперечності між сусідами (лякав поляків Москвою, Москву — турками), щоб виторговувати преференції для своєї церкви."
    - "Ризиком була повна ізоляція. Жодна зі сторін не довіряла Косіву до кінця, вважаючи його 'хитрим лисом'. Це могло призвести до фізичного знищення митрополії, якби баланс сил різко змінився."
  focus_points:
    - "Geopolitical balancing"
    - "Risks of neutrality"

- type: reading
  id: reading-kyiv-myth
  title: "Київ як 'Другий Єрусалим'"
  source: "Культурологічне дослідження"
  text: >
    За часів Косіва остаточно сформувалася концепція Києва як сакрального центру, рівного Єрусалиму. Відбудова храмів, канонізація печерських святих та розвиток академії мали на меті створити образ "богоспасаємого града", який перебуває під особливим небесним захистом. Це була ідеологічна відповідь на претензії Москви бути "Третім Римом". Київ не потребував імперської величі, він мав святість.
  instruction: "Проаналізуйте, як міф про 'Другий Єрусалим' допомагав українцям зберігати гідність в умовах бездержавності."