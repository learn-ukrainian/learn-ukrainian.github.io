    - "Методи боротьби"
    - "Бачення майбутнього"
  model_answer: "Хмельницький був воїном і політиком, для якого союз із Москвою був тактичною необхідністю для виживання держави. Косів був інтелектуалом і богословом, який бачив у цьому союзі стратегічну загрозу для духовної свободи. Хмельницький діяв методами сили і компромісів, Косів — методами права і принциповості. Гетьман будував державу 'тут і зараз', митрополит дбав про вічність і збереження ідентичності."

- type: essay-response
  title: "Есе: Церква як гарант суверенітету"
  instruction: "Напишіть аналітичне есе (400-500 слів)."
  prompt: "Проаналізуйте роль Сильвестра Косіва у подіях Переяславської ради. Чому його відмова присягати царю вважається актом збереження української суб'єктності? Чи може духовний лідер бути більш далекоглядним за політичного?"
  min_words: 400
  model_answer: >
    Роль митрополита Сильвестра Косіва у подіях 1654 року є унікальним прикладом того, як духовна влада може стати останнім бастіоном національного суверенітету. У момент, коли політична еліта на чолі з Хмельницьким пішла на компроміс із Москвою заради воєнної підтримки, церква в особі Косіва сказала тверде "ні".
    
    Ця відмова не була просто капризом. Косів розумів природу московського самодержавства, де церква була служанькою держави. Для нього, вихованого на європейських традиціях автономії та магдебурзького права, така модель була неприйнятною. Він боровся не просто за права духовенства, а за збереження київської традиції, яка базувалася на соборності та виборності.
    
    Його вчинок зберіг юридичну суб'єктність України. Поки митрополит не присягнув, духовний простір України залишався незалежним від Москви. Це дало час наступним поколінням (зокрема Мазепі) для спроб відновити повну незалежність. Косів довів, що духовний лідер, який мислить категоріями вічності та моралі, часто бачить загрози ясніше, ніж політик, засліплений потребами поточного моменту. Його "мовчазний бунт" у Софії став символом того, що душу народу не можна передати за договором.

