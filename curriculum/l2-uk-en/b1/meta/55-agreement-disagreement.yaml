module: b1-55
id: b1-55
slug: agreement-disagreement
title: "Згода і незгода"
subtitle: "Agreement & Disagreement"
version: '2.0'
phase: "B1.5 [Vocabulary Expansion I]"
focus: vocabulary
pedagogy: PPP
register: розмовний
duration: 90
transliteration: none
objectives:
  - "Learner can express agreement at different levels of intensity"
  - "Learner can express polite disagreement in formal and informal contexts"
  - "Learner can participate in debates using appropriate vocabulary"
  - "Learner can manage conversational flow with agreement markers"
grammar:
  - "Expression patterns for agreement and disagreement"
  - "Concessive structures (хоча, але)"
  - "Partial agreement constructions"
word_target: 1200
content_outline:
  - section: "Introduction: Agreeing and Disagreeing"
    words: 150
    points:
      - "Importance in conversation"
      - "Cultural considerations"
      - "Politeness strategies"
  - section: "Expressing Agreement"
    words: 250
    points:
      - "Так, згоден/згодна"
      - "Абсолютно, безумовно"
      - "Levels of agreement"
  - section: "Partial Agreement"
    words: 200
    points:
      - "Частково згоден"
      - "Так, але..."
      - "Acknowledging valid points"
  - section: "Polite Disagreement"
    words: 250
    points:
      - "Не зовсім згоден"
      - "Дозвольте не погодитися"
      - "Hedged disagreement"
  - section: "Strong Disagreement"
    words: 200
    points:
      - "Категорично не згоден"
      - "Це неприпустимо"
      - "When and how to disagree strongly"
  - section: "Practice: Debate Skills"
    words: 150
    points:
      - "Practice agreeing and disagreeing"
      - "Manage conversation flow"
vocabulary_hints:
  required:
    - згода (agreement)
    - незгода (disagreement)
    - згоден/згодна (agree - adj)
    - погоджуватися (to agree)
    - заперечувати (to object)
    - частково (partially)
    - абсолютно (absolutely)
    - категорично (categorically)
  recommended:
    - безумовно (unconditionally)
    - визнавати (to acknowledge)
    - спростовувати (to refute)
    - підтримувати (to support)
activity_hints:
  - type: role-play
    focus: "Debate scenarios"
    items: 20
  - type: transformation
    focus: "Adjust agreement intensity"
    items: 20
  - type: fill-in
    focus: "Complete debate exchanges"
    items: 15
  - type: listening
    focus: "Identify agreement/disagreement"
    items: 15
prerequisites:
  - b1-54 (Expressing Opinions)
connects_to:
  - b1-56 (Discourse Markers Basic)
