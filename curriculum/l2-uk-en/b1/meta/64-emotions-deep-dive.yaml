module: b1-64
id: b1-64
slug: emotions-deep-dive
title: "Емоції: глибоке занурення"
subtitle: "Emotions: Deep Dive"
version: '2.0'
phase: "B1.6 [Vocabulary Expansion II]"
focus: vocabulary
pedagogy: PPP
register: розмовний
duration: 90
transliteration: none
objectives:
  - "Learner can use 30 emotional vocabulary words in context"
  - "Learner can distinguish between synonymous emotion words"
  - "Learner can form natural collocations with emotional vocabulary"
  - "Learner can express nuanced emotional states"
grammar:
  - "Emotional vocabulary collocations"
  - "Register differences in emotional expression"
  - "Intensity modifiers with emotions"
word_target: 1200
content_outline:
  - section: "Introduction: Emotional Language"
    words: 150
    points:
      - "Beyond basic emotions"
      - "Nuance and intensity"
      - "Cultural expression"
  - section: "Positive Emotions"
    words: 250
    points:
      - "радість, щастя, захоплення"
      - "задоволення, натхнення"
      - "Positive emotion spectrum"
  - section: "Negative Emotions"
    words: 250
    points:
      - "смуток, тривога, розчарування"
      - "гнів, страх, відчай"
      - "Negative emotion nuances"
  - section: "Complex Emotions"
    words: 250
    points:
      - "ностальгія, меланхолія"
      - "заздрість, сором, провина"
      - "Mixed emotional states"
  - section: "Expressing Emotions"
    words: 200
    points:
      - "відчувати, переживати"
      - "Intensity markers"
      - "Describing emotional states"
  - section: "Practice: Emotional Expression"
    words: 100
    points:
      - "Describe feelings precisely"
      - "Express emotional nuance"
vocabulary_hints:
  required:
    - радість (joy)
    - смуток (sadness)
    - тривога (anxiety)
    - захоплення (admiration/excitement)
    - розчарування (disappointment)
    - гнів (anger)
    - страх (fear)
    - відчувати (to feel)
  recommended:
    - ностальгія (nostalgia)
    - натхнення (inspiration)
    - відчай (despair)
    - заздрість (envy)
activity_hints:
  - type: matching
    focus: "Match emotions to descriptions"
    items: 25
  - type: fill-in
    focus: "Express emotional states"
    items: 20
  - type: collocation
    focus: "Emotional expressions"
    items: 15
  - type: writing
    focus: "Describe emotional experiences"
    items: 10
prerequisites:
  - b1-63 (Health Wellness)
connects_to:
  - b1-65 (Relationships)
naturalness:
  score: 9
  status: PASS
  justification: "Essential for deep emotional expression"
