content_outline:
  - section: Вступ — Три майбутніх часи
    words: 400
    points:
      - Огляд трьох форм
      - TTT — спробуйте визначити
      - Чому три форми, а не одна?

  - section: Складний недоконаний майбутній
    words: 550
    points:
      - буду + інфінітив
      - Я буду читати, ти будеш читати...
      - Коли використовувати (процес, тривалість)

  - section: Синтетичний недоконаний майбутній
    words: 550
    points:
      - Читатиму, читатимеш, читатиме...
      - Повна парадигма
      - Стилістичні відмінності (формальніший)

  - section: Простий доконаний майбутній
    words: 500
    points:
      - Прочитаю, зроблю, напишу
      - Коли використовувати (результат, завершення)
      - Обіцянки та плани

  - section: Вибір форми за контекстом
    words: 600
    points:
      - '"Завтра буду працювати" vs "Завтра працюватиму" vs "Завтра зроблю"'
      - Стилістичні відтінки
      - Практика вибору

  - section: Підсумок і вправи
    words: 300
    points:
      - Порівняльна таблиця
      - Готовність до M10

