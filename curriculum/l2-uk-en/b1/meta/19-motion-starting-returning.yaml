content_outline:
  - section: Вступ — Початок і зупинка
    words: 350
    points:
      - Три нові префікси
      - TTT — визначте тип руху
      - Зв'язок з M18

  - section: Префікс по- (початок руху)
    words: 550
    points:
      - піти (to start walking/leave)
      - поїхати (to start driving/depart)
      - Інхоативне значення

  - section: Префікс за- (зайти кудись)
    words: 550
    points:
      - зайти до магазину (to stop by a store)
      - заїхати до друга (to stop by a friend's)
      - Короткочасна зупинка

  - section: Префікс роз- (розходження)
    words: 500
    points:
      - розійтися (to disperse on foot)
      - роз'їхатися (to disperse by vehicle)
      - Рух у різні боки

  - section: Контрастивна практика
    words: 600
    points:
      - Він пішов — він зайшов — вони розійшлися
      - Оповідання про зустріч
      - Типові помилки

  - section: Підсумок
    words: 250
    points:
      - Порівняльна таблиця
      - Готовність до M20

vocabulary_hints:
  required:
    - піти/виходити (to leave on foot)
    - поїхати/виїжджати (to leave by vehicle)
    - зайти/заходити (to stop by on foot)
    - заїхати/заїжджати (to stop by in vehicle)
    - розійтися/розходитися (to disperse on foot)
    - роз'їхатися/роз'їжджатися (to disperse by vehicle)
    - початок (beginning)
    - зупинка (stop)
    - розходження (dispersal)
    - напрямок (direction)
  recommended:
