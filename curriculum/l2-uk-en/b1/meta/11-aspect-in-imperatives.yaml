content_outline:
  - section: Вступ — Накази і вид
    words: 350
    points:
      - Чому вибір виду важливий у наказах
      - TTT — визначте вид у командах
      - Зв'язок з M10 (заперечення)

  - section: Недоконаний вид у наказах
    words: 550
    points:
      - Загальні поради (Читай книги!)
      - Запрошення до процесу (Сідай! Їж!)
      - Повторювані дії (Завжди мий руки!)

  - section: Доконаний вид у наказах
    words: 550
    points:
      - Конкретні завдання (Напиши листа!)
      - Одноразові дії з результатом
      - Термінові команди

  - section: Ввічливі прохання
    words: 500
    points:
      - Будь ласка + недок. (процес)
      - Будь ласка + док. (результат)
      - Регістр і тон

  - section: Заперечні накази (повторення)
    words: 450
    points:
      - Не + недок. (загальна заборона)
      - Не + док. (попередження)
      - Типові помилки

  - section: Практика і підсумок
    words: 350
    points:
      - Комплексні вправи
      - Готовність до M12

