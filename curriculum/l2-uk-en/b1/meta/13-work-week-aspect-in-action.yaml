content_outline:
  - section: Вступ — Вид у робочому контексті
    words: 300
    points:
      - Чому робочий тиждень?
      - Реальні ситуації для практики
      - Зв'язок з попередніми модулями

  - section: Понеділок — плани і завдання
    words: 500
    points:
      - Що я буду робити? (НДВ — процес)
      - Що я зроблю? (ДВ — результат)
      - Планування з аспектом

  - section: Вівторок-четвер — звіти про прогрес
    words: 600
    points:
      - Я писав звіт весь день (НДВ)
      - Я написав звіт (ДВ — готово)
      - Ще не закінчив vs не робив

  - section: П'ятниця — підсумки тижня
    words: 550
    points:
      - Що ми зробили цього тижня?
      - Що ми робили?
      - Результати vs процеси

  - section: Комунікація на роботі
    words: 500
    points:
      - Накази начальника (НДВ vs ДВ)
      - Прохання колегам
      - Доповіді та презентації

  - section: Практика і підсумок
    words: 350
    points:
      - Рольові ігри
      - Готовність до M14

