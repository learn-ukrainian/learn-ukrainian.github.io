vocabulary_hints:
  required:
    - прийти/приходити (to arrive on foot)
    - приїхати/приїжджати (to arrive by vehicle)
    - вийти/виходити (to exit on foot)
    - виїхати/виїжджати (to exit by vehicle)
    - увійти/входити (to enter on foot)
    - в'їхати/в'їжджати (to enter by vehicle)
    - прибуття (arrival)
    - вихід (exit)
    - вхід (entrance)
    - напрямок (direction)
  recommended:
    - прибігти/прибігати (to arrive running)
    - вибігти/вибігати (to run out)
    - убігти/убігати (to run in)
    - прилетіти/прилітати (to arrive flying)
    - вилетіти/вилітати (to fly out)

