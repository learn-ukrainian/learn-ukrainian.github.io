content_outline:
  - section: Вступ — Від буквального до переносного
    words: 400
    points:
      - Чому дієслова руху мають переносні значення
      - TTT — визначте буквальний чи переносний зміст
      - Зв'язок з M16-M20

  - section: Виходити/Вийти — переносні значення
    words: 550
    points:
      - виходить, що... (it turns out that...)
      - вийти з ситуації (get out of a situation)
      - вийти на новий рівень (reach a new level)

  - section: Доходити/Дійти — переносні значення
    words: 550
    points:
      - дійти до висновку (reach a conclusion)
      - до мене дійшло (it dawned on me)
      - дійти до суті (get to the point)

  - section: Заходити/Зайти — переносні значення
    words: 500
    points:
      - зайти занадто далеко (go too far)
      - зайти в глухий кут (reach a dead end)
      - розмова зайшла про... (the conversation turned to...)

  - section: Інші переносні вирази
    words: 600
    points:
      - відійти від теми (digress from the topic)
      - підійти до питання (approach a question)
      - обійтися без (do without)
      - перейти до справи (get down to business)
      - пройти через щось (go through something)

  - section: Контрастивна практика
    words: 350
    points:
      - Буквальний vs переносний контекст
      - Вживання в розмовній мові
      - Типові помилки

  - section: Підсумок
    words: 250
    points:
      - Таблиця переносних виразів
      - Готовність до M22

