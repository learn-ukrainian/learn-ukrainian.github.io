sources:
  - name: Ukrainian Grammar Textbooks
    url: https://mon.gov.ua/
    type: reference
    notes: Standard patterns used in Ukrainian grammar instruction
  - name: Ukrainian Language Teaching Resources
    url: https://osvita.ua/
    type: reference
    notes: Common instructional language in educational materials

content_outline:
  - section: Introduction - Reading Grammar in Ukrainian
    words: 300
    points:
      - Why understanding instruction patterns matters
      - Common grammar textbook structure
      - Preparation for full immersion

  - section: Grammar Explanation Patterns
    words: 600
    points:
      - '"X використовується, коли..." (X is used when...)'
      - '"X показує..." (X shows...)'
      - '"X означає..." (X means...)'
      - '"Порівняйте:" and "Зверніть увагу:"'

  - section: Activity Instruction Verbs
    words: 500
    points:
      - виберіть, знайдіть, з'єднайте
      - розташуйте, доповніть, натисніть
      - перекладіть, складіть
      - Understanding what activities ask you to do

  - section: Analytical Terms
    words: 500
    points:
      - контекст, маркер, частота
      - аспектуальна пара
      - Using these terms in grammar discussion

  - section: Style and Register Terminology
    words: 400
    points:
      - стиль, регістр
      - розмовна мова, літературна мова, формальна мова
      - Recognizing style markers in texts

  - section: Word Formation Terms
    words: 500
    points:
      - корінь, префікс, суфікс
      - основа, закінчення
      - Analyzing word structure

  - section: Practice and Summary
    words: 200
    points:
      - Reading authentic grammar explanations
      - Readiness check for M04

vocabulary_hints:
  required:
    - використовується (is used)
    - показує (shows)
    - означає (means)
    - порівняйте (compare)
    - зверніть увагу (note, pay attention)
    - виберіть (choose)
    - знайдіть (find)
    - доповніть (complete)
    - контекст (context)
    - маркер (marker)
  recommended:
    - частота (frequency)
    - аспектуальна пара (aspectual pair)
    - розмовна мова (colloquial language)
    - літературна мова (literary language)
    - формальна мова (formal language)

activity_hints:
  - type: mark-the-words
    focus: Find instruction patterns in grammar text
    items: "10+"

  - type: true-false
    focus: Statements about grammar patterns
    items: "10+"

  - type: cloze
    focus: Complete grammar explanation passages
    items: "8+"

  - type: match-up
    focus: Activity instruction verb → example activity (виберіть → quiz question)
    items: "10+"

  - type: quiz
    focus: Identify analytical terms in grammar explanations (контекст, маркер, частота)
    items: "8+"

  - type: group-sort
    focus: Style types (розмовна vs літературна vs формальна)
    items: "12+"

