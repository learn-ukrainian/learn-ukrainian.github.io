content_outline:
  - section: Вступ — Результат чи процес?
    words: 350
    points:
      - Два погляди на ту саму дію
      - TTT підхід — спробуйте визначити
      - Зв'язок з M07

  - section: Результат — доконаний вид
    words: 600
    points:
      - Я прочитав книгу (закінчив)
      - Вона написала статтю (готова)
      - Маркери завершення (вже, нарешті, до кінця)

  - section: Процес — недоконаний вид
    words: 600
    points:
      - Я читав книгу весь вечір
      - Вона писала статтю годину
      - Маркери тривалості (весь день, довго, годину)

  - section: Фокус мовця
    words: 500
    points:
      - Та сама ситуація — різний вид
      - "Що ти робив?" vs "Що ти зробив?"
      - Вибір виду як комунікативний інструмент

  - section: Практика з контекстом
    words: 700
    points:
      - Діалоги з вибором виду
      - Трансформація з поясненням зміни значення
      - Типові помилки

  - section: Підсумок
    words: 250
    points:
      - Ключові відмінності
      - Готовність до M09

