sources:
  - name: Ukrainian Grammar Textbook Samples
    url: https://mon.gov.ua/
    type: primary
    notes: Authentic grammar explanations for comprehension testing
  - name: CEFR B1 Descriptors
    url: https://www.coe.int/en/web/common-european-framework-reference-languages
    type: reference
    notes: Proficiency standards for checkpoint assessment

content_outline:
  - section: Diagnostic Assessment
    words: 500
    points:
      - Initial test of M01-04 metalanguage
      - Identify areas needing review
      - Self-assessment of readiness

  - section: Parts of Speech Review
    words: 400
    points:
      - All 10 parts of speech in Ukrainian
      - Quick identification exercises
      - Common confusions addressed

  - section: Verb Terminology Review
    words: 500
    points:
      - Aspect and tense terms
      - Negation terminology
      - Verb form vocabulary

  - section: Grammar Explanation Patterns
    words: 400
    points:
      - Reading authentic grammar texts
      - Following instruction patterns
      - Style and register recognition

  - section: Sentence Structure Review
    words: 400
    points:
      - Sentence parts identification
      - Clause types recognition
      - Complex sentence analysis

  - section: Full Grammar Explanation Comprehension
    words: 600
    points:
      - Extended grammar text in Ukrainian
      - Comprehension questions
      - Discussion of rules in Ukrainian

  - section: Summary and Certification
    words: 200
    points:
      - Final self-assessment
      - Readiness confirmation for B1.1
      - Remediation guidance if needed

vocabulary_hints:
  required:
    - граматичне поняття (grammatical concept)
    - мовознавство (linguistics)
    - морфологія (morphology)
    - синтаксис (syntax)
    - правопис (orthography)
    - наголос (stress/accent)
    - вимова (pronunciation)
    - правило (rule)
    - закономірність (pattern/regularity)
    - система (system)
  recommended:
    - категорія (category)
    - ознака (feature/characteristic)
    - властивість (property)
    - значення (meaning)
    - функція (function)

activity_hints:
  - type: cloze
    focus: Complete a full grammar explanation passage
    items: "15+"

  - type: true-false
    focus: Statements about grammar rules (all in Ukrainian)
    items: "12+"

  - type: quiz
    focus: Comprehensive metalanguage review
    items: "20+"

  - type: reading
    focus: Real grammar text from Ukrainian textbook
    output: Answer comprehension questions

  - type: essay-response
    focus: Explain a grammar rule using Ukrainian terminology
    word_target: 100

  - type: match-up
    focus: Term → definition (all in Ukrainian)
    items: "15+"

prerequisites:
  - b1-01 (Grammar terminology)
  - b1-02 (Verb terminology)
  - b1-03 (Reading grammar rules)
  - b1-04 (Sentence structure)

connects_to:
  - b1-06 (Aspect complete system - first full immersion module)
  - b1-15 (Aspect mastery checkpoint)

naturalness:
  score: 9
  status: PASS
