      - Приклад оповідання

  - section: Прийменники з дієсловами руху
    words: 600
    points:
      - в/на + accusative (напрямок)
      - до + genitive (мета)
      - через/повз + accusative (траєкторія)
      - з/від + genitive (початок)

  - section: Давання напрямків
    words: 500
    points:
      - Ідіть прямо, поверніть...
      - Перейдіть вулицю, пройдіть повз...
      - Практика з картою

  - section: Оповідання з рухом
    words: 600
    points:
      - Використання 10+ префіксованих дієслів
      - Буквальний і переносний рух
      - Комплексні вправи

  - section: Підсумок
    words: 350
    points:
      - Підготовка до M25
      - Самоперевірка

