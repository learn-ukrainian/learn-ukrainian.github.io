content_outline:
  - section: Вступ — Заперечення і вид
    words: 350
    points:
      - Чому заперечення впливає на вибір виду
      - TTT — спробуйте самі
      - Зв'язок з попередніми модулями

  - section: Загальне заперечення — недоконаний вид
    words: 550
    points:
      - Я не читав цієї книги (ніколи, взагалі)
      - Він не дзвонив (факт відсутності)
      - Загальна відмова від дії

  - section: '"Ще не" — доконаний вид'
    words: 550
    points:
      - Я ще не прочитав (очікуване завершення)
      - Він ще не прийшов (очікуваний результат)
      - Заперечення з очікуванням

  - section: Заперечні накази
    words: 500
    points:
      - Не читай цю книгу! (загальна заборона — недок.)
      - Не прочитай випадково! (попередження — док.)
      - Різниця в інтенції

  - section: Винятки і нюанси
    words: 500
    points:
      - Коли заперечення з доконаним
      - Контекст визначає вибір
      - Типові помилки

  - section: Практика і підсумок
    words: 350
    points:
      - Комплексні вправи
      - Готовність до M11

