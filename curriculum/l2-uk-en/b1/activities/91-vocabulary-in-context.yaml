# True-false: Context appropriateness
- type: true-false
  title: Доречність лексики
  instruction: Визначте, чи доречний вираз у вказаному контексті.
  items:
    - statement: У діловому листі до директора можна написати «Привіт!».
      correct: false
      explanation: У діловому листуванні використовують «Шановний» або «Добрий день».
    - statement: На науковій конференції доречно сказати «На мою думку...».
      correct: true
      explanation: Вираз «На мою думку» прийнятний в академічному контексті для висловлення позиції.
    - statement: Друзям можна сказати «Чи не могли б Ви допомогти?».
      correct: false
      explanation: З друзями природніше сказати «Допоможеш?» або «Можеш допомогти?».
    - statement: У кафе доречно сказати «Рахунок, будь ласка».
      correct: true
      explanation: Це стандартна ввічлива фраза для нейтрального регістру в сфері обслуговування.
    - statement: На співбесіді доречно звертатися до роботодавця на «ти».
      correct: false
      explanation: На співбесіді завжди використовують формальне звернення на «ви».
    - statement: В академічному тексті можна написати «Це круто».
      correct: false
      explanation: Сленгове слово «круто» не відповідає академічному стилю; краще «значний» чи «суттєвий».
    - statement: Слово «борщ» можна використовувати в будь-якому регістрі.
      correct: true
      explanation: Назви страв нейтральні і підходять для всіх контекстів.
    - statement: «Дозвольте розпочати» — фраза для неформальної зустрічі друзів.
