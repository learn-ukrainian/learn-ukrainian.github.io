# Critical-analysis: Register identification
- type: critical-analysis
  title: Аналіз регістрів
  target_text: |
    **Текст 1:** «Ей, слухай! У нас завтра зустріч о 10-й. Не забудь прийти!»
    **Текст 3:** «Шановні колеги! Цим листом повідомляю, що завтра, 28 січня, о 10:00 відбудеться робоча нарада.»
  questions:
    - 'Які лексичні маркери вказують на неформальний регістр у Тексті 1?'
    - 'Які граматичні конструкції роблять Текст 3 формальним?'
    - 'Як змінюється звернення до адресата в різних регістрах?'
    - 'Чому Текст 3 містить точну дату, а Текст 1 — ні?'
  model_answers:
    - 'Неформальні маркери: вигук «Ей», звернення «слухай», скорочення «о 10-й», наказовий спосіб «Не забудь».'
    - 'Формальні конструкції: офіційне звернення «Шановні колеги», канцелярський зворот «цим листом повідомляю», пасивна конструкція «відбудеться».'
    - 'У неформальному регістрі — пряме звернення на «ти» (слухай, не забудь). У формальному — множина «колеги» та уникання прямих наказів.'
    - 'Формальний регістр вимагає точності та однозначності для документації. Неформальний покладається на спільний контекст співрозмовників.'

