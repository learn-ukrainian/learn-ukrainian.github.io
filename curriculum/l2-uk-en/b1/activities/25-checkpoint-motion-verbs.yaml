- type: cloze
  title: Дієслова руху в контексті
  passage: 'Діти {ходять|йдуть|пішли|прийшли} до школи кожен день пішки. Подивись!
    Автобус {під''їжджає|від''їжджає|об''їжджає|проїжджає} до зупинки. Ми {пройшли|обійшли|зайшли|вийшли}
    через ліс і вийшли на поляну.


    Вона {зайшла|вийшла|увійшла|пройшла} в магазин купити хліб. Потяг {відправляється|приїжджає|під''їжджає|проїжджає}
    о сьомій годині. Влітку ми часто {їздимо|їдемо|поїхали|приїхали} до моря.


    Птахи {відлітають|прилітають|підлітають|перелітають} на південь восени. Він {несе|носить|приніс|виніс}
    важку валізу до машини. Таксист {возить|везе|привіз|відвіз} пасажирів по місту
    цілий день.


    Ми {обійшли|пройшли|зайшли|вийшли} весь музей за три години. Літак {летить|літає|полетів|прилетів}
    над хмарами. Мама {веде|водить|повела|привела} дитину до лікаря зараз.


    Вона щодня {їздить|їде|приїжджає|виїжджає} на роботу автобусом. Ми нарешті {доїхали|приїхали|заїхали|виїхали}
    до готелю після довгої дороги.'
