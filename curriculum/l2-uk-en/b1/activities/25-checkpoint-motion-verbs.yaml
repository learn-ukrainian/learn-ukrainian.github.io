- type: cloze
  title: Подорож до Львова
  passage: 'Минулого тижня ми {вирушили|поїхали|пішли|полетіли} у подорож до Львова.
    Рано вранці ми {вийшли|виїхали|вирушили|вибігли} з дому і {пішли|поїхали|прибули|дісталися}
    на вокзал. Там ми {увійшли|сіли|зайшли|ввійшли} в потяг і {поїхали|рушили|виїхали|відправилися}.
    По дорозі потяг {проїжджав|їхав|проходив|минув} через багато міст. Ми {доїхали|приїхали|прийшли|дісталися}
    до Львова за п''ять годин.

    У Львові ми {ходили|гуляли|блукали|бродили} по старому місту кожен день. Ми {заходили|приходили|ходили|йшли}
    до кав''ярень і музеїв. Один раз ми {обійшли|пройшли|обходили|прогулялися} весь
    центр пішки за день. Ми {піднялися|зійшли|вилізли|вийшли} на Високий замок і {зійшли|спустилися|пішли|сходили}
    вниз.

    Наприкінці поїздки ми {прийшли|пішли|поїхали|дісталися} на вокзал. Ми {сіли|увійшли|зайшли|ввійшли}
    в потяг і {поїхали|рушили|вирушили|відправилися} додому. Коли ми {приїхали|прийшли|повернулися|дісталися}
    додому, було вже пізно.

    ---'
- type: mark-the-words
  title: Знайдіть дієслова руху
  passage: 'Марія *прокинулася* рано і *вийшла* з дому о сьомій. Вона *пішла* до станції
    метро і *спустилася* під землю. Там вона *увійшла* в вагон і *поїхала* на роботу.
    По дорозі вона *вийшла* на одній станції, щоб *зайти* до кав''ярні. Потім вона
    знову *увійшла* в метро і *доїхала* до офісу. Увечері вона *повернулася* додому.
    По дорозі вона *заїхала* до супермаркету. Нарешті вона *прийшла* додому і відпочила.

    ---'
