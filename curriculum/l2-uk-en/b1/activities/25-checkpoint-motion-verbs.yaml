- type: quiz
  title: Пари дієслів руху (M16)
  items:
  - question: Дієслово «йти» є однонапрямленим — воно означає рух в одному напрямку
      зараз. Який тип дієслова «йти»?
    options:
    - text: однонапрямлене
      correct: true
    - text: різнонапрямлене
      correct: false
    - text: префіксальне
      correct: false
    - text: переносне
      correct: false
  - question: Дієслово «ходити» означає регулярний рух або рух туди-сюди. Який тип
      дієслова «ходити»?
    options:
    - text: однонапрямлене
      correct: false
    - text: різнонапрямлене
      correct: true
    - text: префіксальне
      correct: false
    - text: переносне
      correct: false
  - question: Кожне однонапрямлене дієслово руху має пару — різнонапрямлене дієслово.
      Яка пара до дієслова «їхати»?
    options:
    - text: їхати — їздять
      correct: false
    - text: їхати — їздити
      correct: true
    - text: їхати — ходити
      correct: false
    - text: їхати — бігати
      correct: false
  - question: Різнонапрямлені дієслова вживаємо для регулярних дій або руху без конкретного
      напрямку. Коли використовуємо «бігати»?
    options:
    - text: коли біжимо в один бік
      correct: false
    - text: коли регулярно бігаємо
      correct: true
    - text: коли біжимо швидко
      correct: false
    - text: коли біжимо повільно
      correct: false
  - question: 'Для опису дії, що відбувається зараз в одному напрямку, потрібне однонапрямлене
      дієслово. Яке дієслово правильне: «Зараз літак ___ над морем»?'
    options:
    - text: летить
      correct: true
    - text: літає
      correct: false
    - text: полетів
      correct: false
    - text: відлетів
      correct: false
  - question: '«Кожен день» вказує на регулярну дію, тому потрібне різнонапрямлене
      дієслово. Яке дієслово правильне: «Влітку діти ___ в озері кожен день»?'
    options:
    - text: пливуть
      correct: false
    - text: плавають
      correct: true
    - text: поплили
      correct: false
    - text: приплили
      correct: false
  - question: Дієслова руху з об'єктом (нести, вести, везти) також мають пари. Яке
      різнонапрямлене дієслово парне до «нести»?
    options:
    - text: несуть
      correct: false
    - text: носити
      correct: true
    - text: понести
      correct: false
    - text: принести
      correct: false
  - question: «Кожен день» означає регулярну дію, тому потрібне різнонапрямлене дієслово
      «ходить». Яке речення правильне?
    options:
    - text: Вона кожен день ходить на роботу.
      correct: true
    - text: Вона кожен день йде на роботу.
      correct: false
    - text: Вона кожен день пішла на роботу.
      correct: false
    - text: Вона кожен день прийшла на роботу.
      correct: false
  - question: «Зараз» і «там» вказують на конкретну дію в одному напрямку, тому потрібне
      однонапрямлене дієслово. Яке речення правильне?
    options:
    - text: Подивись, птах літає там зараз.
      correct: false
    - text: Подивись, птах летить там зараз.
      correct: true
    - text: Подивись, птах полетів там зараз.
      correct: false
    - text: Подивись, птах прилетів там зараз.
      correct: false
  - question: Різнонапрямлені дієслова описують рух у різних напрямках, регулярний
      рух або рух без мети. Що означає «різнонапрямлене» дієслово?
    options:
    - text: рух в один бік
      correct: false
    - text: рух туди і назад, регулярний
      correct: true
    - text: рух з префіксом
      correct: false
    - text: переносний рух
      correct: false
  - question: '«Щодня» вказує на регулярну дію, тому потрібне різнонапрямлене дієслово
      «водить». Яке дієслово вибрати: «Він ___ дітей до школи щодня»?'
    options:
    - text: веде
      correct: false
    - text: водить
      correct: true
    - text: повів
      correct: false
    - text: привів
      correct: false
  - question: '«Зараз» вказує на конкретну дію в одному напрямку, тому потрібне однонапрямлене
      дієслово. Яке дієслово вибрати: «Вантажівка ___ продукти до магазину зараз»?'
    options:
    - text: везе
      correct: true
    - text: возить
      correct: false
    - text: повезла
      correct: false
    - text: привезла
      correct: false
- type: quiz
  title: Префікси приходу та виходу (M17-20)
  items:
  - question: Префікс «при-» додає значення прибуття до кінцевого пункту призначення.
      Що означає префікс «при-» у дієсловах руху?
    options:
    - text: прибуття до місця
      correct: true
    - text: вихід з місця
      correct: false
    - text: рух навколо
      correct: false
    - text: початок руху
      correct: false
  - question: Префікс «ви-» вказує на рух назовні, вихід з якогось простору. Що означає
      префікс «ви-» у дієсловах руху?
    options:
    - text: вхід усередину
      correct: false
    - text: вихід назовні
      correct: true
    - text: наближення
      correct: false
    - text: перетин
      correct: false
  - question: Префікс «в-/у-» вказує на рух усередину якогось простору чи приміщення.
      Що означає префікс «в-/у-» у дієсловах руху?
    options:
    - text: вхід усередину
      correct: true
    - text: вихід назовні
      correct: false
    - text: віддалення
      correct: false
    - text: повернення
      correct: false
  - question: Префікс «пере-» вказує на рух через перешкоду або з одного боку на інший.
      Що означає префікс «пере-» у дієсловах руху?
    options:
    - text: рух навколо
      correct: false
    - text: перехід через щось
      correct: true
    - text: початок руху
      correct: false
    - text: прибуття
      correct: false
  - question: Префікс «об-» означає рух навколо предмета або перешкоди по колу. Що
      означає префікс «об-» у дієсловах руху?
    options:
    - text: рух навколо
      correct: true
    - text: рух крізь
      correct: false
    - text: вхід
      correct: false
    - text: вихід
      correct: false
  - question: Префікс «про-» вказує на рух крізь щось, наскрізь, без зупинки. Що означає
      префікс «про-» у дієсловах руху?
    options:
    - text: рух навколо
      correct: false
    - text: рух крізь, наскрізь
      correct: true
    - text: наближення
      correct: false
    - text: віддалення
      correct: false
  - question: Префікс «по-» вказує на початок руху, відправлення з вихідної точки.
      Що означає префікс «по-» у дієсловах руху?
    options:
    - text: початок руху
      correct: true
    - text: кінець руху
      correct: false
    - text: рух навколо
      correct: false
    - text: перетин
      correct: false
  - question: Префікс «за-» вказує на короткий візит або заїзд по дорозі кудись. Що
      означає префікс «за-» у дієсловах руху?
    options:
    - text: вихід
      correct: false
    - text: короткий візит
      correct: true
    - text: прибуття
      correct: false
    - text: перетин
      correct: false
  - question: Префікс «під-» означає наближення до когось або чогось на близьку відстань.
      Що означає префікс «під-» у дієсловах руху?
    options:
    - text: наближення до чогось
      correct: true
    - text: віддалення від чогось
      correct: false
    - text: рух навколо
      correct: false
    - text: перетин
      correct: false
  - question: Префікс «від-» означає віддалення від когось або чогось на більшу відстань.
      Що означає префікс «від-» у дієсловах руху?
    options:
    - text: наближення
      correct: false
    - text: віддалення
      correct: true
    - text: вхід
      correct: false
    - text: повернення
      correct: false
  - question: '«Через» вказує на перетин перешкоди, тому потрібен префікс «пере-».
      Яке дієслово правильне: «Ми ___ через міст на інший берег»?'
    options:
    - text: перейшли
      correct: true
    - text: обійшли
      correct: false
    - text: пройшли
      correct: false
    - text: зайшли
      correct: false
  - question: '«До готелю» вказує на наближення, тому потрібен префікс «під-». Яке
      дієслово правильне: «Таксі ___ до готелю і зупинилося»?'
    options:
    - text: під'їхало
      correct: true
    - text: від'їхало
      correct: false
    - text: об'їхало
      correct: false
    - text: проїхало
      correct: false
- type: quiz
  title: Інтеграція (M16-24)
  items:
  - question: '«Щомісяця» вказує на регулярну дію, тому потрібне різнонапрямлене дієслово.
      Виберіть правильне дієслово: «Вона ___ до Львова щомісяця, щоб відвідати родичів.»'
    options:
    - text: їде
      correct: false
    - text: їздить
      correct: true
    - text: йде
      correct: false
    - text: ходить
      correct: false
  - question: '«З кінотеатру» вказує на вихід назовні, тому потрібен префікс «ви-».
      Виберіть правильний варіант: «Ми ___ з кінотеатру о десятій вечора.»'
    options:
    - text: вийшли
      correct: true
    - text: прийшли
      correct: false
    - text: зайшли
      correct: false
    - text: обійшли
      correct: false
  - question: Дієслова руху часто мають переносні значення в українській мові. Яке
      переносне значення має вираз «Новина облетіла все місто за годину»?
    options:
    - text: новина швидко поширилася
      correct: true
    - text: новина впала з неба
      correct: false
    - text: новина зникла
      correct: false
    - text: новина прилетіла
      correct: false
  - question: Префікс «за-» може означати початок дії або короткий візит. Що означає
      «за-» у реченні «Він раптом заговорив після довгої паузи»?
    options:
    - text: почав говорити
      correct: true
    - text: закінчив говорити
      correct: false
    - text: говорив тихо
      correct: false
    - text: говорив голосно
      correct: false
  - question: 'Дієслова руху з об''єктом мають пари: однонапрямлене та різнонапрямлене.
      Яка правильна пара дієслів для переміщення предметів у руках?'
    options:
    - text: нести/носити
      correct: true
    - text: несть/носить
      correct: false
    - text: нисти/насати
      correct: false
    - text: ністи/носіти
      correct: false
  - question: 'Префікс «при-» означає прибуття до пункту призначення в конкретний
      час. Яке дієслово правильне: «Поїзд ___ о третій годині згідно з розкладом»?'
    options:
    - text: прибуде
      correct: true
    - text: виїде
      correct: false
    - text: проїде
      correct: false
    - text: об'їде
      correct: false
  - question: Префікс «пере-» може означати повторення дії або зміну стану. Що означає
      «переробити статтю» у контексті редагування тексту?
    options:
    - text: написати статтю заново
      correct: true
    - text: прочитати статтю
      correct: false
    - text: видалити статтю
      correct: false
    - text: опублікувати статтю
      correct: false
  - question: '«Переїхати» означає змінити місце проживання, переміститися з одного
      місця на інше. Яке дієслово правильне: «Ми ___ на нову квартиру минулого тижня»?'
    options:
    - text: переїхали
      correct: true
    - text: виїхали
      correct: false
    - text: заїхали
      correct: false
    - text: під'їхали
      correct: false
  - question: '«Заходь» — це запрошення зайти на короткий візит, форма дієслова «заходити».
      Виберіть правильний варіант: «___ до мене на каву після роботи!»'
    options:
    - text: Заходь
      correct: true
    - text: Виходь
      correct: false
    - text: Проходь
      correct: false
    - text: Обходь
      correct: false
  - question: '«Відійти від теми» — переносний вислів, що означає відхилитися від
      основного предмета. Яке дієслово правильне: «Він ___ від теми розмови і почав
      говорити про інше»?'
    options:
    - text: відійшов
      correct: true
    - text: підійшов
      correct: false
    - text: зайшов
      correct: false
    - text: пройшов
      correct: false
  - question: «Пролетіти» у переносному значенні означає дуже швидко минути без помітних
      подій. Яке дієслово найкраще передає значення «час швидко минув»?
    options:
    - text: пролетів
      correct: true
    - text: проповз
      correct: false
    - text: пройшов
      correct: false
    - text: проїхав
      correct: false
  - question: '«По подвір''ю» вказує на рух у різних напрямках без конкретної мети.
      Яке дієслово правильне: «Діти ___ по подвір''ю і гралися»?'
    options:
    - text: бігли
      correct: false
    - text: бігали
      correct: true
    - text: пробігли
      correct: false
    - text: вибігли
      correct: false
