- type: true-false
  title: Правда чи неправда?
  items:
    - statement: Після сполучника «щоб» дієслово стоїть у минулому часі.
      correct: true
      explanation: Це основне правило для непрямих наказів в українській мові.

    - statement: Для загальних непрямих питань використовується сполучник «що».
      correct: false
      explanation: Для загальних питань використовується сполучник «чи».

    - statement: У непрямих питаннях порядок слів завжди прямий.
      correct: true
      explanation: Прямий порядок (підмет + присудок) є обов'язковим.

    - statement: '"Поцікавитись" — це дієслово для передачі наказів.'
      correct: false
      explanation: '"Поцікавитись" використовується для ввічливих питань.'

    - statement: Непряме питання закінчується знаком питання.
      correct: false
      explanation: Непряме питання закінчується крапкою.

    - statement: '"Вимагати" виражає категоричність вимоги.'
      correct: true
      explanation: Це дієслово передає наполегливу, категоричну вимогу.

    - statement: У розмовній мові сполучник «чи» можна опускати.
      correct: true
      explanation: У розмовному стилі «чи» іноді опускається, але в письмовій мові він обов'язковий.

    - statement: '"Благати" — це нейтральне дієслово для прохань.'
      correct: false
      explanation: '"Благати" виражає емоційне, настійливе прохання.'

