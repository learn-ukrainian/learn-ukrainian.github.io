  text: Він запитав, *чи* я прийду. Вона поцікавилась, *де* я працюю. Мама попросила, *щоб* я допоміг. Він запитав, *коли* ми закінчимо. Директор наказав, *щоб* усі зібрались. Вона запитала, *хто* це зробив. Він порадив, *щоб* я відпочив. Журналіст запитав, *чому* це сталось.

