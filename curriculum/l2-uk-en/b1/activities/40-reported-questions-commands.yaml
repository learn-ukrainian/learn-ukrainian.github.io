- type: cloze
  title: Заповніть пропуски в тексті
  passage: |
    Минулого тижня я був на співбесіді. Менеджер {запитав|запитала|запитаю|запитає}, чи маю я досвід роботи в цій галузі. Він також {поцікавився|поцікавилася|поцікавлюсь|поцікавляться}, де я навчався і коли закінчив університет. Потім він {запитав|запитала|запитаю|запитають}, як я дізнався про цю вакансію в їхній компанії.

    Наприкінці він {попросив|попросила|прошу|просять}, щоб я подумав над пропозицією. Він також {порадив|порадила|раджу|радять}, щоб я надіслав додаткові документи. HR-менеджер {запитала|запитав|запитаю|запитають}, чи маю я рекомендації від попередніх роботодавців.

    На наступній зустрічі директор {запитав|запитала|запитаю|запитають}, чому я хочу працювати саме тут. Він {попросив|попросила|прошу|просять}, щоб я розповів про свої сильні сторони. Наприкінці він {порадив|порадила|раджу|радять}, щоб я не хвилювався і чекав відповіді.

    Сьогодні вони зателефонували і {запитали|запитав|запитаю|запитають}, чи я можу почати роботу з понеділка. Я {поцікавився|поцікавилася|поцікавлюсь|поцікавляться}, чи потрібно щось підготувати заздалегідь. Вони {попросили|попросив|прошу|просять}, щоб я взяв із собою всі документи. Керівник {наказав|наказала|накажу|накажуть}, щоб усі нові працівники пройшли інструктаж. Нарешті вони {уточнили|уточнив|уточню|уточнять}, коли я зможу підписати контракт.

