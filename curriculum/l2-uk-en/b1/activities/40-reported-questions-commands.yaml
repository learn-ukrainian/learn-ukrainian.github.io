- type: quiz
  title: Виберіть правильну відповідь
  items:
    - question: Який сполучник використовується для непрямих загальних питань (так/ні) в українській мові?
      options:
        - text: що
          correct: false
        - text: чи
          correct: true
        - text: який
          correct: false
        - text: коли
          correct: false
      explanation: Сполучник «чи» вводить непрямі загальні питання.

    - question: Як правильно перетворити пряме питання «Ти прийдеш?» на непряме від третьої особи?
      options:
        - text: Він запитав, чи я прийду.
          correct: true
        - text: Він запитав, я прийду?
          correct: false
        - text: Він запитав що я прийду.
          correct: false
        - text: 'Він запитав: «Ти прийдеш?»'
          correct: false
      explanation: 'Структура: дієслово + чи + підмет + присудок.'

    - question: Який час дієслова використовується після «щоб» у непрямих наказах в українській мові?
      options:
        - text: Теперішній час
          correct: false
        - text: Минулий час
          correct: true
        - text: Майбутній час
          correct: false
        - text: Інфінітив
          correct: false
      explanation: Після «щоб» завжди використовується минулий час.

    - question: Як правильно передати наказ «Допоможи мені з цим завданням!» у непрямій мові?
      options:
        - text: Він попросив, щоб я допоміг йому з цим завданням.
          correct: true
        - text: Він попросив, щоб я допомагаю йому.
          correct: false
        - text: Він попросив допомогти мені.
          correct: false
        - text: 'Він попросив: «Допоможи мені!»'
          correct: false
      explanation: Правильна конструкція «щоб» + минулий час.

    - question: Яке дієслово введення найкраще підходить для передачі ввічливого прохання в непрямій мові?
      options:
        - text: попросити
          correct: true
        - text: наказати
          correct: false
        - text: вимагати
          correct: false
        - text: заборонити
          correct: false
      explanation: Дієслово «попросити» є нейтральним і ввічливим.

    - question: Як правильно передати непряме питання «Де ти живеш?» від третьої особи чоловічого роду?
      options:
        - text: Він запитав, де я живу.
          correct: true
        - text: Він запитав, чи я живу.
          correct: false
        - text: 'Він запитав: де я живу?'
          correct: false
        - text: Він запитав, де живу я.
          correct: false
      explanation: Питальне слово зберігається, порядок слів прямий.

    - question: Яка структура непрямого наказу є правильною згідно з граматичними правилами української мови?
      options:
        - text: дієслово введення + щоб + підмет + дієслово в минулому часі
          correct: true
        - text: дієслово введення + що + інфінітив
          correct: false
        - text: дієслово введення + чи + теперішній час
          correct: false
        - text: дієслово введення + щоб + майбутній час
          correct: false
      explanation: 'Правильна структура: щоб + минулий час.'

    - question: Яке дієслово введення використовується для передачі категоричної вимоги в офіційній непрямій мові?
      options:
        - text: попросити
          correct: false
        - text: порадити
          correct: false
        - text: вимагати
          correct: true
        - text: поцікавитись
          correct: false
      explanation: Дієслово «вимагати» виражає категоричність.

