  - question: Яке дієслово виражає підтримку чиєїсь ідеї або пропозиції?
    options:
    - text: критикувати
      correct: false
    - text: заперечувати
      correct: false
    - text: підтримувати
      correct: true
    - text: засуджувати
      correct: false
    explanation: Підтримувати — виражати згоду та схвалення.
  - question: Яке дієслово означає виражати сильне моральне несхвалення?
    options:
    - text: критикувати
      correct: false
    - text: заперечувати
      correct: false
    - text: оцінювати
      correct: false
    - text: засуджувати
      correct: true
    explanation: Засуджувати — найсильніша форма несхвалення.
  - question: Яке дієслово використовується для конструктивної критики?
    options:
    - text: засуджувати
      correct: false
    - text: критикувати
      correct: true
    - text: заперечувати
      correct: false
    - text: сумніватися
      correct: false
    explanation: Критикувати — вказувати на недоліки конструктивно.
  - question: Який прислівник виражає абсолютну впевненість без сумніву?
    options:
    - text: очевидно
      correct: false
    - text: зрозуміло
      correct: false
    - text: безперечно
      correct: true
    - text: можливо
      correct: false
    explanation: Безперечно означає без сумніву.
  - question: Який вираз є найм'якішим способом висловити думку?
    options:
    - text: я переконаний
      correct: false
    - text: на мою думку
      correct: false
    - text: мені здається
      correct: true
    - text: безперечно
      correct: false
    explanation: Мені здається — найм'якший, найменш категоричний вираз.
  - question: Яке дієслово означає формально схвалювати щось?
