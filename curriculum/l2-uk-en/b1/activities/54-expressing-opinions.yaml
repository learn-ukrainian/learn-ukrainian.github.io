      correct: false
    - text: думати
      correct: false
    - text: гадати
      correct: false
    - text: припускати
      correct: true
    explanation: Припускати — найменш впевнено, це гіпотеза.
  - question: Яке дієслово є найпоширенішим та нейтральним для вираження думки?
    options:
    - text: вважати
      correct: false
    - text: думати
      correct: true
    - text: гадати
      correct: false
    - text: припускати
      correct: false
    explanation: Думати — нейтральне, найпоширеніше дієслово.
  - question: Яке слово означає абсолютну впевненість у своїй позиції?
    options:
    - text: сумніватися
      correct: false
    - text: гадати
      correct: false
    - text: переконаний
      correct: true
    - text: припускати
      correct: false
    explanation: Переконаний виражає абсолютну впевненість.
  - question: Яке слово використовується, коли ви не впевнені в правильності чогось?
    options:
    - text: впевнений
      correct: false
    - text: переконаний
      correct: false
    - text: сумніватися
      correct: true
    - text: погоджуватися
      correct: false
