activities:
- type: quiz
  title: Комплексний тест — Частини мови
  items:
  - question: Яка частина мови в українській граматиці називає предмети та поняття?
    options:
    - text: іменник
      correct: true
    - text: дієслово
      correct: false
    - text: прикметник
      correct: false
    - text: прислівник
      correct: false
    explanation: Іменник = noun.
  - question: Яка частина мови в українській граматиці називає дії?
    options:
    - text: іменник
      correct: false
    - text: дієслово
      correct: true
    - text: прикметник
      correct: false
    - text: прислівник
      correct: false
    explanation: Дієслово = verb.
  - question: Яка частина мови в українській граматиці описує ознаку іменника?
    options:
    - text: іменник
      correct: false
    - text: дієслово
      correct: false
    - text: прикметник
      correct: true
    - text: прислівник
      correct: false
    explanation: Прикметник = adjective.
  - question: Яка частина мови в українській граматиці описує дію або ознаку?
    options:
    - text: іменник
      correct: false
    - text: дієслово
      correct: false
    - text: прикметник
      correct: false
    - text: прислівник
      correct: true
    explanation: Прислівник = adverb.
  - question: Яка частина мови в українській граматиці замінює іменник?
    options:
    - text: займенник
      correct: true
    - text: числівник
      correct: false
    - text: прийменник
      correct: false
    - text: сполучник
      correct: false
    explanation: Займенник = pronoun.
  - question: Яка частина мови в українській граматиці позначає кількість або порядок?
    options:
    - text: займенник
      correct: false
    - text: числівник
      correct: true
    - text: прийменник
      correct: false
    - text: сполучник
      correct: false
    explanation: Числівник = numeral.
  - question: Яка частина мови зв'язує слова і керує відмінком?
    options:
    - text: займенник
      correct: false
    - text: числівник
      correct: false
    - text: прийменник
      correct: true
    - text: сполучник
      correct: false
    explanation: Прийменник = preposition.
  - question: Яка частина мови в українській граматиці з'єднує слова або речення?
    options:
    - text: займенник
      correct: false
    - text: числівник
      correct: false
    - text: прийменник
      correct: false
    - text: сполучник
      correct: true
    explanation: Сполучник = conjunction.
  - question: Яка частина мови додає відтінок значення (не, ні, хай)?
    options:
    - text: прийменник
      correct: false
    - text: сполучник
      correct: false
    - text: частка
      correct: true
    - text: вигук
      correct: false
    explanation: Частка = particle.
  - question: Яка частина мови в українській граматиці виражає емоції (ой, ах)?
    options:
    - text: прийменник
      correct: false
    - text: сполучник
      correct: false
    - text: частка
      correct: false
    - text: вигук
      correct: true
    explanation: Вигук = interjection.
  - question: Скільки офіційних частин мови налічують в українській мові?
    options:
    - text: '8'
      correct: false
    - text: '9'
      correct: false
    - text: '10'
      correct: true
    - text: '12'
      correct: false
    explanation: Десять частин мови.
  - question: Іменник, дієслово, прикметник в українській граматиці — це які частини
      мови?
    options:
    - text: самостійні
      correct: true
    - text: службові
      correct: false
    - text: допоміжні
      correct: false
    - text: другорядні
      correct: false
    explanation: Самостійні частини мови.
  - question: Прийменник, сполучник, частка в українській граматиці — це які частини
      мови?
    options:
    - text: самостійні
      correct: false
    - text: службові
      correct: true
    - text: допоміжні
      correct: false
    - text: другорядні
      correct: false
    explanation: Службові частини мови.
  - question: Загальний термін для noun, verb, adjective — це що?
    options:
    - text: частина мови
      correct: true
    - text: член речення
      correct: false
    - text: відмінок
      correct: false
    - text: вид
      correct: false
    explanation: Частина мови = part of speech.
  instruction: Оберіть правильну відповідь.
  id: комплексний-тест--частини-мови
- type: quiz
  title: Комплексний тест — Відмінки
  items:
  - question: Скільки граматичних відмінків має іменник в українській мові?
    options:
    - text: '5'
      correct: false
    - text: '6'
      correct: false
    - text: '7'
      correct: true
    - text: '8'
      correct: false
    explanation: Сім відмінків.
  - question: Який граматичний відмінок в українській мові є першим?
    options:
    - text: називний
      correct: true
    - text: родовий
      correct: false
    - text: давальний
      correct: false
    - text: знахідний
      correct: false
    explanation: Називний — перший.
  - question: Який відмінок в українській мові відповідає на питання «кого? чого?»?
    options:
    - text: називний
      correct: false
    - text: родовий
      correct: true
    - text: давальний
      correct: false
    - text: знахідний
      correct: false
    explanation: Родовий — кого? чого?
  - question: Який відмінок в українській мові відповідає на питання «кому? чому?»?
    options:
    - text: родовий
      correct: false
    - text: давальний
      correct: true
    - text: знахідний
      correct: false
    - text: орудний
      correct: false
    explanation: Давальний — кому? чому?
  - question: Який відмінок в українській мові вживається для прямого додатка?
    options:
    - text: родовий
      correct: false
    - text: давальний
      correct: false
    - text: знахідний
      correct: true
    - text: орудний
      correct: false
    explanation: Знахідний — прямий додаток.
  - question: Який відмінок в українській мові відповідає на питання «ким? чим?»?
    options:
    - text: давальний
      correct: false
    - text: знахідний
      correct: false
    - text: орудний
      correct: true
    - text: місцевий
      correct: false
    explanation: Орудний — ким? чим?
  - question: Який відмінок в українській мові вживається для позначення місця?
    options:
    - text: знахідний
      correct: false
    - text: орудний
      correct: false
    - text: місцевий
      correct: true
    - text: кличний
      correct: false
    explanation: Місцевий — на чому? де?
  - question: Який відмінок в українській мові використовується для звертання?
    options:
    - text: орудний
      correct: false
    - text: місцевий
      correct: false
    - text: кличний
      correct: true
    - text: називний
      correct: false
    explanation: Кличний — для звертання.
  - question: Яка мнемоніка в українській мові для запам'ятовування відмінків?
    options:
    - text: А-Б-В-Г-Д-Е-Ж
      correct: false
    - text: Н-Р-Д-З-О-М-К
      correct: true
    - text: У-Ф-Х-Ц-Ч-Ш-Щ
      correct: false
    - text: Я-Ю-Є-Ї-І-О-А
      correct: false
    explanation: На Різдво Дід Загубив Орішки Між Ковбасками.
  - question: П'ятий відмінок у системі українських відмінків — це який?
    options:
    - text: знахідний
      correct: false
    - text: орудний
      correct: true
    - text: місцевий
      correct: false
    - text: кличний
      correct: false
    explanation: Орудний — п'ятий.
  - question: Загальний граматичний термін «case» українською мовою — це що?
    options:
    - text: відмінок
      correct: true
    - text: рід
      correct: false
    - text: число
      correct: false
    - text: час
      correct: false
    explanation: Відмінок = case.
  - question: Англійський граматичний термін «Genitive» перекладається українською
      як що?
    options:
    - text: називний
      correct: false
    - text: родовий
      correct: true
    - text: давальний
      correct: false
    - text: знахідний
      correct: false
    explanation: Genitive = родовий.
  - question: Англійський граматичний термін «Dative» перекладається українською як
      що?
    options:
    - text: родовий
      correct: false
    - text: давальний
      correct: true
    - text: знахідний
      correct: false
    - text: орудний
      correct: false
    explanation: Dative = давальний.
  - question: Англійський граматичний термін «Vocative» перекладається українською
      як що?
    options:
    - text: орудний
      correct: false
    - text: місцевий
      correct: false
    - text: кличний
      correct: true
    - text: називний
      correct: false
    explanation: Vocative = кличний.
  instruction: Оберіть правильну відповідь.
  id: комплексний-тест--відмінки
- type: quiz
  title: Комплексний тест — Вид і час
  items:
  - question: Яка граматична категорія українського дієслова в мовознавстві означає
      «aspect»?
    options:
    - text: вид
      correct: true
    - text: час
      correct: false
    - text: спосіб
      correct: false
    - text: стан
      correct: false
    explanation: Вид = aspect.
  - question: Яка граматична категорія українського дієслова в мовознавстві означає
      «tense»?
    options:
    - text: вид
      correct: false
    - text: час
      correct: true
    - text: спосіб
      correct: false
    - text: стан
      correct: false
    explanation: Час = tense.
  - question: Який вид дієслова в українській мові виражає процес і тривалість?
    options:
    - text: доконаний
      correct: false
    - text: недоконаний
      correct: true
    - text: теперішній
      correct: false
    - text: минулий
      correct: false
    explanation: Недоконаний — процес, тривалість.
  - question: Який вид дієслова в українській мові виражає результат і завершення?
    options:
    - text: доконаний
      correct: true
    - text: недоконаний
      correct: false
    - text: теперішній
      correct: false
    - text: майбутній
      correct: false
    explanation: Доконаний — результат, завершення.
  - question: Дієслово «читати» в українській граматиці та мові — якого виду?
    options:
    - text: доконаного
      correct: false
    - text: недоконаного
      correct: true
    - text: теперішнього
      correct: false
    - text: минулого
      correct: false
    explanation: Читати — НДВ.
  - question: Дієслово «прочитати» в українській граматиці та мові — якого виду?
    options:
    - text: доконаного
      correct: true
    - text: недоконаного
      correct: false
    - text: теперішнього
      correct: false
    - text: минулого
      correct: false
    explanation: Прочитати — ДВ.
  - question: Скільки часів має українське дієслово в граматичній системі?
    options:
    - text: '2'
      correct: false
    - text: '3'
      correct: true
    - text: '4'
      correct: false
    - text: '5'
      correct: false
    explanation: 'Три: теперішній, минулий, майбутній.'
  - question: Дієслівна форма «читаю» в українській мові — якого часу?
    options:
    - text: теперішнього
      correct: true
    - text: минулого
      correct: false
    - text: майбутнього
      correct: false
    - text: умовного
      correct: false
    explanation: Читаю — теперішній.
  - question: Дієслівна форма «читав» в українській мові — якого часу?
    options:
    - text: теперішнього
      correct: false
    - text: минулого
      correct: true
    - text: майбутнього
      correct: false
    - text: умовного
      correct: false
    explanation: Читав — минулий.
  - question: Дієслівна форма «читатиму» в українській мові — якого часу?
    options:
    - text: теперішнього
      correct: false
    - text: минулого
      correct: false
    - text: майбутнього
      correct: true
    - text: умовного
      correct: false
    explanation: Читатиму — майбутній.
  - question: Дієслівна форма «Читай!» в українській мові — якого способу?
    options:
    - text: наказового
      correct: true
    - text: умовного
      correct: false
    - text: дійсного
      correct: false
    - text: інфінітива
      correct: false
    explanation: Читай! — наказовий спосіб.
  - question: Дієслівна форма «читав би» в українській граматиці — якого способу?
    options:
    - text: наказового
      correct: false
    - text: умовного
      correct: true
    - text: дійсного
      correct: false
    - text: інфінітива
      correct: false
    explanation: Читав би — умовний спосіб.
  - question: Граматична абревіатура НДВ в українській граматиці означає що?
    options:
    - text: доконаний вид
      correct: false
    - text: недоконаний вид
      correct: true
    - text: називний відмінок
      correct: false
    - text: наказовий спосіб
      correct: false
    explanation: НДВ = недоконаний вид.
  - question: Граматична абревіатура ДВ в українській граматиці означає що?
    options:
    - text: доконаний вид
      correct: true
    - text: недоконаний вид
      correct: false
    - text: давальний відмінок
      correct: false
    - text: дійсний спосіб
      correct: false
    explanation: ДВ = доконаний вид.
  instruction: Оберіть правильну відповідь.
  id: комплексний-тест--вид-і-час
- type: quiz
  title: Комплексний тест — Речення
  items:
  - question: Хто виконує дію в українському реченні — який це член речення?
    options:
    - text: підмет
      correct: true
    - text: присудок
      correct: false
    - text: додаток
      correct: false
    - text: обставина
      correct: false
    explanation: Підмет — хто/що.
  - question: Що робить підмет у реченні — який це граматичний член речення?
    options:
    - text: підмет
      correct: false
    - text: присудок
      correct: true
    - text: додаток
      correct: false
    - text: обставина
      correct: false
    explanation: Присудок — що робить.
  - question: На що спрямована дія — який це член речення?
    options:
    - text: підмет
      correct: false
    - text: присудок
      correct: false
    - text: додаток
      correct: true
    - text: обставина
      correct: false
    explanation: Додаток — об'єкт дії.
  - question: Яка характеристика іменника в реченні — який це член речення?
    options:
    - text: підмет
      correct: false
    - text: присудок
      correct: false
    - text: додаток
      correct: false
    - text: означення
      correct: true
    explanation: Означення — яка ознака.
  - question: Де, коли, як відбувається дія — який це член речення?
    options:
    - text: підмет
      correct: false
    - text: присудок
      correct: false
    - text: означення
      correct: false
    - text: обставина
      correct: true
    explanation: Обставина — де, коли, як.
  - question: Підмет і присудок — це які члени речення в українській граматиці?
    options:
    - text: головні
      correct: true
    - text: другорядні
      correct: false
    - text: допоміжні
      correct: false
    - text: службові
      correct: false
    explanation: Головні члени речення.
  - question: Речення з однією парою підмет-присудок — яке воно?
    options:
    - text: просте
      correct: true
    - text: складне
      correct: false
    - text: складносурядне
      correct: false
    - text: складнопідрядне
      correct: false
    explanation: Просте речення.
  - question: Речення з кількома граматичними частинами — яке воно в граматиці?
    options:
    - text: просте
      correct: false
    - text: складне
      correct: true
    - text: головне
      correct: false
    - text: підрядне
      correct: false
    explanation: Складне речення.
  - question: Рівноправні частини з «і», «а», «але» — яке речення?
    options:
    - text: просте
      correct: false
    - text: складносурядне
      correct: true
    - text: складнопідрядне
      correct: false
    - text: підрядне
      correct: false
    explanation: Складносурядне — рівноправні.
  - question: Залежна частина з «що», «бо», «коли» — яке речення?
    options:
    - text: просте
      correct: false
    - text: складносурядне
      correct: false
    - text: складнопідрядне
      correct: true
    - text: головне
      correct: false
    explanation: Складнопідрядне — залежна частина.
  - question: Незалежна частина складного речення в граматиці — як називається?
    options:
    - text: головне речення
      correct: true
    - text: підрядне речення
      correct: false
    - text: просте речення
      correct: false
    - text: складне речення
      correct: false
    explanation: Головне речення.
  - question: Залежна частина складного речення в граматиці — як називається?
    options:
    - text: головне речення
      correct: false
    - text: підрядне речення
      correct: true
    - text: просте речення
      correct: false
    - text: складне речення
      correct: false
    explanation: Підрядне речення.
  - question: Перед якими сполучниками в українській мові ставимо кому?
    options:
    - text: і, а, але
      correct: false
    - text: що, бо, коли
      correct: true
    - text: або, чи
      correct: false
    - text: і, та, й
      correct: false
    explanation: 'Підрядності: що, бо, коли.'
  - question: Символи «,», «.», «:» у письмовому українському правописі — як вони
      називаються?
    options:
    - text: частини мови
      correct: false
    - text: члени речення
      correct: false
    - text: розділові знаки
      correct: true
    - text: відмінки
      correct: false
    explanation: Розділові знаки = punctuation.
  instruction: Оберіть правильну відповідь.
  id: комплексний-тест--речення
- type: quiz
  title: Комплексний тест — Заперечення
  items:
  - question: Як називається граматична категорія «не» в українській мові?
