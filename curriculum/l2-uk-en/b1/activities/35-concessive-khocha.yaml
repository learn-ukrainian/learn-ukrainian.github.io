- type: quiz
  title: Виберіть правильну відповідь
  items:
  - question: Який сполучник є найпоширенішим для вираження контрасту й допустовості в українській мові?
    options:
    - text: хоча
      correct: true
    - text: якщо
      correct: false
    - text: тому що
      correct: false
    - text: щоб
      correct: false
    explanation: «Хоча» — головний сполучник допустовості.
  - question: Яка саме конструкція вимагає іменника, а не підрядного речення після себе в українській мові?
    options:
    - text: хоча
      correct: false
    - text: незважаючи на
      correct: true
    - text: дарма що
      correct: false
    - text: попри те що
      correct: false
    explanation: «Незважаючи на» + іменник (на дощ, на труднощі).
  - question: Яке з наведених речень правильно виражає контраст із підсиленням через «все одно»?
    options:
    - text: Хоча холодно, ми все одно пішли гуляти.
      correct: true
    - text: Хоча холодно, ми пішли все одно гуляти.
      correct: false
    - text: Все одно хоча холодно, ми пішли.
      correct: false
    - text: Хоча все одно, ми пішли холодно.
      correct: false
    explanation: «Все одно» стоїть у наслідку для підсилення контрасту.
  - question: Яка є важлива різниця між конструкціями «незважаючи на» та «незважаючи на те що»?
    options:
    - text: Немає різниці, вони взаємозамінні.
      correct: false
    - text: Перше вимагає іменника, друге — підрядного речення.
      correct: true
    - text: Перше — розмовне, друге — офіційне.
      correct: false
    - text: Перше — минулий час, друге — теперішній.
      correct: false
    explanation: «Незважаючи на дощ» vs. «незважаючи на те що йшов дощ».
  - question: Який саме сполучник в українській мові підкреслює марність зусиль або повну безрезультатність дій?
    options:
    - text: хоча
      correct: false
    - text: незважаючи на
      correct: false
    - text: дарма що
      correct: true
    - text: попри
      correct: false
    explanation: «Дарма що старався» = зусилля були марні.
  - question: Яке з наведених чотирьох речень містить граматичну помилку в використанні допустової конструкції?
    options:
    - text: Хоча він стомився, він продовжував.
      correct: false
    - text: Незважаючи на йшов дощ, ми пішли.
      correct: true
    - text: Попри труднощі, він досяг успіху.
      correct: false
    - text: Дарма що попереджали, вони не послухали.
      correct: false
    explanation: «Незважаючи на» вимагає іменника, не дієслова.
  - question: Яке саме підсилювальне слово є найбільш формальним і офіційним в українській мові?
    options:
    - text: все одно
      correct: false
    - text: все ж
      correct: false
    - text: тим не менш
      correct: true
    - text: проте
      correct: false
    explanation: «Тим не менш» — офіційний стиль.
  - question: У чому полягає головна відмінність між допустовими й умовними реченнями в українській мові?
    options:
    - text: Допустові — про минуле, умовні — про майбутнє.
      correct: false
    - text: Допустові виражають несподіваний результат, умовні — логічний.
      correct: true
    - text: Допустові — формальні, умовні — розмовні.
      correct: false
    - text: Немає відмінності, це синоніми.
      correct: false
    explanation: Допустові = контраст, умовні = причина-наслідок.

