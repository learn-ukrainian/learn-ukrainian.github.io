# Activities for Module 11: Aspect in Imperatives
# Level: B1 (requires 12+ activities, 8+ items per activity)

- type: quiz
  title: Вибір аспекту в різних ситуаціях
  items:
    - question: Ви приймаєте гостей удома і хочете запропонувати їм сісти за стіл, який аспект використати в цій ситуації?
      options:
        - text: Сідайте! (НДВ — гостинне запрошення)
          correct: true
        - text: Сядьте! (ДВ — конкретна інструкція)
          correct: false
        - text: Посідали! (минулий час)
          correct: false
        - text: Сидіти! (інфінітив)
          correct: false
      explanation: НДВ використовується для гостинних запрошень, бо дає свободу дії гостеві.

    - question: Вам потрібно, щоб колега надіслав документ електронною поштою до кінця робочого дня, яку форму обрати?
      options:
        - text: Надсилай! (НДВ — регулярна дія)
          correct: false
        - text: Надішли! (ДВ — конкретна одноразова дія)
          correct: true
        - text: Надсилати! (інфінітив)
          correct: false
        - text: Надсилаючи! (дієприслівник)
          correct: false
      explanation: ДВ потрібен для конкретного результату — один документ до певного часу.

    - question: Вчитель хоче, щоб учні продовжували читати текст протягом уроку без зупинки, яка форма правильна?
      options:
        - text: Читайте! (НДВ — тривалий процес)
          correct: true
        - text: Прочитайте! (ДВ — завершити читання)
          correct: false
        - text: Прочитали! (минулий час)
          correct: false
        - text: Читати! (інфінітив)
          correct: false
      explanation: Тривалий процес під час уроку потребує НДВ.

    - question: Батько хоче, щоб дитина закрила вікно в кімнаті через холодний вітер, яку форму обрати?
      options:
        - text: Закривай! (НДВ)
          correct: false
        - text: Закрий! (ДВ — одноразова дія)
          correct: true
        - text: Закривати! (інфінітив)
          correct: false
        - text: Закривши! (дієприслівник)
          correct: false
      explanation: Одна конкретна дія з результатом потребує ДВ.

    - question: На базарі продавець хоче залучити покупців подивитися на товар без зобов'язань, яку форму обрати?
      options:
        - text: Дивіться! (НДВ — запрошення без тиску)
          correct: true
        - text: Подивіться! (ДВ — конкретна дія)
          correct: false
        - text: Дивитися! (інфінітив)
          correct: false
        - text: Подивившись! (дієприслівник)
          correct: false
      explanation: Запрошення оглянути товар потребує НДВ для м'якості.

    - question: Мама просить сина допомогти їй регулярно з домашніми справами кожного вечора, яка форма правильна?
      options:
        - text: Допомагай! (НДВ — регулярна дія)
          correct: true
        - text: Допоможи! (ДВ — одноразова допомога)
          correct: false
        - text: Допомагати! (інфінітив)
          correct: false
        - text: Допомігши! (дієприслівник)
          correct: false
      explanation: Регулярна повторювана дія потребує НДВ.

    - question: Керівник дає завдання працівнику перевірити звіт один раз і повідомити про помилки, яку форму обрати?
      options:
        - text: Перевіряй! (НДВ — регулярне перевіряння)
          correct: false
        - text: Перевір! (ДВ — одноразова перевірка)
          correct: true
        - text: Перевіряти! (інфінітив)
          correct: false
        - text: Перевіривши! (дієприслівник)
          correct: false
      explanation: Одноразова конкретна перевірка потребує ДВ.

    - question: Лікар радить пацієнту приймати ліки регулярно тричі на день протягом тижня, яку форму обрати?
      options:
        - text: Приймай! (НДВ — регулярна дія)
          correct: true
        - text: Прийми! (ДВ — одноразова дія)
          correct: false
        - text: Приймати! (інфінітив)
          correct: false
        - text: Прийнявши! (дієприслівник)
          correct: false
      explanation: Регулярний прийом ліків потребує НДВ.

