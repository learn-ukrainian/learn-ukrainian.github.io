- type: unjumble
  title: Складіть речення з правильним порядком слів та аспектом
  items:
    - words: будь / ласка / цю / книгу / до / кінця / тижня / і / поверни / мені / її / прочитай
      answer: Прочитай, будь ласка, цю книгу до кінця тижня і поверни мені її.

    - words: заходьте / ласка / сідайте / будь / та / і / за / стіл / пригощайтесь / усім
      answer: Заходьте, будь ласка, сідайте за стіл та пригощайтесь усім.

    - words: напиши / мені / електронного / листа / коли / отримаєш / результати / тестування / негайно
      answer: Напиши мені електронного листа негайно, коли отримаєш результати тестування.

    - words: читай / щодня / принаймні / десять / сторінок / щоб / покращити / свою / українську / мову
      answer: Читай щодня принаймні десять сторінок, щоб покращити свою українську мову.

    - words: зателефонуй / мені / ввечері / після / роботи / і / розкажи / про / свій / день / детально
      answer: Зателефонуй мені ввечері після роботи і розкажи про свій день детально.

    - words: допомагай / братові / з / домашніми / завданнями / щовечора / бо / йому / важко / самому
      answer: Допомагай братові з домашніми завданнями щовечора, бо йому важко самому.

    - words: закрий / вікно / і / увімкни / опалення / бо / у / кімнаті / стало / дуже / холодно
      answer: Закрий вікно і увімкни опалення, бо у кімнаті стало дуже холодно.

    - words: слухай / уважно / вчителя / на / уроці / і / записуй / усі / важливі / думки
      answer: Слухай уважно вчителя на уроці і записуй усі важливі думки.

