        - Зателефонуй
        - Телефонувати
        - Зателефонувати

    - prompt: _____ цей документ уважно і перевір усі дані перед тим, як надіслати.
      answer: Прочитай
      options:
        - Читай
        - Прочитай
        - Читаєш
        - Прочитаєш

    - prompt: _____ книги регулярно, бо це найкращий спосіб покращити свій словниковий запас.
      answer: Читай
      options:
        - Читай
        - Прочитай
        - Читаєш
        - Прочитаєш

    - prompt: _____ мені допомогти з цим важким завданням, будь ласка, я не впораюся сам.
      answer: Допоможи
      options:
        - Допомагай
        - Допоможи
        - Допомагати
        - Допомогти

    - prompt: _____ мені з домашніми справами кожного дня, бо роботи дуже багато.
      answer: Допомагай
      options:
        - Допомагай
        - Допоможи
        - Допомагати
        - Допомогти

    - prompt: _____ вікно, будь ласка, у кімнаті стало холодно через відчинене вікно.
      answer: Закрий
      options:
        - Закривай
        - Закрий
        - Закривати
        - Закрити

    - prompt: _____ двері після себе кожного разу, коли виходиш з кімнати, будь ласка.
