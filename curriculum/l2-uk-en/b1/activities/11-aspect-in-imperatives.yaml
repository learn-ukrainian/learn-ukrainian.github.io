- type: true-false
  title: Перевірка розуміння правил аспекту
  items:
    - statement: НДВ-накази використовуються для гостинних запрошень, бо вони дають свободу дії гостеві.
      correct: true
      explanation: Правильно. НДВ створює атмосферу гостинності без тиску чи категоричності.

    - statement: ДВ-накази завжди звучать грубо і неввічливо у будь-якій ситуації.
      correct: false
      explanation: Неправильно. ДВ-накази доречні для конкретних інструкцій та одноразових дій.

    - statement: Коли дії в реченні послідовні, вони зазвичай мають один і той самий аспект.
      correct: true
      explanation: 'Правильно. "Напиши і надішли" або "пиши і перевіряй" — аспекти узгоджені.'

    - statement: Для порад про регулярні дії краще використовувати доконаний вид дієслова.
      correct: false
      explanation: 'Неправильно. Регулярні поради потребують НДВ: "Читай щодня!", "Займайся спортом!"'

    - statement: На базарі продавці частіше використовують НДВ для залучення покупців.
      correct: true
      explanation: 'Правильно. "Дивіться! Беріть! Куштуйте!" — запрошення без тиску.'

    - statement: '"Зателефонуй мені регулярно" — граматично правильне речення.'
