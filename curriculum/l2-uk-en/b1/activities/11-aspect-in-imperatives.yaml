      answer: прочитай
      options:
        - читай
        - прочитай
        - читаєш
        - прочитаєш

    - prompt: _____ щодня принаймні десять сторінок, і ти швидко покращиш свою українську мову.
      answer: Читай
      options:
        - Читай
        - Прочитай
        - Читаєш
        - Прочитаєш

    - prompt: _____, будь ласка! Обід готовий, і на столі все чекає на вас усіх.
      answer: Заходьте
      options:
        - Заходьте
        - Зайдіть
        - Заходити
        - Зайти

    - prompt: _____ у моєму кабінеті завтра о дев'ятій ранку, і обговоримо проект детально.
