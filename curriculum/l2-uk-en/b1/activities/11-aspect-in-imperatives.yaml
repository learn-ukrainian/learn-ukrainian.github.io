  instruction: Оберіть правильне слово для заповнення пропуску.
- type: true-false
  title: Правда чи ні?
  items:
  - statement: «Заходьте!» — це грубий наказ зайти негайно.
    correct: false
    explanation: Це ввічливе запрошення (НДВ).
  - statement: «Прочитай!» означає, що треба завершити читання до кінця.
    correct: true
    explanation: ДВ вказує на результат.
  - statement: «Не забудь!» — це загальна порада на все життя.
    correct: false
    explanation: Це конкретне нагадування (ДВ). Загальна порада — «Не забувай!».
  - statement: Українці часто використовують НДВ для гостинності.
    correct: true
    explanation: Так, це дає гостю свободу вибору.
  - statement: «Телефонуй мені!» означає «подзвони один раз».
    correct: false
    explanation: Це означає «дзвони час від часу» (НДВ).
  - statement: У запереченнях «Не чіпай!» (НДВ) може звучати як категорична заборона.
    correct: true
    explanation: Так, особливо з попередженням про небезпеку.
  - statement: «Зроби!» і «Роби!» — це одне й те саме.
    correct: false
    explanation: «Зроби» — результат, «Роби» — процес.
  - statement: Ввічливі слова «будь ласка» пом'якшують будь-який наказ.
    correct: true
    explanation: Так, це універсальний спосіб бути ввічливим.
  - statement: «Давай!» — це завжди заклик до дії.
    correct: true
    explanation: Часто використовується як спонукання.
  - statement: «Відкрий» — це НДВ.
    correct: false
    explanation: Це ДВ (доконаний вид).
  - statement: «Слухай!» — це заклик до уваги.
    correct: true
    explanation: Акцент на процесі слухання.
  - statement: «Прийди!» — це запрошення приходити коли завгодно.
    correct: false
    explanation: Це прохання прийти в конкретний час (ДВ).
