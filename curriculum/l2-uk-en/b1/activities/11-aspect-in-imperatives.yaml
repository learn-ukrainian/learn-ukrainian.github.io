- type: quiz
  title: Вибір виду в наказовому способі
  items:
  - question: Який вид дієслова використовується для вираження гостинного запрошення,
      наприклад «Заходьте!», коли ви вітаєте гостей у своєму домі?
    options:
    - text: Недоконаний вид (НДВ)
      correct: true
    - text: Доконаний вид (ДВ)
      correct: false
    - text: Інфінітив
      correct: false
    - text: Минулий час
      correct: false
    explanation: НДВ звучить м'яко і запрошує, не обмежуючи гостя в часі.
  - question: Яку форму краще обрати для конкретної одноразової інструкції, наприклад
      «Відкрий вікно», якщо в кімнаті стало дуже душно?
    options:
    - text: Доконаний вид (ДВ)
      correct: true
    - text: Недоконаний вид (НДВ)
      correct: false
    - text: Майбутній час
      correct: false
    - text: Умовний спосіб
      correct: false
    explanation: ДВ вказує на конкретний результат дії (вікно має бути відкрите).
  - question: Чому продавець на ринку каже «Беріть, куштуйте!» (НДВ), пропонуючи свій
      товар покупцям, які проходять повз?
    options:
    - text: Це ввічливе запрошення без тиску
      correct: true
    - text: Він хоче, щоб купили все негайно
      correct: false
    - text: Це наказ спробувати
      correct: false
    - text: Він забув доконаний вид
      correct: false
    explanation: НДВ дозволяє покупцеві вільно обирати і не зобов'язує до покупки.
  - question: Яка смислова різниця між командами «Пиши!» і «Напиши!» у контексті виконання
      домашнього завдання?
    options:
    - text: «Пиши» — процес, «Напиши» — результат
      correct: true
    - text: «Пиши» — результат, «Напиши» — процес
      correct: false
    - text: Немає різниці
      correct: false
    - text: «Пиши» — це множина
      correct: false
    explanation: НДВ фокусується на дії, ДВ — на завершенні (написати повністю).
  - question: 'Яку форму вжити для термінового наказу: «___ мені негайно!», якщо ви
      потребуєте термінового дзвінка?'
    options:
    - text: Зателефонуй (ДВ)
      correct: true
    - text: Телефонуй (НДВ)
      correct: false
    - text: Телефонувати (Інфінітив)
      correct: false
    - text: Будеш телефонувати
      correct: false
    explanation: Для термінового результату потрібен доконаний вид.
  - question: Як сказати «Don't forget!» як загальну пораду на майбутнє, коли ви нагадуєте
      про щось постійно?
    options:
    - text: Не забувай! (НДВ)
      correct: true
    - text: Не забудь! (ДВ)
      correct: false
    - text: Не забути!
      correct: false
    - text: Не забув!
      correct: false
    explanation: Загальні заборони або поради вимагають недоконаного виду.
  - question: 'Як попередити про конкретну небезпеку зараз: «Не ___ склянку!», якщо
      ви бачите, що вона падає?'
    options:
    - text: впусти (ДВ)
      correct: true
    - text: впускай (НДВ)
      correct: false
    - text: кидай
      correct: false
    - text: тримай
      correct: false
    explanation: Застереження від конкретної одноразової дії вимагає ДВ.
  - question: Що означає «Сідайте!» (НДВ) у гостях, коли господар запрошує вас до
      столу або на диван?
    options:
    - text: Будь ласка, сідайте, де зручно (запрошення)
      correct: true
    - text: Сядьте негайно на це місце (наказ)
      correct: false
    - text: Ви вже сидите
      correct: false
    - text: Не стійте
      correct: false
    explanation: НДВ у запрошеннях звучить ввічливо і гостинно.
  instruction: Оберіть правильну відповідь.
