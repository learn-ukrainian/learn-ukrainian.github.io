- type: unjumble
  title: Складні речення
  instruction: Складіть слова у правильному порядку, щоб утворити граматично правильне речення.
  items:
    - words: ["книга", "Це", "яку", "я", "читаю", "зараз", "дуже", "цікава", "є"]
      answer: Це книга, яку я зараз читаю, дуже цікава є.
    - words: ["прийду", "Я", "якщо", "мене", "ти", "запросиш", "на", "вечірку"]
      answer: Я прийду, якщо ти мене запросиш на вечірку.
    - words: ["Хоча", "він", "хворий", "прийшов", "він", "на", "роботу", "вчасно"]
      answer: Хоча він хворий, він прийшов на роботу вчасно.
    - words: ["прийшов", "Коли", "я", "всі", "вже", "сиділи", "за", "столом", "додому"]
      answer: Коли я прийшов додому, всі вже сиділи за столом.
    - words: ["не", "Я", "знаю", "де", "він", "живе", "зараз", "у", "місті"]
      answer: Я не знаю, де він живе зараз у місті.
    - words: ["Він", "сказав", "що", "приїде", "завтра", "ввечері", "до", "нас"]
      answer: Він сказав, що приїде завтра ввечері до нас.
    - words: ["зателефоную", "Я", "коли", "повернуся", "додому", "з", "роботи", "сьогодні"]
      answer: Я зателефоную, коли повернуся додому з роботи сьогодні.
    - words: ["Якщо", "буде", "гарна", "погода", "ми", "підемо", "на", "пікнік", "завтра"]
      answer: Якщо буде гарна погода, ми підемо на пікнік завтра.

