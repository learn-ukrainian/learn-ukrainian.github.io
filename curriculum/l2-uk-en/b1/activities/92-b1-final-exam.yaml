      options:
        - text: Харків та Дніпро
          correct: true
        - text: Одеса та Запоріжжя
          correct: false
        - text: Миколаїв та Херсон
          correct: false
        - text: Полтава та Вінниця
          correct: false
    - question: Який статус здобула Україна в європейському технологічному просторі згідно зі статтею?
      options:
        - text: Стала одним із найбільших технологічних хабів Європи
          correct: true
