          correct: true
        - text: GitLab
          correct: false
        - text: Preply
          correct: false
        - text: Telegram
          correct: false
    - question: До яких країн відкрили додаткові офіси деякі українські IT-компанії під час війни?
      options:
        - text: До Польщі та інших країн Європейського Союзу
          correct: true
        - text: До США та Канади
          correct: false
        - text: До країн Азії
          correct: false
        - text: До країн Африки
          correct: false
