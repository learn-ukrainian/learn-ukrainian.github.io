  - words:
    - присудок
    - це
    - головний
    - член
    - який
    - називає
    - дію
    - підмета
    answer: Присудок — це головний член, який називає дію підмета.
  - words:
    - додаток
    - означає
    - предмет
    - на
    - який
    - спрямована
    - дія
    - підмета
    answer: Додаток означає предмет, на який спрямована дія підмета.
  - words:
    - означення
    - це
    - другорядний
    - член
    - який
    - відповідає
    - на
    - питання
    - який
    answer: Означення — це другорядний член, який відповідає на питання який.
  - words:
    - обставина
    - це
    - член
    - речення
    - що
    - вказує
    - на
    - місце
    - дії
    answer: Обставина — це член речення, що вказує на місце дії.
  - words:
    - синтаксис
    - вивчає
    - будову
    - речень
    - та
    - правила
    - їхнього
    - поєднання
    answer: Синтаксис вивчає будову речень та правила їхнього поєднання.
  - words:
    - пунктуація
    - це
    - система
    - правил
    - про
    - вживання
    - розділових
    - знаків
    answer: Пунктуація — це система правил про вживання розділових знаків.
  - words:
    - просте
    - речення
    - в
    - українській
    - мові
    - має
    - лише
    - одну
    - основу
    answer: Просте речення в українській мові має лише одну основу.
- type: error-correction
  title: Знайди помилку
  instruction: Знайдіть помилку у твердженні або прикладі.
  items:
  - sentence: Підмет відповідає на питання «кого?», «що?».
    error: кого
    answer: хто
    options:
    - кого
    - хто
    - кому
    - ким
    explanation: Підмет відповідає на питання називного відмінка — хто? що?
  - sentence: Присудок — це другорядний член речення.
    error: другорядний
    answer: головний
    options:
    - другорядний
    - головний
    - складний
    - простий
    explanation: Присудок — це головний член речення.
  - sentence: Додаток підкреслюємо хвилястою лінією.
    error: додаток
    answer: означення
    options:
    - додаток
    - означення
    - підмет
    - присудок
    explanation: Хвилястою лінією підкреслюємо означення (attribute).
  - sentence: Сполучник «і» — це сполучник підрядності.
    error: підрядності
    answer: сурядності
    options:
    - підрядності
    - сурядності
    - пунктуації
    - синтаксису
    explanation: «І» з'єднує рівноправні частини (сурядність).
  - sentence: Речення «Я читаю» — це складне речення.
    error: складне
    answer: просте
    options:
    - складне
    - просте
    - питальне
    - окличне
    explanation: Тут одна граматична основа, отже це просте речення.
  - sentence: Перед словом «що» ми ніколи не ставимо кому.
    error: ніколи
    answer: завжди
    options:
    - ніколи
    - завжди
    - інколи
    - рідко
    explanation: Перед «що» (як сполучником) кома ставиться завжди.
  - sentence: Слово «швидко» у реченні «Він швидко біжить» — це додаток.
    error: додаток
    answer: обставина
    options:
    - додаток
    - обставина
    - підмет
    - присудок
    explanation: «Швидко» відповідає на питання «як?», це обставина.
  - sentence: «Крапка» англійською мовою — це "comma".
    error: comma
    answer: period
    options:
    - comma
    - period
    - colon
    - dash
    explanation: Крапка — це period. Comma — це кома.
- type: mark-the-words
  title: Знайдіть підмет
  instruction: Натисніть на слово, яке є ПІДМЕТОМ (хто виконує дію).
  text: Київ — велике і красиве місто. Дніпро ділить його на дві частини. Туристи
    люблять гуляти Хрещатиком. Увечері музиканти грають на вулиці. Ми часто слухаємо
    їх. Життя тут завжди цікаве.
  answers:
  - Київ
  - Дніпро
  - Туристи
  - музиканти
  - Ми
  - Життя
- type: cloze
  title: Синтаксичний розбір
  instruction: Визначте роль кожного слова у реченнях.
  passage: '**Речення 1:** «Мій брат швидко читає цікаву книгу».

    Слово «брат» — це {підмет|присудок|додаток|обставина}.

    Слово «читає» — це {присудок|підмет|додаток|означення}.

    Слово «книгу» — це {додаток|підмет|присудок|обставина}.

    Слово «цікаву» — це {означення|додаток|підмет|присудок}.

    Слово «швидко» — це {обставина|означення|додаток|підмет}.


    **Речення 2:** «Сьогодні мама готує смачний обід».

    Слово «сьогодні» — це {обставина|додаток|підмет|присудок}.

    Слово «мама» — це {підмет|присудок|додаток|означення}.

    Слово «готує» — це {присудок|підмет|додаток|обставина}.

    Слово «смачний» — це {означення|додаток|підмет|присудок}.

    Слово «обід» — це {додаток|підмет|присудок|обставина}.


    **Речення 3:** «Учора ми бачили гарний фільм».

    Слово «учора» — це {обставина|додаток|підмет|присудок}.

    Слово «ми» — це {підмет|присудок|додаток|означення}.

    Слово «бачили» — це {присудок|підмет|додаток|обставина}.

    Слово «гарний» — це {означення|додаток|підмет|присудок}.

    Слово «фільм» — це {додаток|підмет|присудок|обставина}.

