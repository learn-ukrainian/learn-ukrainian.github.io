- type: select
  title: Ознаки термінів
  instruction: Оберіть усі правильні твердження для кожного терміна.
  items:
  - question: Оберіть правильні твердження про ПІДМЕТ.
    options:
    - text: Відповідає на питання «хто?», «що?».
      correct: true
    - text: Є головним членом речення.
      correct: true
    - text: Означає дію предмета.
      correct: false
    - text: Є другорядним членом.
      correct: false
    explanation: Підмет — головний член, відповідає на питання "хто/що".
  - question: Оберіть правильні твердження про ПРИСУДОК.
    options:
    - text: Означає дію або стан підмета.
      correct: true
    - text: Є головним членом речення.
      correct: true
    - text: Відповідає на питання «який?».
      correct: false
    - text: Відповідає на питання «кого?».
      correct: false
    explanation: Присудок — головний член, означає дію.
  - question: Оберіть правильні твердження про ДОДАТОК.
    options:
    - text: Означає предмет, на який спрямована дія.
      correct: true
    - text: Відповідає на питання непрямих відмінків.
      correct: true
    - text: Є другорядним членом речення.
      correct: true
    - text: Відповідає на питання «хто?», «що?» (називний).
      correct: false
    explanation: Додаток — другорядний член.
  - question: Оберіть правильні твердження про ОЗНАЧЕННЯ.
    options:
    - text: Вказує на ознаку предмета.
      correct: true
    - text: Відповідає на питання «який?», «чий?».
      correct: true
    - text: Є другорядним членом речення.
      correct: true
    - text: Відповідає на питання «де?», «коли?».
      correct: false
    explanation: Означення описує ознаку.
  - question: Оберіть правильні твердження про СКЛАДНОПІДРЯДНЕ речення.
    options:
    - text: Має головну і залежну частину.
      correct: true
    - text: Частини з'єднуються сполучниками «що», «бо», «коли».
      correct: true
    - text: Частини є рівноправними.
      correct: false
    - text: Має лише одну граматичну основу.
      correct: false
    explanation: У складнопідрядному є залежність (підрядність).
  - question: Оберіть правильні твердження про КОМУ.
    options:
    - text: Ставиться перед сполучником «що».
      correct: true
    - text: Ставиться перед сполучником «а».
      correct: true
    - text: Ніколи не ставиться в кінці речення.
      correct: true
    - text: Ставиться в кінці питального речення.
      correct: false
    explanation: Кома розділяє частини, але не завершує речення.
- type: unjumble
  title: Визначення понять
  instruction: Складіть речення з розкиданих слів, щоб утворити правильне визначення.
  items:
  - words:
    - підмет
    - це
    - головний
    - член
    - речення
    - який
    - виконує
    - дію
