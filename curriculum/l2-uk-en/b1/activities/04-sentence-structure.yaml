    options:
    - складнопідрядне
    - складносурядне
    - просте
    - головне
  - sentence: Синтаксис вивчає будову ___.
    answer: речення
    options:
    - речення
    - слова
    - звуку
    - літери
  - sentence: Незалежна частина складного речення — це ___ речення.
    answer: головне
    options:
    - головне
    - підрядне
    - просте
    - другорядне
  - sentence: Залежна частина складного речення — це ___ речення.
    answer: підрядне
    options:
    - підрядне
    - головне
    - просте
    - сурядне
