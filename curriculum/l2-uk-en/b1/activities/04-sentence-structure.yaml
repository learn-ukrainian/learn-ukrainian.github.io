- type: quiz
  title: Головні члени речення
  instruction: Визначте підмет або присудок у реченні.
  items:
  - question: 'Визначте роль слова «студент» у реченні «Студент уважно читає нову
      книгу»:'
    options:
    - text: підмет
      correct: true
    - text: присудок
      correct: false
    - text: додаток
      correct: false
    - text: означення
      correct: false
    explanation: Студент виконує дію, тому це підмет.
  - question: 'Визначте роль слова «брат» у реченні «Мій брат працює в університеті»:'
    options:
    - text: підмет
      correct: true
    - text: присудок
      correct: false
    - text: додаток
      correct: false
    - text: обставина
      correct: false
    explanation: Брат виконує дію.
  - question: 'Визначте роль слова «читає» у реченні «Студент уважно читає нову книгу»:'
    options:
    - text: присудок
      correct: true
    - text: підмет
      correct: false
    - text: додаток
      correct: false
    - text: означення
      correct: false
    explanation: Читає — це дія підмета.
  - question: 'Визначте роль слова «працює» у реченні «Мій брат працює в університеті»:'
    options:
    - text: присудок
      correct: true
    - text: підмет
      correct: false
    - text: додаток
      correct: false
    - text: обставина
      correct: false
    explanation: Працює — це дія підмета.
  - question: 'Оберіть правильний український переклад для англійського терміна «subject»:'
    options:
    - text: підмет
      correct: true
    - text: присудок
      correct: false
    - text: додаток
      correct: false
    - text: означення
      correct: false
    explanation: Subject = підмет.
  - question: 'Оберіть правильний український переклад для англійського терміна «predicate»:'
    options:
    - text: присудок
      correct: true
    - text: підмет
      correct: false
    - text: додаток
      correct: false
    - text: обставина
