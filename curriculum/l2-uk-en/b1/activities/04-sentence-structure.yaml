- type: true-false
  title: Теорія речень
  instruction: Визначте, чи правильне твердження про типи речень.
  items:
  - statement: Просте речення має тільки одну граматичну основу (підмет і присудок).
    correct: true
    explanation: Так, це визначення простго речення.
  - statement: Складне речення завжди складається мінімум з двох частин.
    correct: true
    explanation: Так, воно об'єднує два або більше простих речень.
  - statement: У складносурядному реченні частини залежать одна від одної.
    correct: false
    explanation: Ні, у складносурядному (compound) частини рівноправні.
  - statement: Підрядне речення може існувати окремо як самостійне речення.
    correct: false
    explanation: Ні, підрядне (subordinate) речення залежить від головного.
  - statement: «Я читаю, а ти пишеш» — це складносурядне речення.
    correct: true
    explanation: Так, бо сполучник "а" з'єднує рівноправні частини.
  - statement: «Я знаю, що ти прийдеш» — це просте речення.
    correct: false
    explanation: 'Ні, це складне, бо є дві основи: "я знаю" і "ти прийдеш".'
  - statement: Головне речення — це незалежне речення.
    correct: true
    explanation: Так, головне речення (main clause) є незалежним.
  - statement: Англійський термін «Simple sentence» означає «Складне речення».
    correct: false
    explanation: Simple = просте. Complex = складне.
- type: true-false
  title: Пунктуація та сполучники
  instruction: Визначте, чи правильне твердження про розділові знаки.
  items:
  - statement: Сполучники «і», «а», «але» — це сполучники сурядності.
    correct: true
    explanation: Так, вони з'єднують рівноправні частини.
  - statement: Сполучники «що», «бо», «коли» — це сполучники підрядності.
    correct: true
    explanation: Так, вони вводять підрядні речення.
  - statement: Перед сполучником «що» в українській мові завжди ставимо кому.
    correct: true
    explanation: 'Це важливе правило: кома перед "що" обов''язкова.'
  - statement: Перед сполучником «бо» (because) кому ставити не треба.
    correct: false
    explanation: Ні, перед "бо" кома ставиться завжди.
  - statement: Слово «пунктуація» означає правила вимови слів.
    correct: false
    explanation: Ні, пунктуація — це правила вживання розділових знаків.
  - statement: Знак «—» українською мовою називається «тире».
    correct: true
    explanation: Так, це тире (dash).
  - statement: «Крапка» — це знак, який ми ставимо в кінці речення.
    correct: true
    explanation: Так, крапка (period) завершує розповідне речення.
  - statement: Інверсія — це звичайний, прямий порядок слів у реченні.
    correct: false
    explanation: Ні, інверсія — це зміна порядку слів для логічного наголосу.
- type: fill-in
  title: Визначення термінів
  instruction: Заповніть пропуски правильним терміном.
  items:
  - sentence: Головні члени речення — це підмет і ___.
    answer: присудок
    options:
    - присудок
    - додаток
    - означення
    - обставина
  - sentence: Другорядні члени речення — це додаток, ___, обставина.
    answer: означення
    options:
    - означення
    - підмет
    - присудок
    - синтаксис
  - sentence: Речення, в якому є лише одна частина, називається ___.
    answer: просте речення
    options:
    - просте речення
    - складне речення
    - головне речення
    - підрядне речення
  - sentence: Речення, частини якого рівноправні, називається ___ речення.
    answer: складносурядне
    options:
    - складносурядне
    - складнопідрядне
    - просте
    - підрядне
  - sentence: Речення, одна частина якого залежить від іншої, називається ___.
