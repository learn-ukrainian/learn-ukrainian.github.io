activities:
- type: quiz
  id: sentence-parts
  title: Члени речення
  instructions: Оберіть правильну відповідь про члени речення.
  items:
  - prompt: Хто або що виконує дію в реченні — який це член речення?
    options:
    - text: підмет
      correct: true
    - text: присудок
      correct: false
    - text: додаток
      correct: false
    - text: обставина
      correct: false
    explanation: Підмет — хто/що виконує дію.
  - prompt: Яка дія виконується або який стан описується — який це член речення?
    options:
    - text: підмет
      correct: false
    - text: присудок
      correct: true
    - text: додаток
      correct: false
    - text: означення
      correct: false
    explanation: Присудок — що робить підмет.
  - prompt: На кого або що спрямована дія — який це член речення?
    options:
    - text: підмет
      correct: false
    - text: присудок
      correct: false
    - text: додаток
      correct: true
    - text: обставина
      correct: false
    explanation: Додаток — об'єкт дії.
  - prompt: Який член речення описує іменник, дає його характеристику?
    options:
    - text: підмет
      correct: false
    - text: присудок
      correct: false
    - text: додаток
      correct: false
    - text: означення
      correct: true
    explanation: Означення описує іменник.
  - prompt: Який член речення описує обставини дії — де, коли, як?
    options:
    - text: підмет
      correct: false
    - text: присудок
      correct: false
    - text: додаток
      correct: false
    - text: обставина
      correct: true
    explanation: Обставина — де, коли, як.
  - prompt: Англійське слово "subject" перекладається українською як який граматичний
      термін?
    options:
    - text: підмет
      correct: true
    - text: присудок
      correct: false
    - text: додаток
      correct: false
    - text: означення
      correct: false
    explanation: Subject = підмет.
  - prompt: Англійське слово "predicate" перекладається українською як який граматичний
      термін?
    options:
    - text: підмет
      correct: false
    - text: присудок
      correct: true
    - text: додаток
      correct: false
    - text: означення
      correct: false
    explanation: Predicate = присудок.
  - prompt: Англійське слово "object" перекладається українською як який граматичний
      термін?
    options:
    - text: підмет
      correct: false
    - text: присудок
      correct: false
    - text: додаток
      correct: true
    - text: означення
      correct: false
    explanation: Object = додаток.
  - prompt: Підмет і присудок — це які важливі члени речення в українській мові?
    options:
    - text: головні члени
      correct: true
    - text: другорядні члени
      correct: false
    - text: допоміжні члени
      correct: false
    - text: службові члени
      correct: false
    explanation: 'Головні члени: підмет, присудок.'
  - prompt: Додаток, означення та обставина — це які саме члени українського речення?
    options:
    - text: головні члени
      correct: false
    - text: другорядні члени
      correct: true
    - text: допоміжні члени
      correct: false
    - text: службові члени
      correct: false
    explanation: 'Другорядні члени: додаток, означення, обставина.'
  - prompt: У цьому простому реченні "Марія читає книгу" яке слово є підметом?
    options:
    - text: Марія
      correct: true
    - text: читає
      correct: false
    - text: книгу
      correct: false
    - text: Марія читає
      correct: false
    explanation: Марія — хто читає? — підмет.
  - prompt: У цьому простому реченні "Марія читає книгу" яке слово є присудком?
    options:
    - text: Марія
      correct: false
    - text: читає
      correct: true
    - text: книгу
      correct: false
    - text: Марія читає
      correct: false
    explanation: Читає — що робить? — присудок.
  - prompt: У цьому простому реченні "Марія читає книгу" яке слово є додатком?
    options:
    - text: Марія
      correct: false
    - text: читає
      correct: false
    - text: книгу
      correct: true
    - text: Марія читає
      correct: false
    explanation: Книгу — що читає? — додаток.
  - prompt: У цьому реченні "Гарна дівчина читає" яке слово виконує роль означення?
    options:
    - text: гарна
      correct: true
    - text: дівчина
      correct: false
    - text: читає
      correct: false
    - text: дівчина читає
      correct: false
    explanation: Гарна — яка? — означення.
- type: quiz
  id: sentence-types
  title: Види речень
  instructions: Оберіть правильну відповідь про види речень.
  items:
  - prompt: Речення з однією парою підмет-присудок — яке воно?
    options:
    - text: просте речення
      correct: true
    - text: складне речення
      correct: false
    - text: складносурядне
      correct: false
    - text: складнопідрядне
      correct: false
    explanation: Просте — одна пара підмет-присудок.
  - prompt: Якщо речення має кілька частин, то яке це граматичне речення?
    options:
    - text: просте речення
      correct: false
    - text: складне речення
      correct: true
    - text: головне речення
      correct: false
    - text: підрядне речення
      correct: false
    explanation: Складне — кілька частин.
  - prompt: Коли частини речення рівноправні та з'єднані "і", "а", "але" — яке це
      речення?
    options:
    - text: просте
      correct: false
    - text: складнопідрядне
      correct: false
    - text: складносурядне
      correct: true
    - text: підрядне
      correct: false
    explanation: Складносурядне — рівноправні частини.
  - prompt: Коли одна частина речення залежить від іншої — яке це речення?
    options:
    - text: просте
      correct: false
    - text: складнопідрядне
      correct: true
    - text: складносурядне
      correct: false
    - text: головне
      correct: false
    explanation: Складнопідрядне — одна залежить від іншої.
  - prompt: Як називається незалежна частина у структурі складного українського речення?
    options:
    - text: головне речення
      correct: true
    - text: підрядне речення
      correct: false
    - text: просте речення
      correct: false
    - text: складне речення
      correct: false
    explanation: Головне речення — незалежне.
  - prompt: Як граматично називається залежна частина у складному українському реченні?
    options:
    - text: головне речення
      correct: false
    - text: підрядне речення
      correct: true
    - text: просте речення
      correct: false
    - text: складне речення
      correct: false
    explanation: Підрядне речення — залежне.
  - prompt: Англійський термін "Simple sentence" перекладається українською мовою
      як який термін?
    options:
    - text: просте речення
      correct: true
    - text: складне речення
      correct: false
    - text: головне речення
      correct: false
    - text: підрядне речення
      correct: false
    explanation: Simple sentence = просте речення.
  - prompt: Англійський термін "Main clause" перекладається українською мовою як який
      термін?
    options:
    - text: головне речення
      correct: true
    - text: підрядне речення
      correct: false
    - text: просте речення
      correct: false
    - text: складне речення
      correct: false
    explanation: Main clause = головне речення.
  - prompt: Англійський термін "Subordinate clause" перекладається українською мовою
      як який термін?
    options:
    - text: головне речення
      correct: false
    - text: підрядне речення
      correct: true
    - text: просте речення
      correct: false
    - text: складне речення
      correct: false
    explanation: Subordinate clause = підрядне речення.
  - prompt: До якого типу належать сполучники "і", "а", "але" в українській мові?
    options:
    - text: сполучники сурядності
      correct: true
    - text: сполучники підрядності
      correct: false
    - text: прийменники
      correct: false
    - text: частки
      correct: false
    explanation: Сурядності — з'єднують рівноправні частини.
  - prompt: До якого типу належать сполучники "що", "бо", "коли" в українській мові?
    options:
    - text: сполучники сурядності
      correct: false
    - text: сполучники підрядності
      correct: true
    - text: прийменники
      correct: false
    - text: частки
      correct: false
    explanation: Підрядності — з'єднують залежну частину.
  - prompt: Коли речення має лише дві слова "Я читаю" — яке воно?
    options:
    - text: просте
      correct: true
    - text: складне
      correct: false
    - text: складносурядне
      correct: false
    - text: складнопідрядне
      correct: false
    explanation: Одна пара підмет-присудок — просте.
  - prompt: '"Я читаю, а сестра пише" — яке це речення?'
    options:
    - text: просте
      correct: false
    - text: складнопідрядне
      correct: false
    - text: складносурядне
      correct: true
    - text: підрядне
      correct: false
    explanation: '"А" — сполучник сурядності.'
  - prompt: '"Я читаю, бо люблю книги" — яке це речення?'
    options:
    - text: просте
      correct: false
    - text: складнопідрядне
      correct: true
    - text: складносурядне
      correct: false
    - text: головне
      correct: false
    explanation: '"Бо" — сполучник підрядності.'
