- type: true-false
  id: syntax-terminology-tf
  title: Синтаксична термінологія
  instructions: Визначте, чи правильне твердження.
  items:
  - statement: '"Підмет" означає "subject".'
    correct: true
    explanation: Правильно!
  - statement: '"Присудок" означає "object".'
    correct: false
    explanation: Неправильно! "Присудок" = predicate, "додаток" = object.
  - statement: Підмет і присудок — головні члени речення.
    correct: true
    explanation: Правильно!
  - statement: Означення — головний член речення.
    correct: false
    explanation: Неправильно! Означення — другорядний член.
  - statement: '"Складнопідрядне" має залежну частину.'
    correct: true
    explanation: Правильно! Підрядне речення залежить від головного.
  - statement: '"Складносурядне" має залежну частину.'
    correct: false
    explanation: Неправильно! У складносурядному частини рівноправні.
  - statement: Перед "що", "бо", "коли" ставимо кому.
    correct: true
    explanation: Правильно! Це правило української пунктуації.
  - statement: '"Кома" означає "period".'
    correct: false
    explanation: Неправильно! "Кома" = comma, "крапка" = period.
  - statement: '"Просте речення" має одну пару підмет-присудок.'
    correct: true
    explanation: Правильно!
  - statement: '"Головне речення" — залежна частина.'
    correct: false
    explanation: Неправильно! Головне — незалежне, підрядне — залежне.
  - statement: '"Додаток" означає "object".'
    correct: true
    explanation: Правильно!
  - statement: '"Обставина" описує іменник.'
    correct: false
    explanation: Неправильно! Обставина описує дію, означення — іменник.
  - statement: '"Синтаксис" — це правила побудови речень.'
    correct: true
    explanation: Правильно!
  - statement: '"І", "а", "але" — сполучники підрядності.'
    correct: false
    explanation: Неправильно! Це сполучники сурядності.
