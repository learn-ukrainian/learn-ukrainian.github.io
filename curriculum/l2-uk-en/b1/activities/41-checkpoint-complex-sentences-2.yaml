- type: quiz
  title: Допустові речення (М35)
  items:
  - prompt: Який сполучник найчастіше використовується для вираження поступки та протиставлення в українській мові?
    options:
    - text: хоча
      correct: true
    - text: тому що
      correct: false
    - text: якщо
      correct: false
    - text: коли
      correct: false
    explanation: «Хоча» — найчастіший допустовий сполучник.
  - prompt: Який вираз використовується як формальний та офіційний синонім сполучника «хоча» в діловому стилі мовлення?
    options:
    - text: попри
      correct: false
    - text: незважаючи на те що
      correct: true
    - text: проте
      correct: false
    - text: бо
      correct: false
    explanation: «Незважаючи на те що» — формальний стиль.
  - prompt: Як правильно використати «попри» в реченні для вираження поступки у формальному стилі мовлення?
    options:
    - text: Попри дощ, ми пішли гуляти.
      correct: true
    - text: Попри йшов дощ, ми пішли.
      correct: false
    - text: Хоча попри дощ, пішли.
      correct: false
    - text: Попри що дощ, пішли.
      correct: false
    explanation: «Попри» + іменник (не речення).
  - prompt: Яке з наведених нижче речень правильно виражає допустове значення з протиставленням та сполучником?
    options:
    - text: Було холодно, проте ми пішли гуляти.
      correct: true
    - text: Було холодно, хоча пішли гуляти.
      correct: false
    - text: Попри холодно, ми пішли.
      correct: false
    - text: Незважаючи холодно, пішли.
      correct: false
    explanation: «Проте» виражає протиставлення.
  - prompt: Як правильно поєднати допустовий сполучник з причиновим у складному реченні для вираження складної логіки?
    options:
    - text: Хоча він хворів, пішов на роботу, тому що мав важливу зустріч.
      correct: true
    - text: Хоча він хворів, тому що пішов на роботу.
      correct: false
    - text: Тому що хворів, хоча пішов.
      correct: false
    - text: Хоча тому що хворів, пішов.
      correct: false
    explanation: Допустове + причинове в одному реченні.
  - prompt: Яке слово використовується як прийменник з іменником для вираження поступки та подолання перешкод?
    options:
    - text: попри
      correct: true
    - text: хоча
      correct: false
    - text: проте
      correct: false
    - text: незважаючи на те що
      correct: false
    explanation: «Попри» + іменник — попри дощ, попри труднощі.
  - prompt: Як правильно виразити підсилене допустове значення українською мовою в офіційному стилі мовлення?
    options:
    - text: хоча
      correct: false
    - text: хоча й
      correct: true
    - text: попри
      correct: false
    - text: проте
      correct: false
    explanation: «Хоча й» виражає підсилене допустове значення.
  - prompt: Яке речення правильно поєднує допустовий сполучник з часовим для вираження складної думки?
    options:
    - text: Хоча він втомився, продовжував працювати, поки не закінчив проєкт.
      correct: true
    - text: Хоча поки він втомився, закінчив.
      correct: false
    - text: Поки хоча втомився, продовжував.
      correct: false
    - text: Втомився хоча поки, закінчив.
      correct: false
    explanation: Допустове + часове в одному реченні.
- type: quiz
  title: Причинові та наслідкові речення (М36)
  items:
  - prompt: Який сполучник вводить причину після наслідку в українській мові для пояснення дії в реченні?
    options:
    - text: тому що
      correct: true
    - text: тому
      correct: false
    - text: отже
      correct: false
    - text: оскільки
      correct: false
    explanation: «Тому що» — причина після наслідку.
  - prompt: Який сполучник використовується для вираження наслідку після причини в українській мові у складних реченнях?
    options:
    - text: тому що
      correct: false
    - text: тому
      correct: true
    - text: бо
      correct: false
    - text: оскільки
      correct: false
    explanation: «Тому» — наслідок після причини.
  - prompt: Який сполучник зазвичай ставиться на початку речення з причиною перед наслідком у стилі офіційного мовлення?
    options:
    - text: тому що
      correct: false
    - text: бо
      correct: false
    - text: оскільки
      correct: true
    - text: тому
      correct: false
    explanation: «Оскільки» — причина на початку речення.
  - prompt: Як правильно виразити причинно-наслідковий зв'язок з «тому що» в українській мові правильно?
    options:
    - text: Він запізнився, тому що автобус не приїхав.
      correct: true
    - text: Тому що він запізнився, автобус не приїхав.
      correct: false
    - text: Він запізнився тому, що автобус.
      correct: false
    - text: Він тому що запізнився, автобус.
      correct: false
    explanation: Наслідок, тому що причина.
  - prompt: Яка різниця між «бо» і «тому що» в українській мові з точки зору стилістики мовлення?
    options:
    - text: «Бо» — розмовний стиль, «тому що» — нейтральний.
      correct: true
    - text: «Бо» — офіційний, «тому що» — розмовний.
      correct: false
    - text: Немає різниці в значенні.
      correct: false
    - text: «Бо» завжди на початку речення.
      correct: false
    explanation: «Бо» — розмовніший варіант.
  - prompt: Який сполучник використовується для вираження формального причинового зв'язку на початку академічного речення?
    options:
    - text: бо
      correct: false
    - text: тому що
      correct: false
    - text: через те що
      correct: true
    - text: тому
      correct: false
    explanation: «Через те що» — формальний стиль.
  - prompt: Як правильно виразити наслідок з «отже» в українській мові для підсумовування думки в реченні?
    options:
    - text: Він захворів, отже не прийшов на роботу.
      correct: true
    - text: Отже він захворів, не прийшов.
      correct: false
    - text: Він отже захворів не прийшов.
      correct: false
    - text: Захворів отже не прийшов він.
      correct: false
    explanation: «Отже» — наслідковий сполучник.
  - prompt: Яке речення правильно поєднує причиновий і наслідковий сполучники в одному складному висловлюванні?
    options:
    - text: Оскільки йшов дощ, ми залишились вдома, тому не змогли зустрітись.
      correct: true
    - text: Тому що оскільки дощ, залишились.
      correct: false
    - text: Оскільки тому дощ йшов, залишились.
      correct: false
    - text: Йшов дощ оскільки тому залишились.
      correct: false
    explanation: Причинове + наслідкове в одному реченні.
- type: quiz
  title: Часові речення (М37)
  items:
  - prompt: Який сполучник використовується для вираження одночасності двох дій в українській мові в часових реченнях?
    options:
    - text: коли
      correct: false
    - text: поки
      correct: true
    - text: після того як
      correct: false
    - text: перш ніж
      correct: false
    explanation: «Поки» — одночасні дії.
  - prompt: Який сполучник виражає негайну і миттєву послідовність дій в українській мові для часових речень?
    options:
    - text: коли
      correct: false
    - text: поки
      correct: false
    - text: як тільки
      correct: true
    - text: до того як
      correct: false
    explanation: «Як тільки» виражає негайну послідовність.
  - prompt: Який сполучник використовується для дії, що передує іншій дії, тобто означає «перед» у часових реченнях?
    options:
    - text: після того як
      correct: false
    - text: перш ніж
      correct: true
    - text: поки
      correct: false
    - text: як тільки
      correct: false
    explanation: «Перш ніж» виражає попередню дію.
  - prompt: Як правильно виразити послідовність дій з «після того як» в українській мові в реченні?
    options:
    - text: Після того як ми поснідали, вийшли з дому.
      correct: true
    - text: Ми поснідали після того як вийшли.
      correct: false
    - text: Після ми того як поснідали, вийшли.
      correct: false
    - text: Поснідали після того як ми вийшли.
      correct: false
    explanation: Попередня дія + наступна дія.
  - prompt: Яке з наведених речень правильно використовує «поки» для вираження одночасності двох паралельних дій?
    options:
    - text: Поки вона готувала, діти грались у кімнаті.
      correct: true
    - text: Поки вона приготувала, діти пограли.
      correct: false
    - text: Готувала поки діти грались вона.
      correct: false
    - text: Діти поки грались, вона готувала.
      correct: false
    explanation: Дія на тлі іншої дії.
  - prompt: Який сполучник використовується для загального часового відношення в українській мові як універсальний варіант?
    options:
    - text: коли
      correct: true
    - text: поки
      correct: false
    - text: доки
      correct: false
    - text: щойно
      correct: false
    explanation: «Коли» — універсальний часовий сполучник.
  - prompt: Як правильно виразити «до того як» в українській мові для дії, що передує іншій дії в реченні?
    options:
    - text: До того як почався дощ, ми повернулися додому.
      correct: true
    - text: Почався дощ до того як ми повернулися.
      correct: false
    - text: До того як ми повернулися, почався дощ.
      correct: false
    - text: Ми до того як дощ почався повернулися.
      correct: false
    explanation: «До того як» + попередня дія.
  - prompt: Яке речення правильно поєднує кілька часових сполучників у складному висловлюванні з послідовністю подій?
    options:
    - text: Коли він прийшов, поки чекав, зателефонував друг.
      correct: true
    - text: Поки коли він прийшов, зателефонував.
      correct: false
    - text: Він коли поки прийшов, зателефонував друг.
      correct: false
    - text: Зателефонував коли поки він прийшов.
      correct: false
    explanation: Комбінування часових сполучників.
- type: quiz
  title: Непряма мова (М39-40)
  items:
  - prompt: Який сполучник вводить непряме твердження в українській мові для переказу чужих слів?
    options:
    - text: що
      correct: true
    - text: чи
      correct: false
    - text: щоб
      correct: false
    - text: який
      correct: false
    explanation: «Що» вводить непряме твердження.
  - prompt: Який сполучник використовується для непрямих загальних питань типу «так/ні» в українській мові?
    options:
    - text: що
      correct: false
    - text: чи
      correct: true
    - text: щоб
      correct: false
    - text: коли
      correct: false
    explanation: «Чи» — для так/ні питань.
  - prompt: Яка саме граматична конструкція використовується для непрямих наказів і прохань в українській мові?
    options:
    - text: що + теперішній час
      correct: false
    - text: чи + майбутній час
      correct: false
    - text: щоб + минулий час
      correct: true
    - text: який + інфінітив
      correct: false
    explanation: «Щоб» + минулий час — накази.
  - prompt: Як змінюються займенники в непрямій мові при передачі чужих слів третьою особою в реченні?
    options:
    - text: «я» змінюється на «він/вона», «ти» на «я», «ми» на «вони»
      correct: true
    - text: Займенники не змінюються.
      correct: false
    - text: «я» змінюється на «ти», «ти» на «я»
      correct: false
    - text: Тільки присвійні змінюються.
      correct: false
    explanation: Займенники змінюються за контекстом.
  - prompt: Яким знаком закінчується непряме питання в українській мові на відміну від прямого питання?
    options:
    - text: Знаком питання.
      correct: false
    - text: Крапкою.
      correct: true
    - text: Знаком оклику.
      correct: false
    - text: Двокрапкою.
      correct: false
    explanation: Непряме питання закінчується крапкою.
  - prompt: Який саме порядок слів використовується в непрямих питаннях в українській мові як обов'язковий?
    options:
    - text: Прямий (підмет + присудок).
      correct: true
    - text: Інвертований (присудок + підмет).
      correct: false
    - text: Довільний.
      correct: false
    - text: Як у прямому питанні.
      correct: false
    explanation: Прямий порядок слів обов'язковий.
  - prompt: Як правильно передати пряме питання «Де ти працюєш?» у непрямій мові від третьої особи?
    options:
    - text: Він запитав, де я працюю.
      correct: true
    - text: Він запитав, чи я працюю.
      correct: false
    - text: 'Він запитав: де працюю я?'
      correct: false
    - text: Він запитав, де працюю я.
      correct: false
    explanation: Питальне слово зберігається, порядок прямий.
  - prompt: Яке дієслово введення найкраще виражає емоційне настійливе прохання в непрямій мові українською?
    options:
    - text: попросити
      correct: false
    - text: сказати
      correct: false
    - text: наказати
      correct: false
    - text: благати
      correct: true
    explanation: «Благати» — емоційне прохання.
