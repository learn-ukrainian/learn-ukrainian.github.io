activities:
  - type: quiz
    title: "Підсумковий тест на розуміння тексту"
    instructions: "Прочитайте текст про ІТ-галузь ще раз та оберіть правильну відповідь на кожне запитання."
    items:
      - prompt: "Згідно з текстом, скільки ІТ-спеціалістів працювало в Україні десять років тому, до стрімкого зростання галузі?"
        options:
          - text: "Триста тисяч"
            correct: false
          - text: "П'ятдесят тисяч"
            correct: true
          - text: "Сто тисяч"
            correct: false
          - text: "Двісті тисяч"
            correct: false
        explanation: "Текст чітко вказує, що кількість зросла «з п'ятдесяти тисяч до понад трьохсот тисяч»."
      - prompt: "Які три фактори пояснюють розвиток української ІТ-галузі згідно з текстом про технологічний сектор країни?"
        options:
          - text: "Державні субсидії, низькі податки, велике населення"
            correct: false
          - text: "Сильна технічна освіта, нижчі зарплати, висока мотивація молоді"
            correct: true
          - text: "Англійська мова, географія, клімат"
            correct: false
          - text: "Дешева електроенергія, швидкий інтернет, сприятливе законодавство"
            correct: false
        explanation: "Автор називає саме ці три причини: освіту, зарплати та мотивацію."
      - prompt: "У яких саме містах України, згідно з текстом, розташовані офіси найбільших ІТ-компаній?"
        options:
          - text: "Київ, Львів, Харків, Одеса, Дніпро"
            correct: true
          - text: "Тільки Київ та Львів"
            correct: false
          - text: "Київ, Харків, Запоріжжя"
            correct: false
          - text: "Львів, Одеса, Вінниця"
            correct: false
        explanation: "Текст перелічує: «Києві, Львові, Харкові, Одесі та Дніпрі»."
      - prompt: "Коли була заснована компанія Grammarly, яка допомагає мільйонам людей писати англійською без помилок?"
        options:
          - text: "2005 році"
            correct: false
          - text: "2009 році"
            correct: true
          - text: "2012 році"
            correct: false
          - text: "2015 році"
            correct: false
        explanation: "«Grammarly, заснована у Києві у 2009 році»."
      - prompt: "Як називається український стартап, який створює популярне програмне забезпечення саме для комп'ютерів Mac?"
        options:
          - text: "Grammarly"
            correct: false
          - text: "GitLab"
            correct: false
          - text: "MacPaw"
            correct: true
          - text: "SoftServe"
            correct: false
        explanation: "«MacPaw із Києва створює популярне програмне забезпечення для Mac»."
      - prompt: "Яке ставлення автора статті до майбутнього української ІТ-галузі після війни та всіх випробувань?"
        options:
          - text: "Песимістичне — автор вважає, що галузь занепадає"
            correct: false
          - text: "Нейтральне — автор не висловлює думки"
            correct: false
          - text: "Оптимістичне — автор вважає майбутнє перспективним"
            correct: true
          - text: "Невизначене — автор не знає, що буде"
            correct: false
        explanation: "«Майбутнє української ІТ-галузі залишається перспективним»."
      - prompt: "Що означає слово «стійкість» у контексті реакції ІТ-індустрії на виклики, спричинені війною 2022 року?"
        options:
          - text: "Здатність швидко рости"
            correct: false
          - text: "Здатність заробляти гроші"
            correct: false
          - text: "Здатність витримувати труднощі та продовжувати роботу"
            correct: true
          - text: "Здатність створювати нові продукти"
            correct: false
        explanation: "Контекст показує, що компанії продовжили роботу попри труднощі."
      - prompt: "Хто є засновником платформи GitLab, яка використовується мільйонами розробників у всьому світі?"
        options:
          - text: "Команда з Кремнієвої долини"
            correct: false
          - text: "Український розробник Дмитро Запорожець"
            correct: true
          - text: "Британська компанія"
            correct: false
          - text: "Команда Grammarly"
            correct: false
        explanation: "«GitLab, створена українцем Дмитром Запорожцем»."
      - prompt: "Що демонструють українські ІТ-фахівці, окрім високої технічної майстерності, згідно з висновками автора статті?"
        options:
          - text: "Знання іноземних мов"
            correct: false
          - text: "Бажання працювати за кордоном"
            correct: false
          - text: "Здатність долати складнощі"
            correct: true
          - text: "Креативність у дизайні"
            correct: false
        explanation: "«демонструють не лише технічну майстерність, а й здатність долати складнощі»."
      - prompt: "Яка цитата айтішників завершує статтю та демонструє їхню наполегливість і впевненість у перемозі?"
        options:
          - text: "«Ми найкращі програмісти у світі»"
            correct: false
          - text: "«Технології — це майбутнє»"
            correct: false
          - text: "«Ми писали код під обстрілами, і ми будемо писати його після перемоги»"
            correct: true
          - text: "«Україна стане технологічним лідером Європи»"
            correct: false
        explanation: "Це дослівна цитата з останнього абзацу тексту."

  - type: fill-in
    title: "Вид дієслова у контексті"
    instructions: "Оберіть правильну форму дієслова — доконану або недоконану — залежно від контексту речення."
    items:
      - prompt: "Вчора увечері я довго _______ над цією проблемою, але так і не знайшов рішення."
        answer: "думав"
        options:
          - "думав"
          - "подумав"
      - prompt: "Нарешті я _______ рішення, яке мені сподобалось — це було після години роздумів."
        answer: "прийняв"
        options:
          - "приймав"
          - "прийняв"
      - prompt: "Щодня вона _______ статті для сайту — це її основна робота."
        answer: "пише"
        options:
          - "пише"
          - "напише"
      - prompt: "Коли ти _______ цей звіт, надішли його мені електронною поштою."
        answer: "напишеш"
        options:
          - "писатимеш"
          - "напишеш"
      - prompt: "Не _______ у цю кімнату — там працюють!"
        answer: "заходь"
        options:
          - "заходь"
          - "зайди"
      - prompt: "_______ у кімнату і сядь на стілець — я зараз повернуся."
        answer: "Зайди"
        options:
          - "Заходь"
          - "Зайди"
      - prompt: "Він завжди _______ пізно, тому ми ніколи не снідаємо разом."
        answer: "прокидається"
        options:
          - "прокидається"
          - "прокинеться"
      - prompt: "Вона ще не _______ звіт — зробить це завтра вранці."
        answer: "написала"
        options:
          - "писала"
          - "написала"
      - prompt: "Коли я був студентом, я _______ багато книг щомісяця — тепер немає часу."
        answer: "читав"
        options:
          - "читав"
          - "прочитав"
      - prompt: "За вихідні я _______ усю книгу від першої до останньої сторінки."
        answer: "прочитав"
        options:
          - "читав"
          - "прочитав"
      - prompt: "Вона довго _______ до університету, бо жила далеко від центру."
        answer: "їздила"
        options:
          - "їздила"
          - "поїхала"
      - prompt: "Він не _______ вчора на заняття, бо був хворий на грип."
        answer: "прийшов"
        options:
          - "приходив"
          - "прийшов"
      - prompt: "Ми завжди _______ на ці збори о дев'ятій ранку — це традиція."
        answer: "приходимо"
        options:
          - "приходимо"
          - "прийдемо"
      - prompt: "Коли ти _______ додому, зателефонуй мені — я хвилююся."
        answer: "прийдеш"
        options:
          - "приходитимеш"
          - "прийдеш"

  - type: error-correction
    title: "Граматичні помилки B1"
    instructions: "Знайдіть помилку в реченні та виправте її. Зверніть увагу на вид дієслова, дієслова руху, складні речення та дієприкметники."
    items:
      - sentence: "Я вчора читав цю книгу від початку до кінця."
        error: "читав"
        answer: "прочитав"
        options:
          - "читав"
          - "прочитав"
          - "читатиму"
          - "почитав"
        explanation: "Якщо вказано результат (від початку до кінця), потрібен доконаний вид: «прочитав»."
      - sentence: "Вона щодня приходила до офісу о восьмій годині ранку."
        error: "приходила"
        answer: "приходить"
        options:
          - "приходила"
          - "приходить"
          - "прийшла"
          - "приходитиме"
        explanation: "«Щодня» вказує на теперішній час — потрібно «приходить»."
      - sentence: "Якщо б я мав час, я допоможу тобі з цим проектом."
        error: "допоможу"
        answer: "допоміг би"
        options:
          - "допоможу"
          - "допоміг би"
          - "допомагаю"
          - "допомогу"
        explanation: "В умовному способі (якщо б...) потрібна форма «допоміг би»."
      - sentence: "Текст, написаний студентом, був дуже цікавим для читання."
        error: "цікавим"
        answer: "цікавий"
        options:
          - "цікавим"
          - "цікавий"
          - "цікаве"
          - "цікава"
        explanation: "Після «був» потрібен називний відмінок: «цікавий», не орудний."
      - sentence: "Я хочу, що він прийшов на зустріч о третій годині."
        error: "що"
        answer: "щоб"
        options:
          - "що"
          - "щоб"
          - "коли"
          - "якщо"
        explanation: "Для вираження бажання потрібен сполучник «щоб» + минулий час."
      - sentence: "Літак відходить за годину, тому ми повинні поспішати."
        error: "відходить"
        answer: "відлітає"
        options:
          - "відходить"
          - "відлітає"
          - "відпливає"
          - "від'їжджає"
        explanation: "Для літаків використовується «відлітати», не «відходити»."
      - sentence: "Це той студент, хто отримав найкращу оцінку на іспиті."
        error: "хто"
        answer: "який"
        options:
          - "хто"
          - "який"
          - "що"
          - "котрий"
        explanation: "У підрядних означальних реченнях використовується «який», не «хто»."
      - sentence: "Читаючи книгу, музика грала на фоні дуже голосно."
        error: "музика"
        answer: "я"
        options:
          - "музика"
          - "я"
          - "він"
          - "вона"
        explanation: "Дієприслівник має стосуватися підмета: «Читаючи книгу, я слухав музику»."
      - sentence: "Не відкрий вікно, бо на вулиці дуже холодно сьогодні."
        error: "відкрий"
        answer: "відкривай"
        options:
          - "відкрий"
          - "відкривай"
          - "відкриваєш"
          - "відкриєш"
        explanation: "Для заборони використовується недоконаний вид: «Не відкривай»."
      - sentence: "Він виходив з дому, коли почав сильний дощ із градом."
        error: "почав"
        answer: "почався"
        options:
          - "почав"
          - "почався"
          - "починав"
          - "починався"
        explanation: "Дощ «почався» (зворотна форма), не «почав»."
      - sentence: "Вона закінчивши роботу і пішла додому відпочивати після важкого дня."
        error: "закінчивши роботу і пішла"
        answer: "закінчивши роботу, пішла"
        options:
          - "закінчивши роботу і пішла"
          - "закінчивши роботу, пішла"
          - "закінчила роботу пішла"
          - "закінчивши роботи пішла"
        explanation: "Дієприслівник відокремлюється комою, сполучник «і» зайвий."
      - sentence: "Книга переклали українською мовою минулого року у Львові."
        error: "Книга переклали"
        answer: "Книгу переклали"
        options:
          - "Книга переклали"
          - "Книгу переклали"
          - "Книги переклали"
          - "Книзі переклали"
        explanation: "Об'єкт дії стоїть у знахідному відмінку: «Книгу переклали»."

