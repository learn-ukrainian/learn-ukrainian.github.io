  - type: unjumble
    title: "Складні речення B1"
    instructions: "Поставте слова у правильному порядку, щоб утворити граматично правильне речення."
    items:
      - jumbled: "я / одразу / приїду / коли / додому / зателефоную / тобі / сьогодні / вечері / після / я / увечері"
        answer: "Коли я приїду додому після вечері сьогодні увечері, я одразу зателефоную тобі."
      - jumbled: "він / не / прийшов / на / заняття / тому / що / був / хворий / сьогодні / і / вчора"
        answer: "Він не прийшов на заняття тому, що був хворий сьогодні і вчора."
      - jumbled: "якби / я / мав / більше / часу / вільного / я / б / читав / більше / книг / щодня"
        answer: "Якби я мав більше вільного часу, я б читав більше книг щодня."
      - jumbled: "це / той / дуже / талановитий / студент / який / отримав / найкращу / оцінку / на / іспиті / вчора"
