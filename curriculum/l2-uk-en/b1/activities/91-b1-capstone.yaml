  - type: cloze
    title: "Комплексний текст B1"
    instructions: "Заповніть пропуски, обираючи правильну відповідь. Текст перевіряє всю граматику рівня B1."
    passage: |
      Минулого тижня я {вирішив|вирішив|вирішував|вирішати} поїхати до Львова, {щоб|щоб|що|якщо} відвідати друзів. Коли я {приїхав|приїхав|приїжджав|їхав} на вокзал, потяг уже {стояв|стояв|став|стане} на платформі. Я швидко {зайшов|зайшов|заходив|входив} у вагон і знайшов своє місце. Дорогою я {читав|читав|прочитав|читатиму} книгу, {яку|яку|яка|які} мені подарував друг. Це була книга про історію України, {написана|написана|написаний|написане} відомим істориком. {Читаючи|Читаючи|Прочитавши|Читати} її, я дізнався багато нового. {Якби|Якби|Якщо|Коли} у мене було більше часу, я б {залишився|залишився|залишався|залишусь} у Львові на тиждень. Але, {незважаючи|незважаючи|через|тому} на короткий візит, я встиг {побачити|побачити|бачити|побачив} багато цікавого. Мої друзі {показали|показали|показували|покажуть} мені місто, {яке|яке|який|яка} вони добре знають. Ми {пройшли|пройшли|проходили|йшли} через усе старе місто, {зупиняючись|зупиняючись|зупинившись|зупинятися} біля кожної пам'ятки. {Хоча|Хоча|Тому що|Через} йшов дощ, ми не {поверталися|поверталися|повернулися|повертаємось} додому.

