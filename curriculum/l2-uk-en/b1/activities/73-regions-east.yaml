      correct: false
    - text: Вільне поселення з пільгами
      correct: true
    - text: Ринкова площа
      correct: false
    - text: Церковна громада
      correct: false
    explanation: Слобода — це вільне поселення, де козаки та селяни отримували пільги
      від влади.
  - question: Донбас є промисловим регіоном, назва якого походить від географічного
      об'єкта. Що означає назва «Донбас»?
