    - text: Долина Дону
      correct: false
    - text: Донецький вугільний басейн
      correct: true
    - text: Донецьке плато
      correct: false
    - text: Донецька рівнина
      correct: false
    explanation: Донбас — це скорочення від «Донецький басейн», назва вугільного регіону.
  - question: Англійський підприємець заснував металургійний завод, навколо якого
      виросло місто Юзівка. Як це місто називається сьогодні?
    options:
    - text: Харків
      correct: false
    - text: Луганськ
      correct: false
    - text: Донецьк
      correct: true
    - text: Маріуполь
      correct: false
    explanation: Юзівка, названа на честь Джона Юза, сьогодні називається Донецьк.
  - question: Площа Свободи в Харкові є однією з найбільших у Європі і має унікальне
      архітектурне рішення. Яка її приблизна площа?
    options:
    - text: Близько п'яти гектарів
      correct: false
    - text: Близько дванадцяти гектарів
      correct: true
    - text: Близько двадцяти гектарів
      correct: false
    - text: Близько тридцяти гектарів
      correct: false
    explanation: Площа Свободи має площу близько дванадцяти гектарів, одна з найбільших
      у світі.
  - question: Григорій Сковорода — видатний український філософ та поет, який народився
      на Слобожанщині. Який його знаменитий вислів?
    options:
    - text: «Борітеся — поборете»
      correct: false
    - text: «Світ ловив мене, та не впіймав»
      correct: true
    - text: «Учітесь, брати мої»
      correct: false
    - text: «Я єсть народ»
      correct: false
    explanation: «Світ ловив мене, та не впіймав» — знаменитий вислів Сковороди про
      вільний дух.
  - question: ФК «Шахтар» є одним з найуспішніших футбольних клубів України. Який
      трофей клуб виграв у 2009 році?
    options:
    - text: Лігу Чемпіонів УЄФА
      correct: false
    - text: Кубок УЄФА
      correct: true
    - text: Суперкубок УЄФА
      correct: false
    - text: Ліга Європи УЄФА
      correct: false
    explanation: «Шахтар» виграв Кубок УЄФА у 2009 році, найбільший успіх українського
      футболу.
  - question: Сергій Бубка — легендарний український спортсмен зі Східної України.
      У якому виді спорту він встановив світові рекорди?
    options:
    - text: Стрибки у довжину
      correct: false
    - text: Стрибки з жердиною
      correct: true
    - text: Біг на сто метрів
      correct: false
    - text: Метання диска
      correct: false
    explanation: Сергій Бубка встановив 35 світових рекордів у стрибках з жердиною.
  - question: Маріуполь був важливим портовим та металургійним містом Азовського моря.
      Який завод став символом українського опору?
    options:
    - text: «Запоріжсталь»
      correct: false
    - text: «Азовсталь»
      correct: true
    - text: «Криворіжсталь»
      correct: false
    - text: «Дніпросталь»
      correct: false
    explanation: «Азовсталь» став символом героїчного опору Маріуполя під час війни.
  - question: Катерина II у 1765 році ліквідувала особливу форму самоврядування на
      Слобожанщині. Що саме було ліквідовано?
    options:
    - text: Міське самоврядування
      correct: false
    - text: Козацьке самоврядування
      correct: true
    - text: Церковну автономію
      correct: false
    - text: Торгівельні гільдії
      correct: false
    explanation: У 1765 році Катерина II ліквідувала слобідські козацькі полки та
