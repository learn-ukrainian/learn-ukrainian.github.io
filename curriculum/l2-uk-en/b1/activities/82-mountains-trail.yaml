module: 82-mountains-trail
level: B1
activities:
- type: quiz
  instruction: "Прочитайте тексти про Карпати та трейлраннінг і оберіть правильну відповідь на запитання. Кожне питання базується на інформації з презентації."
  items:
  - question: "Яку гору в Україні називають найвищою точкою країни?"
    options:
    - text: "Петрос"
      correct: false
    - text: "Говерла"
      correct: true
    - text: "Піп Іван"
      correct: false
    - text: "Бребенескул"
      correct: false
  - question: "Скільки 'двотисячників' налічує Чорногірський хребет?"
    options:
    - text: "Чотири"
      correct: false
    - text: "Шість"
      correct: true
    - text: "Десять"
      correct: false
    - text: "Два"
      correct: false
  - question: "Що таке 'полонини' в українських Карпатах?"
    options:
    - text: "Глибокі озера в долинах"
      correct: false
    - text: "Високогірні пасовища для худоби"
      correct: true
    - text: "Скелясті вершини без рослинності"
      correct: false
    - text: "Печери, де живуть ведмеді"
      correct: false
  - question: "Яка обсерваторія розташована на горі Піп Іван Чорногірський?"
    options:
    - text: "Чорний Орел"
      correct: false
    - text: "Білий Слон"
      correct: true
    - text: "Золота Зірка"
      correct: false
    - text: "Синій Птах"
      correct: false
  - question: "Чим трейлраннінг відрізняється від звичайного бігу?"
    options:
    - text: "Бігом тільки в спеціальних спортзалах"
      correct: false
    - text: "Бігом пересіченою місцевістю та природним рельєфом"
      correct: true
    - text: "Бігом тільки по асфальтованих доріжках"
      correct: false
    - text: "Бігом спиною вперед для кращої координації"
      correct: false
  - question: "Який забіг вважається найвідомішим скайрейсом в Україні?"
    options:
    - text: "Kyiv Marathon"
      correct: false
    - text: "Chornohora Sky Race"
      correct: true
    - text: "Odessa Trail"
      correct: false
    - text: "Lviv Half Marathon"
      correct: false
  - question: "Що означає екологічний принцип 'Leave No Trace'?"
    options:
    - text: "Заборона бігати занадто швидко"
      correct: false
    - text: "Вимога не залишати жодних слідів свого перебування (сміття)"
      correct: true
    - text: "Потреба бігати тільки босоніж"
      correct: false
    - text: "Обов'язок садити дерева під час забігу"
      correct: false
  - question: "Як називається додаток для допомоги туристам у горах?"
    options:
    - text: "Карпатський мандрівник"
      correct: false
    - text: "Порятунок у горах"
      correct: true
    - text: "Безпечна стежка"
      correct: false
    - text: "Гірський GPS"
      correct: false
  - question: "Де розташований географічний центр Європи згідно з текстом?"
    options:
    - text: "Біля Львова"
      correct: false
    - text: "Неподалік від села Ділове"
      correct: true
    - text: "На вершині Говерли"
      correct: false
    - text: "У центрі міста Івано-Франківськ"
      correct: false
  - question: "Чому Мармароський масив називають 'Гуцульськими Альпами'?"
    options:
    - text: "Через велику кількість корів"
      correct: false
    - text: "Через стрімкі скелясті схили"
      correct: true
    - text: "Через те, що там живуть альпіністи з Альп"
      correct: false
    - text: "Через наявність гірськолижних трас"
      correct: false
  - question: "Які продукти можна скуштувати на полонинах?"
    options:
    - text: "Морську рибу та креветки"
      correct: false
    - text: "Автентичні сири бринзу та вурду"
      correct: true
    - text: "Тропічні фрукти та кокоси"
      correct: false
    - text: "Тільки консервовану їжу"
      correct: false
  - question: "Що допомагає туристам не збитися зі стежки в тумані?"
    options:
    - text: "Гучні крики інших людей"
      correct: false
    - text: "Кольорове маркування на деревах та каменях"
      correct: true
    - text: "Запах диму від вогнища"
      correct: false
    - text: "Яскраві квіти вздовж дороги"
      correct: false
  - question: "Яке спорядження необхідне для безпечного сну в горах?"
    options:
    - text: "Тільки велика подушка"
      correct: false
    - text: "Намет та теплий спальник"
      correct: true
    - text: "Паперова газета"
      correct: false
    - text: "Шезлонг для пляжу"
      correct: false
  - question: "Коли в Карпатах зазвичай починається погіршення погоди згідно з діалогом?"
    options:
    - text: "Рано-вранці о п'ятій годині"
      correct: false
    - text: "Зазвичай після другої години дня"
      correct: true
    - text: "Тільки вночі після заходу сонця"
      correct: false
    - text: "Ніколи, там завжди сонце"
      correct: false

- type: true-false
  instruction: "Визначте, чи є ці твердження про гори та активний відпочинок правильними відповідно до матеріалів уроку."
  items:
  - statement: "Говерла — найвища вершина українських Карпат."
    correct: true
  - statement: "На Чорногірському хребті розташовано вісім гір вище 2000 метрів."
    correct: false
  - statement: "Обсерваторія 'Білий Слон' знаходиться на горі Петрос."
    correct: false
  - statement: "Трейлраннінг — це біг пересіченою місцевістю."
    correct: true
  - statement: "Для гірського бігу найкраще підходять звичайні кеди для залу."
    correct: false
  - statement: "Принцип 'Leave No Trace' закликає забирати сміття з собою."
    correct: true
  - statement: "Реєстрація у рятувальників є обов'язковою для безпеки походу."
    correct: true
  - statement: "Ведмеді та дикі свині не зустрічаються в українських Карпатах."
    correct: false
  - statement: "Географічний центр Європи знаходиться в Рахівському районі."
    correct: true
  - statement: "Погода в горах стабільна і ніколи не змінюється раптово."
    correct: false
  - statement: "Бринза — це традиційний гуцульський сир із полонин."
    correct: true
  - statement: "Мармароський масив часто називають 'Гуцульськими Альпами'."
    correct: true
  - statement: "Взимку обсерваторія на Попі Івані виглядає як велика біла тварина."
    correct: true
  - statement: "Для підйому на Говерлу не потрібно мати жодного спорядження."
    correct: false

- type: match-up
  instruction: "Поєднайте українські гірські терміни з їхніми значеннями українською мовою."
  pairs:
  - left: "Вершина"
    right: "Найвища точка гори"
  - left: "Хребет"
    right: "Ланцюг гір, що з'єднані між собою"
  - left: "Маршрут"
    right: "Намічений шлях подорожі"
  - left: "Рюкзак"
    right: "Спеціальна сумка для перенесення речей на спині"
  - left: "Спальник"
    right: "Мішок для комфортного сну в наметі"
  - left: "Намет"
    right: "Тимчасове переносне житло туриста"
  - left: "Маркування"
    right: "Система кольорових знаків на стежках"
  - left: "Полонина"
    right: "Високогірне відкрите пасовище"
  - left: "Краєвид"
    right: "Вид на місцевість, що відкривається з висоти"
  - left: "Рятувальник"
    right: "Людина, яка надає допомогу в екстремальних умовах"
  - left: "Компас"
    right: "Прилад для визначення сторін світу"
  - left: "Підйом"
    right: "Процес руху вгору на гору"
  - left: "Спуск"
    right: "Процес руху вниз із гори"
  - left: "Витривалість"
    right: "Здатність організму витримувати навантаження"

- type: fill-in
  instruction: "Вставте пропущені слова, щоб правильно описути спорядження та дії туриста в горах."
  items:
  - sentence: "Перед походом я обов'язково перевіряю своє [___] в рюкзаку."
    answer: "спорядження"
    options: ["спорядження", "взуття", "ліс", "вітер"]
  - sentence: "Для сну в наметі мені потрібен теплий [___]."
    answer: "спальник"
    options: ["спальник", "компас", "маршрут", "хребет"]
  - sentence: "Ми почали наш [___] на вершину рано-вранці."
    answer: "підйом"
    options: ["підйом", "спуск", "дощ", "центр"]
  - sentence: "Якісне гірське [___] захищає ноги від травм на камінні."
    answer: "взуття"
    options: ["взуття", "маркування", "вогнище", "небо"]
  - sentence: "На [___] мы побачили пастухів та спробували свіжий сир."
    answer: "полонині"
    options: ["полонині", "карті", "безпеці", "погоді"]
  - sentence: "Туман був таким густим, що ми ледь бачили [___] на деревах."
    answer: "маркування"
    options: ["маркування", "природу", "панораму", "гору"]
  - sentence: "Важливо мати [___], якщо у вашому телефоні розрядився акумулятор."
    answer: "карту"
    options: ["карту", "намет", "спальник", "взуття"]
  - sentence: "Ми розпалили маленьке [___], щоб зігрітися ввечері біля річки."
    answer: "вогнище"
    options: ["вогнище", "пригоду", "безпеку", "витривалість"]
  - sentence: "Гірський [___] швидко змінив наш настрій своїми панорамами."
    answer: "краєвид"
    options: ["краєвид", "дощ", "вітер", "рюкзак"]
  - sentence: "Ми вирішили [___] до найближчого села через негоду."
    answer: "спускатися"
    options: ["спускатися", "підніматися", "тренуватися", "вболівати"]
  - sentence: "Для орієнтування на місцевості я завжди використовую [___]."
    answer: "компас"
    options: ["компас", "медаль", "внесок", "старт"]
  - sentence: "У Карпатах [___] часто змінюється кілька разів на день."
    answer: "погода"
    options: ["погода", "полонина", "природа", "гора"]
  - sentence: "Наш [___] пролягав через найкрасивіші хребти Чорногори."
    answer: "маршрут"
    options: ["маршрут", "фініш", "результат", "клуб"]
  - sentence: "Ми відчули справжню [___], коли піднялися на Говерлу."
    answer: "пригоду"
    options: ["пригоду", "безпеку", "команду", "дистанцію"]

- type: cloze
  instruction: "Заповніть пропуски в тексті про безпеку в горах, обираючи правильні слова."
  passage: "Гори — це прекрасне місце для відпочинку, але вони вимагають {відповідальності|радості|сміху|грошей}. Кожен турист повинен дбати про власну {безпеку|швидкість|славу|медаль}. Перш за все, перевірте {прогноз|дизайн|квиток|номер} погоди перед виходом на маршрут. Якщо очікується сильний {вітер|спів|сон|сміх} або гроза, краще залишитися внизу. Важливо мати гарну {карту|книгу|картину|пляшку} та вміти користуватися нею. Не забувайте про якісне {спорядження|одяг|їжу|гроші}, яке ви берете з собою. Особливо важливо мати міцне {взуття|одяг|рукавиці|шапку}, яке має тримати стопу. На стежці завжди стежте за кольоровим {маркуванням|малюнком|написом|світлом}. Якщо ви збилися зі {стежки|дороги|смуги|лінії}, не панікуйте. Спробуйте повернутися до останнього знайомого {місця|будинку|офісу|саду}. Гірські {рятувальники|вчителі|судді|водії} завжди готові допомогти, але краще не створювати небезпечних ситуацій. Пам'ятайте про диких {тварин|людей|птахів|комах} і не залишайте їжу біля намету. Повага до {природи|себе|інших|всіх} — це запорука успішного походу. Насолоджуйтеся горами відповідально і бережіть власне {здоров'я|гроші|час|квиток}! Карпати чекають на {вас|нас|їх|мене}!"

- type: group-sort
  instruction: "Розподіліть слова за трьома категоріями: Географія Карпат, Спорядження та Погодні явища."
  groups:
  - name: "Географія Карпат"
    items: ["Говерла", "Чорногора", "полонина", "вершина", "хребет", "скеля", "ліс", "річка"]
  - name: "Спорядження"
    items: ["намет", "спальник", "рюкзак", "компас", "карта", "ліхтарик", "дощовик", "взуття"]
  - name: "Погодні явища"
    items: ["туман", "дощ", "вітер", "гроза", "сонце", "сніг", "град", "хмари"]

- type: select
  instruction: "Оберіть усі правильні варіанти того, що необхідно взяти з собою в багатоденний похід у Карпати."
  items:
  - question: "Яке спорядження є обов'язковим для ночівлі в горах?"
    options:
    - text: "Міцний та водонепроникний намет"
      correct: true
    - text: "Теплий спальник за сезоном"
      correct: true
    - text: "Велика подушка з пір'я"
      correct: false
    - text: "Каремат (ізоляційний килимок)"
      correct: true
    - text: "Газовий пальник для приготування їжі"
      correct: true
    - text: "Телевізор для вечірнього відпочинку"
      correct: false
    - text: "Запас чистої питної води"
      correct: true
    - text: "Важка пательня для млинців"
      correct: false
  - question: "Які правила безпеки варто виконувати на маршруті?"
    options:
    - text: "Завжди триматися маркованої стежки"
      correct: true
    - text: "Кричати дуже голосно кожні п'ять хвилин"
      correct: false
    - text: "Мати при собі аптечку першої допомоги"
      correct: true
    - text: "Зареєструватися в рятувальній службі"
      correct: true
    - text: "Смітити в лісі, бо це органічне добриво"
      correct: false
    - text: "Слухати поради місцевих жителів та рятувальників"
      correct: true
  - question: "Що входить до базового набору спорядження трейлраннера?"
    options:
    - text: "Кросівки з агресивним протектором"
      correct: true
    - text: "Легкий рюкзак із питною системою"
      correct: true
    - text: "Запас енергетичних гелів чи батончиків"
      correct: true
    - text: "Важкий вовняний светр та пальто"
      correct: false
    - text: "Дощовик на випадок зміни погоди"
      correct: true
    - text: "Спеціальний годинник із GPS-трекером"
      correct: true
  - question: "Які ризики існують у горах при недотриманні правил?"
    options:
    - text: "Можливість загубитися у густому тумані"
      correct: true
    - text: "Переохолодження організму через сильний вітер"
      correct: true
    - text: "Зустріч із дикими тваринами біля намету"
      correct: true
    - text: "Запізнення на вечерю в готелі міста"
      correct: false
    - text: "Травмування ніг на слизькому камінні"
      correct: true
    - text: "Сонячний опік при підйомі на вершину"
      correct: true
  - question: "Які особливості мають українські Карпати влітку?"
    options:
    - text: "Наявність відкритих пасовищ — полонин"
      correct: true
    - text: "Можливість спробувати свіжу бринзу та вурду"
      correct: true
    - text: "Постійна температура повітря плюс сорок градусів"
      correct: false
    - text: "Швидка зміна погоди від сонця до дощу"
      correct: true
    - text: "Квітучі гірські луки та смерекові ліси"
      correct: true
    - text: "Можливість побачити сніг на деяких вершинах"
      correct: true
  - question: "Що зазвичай роблять організатори трейлраннінгу для екології?"
    options:
    - text: "Знімають все маркування одразу після фінішу"
      correct: true
    - text: "Забороняють учасникам смітити на трасі забігу"
      correct: true
    - text: "Роздають пластикові пляшки всім глядачам"
      correct: false
    - text: "Використовують багаторазовий посуд для води"
      correct: true
    - text: "Закликають бігунів поважати дику природу"
      correct: true
    - text: "Проводять акції з прибирання сміття в горах"
      correct: true

- type: unjumble
  instruction: "Складіть правильні речення про гірський туризм та трейлраннінг. Кожне речення має 12-16 слів."
  items:
  - answer: "Підйом на найвищу вершину України гору Говерлу зазвичай займає від трьох до чотирьох годин активного ходу."
    words: ["Підйом", "на", "найвищу", "вершину", "України", "гору", "Говерлу", "зазвичай", "займає", "від", "трьох", "до", "чотирьох", "годин", "активного", "ходу"]
