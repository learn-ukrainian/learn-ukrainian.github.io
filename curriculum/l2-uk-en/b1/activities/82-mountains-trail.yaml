- type: dialogue-reorder
  instruction: "Розставте речення у правильному порядку, щоб вийшов логічний діалог про планування походу."
  lines:
  - order: 1
    text: "Привіт! Ти вже бачив прогноз погоди на вихідні?"
  - order: 2
    text: "Привіт! Так, обіцяють сонячну погоду без опадів."
  - order: 3
    text: "Тоді може гайнемо в Карпати на ці два дні?"
  - order: 4
    text: "Чудова ідея! А на яку саме вершину хочеш піднятися?"
  - order: 5
    text: "Думаю про Піп Іван, там дуже гарні краєвиди зараз."
  - order: 6
    text: "Згоден. Яке спорядження нам потрібно взяти з собою?"
  - order: 7
    text: "Намет, спальники та обов'язково зручне взуття для каміння."
  - order: 8
    text: "Добре, я все підготую. Зустрінемось завтра на вокзалі!"
  - order: 9
    text: "Не забудь про карту та компас, бо в горах буває туман."
  - order: 10
    text: "Маю все необхідне в рюкзаку. До зустрічі на старті!"
  - order: 11
    text: "Супер! Ще треба зареєструватися у гірських рятувальників."
  - order: 12
    text: "Правильно, безпека — це наше найголовніше правило подорожі."
  - order: 13
    text: "Тоді все готово. Це буде наша найкраща пригода літа!"
  - order: 14
    text: "Чекаю з нетерпінням ранку. Карпати вже кличуть нас!"

