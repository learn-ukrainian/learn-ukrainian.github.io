- type: mark-the-words
  instruction: "Позначте всі іменники, що позначають елементи гірського рельєфу або природи в цьому уривку."
  text: "Ми піднімалися на високий *хребет* через густий *ліс*. Стежка вела нас на відкриту *полонину*, де пахло травами. Зверху відкривався неймовірний вид на сусідню *вершину* та скелясті *схили*. Далеко внизу блищала гірська *річка*. Навколо нас була велична *природа* Карпат. Ми відчували холодний *вітер* та бачили густі *хмари* над горами. На горизонті з'явилася висока *скеля*, яка була нашою метою сьогодні. Кожна *гора* мала свій унікальний характер. Ми любимо ці *Карпати* за їхню красу та силу."
  correct_words: ["хребет", "ліс", "полонину", "вершину", "схили", "річка", "природа", "вітер", "хмари", "скеля", "гора", "Карпати"]