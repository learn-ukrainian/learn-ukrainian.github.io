    explanation: "Прикметник після дієслова-зв'язки 'є' має бути в орудному відмінку (якою?)."
  - sentence: "Я купив новий спальник для свій походу."
    error: "свій"
    answer: "свого"
    options: ["свого", "своєму", "своїм", "своє"]
    explanation: "Прийменник 'для' вимагає родового відмінка (чийого?)."
  - sentence: "Вони бачили ведмідь у лісі минулого тижня."
    error: "ведмідь"
