    options: ["ведмедя", "ведмедю", "ведмедем", "ведмеді"]
    explanation: "Назви істот чоловічого роду в знахідному відмінку збігаються з родовим."
  - sentence: "Ми збилися з маршрут через густий туман."
    error: "маршрут"
    answer: "маршруту"
    options: ["маршруту", "маршрута", "маршруті", "маршрутом"]
    explanation: "Прийменник 'з' у значенні віддалення вимагає родового відмінка."
  - sentence: "Вона бігає швидше за всі свої друзі."
