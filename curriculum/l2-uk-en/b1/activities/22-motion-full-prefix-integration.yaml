- type: quiz
  id: prefix-logic
  title: Логіка префіксів
  instructions: Виберіть правильне дієслово руху з префіксом для кожної ситуації.
  items:
  - prompt: Я вчора добирався до бібліотеки і там взяв нову книгу для свого дослідження.
    options:
    - text: зайшов
      correct: true
    - text: пройшов
      correct: false
    - text: вийшов
      correct: false
    - text: підійшов
      correct: false
    explanation: За- означає короткий візит по дорозі.
  - prompt: Ми з друзями рухалися пішки через річку по старому дерев'яному мосту вчора
      ввечері.
    options:
    - text: зайшли
      correct: false
    - text: перейшли
      correct: true
    - text: прийшли
      correct: false
    - text: підійшли
      correct: false
    explanation: Пере- означає перетин простору.
  - prompt: Сьогодні вранці студенти нарешті досягли вершини гори після довгого та
      важкого підйому.
    options:
    - text: прийшли
      correct: false
    - text: зайшли
      correct: false
    - text: дійшли
      correct: true
    - text: пройшли
      correct: false
    explanation: До- означає досягнення кінцевої межі.
  - prompt: Учора ввечері моя сестра вийшла з будинку і швидко побігла до автобусної
      зупинки.
    options:
    - text: пішла
      correct: true
    - text: прийшла
      correct: false
    - text: вийшла
      correct: false
    - text: зайшла
      correct: false
    explanation: Пі-/По- означає початок руху.
  - prompt: Минулої п'ятниці туристи підходили ближче до старовинного пам'ятника на
      центральній площі міста.
    options:
    - text: прийшли
      correct: false
    - text: підійшли
      correct: true
    - text: дійшли
      correct: false
    - text: перейшли
      correct: false
    explanation: Під- означає наближення до об'єкта.
  - prompt: Діти сьогодні залишили кінотеатр після закінчення цікавого фільму про
      пригоди в космосі.
    options:
    - text: вийшли
      correct: true
    - text: зайшли
      correct: false
    - text: прийшли
      correct: false
    - text: підійшли
      correct: false
    explanation: Ви- означає рух назовні.
  - prompt: Учора ми їхали повз великий торговий центр і бачили там багато людей.
    options:
    - text: переїхали
      correct: false
    - text: проїжджали
      correct: true
    - text: приїхали
      correct: false
    - text: заїхали
      correct: false
    explanation: Про- означає рух повз щось.
  - prompt: Моя бабуся вчора прибула до нашого міста на поїзді з далекого села.
    options:
    - text: приїхала
      correct: true
    - text: виїхала
      correct: false
    - text: переїхала
      correct: false
    - text: заїхала
      correct: false
    explanation: При- означає досягнення мети, прибуття.
