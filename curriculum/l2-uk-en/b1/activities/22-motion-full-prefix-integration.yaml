- type: true-false
  id: prefix-rules
  title: Правила префіксів
  instructions: Визначте, чи правильне твердження про префікси руху.
  items:
  - statement: Префікс ви- завжди означає рух назовні з внутрішнього простору або
      залишення місця.
    correct: true
    explanation: Правильно! Ви- = вихід (вийти з дому, вийти з кімнати).
  - statement: Префікс при- використовується для позначення початку руху від початкової
      точки.
    correct: false
    explanation: Неправильно! При- = прибуття, досягнення мети. Початок руху = пі-/по-.
  - statement: Додавання префікса до однонаправлених дієслів руху завжди створює доконаний
      вид дієслова.
    correct: true
    explanation: Правильно! Йти → прийти (ДВ), їхати → поїхати (ДВ).
  - statement: Префікс за- може означати як короткий візит, так і заглиблення далеко
      в простір.
    correct: true
    explanation: Правильно! Зайти до друга (візит) + зайти далеко в ліс (заглиблення).
  - statement: Префікс під- означає віддалення від об'єкта на певну відстань.
    correct: false
    explanation: Неправильно! Під- = наближення. Віддалення = від-.
  - statement: Префікс пере- означає рух через перешкоду або простір від однієї сторони
      до іншої.
    correct: true
    explanation: Правильно! Перейти дорогу, переїхати річку.
  - statement: Префікс до- означає початок руху або відправлення з місця.
    correct: false
    explanation: Неправильно! До- означає досягнення кінця, межі. Початок = пі-/по-.
  - statement: Префікс про- може означати як рух повз щось, так і проходження часу
      або відстані.
    correct: true
    explanation: Правильно! Пройти повз будинок + пройшов час + пройти 10 км.
