    answer: Вони пройшли десять кілометрів пішки і дійшли до озера ввечері.
- type: error-correction
  id: fix-errors
  title: Виправте помилки
  instructions: У кожному реченні є ОДНА помилка у виборі префікса. Знайдіть і виправте
    її.
  items:
  - sentence: Я вчора приходжу до бібліотеки і там працював дві години.
    error: приходжу
    answer: прийшов
    options:
    - приходжу
    - прийшов
    - приходив
    - прийду
    explanation: Потрібен доконаний вид (прийшов) для одноразової завершеної дії в
      минулому.
  - sentence: Ми вийдемо через річку по новому мосту завтра вранці.
    error: вийдемо
    answer: перейдемо
    options:
    - вийдемо
    - перейдемо
    - прийдемо
    - зайдемо
    explanation: Ви- = назовні. Для перетину простору потрібен префікс пере-.
  - sentence: Студенти сьогодні прийшли з університету о п'ятій годині після лекцій.
    error: прийшли
    answer: вийшли
    options:
    - прийшли
    - вийшли
    - зайшли
    - підійшли
    explanation: При- = прибуття до мети. Для виходу назовні потрібен префікс ви-.
  - sentence: Ми вчора зайшли до вершини гори після важкого підйому.
    error: зайшли
    answer: дійшли
    options:
    - зайшли
    - дійшли
    - прийшли
    - підійшли
    explanation: За- = короткий візит. Для досягнення межі потрібен префікс до-.
  - sentence: Таксі щодня приїжджає повз наш будинок о восьмій ранку.
    error: приїжджає
    answer: проїжджає
    options:
    - приїжджає
    - проїжджає
    - переїжджає
    - заїжджає
    explanation: При- = прибуття. Для руху повз щось потрібен префікс про-.
  - sentence: Турист підійшов до міста на потязі з іншої країни.
    error: підійшов
    answer: приїхав
    options:
    - підійшов
    - приїхав
    - доїхав
    - заїхав
    explanation: Під- вживається з "йти" для наближення. З "їхати" для прибуття потрібен
      префікс при-.
