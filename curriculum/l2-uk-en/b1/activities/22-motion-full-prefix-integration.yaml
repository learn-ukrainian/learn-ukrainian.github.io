  title: Складіть речення
  instructions: Розташуйте слова у правильному порядку для утворення граматично правильного
    речення.
  items:
  - words: до / ми / вокзалу / доїхали / на / автобусі / і / вийшли / на / площі
    answer: Ми доїхали до вокзалу на автобусі і вийшли на площі.
  - words: з / вийшла / кімнати / вона / тихо / і / підійшла / до / вікна / подивитися
      / на / вулицю
    answer: Вона тихо вийшла з кімнати і підійшла до вікна подивитися на вулицю.
  - words: перейшли / через / туристи / міст / старий / і / зайшли / до / кафе / на
      / каву
    answer: Туристи перейшли через старий міст і зайшли до кафе на каву.
  - words: до / підійшов / він / картини / уважно / і / довго / подивився / на / портрет
      / художника
    answer: Він уважно підійшов до картини і довго подивився на портрет художника.
  - words: магазину / зайшли / до / ми / по / дорозі / додому / і / купили / хліб
    answer: Ми зайшли до магазину по дорозі додому і купили хліб.
  - words: кілометрів / пройшли / десять / вони / пішки / і / дійшли / до / озера
