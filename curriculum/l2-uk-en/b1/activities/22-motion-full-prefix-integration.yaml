  id: travel-narrative
  title: Подорож Києвом
  passage: Минулого тижня ми {приїхали} до Києва на поїзді рано вранці. Ми {вийшли} на вокзалі і {підійшли} до карти міста. Спочатку ми {пішли} до готелю пішки через центр. Ми {перейшли} широкий бульвар і {зайшли} до кафе на сніданок. Після їжі ми {поїхали} на метро до Золотих Воріт. Коли ми {проїжджали} станції, я читав назви. Ми {дійшли} до Софійського собору після короткої прогулянки. Потім ми {пройшли} повз старі будівлі і побачили багато туристів. Я {підійшов} до собору ближче і сфотографував його. Пізніше ми {відійшли} від собору і {увійшли} в ресторан на вулиці Хрещатик. Наступного дня ми {виїхали} з Києва з гарними спогадами.
