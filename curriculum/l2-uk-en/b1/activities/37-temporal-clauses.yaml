- type: quiz
  title: Часові сполучники
  items:
  - question: Який сполучник використовується для вираження одночасних дій, що відбуваються
      паралельно у часі?
    options:
    - text: у той час як
      correct: true
    - text: після того як
      correct: false
    - text: перш ніж
      correct: false
    - text: як тільки
      correct: false
    explanation: «У той час як» виражає паралельність дій.
  - question: Яке з наведених речень правильно виражає послідовність подій з використанням
      сполучника часу?
    options:
    - text: Коли він прийшов, ми говорили.
      correct: false
    - text: Після того як він пішов, ми продовжили розмову.
      correct: true
    - text: Поки вона готувала, він читав газету.
      correct: false
    - text: У той час як батьки відпочивали, діти гралися.
      correct: false
    explanation: '«Після того як» виражає послідовність: спочатку одна дія, потім
      інша.'
  - question: Який сполучник використовується для вираження дії, яка відбувається
      безпосередньо перед іншою дією?
    options:
    - text: після того як
      correct: false
    - text: як тільки
      correct: false
    - text: перш ніж
      correct: true
    - text: відтоді як
      correct: false
    explanation: «Перш ніж» означає «до того, як».
  - question: Як правильно завершити речення з використанням часового сполучника «Чекай
      тут, поки я ___»?
    options:
    - text: прийду
      correct: false
    - text: не прийду
      correct: true
    - text: приходжу
      correct: false
    - text: приходив
      correct: false
    explanation: «Поки не» вимагає заперечення.
  - question: Який сполучник найкраще передає ідею миттєвої реакції на подію в українській
      мові?
    options:
    - text: коли
      correct: false
    - text: поки
      correct: false
    - text: як тільки
      correct: true
    - text: в міру того як
      correct: false
    explanation: «Як тільки» виражає негайну реакцію.
  - question: Яке з наведених речень містить часовий сполучник, що виражає регулярність
      повторюваних подій?
    options:
    - text: Коли він прийшов, ми обідали.
      correct: false
    - text: Після того як пішов дощ, з'явилась веселка.
      correct: false
    - text: Кожного разу коли він приходить, приносить квіти.
      correct: true
    - text: Перш ніж піти, він попрощався з усіма.
      correct: false
    explanation: «Кожного разу коли» виражає регулярність.
  - question: Який сполучник використовується для вираження дії, яка триває протягом
      усього періоду іншої дії?
    options:
    - text: як тільки
      correct: false
    - text: поки
      correct: true
    - text: щойно
      correct: false
    - text: після того як
      correct: false
    explanation: «Поки» виражає тривалість.
  - question: Яка основна відмінність між сполучниками «щойно» та «з тих пір як» у
      вираженні часових відношень?
    options:
    - text: «Щойно» — миттєвість, «з тих пір як» — тривалість від минулого
      correct: true
    - text: Немає відмінності, вони синоніми.
      correct: false
    - text: «Щойно» — книжний, «з тих пір як» — розмовний.
      correct: false
    - text: «Щойно» — майбутнє, «з тих пір як» — минуле.
      correct: false
    explanation: «Щойно» означає «ледве, тільки-но»; «з тих пір як» означає «від того
      часу до тепер».
