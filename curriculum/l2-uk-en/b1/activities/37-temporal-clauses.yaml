  instruction: Оберіть правильне слово для заповнення пропуску.
- type: true-false
  title: Правда чи неправда?
  items:
  - statement: Сполучник «коли» виражає одночасність дій.
    correct: true
    explanation: «Коли» — універсальний сполучник для одночасності або моменту в часі.
  - statement: «Після того як» виражає дію, яка відбувається раніше за головну.
    correct: false
    explanation: «Після того як» виражає дію, яка відбувається ПІЗНІШЕ за підрядну
      (послідовність).
  - statement: «Перш ніж» і «до того як» — це синоніми.
    correct: true
    explanation: Обидва сполучники виражають попередність дії.
  - statement: Вираз «поки не» вимагає заперечення в підрядному реченні.
    correct: true
    explanation: «Поки не» — стандартна конструкція для очікування результату.
  - statement: «Як тільки» та «щойно» виражають миттєву реакцію.
    correct: true
    explanation: Обидва сполучники передають ідею негайності.
  - statement: «З тих пір як» використовується для однократних подій.
    correct: false
    explanation: «З тих пір як» виражає тривалість від минулого моменту до теперішнього
      часу.
  - statement: «У той час як» можна замінити на «поки» без зміни значення.
    correct: true
    explanation: Обидва сполучники виражають паралельність, хоча «у той час як» більш
      формальний.
  - statement: Слово «щойно» є унікальним українським сполучником без прямого російського
      еквівалента.
    correct: true
    explanation: «Щойно» походить від «що» + «ойно» і не має точного російського відповідника.
  - statement: «В міру того як» виражає миттєву зміну ситуації.
    correct: false
    explanation: «В міру того як» виражає поступову, а не миттєву зміну.
  - statement: «Доки не» і «поки не» є синонімами.
    correct: true
    explanation: Обидва вирази означають очікування певного результату.
  - statement: «Кожного разу коли» виражає регулярність дії.
    correct: true
    explanation: Цей сполучник підкреслює повторюваність подій.
  - statement: «Ледве» використовується для вираження тривалості дії.
    correct: false
    explanation: «Ледве» виражає миттєвість, а не тривалість.
