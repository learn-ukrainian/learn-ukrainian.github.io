  title: Позначте часові сполучники
  text: |
    *Коли* він прийшов, ми обідали. *Після того як* закінчили, пішли на прогулянку. *Поки* гуляли, розмовляли. *Перш ніж* повернутися, купили морозиво. *Як тільки* прийшли додому, увімкнули телевізор. *Кожного разу коли* дивимося цей серіал, сміємося. *З тих пір як* почали дивитися, не можемо зупинитися. *До того як* почали, не знали, що він такий цікавий.
  instruction: Клацніть на слова, що відповідають критерію.
- type: select
  title: Виберіть усі граматично правильні речення
  items:
  - question: Які речення є граматично правильними?
    options:
    - text: Коли він прийшов, ми вже вечеряли.
      correct: true
    - text: Чекай, поки я прийду.
      correct: false
    - text: Чекай, поки я не прийду.
      correct: true
    - text: Після того як він пішов, настала тиша.
      correct: true
    explanation: «Поки не» вимагає заперечення для вираження очікування результату.
  - question: Які речення правильно використовують часові сполучники?
    options:
    - text: Перш ніж піти, він попрощався.
      correct: true
    - text: Перш ніж він пішов, ми продовжили розмову.
      correct: false
    - text: Як тільки почувся дзвінок, усі встали.
      correct: true
    - text: Як тільки він поступово вчився, ставав кращим.
      correct: false
    explanation: «Продовжили» вказує на послідовність після, а не до дії; «поступово»
      несумісне з «як тільки».
  - question: Які речення правильно виражають паралельність дій?
    options:
    - text: Поки вона готувала, він читав газету.
      correct: true
    - text: Після того як ми приїхали, їхали три години.
      correct: false
    - text: У той час як батьки працювали, діти гралися.
      correct: true
    - text: В міру того як ніч наближалась, ставало темніше.
      correct: true
    explanation: «Після того як ми приїхали, їхали» — логічна помилка (приїхали ПІСЛЯ
      їзди).
  - question: Які речення правильно виражають регулярність?
    options:
    - text: Кожного разу коли він приходить, приносить квіти.
      correct: true
    - text: З тих пір як він переїхав, ми рідко бачимося.
      correct: true
    - text: Щоразу як ми зустрічаємось, згадуємо минуле.
      correct: true
    - text: Завжди коли йде дощ, він бере парасольку.
      correct: true
    explanation: Усі речення правильно виражають регулярність подій.
  - question: Які сполучники виражають попередність (дію до іншої)?
    options:
    - text: перш ніж
      correct: true
    - text: після того як
      correct: false
    - text: до того як
      correct: true
    - text: як тільки
      correct: false
    explanation: «Після того як» та «як тільки» виражають послідовність, а не попередність.
  - question: Які сполучники виражають миттєвість?
    options:
    - text: як тільки
      correct: true
    - text: щойно
      correct: true
    - text: в міру того як
      correct: false
    - text: ледве
      correct: true
    explanation: «В міру того як» виражає поступовість, а не миттєвість.
  instruction: Оберіть усі правильні відповіді.
