  - options:
    - text: З тих пір як він переїхав до іншого міста, ми рідко бачимося.
      correct: true
    - text: Коли він переїхав, ми рідко бачимося.
      correct: false
    - text: Після того як він переїхав, ми бачимося.
      correct: false
    - text: Перш ніж він переїхав, ми бачилися.
      correct: false
    source: Since he moved to another city, we rarely see each other.
  - options:
    - text: В міру того як ніч наближалась, ставало темніше й холодніше.
      correct: true
    - text: Коли ніч наближалась, ставало темно.
      correct: false
    - text: Як тільки ніч настала, стало темно.
      correct: false
    - text: Поки ніч наближалась, було темно.
      correct: false
    source: As night approached, it was getting darker and colder.
  instruction: Оберіть правильний переклад.
