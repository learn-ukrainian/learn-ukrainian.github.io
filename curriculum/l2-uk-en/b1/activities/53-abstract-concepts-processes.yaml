  items:
  - statement: '"Еволюція" та "революція" — це синоніми, їх можна замінювати.'
    correct: false
    explanation: '"Еволюція" — поступові зміни, "революція" — різкі. Це антоніми за характером змін.'
  - statement: Правильно говорити "переживати кризу".
    correct: true
    explanation: Так, "переживати кризу" — стандартна колокація.
  - statement: Правильно говорити "досягти зміни".
    correct: false
    explanation: 'Ні, зміни не "досягають". Правильно: "внести зміни", "здійснити зміни".'
  - statement: '"Прогрес" та "регрес" — це антоніми.'
    correct: true
    explanation: Так, "прогрес" — рух вперед, "регрес" — рух назад.
  - statement: Правильно говорити "спостерігається зростання".
    correct: true
    explanation: Так, це стандартна колокація в аналітичному стилі.
  - statement: '"Модернізація" означає повернення до старих методів.'
    correct: false
    explanation: '"Модернізація" — це оновлення, осучаснення, а не повернення до старого.'
  - statement: Слово "криза" завжди має негативне значення.
    correct: true
    explanation: Так, "криза" описує період труднощів або проблем.
  - statement: Правильно говорити "переживати зростання".
    correct: false
    explanation: 'Ні, зростання не "переживають". Правильно: "демонструвати зростання", "показувати зростання".'
  - statement: '"Підйом" та "занепад" — це антоніми.'
    correct: true
    explanation: Так, "підйом" — позитивна тенденція, "занепад" — негативна.
  - statement: У формальному стилі краще використовувати іменники замість дієслів.
    correct: true
    explanation: Так, замість "економіка зростає" кажемо "спостерігається зростання економіки".
  - statement: '"Трансформація" — це завжди негативний процес.'
    correct: false
    explanation: '"Трансформація" — нейтральне слово, може бути позитивною або негативною.'
  - statement: '"Стабілізація" означає припинення будь-яких змін.'
    correct: false
    explanation: '"Стабілізація" — це досягнення рівноваги після періоду нестабільності, не повна відсутність змін.'
