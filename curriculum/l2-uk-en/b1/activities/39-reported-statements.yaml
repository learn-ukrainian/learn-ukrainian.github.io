- type: quiz
  id: quiz-indirect-speech-basics
  title: Основи непрямої мови
  items:
  - options:
    - text: Вводить пряму цитату з лапками
      correct: false
    - text: З'єднує головне речення з підрядним
      correct: true
    - text: Замінює дієслово мовлення
      correct: false
    - text: Вказує на час дії в реченні
      correct: false
    explanation: «Що» — сполучник, що з'єднує частини в непрямій мові.
    question: Яка основна функція сполучника «що» у непрямій мові в українських складних реченнях?
  - options:
    - text: Він сказав, що він прийде завтра.
      correct: true
    - text: Він сказав, що я прийду завтра.
      correct: false
    - text: 'Він сказав: «Я прийду завтра.»'
      correct: false
    - text: Він сказав, що він прийду.
      correct: false
    explanation: Займенник «я» змінюється на «він».
    question: Як правильно перетворити пряму мову «Я прийду завтра» на непряму, якщо суб'єкт — він?
  - options:
    - text: Завжди, як в англійській мові
      correct: false
    - text: Коли дія вже неактуальна на момент мовлення
      correct: true
    - text: Ніколи, час не змінюється
      correct: false
    - text: Тільки з дієсловом «бути»
      correct: false
    explanation: Зсув потрібен, коли дія вже не відбувається.
    question: Коли в українській непрямій мові обов'язково потрібен зсув часу дієслова до минулого?
  - options:
    - text: сказати
      correct: false
    - text: заявити
      correct: true
    - text: говорити
      correct: false
    - text: зауважити
      correct: false
    explanation: «Заявити» — офіційне, використовується для заяв.
    question: Яке дієслово введення використовується для офіційних заяв і повідомлень у непрямій мові?
  - options:
    - text: наступного дня
      correct: true
    - text: завтра (не змінюється)
      correct: false
    - text: того дня
      correct: false
    - text: напередодні
      correct: false
    explanation: «Завтра» → «наступного дня» в минулому контексті.
    question: Як змінюється слово «завтра» при переході до непрямої мови, якщо розповідь ведеться в минулому часі?
  - options:
    - text: Немає різниці, вони синоніми
      correct: false
    - text: «Стверджувати» може означати сумнів у правдивості
      correct: true
    - text: «Стверджувати» — неформальне
      correct: false
    - text: «Сказати» — тільки для офіційних контекстів
      correct: false
    explanation: «Стверджує» може виражати дистанцію від інформації.
    question: Яка різниця між дієсловами «стверджувати» та «сказати» у введенні непрямої мови в українській?
  - options:
    - text: Він сказав, що може допомогти мені з цим.
      correct: true
    - text: Він сказав, що міг допомогти.
      correct: false
    - text: 'Він сказав: «Я можу допомогти.»'
      correct: false
    - text: Він сказав, що я можу допомогти.
      correct: false
    explanation: Модальні дієслова часто зберігають форму.
    question: Як правильно передати непряму мову з модальним дієсловом «Я можу допомогти тобі з цим»?
  - options:
    - text: Дієслово введення → що → зміна займенників → зміна часу
      correct: true
    - text: Зміна часу → зміна займенників → що → дієслово
      correct: false
    - text: Зміна займенників → дієслово → що → час
      correct: false
    - text: Немає порядку, все одночасно
      correct: false
    explanation: 'Логічний порядок: дієслово, що, займенники, час.'
    question: У якому порядку слід здійснювати перетворення прямої мови на непряму в українській мові?
  - options:
    - text: На «його»
      correct: true
    - text: На «їхній»
      correct: false
    - text: Не змінюється
      correct: false
    - text: На «наш»
      correct: false
    explanation: Присвійний займенник змінюється відповідно до особи мовця.
    question: Як змінюється займенник «мій» при переході до непрямої мови, якщо мовець — чоловік?
  - options:
    - text: Вчитель пояснив, що завдання складне.
      correct: true
    - text: 'Вчитель пояснив: завдання складне.'
      correct: false
    - text: Вчитель пояснив завдання складне.
      correct: false
    - text: Вчитель пояснив, завдання складне.
      correct: false
    explanation: Після «пояснив» потрібен сполучник «що».
    question: У якому реченні правильно передано непряму мову з дієсловом «пояснити»?
  - options:
    - text: сказати
      correct: false
    - text: говорити
      correct: false
    - text: визнати
      correct: true
    - text: зауважити
      correct: false
    explanation: «Визнати» використовується, коли хтось визнає факт або помилку.
    question: Яке дієслово найкраще передає відтінок визнання помилки у непрямій мові?
  - options:
    - text: На «там»
      correct: true
    - text: Не змінюється
      correct: false
    - text: На «тоді»
      correct: false
    - text: На «сюди»
      correct: false
    explanation: «Тут» → «там» при переході до непрямої мови.
    question: Як змінюється вказівне слово «тут» при переході до непрямої мови в минулому контексті?
  - options:
    - text: Він сказав, що прийде, і додав, що принесе подарунок.
      correct: true
    - text: Він сказав що прийде і додав що принесе.
      correct: false
    - text: Він сказав і додав, що прийде принесе подарунок.
      correct: false
    - text: Він сказав, додав, що прийде подарунок.
      correct: false
    explanation: Кожне дієслово введення вводить своє підрядне речення.
    question: Яке речення демонструє правильне використання непрямої мови з кількома дієсловами введення?
  - options:
    - text: того дня
      correct: true
    - text: наступного дня
      correct: false
    - text: напередодні
      correct: false
    - text: тепер
      correct: false
    explanation: «Сьогодні» → «того дня» в минулому контексті.
    question: Як правильно передати слово «сьогодні» в непрямій мові, коли розповідь ведеться в минулому?
