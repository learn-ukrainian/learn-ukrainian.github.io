- type: true-false
  id: tf-indirect-speech-rules
  title: Правила непрямої мови
  items:
  - statement: В українській непрямій мові сполучник «що» обов'язковий у письмових текстах.
    correct: true
    explanation: Так, у письмовому мовленні «що» є обов'язковим.
  - statement: Зсув часів у непрямій мові завжди обов'язковий, як в англійській.
    correct: false
    explanation: В українській зсув часів залежить від актуальності дії.
  - statement: При переході до непрямої мови займенник «я» завжди змінюється.
    correct: true
    explanation: Так, «я» змінюється на третю особу відповідно до мовця.
  - statement: Слово «завтра» в непрямій мові в минулому стає «наступного дня».
    correct: true
    explanation: Так, часові вказівники змінюються відповідно до контексту.
  - statement: Дієслова «сказати» і «заявити» мають однакове значення.
    correct: false
    explanation: «Заявити» — офіційніше, «сказати» — нейтральне.
  - statement: У розмовному стилі сполучник «що» можна опускати.
    correct: true
    explanation: Так, у розмовному мовленні «що» часто опускають.
  - statement: Модальні дієслова в непрямій мові завжди змінюють форму.
    correct: false
    explanation: Модальні дієслова часто зберігають форму в непрямій мові.
  - statement: «Стверджувати» може виражати сумнів у правдивості інформації.
    correct: true
    explanation: Так, «стверджує» може означати дистанцію від інформації.
  - statement: Слово «тут» в непрямій мові змінюється на «там».
    correct: true
    explanation: Так, місцеві вказівники змінюються відносно мовця.
  - statement: Після дієслова введення завжди ставиться двокрапка.
    correct: false
    explanation: Двокрапка — для прямої мови, кома — для непрямої.
  - statement: «Він сказав, що працює тут» — зсув часу не потрібен, якщо він ще працює.
    correct: true
    explanation: Якщо дія актуальна, зсув часу не потрібен.
  - statement: Непряма мова передає точну форму слів мовця.
    correct: false
    explanation: Непряма мова передає зміст, а не форму.
  - statement: Дієслово «визнати» використовується, коли хтось погоджується з фактом або помилкою.
    correct: true
    explanation: Так, «визнати» означає погодитися з чимось.
  - statement: У непрямій мові можна використовувати кілька дієслів введення в одному реченні.
    correct: true
    explanation: Так, наприклад «сказав і додав».
