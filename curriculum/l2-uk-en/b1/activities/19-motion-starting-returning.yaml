- type: cloze
  title: Історія про родинну зустріч
  passage: У суботу вранці наша родина {поїхали|зайшли|розійшлися|прийшли} на дачу в Карпати. Ми {вирушили|зайшли|розійшлися|прийшли} рано, десь о восьмій годині, щоб встигнути до обіду. По дорозі ми {заїхали|поїхали|роз'їхалися|приїхали} до магазину у Львові на кілька хвилин, щоб купити фрукти й солодощі. Коли ми {доїхали|зайшли|розійшлися|приїхали} до села, бабуся вже чекала на нас біля воріт. Після обіду всі діти {побігли|зайшли|розбіглися|прибігли} грати в сад, а дорослі {пішли|зайшли|розійшлися|прийшли} на терасу пити каву. Ввечері до нас {зайшли|пішли|розійшлися|прийшли} сусіди на короткий візит — вони {зайшли|пішли|роз'їхалися|приїхали} попрощатися перед від'їздом у Івано-Франківськ. Коли вони {пішли|зайшли|розійшлися|прийшли}, ми ще довго сиділи й розмовляли. Близько десятої вечора всі {пішли|зайшли|розійшлися|прийшли} готуватися до сну. Наступного ранку ми {поїхали|заїхали|роз'їхалися|приїхали} додому, а бабуся {зібрала|занесла|рознесла|принесла} нам смачні пиріжки в дорогу. Коли ми {повернулися|зайшли|роз'їхалися|прийшли} до міста, кожна родина {роз'їхалася|поїхала|заїхала|приїхала} до своєї домівки. Це був чудовий вихідний!
  id: історія-про-родинну-зустріч
