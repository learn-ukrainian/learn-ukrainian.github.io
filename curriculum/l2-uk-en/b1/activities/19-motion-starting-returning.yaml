- type: select
  title: Множинний вибір — які речення правильні?
  items:
  - question: Які з наведених нижче речень правильно використовують префікси по-, за-, роз-?
    options:
    - text: Вони пішли на роботу о восьмій годині.
      correct: true
    - text: Я розійдуся до тебе завтра ввечері.
      correct: false
    - text: Кур'єр розніс листи всім сусідам.
      correct: true
    - text: Ми заїхали до друзів на каву.
      correct: true
    - text: Після зустрічі люди поїхали по домівках.
      correct: false
    - text: Таксі розвезло пасажирів у різні райони.
      correct: true
    explanation: 'Правильні: 1 (по- початок), 3 (роз- розподіл), 4 (за- візит), 6 (роз- розподіл). Неправильні: 2 (має бути «зайду»), 5 (має бути «роз''їхалися»).'
  - question: Які з цих дієслів виражають початок руху?
    options:
    - text: піти
      correct: true
    - text: зайти
      correct: false
    - text: поїхати
      correct: true
    - text: розійтися
      correct: false
    - text: полетіти
      correct: true
    - text: заїхати
      correct: false
    explanation: 'По- завжди показує початок руху: піти, поїхати, полетіти.'
  - question: Які з цих речень описують короткий візит?
    options:
    - text: Він пішов до друга на весь день.
      correct: false
    - text: Вона зайшла до сусідки на хвилинку.
      correct: true
    - text: Ми заїхали до батьків по дорозі додому.
      correct: true
    - text: Вони розійшлися після концерту.
      correct: false
    - text: Я занесу тобі книжку завтра.
      correct: true
    - text: Кур'єр розніс пакунки всім клієнтам.
      correct: false
    explanation: 'За- означає короткий візит: зайшла, заїхали, занесу.'
  - question: Які з цих дієслів виражають розсіювання або розподіл?
    options:
