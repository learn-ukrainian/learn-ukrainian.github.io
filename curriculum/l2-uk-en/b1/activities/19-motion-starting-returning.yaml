- type: cloze
  title: Вибір префікса в реченнях
  passage: 'Вони {поїхали|заїхали|роз''їхалися} на дачу в суботу вранці й провели там увесь вихідний. Після зборів колеги {розійшлися|пішли|зайшли} по домівках у різні сторони міста. Я {зайду|піду|розійдуся} до тебе на каву завтра ввечері, якщо не заперечуєш.


    Птахи {полетіли|залетіли|розлетілися} на південь восени, коли почалися холоди. Вона {зайшла|пішла|розійшлася} до магазину по дорозі додому на п''ять хвилин. Кур''єр {розніс|поніс|заніс} пакунки всім клієнтам у різні частини міста.


    Ми {поїхали|заїхали|роз''їхалися} до батьків у селі й залишилися там на тиждень. Таксі {розвезло|повезло|завезло} пасажирів додому після вечірки в різні райони. Він {пішов|зайшов|розійшовся} на роботу о восьмій годині й повернувся ввечері.


    Листя {розлетілося|полетіло|залетіло} від сильного вітру в різні сторони парку.'
  id: вибір-префікса-в-реченнях
- type: true-false
  title: Правильність використання префіксів
  items:
  - statement: Вони розійшлися додому після зустрічі в кафе.
    correct: true
    explanation: Роз- для розсіювання групи.
  - statement: Я зайду до тебе на тиждень у липні.
    correct: false
    explanation: 'За- для короткого візиту, не тривалого. Правильно: «приїду на тиждень».'
  - statement: Він пішов на роботу о восьмій годині ранку.
    correct: true
    explanation: По- для початку руху.
  - statement: Кур'єр поніс пакунки всім клієнтам у різні місця.
    correct: false
    explanation: 'По- = почав нести (одноразово). Для багатьох місць правильно: «розніс».'
  - statement: Ми заїхали до друзів на каву по дорозі додому.
    correct: true
    explanation: За- для короткого заїзду.
  - statement: Після концерту люди поїхали по домівках.
    correct: false
    explanation: 'По- = почали їхати (в одному напрямку). Для розсіювання правильно: «роз''їхалися».'
  - statement: Вона залетіла до кімнати на хвилину й одразу вийшла.
    correct: true
    explanation: За- для швидкого візиту.
  - statement: Таксі розвезло всіх пасажирів додому в різні райони міста.
    correct: true
    explanation: Роз- для розподілу по різних місцях.
  - statement: Вони зайшли в кіно на два фільми підряд.
    correct: false
    explanation: 'За- для короткого візиту. Для тривалого перебування правильно: «пішли в кіно».'
  - statement: Птахи розлетілися в різні сторони, коли почули шум.
    correct: true
    explanation: Роз- для розсіювання групи.
  id: правильність-використання-префіксів
