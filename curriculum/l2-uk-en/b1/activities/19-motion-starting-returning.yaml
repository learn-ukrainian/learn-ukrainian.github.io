- type: quiz
  title: Префікси по-, за-, роз- — вибір значення
  items:
  - question: Яке значення має дієслово «піти» у реченні «Він пішов на роботу о восьмій годині»?
    options:
    - text: Він вирушив, почав рух до роботи
      correct: true
    - text: Він прибув на роботу о восьмій годині
      correct: false
    - text: Він повернувся з роботи о восьмій годині
      correct: false
    - text: Він зробив короткий візит на роботу
      correct: false
    explanation: По- виражає початок руху, тому «пішов» = вирушив, почав іти.
  - question: Що означає фраза «Зайду до тебе завтра ввечері» в контексті візиту до друга?
    options:
    - text: Я приїду на тиждень
      correct: false
    - text: Я завітаю ненадовго, швидкий візит
      correct: true
    - text: Я почну рух до тебе завтра
      correct: false
    - text: Я не зможу прийти завтра
      correct: false
    explanation: За- означає короткий візит, заїзд на хвилинку.
  - question: Яке значення має дієслово «розійшлися» у реченні «Після концерту люди розійшлися по домівках»?
    options:
    - text: Люди почали йти до концерту
      correct: false
    - text: Люди зайшли на концерт ненадовго
      correct: false
    - text: Люди розділилися й пішли в різні сторони
      correct: true
    - text: Люди прийшли на концерт разом
      correct: false
    explanation: Роз- виражає розсіювання групи в різні напрямки.
  - question: Який префікс використовується для вираження початку подорожі або руху з одного місця?
    options:
    - text: по- (поїхати, піти, полетіти)
      correct: true
    - text: за- (заїхати, зайти, залетіти)
      correct: false
    - text: роз- (роз'їхатися, розійтися, розлетітися)
      correct: false
    - text: під- (підійти, під'їхати, підлетіти)
      correct: false
    explanation: По- завжди показує, що дія руху почалася, людина вирушила.
  - question: Що означає фраза «Заїхати до магазину по дорозі на роботу» в контексті щоденної подорожі?
    options:
    - text: Почати подорож до магазину замість роботи
      correct: false
    - text: Зробити короткий заїзд до магазину, не змінюючи основного маршруту
      correct: true
    - text: Прибути до магазину і залишитися там на день
      correct: false
    - text: 'Розділитися на дві групи: одна до роботи, друга до магазину'
      correct: false
    explanation: За- показує короткий візит або заїзд під час основної подорожі.
  - question: Яке дієслово правильно описує ситуацію, коли група гостей покинула вечірку й поїхала в різні сторони?
    options:
    - text: Гості поїхали додому (всі в одному напрямку)
      correct: false
    - text: Гості заїхали додому (короткий візит)
      correct: false
    - text: Гості роз'їхалися додому (кожен у свій бік)
      correct: true
    - text: Гості приїхали додому (прибули разом)
      correct: false
    explanation: Роз'їхатися означає розділитися й поїхати в різні місця.
  - question: Який префікс найкраще підходить для опису дії «почати нести вантаж з одного місця до іншого»?
    options:
    - text: по- (понести вантаж)
      correct: true
    - text: за- (занести вантаж)
      correct: false
    - text: роз- (рознести вантаж)
      correct: false
    - text: при- (принести вантаж)
      correct: false
    explanation: По- показує початок дії переносу вантажу.
  - question: Що означає фраза «Кур'єр розніс листи всім сусідам» у контексті доставки пошти?
    options:
    - text: Кур'єр почав нести листи від пошти
      correct: false
    - text: Кур'єр заніс листи одному сусідові швидко
      correct: false
    - text: Кур'єр доставив листи різним сусідам у різні місця
      correct: true
    - text: Кур'єр приніс листи від центрального офісу
      correct: false
    explanation: Роз- показує розподіл дії по різних місцях або адресах.
  id: префікси-по-,-за-,-роз--вибір-значення
