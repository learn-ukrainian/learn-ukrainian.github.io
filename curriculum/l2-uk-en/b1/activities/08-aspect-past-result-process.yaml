    - text: збирати
      correct: false
    - text: збирає
      correct: false
    - text: збиратиме
      correct: false
    explanation: «Вдалося успішно» показує досягнутий результат після зусиль, тому доконаний вид.
  - question: Протягом трьох годин учитель терпляче __________ складну граматичну тему учням, але не всі зрозуміли.
