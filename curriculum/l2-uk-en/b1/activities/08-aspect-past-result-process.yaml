    explanation: «Нарешті» + «повністю» + «до терміну» вказують на завершений результат після зусиль.
  - question: Під час довгої зимової відпустки ми багато __________ книги, дивилися фільми та відпочивали.
    options:
    - text: прочитали, подивилися
