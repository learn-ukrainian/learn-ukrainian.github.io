- type: translate
  title: Переклад — результат чи процес
  items:
  - question: '"Finally I finished this difficult project and sent it to the client."'
    options:
    - text: Нарешті я завершив цей складний проєкт і відправив його клієнту.
      correct: true
    - text: Нарешті я завершував цей складний проєкт і відправляв його клієнту.
      correct: false
    - text: Я весь час завершував проєкт і відправляв клієнту.
      correct: false
    - text: Я завершував проєкт, поки не відправив клієнту.
      correct: false
    explanation: '"Finally" = "нарешті" вказує на досягнутий результат, тому доконаний
      вид.'
  - question: '"I was reading this book for three hours, but didn''t finish."'
    options:
    - text: Я прочитав цю книгу за три години, але не закінчив.
      correct: false
    - text: Я читав цю книгу три години, але не закінчив.
      correct: true
    - text: Я прочитав цю книгу три години.
      correct: false
    - text: Я читав і прочитав цю книгу.
      correct: false
    explanation: '"For three hours" + "didn''t finish" показує процес без результату,
      тому НДВ "читав".'
  - question: '"She managed to solve this problem after long efforts."'
    options:
    - text: Їй вдалося вирішити цю проблему після довгих зусиль.
      correct: true
    - text: Вона вирішувала цю проблему після довгих зусиль.
      correct: false
    - text: Вона довго вирішувала проблему.
      correct: false
    - text: Вона вирішувала і вирішувала проблему.
      correct: false
    explanation: '"Managed to" = "вдалося" показує досягнутий результат, тому ДВ "вирішити".'
  - question: '"While he was preparing dinner, I was watching TV."'
    options:
    - text: Поки він приготував вечерю, я подивився телевізор.
      correct: false
    - text: Поки він готував вечерю, я дивився телевізор.
      correct: true
    - text: Він приготував вечерю, і я подивився телевізор.
      correct: false
    - text: Він готував, а я подивився телевізор.
      correct: false
    explanation: '"While" = "поки" описує паралельні фонові дії, завжди НДВ для обох.'
  - question: '"Throughout the semester we were studying Ukrainian grammar."'
    options:
    - text: Протягом семестру ми вивчили українську граматику.
      correct: false
    - text: Протягом семестру ми вивчали українську граматику.
      correct: true
    - text: За семестр ми вивчили граматику.
      correct: false
    - text: Ми вивчили граматику протягом семестру.
      correct: false
    explanation: '"Throughout" = "протягом" підкреслює тривалий процес, тому НДВ "вивчали".'
  - question: '"In one hour he wrote the report and sent it by email."'
    options:
    - text: За годину він написав звіт і відправив його електронною поштою.
      correct: true
    - text: Годину він писав звіт і відправляв електронною поштою.
      correct: false
    - text: Протягом години він писав і відправляв звіт.
      correct: false
    - text: Він писав звіт годину і відправив.
      correct: false
    explanation: '"In one hour" + "and sent" показують швидко досягнутий результат,
      тому ДВ "написав".'
