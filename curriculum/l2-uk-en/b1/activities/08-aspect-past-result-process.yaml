- type: mark-the-words
  title: Маркери результату
  instruction: Позначте всі маркери, що вказують на акцент на результаті (доконаний
    вид).
  text: Минулого тижня я *нарешті* завершив свій великий проєкт. Протягом місяця я
    працював над ним кожного дня і витрачав багато часу. Але того дня мені *вдалося*
