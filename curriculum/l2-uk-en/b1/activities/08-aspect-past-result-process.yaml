- type: mark-the-words
  title: Маркери результату
  instruction: Позначте всі маркери, що вказують на акцент на результаті (доконаний вид).
  text: Минулого тижня я нарешті завершив свій великий проєкт. Протягом місяця я працював над ним кожного дня і витрачав багато часу. Але того дня мені вдалося закінчити все до кінця. Я успішно підготував презентацію і відправив її клієнту. Поки я працював, колеги допомагали мені з деталями. Нарешті вся команда досягла мети і завершила проєкт вчасно.
  answers:
  - нарешті
  - вдалося
  - до
  - кінця
  - успішно
  - Нарешті
  - вчасно
- type: select
  title: Множинний вибір — результат і процес
  items:
  - question: Які з цих речень правильно використовують доконаний вид для акценту на результаті?
    options:
    - text: Нарешті я вивчив усі граматичні правила.
      correct: true
    - text: Я весь місяць вивчив граматику.
      correct: false
    - text: Йому вдалося вирішити складну проблему.
      correct: true
    - text: Вона протягом дня вирішила багато завдань без перерви.
      correct: false
  - question: У яких реченнях правильно використано недоконаний вид для акценту на процесі?
    options:
    - text: Я читав цю книгу три години, але не закінчив.
      correct: true
    - text: Я читав книгу і тепер вона прочитана.
      correct: false
    - text: Вона весь вечір писала звіт для роботи.
      correct: true
    - text: Вона нарешті писала звіт і здала його.
      correct: false
  - question: Які маркери вимагають доконаного виду (результат)?
    options:
    - text: нарешті
      correct: true
    - text: протягом
      correct: false
    - text: вдалося
      correct: true
    - text: поки
      correct: false
    - text: до кінця
      correct: true
    - text: весь день
      correct: false
  - question: У яких контекстах «поки» вимагає недоконаного виду?
    options:
    - text: Поки я читав, він готував обід.
      correct: true
    - text: Поки я прочитав, він приготував обід.
      correct: false
    - text: Поки вона працювала, діти гралися.
      correct: true
    - text: Поки вона попрацювала, діти погралися.
      correct: false
  - question: 'Виберіть правильні трансформації від процесу до результату:'
    options:
    - text: Я читав книгу → Я прочитав книгу
      correct: true
    - text: Я читав книгу → Я прочитав книгу весь день
      correct: false
    - text: Вона писала листа → Вона написала листа
      correct: true
    - text: Вона писала листа годину → Вона написала листа годину
      correct: false
  - question: У яких реченнях є помилки у використанні виду?
    options:
    - text: Нарешті я вивчав всі правила. (має бути «вивчив»)
      correct: true
    - text: Нарешті я вивчив всі правила.
      correct: false
    - text: Весь день вона приготувала обід. (має бути «готувала»)
      correct: true
    - text: Весь день вона готувала обід.
      correct: false
  instruction: Оберіть усі правильні відповіді.
- type: translate
  title: Переклад — результат чи процес
  items:
  - source: '"Finally I finished this difficult project and sent it to the client."'
    options:
    - text: Нарешті я завершив цей складний проєкт і відправив його клієнту.
      correct: true
    - text: Нарешті я завершував цей складний проєкт і відправляв його клієнту.
      correct: false
    - text: Я весь час завершував проєкт і відправляв клієнту.
      correct: false
    - text: Я завершував проєкт, поки не відправив клієнту.
      correct: false
    explanation: '"Finally" = «нарешті» вказує на досягнутий результат, тому доконаний вид.'
  - source: '"I was reading this book for three hours, but didn''t finish."'
    options:
    - text: Я прочитав цю книгу за три години, але не закінчив.
      correct: false
    - text: Я читав цю книгу три години, але не закінчив.
      correct: true
    - text: Я прочитав цю книгу три години.
      correct: false
    - text: Я читав і прочитав цю книгу.
      correct: false
    explanation: '"For three hours" + "didn''t finish" показує процес без результату, тому НДВ «читав».'
  - source: '"She managed to solve this problem after long efforts."'
    options:
    - text: Їй вдалося вирішити цю проблему після довгих зусиль.
