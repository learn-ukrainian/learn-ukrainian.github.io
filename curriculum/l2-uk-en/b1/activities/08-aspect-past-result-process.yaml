        - "працювали"
        - "попрацювали"
        - "зробили"
        - "закінчили"
    - sentence: "Ми успішно [___] проєкт вчора."
      answer: "закінчили"
      options:
        - "закінчили"
        - "закінчували"
        - "робили"
        - "працювали"
    - sentence: "Клієнт [___] договір без питань."
      answer: "підписав"
      options:
        - "підписав"
        - "підписував"
        - "читав"
        - "думав"
    - sentence: "Клієнт довго [___] договір перед підписанням."
      answer: "читав"
      options:
        - "читав"
        - "прочитав"
        - "підписав"
        - "зробив"
    - sentence: "Я [___] звіт керівнику о 9:00."
      answer: "надіслав"
      options:
        - "надіслав"
        - "надсилав"
        - "писав"
        - "робив"
    - sentence: "Я [___] листи клієнтам весь ранок."
      answer: "надсилав"
      options:
        - "надсилав"
        - "надіслав"
        - "зробив"
        - "підписав"
    - sentence: "Ви [___] нові правила компанії?"
      answer: "читали"
      options:
        - "читали"
        - "прочитали"
        - "робили"
        - "писали"
    - sentence: "Ви [___] правила? (Чи є результат?)"
      answer: "вивчили"
      options:
        - "вивчили"
        - "вчили"
        - "читали"
        - "писали"

- type: quiz
  title: Фінальний Тест
  instruction: Оберіть найкращу відповідь.
  items:
    - question: "Яка основна різниця між формами 'Я робив' і 'Я зробив'?"
      options:
        - text: "Процес vs Результат"
          correct: true
        - text: "Теперішній vs Минулий"
          correct: false
        - text: "Я vs Ти"
          correct: false
        - text: "Немає різниці"
          correct: false
      explanation: "Це базова опозиція виду."
    - question: "Що означає фраза 'Я складав іспит' у минулому часі?"
      options:
        - text: "Він був на іспиті (результат невідомий)"
          correct: true
        - text: "Він успішно склав іспит"
          correct: false
        - text: "Він провалив іспит"
          correct: false
        - text: "Він не ходив на іспит"
          correct: false
      explanation: "'Складав' (НДВ) описує лише спробу/процес."
    - question: "Яке дієслово найкраще підходить у реченні: 'Я ___ звіт цілу годину'?"
      options:
        - text: "писав"
          correct: true
        - text: "написав"
          correct: false
        - text: "зробив"
          correct: false
        - text: "відправив"
          correct: false
      explanation: "'Годину' (без 'за') вказує на тривалість (НДВ)."
    - question: "Яке слово найкраще підходить: 'Я ___ звіт за годину'?"
      options:
        - text: "написав"
          correct: true
        - text: "писав"
          correct: false
        - text: "пишу"
          correct: false
        - text: "буду писати"
          correct: false
      explanation: "'За годину' вимагає результату (ДВ)."
    - question: "Як сказати, що ви вже маєте квитки на руках?"
      options:
        - text: "Я купив квитки"
          correct: true
        - text: "Я купував квитки"
          correct: false
        - text: "Я буду купувати"
          correct: false
        - text: "Я купую"
          correct: false
      explanation: "Наявність квитків — це результат дії в минулому."
    - question: "Як найкраще описати тривалий та важкий процес вибору подарунка?"
      options:
        - text: "Ми довго вибирали подарунок"
          correct: true
        - text: "Ми вибрали подарунок"
          correct: false
        - text: "Ми виберемо подарунок"
          correct: false
        - text: "Ми швидко вибрали"
          correct: false
      explanation: "'Довго вибирали' — це опис процесу."
    - question: "Якщо ви хочете похвалитися своїм великим спортивним досягненням, ви скажете:"
      options:
        - text: "Я пробіг марафон!"
          correct: true
        - text: "Я бігав марафон"
          correct: false
        - text: "Я біжу"
          correct: false
        - text: "Я буду бігти"
          correct: false
      explanation: "'Пробіг' (ДВ) акцентує на завершенні дистанції."
    - question: "Якщо вас питають 'Де ти був?', ви швидше скажете:"
      options:
        - text: "Я гуляв у парку"
          correct: true
        - text: "Я погуляв у парку"
          correct: false
        - text: "Я пішов у парк"
          correct: false
        - text: "Я прийшов з парку"
          correct: false
      explanation: "'Гуляв' (НДВ) описує проведення часу."

