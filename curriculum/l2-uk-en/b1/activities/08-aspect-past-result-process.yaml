---

- type: quiz
  title: Процес чи Результат?
  instruction: Визначте, чи описує речення процес (НДВ), чи результат (ДВ).
  items:
    - question: "Речення 'Я нарешті написав цей звіт' найбільш точно описує:"
      options:
        - text: "Результат (ДВ)"
          correct: true
        - text: "Процес (НДВ)"
          correct: false
        - text: "Звичку"
          correct: false
        - text: "Теперішній час"
          correct: false
      explanation: "Маркер 'нарешті' та завершеність дії вказують на результат."
    - question: "Речення 'Вона вивчила всі слова на 100%' яскраво демонструє:"
      options:
        - text: "Результат (ДВ)"
          correct: true
        - text: "Процес (НДВ)"
          correct: false
        - text: "Спробу"
          correct: false
        - text: "Невдачу"
          correct: false
      explanation: "Дія досягла мети."
    - question: "Питання 'Ти читав цю книгу?' (в контексті Загального Факту) стосується:"
      options:
        - text: "Досвіду (НДВ)"
          correct: true
        - text: "Результату (ДВ)"
          correct: false
        - text: "Одноразового моменту"
          correct: false
        - text: "Конкретної дати"
          correct: false
      explanation: "Питання про загальний факт читання (General Fact using Imperfective)."
    - question: "Питання 'Ти прочитав книгу до кінця?' акцентує увагу співрозмовника на:"
      options:
        - text: "Завершенні (ДВ)"
          correct: true
        - text: "Процесі (НДВ)"
          correct: false
        - text: "Початку дії"
          correct: false
        - text: "Звичці"
          correct: false
      explanation: "Питання про завершення ('до кінця')."
    - question: "У реченні 'Я писав цей звіт два дні' дія є завершеною?"
      options:
        - text: "Ні, це процес (НДВ)"
          correct: true
        - text: "Так, це результат (ДВ)"
          correct: false
        - text: "Це майбутній час"
          correct: false
        - text: "Це наказ"
          correct: false
      explanation: "Маркер 'два дні' вказує на тривалість, тобто процес."
    - question: "У реченні 'Ми будували цей дім рік' акцент зроблено на:"
      options:
        - text: "Процес (НДВ)"
          correct: true
        - text: "Результат (ДВ)"
          correct: false
        - text: "Одноразову подію"
          correct: false
        - text: "Миттєвість"
          correct: false
      explanation: "Тривала дія протягом року."
    - question: "Речення 'Ми збудували дім і живемо там' означає, що:"
      options:
        - text: "Дім готовий (ДВ)"
          correct: true
        - text: "Ми ще будуємо"
          correct: false
        - text: "Ми будемо будувати"
          correct: false
        - text: "Це триває довго"
          correct: false
      explanation: "Дія завершена, є готовий дім."
    - question: "У реченні 'Вона вчила слова весь вечір' слово 'весь вечір' - це:"
      options:
        - text: "Маркер процесу"
          correct: true
        - text: "Маркер результату"
          correct: false
        - text: "Маркер успіху"
          correct: false
        - text: "Маркер миттєвості"
          correct: false
      explanation: "'Весь вечір' — маркер процесу."

