- type: true-false
  title: Правда чи неправда про вид
  items:
  - statement: Нарешті я вивчав усі відмінки української мови і склав іспит.
    correct: false
    explanation: 'Неправильно. "Нарешті" вказує на результат, потрібен ДВ: "вивчив".'
  - statement: Вчора весь вечір вона готувала презентацію для зустрічі.
    correct: true
    explanation: Правильно. "Весь вечір" підкреслює тривалість процесу, НДВ "готувала"
      правильний.
  - statement: Поки він читав книгу, я підготував вечерю і накрив на стіл.
    correct: false
    explanation: 'Неправильно. "Поки" вимагає фонової дії в НДВ для обох: "читав"
      і "готував".'
  - statement: Я вже читав цю книгу минулого року, тому не хочу її брати.
    correct: true
    explanation: Правильно. Контекст показує загальний минулий досвід, НДВ "читав"
      правильний.
  - statement: Протягом місяця студенти вивчили всі теми і склали іспити успішно.
    correct: false
    explanation: 'Неправильно. "Протягом місяця" підкреслює тривалість, тому: "вивчали"
      (НДВ). Але "вивчили" можливий, якщо акцент на результаті після місяця.'
  - statement: За годину інтенсивної праці він написав звіт і відправив начальнику.
    correct: true
    explanation: Правильно. "За годину" + результат (відправив) показує завершену
      дію, ДВ "написав" правильний.
  - statement: Вона цілий день писала листи клієнтам і була дуже втомлена.
    correct: true
    explanation: Правильно. "Цілий день" підкреслює тривалість і зайнятість, НДВ "писала"
      правильний.
  - statement: Йому вдалося вирішувати цю проблему після тривалих зусиль.
    correct: false
    explanation: 'Неправильно. "Вдалося" показує досягнутий результат, потрібен ДВ:
      "вирішити".'
