    - text: читали, дивилися
      correct: true
    - text: читаємо, дивимося
      correct: false
    - text: прочитаємо, подивимося
      correct: false
    explanation: «Під час відпустки» описує загальну зайнятість без акценту на завершення, тому недоконаний вид.
  - question: Минулого місяця йому вдалося успішно __________ усі необхідні документи для візи і подати заявку.
    options:
    - text: зібрати
