- type: cloze
  title: Історія про ремонт
  instruction: Заповніть пропуски, обираючи правильний вид.
  passage: "Минулого літа ми {вирішили|вирішували} зробити ремонт. Це був довгий процес. Ми {шукали|знайшли} майстрів два тижні. Нарешті ми {знайшли|шукали} хорошу бригаду. Вони {працювали|попрацювали} щодня з ранку до вечора. Вони {фарбували|пофарбували} стіни, {міняли|поміняли} підлогу і {ставили|поставили} нові вікна. Ми {чекали|почекали} завершення дуже довго. І ось, через місяць, вони все {зробили|робили}. Ми {заплатили|платили} їм і {почали|починали} жити в оновленій квартирі. Результат нам дуже {сподобався|подобався}. Ми {запросили|запрошували} гостей на вечірку. Усі {прийшли|приходили} вчасно і {похвалили|хвалили} наш ремонт."
