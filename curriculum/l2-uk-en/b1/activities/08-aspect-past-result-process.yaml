- type: true-false
  title: Аналіз Ситуацій
  instruction: Визначте правдивість тверджень про ситуації.
  items:
    - statement: "Якщо ви кажете 'Я робив це довго', ви підкреслюєте результат."
      correct: false
      explanation: "Ні, 'довго' підкреслює процес (НДВ)."
    - statement: "Фраза 'Я вже зробив' означає, що дія завершена і є результат."
      correct: true
      explanation: "Так, 'вже' + ДВ = результат."
    - statement: "Питання 'Що ти робив?' вимагає звіту про завершені справи."
      correct: false
      explanation: "Ні, це питання про діяльність/процес."
    - statement: "Дієслово 'вивчити' означає завершений процес навчання з результатом."
      correct: true
      explanation: "Так, вивчити = знати."
    - statement: "Слово 'нарешті' зазвичай вживається з недоконаним видом."
      correct: false
      explanation: "Ні, 'нарешті' маркує досягнення результату (ДВ)."
    - statement: "Можна сказати 'Я прочитав книгу дві години'."
      correct: false
      explanation: "Ні, результат (ДВ) не має тривалості. Треба: 'Я читав'."
    - statement: "Фраза 'Я складав екзамен' означає, що ви його успішно склали."
      correct: false
      explanation: "Ні, це означає лише спробу/процес. Результат невідомий."
    - statement: "В українській мові результат завжди важливіший за процес."
      correct: false
      explanation: "Ні, це залежить від наміру мовця."

