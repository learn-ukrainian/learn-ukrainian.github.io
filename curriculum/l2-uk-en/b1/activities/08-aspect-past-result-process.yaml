- type: quiz
  title: Результат чи процес?
  items:
  - question: Нарешті після довгих зусиль і багатьох спроб я успішно __________ цю
      складну граматичну тему.
    options:
    - text: вивчив
      correct: true
    - text: вивчав
      correct: false
    - text: вивчаю
      correct: false
    - text: вивчу
      correct: false
    explanation: '"Нарешті" + "успішно" вказують на досягнутий результат, тому доконаний
      вид.'
  - question: Вчора весь вечір від шостої до одинадцятої години я старанно __________
      домашнє завдання з математики.
    options:
    - text: зробив
      correct: false
    - text: робив
      correct: true
    - text: роблю
      correct: false
    - text: зроблю
      correct: false
    explanation: '"Весь вечір" + вказаний часовий проміжок підкреслюють тривалість
      процесу, тому недоконаний вид.'
  - question: Минулого тижня за три дні інтенсивної роботи вона повністю __________
      звіт і здала його керівництву.
    options:
    - text: підготувала
      correct: true
    - text: готувала
      correct: false
    - text: готує
      correct: false
    - text: готуватиме
      correct: false
    explanation: '"За три дні" + "повністю" вказують на завершений результат, тому
      доконаний вид.'
  - question: Поки батько на кухні __________ вечерю, діти в кімнаті __________ мультфільми
      по телевізору.
    options:
    - text: приготував, подивилися
      correct: false
    - text: готував, дивилися
      correct: true
    - text: готує, дивляться
      correct: false
    - text: приготував, дивилися
      correct: false
    explanation: '"Поки" вказує на паралельні фонові процеси, завжди недоконаний вид
      для обох дієслів.'
  - question: Я вже __________ цю цікаву книгу минулого року, тому не хочу читати
      її знову зараз.
    options:
    - text: прочитав
      correct: false
    - text: читав
      correct: true
    - text: читаю
      correct: false
    - text: прочитаю
      correct: false
    explanation: Контекст "минулого року" + "не хочу знову" показує загальний минулий
      досвід, а не наявний результат.
  - question: Студенти успішно __________ усі складні іспити та отримали дипломи з
      відзнакою в червні.
    options:
    - text: склали
      correct: true
    - text: складали
      correct: false
    - text: складають
      correct: false
    - text: складатимуть
      correct: false
    explanation: '"Успішно" + "отримали дипломи" показує досягнутий результат, тому
      доконаний вид.'
  - question: Протягом цілого семестру від вересня до грудня ми регулярно __________
      нову українську граматику щотижня.
    options:
    - text: вивчили
      correct: false
    - text: вивчали
      correct: true
    - text: вивчаємо
      correct: false
    - text: вивчимо
      correct: false
    explanation: '"Протягом семестру" підкреслює тривалий процес навчання, тому недоконаний
      вид.'
  - question: За годину інтенсивної праці він швидко __________ презентацію та відправив
      її колегам електронною поштою.
    options:
    - text: підготував
      correct: true
    - text: готував
      correct: false
    - text: готує
      correct: false
    - text: готуватиме
      correct: false
    explanation: '"За годину" + "та відправив" показує швидко досягнутий результат,
      тому доконаний вид.'
  - question: Вчора з ранку до вечора вона цілий день __________ листи різним клієнтам
      компанії.
    options:
    - text: написала
      correct: false
    - text: писала
      correct: true
    - text: пише
      correct: false
    - text: напише
      correct: false
    explanation: '"Цілий день" + "з ранку до вечора" підкреслюють тривалість процесу,
      а не результат.'
  - question: Нарешті після місяця копіткої роботи архітектори повністю __________
      проєкт нової будівлі до встановленого терміну.
    options:
    - text: розробили
      correct: true
    - text: розробляли
      correct: false
    - text: розробляють
      correct: false
    - text: розроблятимуть
      correct: false
    explanation: '"Нарешті" + "повністю" + "до терміну" вказують на завершений результат
      після зусиль.'
  - question: Під час довгої зимової відпустки ми багато __________ книги, дивилися
      фільми та відпочивали.
    options:
    - text: прочитали, подивилися
      correct: false
    - text: читали, дивилися
      correct: true
    - text: читаємо, дивимося
      correct: false
    - text: прочитаємо, подивимося
      correct: false
    explanation: '"Під час відпустки" описує загальну зайнятість без акценту на завершення,
      тому недоконаний вид.'
  - question: Минулого місяця йому вдалося успішно __________ усі необхідні документи
      для візи і подати заявку.
    options:
    - text: зібрати
      correct: true
    - text: збирати
      correct: false
    - text: збирає
      correct: false
    - text: збиратиме
      correct: false
    explanation: '"Вдалося успішно" показує досягнутий результат після зусиль, тому
      доконаний вид.'
  - question: Протягом трьох годин учитель терпляче __________ складну граматичну
