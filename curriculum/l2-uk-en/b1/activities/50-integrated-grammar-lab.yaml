- type: fill-in
  title: Виберіть відповідний стиль
  instructions: Заповніть пропуски конструкцією, що відповідає вказаному стилю.
  items:
  - sentence: '[Офіційний] За результатами перевірки _____, що якість відповідає стандартам.'
    answer: встановлено
    options:
    - встановлено
    - виявилося
    - побачили
    - зрозуміли
  - sentence: '[Сімейний] _____, іди обідати, супчик уже готовий!'
    answer: Синочку
    options:
    - Синочку
    - Сину
    - Хлопче
    - Юначе
  - sentence: '[Офіційний] _____ населення підтримує ініціативу.'
    answer: Дві третіх
    options:
    - Дві третіх
    - Майже всі
    - Багато хто
    - Більшість
  - sentence: '[Розмовний] _____ нового працівника до команди.'
    answer: Взяли
    options:
    - Взяли
    - Залучено
    - Прийнято
    - Зараховано
  - sentence: '[Офіційний] _____ спеціалістів задіяно у проекті.'
    answer: П'ятеро
    options:
    - П'ятеро
    - П'ять
    - П'ятьох
    - П'яти
  - sentence: '[Сімейний] Такий _____ песик прибіг до нас!'
    answer: гарненький
    options:
    - гарненький
    - гарний
    - красивий
    - чудовий
  - sentence: '[Офіційний] _____ завершити роботу до кінця тижня.'
    answer: Рекомендовано
    options:
    - Рекомендовано
    - Треба
    - Потрібно
    - Варто
  - sentence: '[Розмовний] Ми чекали _____ години на автобус.'
    answer: півтори
    options:
    - півтори
    - півтора
    - годину з половиною
    - близько двох
- type: true-false
  title: Стилістичні правила
  instructions: Визначте, чи правильне кожне твердження про стилі.
  items:
  - statement: Короткий пасив (-но/-то) характерний переважно для офіційного стилю.
    correct: true
    explanation: Правильно! «Рішення прийнято» — типова офіційна конструкція.
  - statement: Демінутиви можуть вільно використовуватися в ділових документах.
    correct: false
    explanation: Неправильно! Демінутиви недоречні в офіційних текстах.
  - statement: Збірні числівники вживаються в обох стилях — офіційному та розмовному.
    correct: true
    explanation: Правильно! «П'ятеро залучено» (офіц.) і «троє хлопців прийшло» (розм.).
  - statement: Іронічні демінутиви («проблемка») типові лише для дитячої мови.
    correct: false
    explanation: Неправильно! Іронічні демінутиви поширені у дорослій комунікації.
  - statement: Цитати у журналістських текстах вносять елемент живої мови.
    correct: true
    explanation: Правильно! Цитати контрастують з офіційним тоном репортажу.
  - statement: Змішування офіційного та сімейного стилів — ознака грамотності.
    correct: false
    explanation: Неправильно! Неконтрольоване змішування — стилістична помилка.
  - statement: Активні конструкції з особовими займенниками типові для розмовного
      стилю.
    correct: true
    explanation: Правильно! «Ми вирішили» vs «Рішення прийнято».
  - statement: Дроби та відсотки використовуються виключно в наукових текстах.
    correct: false
    explanation: Неправильно! Вони вживаються в різних стилях, включно з розмовним.
- type: group-sort
  title: Класифікація за стилем
  instructions: Розподіліть речення за стилем мовлення.
  groups:
  - name: Офіційний стиль
    items:
    - Рішення прийнято одноголосно.
    - Три четвертих робіт виконано.
    - Рекомендовано продовжити програму.
    - П'ятеро спеціалістів залучено.
    - Встановлено відповідність стандартам.
    - Прогнозується завершення до кінця місяця.
    - Зауваження враховано повністю.
  - name: Розмовний стиль
    items:
    - Ми всі вирішили, що треба продовжувати.
    - Майже все зробили, залишилось трохи.
    - Начальник сказав, що все добре.
    - Троє хлопців прийшло допомагати.
    - Виявилось, що проблема серйозна.
    - Чекали більше години на результат.
    - Усі погодились без заперечень.
  - name: Сімейний стиль
    items:
    - Синочку, їж кашку!
    - Сонечко моє, як справи?
    - Такий гарненький котик!
    - Молочка тобі налити?
    - Бабусенько, розкажи казочку!
    - Донечко, одягни шапочку!
    - Рідненький, не хвилюйся!
- type: unjumble
  title: Побудуйте стилістично правильне речення
  instructions: Розташуйте слова, дотримуючись вказаного стилю.
  items:
  - words: прогнозується / що / проект / буде / завершено / до / кінця / місяця /
      відповідно / до / затвердженого / графіка
    answer: Прогнозується, що проект буде завершено до кінця місяця відповідно до
      затвердженого графіка.
  - words: синочку / їж / кашку / вона / така / тепленька / і / смачненька / бабуся
      / для / тебе / приготувала
    answer: Синочку, їж кашку, вона така тепленька і смачненька, бабуся для тебе приготувала.
  - words: дві / третіх / опитаних / працівників / задоволені / результатами / проведеного
      / дослідження / цього / року
    answer: Дві третіх опитаних працівників задоволені результатами проведеного дослідження
      цього року.
  - words: наші / хлопці / зробили / майже / все / за / тиждень / і / тепер / можна
      / відпочивати
    answer: Наші хлопці зробили майже все за тиждень, і тепер можна відпочивати.
  - words: п'ятеро / спеціалістів / залучено / до / проекту / додатково / для / прискорення
      / виконання / робіт
    answer: П'ятеро спеціалістів залучено до проекту додатково для прискорення виконання
      робіт.
  - words: котику / я / зараз / налию / тобі / свіженького / молочка / з / холодильника
      / смачненького
    answer: Котику, я зараз налию тобі свіженького смачненького молочка з холодильника.
- type: error-correction
  title: Виправте стилістичні помилки
  instructions: Кожне речення містить стилістичну невідповідність. Виправте її.
  items:
  - sentence: Рекомендовано збільшити бюджетик на двадцять відсоточків.
    error: бюджетик
    answer: бюджет
    options:
    - бюджетик
    - бюджет
    - бюджетний
    - бюджетування
    explanation: Демінутиви недоречні в офіційних документах.
  - sentence: Синочку, кашка тобою з'їдено добре!
    error: з'їдено
    answer: з'їдена
    options:
    - з'їдено
    - з'їдена
    - з'їв
    - їв
    explanation: 'У сімейному стилі краще активна конструкція: «ти з''їв кашку».'
  - sentence: Начальником сказано, що треба закінчити проектик.
    error: проектик
    answer: проект
    options:
    - проектик
    - проект
    - проектний
    - проектування
    explanation: Демінутив «проектик» недоречний у робочому контексті.
  - sentence: Троє хлопців залучено до реалізації завдань.
    error: залучено
    answer: прийшло
    options:
    - залучено
    - прийшло
    - прибуло
    - з'явилось
    explanation: 'У розмовному стилі краще: «Троє хлопців прийшло допомагати».'
  - sentence: Прогнозується, що сонечко завтра буде гарненьким.
    error: сонечко
    answer: сонце
    options:
    - сонечко
    - сонце
    - сонячно
    - сонячний
    explanation: У прогнозі погоди (офіційний контекст) демінутиви недоречні.
  - sentence: Матусю, рекомендовано мені з'їсти кашу до кінця.
    error: рекомендовано
    answer: треба
    options:
    - рекомендовано
    - треба
    - потрібно
    - необхідно
    explanation: Офіційна конструкція неприродна у сімейній розмові.
