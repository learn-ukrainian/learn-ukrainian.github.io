  instructions: Позначте всі слова/конструкції, що вказують на офіційний стиль.
  text: За [результатами] [перевірки] [встановлено], що [три четвертих] запланованих
    робіт [виконано] у [встановлений] термін. [П'ятеро] спеціалістів [залучено] [додатково].
