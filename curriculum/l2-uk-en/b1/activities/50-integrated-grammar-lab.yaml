activities:
- type: quiz
  title: Стилістичний аналіз
  instructions: Оберіть правильну відповідь, аналізуючи стилістичні особливості текстів.
  items:
  - question: Яка граматична особливість найбільше характеризує офіційний стиль українських
      ділових документів та звітів?
    options:
    - text: Велика кількість демінутивів для створення дружньої атмосфери
    - text: Широке використання коротких пасивних форм на -но/-то
      correct: true
    - text: Переважання активних конструкцій з особовими займенниками
    - text: Часте вживання вигуків та емоційно забарвленої лексики
    explanation: Короткий пасив (виконано, встановлено) — маркер офіційного стилю.
  - question: В якому контексті демінутив «проблемка» найімовірніше виражає іронію,
      а не справжнє зменшення?
    options:
    - text: У розмові бабусі з онуком про домашнє завдання
    - text: У звіті менеджера про серйозну помилку в проекті
      correct: true
    - text: У описі маленької технічної несправності принтера
    - text: У дитячій книжці про пригоди маленьких тварин
    explanation: «Проблемка» в професійному контексті часто означає велику проблему
      (іронія).
  - question: Яке речення найкраще поєднує офіційний стиль з точною статистикою, що
      типово для ділових звітів?
    options:
    - text: Майже всі хлопці зробили роботу добре
    - text: Троє працівників працювали дуже гарненько
    - text: Три четвертих завдань виконано у встановлений термін
      correct: true
    - text: Половинка проекту вже готова, ура!
    explanation: Короткий пасив + дріб = типова офіційна конструкція.
  - question: Чому змішування демінутивів з пасивними конструкціями в одному тексті
      зазвичай неприродне та стилістично помилкове?
    options:
    - text: Бо ці форми мають різні закінчення і не узгоджуються
    - text: Бо демінутиви не існують у сучасній українській мові
    - text: Бо вони належать до різних стильових регістрів
      correct: true
    - text: Бо пасив неможливо утворити від демінутивів
    explanation: Демінутиви — розмовний/сімейний регістр, пасив — офіційний.
  - question: Яка конструкція типова для української бабусі, що розмовляє з онуком
      про їжу та піклування?
    options:
    - text: Рекомендовано з'їсти кашу до кінця
    - text: Синочку, їж кашку, вона така смачненька!
      correct: true
    - text: Кашу має бути з'їдено повністю
    - text: Третина каші залишилася неспожитою
    explanation: Демінутиви + пестливі звертання — типовий сімейний регістр.
  - question: В якому тексті найкраще поєднано пасивні конструкції та збірні числівники
      для офіційного звіту?
    options:
    - text: П'ятеро спеціалістів залучено до проекту, двоє консультантів запрошено
        додатково
      correct: true
    - text: П'ять спеціалістів залучено до проекту, два консультанти запрошено
    - text: П'ятеро спеціалістиків залучено до проектику
    - text: Залучили п'ятьох спеціалістів, ще запросили двох консультантів
    explanation: Збірні числівники + короткий пасив — стилістично узгоджені.
  - question: Як найкраще перефразувати офіційне «Рекомендовано завершити проект до
      кінця кварталу» у розмовному стилі?
    options:
    - text: Рекомендується завершення проекту до кварталу
    - text: Начальник сказав, що треба закінчити до кінця кварталу
      correct: true
    - text: Кварталик закінчується, тож проектик треба закінчити
    - text: До кінця кварталу має бути завершено проект
    explanation: Активна конструкція з прямою мовою — типовий розмовний стиль.
  - question: Яка основна функція цитати в офіційному журналістському тексті, що робить
      його живішим та цікавішим?
    options:
    - text: Замінити всі пасивні конструкції активними
    - text: Показати неграмотність мовця
    - text: Внести живу мову та персональну думку у формальний текст
      correct: true
    - text: Уникнути використання статистичних даних
    explanation: Цитати додають «живого голосу» до об'єктивного репортажу.
