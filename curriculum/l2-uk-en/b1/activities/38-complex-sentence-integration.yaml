  passage: Минулого тижня я вирішив відвідати друга. {Коли|Тому що|Але|Або} я приїхав
    до його дому, побачив, {що|який|коли|але} вікна зачинені. Зателефонував йому,
    {але|і|що|який} він не відповідав. Почекав півгодини {і|але|що|який} вирішив піти,
    {тому що|і|а|який} вже було пізно. {Коли|Тому що|Що|Який} я йшов додому, зустрів
    сусіда, {який|що|коли|але} сказав, {що|який|коли|тому що} друг поїхав у відрядження.
    {Оскільки|Що|Який|Коли} я не знав про це, дуже здивувався. {Коли|Тому що|Що|Але}
    він повернеться, обов'язково зустрінемось. {Якщо|Тому що|Що|Хоча} буде час, поговоримо
    про все. Я сподіваюсь, {що|який|коли|але} він привезе цікаві історії, {які|що|коли|тому
    що} він завжди розповідає після подорожей. {Оскільки|Що|Який|Коли} ми давно не
    бачились, буде багато {що|який|коли|де} обговорити разом.
  instruction: Заповніть пропуски в тексті правильними сполучниками.
- type: mark-the-words
  title: Позначте підрядні сполучники
  instruction: Натисніть на всі підрядні сполучники в тексті.
  text: |
    Він прийшов, *коли* сонце зайшло за обрій. Ми раді, *що* він приїхав вчасно. *Тому що* було вже пізно, всі дуже втомились. Книга, *яку* я читав, була цікавою. *Якщо* матимеш час, зателефонуй мені. *Хоча* він хворий, все одно прийшов на зустріч. *Після того як* закінчив роботу, пішов додому. *Перш ніж* піти, він попрощався з усіма. *Оскільки* всі погодились, рішення прийняли одноголосно.
