- type: unjumble
  id: unjumble-complex-sentences
  title: Складання складних речень
  instructions: Складіть речення з розсипаних слів.
  items:
    - words: він / прийшов / , / коли / я / читав / книгу / цікаву / , / яку / ти / подарував / мені
      answer: Він прийшов, коли я читав цікаву книгу, яку ти мені подарував.

    - words: тому / що / напередодні / захворів / , / він / не / прийшов / на / важливу / зустріч / учора
      answer: Він не прийшов на важливу зустріч учора, тому що напередодні захворів.

    - words: мама / готує / смачну / вечерю / , / і / тато / допомагає / їй / на / кухні / кожного / вечора
      answer: Мама готує смачну вечерю, і тато допомагає їй на кухні кожного вечора.

    - words: якщо / завтра / буде / вільний / час / , / ми / поговоримо / про / все / , / що / сталося / сьогодні
      answer: Якщо завтра буде вільний час, ми поговоримо про все, що сталося сьогодні.

    - words: коли / він / приїхав / , / ми / вже / спали / , / бо / дуже / втомились / після / роботи
      answer: Коли він приїхав, ми вже спали, бо дуже втомились після роботи.

    - words: книга / , / яку / ти / дав / мені / вчора / , / виявилась / дуже / цікавою / та / захопливою
      answer: Книга, яку ти дав мені вчора, виявилась дуже цікавою та захопливою.

- type: error-correction
  id: error-sentence-structure
  title: Виправлення помилок у складних реченнях
  instructions: У кожному реченні є ОДНА помилка. Знайдіть і виправте.
  items:
    - sentence: Він сказав тому що хворий що не прийде на зустріч завтра.
      error: тому що хворий що
      answer: що не прийде, тому що хворий
      options:
        - тому що хворий що
        - що не прийде, тому що хворий
        - тому хворий що
        - хворий що тому
      explanation: Правильний порядок — з'ясувальне перед причиновим.

    - sentence: Я знаю що він прийде коли закінчить свою важливу роботу.
      error: знаю що
      answer: знаю, що
      options:
        - знаю що
        - знаю, що
        - знаю — що
        - знаю; що
      explanation: Потрібна кома перед підрядним сполучником.

    - sentence: Коли він прийшов і ми поговорили про важливі справи.
      error: Коли він прийшов і
      answer: Коли він прийшов,
      options:
        - Коли він прийшов і
        - Коли він прийшов,
        - Прийшов коли,
        - Він коли прийшов
      explanation: Кома відділяє підрядне від головного речення.

    - sentence: Тому що погода гарна але ми залишились вдома на вихідних.
      error: Тому що погода гарна але
      answer: Хоча погода гарна,
      options:
        - Тому що погода гарна але
        - Хоча погода гарна,
        - Погода гарна тому
        - Але погода тому
      explanation: «Тому що» — причина, а потрібно допустове «хоча».

    - sentence: Він прийшов якого ми чекали коли пролунав дзвінок у двері.
      error: якого ми чекали коли
      answer: на якого ми чекали, коли
      options:
        - якого ми чекали коли
        - на якого ми чекали, коли
        - чекали якого коли
        - коли якого чекали
      explanation: Потрібен прийменник «на» та кома перед «коли».

    - sentence: Мама сказала щоб я купив хліб який свіжий у магазині.
      error: хліб який свіжий
      answer: свіжий хліб
      options:
        - хліб який свіжий
        - свіжий хліб
        - який хліб свіжий
        - свіжий який хліб
      explanation: Прикметник перед іменником, без зайвого підрядного.

