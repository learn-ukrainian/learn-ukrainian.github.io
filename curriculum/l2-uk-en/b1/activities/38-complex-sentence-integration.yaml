- type: true-false
  id: tf-sentence-structure
  title: Структура складних речень
  instructions: Визначте, чи правильне твердження.
  items:
    - statement: Сурядний зв'язок поєднує рівноправні частини речення.
      correct: true
      explanation: Так, сурядні частини є рівноправними та незалежними.

    - statement: Підрядне речення завжди стоїть перед головним у складному реченні.
      correct: false
      explanation: Підрядне може стояти перед, після або всередині головного.

    - statement: Сполучник «а» виражає протиставлення в українських реченнях.
      correct: false
      explanation: «А» виражає зіставлення, протиставлення — «але», «проте».

    - statement: Означальне підрядне речення відповідає на питання «який?»
      correct: true
      explanation: Так, означальне характеризує іменник — «який?», «яка?», «яке?»

    - statement: В одному реченні може бути тільки одне підрядне речення.
      correct: false
      explanation: Може бути кілька підрядних на різних рівнях.

    - statement: Дворівнева підрядність — це коли підрядне залежить від підрядного.
      correct: true
      explanation: Так, підрядне другого рівня залежить від підрядного першого рівня.

    - statement: Сполучник «тому що» вводить часове підрядне речення в українській мові.
      correct: false
      explanation: «Тому що» вводить причинове підрядне речення.

    - statement: Сурядність і підрядність можна поєднувати в одному реченні.
      correct: true
      explanation: Так, це найскладніші типи речень з комбінованим зв'язком.

    - statement: Допустове підрядне вводиться сполучниками «хоча», «хоч» у реченні.
      correct: true
      explanation: Так, «хоча» вказує на протиставлення всупереч обставинам.

    - statement: З'ясувальне підрядне речення відповідає на питання «коли?» у тексті.
      correct: false
      explanation: З'ясувальне відповідає на «що?», «щоб?», «як?»

    - statement: Сполучник «якщо» вводить умовне підрядне речення в українській мові.
      correct: true
      explanation: Так, «якщо» виражає умову дії.

    - statement: Трирівнева конструкція означає три головних речення в одному тексті.
      correct: false
      explanation: Це три рівні залежності підрядних від попередніх речень.

    - statement: Кома завжди ставиться перед підрядним сполучником у складному реченні.
      correct: true
      explanation: Так, підрядне відділяється комою від головного речення.

    - statement: Сполучник «і» використовується для протиставлення частин речення.
      correct: false
      explanation: «І» — єднальний сполучник, протиставлення — «але».

