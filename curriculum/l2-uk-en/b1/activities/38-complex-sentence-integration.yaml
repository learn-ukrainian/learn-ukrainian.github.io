# B1 Module 38: Інтеграція складних речень
# Complex Sentence Integration activities

- type: quiz
  id: quiz-clause-types
  title: Типи речень
  instructions: Оберіть правильну відповідь.
  items:
    - prompt: Яке речення є прикладом сурядного зв'язку між частинами в українській синтаксичній системі?
      options:
        - text: Він прийшов, і ми поговорили.
          correct: true
        - text: Він прийшов, коли я читав.
          correct: false
        - text: Він прийшов, тому що хотів.
          correct: false
        - text: Він прийшов, щоб поговорити.
          correct: false
      explanation: Сполучник «і» з'єднує рівноправні частини.

    - prompt: Яке речення містить підрядне причинове, яке пояснює причину основної дії в тексті?
      options:
        - text: Коли він прийшов, ми обідали.
          correct: false
        - text: Він не прийшов, тому що захворів.
          correct: true
        - text: Якщо буде час, зателефоную.
          correct: false
        - text: Книга, яку ти дав, цікава.
          correct: false
      explanation: «Тому що» вказує на причину.

    - prompt: Скільки рівнів підрядності в реченні «Я знаю, що він прийде, коли закінчить роботу»?
      options:
        - text: Один рівень підрядності
          correct: false
        - text: Два рівні підрядності
          correct: true
        - text: Три рівні підрядності
          correct: false
        - text: Немає підрядних речень
          correct: false
      explanation: «Що він прийде» — 1 рівень, «коли закінчить» — 2 рівень.

    - prompt: Який сполучник використовується для зіставлення двох дій або ситуацій у сурядному реченні?
      options:
        - text: і
          correct: false
        - text: а
          correct: true
        - text: або
          correct: false
        - text: тому що
          correct: false
      explanation: «А» виражає зіставлення.

    - prompt: Яке з наведених речень правильно комбінує часове та причинове підрядні речення в одному?
      options:
        - text: Коли він прийшов, ми вже спали, тому що втомились.
          correct: true
        - text: Тому що він прийшов коли ми спали.
          correct: false
        - text: Він прийшов тому що коли ми спали.
          correct: false
        - text: Коли тому що він прийшов ми спали.
          correct: false
      explanation: Правильний порядок — час, головне, причина.

    - prompt: Що таке означальне підрядне речення згідно з українською синтаксичною класифікацією складних речень?
      options:
        - text: Речення, що відповідає на «чому?»
          correct: false
        - text: Речення, що відповідає на «коли?»
          correct: false
        - text: Речення, що відповідає на «який?»
          correct: true
        - text: Речення, що відповідає на «що?»
          correct: false
      explanation: Означальне відповідає на «який?», «яка?», «яке?»

    - prompt: Який сполучник використовується для вираження протиставлення в сурядному складному реченні?
      options:
        - text: і
          correct: false
        - text: а
          correct: false
        - text: але
          correct: true
        - text: або
          correct: false
      explanation: «Але» виражає протиставлення.

    - prompt: У реченні «Мама попросила, щоб я купив хліб, який пече пекарня» скільки є підрядних речень?
      options:
        - text: Одне підрядне речення
          correct: false
        - text: Два підрядних речення
          correct: true
        - text: Три підрядних речення
          correct: false
        - text: Немає підрядних речень
          correct: false
      explanation: «Щоб я купив» і «який пече» — два підрядних.

    - prompt: Яке речення поєднує сурядний та підрядний зв'язки одночасно в одній синтаксичній структурі?
      options:
        - text: Він прийшов, коли сонце зайшло.
          correct: false
        - text: Сонце зайшло, і ми пішли додому.
          correct: false
        - text: Він прийшов, коли сонце зайшло, і ми поговорили.
          correct: true
        - text: Він прийшов, тому що хотів поговорити.
          correct: false
      explanation: «І» — сурядний, «коли» — підрядний зв'язок.

    - prompt: Яка функція допустового підрядного речення, яке вводиться сполучником «хоча» в українській мові?
      options:
        - text: Вказує на причину дії
          correct: false
        - text: Вказує на час дії
          correct: false
        - text: Вказує на протиставлення всупереч обставинам
          correct: true
        - text: Вказує на мету дії
          correct: false
      explanation: «Хоча» показує, що дія відбувається всупереч чомусь.

    - prompt: Яке питання допомагає визначити з'ясувальне підрядне речення в складному реченні української мови?
      options:
        - text: Коли?
          correct: false
        - text: Чому?
          correct: false
        - text: Що?
          correct: true
        - text: Який?
          correct: false
      explanation: З'ясувальне відповідає на «що?», «щоб?», «як?»

    - prompt: У реченні «Якщо буде гарна погода, ми поїдемо на пікнік» яке підрядне речення використано?
      options:
        - text: Часове підрядне
          correct: false
        - text: Умовне підрядне
          correct: true
        - text: Причинове підрядне
          correct: false
        - text: Означальне підрядне
          correct: false
      explanation: «Якщо» вводить умовне підрядне речення.

    - prompt: Яка правильна послідовність підрядних речень у складному реченні з часом, причиною та умовою?
      options:
        - text: Причина, час, умова
          correct: false
        - text: Умова, причина, час
          correct: false
        - text: Час, причина, умова
          correct: true
        - text: Час, умова, причина
          correct: false
      explanation: Логічна послідовність — спочатку час, потім причина, потім умова.

    - prompt: Що характерно для трирівневої конструкції підрядності в складному реченні української мови?
      options:
        - text: Три сурядних частини
          correct: false
        - text: Підрядне залежить від підрядного, яке залежить від головного
          correct: true
        - text: Три головних речення
          correct: false
        - text: Три різних сполучники
          correct: false
      explanation: Кожне підрядне залежить від попереднього рівня.

