- type: quiz
  title: Вибір виду дієслова
  items:
  - question: У реченні «Я читав книгу дві години, але не дочитав її до кінця» перша частина використовує НДВ, бо описує тривалий процес без акценту на результаті.
    options:
    - text: процес без результату
      correct: true
    - text: завершену дію
      correct: false
    - text: одноразову подію
      correct: false
    - text: майбутню дію
      correct: false
    explanation: Тривалість (дві години) + процес = НДВ.
  - question: Яке дієслово правильно вжити в реченні «Він ___ листа і відправив його поштою» — написав чи писав?
    options:
    - text: написав (ДВ)
      correct: true
    - text: писав (НДВ)
      correct: false
    - text: пише (теперішній час)
      correct: false
    - text: напише (майбутній час)
      correct: false
    explanation: Послідовність завершених дій (і відправив) вимагає ДВ.
  - question: У реченні «Студенти завжди вивчали нові слова перед іспитом» використовується НДВ, бо слово «завжди» вказує на регулярну звичку в минулому.
    options:
    - text: регулярну звичку
      correct: true
    - text: одноразову дію
      correct: false
    - text: завершений результат
      correct: false
    - text: конкретний момент
      correct: false
    explanation: Завжди = повторення = НДВ.
  - question: Яке речення правильно передає одноразову завершену дію — «Він часто приходив у гості» чи «Він одного разу прийшов у гості»?
    options:
    - text: Він одного разу прийшов у гості.
      correct: true
    - text: Він часто приходив у гості.
      correct: false
    - text: Обидва речення однакові.
      correct: false
    - text: Жодне не є правильним.
      correct: false
    explanation: Одного разу + ДВ = одноразова дія.
  - question: У реченні «Нарешті вона зробила домашнє завдання і пішла гуляти» маркер «нарешті» вказує на завершення дії з результатом.
    options:
    - text: завершення з результатом
      correct: true
    - text: процес у часі
      correct: false
    - text: регулярну дію
      correct: false
    - text: незавершену дію
      correct: false
    explanation: Нарешті = завершення = ДВ.
  - question: Яке дієслово треба вжити в реченні «Ми ___ усі вправи за дві години» — робили чи зробили?
    options:
    - text: зробили (ДВ)
      correct: true
    - text: робили (НДВ)
      correct: false
    - text: робимо (теперішній)
      correct: false
    - text: робитимемо (майбутній)
      correct: false
    explanation: Усі вправи + за дві години = результат за обмежений час = ДВ.
  - question: Яке значення має речення «Вона готувала вечерю весь вечір» — процес приготування чи завершений результат?
    options:
    - text: процес без акценту на результаті
      correct: true
    - text: завершений результат
      correct: false
    - text: одноразова дія
      correct: false
    - text: майбутня дія
      correct: false
    explanation: Весь вечір (тривалість) = процес = НДВ.
  - question: У контексті «Того дня він написав три листи і відправив усі поштою» усі дієслова мають бути доконаного виду, бо описують послідовність завершених дій.
    options:
    - text: послідовність завершених дій
      correct: true
    - text: паралельні процеси
      correct: false
    - text: регулярні звички
      correct: false
    - text: незавершені дії
      correct: false
    explanation: Ланцюг завершених дій = всі ДВ.
  - question: Яке речення описує звичку в минулому — «Кожної неділі він ходив у церкву» чи «Одного разу він пішов у церкву»?
    options:
    - text: Кожної неділі він ходив у церкву.
      correct: true
    - text: Одного разу він пішов у церкву.
      correct: false
    - text: Обидва описують звичку.
      correct: false
    - text: Жодне не описує звичку.
      correct: false
    explanation: Кожної неділі + НДВ = регулярна звичка.
  - question: У реченні «Я вчив українську мову п'ять років і нарешті вивчив її добре» перший дієслово має бути НДВ, бо описує тривалий процес протягом п'яти років.
    options:
    - text: тривалий процес
      correct: true
    - text: завершений результат
      correct: false
    - text: одноразову дію
      correct: false
    - text: умовну дію
      correct: false
    explanation: П'ять років = тривалість = НДВ.
  - question: Який темпоральний маркер найчастіше вказує на доконаний вид — «довго» чи «нарешті»?
    options:
    - text: нарешті (завершення)
      correct: true
    - text: довго (тривалість)
      correct: false
    - text: обидва вказують на ДВ
      correct: false
    - text: обидва вказують на НДВ
      correct: false
    explanation: Нарешті = результат = ДВ; довго = процес = НДВ.
  - question: У реченні «Раптом він побачив друга і підійшов до нього» маркер «раптом» та контекст одноразової події вимагають доконаного виду.
    options:
    - text: одноразова несподівана подія
      correct: true
    - text: тривала регулярна дія
      correct: false
    - text: незавершений процес
      correct: false
    - text: майбутня подія
      correct: false
    explanation: Раптом + послідовність = ДВ.
  - question: Яке речення граматично правильне — «Вчора я читав цікаву статтю» чи «Вчора я читав цікаву статтю дві години»?
    options:
    - text: Обидва правильні, але з різними відтінками.
      correct: true
    - text: Тільки перше правильне.
      correct: false
    - text: Тільки друге правильне.
      correct: false
    - text: Обидва неправильні.
      correct: false
    explanation: НДВ можливий з «вчора» як факт або з тривалістю як процес.
  - question: У реченні «Він завжди допомагав друзям, коли вони просили» дієслово «допомагав» має бути НДВ, бо описує регулярну дію в минулому.
    options:
    - text: регулярну дію в минулому
      correct: true
    - text: одноразову допомогу
      correct: false
    - text: завершений результат
      correct: false
    - text: умовну дію
      correct: false
    explanation: Завжди + повторення = НДВ.
  id: вибір-виду-дієслова
- type: quiz
  title: Дієслова руху з префіксами
  items:
  - question: У реченні «Він ходить до університету щодня» використовується різноспрямоване дієслово, бо описує регулярний рух туди і назад.
    options:
    - text: регулярний рух (різноспрямований)
      correct: true
    - text: рух зараз (односпрямований)
      correct: false
    - text: минулий рух
      correct: false
    - text: майбутній рух
      correct: false
    explanation: Щодня = регулярно = різноспрямований.
  - question: Яке дієслово правильно вжити в реченні «Зараз вона ___ до Львова на автобусі» — їде чи їздить?
    options:
    - text: їде (односпрямований)
      correct: true
    - text: їздить (різноспрямований)
      correct: false
    - text: поїхала (минулий час)
      correct: false
    - text: поїде (майбутній час)
      correct: false
    explanation: Зараз + конкретний напрямок = односпрямований.
  - question: У реченні «Діти бігали у парку цілу годину» використовується різноспрямоване дієслово, бо описує рух у різних напрямках протягом години.
    options:
    - text: рух у різних напрямках
      correct: true
    - text: рух в одному напрямку
      correct: false
    - text: одноразовий біг
      correct: false
    - text: конкретну мету
      correct: false
    explanation: Цілу годину + різні напрямки = різноспрямований.
  - question: Який префікс потрібен для значення «вийти з приміщення» — ви-, при-, чи за-?
    options:
    - text: ви- (вийти)
      correct: true
    - text: при- (прийти)
      correct: false
    - text: за- (зайти)
      correct: false
    - text: під- (підійти)
      correct: false
    explanation: Ви- = вихід, рух назовні.
  - question: У реченні «Він перейшов вулицю і зайшов у магазин» обидва дієслова мають префікси, що змінюють напрямок руху.
    options:
    - text: пере- (через) + за- (всередину)
      correct: true
    - text: від- + при-
      correct: false
    - text: ви- + під-
      correct: false
    - text: об- + над-
      correct: false
    explanation: Перейшов = через; зайшов = увійшов.
  - question: Яке речення описує регулярний рух — «Вона йде до школи» чи «Вона ходить до школи»?
    options:
    - text: Вона ходить до школи.
      correct: true
    - text: Вона йде до школи.
      correct: false
    - text: Обидва описують регулярний рух.
      correct: false
    - text: Жодне не описує регулярний рух.
      correct: false
    explanation: Ходить = регулярно; йде = зараз, конкретно.
  - question: У реченні «Птахи відлітають на південь кожної осені» використовується різноспрямоване дієслово з префіксом, бо описує регулярну міграцію.
    options:
    - text: регулярна міграція
      correct: true
    - text: одноразовий політ
      correct: false
    - text: рух зараз
      correct: false
    - text: рух у минулому
      correct: false
    explanation: Кожної осені = регулярно = різноспрямований з префіксом.
  - question: Яке дієслово означає «підійти ближче до когось» — підійти чи відійти?
    options:
    - text: підійти (наближення)
      correct: true
    - text: відійти (віддалення)
      correct: false
    - text: обійти (навколо)
      correct: false
    - text: перейти (через)
      correct: false
    explanation: Під- = наближення; від- = віддалення.
  - question: У реченні «Вони обійшли весь парк за дві години» префікс «об-» вказує на рух навколо певного простору.
    options:
    - text: рух навколо (об-)
      correct: true
    - text: рух через (пере-)
      correct: false
    - text: рух з (ви-)
      correct: false
    - text: рух до (при-)
      correct: false
    explanation: Об- = навколо, обхід.
  - question: Яке речення правильне — «Літак летить до Одеси» чи «Літак літає до Одеси»?
    options:
    - text: Обидва правильні з різним значенням.
      correct: true
    - text: Тільки перше правильне.
      correct: false
    - text: Тільки друге правильне.
      correct: false
    - text: Обидва неправильні.
      correct: false
    explanation: Летить = зараз; літає = регулярно.
  - question: У реченні «Човен пливе по Дніпру» використовується односпрямоване дієслово, бо описує конкретний рух у певному напрямку зараз.
    options:
    - text: конкретний рух зараз
      correct: true
    - text: регулярний рух
      correct: false
    - text: рух туди і назад
      correct: false
    - text: минулий рух
      correct: false
    explanation: Пливе = зараз, односпрямований.
  - question: Який префікс додати до «йти», щоб отримати значення «увійти всередину» — ви-, за-, чи від-?
    options:
    - text: за- (зайти)
      correct: true
    - text: ви- (вийти)
      correct: false
    - text: від- (відійти)
      correct: false
    - text: пере- (перейти)
      correct: false
    explanation: За- = всередину (зайти в магазин).
  - question: У реченні «Вона несе важку сумку додому» використовується односпрямоване дієслово, бо описує рух з вантажем у конкретному напрямку.
    options:
    - text: рух з вантажем зараз
      correct: true
    - text: регулярне носіння
      correct: false
    - text: рух туди і назад
      correct: false
    - text: минулий рух
      correct: false
    explanation: Несе = зараз, конкретний напрямок.
  - question: Яка різниця між «везти» та «возити» — перше для руху зараз, а друге для регулярного руху?
    options:
    - text: везти = зараз; возити = регулярно
      correct: true
    - text: везти = регулярно; возити = зараз
      correct: false
    - text: немає різниці
      correct: false
    - text: обидва для минулого часу
      correct: false
    explanation: Везти = односпрямований; возити = різноспрямований.
  id: дієслова-руху-з-префіксами
- type: quiz
  title: Складні речення
  items:
  - question: У реченні «Я знаю студента, який вивчає українську мову» сполучник «який» вводить підрядне означальне речення.
    options:
    - text: підрядне означальне
      correct: true
    - text: підрядне мети
      correct: false
    - text: підрядне умови
      correct: false
    - text: підрядне причини
      correct: false
    explanation: Який = означальне речення (який студент?).
  - question: Який сполучник правильно вжити в реченні «Місто, ___ я народився, дуже красиве» — де чи куди?
    options:
    - text: де (місце)
      correct: true
    - text: куди (напрямок)
      correct: false
    - text: звідки (походження)
      correct: false
    - text: коли (час)
      correct: false
    explanation: Де = місце (де я народився).
  - question: У реченні «Він прийшов, щоб допомогти друзям» сполучник «щоб» вводить підрядне речення мети.
    options:
    - text: підрядне мети
      correct: true
    - text: підрядне причини
      correct: false
    - text: підрядне умови
      correct: false
    - text: підрядне часу
      correct: false
    explanation: Щоб + інфінітив = мета.
  - question: Яка структура правильна для нереальної умови — «Якби я знав, сказав би» чи «Якщо я знаю, скажу»?
    options:
    - text: Якби я знав, сказав би.
      correct: true
    - text: Якщо я знаю, скажу.
      correct: false
    - text: Обидві для нереальної умови.
      correct: false
    - text: Обидві неправильні.
      correct: false
    explanation: Якби + минулий час + би = нереальна умова.
  - question: У реченні «Хоча погода погана, ми підемо на прогулянку» сполучник «хоча» вводить допустове підрядне речення.
    options:
    - text: допустове (попри перешкоду)
      correct: true
    - text: умовне
      correct: false
    - text: причинове
      correct: false
    - text: означальне
      correct: false
    explanation: Хоча = допустове (попри погоду).
  - question: Який сполучник правильно вжити в реченні «Вона прийшла, ___ хотіла побачити тебе» — бо чи хоча?
    options:
    - text: бо (причина)
      correct: true
    - text: хоча (допуст)
      correct: false
    - text: якщо (умова)
      correct: false
    - text: щоб (мета)
      correct: false
    explanation: Бо = причина (чому прийшла?).
  - question: У реченні «Країна, куди ми їдемо, дуже красива» сполучник «куди» вводить підрядне означальне з напрямком руху.
    options:
    - text: напрямок руху (куди?)
      correct: true
    - text: місце (де?)
      correct: false
    - text: походження (звідки?)
      correct: false
    - text: час (коли?)
      correct: false
    explanation: Куди = напрямок (куди їдемо?).
  - question: Яка структура правильна для реальної умови — «Якщо прийдеш, побачиш» чи «Якби прийшов, побачив би»?
    options:
    - text: Якщо прийдеш, побачиш.
      correct: true
    - text: Якби прийшов, побачив би.
      correct: false
    - text: Обидві для реальної умови.
      correct: false
    - text: Обидві неправильні.
      correct: false
    explanation: Якщо + майбутній час = реальна умова.
  - question: У реченні «Оскільки було пізно, вони поїхали додому» сполучник «оскільки» вводить причинове підрядне речення.
    options:
    - text: причинове (чому поїхали?)
      correct: true
    - text: допустове
      correct: false
    - text: умовне
      correct: false
    - text: означальне
      correct: false
    explanation: Оскільки = причина.
  - question: Який сполучник правильно вжити в реченні «День, ___ ми зустрілися, був сонячний» — коли чи де?
    options:
    - text: коли (час)
      correct: true
    - text: де (місце)
      correct: false
    - text: куди (напрямок)
      correct: false
    - text: який (означення)
      correct: false
    explanation: Коли = час (який день? коли зустрілися).
  - question: У реченні «Батько працював, щоб діти могли вчитися» сполучник «щоб» + минулий час використовується, бо підмети різні.
    options:
    - text: різні підмети (батько, діти)
      correct: true
    - text: однаковий підмет
      correct: false
    - text: реальна умова
      correct: false
    - text: допустове речення
      correct: false
    explanation: Щоб + минулий час = різні підмети.
  - question: У реченні «Незважаючи на дощ, ми пішли на прогулянку» конструкція «незважаючи на» виражає допустове значення.
    options:
    - text: допустове (попри перешкоду)
      correct: true
    - text: причинове
      correct: false
    - text: умовне
      correct: false
    - text: часове
      correct: false
    explanation: Незважаючи на = допустове.
  - question: Який сполучник правильно вжити в реченні «Село, ___ він приїхав, біля Полтави» — звідки чи куди?
    options:
    - text: звідки (походження)
      correct: true
    - text: куди (напрямок)
      correct: false
    - text: де (місце)
      correct: false
    - text: коли (час)
