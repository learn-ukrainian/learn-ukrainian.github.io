- type: true-false
  title: Правда чи неправда?
  items:
  - statement: Конструкція щоб плюс минула форма використовується, коли підмети різні.
    correct: true
    explanation: Правильно, наприклад, у реченні "Я хочу, щоб ти прийшов" підмети різні.
  - statement: Форма дієслова після щоб узгоджується з підметом головного речення.
    correct: false
    explanation: Неправильно, форма узгоджується з підметом підрядного речення.
  - statement: Речення "Я хочу, щоб ти прийти" є граматично правильним.
    correct: false
    explanation: Неправильно, різні підмети потребують минулої форми "прийшов" або "прийшла".
  - statement: Минула форма після щоб не виражає минулий час, а умовний спосіб.
    correct: true
    explanation: Правильно, це кон'юнктив, не справжній минулий час.
  - statement: Речення "Вона хоче, щоб він прийшла" є правильним.
    correct: false
    explanation: Неправильно, форма має узгоджуватися з підметом "він" тобто "прийшов".
  - statement: Кома перед сполучником щоб є обов'язковою в українській мові.
    correct: true
    explanation: Правильно, підрядні речення завжди відділяються комою.
  - statement: Речення "Батьки хочуть, щоб діти вчаться" є граматично правильним.
    correct: false
    explanation: Неправильно, після щоб потрібна минула форма "вчилися".
  - statement: Заперечення в підрядному реченні ставиться перед дієсловом.
    correct: true
    explanation: Правильно, "щоб він не йшов" є правильною конструкцією.
  - statement: Вибір між доконаним і недоконаним видом залежить від контексту дії.
    correct: true
    explanation: Правильно, для результату потрібен доконаний вид, для процесу або недоконаний.
  - statement: Речення "Мама просить, щоб я допоміг" потребує форми жіночого роду.
    correct: false
    explanation: Залежить від статі мовця. Якщо мовець чоловічої статі, "допоміг" правильно.
  - statement: Конструкція щоб плюс минула форма існує тільки в українській мові.
    correct: false
    explanation: Неправильно, подібні конструкції є в інших слов'янських мовах.
  - statement: Після дієслова "вимагати" завжди використовується минула форма з різними підметами.
    correct: true
    explanation: Правильно, "вимагати, щоб хтось зробив" потребує минулої форми.
