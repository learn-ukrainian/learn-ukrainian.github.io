- type: quiz
  title: Розуміння Південної України
  items:
  - question: Одеса є головним портом України і центром культурного життя на півдні.
      Коли було засновано це унікальне місто на березі Чорного моря?
    options:
    - text: 1654 року
      correct: false
    - text: 1794 року
      correct: true
    - text: 1856 року
      correct: false
    - text: 1918 року
      correct: false
    explanation: Одесу засновано у 1794 році за наказом Катерини II як головний порт
      на Чорному морі.
  - question: Південна Україна славиться своїм теплим кліматом та родючими землями.
      Яка сільськогосподарська культура є основною для цього регіону?
    options:
    - text: Картопля
      correct: false
    - text: Пшениця
      correct: true
    - text: Цукровий буряк
      correct: false
    - text: Льон
      correct: false
    explanation: Степовий клімат і чорноземи роблять південь ідеальним для вирощування
      пшениці та інших зернових культур.
  - question: Одеський гумор відомий на весь світ завдяки особливому стилю жартів
      та мовної гри. Який письменник прославив цей гумор?
    options:
    - text: Тарас Шевченко
      correct: false
    - text: Михайло Жванецький
      correct: true
    - text: Іван Франко
      correct: false
    - text: Леся Українка
      correct: false
    explanation: Михайло Жванецький та Ісаак Бабель прославили одеський гумор на весь
      світ своїми творами.
  - question: Миколаїв є важливим промисловим центром південної України. Чому це місто
      називають «містом корабелів»?
    options:
    - text: Там багато моряків
      correct: false
    - text: Там будують кораблі
      correct: true
    - text: Там ловлять рибу
      correct: false
    - text: Там продають човни
      correct: false
    explanation: У Миколаєві знаходяться найбільші суднобудівні заводи України, де
      будували кораблі для флоту.
  - question: Херсонська область відома не лише портом, а й особливим сільськогосподарським
      продуктом. Який фрукт став символом Херсона?
    options:
    - text: Яблуко
      correct: false
    - text: Кавун
      correct: true
    - text: Груша
      correct: false
    - text: Слива
      correct: false
    explanation: Херсонські кавуни — знаменитий бренд, щороку в місті проходить фестиваль
      кавунів.
  - question: Південна Україна є регіоном багатьох народів, які століттями жили тут
      разом. Хто є корінним народом Криму?
    options:
    - text: Греки
      correct: false
    - text: Болгари
      correct: false
    - text: Татари
      correct: true
    - text: Молдовани
      correct: false
    explanation: Кримські татари — корінний народ Криму, який повернувся на півострів
      після депортації 1944 року.
  - question: Чорне море є найбільшим водоймищем південної України. Що сталося з Кримом
      у 2014 році?
    options:
    - text: Його приєднали до ЄС
      correct: false
    - text: Його окупувала Росія
      correct: true
    - text: Він отримав незалежність
      correct: false
    - text: Там було землетрус
      correct: false
    explanation: У 2014 році Росія окупувала Крим, який залишається територією України
      згідно з міжнародним правом.
  - question: Грецькі колонії на узбережжі Чорного моря існували ще в античні часи.
      Яка з цих колоній була заснована греками?
    options:
    - text: Київ
      correct: false
    - text: Ольвія
      correct: true
    - text: Львів
      correct: false
    - text: Харків
      correct: false
    explanation: Ольвію заснували греки в VI столітті до нашої ери на узбережжі Чорного
      моря.
  - question: Архітектура Одеси відображає її багатонаціональну історію. Хто будував
      це місто?
    options:
    - text: Тільки українці
      correct: false
    - text: Італійці, французи, греки
      correct: true
    - text: Тільки росіяни
      correct: false
    - text: Тільки турки
      correct: false
    explanation: Одесу будували архітектори з різних країн, тому вона нагадує середземноморські
      міста.
  - question: Азовське море є частиною південного регіону України. Чим воно відрізняється
      від Чорного моря?
    options:
    - text: Воно глибше
      correct: false
    - text: Воно мілке і тепле
      correct: true
    - text: Воно солоніше
      correct: false
    - text: Воно холодне
      correct: false
    explanation: Азовське море мілке та тепле, що робить його ідеальним для сімейного
      відпочинку.
