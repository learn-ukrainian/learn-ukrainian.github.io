- type: fill-in
  title: Фрази для презентації
  instruction: Заповніть пропуски правильними словами.
  items:
    - sentence: Доброго дня! Мене _____ Олена Коваленко, і я працюю в маркетинговому відділі.
      answer: звуть
      options: [звуть, кажуть, звати, зовуть]
    - sentence: Тема моєї _____ сьогодні — розвиток електронної комерції в Україні.
      answer: презентації
      options: [презентації, доповіді, розповіді, лекції]
    - sentence: Як _____ на графіку, продажі зросли на 40% за останній рік.
      answer: бачимо
      options: [бачимо, дивимось, показано, видно]
    - sentence: _____ увагу на цей показник — він є ключовим для нашого аналізу.
      answer: Зверніть
      options: [Зверніть, Подивіться, Погляньте, Дивіться]
    - sentence: Тепер _____ до наступної частини нашої презентації.
      answer: перейдемо
      options: [перейдемо, підемо, рухаємось, пересунемось]
    - sentence: _____ з дослідженням, 70% українців користуються смартфонами щодня.
      answer: Згідно
      options: [Згідно, Відповідно, Як, За]
    - sentence: _____, можна сказати, що ринок має великий потенціал для зростання.
      answer: Підсумовуючи
      options: [Підсумовуючи, Закінчуючи, Завершуючи, Кінчаючи]
    - sentence: Дякую за _____! Чи є у вас запитання?
      answer: увагу
      options: [увагу, слухання, час, присутність]
    - sentence: На діаграмі ми бачимо _____ бюджету між різними департаментами.
      answer: розподіл
      options: [розподіл, поділ, ділення, розділення]
    - sentence: Найбільша _____ ринку припадає на компанію «Нова Пошта».
      answer: частка
      options: [частка, частина, сегмент, доля]
    - sentence: _____ слайді показано порівняння результатів за три роки.
      answer: На
      options: [На, У, В, Цей]
    - sentence: Особливо важливо _____, що ця тенденція збережеться й надалі.
      answer: відзначити
      options: [відзначити, сказати, показати, побачити]

- type: cloze
  title: Вступ до презентації
  instruction: Заповніть пропуски у вступній частині презентації.
  passage: |
    {Доброго|Добрий|Привіт|Вітаю} дня, шановні колеги!

    Мене {зву|звати|кажуть|називають}ть Іван Петренко. Я працюю в аналітичному {відділі|департаменті|офісі|центрі} нашої компанії.

    Сьогодні я хочу {поговорити|розповісти|сказати|показати} про результати нашого дослідження ринку.

    Моя презентація {складається|містить|має|включає} з трьох частин.

    {Спочатку|Перш|Першою|Першим} ми розглянемо загальну ситуацію на ринку.

    {Потім|Далі|Після|Тоді} я покажу вам ключові показники за останній рік.

    І {нарешті|наприкінці|насамкінець|врешті} ми обговоримо наші висновки та рекомендації.

    Якщо у вас {виникнуть|будуть|з'являться|є} запитання, я з радістю відповім наприкінці.

    Отже, {почнімо|почнемо|розпочнімо|стартуємо} з загальної картини ринку.

    На першому {слайді|зображенні|малюнку|екрані} ви бачите основні тенденції.

    За {даними|інформацією|статистикою|числами} дослідження, ринок зріс на 15% за останній рік.

- type: cloze
  title: Опис графіка
  instruction: Заповніть пропуски в описі графіка.
  passage: |
    На цьому {графіку|діаграмі|слайді|зображенні} показано динаміку продажів за останні п'ять років.

    Як {бачимо|видно|можемо|показано}, у 2022 році продажі {зросли|піднялися|збільшилися|виросли} на 30%.

    У 2023 році спостерігалося невелике {падіння|зниження|скорочення|зменшення} — приблизно на 5%.

    Однак у 2024 році показники знову {почали|стали|зачали|розпочали} зростати.

    Найвищий {показник|рівень|результат|пік} був зафіксований у грудні минулого року.

    {Порівняно|У порівнянні|На відміну|Проти} з конкурентами, наші результати значно кращі.

    Тенденція {свідчить|показує|демонструє|вказує} про стабільне зростання попиту.

    {Отже|Таким чином|Підсумовуючи|Загалом}, можна сказати, що компанія розвивається успішно.

    На {наступному|іншому|другому|сусідньому} слайді я покажу детальніший аналіз.

    Зверніть {увагу|погляд|око|увагу} на показники третього кварталу.

    За нашими {прогнозами|очікуваннями|розрахунками|передбаченнями}, тенденція збережеться й надалі.

    {Згідно|Відповідно|За|Як} з експертами, ринок має великий потенціал.

