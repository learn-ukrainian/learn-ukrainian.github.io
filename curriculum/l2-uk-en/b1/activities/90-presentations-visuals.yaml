- type: quiz
  title: Вибір фрази для презентації
  instruction: Оберіть найкращу фразу для кожної ситуації під час презентації.
  items:
    - question: Ви починаєте формальну презентацію перед колегами на нараді. Як найкраще привітатися?
      options:
        - text: Доброго дня, шановні колеги!
          correct: true
        - text: Привіт усім!
          correct: false
        - text: Хай!
          correct: false
        - text: Вітаю, друзі!
          correct: false
    - question: Ви хочете перейти до наступної частини презентації. Яку фразу використати?
      options:
        - text: Тепер перейдемо до наступного питання.
          correct: true
        - text: Ну, далі...
          correct: false
        - text: Потім...
          correct: false
        - text: І ще одне...
          correct: false
    - question: Ви хочете підкреслити важливу інформацію на слайді. Яку фразу використати?
      options:
        - text: Зверніть увагу на цей показник.
          correct: true
        - text: Дивіться сюди.
          correct: false
        - text: Ось це.
          correct: false
        - text: Бачите?
          correct: false
    - question: Ви завершуєте презентацію і хочете запросити аудиторію до запитань. Що сказати?
      options:
        - text: Чи є у вас запитання?
          correct: true
        - text: Хтось хоче щось сказати?
          correct: false
        - text: Ну що, все зрозуміло?
          correct: false
        - text: Питання є?
          correct: false
    - question: Ви хочете пояснити складний термін простішими словами. Яку фразу використати?
      options:
        - text: Іншими словами, це означає...
          correct: true
        - text: Ну, це коли...
          correct: false
        - text: Простіше — це...
          correct: false
        - text: Типу...
          correct: false
    - question: На графіку показано різке зростання продажів за останній квартал. Як правильно це описати?
      options:
        - text: Продажі стрімко зросли за останній квартал.
          correct: true
        - text: Продажі трохи піднялися.
          correct: false
        - text: Продажі залишилися стабільними.
          correct: false
        - text: Продажі дещо змінилися.
          correct: false
    - question: Ви хочете послатися на дослідження у своїй презентації. Яку фразу використати?
      options:
        - text: За даними дослідження, показники зросли на 20%.
          correct: true
        - text: Хтось десь писав, що...
          correct: false
        - text: Я десь читав...
          correct: false
        - text: Кажуть, що...
          correct: false
    - question: Ви хочете підсумувати основні тези презентації наприкінці. Як почати?
      options:
        - text: Підсумовуючи, хочу наголосити на трьох ключових моментах.
          correct: true
        - text: Ну от і все, що я хотів сказати.
          correct: false
        - text: Коротко — все добре.
          correct: false
        - text: Ну от.
          correct: false

