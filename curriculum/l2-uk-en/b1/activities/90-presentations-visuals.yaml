- type: true-false
  title: Етикет презентацій
  instruction: Визначте, чи правильні ці твердження про презентації в українському діловому середовищі.
  items:
    - statement: На початку формальної презентації слід сказати «Доброго дня!» або «Добрий день!».
      correct: true
    - statement: Наприкінці презентації обов'язково потрібно подякувати аудиторії за увагу.
      correct: true
    - statement: В українських компаніях прийнято починати презентацію з неформальних жартів.
      correct: false
    - statement: Фраза «Тепер перейдемо до...» використовується для переходу між частинами презентації.
      correct: true
    - statement: Слово «зростати» більш формальне, ніж «рости», для опису показників.
      correct: true
    - statement: В офіційних презентаціях можна використовувати сленг та неформальну лексику.
      correct: false
    - statement: Фраза «За даними дослідження...» використовується для посилання на джерела.
      correct: true
    - statement: Наприкінці презентації не потрібно залишати час для запитань аудиторії.
      correct: false

