- type: quiz
  title: Українські свята — розуміння тексту
  items:
  - question: Українське Різдво традиційно святкували 7 січня за юліанським календарем,
      але з 2023 року офіційною датою стало інше число. Коли тепер офіційно святкують
      Різдво?
    options:
    - text: 6 січня
      correct: false
    - text: 25 грудня
      correct: true
    - text: 1 січня
      correct: false
    - text: 31 грудня
      correct: false
    explanation: З 2023 року Україна офіційно святкує Різдво 25 грудня за григоріанським
      календарем.
  - question: Святвечір в Україні починається з особливого моменту, пов'язаного з
      небом. Після якої події українські родини сідають за святковий стіл?
    options:
    - text: Після заходу сонця
      correct: false
    - text: Після появи першої зірки
      correct: true
    - text: Після опівночі
      correct: false
    - text: Після дзвонів церкви
      correct: false
    explanation: Традиційно родина збирається за столом, коли з'являється перша зірка
      на небі.
  - question: На Святвечір українці готують особливу страву з пшениці, меду та маку.
      Ця страва є обов'язковою на святковому столі. Як вона називається?
    options:
    - text: Вареники
      correct: false
    - text: Борщ
      correct: false
    - text: Кутя
      correct: true
    - text: Узвар
      correct: false
    explanation: Кутя — традиційна різдвяна страва з пшениці, меду, маку та горіхів.
  - question: Українці мають традицію готувати на Святвечір певну кількість страв.
      Скільки страв традиційно подають на різдвяний стіл?
    options:
    - text: Шість страв
      correct: false
    - text: Дев'ять страв
      correct: false
    - text: Дванадцять страв
      correct: true
    - text: П'ятнадцять страв
      correct: false
    explanation: На Святвечір традиційно готують дванадцять страв.
  - question: На Великдень українці вітаються особливими словами, які символізують
      радість від свята. Як українці традиційно вітаються на Великдень?
    options:
    - text: «З Новим роком!» — «Зі святом!»
      correct: false
    - text: «Христос Воскрес!» — «Воістину Воскрес!»
      correct: true
    - text: «Вітаю!» — «Дякую!»
      correct: false
    - text: «З Різдвом!» — «Ще й вам!»
      correct: false
    explanation: Традиційне великоднє привітання — «Христос Воскрес!» — «Воістину
      Воскрес!»
  - question: Писанки та крашанки — важливі символи Великодня. Орнаменти на писанках
      мають символічне значення. Що символізує спіраль на писанці?
    options:
    - text: Удачу та гроші
      correct: false
    - text: Вічність
      correct: true
    - text: Здоров'я
      correct: false
    - text: Любов
      correct: false
    explanation: Спіраль на писанці символізує вічність.
  - question: Свято Івана Купала — одне з найдавніших народних свят в Україні. Коли
      його відзначають і з якими стихіями воно пов'язане?
    options:
    - text: У березні, пов'язане з повітрям та землею
      correct: false
    - text: У липні, пов'язане з вогнем та водою
      correct: true
    - text: У вересні, пов'язане з землею та зерном
      correct: false
    - text: У грудні, пов'язане зі снігом та льодом
      correct: false
    explanation: Івана Купала відзначають у липні, свято пов'язане з вогнем та водою.
  - question: На свято Івана Купала молодь виконує особливий ритуал, пов'язаний з
      вогнем. Що традиційно роблять молоді люди цієї ночі?
    options:
    - text: Запалюють свічки в церкві
      correct: false
    - text: Стрибають через багаття
      correct: true
    - text: Розводять вогнище на горі
      correct: false
    - text: Несуть смолоскипи через село
      correct: false
    explanation: На Івана Купала молодь традиційно стрибає через багаття.
  - question: День Незалежності України — головне державне свято. Якого числа Верховна
      Рада ухвалила Акт проголошення незалежності України?
    options:
    - text: 1 грудня 1991 року
      correct: false
    - text: 24 серпня 1991 року
      correct: true
    - text: 22 січня 1919 року
      correct: false
    - text: 28 червня 1996 року
      correct: false
    explanation: Акт проголошення незалежності було ухвалено 24 серпня 1991 року.
  - question: Atlas Weekend — один з найбільших музичних фестивалів у Східній Європі.
      Скільки приблизно відвідувачів щороку збирає цей фестиваль?
    options:
    - text: Понад 10 000
      correct: false
    - text: Понад 50 000
      correct: false
    - text: Понад 100 000
      correct: true
    - text: Понад 500 000
      correct: false
    explanation: Atlas Weekend щороку збирає понад 100 000 відвідувачів.
