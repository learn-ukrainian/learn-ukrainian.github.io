    correct: false
    explanation: Хибно. Кутю готують на Різдво, а на Великдень готують паски.
  - statement: На Святвечір українські родини традиційно готують дванадцять різних
      страв для святкового столу.
    correct: true
    explanation: Правильно. Дванадцять страв символізують дванадцять апостолів.
  - statement: 'Колядки та щедрівки — це одне й те саме: святкові пісні, які співають
      на Різдво.'
    correct: false
    explanation: Хибно. Колядки співають на Різдво, а щедрівки — на Новий рік та Старий
      Новий рік.
  - statement: Писанки — це яйця, пофарбовані в один колір, без орнаментів та візерунків.
    correct: false
    explanation: Хибно. Писанки мають складні орнаменти, а крашанки — однотонні.
  - statement: Свято Івана Купала відзначають у ніч з 6 на 7 липня і воно пов'язане
      з літнім сонцестоянням.
    correct: true
    explanation: Правильно. Це найкоротша ніч року за традиційним календарем.
  - statement: На Івана Купала дівчата традиційно пускають на воду вінки зі свічками
      для ворожіння.
    correct: true
    explanation: Правильно. Це традиційний ритуал ворожіння на долю.
  - statement: Масляна — це тижневе свято, яке відзначають після Великодня та пов'язане
      із закінченням посту.
    correct: false
    explanation: Хибно. Масляну відзначають перед Великим постом, а не після.
  - statement: День Незалежності України святкують 24 серпня, коли у 1991 році було
      ухвалено Акт незалежності.
    correct: true
    explanation: Правильно. Це головне державне свято України.
  - statement: День Соборності — це свято об'єднання всіх українських земель в одну
      державу у 1919 році.
    correct: true
    explanation: Правильно. 22 січня об'єдналися УНР та ЗУНР.
  - statement: Atlas Weekend проводиться виключно за кордоном і ніколи не проходив
