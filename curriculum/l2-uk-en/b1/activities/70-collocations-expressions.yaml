    correct: true
    explanation: Так, «вести переговори» — типова колокація для ділового мовлення.
  - statement: Колокації «порушувати закон» та «порушувати проблему» мають однакове значення дієслова.
    correct: false
    explanation: Ні! «Порушувати закон» — to break, «порушувати проблему» — to raise.
  - statement: Колокація «здобувати освіту» підкреслює активний процес навчання.
    correct: true
    explanation: Так, «здобувати» означає активне досягнення, а не пасивне отримання.
  - statement: Правильно говорити «висувати вимоги» в офіційному контексті.
    correct: true
    explanation: Так, «висувати вимоги» — правильна формальна колокація.
