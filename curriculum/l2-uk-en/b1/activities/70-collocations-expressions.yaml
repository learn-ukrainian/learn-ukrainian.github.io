- type: quiz
  title: Розуміння колокацій
  items:
  - question: Яка колокація правильна для вираження "to make a decision" українською мовою?
    options:
    - text: робити рішення
      correct: false
    - text: приймати рішення
      correct: true
    - text: давати рішення
      correct: false
    - text: мати рішення
      correct: false
    explanation: Правильна колокація — «приймати рішення», а не дослівний переклад «робити рішення».
  - question: Як правильно сказати "to take part" українською мовою в офіційному контексті?
    options:
    - text: приймати участь
      correct: false
    - text: брати участь
      correct: true
    - text: мати участь
      correct: false
    - text: давати участь
      correct: false
    explanation: Правильна колокація — «брати участь». «Приймати участь» — це росіянізм!
  - question: Що означає колокація «чинити опір» у контексті історичних подій?
    options:
    - text: to create obstacles
      correct: false
    - text: to resist
      correct: true
    - text: to oppose legally
      correct: false
    - text: to complain
      correct: false
    explanation: «Чинити опір» означає to resist — протистояти, боротися проти когось.
  - question: Яке дієслово поєднується зі словом «переговори» для опису процесу їх проведення?
    options:
    - text: робити переговори
      correct: false
    - text: мати переговори
      correct: false
    - text: вести переговори
      correct: true
    - text: давати переговори
      correct: false
    explanation: Правильна колокація — «вести переговори».
  - question: Яка різниця між «грати роль» та «відігравати роль» в українській мові?
    options:
    - text: Це повні синоніми
      correct: false
    - text: «Відігравати роль» формальніше
      correct: true
    - text: «Грати роль» формальніше
      correct: false
    - text: Вони мають протилежні значення
      correct: false
    explanation: Обидві колокації означають "to play a role", але «відігравати роль» звучить формальніше.
  - question: Що означає колокація «порушувати проблему» в контексті ділового спілкування?
    options:
    - text: to break a problem
      correct: false
    - text: to cause a problem
      correct: false
    - text: to raise an issue
      correct: true
    - text: to solve a problem
      correct: false
    explanation: «Порушувати проблему» означає to raise an issue — підіймати питання для обговорення.
  - question: Яка колокація є антонімом до «досягати успіху» в українській мові?
    options:
    - text: мати невдачу
      correct: false
    - text: зазнавати невдачі
      correct: true
    - text: робити невдачу
      correct: false
    - text: приймати невдачу
      correct: false
    explanation: Антонім до «досягати успіху» — «зазнавати невдачі» (to fail, suffer failure).
  - question: Як правильно сказати "to bear responsibility" українською в офіційному контексті?
    options:
    - text: мати відповідальність
      correct: false
    - text: брати відповідальність
      correct: false
    - text: нести відповідальність
      correct: true
    - text: давати відповідальність
      correct: false
    explanation: Правильна колокація — «нести відповідальність».
