- type: fill-in
  title: Фрази для переговорів
  instruction: Заповніть пропуски правильними словами.
  items:
    - sentence: Я _____ перенести нараду на вівторок, якщо це вам підходить.
      answer: пропоную
      options: [пропоную, кажу, хочу, думаю]
    - sentence: Давайте _____ середину — можемо домовитися на 15% знижки.
      answer: знайдемо
      options: [знайдемо, шукаємо, робимо, думаємо]
    - sentence: Я готовий піти _____, якщо ви збільшите термін оплати.
      answer: назустріч
      options: [назустріч, далі, додому, вперед]
    - sentence: _____, ми вирішили підписати контракт наступного тижня.
      answer: Отже
      options: [Отже, Може, Якщо, Коли]
    - sentence: Чи _____ вас, якщо ми почнемо з пілотного проєкту?
      answer: влаштує
      options: [влаштує, подобається, хочете, бачите]
    - sentence: Що _____ ми розділимо завдання навпіл?
      answer: якщо
      options: [якщо, коли, тоді, там]
    - sentence: Моя _____ — збільшити бюджет на маркетинг на 10%.
      answer: пропозиція
      options: [пропозиція, думка, робота, справа]
    - sentence: _____! Тоді так і зробимо — підписуємо контракт.
      answer: Домовились
      options: [Домовились, Подивимось, Можливо, Чекайте]
    - sentence: Перепрошую за _____, ми виправимо ситуацію.
      answer: незручності
      options: [незручності, проблему, роботу, справу]
    - sentence: Як _____ можемо запропонувати безкоштовну доставку.
      answer: компенсацію
      options: [компенсацію, подарунок, оплату, доставку]
    - sentence: _____ в тому, що замовлення прийшло пошкодженим.
      answer: Справа
      options: [Справа, Робота, Думка, Питання]
    - sentence: Я _____, що ви заміните товар протягом тижня.
      answer: очікую
      options: [очікую, хочу, думаю, знаю]

- type: cloze
  title: Діалог зворотного зв'язку
  instruction: Заповніть пропуски в діалозі надання зворотного зв'язку.
  passage: |
    Керівник: Оксано, хочу {поговорити|сказати|написати|подзвонити} про ваш останній проєкт.

    Оксана: Так, звичайно. Слухаю {вас|тебе|мене|його}.

    Керівник: Ви чудово {впоралися|зробили|написали|показали} з презентацією клієнту — це було дуже професійно.

    Оксана: {Дякую|Добре|Гаразд|Чудово} за похвалу!

    Керівник: Водночас, {можливо|напевно|точно|звісно}, варто було б додати більше цифр у фінансовий розділ.

    Оксана: Я {розумію|знаю|бачу|чую}. Дякую за зауваження, я врахую це наступного разу.

    Керівник: Але {загалом|взагалі|завжди|часто} — чудова робота! Клієнт задоволений.

    Оксана: Дякую! Я {постараюся|спробую|зроблю|буду} покращити фінансову частину.

    Керівник: Чудово. Якщо потрібна {допомога|порада|підтримка|інформація} — звертайтесь.

    Оксана: Обов'язково. {Дякую|Добре|Гаразд|Звичайно} за розмову!

    Керівник: До {зустрічі|побачення|розмови|завтра}!

    Оксана: До зустрічі! {Гарного|Доброго|Чудового|Приємного} дня!

- type: cloze
  title: Діалог скарги
  instruction: Заповніть пропуски в діалозі скарги в ресторані.
  passage: |
    Клієнт: {Вибачте|Привіт|Добрий|Слухайте}, але є проблема.

    Офіціант: Слухаю {вас|тебе|мене|його}. Що сталося?

    Клієнт: {Справа|Проблема|Питання|Робота} в тому, що моя піца холодна. Ми чекали {годину|хвилину|день|тиждень}.

    Офіціант: {Перепрошую|Добре|Гаразд|Можливо} за незручності. Я розумію ваше розчарування.

    Клієнт: Я {очікую|хочу|думаю|знаю}, що ви вирішите цю проблему.

    Офіціант: Звичайно. {Дозвольте|Можу|Хочу|Буду}, ми приготуємо нову піцу негайно.

    Клієнт: І як {компенсацію|подарунок|знижку|оплату}?

    Офіціант: Як компенсацію можемо {запропонувати|дати|показати|зробити} десерт безкоштовно.

    Клієнт: {Добре|Погано|Ні|Може}, дякую.

    Офіціант: Ще раз {перепрошую|вибачте|дякую|будь ласка}. Нова піца буде через десять хвилин.

    Клієнт: Гаразд, {чекаю|добре|дякую|розумію}.

    Офіціант: Дякуємо за {терпіння|розуміння|допомогу|увагу}!

- type: error-correction
  title: Виправлення фраз
  instruction: Виправте занадто агресивні або неправильні фрази на ввічливі варіанти.
  items:
    - sentence: Ти все зробив неправильно!
      error: неправильно
      answer: інакше
      options: [інакше, погано, жахливо, зле]
      explanation: Пом'якшена форма критики з «Можливо, варто було б підійти до цього завдання інакше»
    - sentence: Це жахлива робота!
      error: жахлива
      answer: недосконала
      options: [недосконала, погана, жахлива, ніяка]
      explanation: Замість різкої критики краще сказати «Є кілька моментів, які можна покращити»
    - sentence: Знижте ціну негайно!
      error: негайно
      answer: якщо можливо
      options: [якщо можливо, зараз, швидко, негайно]
      explanation: Ввічлива форма «Що якщо ми обговоримо можливу знижку?»
    - sentence: Мені все одно, що ви думаєте!
      error: все одно
      answer: цікаво
      options: [цікаво, байдуже, все одно, неважливо]
      explanation: Краще сказати «Я розумію вашу думку, але дозвольте пояснити мою позицію»
    - sentence: Ваш сервіс жахливий!
      error: жахливий
      answer: потребує покращення
      options: [потребує покращення, поганий, жахливий, ніякий]
      explanation: Ввічливо «На жаль, маю повідомити про проблему з обслуговуванням»
    - sentence: Або так, або ніяк!
      error: ніяк
      answer: знайдемо компроміс
      options: [знайдемо компроміс, ні, ніколи, ніяк]
      explanation: Краще «Давайте спробуємо знайти компроміс»
    - sentence: Вимагаю компенсацію зараз!
      error: Вимагаю
      answer: Прошу
      options: [Прошу, Вимагаю, Хочу, Давайте]
      explanation: Ввічливо «Я був би вдячний, якби ви могли запропонувати компенсацію»
    - sentence: Це ваша провина!
      error: провина
      answer: відповідальність
      options: [відповідальність, помилка, провина, проблема]
      explanation: Краще «Справа в тому, що виникла проблема, яку потрібно вирішити»

