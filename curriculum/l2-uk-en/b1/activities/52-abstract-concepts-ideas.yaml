    correct: true
    explanation: Так, гіпотеза — це наукове припущення до підтвердження експериментом.
  - statement: '"Рішення" та "розв''язання" означають те саме.'
    correct: false
    explanation: '"Рішення" — вибір (decision), "розв''язання" — процес подолання проблеми.'
  - statement: Правильно говорити "зробити висновок".
    correct: true
    explanation: Так, "зробити висновок" — правильна колокація.
