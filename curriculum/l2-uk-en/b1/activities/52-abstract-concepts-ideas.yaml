    - text: твердження
      correct: false
    - text: висновок
      correct: false
    - text: гіпотеза
      correct: true
    - text: аргумент
      correct: false
    explanation: Гіпотеза — це наукове припущення, яке потребує експериментальної перевірки.
  - question: Що означає слово "виклик" у контексті "глобальні виклики"?
    options:
    - text: invitation
      correct: false
    - text: challenge
      correct: true
    - text: call
      correct: false
    - text: request
      correct: false
    explanation: У цьому контексті "виклик" означає challenge — складне завдання.
  - question: Яка різниця між "рішення" та "розв'язання"?
    options:
    - text: Це повні синоніми
      correct: false
    - text: '"Рішення" — вибір, "розв''язання" — процес подолання проблеми'
      correct: true
    - text: '"Розв''язання" формальніше'
      correct: false
    - text: Різниці немає
      correct: false
    explanation: '"Рішення" — результат вибору (прийняти рішення), "розв''язання" — процес подолання проблеми.'
  - question: Яке дієслово найкраще поєднується зі словом "гіпотезу"?
    options:
    - text: мати гіпотезу
      correct: false
    - text: робити гіпотезу
      correct: false
    - text: висунути гіпотезу
      correct: true
    - text: давати гіпотезу
      correct: false
    explanation: Правильна колокація — "висунути гіпотезу".
  - question: Яке слово означає "way out" у значенні "шлях із складної ситуації"?
    options:
    - text: спосіб
      correct: false
    - text: метод
      correct: false
    - text: вихід
      correct: true
    - text: підхід
      correct: false
    explanation: '"Вихід" означає way out — шлях із складної ситуації (знайти вихід).'
  - question: Що таке "наслідок"?
    options:
    - text: result
      correct: false
    - text: consequence
      correct: true
    - text: answer
      correct: false
    - text: conclusion
      correct: false
    explanation: '"Наслідок" — це consequence, те що відбувається після дії (часто негативне).'
  - question: Яке слово найбільш формальне для вираження "idea"?
    options:
    - text: ідея
      correct: false
    - text: думка
      correct: false
    - text: концепція
      correct: true
    - text: план
      correct: false
    explanation: '"Концепція" — найбільш формальний/академічний варіант, означає теоретичну систему.'
