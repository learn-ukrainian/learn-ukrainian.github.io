- type: true-false
  title: Правила використання
  items:
    - statement: '"Уряд" і "парламент" — це синоніми, що означають одне й те саме.'
      correct: false
      explanation: '"Уряд" — виконавча влада (Кабмін), "парламент" — законодавча влада (Верховна Рада).'

    - statement: Правильно говорити "ухвалити закон", а не "провести закон".
      correct: true
      explanation: 'Так, правильна колокація — "ухвалити закон". "Провести" використовується з виборами, реформами.'

    - statement: '"Держава" і "країна" означають абсолютно те саме і завжди взаємозамінні.'
      correct: false
      explanation: '"Держава" акцентує на політичній організації, "країна" — на географії та культурі.'

    - statement: '"Громадянське суспільство" — це державні установи, що обслуговують громадян.'
      correct: false
      explanation: 'Громадянське суспільство — це недержавні організації, волонтери, активісти.'

    - statement: Слово "права" у множині означає "human rights" — права кожної людини.
      correct: true
      explanation: '"Права" (мн.) — система захищених можливостей: права людини, громадянські права.'

    - statement: Можна сказати "порушити вибори" у значенні "сфальсифікувати вибори".
      correct: false
      explanation: 'Правильно — "сфальсифікувати вибори". "Порушити" використовується із "закон", "права".'

    - statement: '"Верховенство права" означає, що президент має найвищу владу в країні.'
      correct: false
      explanation: '"Верховенство права" означає, що всі — і громадяни, і влада — підкоряються закону.'

    - statement: Правильно говорити "провести реформу".
      correct: true
      explanation: 'Так, "провести реформу" — стандартна колокація (to implement a reform).'

    - statement: '"Депутат" та "міністр" — це однакові посади в українській політичній системі.'
      correct: false
      explanation: '"Депутат" — член парламенту (законодавча влада), "міністр" — член уряду (виконавча влада).'

    - statement: Слово "протест" та "демонстрація" можна використовувати як синоніми.
      correct: true
      explanation: 'Так, обидва слова описують публічні акції, хоча "демонстрація" трохи формальніше.'

    - statement: '"Корупція" — це позитивне явище, яке допомагає економіці розвиватися.'
      correct: false
      explanation: 'Корупція — це зловживання владою для особистої вигоди, серйозна проблема.'

    - statement: '"Прозорість" у політичному контексті означає відкритість влади перед громадянами.'
      correct: true
      explanation: 'Так, "прозорість" — це відкритість, доступність інформації про діяльність влади.'

- type: cloze
  title: Заповніть пропуски в тексті
  passage: |
    Верховна Рада — це український {парламент|уряд|парламент|президент}. Тут засідають народні {депутати|міністри|депутати|кандидати} від різних політичних {партій|держав|партій|країн}.

    На минулому тижні {парламент|уряд|парламент|суспільство} {ухвалив|провів|ухвалив|обрав} новий {закон|вибори|закон|протест} про освіту. {Уряд|Парламент|Уряд|Суспільство} підтримав {реформу|закон|реформу|протест}, яка має забезпечити більшу {прозорість|корупцію|прозорість|кризу}.

    Опозиція вимагає захисту {прав|законів|прав|обов'язків} {людини|держави|людини|партії} та боротьби з {корупцією|демократією|корупцією|свободою}. {Громадянське|Народне|Громадянське|Політичне} суспільство активно підтримує ці вимоги.

    {Вибори|Закони|Вибори|Протести} {президента|закону|президента|реформи} відбудуться наступного року. Кожен {громадянин|народ|громадянин|депутат} має {право|закон|право|обов'язок} {голосу|закону|голосу|протесту}.

