    - sentence: Влада порушила вибори, сфальсифікувавши результати.
      error: порушила
      answer: сфальсифікувала
      options:
        - порушила
        - сфальсифікувала
        - провела
        - ухвалила
      explanation: 'Вибори "фальсифікують", а не "порушують". "Порушити" — для законів, прав.'

    - sentence: Уряд провів новий закон про мобілізацію минулого тижня.
      error: провів
      answer: ухвалив
      options:
        - провів
        - ухвалив
        - обрав
        - підтримав
      explanation: '"Провести" використовується з виборами, реформами. Закон — "ухвалити".'

    - sentence: Громадяни вийшли на вибори проти корупції.
      error: вибори
      answer: протест
      options:
        - вибори
        - протест
        - голосування
        - демократію
      explanation: На "протест" виходять проти чогось. "Вибори" — це процес голосування.

    - sentence: Президент ухвалив указ про мобілізацію.
      error: ухвалив
      answer: підписав
      options:
        - ухвалив
        - підписав
        - провів
        - обрав
      explanation: 'Президент "підписує" укази. "Ухвалює" — парламент (закони).'

    - sentence: Народні міністри голосували за законопроєкт.
      error: міністри
      answer: депутати
