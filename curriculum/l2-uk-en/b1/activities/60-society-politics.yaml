- type: quiz
  title: Розуміння політичної лексики
  items:
  - question: Яке слово означає орган законодавчої влади, де засідають депутати?
    options:
    - text: уряд
      correct: false
    - text: парламент
      correct: true
    - text: суспільство
      correct: false
    - text: держава
      correct: false
    explanation: '"Парламент" — законодавчий орган, де засідають обрані депутати (Верховна Рада).'
  - question: Яке слово описує спільноту людей із певними відносинами та інституціями?
    options:
    - text: нація
      correct: false
    - text: народ
      correct: false
    - text: суспільство
      correct: true
    - text: країна
      correct: false
    explanation: '"Суспільство" означає society — спільнота людей із певними відносинами.'
  - question: Що означає термін "верховенство права" у політичному контексті?
    options:
    - text: влада президента над усіма
      correct: false
    - text: принцип, за яким усі рівні перед законом
      correct: true
    - text: право парламенту ухвалювати закони
      correct: false
    - text: перевага міжнародного права
      correct: false
    explanation: '"Верховенство права" означає, що всі — і громадяни, і влада — підкоряються закону.'
  - question: Яке дієслово найкраще поєднується зі словом "закон" у значенні "прийняти закон"?
    options:
    - text: провести закон
      correct: false
    - text: зробити закон
      correct: false
    - text: ухвалити закон
      correct: true
    - text: мати закон
      correct: false
    explanation: Правильна колокація — "ухвалити закон".
  - question: Яка різниця між словами "держава" та "країна" у політичному контексті?
    options:
    - text: Це повні синоніми, різниці немає
      correct: false
    - text: '"Держава" — політична організація, "країна" — географічна/культурна одиниця'
      correct: true
    - text: '"Країна" більш формальне'
      correct: false
    - text: '"Держава" означає тільки територію'
      correct: false
    explanation: '"Держава" акцентує на політичній організації (state), "країна" — на території та культурі (country).'
  - question: Що таке "громадянське суспільство" у сучасному розумінні цього терміну?
    options:
    - text: усі громадяни країни разом
      correct: false
    - text: організації та групи, незалежні від держави
      correct: true
    - text: державні установи, що обслуговують громадян
      correct: false
    - text: виборці на виборах
      correct: false
    explanation: '"Громадянське суспільство" — це НУО, волонтери, активісти, незалежні від влади.'
  - question: Яке слово використовується для опису відсутності чесності та зловживання владою?
    options:
    - text: демократія
      correct: false
    - text: прозорість
      correct: false
    - text: корупція
      correct: true
    - text: реформа
      correct: false
    explanation: '"Корупція" — зловживання владою для особистої вигоди.'
  - question: Що означає термін "права людини" в міжнародному контексті?
    options:
    - text: права громадян конкретної держави
      correct: false
    - text: основні права кожної людини незалежно від громадянства
      correct: true
    - text: права виборців на виборах
      correct: false
    - text: права членів політичних партій
      correct: false
    explanation: '"Права людини" — універсальні права кожної людини (на життя, свободу, безпеку).'
