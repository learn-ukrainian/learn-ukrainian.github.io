      explanation: Правильна колокація — "ухвалити закон", а не "провести закон".

    - sentence: Ми обрали політичну партію на виборах.
      error: обрали
      answer: підтримали
      options:
        - обрали
        - підтримали
        - провели
        - ухвалили
      explanation: Партію "підтримують" або "голосують за партію", а не "обирають".

    - sentence: Депутати зробили важливе рішення про бюджет.
