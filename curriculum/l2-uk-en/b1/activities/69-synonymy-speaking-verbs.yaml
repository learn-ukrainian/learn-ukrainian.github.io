- type: true-false
  title: Правила використання дієслів мовлення
  items:
  - statement: «Казати» та «говорити» — це повні синоніми, їх можна завжди замінювати.
    correct: false
    explanation: «Казати» — конкретне повідомлення (сказав, що...), «говорити» — процес мовлення.
  - statement: Дієслово «наполягати» вживається з прийменником «на» та місцевим відмінком.
    correct: true
    explanation: 'Правильно: «наполягати НА рішенні» (місцевий відмінок).'
  - statement: «Розповідати» використовується для офіційних повідомлень у ЗМІ.
    correct: false
    explanation: Для офіційних повідомлень використовують «повідомляти», а не «розповідати».
  - statement: «Стверджувати» та «заявляти» — це формальні дієслова для офіційного дискурсу.
    correct: true
    explanation: Так, обидва дієслова використовуються в офіційних контекстах.
  - statement: Дієслово «погоджуватися» вживається з прийменником «з» та орудним відмінком.
    correct: true
    explanation: 'Правильно: «погоджуватися З думкою» (орудний відмінок).'
  - statement: «Згадувати» та «нагадувати» означають те саме.
    correct: false
    explanation: «Згадувати» = to mention (минуле), «нагадувати» = to remind (спонукати пригадати).
  - statement: Дієслово «наполягати» не має доконаного виду.
    correct: true
    explanation: Так, «наполягати» — тільки НДВ, без пари ДВ.
  - statement: У розмовній мові достатньо використовувати лише «казати» та «говорити».
    correct: true
    explanation: У щоденному спілкуванні ці два дієслова покривають більшість ситуацій.
  - statement: «Констатувати» — це розмовне дієслово для повсякденного спілкування.
    correct: false
    explanation: «Констатувати» — формальне/академічне дієслово для офіційних контекстів.
  - statement: Дієслово «оголошувати» використовується для публічного проголошення рішень.
    correct: true
    explanation: 'Так: «Суддя оголошує вирок», «Спікер оголосив перерву».'
  - statement: «Пояснювати» та «описувати» — це синоніми.
    correct: false
    explanation: «Пояснювати» — роз'яснювати причини, «описувати» — передавати деталі.
  - statement: Можна сказати «казати про проблему».
    correct: false
    explanation: 'Краще: «говорити про проблему». «Казати» вживається з прямим об''єктом.'
