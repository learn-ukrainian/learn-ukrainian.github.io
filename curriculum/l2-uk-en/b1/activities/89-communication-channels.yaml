    Будемо {смажити|готувати|пекти|варити} шашлики та грати у {волейбол|футбол|теніс|бадмінтон}. Приходь о {дванадцятій|десятій|першій|другій} годині.

    {Напиши|Зателефонуй|Скажи|Повідом}, чи зможеш прийти? Я можу {заїхати|прийти|зателефонувати|написати} за тобою.

    {Обіймаю|З повагою|Щиро|Чекаю}! Твій {друг|товариш|приятель|знайомий} Андрій.

- type: unjumble
  title: Телефонні фрази
  instruction: Складіть слова у правильному порядку, щоб утворити граматично правильне речення.
  items:
    - words: ["день", "Добрий", "слухаю", "вас", "поліклініка", "номер", "три", "чим", "допомогти", "можу"]
      answer: Добрий день, поліклініка номер три, слухаю вас, чим можу допомогти?
    - words: ["записатися", "хотів", "би", "я", "терапевта", "до", "на", "завтра", "прийом"]
      answer: Я хотів би записатися до терапевта на прийом завтра.
    - words: ["вільний", "є", "Чи", "час", "завтра", "на", "ранок", "у", "вас"]
      answer: Чи є у вас вільний час на завтра ранок?
    - words: ["підходить", "Завтра", "о", "десятій", "годині", "тридцять", "вам", "це"]
      answer: Завтра о десятій годині тридцять, це вам підходить?
    - words: ["вас", "чути", "погано", "Вибачте", "чи", "можете", "повторити", "голосніше"]
      answer: Вибачте, вас погано чути, чи можете повторити голосніше?
    - words: ["хвилинку", "Зачекайте", "ласка", "будь", "перевірю", "я", "зараз", "інформацію"]
      answer: Зачекайте хвилинку, будь ласка, я зараз перевірю інформацію.
    - words: ["побачення", "До", "дякую", "за", "допомогу", "вашу", "сьогодні", "і", "гарного", "дня"]
      answer: Дякую за вашу допомогу сьогодні, і гарного дня, до побачення!
    - words: ["приводу", "з", "замовлення", "Дзвоню", "яке", "я", "зробив", "учора", "ввечері"]
      answer: Дзвоню з приводу замовлення, яке я зробив учора ввечері.

