- type: fill-in
  title: Телефонні фрази
  instruction: Заповніть пропуски правильними словами.
  items:
    - sentence: Добрий день, це Олена. Чи можу я _____ з директором?
      answer: поговорити
      options: [поговорити, написати, зателефонувати, побачитися]
    - sentence: Вибачте, вас погано _____. Можете говорити голосніше?
      answer: чути
      options: [чути, бачити, розуміти, знати]
    - sentence: Зачекайте _____, будь ласка. Я перевірю інформацію.
      answer: хвилинку
      options: [хвилинку, годину, день, тиждень]
    - sentence: Дзвоню з _____ замовлення, яке я зробив учора.
      answer: приводу
      options: [приводу, причини, запиту, проблеми]
    - sentence: _____, зв'язок перервався. Ви все ще на лінії?
      answer: Вибачте
      options: [Вибачте, Привіт, Дякую, Слухаю]
    - sentence: Дякую за _____! Гарного дня!
      answer: розмову
      options: [розмову, дзвінок, лист, допомогу]
    - sentence: Я хотів би _____ до терапевта на завтра.
      answer: записатися
      options: [записатися, зателефонувати, прийти, написати]
    - sentence: Добрий день, _____ Петро з компанії «Техносервіс».
      answer: говорить
      options: [говорить, пише, дзвонить, працює]

- type: cloze
  title: Офіційний лист-запит
  instruction: Заповніть пропуски у формальному листі.
  passage: |
    {Шановний|Привіт|Вітаю|Добрий} Олександре Миколайовичу!

    Звертаюся до {Вас|тебе|вас|них} із {проханням|запитом|листом|скаргою} надати інформацію про графік роботи Вашої установи у святкові дні.

    Ця {інформація|довідка|відповідь|новина} потрібна мені для планування мого {візиту|приходу|відвідування|приїзду} до вашого офісу наступного {тижня|місяця|дня|року}.

    Був би {вдячний|радий|щасливий|задоволений} за відповідь якомога {швидше|раніше|пізніше|довше}, бажано протягом тижня.

    Також прошу {повідомити|сказати|написати|зателефонувати} про необхідні документи для відвідування.

    З {повагою|любов'ю|привітом|теплом}, Ігор Коваленко.

    Контактний {телефон|номер|email|адреса}: {+380|8|044|097} 50 123 4567

