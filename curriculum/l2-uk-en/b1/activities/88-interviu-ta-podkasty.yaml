- type: cloze
  title: Слова для обговорення аудіоконтенту
  passage: 'Я слухаю {подкаст|книгу|газету|фільм}__ про українську історію кожен тиждень.
    {Ведучий|Слухач|Читач|Глядач}__ задає питання, а гість відповідає. Після слухання
    я завжди роблю {нотатки|паузу|вечерю|прогулянку}__, щоб запам''ятати головне.


    Яка головна {думка|гість|музика|їжа}__ цього інтерв''ю? Ведучий попросив гостя
    {уточнити|забути|видалити|змінити}__ його останнє твердження. Це було цікаве {обговорення|кіно|танець|сніданок}__
    про майбутнє технологій.


    Я не зрозумів, тому хочу {перепитати|поспати|погуляти|пообідати}__. У кінці подкасту
    ведучий зробив короткий {висновок|танець|обід|дзвінок}__. Активне {слухання|читання|писання|малювання}__
    допомагає краще розуміти аудіоконтент.


    Вона записала основні {тези|пісні|картини|вірші}__ з лекції. Ми вели цікаву {бесіду|машину|погоду|воду}__
    про сучасне мистецтво. {Ведучий|Читач|Письменник|Художник}__ подкасту сказав,
    що наступний епізод буде про музику.


    Напишіть коротке {резюме|лист|роман|вірш}__ цієї статті. Це {інтерв''ю|книга|картина|пісня}__
    з відомим українським письменником.'
- type: error-correction
  title: Помилки в реченнях про слухання
  items:
  - sentence: Я слухаю подкаст на моєму комп'ютер.
    error: комп'ютер
    answer: комп'ютері
    options:
    - комп'ютер
    - комп'ютері
    - комп'ютера
    - комп'ютером
    explanation: Після прийменника "на" потрібен місцевий відмінок — "на комп'ютері".
  - sentence: Ведучий запитав гість про його нову книгу.
    error: гість
    answer: гостя
    options:
    - гість
    - гостя
    - гостю
    - гостем
    explanation: Дієслово "запитати" вимагає знахідного відмінка — "запитав (кого?)
      гостя".
  - sentence: Я зробив важливий нотатка після слухання.
    error: нотатка
    answer: нотатку
    options:
    - нотатка
    - нотатку
    - нотатки
    - нотаток
    explanation: '"Нотатка" — іменник жіночого роду. Правильно — "важливу нотатку"
      (знахідний ж.р.).'
  - sentence: Це був цікавий дискусія про політику.
    error: цікавий
    answer: цікава
    options:
    - цікавий
    - цікава
    - цікаве
    - цікаві
    explanation: '"Дискусія" — жіночого роду, тому прикметник теж у жіночому роді
      — "цікава дискусія".'
  - sentence: Вона завжди уважно слухає своєму викладачу.
    error: слухає
    answer: слухає
    options:
    - слухає своєму викладачу
    - слухає свого викладача
    - слухає своїм викладачем
    - слухає своєї викладачки
    explanation: Дієслово "слухати" вимагає знахідного відмінка — "слухає (кого?)
      свого викладача".
  - sentence: Головна думка цей подкаст була про освіту.
    error: цей
    answer: цього
    options:
    - цей
    - цього
    - цьому
    - цим
    explanation: Потрібен родовий відмінок — "головна думка (чого?) цього подкасту".
  - sentence: Я хочу перепитати, тому що не чув відповідь.
    error: чув
    answer: почув
    options:
    - чув
    - почув
    - чую
    - почую
    explanation: У контексті конкретної дії в минулому краще вживати доконаний вид
      — "не почув відповідь".
  - sentence: Ведучий зробили підсумок наприкінці програми.
    error: зробили
    answer: зробив
    options:
    - зробили
    - зробив
    - зробила
    - зробило
    explanation: '"Ведучий" — однина чоловічого роду, тому дієслово — "зробив" (він
      зробив).'
  - sentence: Ми обговорювали цікаві теми на подкаст.
    error: подкаст
    answer: подкасті
    options:
    - подкаст
    - подкасті
    - подкасту
    - подкастом
    explanation: Після прийменника "на" потрібен місцевий відмінок — "на подкасті".
  - sentence: Це інтерв'ю був дуже довгим.
    error: був
    answer: було
    options:
    - був
    - було
    - була
    - були
    explanation: '"Інтерв''ю" — середнього роду (незмінюване), тому "інтерв''ю було
      довгим".'
- type: cloze
  title: Стратегії ефективного слухання
  passage: 'Активне слухання — це {свідомий|пасивний|випадковий|свідомий} процес,
    який вимагає концентрації. Перед слуханням варто прочитати {назву|кінець|середину|назву}
    епізоду та подумати про можливу тему.


    Під час слухання шукайте {сигнальні|випадкові|смішні|сигнальні} слова: "найважливіше",
    "головне", "отже". Вони допомагають знайти {головну|останню|першу|головну} думку.


    Якщо ви почули незнайоме слово, не {зупиняйтеся|біжіть|плачте|зупиняйтеся}. Продовжуйте
    слухати та спробуйте зрозуміти значення з {контексту|книги|словника|контексту}.


    Роблячи {нотатки|фото|селфі|нотатки}, ви краще запам''ятаєте інформацію. Записуйте
    основні {тези|пісні|жарти|тези} та нові слова.


    Для комфортного слухання достатньо розуміти {95|50|100|95} відсотків слів. Не
    прагніть до {досконалості|помилок|проблем|досконалості} — це нормально не знати
    кожне слово.


    {Ведучий|Слухач|Читач|Ведучий} керує розмовою та ставить питання {гостю|собі|стіні|гостю}.
    Разом вони створюють цікаве {обговорення|мовчання|танець|обговорення}.

    '
