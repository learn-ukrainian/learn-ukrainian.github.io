- type: quiz
  title: Стратегії слухання та розуміння подкастів
  items:
  - question: Яка основна різниця між активним і пасивним слуханням, що впливає на
      ефективність вивчення мови?
    options:
    - text: Активне слухання вимагає навушників, пасивне — ні
      correct: false
    - text: Активне слухання — свідомий процес з аналізом, пасивне — фонове
      correct: true
    - text: Активне слухання довше, пасивне — коротше
      correct: false
    - text: Активне слухання тільки для носіїв мови
      correct: false
    explanation: Активне слухання — це свідомий процес аналізу та розуміння, тоді
      як пасивне — коли подкаст грає на фоні без уваги.
  - question: Що рекомендується робити перед слуханням подкасту для кращого розуміння
      згідно зі стратегією активного слухання?
    options:
    - text: Прочитати назву епізоду та подумати про можливу тему
      correct: true
    - text: Вимкнути всі інші звуки в приміщенні
      correct: false
    - text: Записати всі слова, які ви знаєте
      correct: false
    - text: Прослухати спочатку на подвійній швидкості
      correct: false
    explanation: Перед слуханням корисно прочитати назву та подумати, про що може
      бути подкаст і які слова ви очікуєте почути.
  - question: Які слова є сигналами того, що мовець переходить до головної думки або
      підсумку?
    options:
    - text: слова "можливо", "здається", "напевно"
      correct: false
    - text: слова "найважливіше", "головне", "отже", "підсумовуючи"
      correct: true
    - text: слова "раніше", "потім", "згодом"
      correct: false
    - text: слова "я думаю", "на мою думку", "мені здається"
      correct: false
    explanation: Слова "найважливіше", "головне", "отже", "підсумовуючи" сигналізують
      про перехід до ключової інформації або висновків.
  - question: Що робити, коли під час слухання подкасту ви почули незнайоме слово?
    options:
    - text: Негайно зупинити запис і знайти слово в словнику
      correct: false
    - text: Продовжувати слухати, спробувати зрозуміти з контексту
      correct: true
    - text: Почати спочатку, бо ви пропустили важливу інформацію
      correct: false
    - text: Перейти до іншого подкасту з простішою лексикою
      correct: false
    explanation: Рекомендується продовжувати слухати і намагатися зрозуміти значення
      з контексту, а не зупинятися на кожному незнайомому слові.
  - question: Скільки відсотків слів потрібно розуміти для комфортного слухання за
      результатами досліджень?
    options:
    - text: 100% — треба розуміти кожне слово
      correct: false
    - text: 95% — одне незнайоме слово на 20 відомих
      correct: true
    - text: 75% — достатньо розуміти три чверті
      correct: false
    - text: 50% — половина слів достатньо
      correct: false
    explanation: Дослідження показують, що 95% розуміння (одне незнайоме слово на
      20) достатньо для комфортного слухання.
  - question: Яку функцію виконує ведучий у класичному форматі інтерв'ю або подкасту?
    options:
    - text: Розповідає про свій досвід як головний спікер
      correct: false
    - text: Ставить питання гостю та направляє бесіду
      correct: true
    - text: Перекладає слова гостя простішою мовою
      correct: false
    - text: Читає заздалегідь написаний текст
      correct: false
    explanation: Ведучий ставить питання гостю, направляє розмову та допомагає структурувати
      обговорення.
  - question: Що таке "транскрипція" у контексті подкастів і як вона допомагає вивчати
      мову?
    options:
    - text: Переклад подкасту іноземною мовою
      correct: false
    - text: Текстова версія аудіозапису для читання
      correct: true
    - text: Короткий опис теми подкасту
      correct: false
    - text: Список гостей та їхніх посад
      correct: false
    explanation: Транскрипція — це текстова версія аудіо. Вона допомагає спочатку
      прослухати, потім прочитати, а потім знову прослухати.
  - question: Яка рекомендована тривалість подкастів для початківців, які вивчають
      українську?
    options:
    - text: 5-10 хвилин — дуже короткі епізоди
      correct: false
    - text: 15-20 хвилин — короткі епізоди
      correct: true
    - text: 45-60 хвилин — стандартні епізоди
      correct: false
    - text: 2-3 години — довгі інтерв'ю
      correct: false
    explanation: Для початківців рекомендуються короткі епізоди по 15-20 хвилин, а
      потім поступово переходити до довших.
  - question: Що означає вираз "демократизація медіа" у контексті розвитку подкастингу
      в Україні?
    options:
    - text: Подкасти стали платними для всіх
      correct: false
    - text: Тепер будь-хто може створювати контент без дорогого обладнання
      correct: true
    - text: Держава контролює всі медіа
      correct: false
    - text: Подкасти транслюють тільки про політику
      correct: false
    explanation: Демократизація медіа означає, що тепер достатньо смартфона та ідеї,
      щоб створити подкаст — не потрібна студія чи ліцензія.
  - question: Яка порада дається новим подкастерам щодо регулярності випуску епізодів?
    options:
    - text: Випускати епізоди тоді, коли є натхнення
      correct: false
    - text: Бути послідовними та випускати регулярно
      correct: true
    - text: Випускати якомога більше епізодів на день
      correct: false
    - text: Робити перерви на кілька місяців між епізодами
      correct: false
    explanation: Послідовність і регулярність важливі для подкастерів — аудиторія
      очікує новий контент у передбачуваний час.
- type: true-false
  title: Факти про стратегії слухання
  items:
  - statement: Активне слухання означає слухати подкаст, поки ви займаєтеся іншими
      справами.
    correct: false
    explanation: Це пасивне слухання. Активне слухання вимагає повної концентрації
      та свідомого аналізу.
  - statement: Сигнальні слова "найважливіше" та "головне" вказують на ключову інформацію.
    correct: true
    explanation: Так, ці слова сигналізують про перехід до центральної ідеї або важливих
      тверджень.
  - statement: Якщо ви почули незнайоме слово, треба негайно зупинитися і знайти його
      в словнику.
    correct: false
    explanation: Рекомендується продовжувати слухати та вгадувати значення з контексту,
      а перевіряти пізніше.
  - statement: Ведучий подкасту — це людина, яка запрошує гостей та ставить їм питання.
    correct: true
    explanation: Так, ведучий керує бесідою, ставить питання та направляє обговорення.
  - statement: Для вивчення мови краще слухати подкасти без транскрипцій, щоб тренувати
      слух.
    correct: false
    explanation: Транскрипції корисні — можна спочатку слухати, потім читати, потім
      слухати знову.
  - statement: Інтонація мовця може допомогти визначити важливу інформацію.
    correct: true
    explanation: Так, важливі речі часто вимовляють повільніше, з наголосом, що допомагає
      їх виділити.
  - statement: Слово "резюме" в українській мові означає тільки документ для пошуку
      роботи.
    correct: false
    explanation: '"Резюме" також означає короткий виклад, підсумок — наприклад, резюме
      подкасту.'
  - statement: На початку подкасту ведучі часто анонсують тему, кажучи "Сьогодні ми
      поговоримо про..."
    correct: true
    explanation: Так, це типовий сигнал теми на початку — допомагає слухачам підготуватися.
  - statement: Якщо ви розумієте тільки 50% слів, цього достатньо для комфортного
      слухання.
    correct: false
    explanation: Дослідження показують, що для комфорту потрібно розуміти близько
      95% слів.
  - statement: Дискусія — це коли одна людина читає текст, а інші слухають.
    correct: false
    explanation: Дискусія — це обмін думками між кількома людьми, обговорення теми.
  - statement: '"Перепитувати" означає просити повторити або уточнити інформацію.'
    correct: true
    explanation: Так, "перепитувати" — це коли ви просите співрозмовника повторити
      або пояснити щось.
  - statement: Наприкінці інтерв'ю ведучі рідко підсумовують основні думки.
    correct: false
    explanation: Навпаки, наприкінці часто підсумовують — це допомагає слухачам закріпити
      головні ідеї.
