    - text: Вареники
      correct: false
    - text: Галушки
      correct: true
    - text: Деруни
      correct: false
    explanation: Полтавські галушки відомі завдяки творам Миколи Гоголя, який описав їх у своїх повістях.
  - question: Яка страва є традиційним солодким хлібом з родзинками та глазур'ю, що символізує Великдень?
    options:
    - text: Кутя
      correct: false
    - text: Паска
      correct: true
    - text: Пампушки
      correct: false
    - text: Узвар
      correct: false
    explanation: Паска — солодкий хліб з родзинками та глазур'ю — символ Великодня.
  - question: Чому південна українська кухня відрізняється від інших регіонів?
    options:
    - text: Через вплив російської кухні
      correct: false
    - text: Через близькість до Чорного моря та єврейський, грецький і турецький вплив
      correct: true
    - text: Через гірський клімат
      correct: false
    - text: Через відсутність сільського господарства
      correct: false
