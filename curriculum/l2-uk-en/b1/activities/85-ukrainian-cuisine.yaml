      correct: false
    - text: Десять страв, символ десяти заповідей
      correct: false
    - text: Дванадцять страв, символ дванадцяти апостолів
      correct: true
    - text: П'ять страв, символ п'яти хлібів
      correct: false
    explanation: На Святвечір готують дванадцять пісних страв — символ дванадцяти апостолів.
  - question: Яка традиційна українська страва є пшеничною кашею з медом, маком та горіхами, яку готують на Різдво?
