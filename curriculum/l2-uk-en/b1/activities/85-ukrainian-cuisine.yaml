    - text: Узвар
      correct: false
    - text: Кутя
      correct: true
    - text: Галушки
      correct: false
    - text: Холодець
      correct: false
    explanation: Кутя — пшенична каша з медом, маком та горіхами — головна страва Святвечора.
  - question: Що таке банош і в якому регіоні України його традиційно готують?
    options:
    - text: Рибний суп з Одеси
      correct: false
    - text: Кукурудзяна каша з бринзою та шкварками з Карпат
      correct: true
    - text: М'ясна страва з Харкова
      correct: false
    - text: Картопляні млинці з Полтавщини
      correct: false
    explanation: Банош — кукурудзяна каша з бринзою та шкварками, традиційна страва гуцулів із Карпат.
  - question: Яка страва відома завдяки творам Миколи Гоголя і походить з Полтавщини?
