- type: true-false
  title: Факти про українську кухню
  items:
  - statement: Борщ — це російська страва, яку пізніше запозичили українці.
    correct: false
    explanation: Борщ походить з України, і слово "борщ" має українське коріння від назви рослини борщівник.
  - statement: Українська кухня базується на натуральних продуктах завдяки родючим чорноземам країни.
    correct: true
    explanation: Україна — аграрна країна з родючими чорноземами, тому українська кухня базується на натуральних продуктах.
  - statement: Існує лише один рецепт борщу, який використовують по всій Україні.
    correct: false
    explanation: Кожна господиня має свій рецепт борщу — існує понад сто регіональних варіацій.
  - statement: Вареники можуть бути як солоні (з картоплею, сиром), так і солодкі (з вишнями).
    correct: true
    explanation: Вареники — це тісто з начинкою, яка може бути різною — картопля, сир, капуста, м'ясо, вишні або інші ягоди.
  - statement: Закарпатська кухня має угорський вплив через географічну близькість.
    correct: true
    explanation: Закарпатська кухня має угорський вплив через близькість до Угорщини — популярні гуляш, паприкаш, тістечка
      з маком.
  - statement: Пампушки — це солодкі булочки, які подають з кавою.
    correct: false
    explanation: Пампушки — маленькі часникові булочки, які традиційно подають до борщу, а не до кави.
  - statement: Бринза — це солений сир з овечого молока, основа багатьох карпатських страв.
    correct: true
    explanation: Бринза — солений сир з овечого молока — дійсно є основою багатьох карпатських страв.
  - statement: Форшмак — традиційна українська страва з картоплі.
    correct: false
    explanation: Форшмак — єврейська страва з оселедця, яка стала частиною одеської культури.
  - statement: На Святвечір можна їсти м'ясні страви.
    correct: false
    explanation: На Святвечір готують дванадцять пісних страв — без м'яса.
  - statement: Писанки — це яйця, розписані воском, відомі по всьому світу як мистецький витвір.
    correct: true
    explanation: Українські писанки — яйця, розписані воском — дійсно відомі по всьому світу як мистецький витвір.
  - statement: Деруни — це картопляні млинці, які особливо популярні в Західній Україні.
    correct: true
    explanation: Деруни — картопляні млинці, які смажать на олії, особливо популярні в Західній Україні.
  - statement: Перший тост в Україні завжди виголошують за здоров'я.
    correct: false
    explanation: Перший тост в Україні традиційно виголошують за зустріч, другий — за господарів, третій — за жінок або за
