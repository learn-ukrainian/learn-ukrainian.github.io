      correct: false
    - text: Борщ
      correct: true
    - text: Голубці
      correct: false
    - text: Деруни
      correct: false
    explanation: У 2022 році ЮНЕСКО включила культуру приготування борщу до списку нематеріальної культурної спадщини людства.
