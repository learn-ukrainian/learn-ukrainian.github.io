- type: quiz
  title: Комплексний огляд лексики B1
  items:
  - question: Яка різниця між словами «рішення» та «розв'язання» в українській мові?
    options:
    - text: Це повні синоніми, їх можна завжди замінювати
      correct: false
    - text: «Рішення» означає вибір, а «розв'язання» — процес подолання проблеми
      correct: true
    - text: «Рішення» використовується тільки в офіційних документах
      correct: false
    - text: «Розв'язання» означає математичну формулу
      correct: false
    explanation: «Рішення» — результат вибору (прийняти рішення), «розв'язання» — процес подолання проблеми.
  - question: Який дискурсний маркер використовується для введення контрастної думки в українській мові?
    options:
    - text: по-перше
      correct: false
    - text: таким чином
      correct: false
    - text: проте
      correct: true
    - text: крім того
      correct: false
    explanation: «Проте» вводить контрастну думку (however, nevertheless). «По-перше» — для переліку, «таким чином» — для висновку.
  - question: Яке слово означає "sustainable development" українською мовою в екологічному контексті?
    options:
    - text: швидкий розвиток
      correct: false
    - text: економічний розвиток
      correct: false
    - text: сталий розвиток
      correct: true
    - text: культурний розвиток
      correct: false
    explanation: «Сталий розвиток» — ключовий термін екологічного дискурсу.
  - question: Яке дієслово найкраще поєднується зі словом «рішення» в українській мові?
    options:
    - text: зробити рішення
      correct: false
    - text: прийняти рішення
      correct: true
    - text: мати рішення
      correct: false
    - text: давати рішення
      correct: false
    explanation: Правильна колокація — «прийняти рішення», а не «зробити рішення» (калька з англійської).
  - question: Яке слово означає "career growth" або "promotion" в українській професійній лексиці?
    options:
    - text: кар'єрне зростання
      correct: true
    - text: робочий рух
      correct: false
    - text: посадове збільшення
      correct: false
    - text: професійний підйом
      correct: false
    explanation: «Кар'єрне зростання» або «підвищення» — стандартні терміни для career growth/promotion.
  - question: Який регіон України відомий своєю австро-угорською архітектурою та кав'ярнями?
    options:
    - text: Слобожанщина
      correct: false
    - text: Полісся
      correct: false
    - text: Галичина (Львів)
      correct: true
    - text: Причорномор'я
      correct: false
    explanation: Львів та Галичина мають багату австро-угорську спадщину, включаючи знамениту кавову культуру.
  - question: Яке слово використовується для опису "challenge" у контексті глобальних проблем?
    options:
    - text: виклик
      correct: true
    - text: дзвінок
      correct: false
    - text: запрошення
      correct: false
    - text: звернення
      correct: false
    explanation: «Виклик» у контексті «глобальні виклики» означає challenge, а не call.
  - question: Яка фраза використовується для ввічливого вираження особистої думки українською мовою?
    options:
    - text: Я думаю що
      correct: false
    - text: На мою думку
      correct: true
    - text: У моїй голові
      correct: false
    - text: Моя опінія є
      correct: false
    explanation: «На мою думку» — стандартний вираз для in my opinion. «Я вважаю» — також правильний варіант.
  - question: Яке слово описує "consequence" з негативною конотацією в українській мові?
    options:
    - text: результат
      correct: false
    - text: наслідок
      correct: true
    - text: висновок
      correct: false
    - text: підсумок
      correct: false
    explanation: «Наслідок» часто має негативну конотацію, «результат» — більш нейтральне.
  - question: Яке слово означає "gap" у контексті прогалин у знаннях в українській мові?
    options:
    - text: діра
      correct: false
    - text: прогалина
      correct: true
    - text: яма
      correct: false
    - text: пробіл
      correct: false
    explanation: «Прогалина» — правильне слово для gap in knowledge. «Пробіл» — для пропуску в тексті.
  - question: Який дискурсний маркер використовується для додавання інформації в українській мові?
    options:
    - text: проте
      correct: false
    - text: натомість
      correct: false
    - text: крім того
      correct: true
    - text: отже
      correct: false
    explanation: «Крім того» (in addition, moreover) додає інформацію. «Проте» — для контрасту.
  - question: Яке слово означає "to apply" у контексті застосування знань українською мовою?
    options:
    - text: прикладати
      correct: false
    - text: застосовувати
      correct: true
    - text: накладати
      correct: false
    - text: подавати
      correct: false
    explanation: «Застосовувати» — правильне слово для to apply knowledge/skills. «Подавати» — для заяви.
  - question: Який регіон України відомий своєю промисловістю та технологічним сектором?
    options:
    - text: Закарпаття
      correct: false
    - text: Буковина
      correct: false
    - text: Харківщина
      correct: true
    - text: Волинь
      correct: false
    explanation: Харків та Харківщина — великий промисловий та технологічний центр України.
  - question: Яке слово використовується для опису "comprehensive" у контексті огляду українською мовою?
    options:
    - text: великий
      correct: false
    - text: комплексний
      correct: true
    - text: важкий
      correct: false
    - text: широкий
      correct: false
    explanation: «Комплексний» означає comprehensive, всебічний. «Широкий огляд» — також можливий варіант.
