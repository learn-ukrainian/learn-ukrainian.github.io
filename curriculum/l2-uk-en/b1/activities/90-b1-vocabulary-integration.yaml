  - statement: Слово «наслідок» та «результат» — це повні синоніми в українській мові.
    correct: false
    explanation: «Наслідок» часто має негативну конотацію, «результат» — більш нейтральне.
  - statement: Львів належить до Галичини — історичного регіону західної України з багатою спадщиною.
    correct: true
    explanation: Львів — центр Галичини, регіону з австро-угорською та польською культурною спадщиною.
  - statement: Дискурсний маркер «таким чином» використовується на початку аргументації.
    correct: false
    explanation: «Таким чином» використовується для висновку (thus, therefore), а не для початку.
  - statement: Слово «сталий розвиток» означає "sustainable development" в екологічному контексті.
    correct: true
    explanation: «Сталий розвиток» — стандартний український термін для sustainable development.
  - statement: Харківщина відома своєю курортною зоною та пляжами на Чорному морі.
    correct: false
    explanation: Харківщина — промисловий регіон. Курорти на Чорному морі — в Одеській області та Криму.'
  - statement: Правильно говорити «висунути гіпотезу» або «висунути теорію» в науковому контексті.
    correct: true
    explanation: Обидві колокації правильні для наукового дискурсу українською мовою.
  - statement: Слово «виклик» у контексті «глобальні виклики» означає "telephone call".
    correct: false
    explanation: «Виклик» у цьому контексті означає challenge — складне завдання, а не телефонний дзвінок.
  - statement: Маркер «по-перше» використовується для введення першого пункту у списку аргументів.
    correct: true
    explanation: «По-перше» (firstly) вводить перший аргумент. «По-друге» — другий, і так далі.
