    correct: true
    explanation: Правильно! "Помідорчики свіженькі!" — типова торгова культура.
  - statement: Демінутив завжди означає малий розмір предмета.
    correct: false
    explanation: Неправильно! Демінутив часто виражає ставлення, не розмір.
