- type: quiz
  title: Розуміння демінутивів
  instructions: Оберіть правильну відповідь, аналізуючи функції та форми демінутивів.
  items:
  - prompt: Яка найпоширеніша функція демінутивів в українській мові, коли ми говоримо не про фізичний розмір предмета?
    options:
    - text: Вираження офіційності та формальності в ділових документах
      correct: false
    - text: Вираження ніжності, любові та теплого ставлення до співрозмовника
      correct: true
    - text: Підкреслення негативного ставлення до предмета розмови
      correct: false
    - text: Заміна складних граматичних конструкцій простішими
      correct: false
    explanation: Демінутиви в українській — передусім засіб вираження теплих почуттів.
  - prompt: У якому контексті речення «У нас маленька проблемка» найімовірніше виражає іронію, а не справжній малий розмір
      проблеми?
    options:
    - text: Коли батьки говорять з маленькою дитиною про її іграшки
      correct: false
    - text: Коли продавець пропонує товар покупцеві на ринку
      correct: false
    - text: Коли колега повідомляє про серйозну помилку в проекті
      correct: true
    - text: Коли бабуся розмовляє з онуком про його домашнє завдання
      correct: false
    explanation: '"Проблемка" у професійному контексті часто означає велику проблему (іронія).'
  - prompt: Який суфікс утворює найніжніший демінутив від слова «мати», якщо ми хочемо висловити особливу любов?
    options:
    - text: -ка (матка)
      correct: false
    - text: -інка (матінка) або -уся (матуся)
      correct: true
    - text: -ця (матиця)
      correct: false
    - text: -иха (матиха)
      correct: false
    explanation: '"Матінка" та "матуся" — найніжніші форми; "матка" — нейтральний термін.'
  - prompt: Чому використання демінутивів у формальних документах вважається серйозною помилкою стилю та порушенням норм?
    options:
    - text: Бо демінутиви не існують в українській літературній мові
      correct: false
    - text: Бо демінутиви завжди виражають негативне ставлення автора
      correct: false
    - text: Бо демінутиви надають тексту неформального або іронічного звучання
      correct: true
    - text: Бо демінутиви використовуються виключно в дитячій літературі
      correct: false
    explanation: Офіційний стиль вимагає нейтральних форм без емоційного забарвлення.
  - prompt: Яке речення демонструє правильне використання демінутива для ввічливого прохання в повсякденній ситуації спілкування?
    options:
    - text: Директоре, підпишіть документик терміново!
      correct: false
    - text: Колеги, маємо проблемку з бюджетиком.
      correct: false
    - text: Можна водички, будь ласка?
      correct: true
    - text: Ваша зарплатка цього місяця буде менша.
      correct: false
    explanation: '"Водички" — типове пом''якшення прохання; інші приклади недоречні.'
  - prompt: Який подвійний демінутив від слова «малий» виражає максимальний ступінь зменшення в ланцюжку нанизування суфіксів?
    options:
    - text: маленький
      correct: false
    - text: малюсенький
      correct: false
    - text: малесесенький
      correct: true
    - text: малесенько
      correct: false
    explanation: 'Ланцюжок: малий - маленький - малесенький - малесесенький.'
  - prompt: У якому діалозі демінутиви використовуються найприродніше відповідно до українських мовних норм і культурних традицій?
    options:
    - text: 'Бабуся до онука: «Синочку, їстимеш кашку?»'
      correct: true
    - text: 'Директор до підлеглого: «Колего, маємо проблемку з договорчиком.»'
      correct: false
    - text: 'Лікар до пацієнта: «Ви маєте серйозну хворобку.»'
      correct: false
    - text: 'Суддя на засіданні: «Підсудний, підпишіть протокольчик.»'
      correct: false
    explanation: Демінутиви природні в сімейному спілкуванні, не в офіційному.
  - prompt: Яка функція демінутива «котику» як звертання між закоханими в сучасній українській мові та культурі?
    options:
    - text: Вказівка на те, що людина схожа на кота зовнішньо
      correct: false
    - text: Іронічне зауваження про поведінку партнера
      correct: false
    - text: Вираження ніжності та близькості між партнерами
      correct: true
    - text: Нейтральне звертання без емоційного забарвлення
      correct: false
    explanation: '"Котику" — типове ласкаве звертання між закоханими в Україні.'
