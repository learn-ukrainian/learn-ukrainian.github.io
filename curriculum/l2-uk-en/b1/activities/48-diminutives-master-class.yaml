  instructions: Визначте, чи правильне кожне твердження.
  items:
  - statement: Демінутиви можуть виражати іронію та сарказм, а не лише ніжність.
    correct: true
    explanation: Правильно! "Проблемка" може означати велику проблему (іронічно).
  - statement: Демінутиви використовуються виключно в розмовах з дітьми.
    correct: false
    explanation: 'Неправильно! Демінутиви вживаються в багатьох контекстах: ввічливість, любов, іронія.'
  - statement: Подвійні демінутиви (малесенький, гарнесенький) типові для мови до дітей.
    correct: true
    explanation: Правильно! Дорослі часто нанизують суфікси, говорячи з малюками.
  - statement: Демінутиви доречні в офіційних документах для створення довірчого тону.
    correct: false
    explanation: Неправильно! Офіційний стиль вимагає нейтральних форм.
  - statement: «Сонечко» та «котику» — типові звертання між закоханими в Україні.
    correct: true
    explanation: Правильно! Це поширені ласкаві звертання.
  - statement: Усі іменники української мови можуть утворювати демінутиви.
    correct: false
    explanation: Неправильно! Деякі слова (абстрактні поняття) не мають демінутивів.
