  - words: сонечко / як / моє / я / за / сумувала / тобою / дуже / весь / цей / довгий / тиждень
    answer: Сонечко моє, як я дуже сумувала за тобою весь цей довгий тиждень.
  - words: дайте / водички / ласка / будь / склянку / холодної / мені / після / такої / спеки / на / вулиці
    answer: Дайте мені склянку холодної водички, будь ласка, після такої спеки на вулиці.
  - words: яка / машинка / у / гарненька / тебе / нова / ось / нещодавно / куплена / за / великі / гроші
    answer: Ось яка гарненька нова машинка у тебе, нещодавно куплена за великі гроші.
  - words: бабусю / рідненька / за / дякую / пиріжечки / смачні / ці / що / ти / сьогодні / для / мене / спекла
    answer: Бабусю рідненька, дякую за ці смачні пиріжечки, що ти сьогодні для мене спекла.
  - words: маємо / проблемку / маленьку / з / таку / проектиком / нашим / яку / треба / швидко / вирішити / разом
    answer: Маємо таку маленьку проблемку з нашим проектиком, яку треба швидко вирішити разом.
