- type: cloze
  title: Доповніть речення правильними дієсловами
  passage: 'Автобус {під''їхав|від''їхав|доїхав|приїхав} до зупинки і відчинив двері. Ми {дійшли|підійшли|відійшли|прийшли} до музею пішки за двадцять хвилин. Він {відійшов|підійшов|дійшов|прийшов} від вікна на кілька кроків, щоб дати їй місце.


    Таксі {довезло|підвезло|відвезло|привезло} нас до аеропорту вчасно, за 40 хвилин. Літак {відлетів|підлетів|долетів|прилетів} від Києва о 9 ранку і полетів на захід. Вона {піднесла|віднесла|донесла|принесла} подарунок до столу і поставила його перед іменинником.


    Потяг {доїхав|під''їхав|від''їхав|приїхав} до Одеси за шість годин, точно за розкладом. Кур''єр {доніс|підніс|відніс|приніс} пакунок до квартири на четвертому поверсі без ліфта. Друг {підвіз|відвіз|довіз|привіз} мене до університету вранці, бо в мене зламалася машина.


    Птах {підлетів|відлетів|долетів|прилетів} до гнізда і сів на гілку дерева. Вантажівка {від''їхала|під''їхала|доїхала|приїхала} від складу рано вранці з меблями для клієнта. Мама {відвозить|підвозить|довозить|привозить} дітей до школи кожного ранку перед роботою.


    Ми {дійшли|підійшли|відійшли|прийшли} до центру міста пішки, щоб побачити всі визначні пам''ятки. Він {підійшов|відійшов|дійшов|прийшов} до рецепції готелю і запитав про ключ від номера.'
