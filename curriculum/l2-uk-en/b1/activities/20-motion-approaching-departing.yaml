- type: cloze
  title: Доповніть текст про поїздку
  passage: Минулого тижня ми з друзями вирішили поїхати до Львова. Вранці таксі {під'їхало|від'їхало|доїхало|приїхало} до нашого будинку точно о 7:00. Ми сіли в машину, і таксі {від'їхало|під'їхало|доїхало|приїхало} від будинку до залізничного вокзалу. За двадцять хвилин ми {дійшли|підійшли|відійшли|прийшли} до вокзалу. Ми {підійшли|відійшли|дійшли|прийшли} до каси, щоб купити квитки на потяг. Після цього ми {відійшли|підійшли|дійшли|прийшли} від каси і {підійшли|відійшли|дійшли|прийшли} до платформи номер три. Потяг {від'їхав|під'їхав|доїхав|приїхав} о 8:30. Дорога була довгою, але за шість годин ми нарешті {доїхали|підїхали|від'їхали|приїхали} до Львова. На вокзалі у Львові нас зустрів друг на машині. Він {під'їхав|від'їхав|доїхав|приїхав} до виходу з вокзалу, і ми {підійшли|відійшли|дійшли|прийшли} до його машини. Він {довіз|підвіз|відвіз|привіз} нас до готелю в центрі міста. Ми {дійшли|підійшли|відійшли|прийшли} до готелю за п'ятнадцять хвилин. Після реєстрації ми {віднесли|піднесли|донесли|принесли} до рецепції свої валізи і {дійшли|підійшли|відійшли|прийшли} до свого номера на третьому поверсі. Це була чудова подорож!
  id: доповніть-текст-про-поїздку
- type: mark-the-words
