- type: quiz
  title: Префікси наближення та віддалення
  items:
  - question: Яке з наведених нижче дієслів означає рух до об'єкта або наближення до нього пішки?
    options:
    - text: підійти
      correct: true
    - text: відійти
      correct: false
    - text: дійти
      correct: false
    - text: прийти
      correct: false
    explanation: Підійти означає підійти ближче, наблизитися до об'єкта пішки.
  - question: Якщо ви хочете сказати, що таксі відїхало від готелю і віддалилося, який префікс ви використаєте?
    options:
    - text: під-
      correct: false
    - text: від-
      correct: true
    - text: до-
      correct: false
    - text: при-
      correct: false
    explanation: 'Префікс від- виражає віддалення від точки: від''їхати від готелю.'
  - question: Яке з наведених нижче речень правильно описує ситуацію, коли ви успішно дійшли до пункту призначення пішки?
    options:
    - text: Я підійшов до школи після довгої прогулянки.
      correct: false
    - text: Я відійшов до школи після довгої прогулянки.
      correct: false
    - text: Я дійшов до школи після довгої прогулянки.
      correct: true
    - text: Я прийшов до школи після довгої прогулянки.
      correct: false
    explanation: 'Дійти означає досягти кінцевої точки пішки: дійшов до школи.'
  - question: Чому в дієсловах під'їхати і від'їхати потрібен апостроф після префіксів під- і від- перед голосною ї?
    options:
    - text: Тому що це правило орфографії для всіх префіксів без виключень.
      correct: false
    - text: Тому що апостроф розділяє приголосний префікс і голосний звук ї після нього.
      correct: true
    - text: Тому що апостроф означає паузу в усному мовленні між складами.
      correct: false
    - text: Тому що без апострофа дієслово стає недоконаного виду.
      correct: false
    explanation: 'Апостроф ставиться після приголосного префікса перед голосними ї, є, ю, я: під''їхати, від''їхати.'
  - question: Яке з наведених нижче дієслів означає успішно донести предмет до пункту призначення, завершивши процес доставки?
    options:
    - text: піднести
      correct: false
    - text: віднести
      correct: false
    - text: донести
      correct: true
    - text: принести
      correct: false
    explanation: 'Донести означає нести щось до кінцевої точки і успішно доставити: доніс пакунок до квартири.'
  - question: Якщо літак покинув термінал і віддалився від аеропорту, яке дієслово найточніше описує цей рух?
    options:
    - text: підлетів
      correct: false
    - text: відлетів
      correct: true
    - text: долетів
      correct: false
    - text: прилетів
      correct: false
    explanation: 'Відлетіти означає відлетіти від точки, віддалитися повітрям: літак відлетів від терміналу.'
  - question: Яке з наведених нижче дієслів правильно описує ситуацію, коли автобус наблизився до зупинки і зупинився біля неї?
    options:
    - text: під'їхав
      correct: true
    - text: від'їхав
      correct: false
    - text: доїхав
      correct: false
    - text: приїхав
      correct: false
    explanation: 'Під''їхати означає наблизитися транспортом до точки: автобус під''їхав до зупинки.'
  - question: Яке з наведених нижче речень правильно використовує префікс до- для опису досягнення кінцевого пункту подорожі?
    options:
    - text: Ми підійшли до Львова після п'яти годин в дорозі.
      correct: false
    - text: Ми відійшли до Львова після п'яти годин в дорозі.
      correct: false
    - text: Ми доїхали до Львова після п'яти годин в дорозі.
      correct: true
    - text: Ми приїхали до Львова після п'яти годин в дорозі.
      correct: false
    explanation: 'Доїхати означає досягти кінцевої точки транспортом: доїхали до Львова.'
  - question: Якщо кур'єр приніс пакунок до дверей вашої квартири і поклав його перед дверима, яке дієслово найточніше описує цю дію?
    options:
    - text: підніс
      correct: true
    - text: відніс
      correct: false
    - text: доніс
      correct: false
    - text: приніс
      correct: false
    explanation: 'Піднести означає принести щось до певної точки: підніс пакунок до дверей.'
  - question: Яке з наведених нижче дієслів означає відійти пішки від певного місця на невелику відстань, віддалитися від нього?
    options:
    - text: підійти
      correct: false
    - text: відійти
      correct: true
    - text: дійти
      correct: false
    - text: прийти
      correct: false
    explanation: 'Відійти означає відійти від точки, віддалитися пішки: відійшов від вікна.'
  - question: Якщо ви кажете друзеві по телефону, що ви вже досягли вокзалу пішки і прибули туди, яке дієслово ви використаєте?
    options:
    - text: підійшов
      correct: false
    - text: відійшов
      correct: false
    - text: дійшов
      correct: true
    - text: прийшов
      correct: false
    explanation: 'Дійти означає досягти кінцевої точки пішки: дійшов до вокзалу.'
  - question: Яке з наведених нижче дієслів правильно описує ситуацію, коли таксі привезло вас до аеропорту і ви прибули туда?
    options:
    - text: підвезло
      correct: false
    - text: відвезло
      correct: false
    - text: довезло
      correct: true
    - text: привезло
      correct: false
    explanation: 'Довезти означає довезти когось транспортом до кінцевого пункту: таксі довезло мене до аеропорту.'
  - question: Яке з наведених нижче речень містить помилку у використанні префікса наближення або віддалення?
    options:
    - text: Він підійшов до столу і взяв книгу.
      correct: false
    - text: Я відійшов до школи і почав урок.
      correct: true
    - text: Вона відійшла від вікна на кілька кроків.
      correct: false
    - text: Ми дійшли до центру за годину.
      correct: false
    explanation: 'Відійти означає віддалитися від чогось, а не досягти мети. Правильно: дійшов до школи.'
  - question: Якщо птах летів до дерева і сів на його гілку, успішно завершивши політ, яке дієслово найточніше описує цей рух?
    options:
    - text: підлетів
      correct: false
    - text: відлетів
      correct: false
    - text: долетів
      correct: true
    - text: прилетів
      correct: false
    explanation: 'Долетіти означає долетіти до точки призначення, завершити політ: долетів до дерева.'
