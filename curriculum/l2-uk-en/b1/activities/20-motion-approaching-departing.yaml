  id: знайдіть-дієслова-з-префіксами
  passage: '*Таксі* *під''їхало* до *готелю*, і *пасажир* *вийшов* з *машини*. *Таксі* *від''їхало* від *готелю* до *наступного* *клієнта*. *Пасажир* *підійшов* до *рецепції* і *зареєструвався*. Після *реєстрації* він *відійшов* від *стійки* і *дійшов* до *свого* *номера* на *третьому* *поверсі*.'
- type: select
