- type: true-false
  title: Правда чи неправда про префікси руху
  items:
  - statement: Префікс під- виражає наближення до об'єкта, а префікс від- виражає віддалення від об'єкта.
    correct: true
    explanation: Під- = наближення (підійти до столу), від- = віддалення (відійти від столу).
  - statement: Дієслово дійти означає підійти до об'єкта і зупинитися біля нього, але не досягти кінцевої мети.
    correct: false
    explanation: 'Дійти означає досягти кінцевої точки, завершити шлях пішки: дійшов до музею.'
  - statement: У дієсловах під'їхати і від'їхати після префіксів під- і від- ставиться апостроф перед голосною ї.
    correct: true
    explanation: 'Апостроф обов''язковий після приголосного префікса перед ї, є, ю, я: під''їхати, від''їхати.'
  - statement: Префікс до- можна використовувати тільки з дієсловами пішого пересування, але не з транспортними дієсловами.
    correct: false
    explanation: 'Префікс до- працює з усіма дієсловами руху: дійти (пішки), доїхати (транспорт), долетіти (повітря).'
  - statement: Піднести означає принести щось до певної точки, а донести означає успішно доставити до кінцевого пункту.
    correct: true
    explanation: Піднести = принести до об'єкта, донести = завершити доставку до кінцевої точки.
  - statement: Дієслово відійти можна використовувати для опису досягнення школи після прогулянки.
    correct: false
    explanation: Відійти означає віддалитися від чогось. Для досягнення школи використовуємо дійти.
  - statement: Той самий префікс під-, від-, або до- працює з усіма дієсловами руху незалежно від способу пересування.
    correct: true
    explanation: 'Префікси універсальні: підійти (пішки), під''їхати (транспорт), підлетіти (повітря).'
  - statement: Якщо таксі наблизилося до готелю і зупинилося біля входу, правильно сказати від'їхало до готелю.
    correct: false
    explanation: 'Від- означає віддалення. Правильно: під''їхало до готелю (наближення).'
  - statement: Префікс до- підкреслює успішне досягнення кінцевої точки і завершення подорожі з результатом.
    correct: true
    explanation: 'До- означає reach destination: дійшов = успішно досяг мети пішки.'
  - statement: Дієслово піднести можна використовувати для опису доставки посилки на пошту за кілька кілометрів від дому.
    correct: false
    explanation: Піднести = принести до близької точки. Для віддаленої доставки використовуємо віднести або донести.
  - statement: Якщо птах летів від дерева і віддалився в небо, правильно використати дієслово відлетів.
    correct: true
    explanation: 'Відлетіти = віддалитися повітрям від точки: птах відлетів від гнізда.'
  - statement: Префікс під- означає входження всередину об'єкта, наприклад підійти означає увійти до будинку.
    correct: false
    explanation: Під- означає наближення, а не входження. Для входження використовується префікс в-/у- (увійти).
  - statement: Коли ви телефонуєте таксі і воно прибуває до вашого будинку, водій може сказати Я під'їхав.
    correct: true
    explanation: 'Під''їхати = наблизитися транспортом до точки: під''їхав до будинку.'
  - statement: Дієслово довезти означає почати поїздку транспортом і рухатися в напрямку пункту призначення.
    correct: false
    explanation: 'Довезти означає успішно транспортувати до кінцевої точки: таксі довезло мене до аеропорту.'
  id: правда-чи-неправда-про-префікси-руху
