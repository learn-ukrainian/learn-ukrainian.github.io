- type: quiz
  title: Розуміння стратегій читання новин
  items:
  - question: У журналістиці лід відіграє особливу роль, бо він містить найважливішу інформацію статті. Що таке лід у новині?
    options:
    - text: Останній абзац статті з висновками
      correct: false
    - text: Перший абзац з ключовою інформацією
      correct: true
    - text: Підпис автора під статтею
      correct: false
    - text: Рекламне оголошення в тексті
      correct: false
    explanation: Лід — це перший абзац новини, який відповідає на основні питання.
  - question: Українські заголовки мають особливості, які допомагають економити місце та привертати увагу читача. Яка особливість
      українських заголовків?
    options:
    - text: Вони завжди написані великими літерами
      correct: false
    - text: Вони часто пропускають дієслово «бути»
      correct: true
    - text: Вони обов'язково містять цитату
      correct: false
    - text: Вони завжди мають знак питання
      correct: false
    explanation: Українські заголовки часто пропускають дієслово «бути» для стислості.
  - question: Критичне читання новин передбачає вміння відрізняти об'єктивну інформацію від суб'єктивних оцінок автора. Що
      є ознакою факту в новині?
    options:
    - text: Слова «на мою думку»
      correct: false
    - text: Оцінні прикметники «чудовий», «жахливий»
      correct: false
    - text: Конкретні числа, дати та імена
      correct: true
    - text: Прогнози на майбутнє
      correct: false
    explanation: Факти — це конкретна, перевірена інформація з числами та датами.
  - question: Читаючи новину, важливо розуміти, звідки журналіст отримав інформацію та наскільки вона надійна. Що вказує на
      надійність джерела?
    options:
    - text: Анонімні коментарі в соцмережах
      correct: false
    - text: Посилання на офіційні документи чи установи
      correct: true
    - text: Чутки від невідомих осіб
      correct: false
    - text: Особиста думка автора статті
      correct: false
    explanation: Надійні джерела — офіційні установи, документи, експерти з іменами.
  - question: Принцип побудови новини допомагає читачам швидко отримати головну інформацію, не читаючи весь текст. Як називається
      цей принцип?
    options:
    - text: «Пряма піраміда»
      correct: false
    - text: «Перевернута піраміда»
      correct: true
    - text: «Журналістський квадрат»
      correct: false
    - text: «Новинний трикутник»
      correct: false
    explanation: «Перевернута піраміда» означає, що найважливіше — на початку.
  - question: Деякі слова в тексті вказують на те, що автор висловлює думку, а не факт. Яке слово є маркером думки?
    options:
    - text: «Вчора о 15:00»
      correct: false
    - text: «За даними звіту»
      correct: false
    - text: «Експерти вважають»
      correct: true
    - text: «Президент заявив»
      correct: false
    explanation: «Вважають», «прогнозують» — маркери думок та оцінок.
  - question: Редакційна колонка відрізняється від звичайної новини своїм змістом та форматом, бо автор має право на власну
      позицію. Чим колонка відрізняється від новини?
    options:
    - text: Колонка завжди коротша за новину
      correct: false
    - text: У колонці автор висловлює власну думку
      correct: true
    - text: Колонка не має заголовка
      correct: false
    - text: Колонка публікується лише онлайн
      correct: false
    explanation: Колонка — авторський жанр, де журналіст може висловлювати власну позицію.
  - question: Щоб отримати об'єктивну картину події, досвідчені читачі використовують кілька джерел інформації. Чому важливо
