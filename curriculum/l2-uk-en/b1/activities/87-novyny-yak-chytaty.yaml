  - statement: В українських заголовках завжди присутнє дієслово «бути» для граматичної повноти речення.
    correct: false
    explanation: Хибно. Українські заголовки часто пропускають дієслово «бути».
  - statement: Факт — це об'єктивна інформація, яку можна перевірити за допомогою документів або інших джерел.
    correct: true
    explanation: Правильно. Факти підтверджуються конкретними даними.
  - statement: Слова «експерти вважають» та «аналітики прогнозують» завжди вказують на факти, а не на думки.
    correct: false
    explanation: Хибно. Ці слова — маркери думок та оцінок, не фактів.
  - statement: Принцип «перевернутої піраміди» означає, що найважливіша інформація подається на початку статті.
    correct: true
    explanation: Правильно. Це дозволяє читачам швидко отримати головне.
  - statement: Редакційна колонка та новинна стаття — це один і той самий журналістський жанр без відмінностей.
    correct: false
    explanation: Хибно. У колонці автор має право на власну думку, у новині — лише факти.
  - statement: Надійне джерело інформації — це офіційний документ, державна установа або експерт із зазначеним іменем.
    correct: true
    explanation: Правильно. Надійні джерела можна перевірити.
  - statement: Щоб бути критичним читачем, достатньо читати лише одне новинне видання щодня.
    correct: false
    explanation: Хибно. Порівняння різних видань дає повнішу картину події.
  - statement: Цитата в лапках у новині означає дослівне відтворення того, що сказала людина.
    correct: true
    explanation: Правильно. Цитата — точне відтворення слів.
  - statement: Оцінні слова «чудовий», «жахливий», «найкращий» є ознаками об'єктивного факту в новині.
    correct: false
    explanation: Хибно. Оцінні слова — маркери суб'єктивної думки.
  - statement: Дайджест новин — це короткий огляд найважливіших подій за певний період часу.
    correct: true
    explanation: Правильно. Дайджест допомагає швидко дізнатися головне.
  - statement: Ексклюзивна новина — це матеріал, який одночасно публікують усі видання країни.
    correct: false
    explanation: Хибно. Ексклюзив — новина, яку має лише одне видання.
