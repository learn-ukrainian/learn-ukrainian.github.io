      correct: false
    - text: Щоб побачити різні точки зору на подію
      correct: true
    - text: Щоб витратити більше часу на читання
      correct: false
    - text: Щоб підтримати всі видання фінансово
      correct: false
    explanation: Різні видання можуть висвітлювати подію по-різному, порівняння дає повну картину.
  - question: Лід статті має відповідати на кілька ключових питань, щоб читач зрозумів головне. На які питання відповідає
      лід?
    options:
    - text: Скільки коштує газета та хто її власник
      correct: false
    - text: Хто, що, де, коли, чому, як
      correct: true
    - text: Яка погода та який курс валют
      correct: false
    - text: Хто автор та скільки він заробляє
      correct: false
    explanation: 'Лід відповідає на базові питання новини: хто, що, де, коли.'
  - question: Термінове повідомлення має особливу функцію в новинному потоці та привертає увагу читачів одразу. Що означає
      «термінове повідомлення»?
    options:
    - text: Реклама з обмеженою пропозицією
      correct: false
    - text: Новина про подію, що щойно сталася
      correct: true
    - text: Повідомлення про завтрашню погоду
      correct: false
    - text: Нагадування про оплату підписки
      correct: false
    explanation: Термінове повідомлення — breaking news, новина, що щойно сталася.
- type: true-false
  title: Правда чи хибність про читання новин
  items:
  - statement: Лід — це перший абзац новини, який містить найважливішу інформацію та відповідає на ключові питання статті.
