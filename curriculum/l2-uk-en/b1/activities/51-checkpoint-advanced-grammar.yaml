  - question: Коли потрібно вказати виконавця дії з пасивним дієприкметником, використовується
      орудний відмінок. Яке речення правильне?
    options:
    - text: Книга написана письменником
      correct: true
    - text: Книга написана письменника
      correct: false
    - text: Книга написана письменнику
      correct: false
    - text: Книга написана письменник
      correct: false
