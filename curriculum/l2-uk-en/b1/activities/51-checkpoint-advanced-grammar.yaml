  - question: Яка правильна форма пасивного дієприкметника від «відкрити»?
    options:
    - text: відкритий
      correct: true
    - text: відкрений
      correct: false
    - text: відкриваний
      correct: false
    - text: відкривший
      correct: false
    explanation: Відкри- + -тий = відкритий.
- type: quiz
  title: Пасивні дієприкметники — коротка форма (M46)
