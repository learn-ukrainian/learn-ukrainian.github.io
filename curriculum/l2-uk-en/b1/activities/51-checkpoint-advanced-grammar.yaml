- type: quiz
  title: Дієприслівники недоконаного виду (M42)
  items:
  - question: Дієприслівник недоконаного виду показує, що додаткова дія відбувається
      разом з основною. Яке значення передає «Читаючи книгу, вона пила каву»?
    options:
    - text: Читання і пиття кави відбувалися одночасно
      correct: true
    - text: Спочатку вона прочитала, потім випила каву
      correct: false
    - text: Вона буде читати і пити каву
      correct: false
    - text: Вона не читала книгу
      correct: false
    explanation: Дієприслівник НДВ показує одночасність дій.
  - question: 'Дієприслівники недоконаного виду утворюються за формулою: основа теперішнього
      часу плюс суфікс. Яка правильна форма від дієслова «писати»?'
    options:
    - text: пишучи
      correct: true
    - text: писаючи
      correct: false
    - text: писавши
      correct: false
    - text: написавши
      correct: false
    explanation: 'Писати має чергування с→ш: пиш- + -учи = пишучи.'
  - question: Зворотні дієприслівники утворюються з часткою -сь. Яка правильна форма
      від дієслова «усміхатися»?
    options:
    - text: усміхаючись
      correct: true
    - text: усміхаючися
      correct: false
    - text: усміхавшись
      correct: false
    - text: усміхаюсь
      correct: false
    explanation: Усміха- + -ючи + -сь = усміхаючись.
  - question: При утворенні дієприслівників відбуваються чергування приголосних. Яка
      правильна форма від дієслова «казати»?
    options:
    - text: кажучи
      correct: true
    - text: казаючи
      correct: false
    - text: казавши
      correct: false
    - text: скажучи
      correct: false
    explanation: 'Казати має чергування з→ж: каж- + -учи = кажучи.'
  - question: Дієприслівник недоконаного виду можна використовувати в реченні з будь-яким
      часом основного дієслова. Яке речення правильне?
    options:
    - text: Слухаючи музику, вона працюватиме
      correct: true
    - text: Слухаючи музику, вона працювала (неправильно)
      correct: false
    - text: Слухаючи музику, вона працює (неправильно)
      correct: false
    - text: Жодне з перелічених
      correct: false
    explanation: Усі три речення правильні, але тут питання про майбутній час.
  - question: Дієприслівник від дієслова «йти» утворюється від основи теперішнього
      часу «йд-». Яка правильна форма?
    options:
    - text: йдучи
      correct: true
    - text: йшовши
      correct: false
    - text: ходячи
      correct: false
    - text: йтючи
      correct: false
    explanation: Йд- + -учи = йдучи.
  - question: 'Оберіть речення, де дієприслівник недоконаного виду використано правильно
      для вираження одночасності двох дій:'
    options:
    - text: Дивлячись у вікно, він думав про майбутнє
      correct: true
    - text: Подивившись у вікно, він думав про майбутнє
      correct: false
    - text: Дивитися у вікно, він думав про майбутнє
      correct: false
    - text: Дивлячий у вікно, він думав про майбутнє
      correct: false
    explanation: «Дивлячись» — НДВ, показує одночасність.
  - question: Дієприслівники недоконаного виду особливо поширені в публіцистиці та
      літературі. Яке речення типове для новин?
    options:
    - text: Виступаючи на конференції, міністр оголосив рішення
      correct: true
    - text: Виступивши на конференції, міністр оголосив рішення
      correct: false
    - text: Міністр виступав на конференції і оголосив рішення
      correct: false
    - text: Усі варіанти однаково типові
      correct: false
    explanation: НДВ дієприслівник показує одночасність виступу та оголошення.
  - question: Яка правильна форма дієприслівника недоконаного виду від дієслова «нести»?
    options:
    - text: несучи
      correct: true
    - text: несячи
      correct: false
    - text: нісши
      correct: false
    - text: принесши
      correct: false
    explanation: Нес- + -учи = несучи.
  - question: Дієприслівник недоконаного виду від «сидіти» має суфікс -ячи через м'який
      кінцевий приголосний основи. Яка правильна форма?
    options:
    - text: сидячи
      correct: true
    - text: сидючи
      correct: false
    - text: сівши
      correct: false
    - text: сидівши
      correct: false
    explanation: Сид- + -ячи = сидячи.
- type: quiz
  title: Дієприслівники доконаного виду (M43)
  items:
  - question: Дієприслівник доконаного виду показує попередню дію. Яке значення передає
      «Прочитавши книгу, вона поклала її на полицю»?
    options:
    - text: Спочатку вона прочитала, потім поклала
      correct: true
    - text: Вона читала і клала одночасно
      correct: false
    - text: Вона буде читати і класти
      correct: false
    - text: Вона не прочитала книгу
      correct: false
    explanation: Дієприслівник ДВ показує попередність першої дії.
  - question: Дієприслівники доконаного виду утворюються від основи інфінітива доконаного
      виду плюс суфікс -вши/-ши. Яка правильна форма від «написати»?
    options:
    - text: написавши
      correct: true
    - text: написуючи
      correct: false
    - text: напишучи
      correct: false
    - text: писавши
      correct: false
    explanation: Написа- + -вши = написавши.
  - question: Зворотні дієприслівники доконаного виду також мають частку -сь. Яка
      правильна форма від «повернутися»?
    options:
    - text: повернувшись
      correct: true
    - text: повернувшися
      correct: false
    - text: повертаючись
      correct: false
    - text: поверненувшись
      correct: false
    explanation: Поверну- + -вши + -сь = повернувшись.
  - question: У реченні «Закінчивши роботу, вона пішла додому» дієприслівник показує,
      що робота була завершена перед тим, як вона пішла. Яка правильна форма від «зробити»?
    options:
    - text: зробивши
      correct: true
    - text: роблячи
      correct: false
    - text: зробивший
      correct: false
    - text: зробивсь
      correct: false
    explanation: Зроби- + -вши = зробивши.
  - question: 'Оберіть речення, де дієприслівник доконаного виду використано правильно
      для вираження послідовності дій:'
    options:
    - text: Заплативши за каву, він вийшов з кав'ярні
      correct: true
    - text: Заплачуючи за каву, він вийшов з кав'ярні
      correct: false
    - text: Заплативший за каву, він вийшов з кав'ярні
      correct: false
    - text: Платячи за каву, він виходив з кав'ярні
      correct: false
    explanation: «Заплативши» — ДВ, показує попередню дію.
  - question: Яка правильна форма дієприслівника доконаного виду від дієслова «сказати»?
    options:
    - text: сказавши
      correct: true
    - text: кажучи
      correct: false
    - text: скажучи
      correct: false
    - text: говорячи
      correct: false
    explanation: Сказа- + -вши = сказавши.
  - question: Дієприслівники доконаного виду часто використовуються для опису послідовності
      дій. Яке речення правильне?
    options:
    - text: Відчинивши двері, він увійшов до кімнати
      correct: true
    - text: Відчиняючи двері, він увійшов до кімнати
      correct: false
    - text: Відчинювати двері, він увійшов до кімнати
      correct: false
    - text: Відчинивший двері, він увійшов до кімнати
      correct: false
    explanation: «Відчинивши» — ДВ, показує попередню дію.
  - question: Яка правильна форма дієприслівника доконаного виду від дієслова «взяти»?
    options:
    - text: взявши
      correct: true
    - text: беручи
      correct: false
    - text: взявший
      correct: false
    - text: бравши
      correct: false
    explanation: Взя- + -вши = взявши.
  - question: Дієприслівник від дієслова «прийти» утворюється від основи «прийш-».
      Яка правильна форма?
    options:
    - text: прийшовши
      correct: true
    - text: прийдучи
      correct: false
    - text: приходячи
      correct: false
    - text: прийшовший
      correct: false
    explanation: Прийш- + -овши = прийшовши (нетипова форма).
  - question: 'Оберіть речення, де правильно поєднано дієприслівники обох видів для
      опису різних часових відношень:'
    options:
    - text: Прочитавши статтю і роздумуючи над нею, він записав свої думки
      correct: true
    - text: Прочитавши статтю і роздумувавши над нею, він записав свої думки
      correct: false
    - text: Читаючи статтю і роздумуючи над нею, він записавши свої думки
      correct: false
    - text: Прочитуючи статтю і роздумувавши над нею, він записав свої думки
      correct: false
    explanation: Прочитавши (ДВ) — попередня дія; роздумуючи (НДВ) — одночасна.
- type: quiz
  title: Активні дієприкметники (M44)
  items:
  - question: Активні дієприкметники теперішнього часу на -учий/-ючий є канцеляризмами
      в сучасній українській мові. Як краще сказати замість «працюючий студент»?
    options:
    - text: студент, що працює
      correct: true
    - text: працюючий студент (це правильно)
      correct: false
    - text: студент працюючий
      correct: false
    - text: працювавший студент
      correct: false
    explanation: Форми на -учий/-ючий є канцеляризмами, краще підрядне речення.
  - question: Активні дієприкметники минулого часу (посивілий, змарнілий) є природними
      формами української мови. Яке слово є таким дієприкметником?
    options:
    - text: посивілий
      correct: true
    - text: сивіючий
      correct: false
    - text: сивий
      correct: false
    - text: посивіти
      correct: false
    explanation: «Посивілий» — активний дієприкметник минулого часу.
  - question: Як правильно замінити канцеляризм «читаюча жінка» на природну конструкцію?
    options:
    - text: жінка, яка читає
      correct: true
    - text: читаюча жінка (це правильно)
      correct: false
    - text: жінка читаюча
      correct: false
    - text: читаюча собі жінка
      correct: false
    explanation: Підрядне речення з «яка» — природна форма.
  - question: Який активний дієприкметник минулого часу утворено від дієслова «змарніти»?
    options:
    - text: змарнілий
      correct: true
    - text: змарніючий
      correct: false
    - text: змарнений
      correct: false
    - text: марний
      correct: false
    explanation: Змарніти → змарнілий (активний дієприкм. мин. часу).
  - question: Активні дієприкметники минулого часу утворюються від неперехідних дієслів.
      Яке речення правильне?
    options:
    - text: посмутнілий чоловік сидів на лавці
      correct: true
    - text: посмутніючий чоловік сидів на лавці
      correct: false
    - text: посмутнений чоловік сидів на лавці
      correct: false
    - text: смутніючий чоловік сидів на лавці
      correct: false
    explanation: «Посмутнілий» — правильний активний дієприкметник минулого часу.
  - question: Яке слово НЕ є канцеляризмом і може вільно вживатися в сучасній українській
      мові?
    options:
    - text: зів'ялий
      correct: true
    - text: в'януючий
      correct: false
    - text: працюючий
      correct: false
    - text: читаючий
      correct: false
    explanation: «Зів'ялий» — активний дієприкметник минулого часу, природна форма.
  - question: Як правильно замінити канцеляризм «граючі діти» на природну конструкцію?
    options:
    - text: діти, що грають
      correct: true
    - text: граючі діти (це правильно)
      correct: false
    - text: діти граючі
      correct: false
    - text: гравші діти
      correct: false
    explanation: Підрядне речення з «що» — природна форма.
  - question: Активний дієприкметник минулого часу «порослий» утворено від дієслова
      «порости». Яке речення правильне?
    options:
    - text: Паркан, порослий плющем, виглядав мальовничо
      correct: true
    - text: Паркан, поростаючий плющем, виглядав мальовничо
      correct: false
    - text: Паркан порослий плющем виглядав мальовничо
      correct: false
    - text: Порослий паркан плющем виглядав мальовничо
      correct: false
    explanation: «Порослий» — правильний активний дієприкметник минулого часу.
- type: quiz
  title: Пасивні дієприкметники — повна форма (M45)
