- type: quiz
  title: Виберіть правильну відповідь
  items:
  - question: Яке речення є прикладом змішаної умови, де минула подія впливає на теперішню ситуацію?
    options:
    - text: Якби я вивчив тоді, зараз би знав відповідь.
      correct: true
    - text: Якби я мав час, допоміг би тобі.
      correct: false
    - text: Якщо матимеш час, зателефонуй мені.
      correct: false
    - text: Якби він прийшов, ми б поговорили.
      correct: false
    explanation: Минулий час умови → теперішній час наслідку = змішана умова.
  - question: Яке речення є прикладом змішаної умови, де теперішня риса пояснює минулу подію?
    options:
    - text: Якби я вивчив, знав би зараз.
      correct: false
    - text: Якби я був сміливішим, сказав би їй правду тоді.
      correct: true
    - text: Якщо хочеш, допоможу тобі.
      correct: false
    - text: Якби він прийшов, поговорили б.
      correct: false
    explanation: Теперішня риса → минула дія = змішана умова типу 2.
  - question: Яке з наведених речень є правильною ланцюговою умовою з кількома підрядними реченнями в українській мові?
    options:
    - text: Якщо прийде, і якщо матиме час, поговоримо з ним.
      correct: true
    - text: Якщо прийде, і якби мав час, поговоримо.
      correct: false
    - text: Якби прийшов, і якщо матиме час, поговоримо.
      correct: false
    - text: Якщо й якщо прийде матиме час, поговоримо.
      correct: false
    explanation: В ланцюгу всі умови мають бути або реальними, або нереальними.
  - question: Як правильно виразити думку «If I had studied then, I would know now»?
    options:
    - text: Якщо вивчу, знатиму зараз.
      correct: false
    - text: Якби я вивчив тоді, зараз би знав.
      correct: true
    - text: Якби я вивчу, знав би зараз.
      correct: false
    - text: Якщо вивчив, знаю зараз.
      correct: false
    explanation: 'Змішана умова: минуле → теперішнє.'
  - question: Яка саме конструкція використовується для вираження альтернативного наслідку в українському умовному реченні?
    options:
    - text: тому що
      correct: false
    - text: хоча
      correct: false
    - text: інакше
      correct: true
    - text: тобто
      correct: false
    explanation: «Інакше» = otherwise, альтернативний наслідок.
  - question: Чому в реченні «Якби я вивчив тоді, зараз би знав» потрібна частка «б» у наслідку?
    options:
    - text: Тому що це минулий час.
      correct: false
    - text: Тому що суб'єкти різні.
      correct: false
    - text: Тому що наслідок є гіпотетичним.
      correct: true
    - text: Тому що це теперішній час.
      correct: false
    explanation: Частка «б» позначає умовний (гіпотетичний) спосіб.
  - question: Яке з наведених речень є прикладом наслідкового ланцюга умов у реалістичному сценарії?
    options:
    - text: Якби мав гроші, купив би машину.
      correct: false
    - text: Якщо вивчиш мову, знайдеш роботу. А якщо знайдеш, заробиш гроші.
      correct: true
    - text: Якби прийшов, поговорили б з ним.
      correct: false
    - text: Якщо хочеш, допоможу тобі зараз.
      correct: false
    explanation: 'Ланцюг: A → B → C.'
  - question: Як можна визначити, чи потрібна змішана умова, чи стандартна нереальна в конкретному випадку?
    options:
    - text: За кількістю слів у реченні.
      correct: false
    - text: За родом підмета в реченні.
      correct: false
    - text: За тим, чи збігаються часи умови та наслідку.
      correct: true
    - text: За позицією частки «б».
      correct: false
    explanation: Різні часи = змішана, однакові = стандартна.
  id: виберіть-правильну-відповідь
