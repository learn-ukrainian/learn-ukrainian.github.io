  title: Правила використання дієслів мислення
  items:
  - statement: «Гадати» та «вважати» — це повні синоніми, їх можна завжди замінювати.
    correct: false
    explanation: «Гадати» — невпевненість (I suppose), «вважати» — тверда позиція
