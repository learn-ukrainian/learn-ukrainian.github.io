  - statement: Правильно говорити «думати за роботу» замість «думати про роботу».
    correct: false
    explanation: '«Думати за» — це русизм. Правильно: «думати про» + знахідний відмінок.'
  - statement: «Міркувати» та «роздумувати» означають глибше обдумування, ніж просто
      «думати».
    correct: true
    explanation: Так, ці дієслова підкреслюють тривалий та глибокий розумовий процес.
  - statement: «Рахувати» у значенні «вважати» — це книжний, формальний стиль.
    correct: true
    explanation: Так, «рахувати за потрібне» — високий стиль, частіше в офіційних
      текстах.
  - statement: Правильно говорити «міркувати над проблемою».
    correct: true
    explanation: Так, «міркувати над» + орудний відмінок — правильна колокація.
  - statement: «Судити» завжди має негативне значення (осуджувати).
    correct: false
    explanation: «Судити» може означати і «оцінювати» (судячи з...) і «осуджувати»
      (не судіть!).
  - statement: «Усвідомлювати» означає глибше розуміння, ніж просто «розуміти».
    correct: true
    explanation: Так, «усвідомлювати» означає to realize — стати свідомим чогось важливого.
  - statement: Правильно говорити «вважати когось другом» (орудний відмінок).
    correct: true
    explanation: Так, «вважати когось ким» — правильна конструкція з орудним відмінком.
  - statement: «Аналізувати» та «оцінювати» — це те саме.
    correct: false
    explanation: «Аналізувати» — розбирати на частини, «оцінювати» — визначати цінність.
  - statement: «Передбачати» та «уявляти» — це синоніми.
    correct: false
    explanation: «Передбачати» — прогнозувати (foresee), «уявляти» — створювати образ
