      correct: false
    explanation: «Розмірковувати» — високий стиль для глибокого обдумування абстрактних
      питань.
  - question: Яке дієслово означає «мати тверду позицію або переконання» українською?
    options:
    - text: гадати
      correct: false
    - text: припускати
      correct: false
    - text: вважати
      correct: true
    - text: уявляти
      correct: false
    explanation: «Вважати» означає consider/believe — мати тверду позицію щодо чогось.
  - question: Яка головна значеннєва та граматична різниця між конструкціями «думати про» та «думати над» в українській мові?
    options:
    - text: Немає різниці, це синоніми
      correct: false
    - text: «Про» — загальні думки, «над» — обдумування проблеми
      correct: true
    - text: «Над» використовується тільки в минулому часі
      correct: false
    - text: «Про» — формальне, «над» — розмовне
      correct: false
    explanation: «Думати про» — загальні думки, «думати над» — обдумування конкретної
      проблеми.
  - question: Яке дієслово означає «стати свідомим чогось» або «зрозуміти глибоко»?
    options:
    - text: сприймати
      correct: false
    - text: гадати
      correct: false
    - text: усвідомлювати
      correct: true
    - text: судити
      correct: false
    explanation: «Усвідомлювати» означає to realize, to become aware — глибоке розуміння.
  - question: Яке дієслово найкраще підходить для ситуації «я не впевнений, але припускаю»?
    options:
    - text: Я вважаю, що він прийде.
      correct: false
    - text: Я гадаю, що він прийде.
      correct: true
    - text: Я аналізую, що він прийде.
      correct: false
    - text: Я усвідомлюю, що він прийде.
      correct: false
    explanation: «Гадаю» виражає невпевненість — I suppose, I guess.
  - question: Яке українське дієслово має специфічне значення «оцінювати когось критично» або складати думку про когось?
    options:
    - text: рахувати
      correct: false
    - text: оцінювати
      correct: false
    - text: судити
      correct: true
    - text: планувати
      correct: false
    explanation: «Судити» означає to judge — оцінювати критично, часто негативно.
  - question: Яке з наведених дієслів є найбільш формальним або книжним варіантом для виразу «я вважаю за потрібне»?
