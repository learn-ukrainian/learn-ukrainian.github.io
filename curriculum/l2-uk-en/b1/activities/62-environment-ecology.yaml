  - statement: '"Переробка" означає перетворення відходів на нові матеріали, наприклад, пластику на волокно.'
    correct: true
    explanation: Так, "переробка" — це створення нових матеріалів із відходів.
  - statement: Правильно говорити "забруднювати клімат" для опису негативного впливу на погодні умови.
    correct: false
    explanation: Краще говорити "впливати на клімат" або "змінювати клімат".
  - statement: Карпатський біосферний заповідник входить до світової мережі резерватів ЮНЕСКО.
    correct: true
    explanation: Так, це один з найбільших заповідників України, визнаний ЮНЕСКО.
  - statement: '"Біорізноманіття" — це технічний термін для опису різноманітності живих організмів на планеті.'
    correct: true
    explanation: Так, "біорізноманіття" означає різноманітність видів тварин, рослин та інших організмів.
  - statement: '"Відновлювальні джерела" енергії включають нафту та вугілля, бо їх можна відновити.'
    correct: false
    explanation: Нафта та вугілля — вичерпні ресурси. Відновлювальні — сонце, вітер, вода.
  - statement: Правильна колокація — "сортувати сміття" для опису роздільного збору відходів.
    correct: true
    explanation: Так, "сортувати сміття" — стандартна колокація.
  - statement: '"Стійкий розвиток" означає максимально швидкий економічний ріст без обмежень.'
    correct: false
    explanation: '"Стійкий розвиток" — баланс між економікою та екологією для майбутніх поколінь.'
  - statement: '"Екосистема" — це біологічна система, що включає організми та їхнє середовище.'
    correct: true
    explanation: Так, екосистема — це сукупність живих організмів та середовища їх існування.
  - statement: Правильно говорити "охороняти сміття" для опису екологічної діяльності із відходами.
    correct: false
    explanation: 'Сміття не "охороняють". Правильно: "сортувати", "переробляти", "утилізувати".'
  - statement: '"Парникові гази" — це гази, що спричиняють парниковий ефект та глобальне потепління.'
    correct: true
    explanation: Так, CO2 та інші парникові гази утримують тепло в атмосфері.
  - statement: Чорнобильська зона відчуження стала унікальним заповідником для диких тварин.
    correct: true
    explanation: Так, без людської присутності там відновилися популяції вовків, коней, зубрів.
