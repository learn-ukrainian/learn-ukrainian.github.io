- type: quiz
  title: Розуміння екологічної лексики
  items:
  - question: Яке слово є офіційним терміном для "environment" в українських законах та документах?
    options:
    - text: природа
      correct: false
    - text: довкілля
      correct: true
    - text: екологія
      correct: false
    - text: клімат
      correct: false
    explanation: '"Довкілля" — офіційний термін, який використовується в законодавстві та документах.'
  - question: Яка різниця між "переробка" та "утилізація" у контексті поводження з відходами?
    options:
    - text: Це повні синоніми
      correct: false
    - text: '"Переробка" — перетворення на нові матеріали, "утилізація" — знищення'
      correct: true
    - text: '"Утилізація" — перетворення, "переробка" — знищення'
      correct: false
    - text: Різниці немає
      correct: false
    explanation: '"Переробка" створює нові матеріали, "утилізація" — безпечне знищення.'
  - question: Що означає термін "біорізноманіття" в екологічному контексті науки про довкілля?
    options:
    - text: Кількість людей на планеті
      correct: false
    - text: Різноманітність живих організмів
      correct: true
    - text: Тип клімату
      correct: false
    - text: Забруднення повітря
      correct: false
    explanation: '"Біорізноманіття" — це різноманітність видів тварин, рослин та інших організмів.'
  - question: Яке словосполучення правильно описує процес глобального підвищення температури на планеті?
    options:
    - text: холодне потепління
      correct: false
    - text: глобальне потепління
      correct: true
    - text: локальне потепління
      correct: false
    - text: кліматичне охолодження
      correct: false
    explanation: '"Глобальне потепління" — стандартний термін для підвищення температури на планеті.'
  - question: Яке слово означає "sustainable development" українською у сфері економіки та екології?
    options:
    - text: швидкий розвиток
      correct: false
    - text: стійкий розвиток
      correct: true
    - text: екологічний розвиток
      correct: false
    - text: природний розвиток
      correct: false
    explanation: '"Стійкий розвиток" — баланс між економічними потребами та охороною довкілля.'
  - question: Як правильно сказати про шкідливі гази, що спричиняють парниковий ефект в атмосфері?
    options:
    - text: отруйні гази
      correct: false
    - text: промислові гази
      correct: false
    - text: парникові гази
      correct: true
    - text: природні гази
      correct: false
    explanation: '"Парникові гази" — CO2 та інші гази, що спричиняють парниковий ефект.'
  - question: Що таке "екосистема" у науковому розумінні біології та екології природних процесів?
    options:
    - text: Тип забруднення
      correct: false
    - text: Біологічна система організмів та середовища
      correct: true
    - text: Вид енергії
      correct: false
    - text: Спосіб переробки
      correct: false
    explanation: '"Екосистема" — це біологічна система, що включає організми та їхнє середовище.'
  - question: Яке дієслово найкраще поєднується зі словом "сміття" для опису екологічної практики?
    options:
    - text: охороняти сміття
      correct: false
    - text: сортувати сміття
      correct: true
    - text: зберігати сміття
      correct: false
    - text: захищати сміття
      correct: false
    explanation: '"Сортувати сміття" — правильна колокація для роздільного збору відходів.'
