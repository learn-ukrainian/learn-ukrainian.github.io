- type: quiz
  title: Логіка префіксів
  items:
  - options:
    - text: Створення продукту та виведення його назовні (випуск).
      correct: true
    - text: Принесення матеріалів всередину приміщення.
      correct: false
    - text: Повторне перероблення старих речей.
      correct: false
    - text: Початок робочого процесу вранці.
      correct: false
    explanation: ВИ- означає рух зсередини назовні, результат праці.
    question: Дієслово «виробляти» має префікс ВИ-. Що означає це слово в контексті
      заводу?
  - options:
    - text: Написати текст знову, щоб виправити помилки.
      correct: true
    - text: Раптово почати писати дуже швидко.
      correct: false
    - text: Написати щось знизу сторінки.
      correct: false
    - text: Закінчити писати великий роман.
      correct: false
    explanation: ПЕРЕ- додає значення дії «знову» або «по-іншому».
    question: Що логічно означає дієслово «переписати», якщо ПЕРЕ- означає «знову/через»?
  - options:
    - text: Відштовхування пропозиції, небажання щось робити.
      correct: true
    - text: Приєднання до групи людей.
      correct: false
    - text: Проходження крізь складну ситуацію.
      correct: false
    - text: Швидкий і енергійний початок дії.
      correct: false
    explanation: ВІД- означає дистанціювання від об'єкта або ідеї.
    question: Дієслово «відмовитися» використовує префікс ВІД-. Яке абстрактне значення
      це створює?
  - options:
    - text: Тому що для емоцій ЗА- означає початок дії.
      correct: true
    - text: Тому що це повторна дія, яка відбувається знову.
      correct: false
    - text: Тому що людина ходить навколо, коли плаче.
      correct: false
    - text: Тому що плач — це кінцевий результат.
      correct: false
    explanation: ЗА- у дієсловах емоцій (засміятися, заплакати) означає «почати».
    question: Чому дієслово «заплакати» має префікс ЗА-, якщо тут немає значення «закриття»?
  - options:
    - text: Надання опори знизу, як фундамент тримає будинок.
      correct: true
    - text: Рух під міст або в тунель.
      correct: false
    - text: Дія, яка робиться таємно.
      correct: false
    - text: Завершення важливої справи до кінця.
      correct: false
    explanation: Підтримка — це буквально «тримання знизу».
    question: Слово «підтримати» логічно пов'язане з префіксом ПІД-. Яка метафора
      тут працює?
  - options:
    - text: «Прочитати» означає пройти книгу наскрізь, завершити.
      correct: true
    - text: «Прочитати» означає читати вголос для аудиторії.
      correct: false
    - text: «Прочитати» означає тільки почати читання.
      correct: false
    - text: «Прочитати» означає читати дуже швидко.
      correct: false
    explanation: ПРО- означає дію «наскрізь», повний результат.
    question: Поясніть різницю у значенні між дієсловами «читати книгу» і «прочитати
      книгу» з префіксом ПРО-?
  - options:
    - text: Бо це рух до об'єкта, зближення та контакт.
      correct: true
    - text: Бо це рух назовні з групи.
      correct: false
    - text: Бо це зміна внутрішнього стану.
      correct: false
    - text: Бо це повторення дії багато разів.
      correct: false
    explanation: ПРИ- означає прибуття і контакт.
    question: Дієслово «приєднатися» використовує префікс ПРИ-. Чому саме цей префікс
      підходить для цього значення?
  - options:
    - text: «Витягнути» нову ідею з власної голови назовні.
      correct: true
    - text: Знайти щось випадково на землі.
      correct: false
    - text: Забути щось важливе і намагатися згадати.
      correct: false
    - text: Повторити думку іншої людини.
      correct: false
    explanation: ВИ- вказує на походження ідеї зсередини.
    question: Слово «вигадати» має корінь «гадати» і префікс ВИ-. Яка логіка?
  instruction: Виберіть правильне пояснення значення префікса в кожному дієслові.
- type: match-up
  title: Префікси та абстрактні значення
  instruction: З'єднайте префікс із його значенням у не-рухових дієсловах.
  pairs:
  - left: ПЕРЕ- (переробити)
    right: doing something again / re-
  - left: ВИ- (виробляти)
    right: creating output / production
  - left: ЗА- (засміятися)
    right: starting an action / inchoative
  - left: ПІД- (підписати)
    right: putting something under / sub-
  - left: ВІД- (відповісти)
    right: reacting back / response
  - left: ПРИ- (приготувати)
    right: achieving a result / ready state
  - left: ПРО- (прочитати)
    right: thorough action / through
  - left: РОЗ- (розповісти)
    right: spreading info / dis-
  - left: ДО- (доробити)
    right: finishing completely / to the end
  - left: ОБ- (обговорити)
    right: covering all sides / around
  - left: З- (зробити)
    right: connecting / completing
  - left: В- (вкласти)
    right: putting inside / investing
