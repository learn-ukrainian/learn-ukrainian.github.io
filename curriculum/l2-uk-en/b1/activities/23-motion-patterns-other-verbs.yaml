  instruction: Знайдіть помилку у слові та виправте її, обравши правильний варіант.
- type: cloze
  id: success-story
  title: Історія успіху
  passage: Мій друг Андрій вирішив {відкрити} власний бізнес. Він хотів {виробляти} екологічні меблі. Спочатку йому було важко {знайти} інвесторів, які б {підтримали} його ідею. Багато людей {відмовлялися} давати гроші, бо це був ризик. Але Андрій не здався. Він {переробляв} бізнес-план п'ять разів, щоб зробити його ідеальним. Він {прочитав} багато книг про маркетинг. Нарешті, один банк погодився {підписати} кредитний договір. Андрій {найняв} найкращих майстрів і почав роботу. Через рік його компанія вже {виконувала} замовлення з Європи. Андрій довів, що якщо ти хочеш {досягти} успіху, треба багато працювати і ніколи не здаватися, навіть якщо хочеться {заплакати}. Тільки так можна {реалізувати} свою мрію і {отримати} задоволення від життя.
