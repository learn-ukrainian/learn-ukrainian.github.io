  instruction: Розташуйте слова у правильному порядку для утворення граматично правильного
    речення.
- type: error-correction
  title: Виправте префікс
  items:
  - sentence: Шеф попросив мене приробити звіт, бо там були грубі помилки.
    error: приробити
    answer: переробити
    options:
    - приробити
    - переробити
    - виробити
    - заробити
    explanation: Якщо треба зробити знову або виправити, використовуємо ПЕРЕ-.
  - sentence: Я хочу відказати цю статтю з англійської мови на українську.
    error: відказати
    answer: перекласти
    options:
    - відказати
    - перекласти
    - викласти
    - закласти
    explanation: Translate = перекладати (змінювати мову).
  - sentence: Він не хотів слухати і підмовився виконувати це завдання.
    error: підмовився
    answer: відмовився
    options:
    - підмовився
    - відмовився
    - замовився
    - примовився
    explanation: Refuse = відмовитися (рух від, заперечення).
  - sentence: Коли вона почула жарт, вона голосно пересміялася.
    error: пересміялася
    answer: засміялася
    options:
    - пересміялася
    - засміялася
    - висміялася
    - підсміялася
    explanation: Start laughing = засміятися (ЗА- як початок).
  - sentence: Ми притримуємо ваше рішення і допоможемо вам у всьому.
    error: притримуємо
    answer: підтримуємо
    options:
    - притримуємо
    - підтримуємо
    - відтримуємо
    - затримуємо
    explanation: Support = підтримувати (тримати знизу).
  - sentence: Завод заробляє тисячу автомобілів щомісяця для продажу.
    error: заробляє
    answer: виробляє
    options:
    - заробляє
    - виробляє
    - переробляє
    - приробляє
    explanation: Manufacture = виробляти. Заробляти = earn money.
  instruction: Знайдіть помилку у слові та виправте її, обравши правильний варіант.
- type: cloze
  title: Історія успіху
  passage: Мій друг Андрій вирішив {відкрити|закрити|прикрити} власний бізнес. Він
    хотів {виробляти|заробляти|переробляти} екологічні меблі. Спочатку йому було важко
    {знайти|втратити|зайти} інвесторів, які б {підтримали|стримали|затримали} його
    ідею. Багато людей {відмовлялися|погоджувалися|зізнавалися} давати гроші, бо це
    був ризик. Але Андрій не здався. Він {переробляв|заробляв|виробляв} бізнес-план
    п'ять разів, щоб зробити його ідеальним. Він {прочитав|зачитав|перечитав} багато
    книг про маркетинг. Нарешті, один банк погодився {підписати|написати|списати}
    кредитний договір. Андрій {найняв|зайняв|перейняв} найкращих майстрів і почав
    роботу. Через рік його компанія вже {виконувала|заповнювала|переповнювала} замовлення
    з Європи. Андрій довів, що якщо ти хочеш {досягти|присягти|засягти} успіху, треба
    багато працювати і ніколи не здаватися, навіть якщо хочеться {заплакати|виплакати|переплакати}.
    Тільки так можна {реалізувати|деморалізувати|сигналізувати} свою мрію і {отримати|втримати|затримати}
    задоволення від життя.
  instruction: Заповніть пропуски правильними дієсловами.
