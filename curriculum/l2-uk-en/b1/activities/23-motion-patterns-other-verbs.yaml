- type: quiz
  title: Синоніми та антоніми
  instruction: Виберіть правильний синонім або антонім для виділеного слова.
  items:
  - question: Яке слово є найкращим синонімом до дієслова "створити" в цьому контексті?
    options:
    - text: вигадати
      correct: true
    - text: згадати
      correct: false
    - text: нагадати
      correct: false
    - text: відгадати
      correct: false
    explanation: Створити (create) ≈ вигадати (invent/make up).
  - question: Який прямий антонім до слова "погодитися" (to agree) ви знаєте?
    options:
    - text: відмовитися
      correct: true
    - text: підмовитися
      correct: false
    - text: домовитися
      correct: false
    - text: змовитися
      correct: false
    explanation: Погодитися (agree) ↔ Відмовитися (refuse).
  - question: Що саме означає дієслово "переробити" у контексті виконання роботи чи
      завдання?
    options:
    - text: зробити знову
      correct: true
    - text: зробити погано
      correct: false
    - text: не робити нічого
      correct: false
    - text: почати робити
      correct: false
    explanation: Переробити = do again/redo.
  - question: Яке слово з префіксом найкраще замінює вираз "розказати всім інформацію"?
    options:
    - text: розповісти
      correct: true
    - text: заповісти
      correct: false
    - text: переповісти
      correct: false
    - text: відповісти
      correct: false
    explanation: Розповісти = tell (spread info).
  - question: Який синонім з префіксом означає дію "почати сміятися" або "розсміятися"?
    options:
    - text: засміятися
      correct: true
    - text: розсміятися
      correct: true
    - text: посміятися
      correct: false
    - text: насміятися
      correct: false
    explanation: Засміятися/Розсміятися = start laughing.
  - question: Яке слово з префіксом означає дію "дати відповідь" на запитання?
    options:
    - text: відповісти
      correct: true
    - text: заповісти
      correct: false
    - text: розповісти
      correct: false
    - text: переповісти
      correct: false
    explanation: Відповісти = answer/reply.
  - question: Який синонім до виразу "зробити кращим" або "вдосконалити" ви знаєте?
    options:
    - text: вдосконалити
      correct: true
    - text: перешкодити
      correct: false
    - text: зашкодити
      correct: false
    - text: відшкодувати
      correct: false
    explanation: Вдосконалити = improve (make perfect).
  - question: Що означає дієслово "переконати" в контексті спілкування та аргументації?
    options:
    - text: змусити повірити
      correct: true
    - text: перестати вірити
      correct: false
    - text: обдурити
      correct: false
    - text: забути
      correct: false
    explanation: Переконати = convince/persuade.
