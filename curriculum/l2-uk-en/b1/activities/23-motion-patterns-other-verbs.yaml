- type: true-false
  id: prefix-myths
  title: Міфи та правда про префікси
  items:
  - statement: Префікс ВИ- завжди означає фізичний вихід з приміщення.
    correct: false
    explanation: ВИ- має абстрактне значення «результат» (вивчити, виконати).
  - statement: Дієслово «приготувати» означає «почати готувати».
    correct: false
    explanation: ПРИ- означає досягнення результату (вже готово).
  - statement: '«Переробити» означає зробити роботу ще раз (re-do).'
    correct: true
    explanation: ПЕРЕ- вказує на повторну дію.
  - statement: '«Заплакати» і «плакати» — це синоніми без різниці у значенні.'
    correct: false
    explanation: '«Заплакати» = почати плакати (інхоатив). «Плакати» = процес.'
  - statement: '«Підтримати» буквально означає «тримати знизу».'
    correct: true
    explanation: Це метафора надійної опори.
  - statement: '«Відмовитися» — це антонім до слова «погодитися».'
    correct: true
    explanation: Відмовитися = сказати «ні».
  - statement: '«Доробити» означає «почати робити».'
    correct: false
    explanation: ДО- означає «до кінця».
  - statement: '«Вигадати» і «згадати» — це одне й те саме.'
    correct: false
    explanation: Вигадати = створити нове. Згадати = відновити в пам'яті.
