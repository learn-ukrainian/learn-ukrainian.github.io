    - під
    - об
  - prompt: Моя колега ___плакала, бо не встигала з дедлайном.
    answer: за
    options:
    - за
    - по
    - ви
    - про
  - prompt: Я вирішив її ___тримати у скрутну хвилину.
    answer: під
