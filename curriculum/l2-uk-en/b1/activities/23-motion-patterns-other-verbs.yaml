    answer: Студент дуже добре підготувався до іспиту і отримав найвищу оцінку в групі.
- type: error-correction
  id: fix-prefix-errors
  title: Виправте префікс
  instructions: Знайдіть помилку у слові та виправте її, обравши правильний варіант.
  items:
  - sentence: Шеф попросив мене приробити звіт, бо там були грубі помилки.
    error: приробити
    answer: переробити
    options:
    - приробити
    - переробити
    - виробити
    - заробити
    explanation: Якщо треба зробити знову або виправити, використовуємо ПЕРЕ-.
  - sentence: Я хочу відказати цю статтю з англійської мови на українську.
    error: відказати
    answer: перекласти
    options:
