  - words: ми / вирішили / не / підписувати / контракт / тому / що / умови / були / дуже / поганими
    answer: Ми вирішили не підписувати контракт, тому що умови були дуже поганими.
  - words: я / не / можу / відповісти / на / це / складне / питання / прямо / зараз / без / підготовки
