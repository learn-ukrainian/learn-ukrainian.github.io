  items:
  - prompt: '"To refuse" (сказати ні):'
    options:
    - text: відмовитися
      correct: true
    - text: погодитися
      correct: false
    - text: визнати
      correct: false
    - text: домовитися
      correct: false
    explanation: Відмовитися = refuse, decline.
  - prompt: '"To support" (допомогти):'
    options:
    - text: підтримати
      correct: true
    - text: стримати
      correct: false
    - text: витримати
      correct: false
    - text: затримати
      correct: false
    explanation: Підтримати = support.
  - prompt: '"To redo" (зробити знову):'
    options:
    - text: переробити
      correct: true
    - text: заробити
      correct: false
    - text: зробити
      correct: false
    - text: приробити
      correct: false
    explanation: Переробити = redo, remake.
  - prompt: '"To invent" (створити нове):'
    options:
    - text: вигадати
      correct: true
    - text: вгадати
      correct: false
    - text: згадати
      correct: false
    - text: загадати
      correct: false
    explanation: Вигадати = invent, make up.
  - prompt: '"To start crying" (почати плакати):'
    options:
    - text: заплакати
      correct: true
    - text: поплакати
      correct: false
    - text: плакати
      correct: false
    - text: виплакати
      correct: false
    explanation: Заплакати = start crying.
  - prompt: '"To sign" (поставити підпис):'
    options:
    - text: підписати
