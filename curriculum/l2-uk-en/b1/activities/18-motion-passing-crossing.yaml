    знайомства з містом!'
- type: mark-the-words
  title: Префіксальні дієслова у тексті
  text: Переїхати до нового міста — це завжди велика пригода. Коли ми *переїжджали* з Дніпра до Львова, вантажівка спочатку
    *проїхала* через Київ, потім *об'їхала* Житомир навколо і *перевезла* всі наші речі за два дні. Ми самі *переїхали* на
    машині і по дорозі *проїхали* повз кілька цікавих сіл у Карпатах. Один раз нам довелося *об'їхати* ремонт дороги боковим
    шляхом, але ми встигли *перейти* через усі перешкоди і приїхали вчасно до нового дому.
