      correct: false
    - text: про-
      correct: true
    - text: об-
      correct: false
    - text: під-
      correct: false
    explanation: Префікс **про-** означає passing by або passing through.
  - question: Яке речення правильно описує ситуацію, коли автомобіль їде боковими вулицями, щоб уникнути заторів на головній
      дорозі?
    options:
