      correct: false
    - text: пронесли
      correct: false
    - text: обнесли
      correct: true
    - text: знесли
      correct: false
    explanation: '**Обнести** = поставити паркан навколо.'
  - question: 'Який префікс має два значення: проходження повз об''єкт (passing by) і проходження крізь простір (passing through)
