- type: true-false
  title: Правила префіксів та прийменників
  items:
  - statement: Префікс пере- завжди використовується з прийменником через і вимагає знахідного відмінка для іменника після
      прийменника.
    correct: true
    explanation: Пере- + через (знахідний відмінок) — стандартна конструкція.
  - statement: Дієслова з префіксом про- можуть описувати як рух повз об'єкт (passing by), так і рух крізь простір (passing
      through) залежно від контексту та прийменника.
    correct: true
    explanation: 'Про- має два значення: повз і крізь.'
  - statement: Прийменник навколо використовується тільки з дієсловами руху без префіксів і ніколи не сполучається з префіксом
      об-.
    correct: false
    explanation: Навколо саме сполучається з префіксом об-.
  - statement: Дієслово переїхати може означати як перетнути перешкоду на транспорті (cross over), так і змінити місце проживання
      (move residence) в абстрактному значенні.
    correct: true
    explanation: 'Переїхати має обидва значення: конкретне і абстрактне.'
  - statement: Префікс про- завжди вимагає родового відмінка після прийменника повз у всіх конструкціях з дієсловами руху.
    correct: false
    explanation: Повз вимагає знахідний відмінок, а не родовий.
  - statement: Дієслова перейти (on foot), переїхати (by vehicle), та перелетіти (by air) всі виражають одне й те саме значення
      перетинання, але відрізняються тільки способом транспортування.
    correct: true
    explanation: Всі три означають crossing, різниця у транспорті.
  - statement: Прийменники навколо та довкола є повними синонімами і обидва вимагають родового відмінка, але довкола вважається
      більш розмовним та емоційним у сучасній українській мові.
    correct: true
    explanation: Обидва синоніми, довкола — розмовніше.
  - statement: Коли потрібно описати обхід перешкоди, щоб дістатися до іншого боку, завжди використовують префікс пере-, а
      не об-, бо кінцева мета — дістатися іншого боку.
    correct: false
    explanation: Обхід = об-, а не пере-. Пере- = пряме перетинання.
  - statement: Дієслово пройти може використовуватися в абстрактному значенні "to pass" (an exam, a course), описуючи успішне
      завершення навчальної програми або тестування.
    correct: true
    explanation: Пройти курс = complete the course.
  - statement: Якщо у реченні використовується прийменник повз, то дієслово руху завжди повинно мати префікс про-, а не пере-
      чи об-, через семантичну сполучуваність префікса та прийменника.
    correct: true
    explanation: Повз завжди йде з префіксом про-.
  - statement: Префікс об- може бути додано до всіх базових дієслів руху (йти, їхати, летіти, нести, везти, вести) для створення
      дієслів обходу навколо об'єктів.
    correct: true
    explanation: Всі дієслова руху приймають префікс об-.
  - statement: Речення "Я перейшов повз магазин" є граматично правильним, бо префікс пере- може сполучатися з будь-яким прийменником
      залежно від контексту руху.
    correct: false
    explanation: Пере- не сполучається з повз. Це помилка.
  - statement: Дієслово провести може означати як фізичне переміщення людей крізь простір (lead through), так і проведення
      часу або події (spend time, conduct event) в абстрактному значенні.
    correct: true
    explanation: Провести має обидва значення.
  - statement: Коли літак змінює курс і рухається навколо грозової хмари, щоб уникнути небезпеки, використовують дієслово
      облетіти з префіксом об-, а не перелетіти чи пролетіти.
    correct: true
    explanation: Облетіти = fly around (обхід навколо).
