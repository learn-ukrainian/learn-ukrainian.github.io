      correct: false
    - text: Автомобіль проїхав затор.
      correct: false
    - text: Автомобіль об'їхав затор.
      correct: true
    - text: Автомобіль з'їхав затор.
      correct: false
    explanation: Префікс **об-** означає going around, обхід навколо.
  - question: Який прийменник завжди вимагає родового відмінка і використовується разом з префіксом об- для опису руху навколо
      об'єкта?
    options:
    - text: через
      correct: false
    - text: повз
      correct: false
    - text: навколо
      correct: true
    - text: після
      correct: false
    explanation: Прийменник **навколо** вимагає Genitive.
  - question: 'Яке дієслово треба використати у реченні: "Птахи _______ через океан восени на південь для зимівлі у теплих
      країнах"?'
    options:
    - text: перелітають
      correct: true
    - text: пролітають
      correct: false
    - text: облітають
      correct: false
    - text: долітають
      correct: false
    explanation: Птахи перетинають океан — префікс **пере-**.
  - question: Яке з наведених речень описує ситуацію, коли людина рухається пішки повз будівлю, не заходячи всередину і не
      зупиняючись біля входу?
    options:
    - text: Я перейшов повз бібліотеку.
      correct: false
    - text: Я пройшов повз бібліотеку.
      correct: true
    - text: Я обійшов повз бібліотеку.
      correct: false
    - text: Я вийшов повз бібліотеку.
      correct: false
    explanation: Прийменник **повз** вимагає префікса **про-**.
  - question: 'Яке дієслово правильно завершує речення: "Робітники _______ паркан навколо будівлі за п''ять днів роботи без
