    повз Оперний театр, де була велика черга на виставу. Потім я {обійшов|перейшов|пройшов|переїхав} парк Шевченка навколо
    по периметру за годину і зробив багато фотографій осінніх дерев.

    Після парку я {перейшов|пройшов|обійшов|переїхав} через старий кам''яний міст над річкою і {пройшов|обійшов|перейшов|переїхав}
    через історичний квартал з вузькими вуличками. Там я {пройшов|перейшов|обійшов|переїхав} повз кілька музеїв, але не заходив
    всередину, бо не мав часу. Замість цього я {обійшов|перейшов|пройшов|переїхав} головну будівлю університету навколо і
    подивився на старовинну архітектуру з усіх боків.

    О другій годині дня я {переїхав|пройшов|перейшов|обійшов} через центр на таксі, бо мої ноги вже боліли після довгої прогулянки.
    Таксист {об''їхав|перейшов|проїхав|переїхав} затор на проспекті боковими вулицями і {проїхав|перейшов|пройшов|об''їхав}
    повз мій будинок, тому мені довелося вийти раніше. Я {перейшов|пройшов|обійшов|переїхав} через дорогу на світлофорі і
    {пройшов|перейшов|обійшов|переїхав} повз продуктовий магазин до свого під''їзду.

