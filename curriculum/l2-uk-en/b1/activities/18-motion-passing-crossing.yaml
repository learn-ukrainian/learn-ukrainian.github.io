- type: quiz
  title: Значення префіксів пере-, про-, об-
  items:
  - question: Яке з наведених значень найкраще описує основну граматичну функцію префікса
      «пере-» у дієсловах руху?
    options:
    - text: Перетинання, рух з одного боку на інший.
      correct: true
    - text: Рух навколо об'єкта.
      correct: false
    - text: Рух повз об'єкт.
      correct: false
    - text: Прибуття до місця.
      correct: false
    explanation: «Пере-» вказує на подолання межі або перешкоди (crossing).
  - question: Який префікс у системі українських дієслів руху додає значення «проходження
      повз» або «руху крізь простір»?
    options:
    - text: про-
      correct: true
    - text: пере-
      correct: false
    - text: об-
      correct: false
    - text: при-
      correct: false
    explanation: «Про-» означає passing by/through.
  - question: Що саме означає дієслово «обійти» в контексті подолання перешкод або
      руху за певною траєкторією?
    options:
    - text: Оминути перешкоду, рухаючись навколо.
      correct: true
    - text: Перейти на інший бік.
      correct: false
    - text: Пройти крізь натовп.
      correct: false
    - text: Прийти пішки.
      correct: false
    explanation: «Об-» вказує на рух по колу або дузі (going around).
  - question: Який прийменник обов'язково вживається з префіксом «пере-» для позначення
      руху з одного боку на інший?
    options:
    - text: через
      correct: true
    - text: повз
      correct: false
    - text: навколо
      correct: false
    - text: до
      correct: false
    explanation: Переходити через дорогу.
  - question: Який граматичний відмінок вимагають після себе прийменники «навколо»
      та «довкола» у реченнях про рух?
    options:
    - text: Родовий
      correct: true
    - text: Знахідний
      correct: false
    - text: Давальний
      correct: false
    - text: Орудний
      correct: false
    explanation: Навколо (чого?) будинку (родовий).
  - question: Що конкретно означає фраза «Ми переїхали до Львова» в абстрактному або
      переносному значенні дієслова?
    options:
    - text: Ми змінили місце проживання.
      correct: true
    - text: Ми просто проїхали через Львів.
      correct: false
    - text: Ми їздили навколо Львова.
      correct: false
    - text: Ми пішли пішки до Львова.
      correct: false
    explanation: «Переїхати» в абстрактному сенсі = to move (house/city).
  - question: Яке дієслово або префіксальна конструкція використовується в українській
      мові для виразу «to pass an exam»?
    options:
    - text: скласти (або пройти курс)
      correct: true
    - text: перекласти
      correct: false
    - text: обійти
      correct: false
    - text: перейти
      correct: false
    explanation: «Пройти курс» або «скласти іспит». Але тут в контексті про-.
  - question: У чому полягає основна семантична різниця між дієсловами «перейти» і
      «пройти», коли ми говоримо про вулицю?
    options:
    - text: «Перейти» — на інший бік, «пройти» — вздовж або повз.
      correct: true
    - text: «Перейти» — швидко, «пройти» — повільно.
      correct: false
    - text: Немає різниці.
      correct: false
    - text: «Перейти» — транспортом, «пройти» — пішки.
      correct: false
    explanation: Пере- = cross, Про- = pass along/by.
