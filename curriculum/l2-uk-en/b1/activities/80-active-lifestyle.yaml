# 7. Select
- type: select
  id: select-benefits
  title: Користь спорту
  instructions: Оберіть ВСІ правильні твердження про користь спорту.
  items:
    - prompt: Який вплив має спорт на здоров'я?
      options:
        - text: Зміцнює серце.
          correct: true
        - text: Знижує рівень стресу.
          correct: true
        - text: Покращує настрій.
          correct: true
        - text: Робить людину слабшою.
          correct: false
        - text: Викликає депресію.
          correct: false
      explanation: Спорт має комплексний позитивний вплив.
    - prompt: Що потрібно для безпечного тренування?
      options:
        - text: Зручне взуття (кросівки).
          correct: true
        - text: Розминка перед початком.
          correct: true
        - text: Вода для пиття.
          correct: true
        - text: Джинси та сорочка.
          correct: false
        - text: Високі підбори.
          correct: false
      explanation: Одяг має бути зручним, а розминка — обов'язковою.
    - prompt: Які з цих видів активності вважаються літніми?
      options:
        - text: Пляжний волейбол.
          correct: true
        - text: Каякінг.
          correct: true
        - text: Плавання в річці.
          correct: true
        - text: Катання на лижах.
          correct: false
        - text: Хокей.
          correct: false
      explanation: Лижі та хокей — це зимові види спорту.
    - prompt: Що таке ендорфіни?
      options:
        - text: Гормони щастя.
          correct: true
        - text: Речовини, що покращують настрій.
          correct: true
        - text: Вітаміни для росту.
          correct: false
        - text: М'язи.
          correct: false
        - text: Спортивне обладнання.
          correct: false
      explanation: Ендорфіни виробляються під час спорту і дарують радість.
    - prompt: Чому корисно бігати в парку?
      options:
        - text: Там чисте повітря.
          correct: true
        - text: Це безкоштовно.
          correct: true
        - text: Це гарно для психіки.
          correct: true
        - text: Там багато машин.
          correct: false
        - text: Це шкідливо для легенів.
          correct: false
      explanation: Парки — це ідеальне місце для активного відпочинку.
    - prompt: Який одяг потрібен для занять у спортзалі?
      options:
        - text: Спортивні штани або шорти.
          correct: true
        - text: Футболка.
          correct: true
        - text: Легкі кросівки.
          correct: true
        - text: Зимова куртка.
          correct: false
        - text: Чоботи на підборах.
          correct: false
      explanation: Одяг має бути зручним і не обмежувати рухів.

# 8. Mark-the-words
- type: mark-the-words
  id: mark-verbs
  title: Дієслова руху
  instructions: Знайдіть та виділіть усі дієслова, пов'язані з фізичною активністю.
  text: "Кожного ранку я *бігаю* у парку. Моя сестра любить *плавати* у басейні. Ми разом *ходимо* в походи влітку. Взимку я *катаюся* на лижах, а вона *тренується* в залі. Головне — не *сидіти* на місці, а постійно *рухатися*. Спорт допомагає нам *тримати* себе у формі."
  hint: Шукайте слова, що означають дію або рух.

# 9. Unjumble
- type: unjumble
  id: unjumble-health
  title: Речення про здоров'я
  instructions: Розставте слова у правильному порядку.
  items:
    - words: активний / допомагає / життя / спосіб / бути / енергійним
      answer: Активний спосіб життя допомагає бути енергійним.
    - words: найкраще / після / сили / відновлює / відпочинок / роботи / активний
      answer: Активний відпочинок найкраще відновлює сили після роботи.
    - words: у / багато / є / Києві / для / місць / спорту
      answer: У Києві є багато місць для спорту.
    - words: м’язи / тренування / робить / силовими / міцними / і / витривалими
      answer: Силовими тренування робить м’язи міцними і витривалими.
    - words: стрес / спорт / настрій / знімає / і / покращує
      answer: Спорт знімає стрес і покращує настрій.
    - words: починаю / я / зарядки / ранок / свій / із
      answer: Я починаю свій ранок із зарядки.
    - words: велосипед / популярним / стає / транспортом / міським / все / більш
      answer: Велосипед стає все більш популярним міським транспортом.
    - words: важливо / воду / під / час / пити / тренування
      answer: Важливо пити воду під час тренування.

# 10. Error-correction
- type: error-correction
  id: error-grammar
  title: Виправте помилки
  instructions: Знайдіть та виправте одну граматичну або лексичну помилку в кожному реченні.
  items:
    - sentence: Я люблю грати в футбол в зимку.
      error: в зимку
      answer: взимку
      options:
        - в зимку
        - взимку
        - зимою
