  instruction: Оберіть ВСІ правильні твердження про користь спорту.
- type: mark-the-words
  id: mark-verbs
  title: Дієслова руху
  instruction: Знайдіть та виділіть усі дієслова, пов'язані з фізичною активністю.
  passage: Кожного ранку я *бігаю* у парку. Моя сестра любить *плавати* у басейні. Ми разом *ходимо* в походи влітку. Взимку я *катаюся* на лижах, а вона *тренується* в залі. Головне — не *сидіти* на місці, а постійно *рухатися*. Спорт допомагає нам *тримати* себе у формі.
