activities:
- type: quiz
  id: quiz-active-lifestyle
  title: Розуміння тексту
  items:
  - options:
    - text: Відпочинок, який включає фізичну активність та рух.
      correct: true
    - text: Перегляд цікавих фільмів вдома.
      correct: false
    - text: Читання книг про спорт.
      correct: false
    - text: Сон після важкого робочого дня.
      correct: false
    explanation: Активний відпочинок вимагає енергії та роботи м'язів.
    question: Що таке активний відпочинок згідно з текстом?
  - options:
    - text: Фізичний рух та зміна діяльності.
      correct: true
    - text: Повний спокій та тиша.
      correct: false
    - text: Гра в комп'ютерні ігри.
      correct: false
    - text: Смачна їжа в ресторані.
      correct: false
    explanation: Зміна діяльності з сидячої на активну є найкращим відпочинком.
    question: Який вид активності найкраще відновлює сили після сидячої роботи?
  - options:
    - text: У Києві на Оболоні.
      correct: true
    - text: У центрі Львова.
      correct: false
    - text: В Одесі біля моря.
      correct: false
    - text: У Карпатах.
      correct: false
    explanation: Це один з найвідоміших парків Києва.
    question: Де знаходиться парк "Наталка"?
  - options:
    - text: Легендарний тренажерний зал просто неба.
      correct: true
    - text: Дитячий майданчик з гойдалками.
      correct: false
    - text: Клуб любителів плавання.
      correct: false
    - text: Фестиваль вуличної їжі.
      correct: false
    explanation: Це унікальний спортзал, якому понад 40 років.
    question: Що таке "Качалка" в Гідропарку?
  - options:
    - text: Це популярне місце для бігу та відкритих тренувань.
      correct: true
    - text: Там немає місця для спорту.
      correct: false
    - text: Це закрита приватна територія.
      correct: false
    - text: Там проводять лише музичні концерти.
      correct: false
    explanation: Це велика зелена зона для активного відпочинку.
    question: Чим відомий Стрийський парк у Львові?
  - options:
    - text: Зміцнює серце та покращує циркуляцію крові.
      correct: true
    - text: Не має жодного впливу.
      correct: false
    - text: Шкідливий для серця.
      correct: false
    - text: Тільки збільшує пульс.
      correct: false
    explanation: Регулярні навантаження тренують серце.
    question: Як рух впливає на серцево-судинну систему?
  - options:
    - text: Ендорфіни (гормони щастя).
      correct: true
    - text: Вітамін С.
      correct: false
    - text: Лише піт і втому.
      correct: false
    - text: Адреналін (гормон страху).
      correct: false
    explanation: Ендорфіни покращують настрій та знімають стрес.
    question: Що виробляє організм під час фізичного навантаження?
  - options:
    - text: Щоб зберігати рухливість та міцність кісток.
      correct: true
    - text: Щоб стати професійними атлетами.
      correct: false
    - text: Щоб виглядати молодше.
      correct: false
    - text: Це не важливо для них.
      correct: false
    explanation: Це допомагає підтримувати тіло функціональним.
    question: Чому спорт важливий для людей старшого віку?
  - options:
    - text: Самопочуття та енергія, а не цифра на вагах.
      correct: true
    - text: Швидке схуднення.
      correct: false
    - text: Сувора дієта без спорту.
      correct: false
    - text: Щоденне зважування.
      correct: false
    explanation: Здоров'я важливіше за цифри.
    question: Що головне у контролі ваги згідно з текстом?
  - options:
    - text: Активно будує велодоріжки.
      correct: true
    - text: Забороняє їздити по місту.
      correct: false
    - text: Роздає велосипеди безкоштовно.
      correct: false
    - text: Організовує лише професійні гонки.
      correct: false
    explanation: Велосипед розвивають як транспорт.
    question: Що робить міська влада Львова для велосипедистів?
  instruction: Оберіть правильну відповідь відповідно до текстів уроку.
- type: true-false
  id: tf-active-lifestyle
  title: Правда чи ні?
  items:
  - statement: Пасивний відпочинок вимагає багато енергії та роботи м'язів.
    correct: false
    explanation: Це опис активного відпочинку.
  - statement: Найкращий відпочинок після офісної роботи — це зміна діяльності на активну.
    correct: true
    explanation: Тілу потрібен рух після сидіння.
  - statement: Взимку українці люблять грати в пляжний волейбол.
    correct: false
    explanation: Це літній вид спорту. Взимку катаються на лижах.
  - statement: Парк "Наталка" знаходиться у Львові.
    correct: false
    explanation: Він знаходиться у Києві на Оболоні.
  - statement: Тренажери в "Качалці" зроблені з металобрухту.
    correct: true
    explanation: Це унікальна особливість цього залу.
  - statement: Воркаут — це тренування в залі зі штангою.
    correct: false
    explanation: Воркаут — це вулична гімнастика на турніках.
  - statement: Рух допомагає боротися з депресією та тривожністю.
    correct: true
    explanation: Завдяки виробленню ендорфінів.
  - statement: Силові тренування шкідливі для людей старшого віку.
    correct: false
    explanation: Навпаки, вони зміцнюють кістки та зберігають рухливість.
  - statement: Головна мета спорту — це цифра на вагах.
    correct: false
    explanation: Головне — це самопочуття та здоров'я.
  - statement: Багато українських зірок пропагують здоровий спосіб життя.
    correct: true
    explanation: Це популярний тренд у соцмережах.
