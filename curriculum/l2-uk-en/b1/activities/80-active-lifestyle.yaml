  instruction: Розставте слова у правильному порядку.
- type: error-correction
  id: error-grammar
  title: Виправте помилки
  items:
  - sentence: Я люблю грати в футбол в зимку.
    error: в зимку
    answer: взимку
    options:
    - в зимку
    - взимку
    - зимою
    - на зиму
    explanation: Прислівники пишуться разом (взимку).
  - sentence: Ми ходимо на спортзал три рази на тиждень.
    error: на спортзал
    answer: у спортзал
    options:
    - на спортзал
    - у спортзал
    - до спортзалу
    - в спортзал
    explanation: Ми йдемо всередину приміщення -> у спортзал.
  - sentence: Він бере участь у змагання.
    error: змагання
    answer: змаганнях
    options:
    - змагання
    - змаганнях
    - змаганню
    - змаганням
    explanation: Бере участь у чому? (місцевий відмінок множини) -> у змаганнях.
  - sentence: Це дуже корисно для здоров'ю.
    error: здоров'ю
    answer: здоров'я
    options:
    - здоров'ю
    - здоров'я
    - здоров'ям
    - здоров'ї
    explanation: Корисно для чого? (родовий відмінок) -> для здоров'я.
  - sentence: Вона має гарну витривалість і швидкістю.
    error: швидкістю
    answer: швидкість
    options:
    - швидкістю
    - швидкість
    - швидкості
    - швидкістя
    explanation: Має (що?) витривалість і швидкість (знахідний відмінок).
  - sentence: В парку багато людей бігають на ранком.
    error: на ранком
    answer: вранці
    options:
    - на ранком
    - вранці
    - ранок
    - зранку
    explanation: Коли? -> вранці (або зранку).
