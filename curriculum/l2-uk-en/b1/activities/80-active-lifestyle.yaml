    - втому
    sentence: Здоровий спосіб життя дарує нам _____.
  instruction: Оберіть правильне слово для кожного речення.
- type: cloze
  id: cloze-morning-run
  title: Ранкова пробіжка
  passage: Я починаю свій ранок активно. О 7:00 я вже в {парку|ліжку|офісі|кінотеатрі}. Повітря тут дуже {свіже|брудне|швидке|гучне}, і це допомагає мені прокинутися. Я одягаю свої улюблені бігові {кросівки|туфлі|сандалі|чоботи} і вмикаю музику в навушниках. Моя {мета|проблема|помилка|причина} сьогодні — пробігти 5 кілометрів. Я біжу в спокійному {темпі|сні|автобусі|кріслі}, не поспішаю. Головне — це {дихати|кричати|їсти|співати} правильно і слідкувати за пульсом. У парку багато інших людей. Хтось гуляє з собакою, хтось робить {розминку|вечерю|роботу|покупку} на траві. Всі посміхаються. Після пробіжки я відчуваю {енергію|втому|сум|біль} на весь день. Спорт — це дійсно {здоров'я|хвороба|робота|гроші}! Я повертаюся додому щасливий і готовий до нових справ. Активний {спосіб|метод|план|вид} життя змінив мене на краще. Тепер я не уявляю свій ранок без {руху|сну|кави|інтернету}. Всім раджу спробувати!
