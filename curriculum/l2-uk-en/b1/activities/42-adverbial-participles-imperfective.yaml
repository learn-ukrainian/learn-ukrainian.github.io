# Activities for Module 42: Adverbial Participles - Imperfective
# Level: B1 (requires 12+ activities, 8+ items per activity)

- type: quiz
  title: Теоретичні знання про дієприслівники недоконаного виду
  items:
    - question: Який суфікс використовується для утворення дієприслівника недоконаного виду від дієслова з основою на голосну?
      options:
        - text: "-ючи"
          correct: true
        - text: "-вши"
          correct: false
        - text: "-ший"
          correct: false
        - text: "-ний"
          correct: false
      explanation: Суфікс -ючи додається до основи теперішнього часу на голосну — читати → читаючи.

    - question: Яку функцію виконує дієприслівник недоконаного виду в реченні «Читаючи книгу, він пив каву»?
      options:
        - text: Виражає одночасність дій
          correct: true
        - text: Виражає попередність дій
          correct: false
        - text: Виражає результат дії
          correct: false
        - text: Виражає причину дії
          correct: false
      explanation: Дієприслівник НДВ показує, що читання і пиття відбувалися одночасно.

    - question: Від якої основи утворюється дієприслівник недоконаного виду для дієслова «писати» в українській мові?
      options:
        - text: Від основи теперішнього часу (пиш-)
          correct: true
        - text: Від основи інфінітива (писа-)
          correct: false
        - text: Від основи минулого часу (писа-)
          correct: false
        - text: Від основи майбутнього часу (писатим-)
          correct: false
      explanation: Дієприслівники утворюються від основи теперішнього часу — я пишу → пиш- → пишучи.

    - question: Яке закінчення має дієприслівник недоконаного виду від зворотного дієслова «одягатися» в українській граматиці?
      options:
        - text: "-сь (одягаючись)"
          correct: true
        - text: "-ся (одягаючися)"
          correct: false
        - text: "-ши (одягавши)"
          correct: false
        - text: "-ний (одяганий)"
          correct: false
      explanation: Зворотні дієслова утворюють дієприслівники з часткою -сь — одягатися → одягаючись.

    - question: Яка граматична помилка в реченні «Читаючи книгу, мені стало сумно» з точки зору української граматики?
      options:
        - text: Різні суб'єкти дієприслівника та основного дієслова
          correct: true
        - text: Неправильний суфікс дієприслівника
          correct: false
        - text: Неправильний відмінок іменника
          correct: false
        - text: Неправильний час основного дієслова
          correct: false
      explanation: Суб'єкт дієприслівника (хто читав?) має збігатися з суб'єктом основного дієслова.

    - question: Який правильний дієприслівник утворюється від дієслова «бігти» в українській мові з урахуванням чергування?
      options:
        - text: біжачи
          correct: true
        - text: бігучи
          correct: false
        - text: бігаючи
          correct: false
        - text: бежачи
          correct: false
      explanation: Від основи теперішнього часу «біж-» (я біжу) + суфікс -ачи = біжачи.

    - question: На яке питання відповідає дієприслівник у реченні «Йдучи вулицею, він думав про роботу»?
      options:
        - text: Що роблячи?
          correct: true
        - text: Що зробивши?
          correct: false
        - text: Який?
          correct: false
        - text: Куди?
          correct: false
      explanation: Дієприслівник відповідає на питання «Що роблячи?» — Йдучи (що роблячи?) вулицею.

    - question: Чому дієприслівник «читаючи» вважається формою недоконаного виду у системі українських дієслів?
      options:
        - text: Тому що він утворений від дієслова недоконаного виду «читати»
          correct: true
        - text: Тому що він має суфікс -ючи
          correct: false
        - text: Тому що він виражає минулу дію
          correct: false
        - text: Тому що він є зворотним дієсловом
          correct: false
      explanation: Вид дієприслівника залежить від виду дієслова, від якого він утворений.

