- type: unjumble
  title: Побудова речень з дієприслівниками
  items:
    - words: читаючи / цікаву / статтю / про / українську / історію / він / записував / важливі / факти / в / зошит
      answer: Читаючи цікаву статтю про українську історію, він записував важливі факти в зошит.

    - words: йдучи / вранці / до / роботи / через / центральний / парк / вона / насолоджувалася / свіжим / повітрям
      answer: Йдучи вранці до роботи через центральний парк, вона насолоджувалася свіжим повітрям.

    - words: слухаючи / уважно / пояснення / викладача / про / граматику / студенти / записували / всі / важливі / правила
      answer: Слухаючи уважно пояснення викладача про граматику, студенти записували всі важливі правила.

    - words: повертаючись / пізно / ввечері / додому / з / роботи / він / завжди / купував / свіжий / хліб
      answer: Повертаючись пізно ввечері додому з роботи, він завжди купував свіжий хліб.

    - words: готуючись / старанно / до / важливого / іспиту / з / української / мови / студентка / повторювала / правила
      answer: Готуючись старанно до важливого іспиту з української мови, студентка повторювала правила.

    - words: дивлячись / захоплено / у / вікно / поїзда / на / мальовничі / краєвиди / туристи / фотографували / момент
      answer: Дивлячись захоплено у вікно поїзда на мальовничі краєвиди, туристи фотографували момент.

    - words: працюючи / вдома / над / складним / проєктом / для / компанії / він / часто / забував / про / обід
      answer: Працюючи вдома над складним проєктом для компанії, він часто забував про обід.

    - words: сидячи / в / затишному / кафе / біля / великого / вікна / вона / читала / улюблену / книгу
      answer: Сидячи в затишному кафе біля великого вікна, вона читала улюблену книгу.

- type: error-correction
  title: Виправлення помилок у дієприслівникових конструкціях
  items:
    - sentence: Читаючи книгу, мені стало сумно від цієї історії про долю героя.
      error: мені стало сумно
      answer: я засумував
      options:
        - мені стало сумно
        - я засумував
        - йому стало сумно
        - вона засумувала
      explanation: Суб'єкт дієприслівника (хто читав?) має збігатися з суб'єктом основного дієслова.

    - sentence: Писаючи листа своїй бабусі, він думав про своє дитинство в селі.
      error: Писаючи
      answer: Пишучи
      options:
        - Писаючи
        - Пишучи
        - Писавши
        - Написавши
      explanation: Дієприслівник утворюється від основи теперішнього часу — пиш- + -учи = пишучи.

    - sentence: Йдучи до школи, почався сильний дощ і злива, тому всі промокли.
      error: почався сильний дощ
      answer: я потрапив під дощ
      options:
        - почався сильний дощ
        - я потрапив під дощ
        - він почався
        - дощ почався
      explanation: Дощ не може «йти до школи» — суб'єкти мають збігатися.

    - sentence: Бігучи до автобуса на зупинку, вона загубила свій телефон.
      error: Бігучи
      answer: Біжачи
      options:
        - Бігучи
        - Біжачи
        - Бігавши
        - Побігши
      explanation: Від основи «біж-» (я біжу) утворюється «біжачи», не «бігучи».

    - sentence: Слухаючи музику в навушниках, йому зателефонували друзі з Києва.
      error: йому зателефонували
      answer: він отримав дзвінок
      options:
        - йому зателефонували
        - він отримав дзвінок
        - друзі зателефонували
        - їй зателефонували
      explanation: Хто слухав музику? Він. Хто отримав дзвінок? Теж він. Суб'єкти мають збігатися.

    - sentence: Сидіючи в парку на лавці, діти годували голубів хлібом і насінням.
      error: Сидіючи
      answer: Сидячи
      options:
        - Сидіючи
        - Сидячи
        - Сидівши
        - Посидівши
      explanation: Від основи «сид-» утворюється «сидячи» з суфіксом -ячи.

    - sentence: Дививши в телевізор новини, бабуся в'язала теплий светр онукам.
      error: Дививши
      answer: Дивлячись
      options:
        - Дививши
        - Дивлячись
        - Дивившись
        - Подививши
      explanation: Від зворотного дієслова «дивитися» утворюється «дивлячись».

    - sentence: Говорючи по телефону з колегою, вона готувала вечерю на кухні.
      error: Говорючи
      answer: Говорячи
      options:
        - Говорючи
        - Говорячи
        - Говоривши
        - Поговоривши
      explanation: Від основи «говор-» утворюється «говорячи» з суфіксом -ячи.

