- type: fill-in
  title: Утворення дієприслівників недоконаного виду
  items:
    - prompt: ___ (читати) газету, батько снідав на кухні разом із родиною.
      answer: Читаючи
      options:
        - Читаючи
        - Читавши
        - Прочитавши
        - Читаювши

    - prompt: ___ (слухати) музику, вона робила домашнє завдання з граматики.
      answer: Слухаючи
      options:
        - Слухаючи
        - Слухавши
        - Послухавши
        - Слухаювши

    - prompt: ___ (йти) вулицею, я зустрів свого старого друга з університету.
      answer: Йдучи
      options:
        - Йдучи
        - Пішовши
        - Йдівши
        - Йшовши

    - prompt: ___ (бігти) до автобуса, він загубив ключі від квартири.
      answer: Біжачи
      options:
        - Біжачи
        - Бігучи
        - Побігши
        - Бігаючи

    - prompt: ___ (говорити) по телефону, вона готувала вечерю на кухні.
      answer: Говорячи
      options:
        - Говорячи
        - Говорючи
        - Поговоривши
        - Говорівши

    - prompt: ___ (сидіти) в парку на лавці, діти гралися з м'ячем.
      answer: Сидячи
      options:
        - Сидячи
        - Сидіючи
        - Посидівши
        - Сидівши

    - prompt: ___ (писати) листа, він думав про свою сім'ю та рідний дім.
      answer: Пишучи
      options:
        - Пишучи
        - Писаючи
        - Написавши
        - Писавши

    - prompt: ___ (дивитися) у вікно, бабуся чекала на онуків з нетерпінням.
      answer: Дивлячись
      options:
        - Дивлячись
        - Дивлючись
        - Подивившись
        - Дивлячися

    - prompt: ___ (повертатися) з роботи, він завжди купував свіжий хліб.
      answer: Повертаючись
      options:
        - Повертаючись
        - Повернувшись
        - Повертувшись
        - Повертаючися

    - prompt: ___ (готуватися) до іспиту, студенти не спали всю ніч.
      answer: Готуючись
      options:
        - Готуючись
        - Приготувавшись
        - Готовившись
        - Готуючися

    - prompt: ___ (нести) важкі сумки з базару, мама йшла до дому.
      answer: Несучи
      options:
        - Несучи
        - Несячи
        - Принісши
        - Несівши

    - prompt: ___ (стояти) в черзі біля каси, люди розмовляли про погоду.
      answer: Стоячи
      options:
        - Стоячи
        - Стоючи
        - Постоявши
        - Стояючи

- type: true-false
  title: Правила вживання дієприслівників
  items:
    - statement: Дієприслівники недоконаного виду утворюються від основи теперішнього часу.
      correct: true
      explanation: Правильно! Основа береться з форми теперішнього часу — читати → читаю → чита-.

    - statement: Суфікс -вши використовується для утворення дієприслівників недоконаного виду.
      correct: false
      explanation: Неправильно! Суфікс -вши використовується для доконаного виду. НДВ має суфікси -ючи/-ачи.

    - statement: Дієприслівник і основне дієслово можуть мати різних суб'єктів.
      correct: false
      explanation: Неправильно! Суб'єкт дієприслівника і основного дієслова мають збігатися.

    - statement: Дієприслівники недоконаного виду виражають одночасність дій.
      correct: true
      explanation: Правильно! НДВ показує, що дві дії відбуваються одночасно.

    - statement: Від дієслова «писати» дієприслівник утворюється з основою «писа-».
      correct: false
      explanation: Неправильно! Основа береться з теперішнього часу — я пишу → пиш- → пишучи.

    - statement: Зворотні дієслова утворюють дієприслівники з часткою -сь.
      correct: true
      explanation: Правильно! Наприклад — одягатися → одягаючись.

    - statement: Дієприслівникова конструкція може стояти тільки на початку речення.
      correct: false
      explanation: Неправильно! Дієприслівник може бути на початку, в середині або в кінці речення.

    - statement: Дієприслівник «біжачи» утворений від основи «біж-».
      correct: true
      explanation: Правильно! Бігти → біжу → біж- + -ачи = біжачи.

    - statement: Дієприслівник відповідає на питання «Який?».
      correct: false
      explanation: Неправильно! Дієприслівник відповідає на питання «Що роблячи?» або «Як?».

    - statement: Дієприслівники активно використовуються в сучасній українській мові.
      correct: true
      explanation: Правильно! Дієприслівники часто вживаються в журналістиці, літературі та розмовному мовленні.

    - statement: Від дієслова «йти» дієприслівник — «йдучи».
      correct: true
      explanation: Правильно! Йти → йду → йд- + -учи = йдучи.

    - statement: Речення «Читаючи книгу, мені стало сумно» є граматично правильним.
      correct: false
      explanation: Неправильно! Суб'єкти не збігаються — хто читав? Хто засумував? Правильно — «Читаючи книгу, я засумував».

