    - text: прискорюватися
      correct: false
    - text: стабілізуватися
      correct: true
    - text: погіршуватися
      correct: false
    explanation: '"Стабілізуватися" означає to stabilize — досягти стабільного рівня.'
  - question: Що означає "сповільнюватися" у контексті економічного розвитку?
    options:
    - text: to speed up
      correct: false
    - text: to slow down
