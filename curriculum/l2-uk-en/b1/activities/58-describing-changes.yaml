- type: true-false
  title: Правила використання
  items:
  - statement: '"Зростати" та "збільшуватися" — повні синоніми і можуть завжди замінюватися.'
    correct: false
    explanation: Є нюанси. "Зростати" — природне збільшення (ціни зростають), "збільшуватися" — може бути штучне (кількість
      збільшується).
  - statement: Прислівник "різко" означає несподівану зміну.
    correct: true
    explanation: Так, "різко" означає sharply/abruptly — несподівана, часто негативна зміна.
  - statement: '"Стабілізуватися" означає продовжувати зростати.'
    correct: false
    explanation: '"Стабілізуватися" означає досягти стабільного рівня, перестати змінюватися.'
  - statement: Правильно говорити "ситуація зросла".
    correct: false
    explanation: 'Ситуації не "зростають". Правильно: "ситуація покращилася" або "ситуація погіршилася".'
  - statement: '"Поступово" та "раптово" — антоніми.'
    correct: true
    explanation: Так, "поступово" — протилежність "раптово" (suddenly).
  - statement: Дієслово "коливатися" використовується для стабільних показників.
    correct: false
    explanation: '"Коливатися" означає fluctuate — змінюватися то вгору, то вниз, тобто НЕстабільність.'
  - statement: Можна сказати "курс стрімко стабілізувався".
    correct: false
    explanation: 'Логічна невідповідність: стабілізація — це досягнення стабільності, а не швидка зміна.'
  - statement: '"Покращуватися" (НДВ) описує процес, "покращитися" (ДВ) — результат.'
    correct: true
    explanation: Так, НДВ — процес (ситуація покращується), ДВ — завершена зміна (ситуація покращилася).
  - statement: Прислівник "значно" означає велику зміну.
    correct: true
    explanation: Так, "значно" означає significantly — суттєва, помітна зміна.
  - statement: '"Сповільнюватися" та "прискорюватися" — антоніми.'
    correct: true
    explanation: Так, "сповільнюватися" — протилежність "прискорюватися".
  - statement: Можна сказати "температура коливається" про погоду.
    correct: true
    explanation: Так, температура може коливатися протягом дня або тижня.
  - statement: '"Розширюватися" використовується тільки для фізичних об''єктів.'
    correct: false
    explanation: Ні, можна сказати "бізнес розширюється", "горизонти розширюються" (метафора).
