- type: quiz
  title: Розуміння лексики змін
  items:
  - question: Яке слово означає "to increase" або "to grow" у контексті цін та показників?
    options:
    - text: падати
      correct: false
    - text: зростати
      correct: true
    - text: коливатися
      correct: false
    - text: стабілізуватися
      correct: false
    explanation: '"Зростати" означає to increase/grow — ціни зростають, населення зростає.'
  - question: Яке слово використовується для опису несподіваної різкої зміни?
    options:
    - text: поступово
      correct: false
    - text: повільно
      correct: false
    - text: раптово
      correct: true
    - text: незначно
      correct: false
    explanation: '"Раптово" означає suddenly — несподівана зміна (погода раптово погіршилася).'
  - question: Що означає "коливатися" у контексті курсу валюти?
    options:
    - text: to fall sharply
      correct: false
    - text: to fluctuate
      correct: true
    - text: to stabilize
      correct: false
    - text: to improve
      correct: false
    explanation: '"Коливатися" означає to fluctuate — змінюватися то вгору, то вниз.'
  - question: Яка різниця між "різко" та "стрімко"?
    options:
    - text: Це повні синоніми
      correct: false
    - text: '"Різко" — несподівано, "стрімко" — дуже швидко з інтенсивністю'
      correct: true
    - text: '"Стрімко" — тільки про падіння'
      correct: false
    - text: Різниці немає
      correct: false
    explanation: '"Різко" підкреслює несподіваність, "стрімко" — швидкість та інтенсивність.'
  - question: Яке дієслово описує процес збільшення масштабу бізнесу?
    options:
    - text: звужуватися
      correct: false
    - text: зменшуватися
      correct: false
    - text: розширюватися
      correct: true
    - text: сповільнюватися
      correct: false
    explanation: '"Розширюватися" означає to expand — бізнес розширюється на нові ринки.'
  - question: Яке слово означає "gradually" — поступову зміну без різких стрибків?
    options:
    - text: різко
      correct: false
    - text: раптово
      correct: false
    - text: поступово
      correct: true
    - text: стрімко
      correct: false
    explanation: '"Поступово" означає gradually — повільна, поетапна зміна.'
  - question: Яке дієслово використовується, коли ситуація перестає змінюватися і стає стабільною?
    options:
    - text: коливатися
