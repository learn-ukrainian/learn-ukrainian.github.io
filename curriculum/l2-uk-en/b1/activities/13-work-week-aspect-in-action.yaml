- type: quiz
  title: Вид у робочих ситуаціях
  items:
  - question: Яке дієслово правильно описує загальний план на тиждень без конкретних деталей про завершення?
    options:
    - text: Я **працюватиму** над проєктом цього тижня.
      correct: true
    - text: Я **завершу** проєкт цього тижня.
      correct: false
    - text: Я **працював** над проєктом цього тижня.
      correct: false
    - text: Я **завершив** проєкт цього тижня.
      correct: false
    explanation: НДВ майбутній час виражає загальний план або процес, ДВ — конкретний результат.
  - question: Як правильно запитати колегу про його поточну активність, коли ви бачите, що він зайнятий?
    options:
    - text: Що ти **зробиш** зараз?
      correct: false
    - text: Що ти **робиш** зараз?
      correct: true
    - text: Що ти **зробив** зараз?
      correct: false
    - text: Що ти **зробив би** зараз?
      correct: false
    explanation: НДВ теперішній час описує процес, що відбувається в даний момент.
  - question: Яке речення правильно виражає, що ви не досягли очікуваного результату до кінця робочого дня?
    options:
    - text: Я **не писав** звіт сьогодні.
      correct: false
    - text: Я **не написав** звіт сьогодні.
      correct: true
    - text: Я **не пишу** звіт сьогодні.
      correct: false
    - text: Я **не писатиму** звіт сьогодні.
      correct: false
    explanation: Заперечення результату вимагає ДВ, щоб показати, що очікуваний результат не досягнутий.
  - question: Як начальник має дати доручення завершити конкретне завдання до завтрашнього дня з чітким дедлайном?
    options:
    - text: '**Перевіряйте** звіт до завтра.'
      correct: false
    - text: '**Перевірте** звіт до завтра.'
      correct: true
    - text: '**Перевіряли** звіт до завтра.'
      correct: false
    - text: '**Перевірятимете** звіт до завтра.'
      correct: false
    explanation: ДВ наказовий спосіб використовується для конкретних завдань із дедлайном.
  - question: Яке дієслово правильно описує регулярну робочу звичку, яку ви виконуєте щоранку без винятків?
    options:
    - text: Я **перевірю** пошту кожного ранку.
      correct: false
    - text: Я **перевірив** пошту кожного ранку.
      correct: false
    - text: Я **перевіряю** пошту кожного ранку.
      correct: true
    - text: Я **перевірятиму** пошту кожного ранку.
      correct: false
    explanation: НДВ теперішній час виражає регулярні дії та звички.
  - question: Як правильно сказати, що ви працювали над завданням увесь день, підкреслюючи тривалість процесу без акценту на завершенні?
    options:
    - text: Я **зробив** завдання весь день.
      correct: false
    - text: Я **робив** завдання весь день.
      correct: true
    - text: Я **роблю** завдання весь день.
      correct: false
    - text: Я **зроблю** завдання весь день.
      correct: false
    explanation: НДВ минулий час із показником тривалості виражає процес.
  - question: Яке речення правильно виражає конкретну одноразову подію, що відбулася минулого тижня і завершилася з результатом?
    options:
    - text: Минулого тижня я **проводив** важливу нараду.
      correct: false
    - text: Минулого тижня я **провів** важливу нараду.
      correct: true
    - text: Минулого тижня я **проводжу** важливу нараду.
      correct: false
    - text: Минулого тижня я **проводитиму** важливу нараду.
      correct: false
    explanation: ДВ минулий час виражає завершену одноразову дію з результатом.
  - question: Як правильно запитати колегу про його конкретний результат, який він має досягти до кінця дня?
    options:
    - text: Коли ти **завершуватимеш** звіт?
      correct: false
    - text: Коли ти **завершиш** звіт?
      correct: true
    - text: Коли ти **завершуєш** звіт?
      correct: false
    - text: Коли ти **завершував** звіт?
      correct: false
    explanation: ДВ майбутній час запитує про конкретний момент завершення.
  - question: Яке дієслово правильно виражає загальну пораду колезі про те, що він має робити регулярно для покращення роботи?
    options:
    - text: '**Перевіряй** документи уважно щоразу.'
      correct: true
    - text: '**Перевір** документи уважно щоразу.'
      correct: false
    - text: '**Перевіряв** документи уважно щоразу.'
      correct: false
    - text: '**Перевірятимеш** документи уважно щоразу.'
      correct: false
    explanation: НДВ наказовий спосіб виражає загальні інструкції та поради.
  - question: Як правильно сказати, що ви вже виконали першу частину роботи і тепер маєте конкретний проміжний результат?
    options:
    - text: Я **робив** першу частину, тепер продовжую.
      correct: false
    - text: Я **зробив** першу частину, тепер продовжую.
      correct: true
    - text: Я **роблю** першу частину, тепер продовжую.
      correct: false
    - text: Я **робитиму** першу частину, тепер продовжую.
      correct: false
    explanation: ДВ минулий час виражає досягнутий результат на проміжному етапі.
  - question: Яке речення правильно описує ситуацію, коли ви плануєте витратити весь наступний день на підготовку, підкреслюючи тривалість процесу?
    options:
    - text: Завтра я **підготую** матеріали до наради.
      correct: false
    - text: Завтра я **готуватиму** матеріали весь день.
      correct: true
    - text: Завтра я **готував** матеріали весь день.
      correct: false
    - text: Завтра я **готую** матеріали весь день.
      correct: false
    explanation: НДВ майбутній час із показником тривалості виражає процес.
  - question: Як правильно відповісти на запитання начальника, що саме ви встигли зробити за сьогодні, фокусуючись на досягнутих результатах?
    options:
    - text: Я **працював** над звітом і **перевіряв** дані.
      correct: false
    - text: Я **написав** звіт і **перевірив** усі дані.
      correct: true
    - text: Я **працюю** над звітом і **перевіряю** дані.
      correct: false
    - text: Я **працюватиму** над звітом і **перевірятиму** дані.
      correct: false
    explanation: ДВ минулий час виражає завершені дії з конкретними результатами.
  - question: Яке дієслово правильно виражає обіцянку виконати конкретне завдання до певного терміну з гарантією результату?
    options:
    - text: Я **відправлятиму** звіт до п'ятниці.
      correct: false
    - text: Я **відправлю** звіт до п'ятниці.
      correct: true
    - text: Я **відправляю** звіт до п'ятниці.
      correct: false
    - text: Я **відправляв** звіт до п'ятниці.
      correct: false
    explanation: ДВ майбутній час виражає обіцянку конкретного результату.
  - question: Як правильно сказати, що команда зараз активно обговорює питання на нараді, підкреслюючи поточний процес?
    options:
    - text: Команда **обговорила** питання на нараді.
      correct: false
    - text: Команда **обговорить** питання на нараді.
      correct: false
    - text: Команда **обговорює** питання на нараді зараз.
      correct: true
    - text: Команда **обговорюватиме** питання на нараді.
      correct: false
    explanation: НДВ теперішній час виражає процес, що триває в даний момент.
  id: вид-у-робочих-ситуаціях
