    - Запланували зустріч на вівторок
  - name: ДВ - Конкретні плани та доручення
    items:
    - Завтра завершу всі завдання
    - Перевірте ці файли до обіду
    - Що ти зробиш до кінця дня?
    - Зроби презентацію до п'ятниці
  - name: ДВ - Заперечення результату
    items:
    - Не встиг закінчити презентацію
    - Ще не написав звіт
    - Не відправив документи вчасно
