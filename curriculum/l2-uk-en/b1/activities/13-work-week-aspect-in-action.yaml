- type: true-false
  title: Правда чи ні?
  items:
  - statement: Питання «Що ти робитимеш?» стосується конкретного результату.
    correct: false
    explanation: Ні, це питання про загальні плани або процес (НДВ).
  - statement: «Я написав звіт» означає, що звіт готовий.
    correct: true
    explanation: Так, ДВ вказує на завершеність дії.
  - statement: Для регулярних дій (щодня, щотижня) ми використовуємо доконаний вид.
    correct: false
    explanation: Регулярні дії вимагають недоконаного виду.
  - statement: «Я ще не зробив» — це правильна форма для незавершеної справи.
    correct: true
    explanation: Так, заперечення результату з «ще не» вимагає ДВ.
  - statement: «Працюй над цим» — це наказ завершити роботу негайно.
    correct: false
    explanation: Ні, це інструкція продовжувати процес (НДВ).
  - statement: У п'ятничних звітах ми часто використовуємо минулий час доконаного
      виду.
    correct: true
    explanation: Так, щоб показати досягнуті результати за тиждень.
  - statement: «Я буду зробити» — це правильна форма майбутнього часу.
    correct: false
    explanation: Неправильно. Треба «Я зроблю» (ДВ) або «Я буду робити» (НДВ).
  - statement: «Перевірте звіт» звучить більш конкретно, ніж «Перевіряйте звіт».
    correct: true
    explanation: Так, це конкретне доручення з очікуванням результату.
  - statement: «Я деплоїв» в IT-сленгу означає успішне завершення дії.
    correct: false
    explanation: Ні, «деплоїв» (НДВ) — це процес. Результат — «задеплоїв».
  - statement: Прислів'я «Зробив діло — гуляй сміло» закликає до роботи без відпочинку.
    correct: false
    explanation: Воно закликає спочатку досягти результату, а потім відпочивати.
  - statement: «Встиг зробити» — це конструкція з двох дієслів доконаного виду.
    correct: true
    explanation: Так, «встиг» (managed) і «зробити» (to do/finish) — обидва ДВ.
  - statement: Для опису тривалості («весь день») використовується доконаний вид.
    correct: false
    explanation: Тривалість вимагає недоконаного виду.
