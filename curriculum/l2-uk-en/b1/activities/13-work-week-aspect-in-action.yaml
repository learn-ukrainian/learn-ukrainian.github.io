- type: quiz
  title: Планування тижня
  items:
  - question: Як менеджер зазвичай запитує про загальні плани на тиждень на ранковій
      нараді?
    options:
    - text: Що ти робитимеш цього тижня? (НДВ)
      correct: true
    - text: Що ти зробиш цього тижня? (ДВ)
      correct: false
    - text: Що ти зробив цього тижня? (Минулий)
      correct: false
    - text: Що ти робиш зараз? (Теперішній)
      correct: false
    explanation: Для загальних планів і процесів використовується майбутній час недоконаного
      виду.
  - question: Яку форму ви оберете, щоб сказати про конкретний результат, який плануєте
      досягти до п'ятниці?
    options:
    - text: Я завершу звіт до п'ятниці. (ДВ)
      correct: true
    - text: Я завершуватиму звіт до п'ятниці. (НДВ)
      correct: false
    - text: Я буду завершувати звіт. (НДВ)
      correct: false
    - text: Я завершую звіт. (Теперішній)
      correct: false
    explanation: Конкретний результат з дедлайном вимагає доконаного виду.
  - question: Як правильно сказати, що ви будете зайняті процесом писання звіту весь
      вівторок?
    options:
    - text: У вівторок я писатиму звіт. (НДВ)
      correct: true
    - text: У вівторок я напишу звіт. (ДВ)
      correct: false
    - text: У вівторок я написав звіт. (Минулий)
      correct: false
    - text: У вівторок я пишу звіт. (Теперішній)
      correct: false
    explanation: Тривалий процес у майбутньому вимагає недоконаного виду.
  - question: Яку форму використати для звіту про завершене завдання на стендапі?
    options:
    - text: Я відправив документи клієнту. (ДВ)
      correct: true
    - text: Я відправляв документи клієнту. (НДВ)
      correct: false
    - text: Я відправляю документи клієнту. (Теперішній)
      correct: false
    - text: Я буду відправляти документи. (Майбутній)
      correct: false
    explanation: Звіт про виконану роботу вимагає доконаного виду (результат).
  - question: Як правильно сформулювати речення про незавершене завдання, коли результат
      ще не досягнуто?
    options:
    - text: Я ще не закінчив презентацію. (ДВ)
      correct: true
    - text: Я не закінчував презентацію. (НДВ)
      correct: false
    - text: Я не закінчую презентацію. (Теперішній)
      correct: false
    - text: Я не буду закінчувати. (Майбутній)
      correct: false
    explanation: Заперечення досягнення результату з «ще не» вимагає доконаного виду.
  - question: Яку форму вжити для опису регулярної робочої рутини (щодня)?
    options:
    - text: Я перевіряю пошту кожного ранку. (НДВ)
      correct: true
    - text: Я перевірю пошту кожного ранку. (ДВ)
      correct: false
    - text: Я перевірив пошту кожного ранку. (ДВ)
      correct: false
    - text: Я буду перевірити пошту. (Помилка)
      correct: false
    explanation: Регулярні повторювані дії вимагають недоконаного виду.
  - question: Як ввічливо, але чітко попросити колегу виконати завдання до певного
      терміну?
    options:
    - text: Будь ласка, підготуйте звіт до завтра. (ДВ)
      correct: true
    - text: Будь ласка, готуйте звіт до завтра. (НДВ)
      correct: false
    - text: Готуйте звіт завтра. (НДВ)
      correct: false
    - text: Підготовуйте звіт завтра. (НДВ)
      correct: false
    explanation: Конкретне доручення з дедлайном вимагає наказового способу доконаного
      виду.
  - question: Який основний зміст українського прислів'я «Зробив діло — гуляй сміло»
      в контексті роботи?
    options:
    - text: Спочатку заверши роботу (результат), потім відпочивай.
      correct: true
    - text: Працюй і гуляй одночасно.
      correct: false
    - text: Гуляти важливіше, ніж працювати.
      correct: false
    - text: Робота ніколи не закінчується.
      correct: false
    explanation: Прислів'я підкреслює пріоритет завершеного результату (ДВ).
