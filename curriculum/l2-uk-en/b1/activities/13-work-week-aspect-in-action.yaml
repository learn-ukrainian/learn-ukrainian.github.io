- type: cloze
  title: Оберіть правильний вид
  passage: 'Я зараз {працюю|попрацюю|працював|попрацював} над презентацією для клієнта. (work - process) Учора я {написав|писав|пишу|писатиму} звіт і відправив його начальнику. (write - completed) Кожного ранку я {перевіряю|перевірю|перевірив|перевірятиму} електронну пошту перед початком роботи. (check - habit)


    Завтра я {готуватиму|підготую|готую|готував} матеріали до наради весь день. (prepare - process) Ми вже {обговорили|обговорювали|обговорюємо|обговорюватимемо} всі важливі питання на вчорашній нараді. (discuss - completed) Будь ласка, {відправте|відправляйте|відправили|відправлятимете} ці документи до обіду. (send - imperative, specific task)


    Ми {проводимо|проведемо|провели|проводили} наради кожного понеділка о десятій ранку. (conduct - regular) Я {завершу|завершуватиму|завершую|завершував} цей проєкт до кінця тижня, обіцяю. (finish - promise) Що ти {робив|зробив|робиш|зробиш} учора весь день у офісі? (do - process question)


    Ми {запланували|плануємо|планували|плануватимемо} зустріч на наступний вівторок о третій годині. (plan - completed) Я зазвичай {працюю|попрацюю|працював|попрацював} над складними завданнями вранці, коли концентрація найкраща. (work - habit) Вона ще не {написала|писала|пише|писатиме} звіт, тому що чекає на додаткові дані. (write - negation)


    {Перевірте|Перевіряйте|Перевірили|Перевірятимете} усі розділи документа перед відправкою клієнту! (check - imperative, specific) Команда {готуватиме|підготує|готує|готувала} нову стратегію весь наступний тиждень. (prepare - process)'
  id: оберіть-правильний-вид
- type: true-false
  title: Правила виду в робочих ситуаціях
  items:
  - statement: Питання «Що ти робитимеш завтра?» з НДВ запитує про загальні плани, а «Що ти зробиш завтра?» з ДВ — про конкретний результат.
    correct: true
    explanation: Правильно! НДВ фокусується на процесі або загальній активності, ДВ — на результаті.
  - statement: Заперечення типу «Я не написав звіт» завжди використовує ДВ, бо стверджує, що результат не досягнутий.
    correct: true
    explanation: Правильно! Заперечення результату вимагає ДВ.
  - statement: Фраза «Я працював над проєктом весь день» означає, що проєкт точно завершений.
    correct: false
    explanation: Неправильно! НДВ «працював» описує процес, не результат. Проєкт може бути незавершеним.
  - statement: Наказ «Перевіряйте документи регулярно» з НДВ дає загальну пораду, а «Перевірте документи до обіду» з ДВ — конкретне доручення.
    correct: true
    explanation: Правильно! НДВ наказ — загальна інструкція, ДВ наказ — конкретне завдання з дедлайном.
  - statement: Речення «Кожного тижня я напишу звіт» правильно описує регулярну дію.
    correct: false
    explanation: 'Неправильно! Регулярні дії потребують НДВ: «Кожного тижня я пишу звіт.»'
  - statement: У п'ятничних звітах українці використовують ДВ для перерахування досягнутих результатів тижня.
    correct: true
    explanation: 'Правильно! Звіти фокусуються на завершених діях: «Я завершив, написав, перевірив.»'
  - statement: Фраза «Завтра я завершуватиму проєкт» обіцяє конкретний результат до кінця дня.
    correct: false
    explanation: 'Неправильно! НДВ «завершуватиму» описує процес завершення, не гарантує результат. Для обіцянки треба ДВ: «Завтра я завершу проєкт.»'
  - statement: Питання «Що ти робиш зараз?» з НДВ запитує про поточну активність, що відбувається в даний момент.
    correct: true
    explanation: Правильно! НДВ теперішній час описує процес, що триває.
  - statement: 'У робочих електронних листах ввічливі прохання використовують ДВ наказовий спосіб: «Будь ласка, перевірте звіт.»'
    correct: true
    explanation: Правильно! Конкретні прохання з очікуваним результатом використовують ДВ.
  - statement: Речення «Я не перевіряв документи» і «Я не перевірив документи» означають те саме.
    correct: false
    explanation: Неправильно! «Не перевіряв» = взагалі ніколи не займався перевіркою. «Не перевірив» = результат не досягнутий (можливо, ще буду перевіряти).
  - statement: План «Я працюватиму над проєктом, писатиму звіт і готуватиму презентацію» використовує НДВ для опису загальної активності без акценту на завершенні.
    correct: true
    explanation: Правильно! НДВ майбутній час описує плани як процеси.
  - statement: Фраза «Команда обговорювала питання і прийняла рішення» логічно послідовна.
    correct: false
    explanation: 'Неправильно! Логічна суперечність: «обговорювала» (НДВ процес) не призводить до завершення. Правильно: «обговорила і прийняла» (обидва ДВ для послідовних результатів).'
  id: правила-виду-в-робочих-ситуаціях
- type: group-sort
  title: Контексти виду
  groups:
  - name: НДВ - Процес і тривалість
    items:
    - Працював над звітом три години
    - Зараз готую презентацію
    - Завтра писатиму документацію весь день
    - Що ти робиш у офісі?
