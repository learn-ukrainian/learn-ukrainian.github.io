    Ми стояли там годину! Тато {вийшов|зайшов|дійшов} з себе і хотів {поїхати|піти|побігти}
    іншою дорогою, але навігатор не працював. Ми ледве {дотягли|протягли|витягли}
    до заправки. Там ми {попили|випили|запили} кави і трохи {відпочили|почили|спочили}.
    Потім ми {рушили|зрушили|порушили} далі.

    Коли ми {під''їхали|від''їхали|заїхали} до Карпат, настрій відразу {пішов|вийшов|зайшов}
    в гору. Ми вже {заселилися|виселилися|пересилилися} в номер і {розібрали|зібрали|перебрали}
    речі. Вигляд з вікна — неймовірний! Завтра плануємо {піднятися|знятися|обійнятися}
    на Говерлу. Обіймаю!

    '
- type: error-correction
  title: Типові помилки
  items:
  - sentence: Я вчора *приїхав до* Києва потягом.
    error: до Києва
    answer: в Київ
    options:
    - в Київ
    - на Київ
    - у Київ
    explanation: З дієсловом "приїхати" краще вживати В/НА + Зн.в. (Приїхати в місто).
      "До Києва" можливо з "Доїхати".
  - sentence: Він підійшов *в* мене і запитав дорогу.
    error: в мене
    answer: до мене
    options:
    - до мене
    - на мене
    - у мене
    explanation: '"Підійти" завжди вимагає ДО + Род.в.'
  - sentence: Ми *вийшли з* автобусу на зупинці.
    error: з автобусу
    answer: з автобуса
    options:
    - з автобуса
    - від автобуса
    - із автобуса
    explanation: Родовий відмінок слова "автобус" — автобусА. "Автобусу" — це Давальний.
  - sentence: Треба *перейти через* вулиці на зелене світло.
    error: вулиці
    answer: вулицю
    options:
    - вулицю
    - вулицею
    - вулиця
    explanation: Перейти через (що?) — Знахідний відмінок. Вулиця -> Вулицю.
  - sentence: Вона *зайшла з* магазину, щоб купити хліб.
    error: з магазину
    answer: в магазин
    options:
    - в магазин
    - до магазину
    - на магазин
    explanation: Зайшла (куди?) — напрямок. В магазин.
  - sentence: Ми довго *гуляли на* парку.
    error: на парку
    answer: по парку
    options:
    - по парку
    - в парку
    - у парку
    explanation: Гуляти (де?) — в парку, або (як?) — по парку. "На парку" — неможливо
      (хіба що зверху на деревах).
- type: mark-the-words
