- type: quiz
  title: Деталі навігації
  items:
  - question: Ви хочете сказати таксисту, щоб він оминув затори на дорозі. Яке дієслово
      з префіксом ви використаєте?
    options:
    - text: Об'їхати (рух навколо перешкоди).
      correct: true
    - text: Заїхати (рух всередину на короткий час).
      correct: false
    - text: Переїхати (рух через перешкоду або зміна житла).
      correct: false
    - text: Доїхати (рух до кінцевої точки).
      correct: false
    explanation: ОБ- означає рух навколо.
  - question: Ваша колега питає про результати складної наради. Ви хочете сказати,
      що переговори закінчилися нічим. Яку фразу ви оберете?
    options:
    - text: Ми вийшли на фінішну пряму.
      correct: false
    - text: Переговори зайшли в глухий кут.
      correct: true
    - text: Ми обійшли всі гострі кути.
      correct: false
    - text: Справи пішли в гору.
      correct: false
    explanation: «Зайти в глухий кут» — це класична ідіома безвиході.
  - question: Ви стоїте біля театру і чекаєте друга. Він дзвонить і каже «Я вже близько».
      Яке дієслово описує його наближення до вас?
    options:
    - text: Я під'їжджаю / підходжу.
      correct: true
    - text: Я від'їжджаю / відходжу.
      correct: false
    - text: Я проїжджаю.
      correct: false
    - text: Я виїжджаю.
      correct: false
    explanation: ПІД- означає наближення до об'єкта.
  - question: Турист запитує дорогу. Вам треба сказати йому перетнути велику вулицю.
      Яку конструкцію ви використаєте?
    options:
    - text: Ідіть по вулиці.
      correct: false
    - text: Перейдіть через вулицю.
      correct: true
    - text: Вийдіть з вулиці.
      correct: false
    - text: Зайдіть на вулицю.
      correct: false
    explanation: ПЕРЕ- + через = перетин простору.
  - question: Ви розповідаєте про свою кар'єру. Як сказати, що ви звільнилися з компанії
      за власним бажанням?
    options:
    - text: Я зайшов з роботи.
      correct: false
    - text: Я пішов з роботи.
      correct: true
    - text: Я прийшов з роботи.
      correct: false
    - text: Я обійшов роботу.
      correct: false
    explanation: «Піти з роботи» (або звільнитися) — стандартна фраза.
  - question: Ви зустріли знайомого, якого не бачили 100 років. Він питає «Як життя?».
      Що ви відповісте нейтрально-позитивно?
    options:
    - text: Справи йдуть потихеньку / добре.
      correct: true
    - text: Справи стоять на місці.
      correct: false
    - text: Справи пішли геть.
      correct: false
    - text: Справи біжать швидко.
      correct: false
    explanation: «Справи йдуть» — універсальна відповідь.
  - question: Ви заблукали в незнайомому місті. Ви дзвоните друзям. Що ви скажете,
      щоб описати ситуацію, коли ви випадково потрапили не туди?
    options:
    - text: Я приїхав у центр.
      correct: false
    - text: Я заїхав кудись не туди.
      correct: true
    - text: Я переїхав місто.
      correct: false
    - text: Я виїхав з міста.
      correct: false
    explanation: ЗА- часто означає "get stuck" або "go somewhere wrong" (заїхати,
      зайти).
  - question: Ви описуєте свій ранок. «Я ___ з дому о 8:00». Який префікс потрібен
      для старту руху зсередини?
    options:
    - text: Від- (відійшов).
      correct: false
    - text: Ви- (вийшов).
      correct: true
    - text: З- (зійшов).
      correct: false
    - text: Пі- (пішов).
      correct: false
    explanation: ВИ- + з = exit from inside.
