- type: true-false
  title: Культурні нюанси та логіка
  items:
  - statement: Фраза «Час біжить» є неправильною, треба казати «Час йде».
    correct: false
    explanation: Можна казати і «Час летить», і «Час біжить», і «Час йде».
  - statement: Якщо ви скажете таксисту «Зупиніть тут», це ввічливо.
    correct: true
    explanation: Імператив є нормою для інструкцій, якщо тон ввічливий.
  - statement: «Я дійшов до висновку» означає, що ви фізично прийшли в кімнату з написом
      «Висновок».
    correct: false
    explanation: Це абстрактна ідіома.
  - statement: Префікс ПО- у слові «походити» означає «ходити трошки або певний час».
    correct: true
    explanation: ПО- часто додає значення обмеженості в часі.
  - statement: «Ми пройшли митний контроль.» Тут «пройшли» означає завершену процедуру.
    correct: true
    explanation: Пройти = пройти крізь процедуру.
  - statement: «Сонце зійшло» означає, що сонце спустилося вниз.
    correct: false
    explanation: Сонце «сходить» вгору, а «заходить» вниз. Парадокс!
  - statement: «Метро ходить до опівночі».
    correct: true
    explanation: Транспорт «ходить» за розкладом.
  - statement: «Корабель пливе» і «Людина пливе» — це різні дієслова українською.
    correct: false
    explanation: Ні, це одне слово «пливти». (На відміну від йти/їхати).
  - statement: «Маршрутка» вважається найкомфортнішим видом транспорту.
    correct: false
    explanation: Ні, маршрутки часто переповнені і менш комфортні.
  - statement: Слова «машина» і «автомобіль» є синонімами.
    correct: true
    explanation: Так, це абсолютні синоніми.
  - statement: Слово «шлях» може означати долю або життєву дорогу.
    correct: true
    explanation: Так, це поетичне значення слова.
  - statement: «Грунтівка» — це дорога з гарним асфальтом.
    correct: false
    explanation: Грунтівка — це дорога без покриття (земля/грунт).
