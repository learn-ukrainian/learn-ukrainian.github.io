    explanation: Правильно! Дієприкметники узгоджуються як звичайні прикметники.
  - statement: Можна сказати «писаний лист» (від «писати» — НДВ).
    correct: false
    explanation: Неправильно! Від дієслів НДВ не утворюються пасивні дієприкметники минулого часу.
  - statement: Агенс у пасивній конструкції виражається в орудному відмінку.
    correct: true
    explanation: Правильно! Виконавець дії стоїть в орудному відмінку.
  - statement: «Взятий» — правильна форма пасивного дієприкметника від «взяти».
    correct: true
    explanation: Правильно! Суфікс -тий додається до основи «взя-».
  - statement: При утворенні дієприкметника від «купити» відбувається чергування п -> пл.
    correct: true
    explanation: Правильно! Купити -> куплений.
  - statement: «Написана книга» і «книгу написано» — однакові конструкції.
    correct: false
    explanation: Неправильно! Перша — з дієприкметником, друга — з безособовою формою на -но.
  - statement: Дієприкметник «посивілий» є пасивним дієприкметником.
    correct: false
    explanation: Неправильно! «Посивілий» — це активний дієприкметник минулого часу.
  - statement: Пасивні дієприкметники поширені в офіційному та науковому стилях.
    correct: true
    explanation: Правильно! Вони допомагають стисло передавати інформацію.
  - statement: «Відкритий» утворено за допомогою суфікса -тий.
    correct: true
    explanation: Правильно! Відкрити -> відкритий.
  - statement: «Прочитаний книга» — правильне узгодження.
    correct: false
    explanation: Неправильно! «Книга» — жіночого роду, тому «прочитана книга».
  - statement: Від дієслова «ходити» (НДВ) не можна утворити пасивний дієприкметник минулого часу.
    correct: true
    explanation: Правильно! Пасивні дієприкметники минулого часу — тільки від ДВ.
