- type: cloze
  title: Граматичне правило
  instruction: Заповніть пропуски у тексті про граматику.
  passage: Кожне слово має свою будову. Головна частина — це {корінь|суфікс|префікс}.
    Перед ним стоїть {префікс|суфікс|закінчення}, а після нього — {суфікс|префікс|основа}.
    Це загальне {правило|виняток|приклад}, яке допомагає зрозуміти слово. Але іноді
    буває {виняток|правило|приклад}, який треба запам'ятати. {Наприклад|Отже|Але},
    слово може мати два корені. Тому {зверніть увагу|порівняйте|скажіть} на будову
    слова, коли вивчаєте нову лексику. {Таким чином|Але|Або} ви будете краще розуміти
    мову. {Частота|Форма|Стиль} вживання префіксів в українській мові дуже висока.
    Це {вказує на|означає|вибирає} багатство мови. {Тобто|Але|Чи} кожна частина слова
    важлива. {Виберіть|Знайдіть|Скажіть} правильний префікс, щоб змінити значення.
    Це {змінює|робить|бере} зміст слова. {Форма|Стиль|Вид} слова залежить від закінчення.
    {Порівняйте|Напишіть|Слухайте} ці частини, щоб знайти спільний {корінь|суфікс|маркер}.
