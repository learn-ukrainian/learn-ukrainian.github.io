activities:
  - type: quiz
    id: explanatory-constructions
    title: Пояснювальні конструкції
    instructions: Оберіть правильну відповідь.
    items:
      - prompt: Коли граматика каже "родовий відмінок використовується після 'без'", що вона пояснює?
        options:
          - text: коли вживати родовий відмінок
            correct: true
          - text: що означає родовий відмінок
            correct: false
          - text: як утворити родовий відмінок
            correct: false
          - text: чому існує родовий відмінок
            correct: false
        explanation: '"Використовується" пояснює, коли вживати форму.'

      - prompt: Якщо підручник пише "доконаний вид означає завершену дію", що він пояснює?
        options:
          - text: коли вживати доконаний вид
            correct: false
          - text: що означає доконаний вид
            correct: true
          - text: як утворити доконаний вид
            correct: false
          - text: де вживати доконаний вид
            correct: false
        explanation: '"Означає" пояснює значення.'

      - prompt: 'Інструкція "порівняйте ці два речення" просить вас зробити що?'
        options:
          - text: порівняти речення
            correct: true
          - text: написати речення
            correct: false
          - text: прочитати речення
            correct: false
          - text: перекласти речення
            correct: false
        explanation: '"Порівняйте" = compare.'

      - prompt: 'Коли бачите "зверніть увагу на закінчення", що від вас очікують?'
        options:
          - text: уважно подивитися на закінчення
            correct: true
          - text: змінити закінчення
            correct: false
          - text: видалити закінчення
            correct: false
          - text: додати закінчення
            correct: false
        explanation: '"Зверніть увагу" = pay attention.'

      - prompt: 'Слово "наприклад" у граматичному тексті підручника означає яку конструкцію?'
        options:
          - text: for example
            correct: true
          - text: in contrast
            correct: false
          - text: therefore
            correct: false
          - text: however
            correct: false
        explanation: '"Наприклад" = for example.'

      - prompt: 'Фраза "на відміну від англійської" у граматичному поясненні показує що?'
        options:
          - text: контраст з англійською
            correct: true
          - text: схожість з англійською
            correct: false
          - text: переклад на англійську
            correct: false
          - text: походження з англійської
            correct: false
        explanation: '"На відміну від" = in contrast to.'

      - prompt: 'Коли підручник пише "отже, це іменник", що означає слово "отже"?'
        options:
          - text: for example
            correct: false
          - text: however
            correct: false
          - text: therefore
            correct: true
          - text: similar to
            correct: false
        explanation: '"Отже" = therefore, so.'

      - prompt: 'Фраза "подібно до російської" у граматичному поясненні показує яке відношення?'
        options:
          - text: контраст з російською
            correct: false
          - text: схожість з російською
            correct: true
          - text: переклад на російську
            correct: false
          - text: походження з російської
            correct: false
        explanation: '"Подібно до" = similar to.'

      - prompt: 'Слово "тобто" у граматичному тексті означає яку конструкцію англійською?'
        options:
          - text: for example
            correct: false
          - text: that is, in other words
            correct: true
          - text: therefore
            correct: false
          - text: however
            correct: false
        explanation: '"Тобто" = that is.'

      - prompt: 'Фраза "таким чином утворюється множина" у підручнику означає що?'
        options:
          - text: thus the plural is formed
            correct: true
          - text: the plural does not form
            correct: false
          - text: compare the plural
            correct: false
          - text: note the plural
            correct: false
        explanation: '"Таким чином" = thus, in this way.'

      - prompt: 'Коли граматика пише "виражає адресата", вона пояснює що?'
        options:
          - text: коли вживати форму
            correct: false
          - text: що форма означає
            correct: true
          - text: як утворити форму
            correct: false
          - text: де знайти форму
            correct: false
        explanation: '"Виражає" пояснює значення.'

      - prompt: 'Інструкція "вживається для опису" у граматиці пояснює яку функцію?'
        options:
          - text: коли використовувати форму
            correct: true
          - text: що означає форма
            correct: false
          - text: як написати форму
            correct: false
          - text: чому існує форма
            correct: false
        explanation: '"Вживається для" = is used for.'

      - prompt: 'Слово "вказує на" у граматичному тексті означає яку конструкцію?'
        options:
          - text: is used
            correct: false
          - text: means
            correct: false
          - text: indicates
            correct: true
          - text: compares
            correct: false
        explanation: '"Вказує на" = indicates.'

      - prompt: 'Фраза "показує зменшувальне значення" у граматиці пояснює яку характеристику?'
        options:
          - text: коли використовувати
            correct: false
          - text: яке значення має
            correct: true
          - text: як утворити
            correct: false
          - text: де знайти
            correct: false
        explanation: '"Показує" = shows.'

  - type: quiz
    id: word-formation
    title: Словотвір
    instructions: Оберіть правильну відповідь про частини слова.
    items:
      - prompt: Найменша значуща частина слова, від якої утворюються інші слова — це що?
        options:
          - text: корінь
            correct: true
          - text: суфікс
            correct: false
          - text: префікс
            correct: false
          - text: закінчення
            correct: false
        explanation: Корінь — найменша частина.

      - prompt: Частина слова, яка стоїть перед коренем і змінює значення — це що?
        options:
          - text: корінь
            correct: false
          - text: суфікс
            correct: false
          - text: префікс
            correct: true
          - text: закінчення
            correct: false
        explanation: Префікс стоїть перед коренем.

      - prompt: Частина слова, яка стоїть після кореня і утворює нові слова — це що?
        options:
          - text: корінь
            correct: false
          - text: суфікс
            correct: true
          - text: префікс
            correct: false
          - text: основа
            correct: false
        explanation: Суфікс стоїть після кореня.

      - prompt: Частина слова без закінчення у словотворенні — це яка частина?
        options:
          - text: корінь
            correct: false
          - text: суфікс
            correct: false
          - text: префікс
            correct: false
          - text: основа
            correct: true
        explanation: Основа = слово без закінчення.

      - prompt: 'Англійське граматичне слово "root" українською перекладається як що?'
        options:
          - text: корінь
            correct: true
          - text: суфікс
            correct: false
          - text: префікс
            correct: false
          - text: основа
            correct: false
        explanation: Root = корінь.

      - prompt: 'Англійське граматичне слово "suffix" українською перекладається як що?'
        options:
          - text: корінь
            correct: false
          - text: суфікс
            correct: true
          - text: префікс
            correct: false
          - text: основа
            correct: false
        explanation: Suffix = суфікс.

      - prompt: 'Англійське граматичне слово "prefix" українською перекладається як що?'
        options:
          - text: корінь
            correct: false
          - text: суфікс
            correct: false
          - text: префікс
            correct: true
          - text: основа
            correct: false
        explanation: Prefix = префікс.

      - prompt: 'Коли граматика каже "це виняток", що вона означає?'
        options:
          - text: це не підпорядковується правилу
            correct: true
          - text: це підпорядковується правилу
            correct: false
          - text: це нове правило
            correct: false
          - text: це старе правило
            correct: false
        explanation: Виняток = exception.

      - prompt: 'Коли граматика каже "це правило", що вона означає?'
        options:
          - text: це виняток
            correct: false
          - text: це закономірність
            correct: true
          - text: це помилка
            correct: false
          - text: це питання
            correct: false
        explanation: 'Правило = rule, pattern.'

      - prompt: 'У дієслові "написати" яка частина слова є коренем?'
        options:
          - text: на-
            correct: false
          - text: -пис-
            correct: true
          - text: -а-
            correct: false
          - text: -ти
            correct: false
        explanation: 'Корінь "пис-" (писати, пишу).'

      - prompt: 'У дієслові "написати" яка частина слова є префіксом?'
        options:
          - text: на-
            correct: true
          - text: -пис-
            correct: false
          - text: -а-
            correct: false
          - text: -ти
            correct: false
        explanation: 'Префікс "на-" перед коренем.'

      - prompt: 'Англійське граматичне слово "stem" українською перекладається як що?'
        options:
          - text: корінь
            correct: false
          - text: суфікс
            correct: false
          - text: префікс
            correct: false
          - text: основа
            correct: true
        explanation: Stem = основа.

      - prompt: 'Слово "форма" у граматичному контексті означає яке поняття?'
        options:
          - text: exception
            correct: false
          - text: form
            correct: true
          - text: root
            correct: false
          - text: suffix
            correct: false
        explanation: Форма = form.

      - prompt: 'Коли інструкція каже "утворіть форму", вона просить що?'
        options:
          - text: create the form
            correct: true
          - text: find the form
            correct: false
          - text: delete the form
            correct: false
          - text: compare the form
            correct: false
        explanation: '"Утворіть форму" = create the form.'

