    title: Граматичні пояснення
    instructions: Розташуйте слова в правильному порядку.
    items:
      - words: використовується / родовий / після / відмінок / прийменника / без / для / позначення / відсутності / чогось
        answer: Родовий відмінок використовується після прийменника без для позначення відсутності чогось.

      - words: доконаний / вид / означає / що / дія / завершена / і / має / результат
        answer: 'Доконаний вид означає, що дія завершена і має результат.'

      - words: порівняйте / ці / два / речення / і / зверніть / увагу / на / відмінності / у / закінченнях / слів
        answer: Порівняйте ці два речення і зверніть увагу на відмінності у закінченнях слів.

      - words: корінь / найменша / є / значуща / частина / від / слова / якої / утворюються / інші / споріднені / слова
        answer: 'Корінь є найменша значуща частина слова, від якої утворюються інші споріднені слова.'

      - words: префікс / це / частина / слова / яка / стоїть / перед / коренем / і / змінює / значення / дієслова
        answer: Префікс — це частина слова, яка стоїть перед коренем і змінює значення дієслова.

      - words: суфікс / стоїть / після / кореня / і / утворює / нові / слова
        answer: Суфікс стоїть після кореня і утворює нові слова.

      - words: наприклад / слово / книга / у / родовому / відмінку / має / форму / книги / із / закінченням / и
        answer: 'Наприклад, слово книга у родовому відмінку має форму книги із закінченням -и.'

      - words: на / відміну / від / англійської / українська / мова / має / сім / відмінків / для / іменників
        answer: 'На відміну від англійської, українська мова має сім відмінків для іменників.'

      - words: подібно / до / інших / слов'янських / мов / українська / має / розвинену / систему / дієслівного / виду
        answer: 'Подібно до інших слов''янських мов, українська має розвинену систему дієслівного виду.'

      - words: тобто / прислівник / це / частина / мови / яка / описує / дію / або / прикметник / наприклад / швидко
        answer: 'Тобто прислівник — це частина мови, яка описує дію або прикметник, наприклад швидко.'

      - words: отже / це / іменник / жіночого / роду / бо / закінчується / на / а
        answer: 'Отже, це іменник жіночого роду, бо закінчується на -а.'

      - words: таким / чином / утворюється / множина / іменників / чоловічого / роду / додаванням / закінчення / и / або / і
        answer: Таким чином утворюється множина іменників чоловічого роду додаванням закінчення -и або -і.

      - words: це / виняток / із / загального / правила / тому / потрібно / запам'ятати / цю / форму / окремо
        answer: 'Це виняток із загального правила, тому потрібно запам''ятати цю форму окремо.'

      - words: основа / слова / це / слово / без / закінчення / наприклад / книг
        answer: Основа слова — це слово без закінчення, наприклад книг-.

