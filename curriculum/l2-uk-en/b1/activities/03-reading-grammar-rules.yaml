      - statement: '"На відміну від" показує контраст.'
        correct: true
        explanation: Правильно! In contrast to.

      - statement: '"Подібно до" показує контраст.'
        correct: false
        explanation: 'Неправильно! "Подібно до" = similar to.'

      - statement: '"Виняток" означає "exception".'
        correct: true
        explanation: Правильно!

      - statement: '"Правило" означає "exception".'
        correct: false
        explanation: 'Неправильно! "Правило" = rule.'

      - statement: '"Зверніть увагу" означає "pay attention".'
        correct: true
        explanation: Правильно!

      - statement: '"Тобто" означає "therefore".'
        correct: false
        explanation: 'Неправильно! "Тобто" = that is, "отже" = therefore.'

      - statement: '"Основа" означає "stem".'
        correct: true
        explanation: Правильно!

      - statement: '"Префікс" стоїть після кореня.'
        correct: false
        explanation: Неправильно! Префікс — перед коренем.

