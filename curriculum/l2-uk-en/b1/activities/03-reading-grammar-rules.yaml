  instruction: Розташуйте слова в правильному порядку.
- type: error-correction
  id: error-correction-1
  title: Виправлення помилок
  items:
  - sentence: '«Використовується» означає "means".'
    error: means
    answer: is used
    options:
    - means
    - is used
    - shows
    - expresses
    explanation: '«Використовується» = is used.'
  - sentence: Суфікс стоїть перед коренем.
    error: перед
    answer: після
    options:
    - перед
    - після
    - замість
    - без
    explanation: Суфікс — після кореня, префікс — перед.
  - sentence: '«Наприклад» означає "therefore".'
    error: therefore
    answer: for example
    options:
    - therefore
    - for example
    - however
    - similar to
    explanation: '«Наприклад» = for example.'
  - sentence: '«Подібно до» показує контраст.'
    error: контраст
    answer: схожість
    options:
    - контраст
    - схожість
    - різницю
    - протилежність
    explanation: '«Подібно до» = similar to, схожість.'
  - sentence: '«Отже» означає "for example".'
    error: for example
    answer: therefore
    options:
    - for example
    - therefore
    - however
    - similar to
    explanation: '«Отже» = therefore.'
  - sentence: Префікс стоїть після кореня.
    error: після
    answer: перед
    options:
    - після
    - перед
    - замість
    - без
    explanation: Префікс — перед коренем.
  - sentence: '«Виняток» означає "rule".'
    error: rule
    answer: exception
    options:
    - rule
    - exception
    - form
    - stem
    explanation: '«Виняток» = exception.'
  - sentence: '«Означає» в граматиці значить "is used".'
    error: is used
    answer: means
    options:
    - is used
    - means
    - shows
    - indicates
    explanation: '«Означає» = means.'
  - sentence: '«На відміну від» показує схожість.'
    error: схожість
    answer: контраст
    options:
    - схожість
    - контраст
    - рівність
    - тотожність
    explanation: '«На відміну від» = in contrast to.'
  - sentence: '«Тобто» означає "therefore".'
    error: therefore
    answer: that is
    options:
    - therefore
    - that is
    - for example
    - however
    explanation: '«Тобто» = that is; «отже» = therefore.'
  - sentence: '«Основа» означає "root".'
    error: root
    answer: stem
    options:
    - root
    - stem
    - suffix
    - prefix
    explanation: '«Основа» = stem; «корінь» = root.'
  - sentence: '«Корінь» означає "stem".'
    error: stem
    answer: root
    options:
    - stem
    - root
    - suffix
    - prefix
    explanation: '«Корінь» = root; «основа» = stem.'
  - sentence: '«Правило» означає "exception".'
    error: exception
    answer: rule
    options:
    - exception
    - rule
    - form
    - stem
    explanation: '«Правило» = rule.'
  - sentence: '«Показує» в граматиці значить "is used".'
    error: is used
    answer: shows
    options:
    - is used
    - shows
    - means
    - indicates
    explanation: '«Показує» = shows.'
