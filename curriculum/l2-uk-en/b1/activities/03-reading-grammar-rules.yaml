activities:
- type: quiz
  id: explanatory-constructions
  title: Пояснювальні конструкції
  items:
  - options:
    - text: коли вживати родовий відмінок
      correct: true
    - text: що означає родовий відмінок
      correct: false
    - text: як утворити родовий відмінок
      correct: false
    - text: чому існує родовий відмінок
      correct: false
    explanation: '«Використовується» пояснює, коли вживати форму.'
    question: Коли граматика каже «родовий відмінок використовується після 'без'», що вона пояснює?
  - options:
    - text: коли вживати доконаний вид
      correct: false
    - text: що означає доконаний вид
      correct: true
    - text: як утворити доконаний вид
      correct: false
    - text: де вживати доконаний вид
      correct: false
    explanation: '«Означає» пояснює значення.'
    question: Якщо підручник пише «доконаний вид означає завершену дію», що він пояснює?
  - options:
    - text: порівняти речення
      correct: true
    - text: написати речення
      correct: false
    - text: прочитати речення
      correct: false
    - text: перекласти речення
      correct: false
    explanation: '«Порівняйте» = compare.'
    question: Інструкція «порівняйте ці два речення» просить вас зробити що?
  - options:
    - text: уважно подивитися на закінчення
      correct: true
    - text: змінити закінчення
      correct: false
    - text: видалити закінчення
      correct: false
    - text: додати закінчення
      correct: false
    explanation: '«Зверніть увагу» = pay attention.'
    question: Коли бачите «зверніть увагу на закінчення», що від вас очікують?
  - options:
    - text: for example
      correct: true
    - text: in contrast
      correct: false
    - text: therefore
      correct: false
    - text: however
      correct: false
    explanation: '«Наприклад» = for example.'
    question: Слово «наприклад» у граматичному тексті підручника означає яку конструкцію?
  - options:
    - text: контраст з англійською
      correct: true
    - text: схожість з англійською
      correct: false
    - text: переклад на англійську
      correct: false
    - text: походження з англійської
      correct: false
    explanation: '«На відміну від» = in contrast to.'
    question: Фраза «на відміну від англійської» у граматичному поясненні показує що?
  - options:
    - text: for example
      correct: false
    - text: however
      correct: false
    - text: therefore
      correct: true
    - text: similar to
      correct: false
    explanation: '«Отже» = therefore, so.'
    question: Коли підручник пише «отже, це іменник», що означає слово «отже»?
  - options:
    - text: контраст з російською
      correct: false
    - text: схожість з російською
      correct: true
    - text: переклад на російську
      correct: false
    - text: походження з російської
      correct: false
    explanation: '«Подібно до» = similar to.'
    question: Фраза «подібно до російської» у граматичному поясненні показує яке відношення?
  - options:
    - text: for example
      correct: false
    - text: that is, in other words
      correct: true
    - text: therefore
      correct: false
    - text: however
      correct: false
    explanation: '«Тобто» = that is.'
    question: Слово «тобто» у граматичному тексті означає яку конструкцію англійською?
  - options:
    - text: thus the plural is formed
      correct: true
    - text: the plural does not form
      correct: false
    - text: compare the plural
      correct: false
    - text: note the plural
      correct: false
    explanation: '«Таким чином» = thus, in this way.'
    question: Фраза «таким чином утворюється множина» у підручнику означає що?
  - options:
    - text: коли вживати форму
      correct: false
    - text: що форма означає
      correct: true
    - text: як утворити форму
      correct: false
    - text: де знайти форму
      correct: false
    explanation: '«Виражає» пояснює значення.'
    question: Коли граматика пише «виражає адресата», вона пояснює що?
  - options:
    - text: коли використовувати форму
      correct: true
    - text: що означає форма
      correct: false
    - text: як написати форму
      correct: false
    - text: чому існує форма
      correct: false
    explanation: '«Вживається для» = is used for.'
    question: Інструкція «вживається для опису» у граматиці пояснює яку функцію?
  - options:
    - text: is used
      correct: false
    - text: means
      correct: false
    - text: indicates
      correct: true
    - text: compares
      correct: false
    explanation: '«Вказує на» = indicates.'
    question: Слово «вказує на» у граматичному тексті означає яку конструкцію?
  - options:
    - text: коли використовувати
      correct: false
    - text: яке значення має
      correct: true
    - text: як утворити
      correct: false
    - text: де знайти
      correct: false
    explanation: '«Показує» = shows.'
    question: Фраза «показує зменшувальне значення» у граматиці пояснює яку характеристику?
  instruction: Оберіть правильну відповідь.
- type: quiz
  id: word-formation
  title: Словотвір
  items:
  - options:
    - text: корінь
      correct: true
    - text: суфікс
      correct: false
    - text: префікс
      correct: false
    - text: закінчення
      correct: false
    explanation: Корінь — найменша частина.
    question: Найменша значуща частина слова, від якої утворюються інші слова — це що?
  - options:
    - text: корінь
      correct: false
    - text: суфікс
      correct: false
    - text: префікс
      correct: true
    - text: закінчення
      correct: false
    explanation: Префікс стоїть перед коренем.
    question: Частина слова, яка стоїть перед коренем і змінює значення — це що?
  - options:
    - text: корінь
      correct: false
    - text: суфікс
      correct: true
    - text: префікс
      correct: false
    - text: основа
      correct: false
    explanation: Суфікс стоїть після кореня.
    question: Частина слова, яка стоїть після кореня і утворює нові слова — це що?
  - options:
    - text: корінь
      correct: false
    - text: суфікс
      correct: false
    - text: префікс
      correct: false
    - text: основа
      correct: true
    explanation: Основа = слово без закінчення.
    question: Частина слова без закінчення у словотворенні — це яка частина?
  - options:
    - text: корінь
      correct: true
    - text: суфікс
      correct: false
    - text: префікс
      correct: false
    - text: основа
      correct: false
    explanation: Root = корінь.
    question: Англійське граматичне слово "root" українською перекладається як що?
  - options:
    - text: корінь
      correct: false
    - text: суфікс
      correct: true
    - text: префікс
      correct: false
    - text: основа
      correct: false
    explanation: Suffix = суфікс.
    question: Англійське граматичне слово "suffix" українською перекладається як що?
  - options:
    - text: корінь
      correct: false
    - text: суфікс
      correct: false
    - text: префікс
      correct: true
    - text: основа
      correct: false
    explanation: Prefix = префікс.
    question: Англійське граматичне слово "prefix" українською перекладається як що?
  - options:
    - text: це не підпорядковується правилу
      correct: true
    - text: це підпорядковується правилу
      correct: false
    - text: це нове правило
      correct: false
    - text: це старе правило
      correct: false
    explanation: Виняток = exception.
    question: Коли граматика каже «це виняток», що вона означає?
  - options:
    - text: це виняток
      correct: false
    - text: це закономірність
      correct: true
    - text: це помилка
      correct: false
    - text: це питання
      correct: false
    explanation: Правило = rule, pattern.
    question: Коли граматика каже «це правило», що вона означає?
  - options:
    - text: на-
      correct: false
    - text: -пис-
      correct: true
    - text: -а-
      correct: false
    - text: -ти
      correct: false
    explanation: Корінь «пис-» (писати, пишу).
    question: У дієслові «написати» яка частина слова є коренем?
  - options:
    - text: на-
      correct: true
    - text: -пис-
      correct: false
    - text: -а-
      correct: false
    - text: -ти
      correct: false
    explanation: Префікс «на-» перед коренем.
    question: У дієслові «написати» яка частина слова є префіксом?
  - options:
    - text: корінь
      correct: false
    - text: суфікс
      correct: false
    - text: префікс
      correct: false
    - text: основа
      correct: true
    explanation: Stem = основа.
    question: Англійське граматичне слово "stem" українською перекладається як що?
  - options:
    - text: exception
      correct: false
    - text: form
      correct: true
    - text: root
      correct: false
    - text: suffix
      correct: false
    explanation: Форма = form.
    question: Слово «форма» у граматичному контексті означає яке поняття?
  - options:
    - text: create the form
      correct: true
    - text: find the form
      correct: false
    - text: delete the form
      correct: false
    - text: compare the form
      correct: false
    explanation: '«Утворіть форму» = create the form.'
    question: Коли інструкція каже «утворіть форму», вона просить що?
  instruction: Оберіть правильну відповідь про частини слова.
- type: match-up
  id: explanatory-constructions-match
  title: Пояснювальні конструкції
  instruction: З'єднайте український термін з англійським.
  pairs:
  - left: використовується
    right: is used
  - left: означає
    right: means
  - left: показує
    right: shows
  - left: виражає
    right: expresses
  - left: вказує на
    right: indicates
  - left: порівняйте
    right: compare
  - left: зверніть увагу
    right: note, pay attention
  - left: наприклад
    right: for example
  - left: отже
    right: therefore
  - left: таким чином
    right: thus
- type: match-up
  id: word-formation-comparison-match
  title: Словотвір і порівняння
  instruction: З'єднайте український термін з англійським.
  pairs:
  - left: на відміну від
    right: in contrast to
  - left: подібно до
    right: similar to
  - left: правило
    right: rule
  - left: виняток
    right: exception
  - left: форма
    right: form
  - left: основа
    right: stem
  - left: корінь
    right: root
  - left: суфікс
    right: suffix
  - left: префікс
    right: prefix
  - left: значення
    right: meaning
- type: fill-in
  id: explanatory-constructions-fill
  title: Пояснювальні конструкції
  items:
  - answer: використовується
    options:
    - використовується
    - означає
    - показує
    - виражає
    sentence: '"X ___ після прийменника" означає "is used".'
  - answer: означає
    options:
    - використовується
    - означає
    - показує
    - виражає
    sentence: '"X ___ завершену дію" означає "means".'
  - answer: показує
    options:
    - використовується
    - означає
    - показує
    - виражає
    sentence: '«Цей суфікс ___ зменшення» означає "shows".'
  - answer: виражає
    options:
    - використовується
    - означає
    - показує
    - виражає
    sentence: '«Давальний відмінок ___ адресата» означає "expresses".'
  - answer: вказує на
    options:
    - вказує на
    - означає
    - показує
    - виражає
    sentence: '«Закінчення ___ жіночий рід» означає "indicates".'
  - answer: Порівняйте
    options:
    - Порівняйте
    - Напишіть
    - Прочитайте
    - Знайдіть
    sentence: '"___ ці два речення" означає "compare".'
  - answer: Зверніть увагу
    options:
    - Зверніть увагу
    - Порівняйте
    - Напишіть
    - Знайдіть
    sentence: '"___ на закінчення" означає "pay attention".'
  - answer: Тобто
    options:
    - Тобто
    - Отже
    - Наприклад
    - Однак
    sentence: '"___, це прислівник" означає "that is".'
  - answer: На відміну від
    options:
    - На відміну від
    - Подібно до
    - Наприклад
    - Тобто
    sentence: '"___ англійської" означає "in contrast to".'
  - answer: Подібно до
    options:
    - На відміну від
    - Подібно до
    - Наприклад
    - Тобто
    sentence: '"___ російської" означає "similar to".'
  - answer: Отже
    options:
    - Тобто
    - Отже
    - Наприклад
    - Однак
    sentence: '"___, це іменник" означає "therefore".'
  - answer: Наприклад
    options:
    - Тобто
    - Отже
    - Наприклад
    - Однак
    sentence: '"___: книга → книги" означає "for example".'
  - answer: Таким чином
    options:
    - Таким чином
    - Тобто
    - Наприклад
    - Однак
    sentence: '"___ утворюється множина" означає "thus".'
  - answer: вживається
    options:
    - вживається
    - означає
    - показує
    - виражає
    sentence: '«Ця форма ___ для опису» означає "is used".'
  instruction: Заповніть пропуски правильним терміном.
- type: fill-in
  id: word-parts-fill
  title: Частини слова
  items:
  - answer: корінь
    options:
    - корінь
    - суфікс
    - префікс
    - основа
    sentence: Найменша частина слова — ___.
  - answer: префікс
    options:
    - корінь
    - суфікс
    - префікс
    - основа
    sentence: Частина перед коренем — ___.
  - answer: суфікс
    options:
    - корінь
    - суфікс
    - префікс
    - основа
    sentence: Частина після кореня — ___.
  - answer: основа
    options:
    - корінь
    - суфікс
    - префікс
    - основа
    sentence: Слово без закінчення — ___.
  - answer: корінь
    options:
    - корінь
    - суфікс
    - префікс
    - основа
    sentence: '"Root" українською — ___.'
  - answer: суфікс
    options:
    - корінь
    - суфікс
    - префікс
    - основа
    sentence: '"Suffix" українською — ___.'
  - answer: префікс
    options:
    - корінь
    - суфікс
    - префікс
    - основа
    sentence: '"Prefix" українською — ___.'
  - answer: виняток
    options:
    - правило
    - виняток
    - форма
    - основа
    sentence: '"Exception" українською — ___.'
  - answer: правило
    options:
    - правило
    - виняток
    - форма
    - основа
    sentence: '"Rule" українською — ___.'
  - answer: форма
    options:
    - правило
    - виняток
    - форма
    - основа
    sentence: '"Form" українською — ___.'
  - answer: основа
    options:
    - корінь
    - суфікс
    - префікс
    - основа
    sentence: '"Stem" українською — ___.'
  - answer: префікс
    options:
    - корінь
    - суфікс
    - префікс
    - основа
    sentence: У слові «прочитати» ___ — «про-».
  - answer: корінь
    options:
    - корінь
    - суфікс
    - префікс
    - основа
    sentence: У слові «прочитати» ___ — «чит-».
  - answer: виняток
    options:
    - правило
    - виняток
    - форма
    - суфікс
    sentence: Це не правило, а ___.
  instruction: Заповніть пропуски правильним терміном.
- type: true-false
  id: grammar-constructions-tf
  title: Граматичні конструкції
  items:
  - statement: '«Використовується» означає "is used".'
    correct: true
    explanation: Правильно!
  - statement: '«Означає» означає "is used".'
    correct: false
    explanation: Неправильно! «Означає» = means.
  - statement: '«Порівняйте» — це інструкція.'
    correct: true
    explanation: Правильно! Compare.
  - statement: '«Наприклад» означає "therefore".'
    correct: false
    explanation: Неправильно! «Наприклад» = for example.
  - statement: '«Корінь» означає "root".'
    correct: true
    explanation: Правильно!
  - statement: '«Суфікс» стоїть перед коренем.'
    correct: false
    explanation: Неправильно! Суфікс — після, префікс — перед.
  - statement: '«На відміну від» показує контраст.'
    correct: true
    explanation: Правильно! In contrast to.
  - statement: '«Подібно до» показує контраст.'
    correct: false
    explanation: Неправильно! «Подібно до» = similar to.
  - statement: '«Виняток» означає "exception".'
    correct: true
    explanation: Правильно!
  - statement: '«Правило» означає "exception".'
    correct: false
    explanation: Неправильно! «Правило» = rule.
  - statement: '«Зверніть увагу» означає "pay attention".'
    correct: true
    explanation: Правильно!
  - statement: '«Тобто» означає "therefore".'
    correct: false
    explanation: Неправильно! «Тобто» = that is, «отже» = therefore.
  - statement: '«Основа» означає "stem".'
    correct: true
    explanation: Правильно!
  - statement: '«Префікс» стоїть після кореня.'
    correct: false
    explanation: Неправильно! Префікс — перед коренем.
  instruction: Визначте, чи правильне твердження.
