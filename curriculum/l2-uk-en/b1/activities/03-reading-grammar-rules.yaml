  title: Читання граматичного тексту
  passage: 'Прикметник {узгоджується} з іменником за родом, числом і відмінком. {Наприклад}, «гарна книга» — жіночий рід. {Зверніть увагу} на закінчення: -а для жіночого роду. {На відміну від} англійської, українська має граматичний рід. {Подібно до} російської, українська має сім відмінків. Це загальне {правило}, але є {винятки}. {Отже}, це стандартна {форма} для прикметника. {Таким чином} утворюється узгодження. Доконаний вид {означає} завершену дію. Давальний відмінок {виражає} адресата. Закінчення -а {вказує на} жіночий рід. {Порівняйте} ці два речення і знайдіть відмінності.'
