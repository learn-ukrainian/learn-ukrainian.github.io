- type: quiz
  title: Вид у контексті
  items:
  - question: Учора я ______ домашнє завдання три години поспіль, але так і не закінчив
      його до кінця вечора.
    options:
    - text: зробив (ДВ)
      correct: false
    - text: робив (НДВ)
      correct: true
    - text: зроблю (ДВ майбутнє)
      correct: false
    - text: буду робити (НДВ майбутнє)
      correct: false
    explanation: Тривалість "три години" вимагає НДВ. Фокус на процесі, не на результаті.
  - question: Спочатку вона ______ інструкцію дуже уважно, а тоді почала складати
      меблі самостійно без жодних проблем.
    options:
    - text: прочитала (ДВ)
      correct: true
    - text: читала (НДВ)
      correct: false
    - text: прочитає (ДВ майбутнє)
      correct: false
    - text: читатиме (НДВ майбутнє)
      correct: false
    explanation: '"Спочатку... тоді" сигналізує послідовність завершених дій. Потрібен
      ДВ.'
  - question: Поки ми ______ у парку на свіжому повітрі того теплого дня, почався
      сильний дощ, і ми змокли.
    options:
    - text: погуляли (ДВ)
      correct: false
    - text: гуляли (НДВ)
      correct: true
    - text: погуляємо (ДВ майбутнє)
      correct: false
    - text: будемо гуляти (НДВ майбутнє)
      correct: false
    explanation: '"Поки" вказує на тривалу дію, яка була перервана. НДВ для фонової
      дії.'
  - question: Як тільки викладач ______ до аудиторії через головні двері, усі студенти
      відразу замовкли та взяли зошити.
    options:
    - text: увійшов (ДВ)
      correct: true
    - text: входив (НДВ)
      correct: false
    - text: увійде (ДВ майбутнє)
      correct: false
    - text: входитиме (НДВ майбутнє)
      correct: false
    explanation: '"Як тільки" завжди вимагає ДВ: одна дія завершується, тоді починається
      наступна.'
  - question: Минулого місяця я кілька разів ______ у це затишне кафе, тому що там
      готують найсмачнішу каву.
    options:
    - text: прийшов (ДВ)
      correct: false
    - text: приходив (НДВ)
      correct: true
    - text: прийду (ДВ майбутнє)
      correct: false
    - text: приходитиму (НДВ майбутнє)
      correct: false
    explanation: '"Кілька разів" = повторення. НДВ виражає багаторазову дію.'
  - question: Тим часом, коли діти ______ мультфільми у вітальні на великому телевізорі,
      батьки готували святкову вечерю.
    options:
    - text: подивилися (ДВ)
      correct: false
    - text: дивилися (НДВ)
      correct: true
    - text: подивляться (ДВ майбутнє)
      correct: false
    - text: дивитимуться (НДВ майбутнє)
      correct: false
    explanation: '"Тим часом" позначає одночасні тривалі дії. Обидві дії використовують
      НДВ.'
  - question: Він ще не ______ важливий звіт для директора, хоча працював над ним
      увесь тиждень без перерви.
    options:
    - text: закінчив (ДВ)
      correct: true
    - text: закінчував (НДВ)
      correct: false
    - text: закінчить (ДВ майбутнє)
      correct: false
    - text: закінчуватиме (НДВ майбутнє)
      correct: false
    explanation: '"Ще не" фокусується на відсутності результату, тому потрібен ДВ.'
  - question: Наступного дня після важливої зустрічі я ______ всім учасникам електронні
      листи з матеріалами презентації.
    options:
    - text: відправив (ДВ)
      correct: true
    - text: відправляв (НДВ)
      correct: false
    - text: відправлю (ДВ майбутнє)
      correct: false
    - text: відправлятиму (НДВ майбутнє)
      correct: false
    explanation: '"Наступного дня" вказує на конкретну завершену дію в минулому. ДВ.'
