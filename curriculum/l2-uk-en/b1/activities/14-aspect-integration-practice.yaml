  instruction: Оберіть правильне слово для заповнення пропуску.
- type: true-false
  title: Аспектні патерни
  items:
  - statement: Послідовні дії в розповіді зазвичай використовують доконаний вид.
    correct: true
    explanation: Це створює рух сюжету вперед.
  - statement: Після сполучника «поки» завжди вживається доконаний вид.
    correct: false
    explanation: «Поки» вимагає недоконаного виду для фонової дії.
  - statement: «Я ще не закінчив» — це граматично правильна форма.
    correct: true
    explanation: «Ще не» фокусується на відсутності результату (ДВ).
  - statement: Фонова дія, яку перериває інша подія, має бути в ДВ.
    correct: false
    explanation: Фонова дія — це процес, тому потрібен НДВ.
  - statement: Ланцюжок ДВ (прийшов, побачив, переміг) прискорює ритм екшн-сцени.
    correct: true
    explanation: Це класичний приклад динамічної розповіді.
  - statement: «Тим часом» вказує на послідовність дій.
    correct: false
    explanation: Це вказує на одночасність процесів (НДВ).
  - statement: «Нарешті» зазвичай поєднується з доконаним видом.
    correct: true
    explanation: Бо воно позначає момент досягнення результату.
  - statement: У споглядальних сценах краще використовувати недоконаний вид.
    correct: true
    explanation: НДВ створює глибину і тривалість моменту.
  - statement: «Як тільки» вимагає недоконаного виду.
    correct: false
    explanation: Це сполучник послідовності, тому потрібен ДВ.
  - statement: Тривалість дії («дві години») — це сигнал недоконаного виду.
    correct: true
    explanation: Бо акцент на самому процесі та часі.
  - statement: Для опису звичок у минулому ми використовуємо доконаний вид.
    correct: false
    explanation: Звички — це регулярність, тому потрібен НДВ.
  - statement: Ритм розповіді залежить від чергування видів дієслова.
    correct: true
    explanation: Це робить українську мову живою та автентичною.
