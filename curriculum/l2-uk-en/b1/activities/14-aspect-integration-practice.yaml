- type: quiz
  title: Вибір виду в наративі
  items:
  - question: Який граматичний вид дієслова зазвичай використовується для опису фону
      або створення сцени на початку розповіді?
    options:
    - text: Недоконаний вид (НДВ)
      correct: true
    - text: Доконаний вид (ДВ)
      correct: false
    - text: Тільки майбутній час
      correct: false
    - text: Наказовий спосіб
      correct: false
    explanation: 'НДВ створює атмосферу та описує триваючі стани (сцену), наприклад:
      «Йшов дощ, я сидів удома».'
  - question: Який граматичний вид дієслова найкраще підходить для показу швидкого
      розвитку сюжету та ланцюжка послідовних завершених подій?
    options:
    - text: Доконаний вид (ДВ)
      correct: true
    - text: Недоконаний вид (НДВ)
      correct: false
    - text: Теперішній час
      correct: false
    - text: Інфінітив
      correct: false
    explanation: ДВ рушить сюжет вперед, позначаючи дії, що завершуються одна за одною.
  - question: Як правильно обрати вид дієслова після сполучника «поки», що вказує
      на тривалу фонову дію в реченні?
    options:
    - text: Завжди недоконаний вид (НДВ)
      correct: true
    - text: Завжди доконаний вид (ДВ)
      correct: false
    - text: Обидва види однаково
      correct: false
    - text: Тільки майбутній час
      correct: false
    explanation: «Поки» сигналізує про процес, що триває одночасно з іншою подією.
  - question: Який вид дієслова слід вживати після виразу «як тільки» для позначення
      негайної послідовності двох завершених дій?
    options:
    - text: Доконаний вид (ДВ)
      correct: true
    - text: Недоконаний вид (НДВ)
      correct: false
    - text: Теперішній час
      correct: false
    - text: Умовний спосіб
      correct: false
    explanation: «Як тільки» вводить результат, який стається одразу після іншого
      результату.
  - question: Чому речення «Поки я прочитав книгу, задзвонив телефон» вважається граматично
      неправильним з погляду українського аспекта?
    options:
    - text: Бо «поки» вимагає недоконаного виду
      correct: true
    - text: Бо «задзвонив» — це ДВ
      correct: false
    - text: Бо тут немає помилки
      correct: false
    - text: Бо телефон не може дзвонити
      correct: false
    explanation: Дзвоник стався ПІД ЧАС процесу читання (НДВ), а не після його завершення.
  - question: Яку функцію виконує доконаний вид у реченні «Я нарешті закінчив цей
      складний і дуже важливий проєкт»?
    options:
    - text: Підкреслює досягнутий результат
      correct: true
    - text: Описує тривалий процес
      correct: false
    - text: Показує регулярну звичку
      correct: false
    - text: Описує фон подій
      correct: false
    explanation: «Нарешті» та ДВ акцентують увагу на успішному завершенні зусиль.
  - question: Який вид дієслова ми використовуємо для опису одноразової несподіваної
      події, що перериває тривалий фоновий процес?
    options:
    - text: Доконаний вид (ДВ)
      correct: true
    - text: Недоконаний вид (НДВ)
      correct: false
    - text: Тільки теперішній час
      correct: false
    - text: Минулий час НДВ
      correct: false
    explanation: Подія-переривання завжди маркується доконаним видом на фоні НДВ.
  - question: У чому полягає основна відмінність між реченнями «Я писав статтю» та
      «Я написав статтю» в українській мові?
    options:
    - text: Перше — процес, друге — результат
      correct: true
    - text: Перше — результат, друге — процес
      correct: false
    - text: Немає жодної різниці
      correct: false
    - text: Різниця тільки в часі
      correct: false
    explanation: НДВ фокусується на діяльності, а ДВ — на факті завершення та готовності
      продукту.
