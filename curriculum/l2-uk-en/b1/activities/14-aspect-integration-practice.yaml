- type: true-false
  title: Правила вибору виду
  items:
  - statement: Сполучник "поки" зазвичай вимагає використання недоконаного виду для
      позначення тривалої дії.
    correct: true
    explanation: '"Поки" вказує на одночасну тривалу дію: "Поки я читав, він спав."'
  - statement: Для опису послідовності завершених дій у минулому ("спочатку... потім")
      використовується доконаний вид.
    correct: true
    explanation: 'Послідовні дії вимагають ДВ: "Я прокинувся, поснідав, пішов."'
  - statement: Сполучник "як тільки" дозволяє вільно комбінувати будь-які види дієслів
      у реченні.
    correct: false
    explanation: '"Як тільки" завжди вимагає ДВ в обох частинах речення.'
  - statement: Вираз "тим часом" вказує на одночасність дій і зазвичай потребує недоконаного
      виду.
    correct: true
    explanation: '"Тим часом" = meanwhile: "Тим часом вона готувала обід." (НДВ)'
  - statement: Конструкція "ще не" зазвичай вимагає недоконаного виду.
    correct: false
    explanation: '"Ще не" фокусується на відсутності результату, вимагає ДВ: "Ще не
      закінчив."'
  - statement: Слова "нарешті", "врешті-решт", "зрештою" є маркерами доконаного виду.
    correct: true
    explanation: 'Ці маркери сигналізують досягнення результату: "Нарешті я закінчив!"'
  - statement: Для опису регулярних звичок у минулому ("завжди", "часто") використовується
      недоконаний вид.
    correct: true
    explanation: 'Звичка = повторення: "Я завжди читав перед сном." (НДВ)'
  - statement: Сполучник "після того як" завжди вимагає недоконаного виду.
    correct: false
    explanation: '"Після того" вимагає ДВ: "Після того, як прочитав..."'
