    correct: true
    explanation: Подив часто вживається з відтінком захоплення чимось незвичайним або чудовим.
  - statement: Колокація «відчувати настрій» є правильною в українській мові.
    correct: false
    explanation: Правильно говорити «бути в настрої» або «мати настрій», не «відчувати настрій».
  - statement: «Горе» — це інтенсивніша форма суму, часто пов'язана з втратою.
    correct: true
    explanation: Горе — глибший і триваліший біль, ніж сум. Часто вживається при втраті близьких.
  - statement: «Хвилювання» завжди має негативне значення в українській мові.
    correct: false
    explanation: Хвилювання може бути і позитивним — наприклад, радісне хвилювання перед зустріччю.
  - statement: В українській мові «ревнощі» та «заздрість» — це повні синоніми.
    correct: false
    explanation: Ревнощі стосуються страху втратити когось, заздрість — бажання мати те, що є в інших.
  - statement: «Огида» частіше вживається для морального несхвалення, ніж «відраза».
    correct: true
    explanation: Огида має сильніший моральний компонент, відраза може бути і фізичною реакцією.
  - statement: Правильна колокація — «викликати гордість за когось».
    correct: false
    explanation: 'Правильно: «відчувати гордість за когось». Гордість не викликають, а відчувають.'
  - statement: «Байдужість» може бути небезпечнішою за негативні емоції, бо блокує дію.
    correct: true
    explanation: Негативні емоції можуть мотивувати до змін, а байдужість паралізує будь-яку активність.
  - statement: «Розгубленість» описує стан, коли людина не знає, як реагувати на ситуацію.
    correct: true
    explanation: Розгубленість — це емоційний стан невпевненості та дезорієнтації в ситуації.
  - statement: Українці частіше використовують слово «емоція» у щоденній розмові, ніж «почуття».
    correct: false
    explanation: «Почуття» більш поширене в розмовній мові, «емоція» — у формальному або науковому контексті.
  - statement: «Панічний страх» — це правильна колокація для опису сильного страху.
    correct: true
    explanation: Так, «панічний страх» — стала колокація для опису інтенсивного, неконтрольованого страху.
