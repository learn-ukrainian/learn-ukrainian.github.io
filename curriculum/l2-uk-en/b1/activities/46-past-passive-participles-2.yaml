# B1 Module 46: Пасивні дієприкметники: коротка форма
# Past Passive Participles II - Short Forms activities

- type: quiz
  id: quiz-short-form-understanding
  title: Розуміння короткої форми
  instructions: Оберіть правильну відповідь, аналізуючи особливості короткої форми пасивних дієприкметників у сучасній українській мові.
  items:
    - prompt: Яке з наведених нижче тверджень найточніше описує головну функцію короткої форми пасивних дієприкметників в українській мові?
      options:
        - text: Вона завжди вимагає вказівки на виконавця дії в орудному відмінку
          correct: false
        - text: Вона дозволяє повідомити про результат дії без називання виконавця
          correct: true
        - text: Вона використовується виключно для опису майбутніх подій
          correct: false
        - text: Вона завжди узгоджується з підметом у роді та числі
          correct: false
      explanation: Коротка форма (-но/-то) підкреслює результат дії, не називаючи виконавця.

    - prompt: В якому типі текстів коротка форма пасивних дієприкметників використовується найчастіше відповідно до сучасних норм української мови?
      options:
        - text: У приватних листах та особистих повідомленнях друзям
          correct: false
        - text: У художній літературі для опису почуттів персонажів
          correct: false
        - text: В офіційних документах, новинах та наукових текстах
          correct: true
        - text: У дитячих казках та розважальних оповіданнях
          correct: false
      explanation: Офіційний стиль найчастіше використовує безособові пасивні конструкції.

    - prompt: Яке речення демонструє правильне використання короткої форми пасивного дієприкметника з відповідним відмінком додатка?
      options:
        - text: Книга написано автором минулого року
          correct: false
        - text: Листа написаний секретаркою вчора
          correct: false
        - text: Рішення прийнято комісією одноголосно
          correct: true
        - text: Документ підготовлена юристом ретельно
          correct: false
      explanation: "«Рішення прийнято» — правильна конструкція з короткою формою."

    - prompt: Чим принципово відрізняється коротка форма пасивного дієприкметника від повної форми з граматичного погляду?
      options:
        - text: Коротка форма не змінюється за родами та числами, завжди закінчуючись на -о
          correct: true
        - text: Коротка форма завжди вимагає наявності допоміжного дієслова «бути»
          correct: false
        - text: Коротка форма використовується лише з живими істотами
          correct: false
        - text: Коротка форма може узгоджуватися з підметом у всіх родах
          correct: false
      explanation: "Коротка форма незмінна: написано, зроблено, сказано (незалежно від роду підмета)."

    - prompt: Яка конструкція правильно передає значення «мені повідомили» з використанням короткої форми та давального відмінка?
      options:
        - text: Я повідомлено про зустріч завтра
          correct: false
        - text: Мене повідомлено вчасно про всі зміни
          correct: false
        - text: Мені було повідомлено про перенесення засідання
          correct: true
        - text: Мною повідомлено всіх учасників наради
          correct: false
      explanation: Давальний відмінок (мені) + було + коротка форма — правильна безособова конструкція.

    - prompt: Яке з наведених модальних безособових виразів використовує ту саму структуру, що й коротка форма пасивного дієприкметника?
      options:
        - text: Заборонено входити без перепустки на територію заводу
          correct: true
        - text: Потрібний новий підхід до вирішення проблеми
          correct: false
        - text: Важлива підтримка з боку всіх учасників проекту
          correct: false
        - text: Необхідний термін виконання роботи встановлено
          correct: false
      explanation: "«Заборонено» — безособовий вираз на -о, як і короткі форми дієприкметників."

    - prompt: У якому реченні правильно вказано час дії з використанням короткої форми пасивного дієприкметника?
      options:
        - text: Звіт подано завтра вранці керівництву
          correct: false
        - text: Рішення буде прийнято до кінця тижня
          correct: true
        - text: Документи оформлюватимуться написано завтра
          correct: false
        - text: Контракт підписано буде наступного місяця
          correct: false
      explanation: "Для майбутнього часу потрібно «буде» + коротка форма."

    - prompt: Яке речення містить типову помилку в узгодженні при використанні короткої форми пасивного дієприкметника?
      options:
        - text: Всі документи написані та подані вчасно
          correct: true
        - text: Документи написано та подано вчасно
          correct: false
        - text: Роботу виконано якісно й у строк
          correct: false
        - text: Результати оприлюднено на сайті
          correct: false
      explanation: "«Написані та подані» — це повна форма; коротка була б «написано та подано»."

