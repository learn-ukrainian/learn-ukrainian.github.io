  title: Повна чи коротка форма?
  instructions: Розподіліть речення за типом використаної форми пасивного дієприкметника.
  groups:
    - name: Коротка форма (-но/-то)
      items:
        - Документ підписано директором.
        - Рішення прийнято одноголосно.
        - Мені було сказано чекати.
        - Заборонено палити в приміщенні.
        - Роботу виконано якісно.
        - Результати оголошено офіційно.
        - Встановлено нові правила.

    - name: Повна форма (-ний/-тий)
      items:
        - Документ підписаний директором.
        - Робота виконана студентами.
        - Книга написана відомим автором.
        - Лист був відправлений учора.
        - Двері були відкриті охоронцем.
        - Проект схвалений комісією.
        - Завдання було виконане вчасно.

    - name: Безособові модальні вирази
      items:
        - Необхідно перевірити документи.
        - Потрібно зателефонувати директору.
        - Важливо пам'ятати правила.
        - Рекомендовано приходити заздалегідь.
        - Дозволено фотографувати без спалаху.

