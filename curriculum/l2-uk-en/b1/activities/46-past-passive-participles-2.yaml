- type: true-false
  id: tf-usage-rules
  title: Правила використання
  instructions: Визначте, чи правильне кожне твердження про коротку форму пасивних дієприкметників.
  items:
    - statement: Коротка форма пасивного дієприкметника завжди закінчується на -о і не змінюється за родами та числами.
      correct: true
      explanation: "Правильно! Написано, зроблено, сказано — незмінні форми."

    - statement: Після короткої форми додаток стоїть у називному відмінку, як і з повною формою.
      correct: false
      explanation: "Неправильно! Після короткої форми додаток у знахідному відмінку: книгу написано, листа відправлено."

    - statement: Для вираження майбутнього часу з короткою формою використовується допоміжне слово «буде».
      correct: true
      explanation: "Правильно! «Рішення буде прийнято завтра.»"

    - statement: Коротка форма обов'язково вимагає вказівки на виконавця дії в орудному відмінку.
      correct: false
      explanation: "Неправильно! Головна перевага короткої форми — можливість не називати виконавця."

    - statement: Давальний відмінок використовується для позначення особи, на яку спрямовано дію у конструкції «Мені було сказано».
      correct: true
      explanation: "Правильно! Давальний відмінок показує, хто є «одержувачем» інформації чи дії."

    - statement: Слова «необхідно», «потрібно», «важливо» — це повні форми пасивних дієприкметників у сучасній українській мові.
      correct: false
      explanation: "Неправильно! Це безособові модальні вирази, не дієприкметники."

    - statement: Коротка форма частіше використовується в офіційних документах та новинах, ніж у розмовній мові.
      correct: true
      explanation: "Правильно! Це типова риса офіційного стилю."

    - statement: "«Книга написано» — це правильна конструкція української мови відповідно до граматичних норм."
      correct: false
      explanation: "Неправильно! Правильно: «Книгу написано» (знахідний відмінок)."

- type: group-sort
