- type: select
  id: select-correct-constructions
  title: Правильні конструкції
  instructions: Оберіть усі граматично правильні варіанти для кожного контексту.
  items:
    - prompt: Який варіант правильний для офіційного оголошення?
      options:
        - text: Результати оголошено офіційно.
          correct: true
        - text: Результати оголошений офіційно.
          correct: false
        - text: Результати було оголошено офіційно.
          correct: true
        - text: Результат оголошена офіційно.
          correct: false
      explanation: "Коротка форма «оголошено» не змінюється; можна з «було» або без."

    - prompt: "Як правильно сказати «I was told to wait»?"
      options:
        - text: Мене сказано чекати.
          correct: false
        - text: Мені було сказано чекати.
          correct: true
        - text: Мені сказано чекати.
          correct: true
        - text: Мною сказано чекати.
          correct: false
      explanation: "Давальний відмінок (мені) + коротка форма; «було» факультативне для минулого."

    - prompt: Які форми правильні для заборони?
      options:
        - text: Заборонено палити.
          correct: true
        - text: Заборонений палити.
          correct: false
        - text: Тут заборонено паркуватися.
          correct: true
        - text: Палити заборонена.
          correct: false
      explanation: "Безособова конструкція: «заборонено» + інфінітив."

    - prompt: Як правильно повідомити про підписання контракту?
      options:
        - text: Контракт підписано обома сторонами.
          correct: true
        - text: Контракт підписаний обома сторонами.
          correct: false
        - text: Контракт було підписано вчора.
          correct: true
        - text: Контракту підписано директором.
          correct: false
      explanation: "Коротка форма вимагає знахідного відмінку; «контракт» — вже знахідний (=називний для неживих)."

    - prompt: Які речення про майбутню дію правильні?
      options:
        - text: Рішення буде прийнято завтра.
          correct: true
        - text: Рішення прийнято завтра.
          correct: false
        - text: Засідання буде проведено наступного тижня.
          correct: true
        - text: Засідання проведено наступного тижня.
          correct: false
      explanation: "Для майбутнього часу потрібно «буде» + коротка форма."

    - prompt: Як правильно сказати про виконану роботу?
      options:
        - text: Роботу виконано якісно.
          correct: true
        - text: Роботу було виконано вчасно.
          correct: true
        - text: Робота виконано якісно.
          correct: false
        - text: Роботи виконано сьогодні.
          correct: false
      explanation: "Після короткої форми іменник у знахідному відмінку: «роботу» (не «робота»)."

