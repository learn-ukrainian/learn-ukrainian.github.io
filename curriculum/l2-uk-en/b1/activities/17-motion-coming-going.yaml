- type: quiz
  title: Префікси руху
  items:
  - question: Який префікс додає значення "прибуття до місця призначення" в українських дієсловах руху?
    options:
    - text: 'при- (наприклад: прийти, приїхати)'
      correct: true
    - text: 'ви- (наприклад: вийти, виїхати)'
      correct: false
    - text: 'в-/у- (наприклад: увійти, в''їхати)'
      correct: false
    - text: 'від- (наприклад: відійти, від''їхати)'
      correct: false
    explanation: Префікс при- означає прибуття.
  - question: Який префікс додає значення "вихід зсередини назовні" в українських дієсловах руху та як він впливає на вид?
