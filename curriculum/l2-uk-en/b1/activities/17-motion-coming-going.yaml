- type: quiz
  title: Значення префіксів руху
  items:
  - question: Що означає префікс «при-» у дієсловах руху (наприклад, прийти, приїхати)?
    options:
    - text: Прибуття до місця призначення.
      correct: true
    - text: Вихід з приміщення.
      correct: false
    - text: Рух навколо об'єкта.
      correct: false
    - text: Початок руху.
      correct: false
    explanation: «При-» вказує на досягнення мети руху (arrival).
  - question: Який префікс додає значення «вийти зсередини назовні» до будь-якого
      дієслова руху?
    options:
    - text: ви-
      correct: true
    - text: в-
      correct: false
    - text: при-
      correct: false
    - text: під-
      correct: false
    explanation: «Ви-» означає рух назовні (exit).
  - question: Що означає дієслово «увійти» у контексті руху людини до приміщення?
    options:
    - text: Зайти всередину приміщення.
      correct: true
    - text: Піти геть.
      correct: false
    - text: Прибути до міста.
      correct: false
    - text: Пройти повз.
      correct: false
    explanation: «В-/У-» означає рух всередину (enter).
  - question: Яке дієслово слід використати для фрази «to arrive by car»?
    options:
    - text: приїхати
      correct: true
    - text: прийти
      correct: false
    - text: виїхати
      correct: false
    - text: заїхати
      correct: false
    explanation: «Їхати» — транспорт, «при-» — прибуття.
  - question: Яка смислова різниця між дієсловами руху «прийти» (ДВ) та «приходити»
      (НДВ)?
    options:
    - text: «Прийти» — результат (ДВ), «приходити» — процес/повторення (НДВ).
      correct: true
    - text: «Прийти» — пішки, «приходити» — транспортом.
      correct: false
    - text: Немає різниці.
      correct: false
    - text: «Приходити» — це майбутній час.
      correct: false
    explanation: 'Це видова пара: ДВ vs НДВ.'
  - question: Яке дієслово ми використовуємо, коли літак прибуває до аеропорту?
    options:
    - text: прилетіти
      correct: true
    - text: приїхати
      correct: false
    - text: прийти
      correct: false
    - text: припливти
      correct: false
    explanation: «Летіти» — рух повітрям.
  - question: Який прийменник зазвичай вживається з дієсловами на «в-/у-» (входити)?
    options:
    - text: до / в
      correct: true
    - text: з
      correct: false
    - text: від
      correct: false
    - text: над
      correct: false
    explanation: Входити в кімнату / до кімнати.
  - question: Що означає відома українська приказка «Як прийшов, так і пішов»?
    options:
    - text: Легко отримане легко втрачається.
      correct: true
    - text: Треба багато ходити пішки.
      correct: false
    - text: Гості завжди приходять вчасно.
      correct: false
    - text: Рух — це життя.
      correct: false
    explanation: Це метафора про легку втрату того, що легко дісталося.
