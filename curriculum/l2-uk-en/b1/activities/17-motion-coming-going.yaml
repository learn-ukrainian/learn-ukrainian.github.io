- type: true-false
  title: Правила префіксів
  items:
  - statement: Префікс при- означає прибуття до місця призначення.
    correct: true
    explanation: При- завжди = прибуття.
  - statement: Префікс ви- означає вхід всередину приміщення.
    correct: false
    explanation: Ви- = вихід, не вхід.
  - statement: Дієслова з префіксами при-, ви-, в-/у- є доконаного виду.
    correct: true
    explanation: Префікси перетворюють базове дієслово на ДВ.
  - statement: Для утворення НДВ від "прийти" використовується форма "приходити".
    correct: true
    explanation: Приходити = НДВ від прийти.
  - statement: '"Приїхати" використовується для руху пішки.'
    correct: false
    explanation: Приїхати = транспортом, пішки = прийти.
  - statement: '"В''їхати" означає виїхати з гаража.'
    correct: false
    explanation: В'їхати = вхід, виїхати = вихід. Це протилежні значення.
  - statement: Перед голосним використовується "у-" замість "в-".
    correct: true
    explanation: Увійти, а не вуійти.
  - statement: '"Вийти" і "виїхати" мають однакове значення — вихід.'
    correct: true
    explanation: Обидва = вихід, але спосіб руху різний.
