    - text: 'при- (наприклад: прийти, приїхати)'
      correct: false
    - text: 'ви- (наприклад: вийти, виїхати)'
      correct: true
    - text: 'в-/у- (наприклад: увійти, в''їхати)'
      correct: false
    - text: 'від- (наприклад: відійти, від''їхати)'
      correct: false
    explanation: Префікс ви- означає вихід.
  - question: Який префікс додає значення "вхід всередину" в українських дієсловах руху та як він змінює вид?
    options:
    - text: 'при- (наприклад: прийти, приїхати)'
      correct: false
    - text: 'ви- (наприклад: вийти, виїхати)'
      correct: false
    - text: 'в-/у- (наприклад: увійти, в''їхати)'
      correct: true
    - text: 'від- (наприклад: відійти, від''їхати)'
      correct: false
    explanation: Префікс в-/у- означає вхід.
  - question: Яке дієслово правильно перекладає "He arrived at the office on foot yesterday morning"?
    options:
    - text: Він прийшов до офісу вчора вранці.
      correct: true
    - text: Він приїхав до офісу вчора вранці.
      correct: false
    - text: Він увійшов до офісу вчора вранці.
      correct: false
    - text: Він виїхав до офісу вчора вранці.
      correct: false
    explanation: '"On foot" = прийшов (від іти), не приїхав.'
  - question: Яке дієслово правильно перекладає "The car drove into the garage carefully yesterday"?
    options:
    - text: Машина приїхала до гаража.
      correct: false
    - text: Машина виїхала з гаража.
      correct: false
    - text: Машина в'їхала до гаража.
      correct: true
    - text: Машина вийшла з гаража.
      correct: false
    explanation: '"Drove into" = в''їхати (вхід транспортом).'
  - question: Яке дієслово правильно перекладає "She left the room quickly and quietly without saying goodbye"?
    options:
    - text: Вона прийшла з кімнати.
      correct: false
    - text: Вона вийшла з кімнати.
      correct: true
    - text: Вона увійшла до кімнати.
      correct: false
    - text: Вона приїхала з кімнати.
      correct: false
    explanation: '"Left the room" = вийшла (вихід пішки).'
  - question: Дієслова з префіксами при-, ви-, в-/у- є якого виду в українській мові та як це впливає на їх значення?
    options:
    - text: Доконаного виду (ДВ)
      correct: true
    - text: Недоконаного виду (НДВ)
      correct: false
    - text: Обидвох видів залежно від контексту
      correct: false
    - text: Не мають видової категорії
      correct: false
    explanation: Префікси перетворюють базове дієслово на ДВ.
  - question: Яке дієслово є недоконаним видом (НДВ) від "прийти" в українській мові і як воно утворюється?
    options:
    - text: прийшов
      correct: false
    - text: приходити
      correct: true
    - text: прибувати
      correct: false
    - text: приходив
      correct: false
    explanation: НДВ від прийти = приходити (додаємо суфікс).
