- type: true-false
  title: Граматичні правила
  items:
  - statement: Префікс «ви-» завжди означає рух всередину.
    correct: false
    explanation: «Ви-» означає рух назовні (exit).
  - statement: Дієслова з префіксами руху зазвичай є доконаного виду.
    correct: true
    explanation: Так, префікс робить дієслово доконаним (прийти, вийти).
  - statement: «Приїхати» використовується для руху пішки.
    correct: false
    explanation: «Їхати» — це транспорт. Для пішки — «прийти».
  - statement: НДВ форма для «прийти» — це «приходити».
    correct: true
    explanation: Так, це правильна пара.
  - statement: «Увійти» і «ввійти» — це різні слова з різним значенням.
    correct: false
    explanation: Це варіанти одного слова для милозвучності.
  - statement: Для регулярних дій ми використовуємо НДВ (наприклад, приходив).
    correct: true
    explanation: Регулярність вимагає недоконаного виду.
  - statement: «Вхід» і «вихід» — це дієслова.
    correct: false
    explanation: Це іменники (entrance/exit).
  - statement: Ми можемо сказати «прийти додому».
    correct: true
    explanation: Так, це стандартна фраза.
  - statement: «Вийти з автобуса» — граматично правильно.
    correct: true
    explanation: Так, вихід з транспорту — це «вийти».
  - statement: «Ввійти в місто» — це правильно.
    correct: false
    explanation: Краще «увійти в місто» або «ввійти до міста», але для прибуття краще
      «прийти/приїхати».
  - statement: Префікси змінюють тільки час дієслова.
    correct: false
    explanation: Вони змінюють значення (напрямок) і вид.
  - statement: «Летіти» — це односпрямоване дієслово.
    correct: true
    explanation: Так, «літати» — різноспрямоване.
