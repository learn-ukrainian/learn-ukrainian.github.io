    За словами {менеджменту|маркетингу|менеджменту|бюджету}, {стратегія|ідея|стратегія|проблема} компанії — подвоїти кількість {клієнтів|партнерів|клієнтів|постачальників} за три роки.

    {Партнером|Клієнтом|Партнером|Конкурентом} раунду інвестицій став відомий міжнародний фонд. {Угода|Контракт|Угода|Презентація} передбачає не лише фінансування, а й доступ до мережі {постачальників|конкурентів|постачальників|збитків}.

    "Це важливий крок для нашого {бізнесу|ринку|бізнесу|продажу}," — сказав засновник. "Ми плануємо розширити команду та збільшити {продажі|збитки|продажі|капітал} вдвічі."

    Компанія очікує отримати перший {прибуток|збиток|прибуток|бюджет} вже наступного року. Це буде великий успіх для українського {стартапу|банку|стартапу|підприємства}.

