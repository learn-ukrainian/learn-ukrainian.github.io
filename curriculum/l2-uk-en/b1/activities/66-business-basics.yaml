- type: true-false
  title: Правила використання бізнес-термінів
  items:
    - statement: '"Компанія" та "фірма" — це повні синоніми, їх можна завжди замінювати.'
      correct: false
      explanation: '"Компанія" — універсальніше слово, "фірма" частіше для малого бізнесу чи юридичних послуг.'

    - statement: Правильно говорити "вести бізнес".
      correct: true
      explanation: Так, "вести бізнес" — стандартна колокація.

    - statement: Правильно говорити "отримати збитки".
      correct: false
      explanation: 'Правильно говорити "зазнати збитків", а не "отримати збитки".'

    - statement: '"Підприємство" частіше використовується для виробництва та промисловості.'
      correct: true
      explanation: Так, "підприємство" — формальніше слово, типове для промислового контексту.

    - statement: Правильно говорити "підписати контракт".
      correct: true
      explanation: Так, "підписати контракт" — стандартна колокація.

    - statement: '"Установа" використовується для будь-якого бізнесу.'
      correct: false
      explanation: '"Установа" — для банків, державних органів, а не для звичайного бізнесу.'

    - statement: Правильно говорити "залучити інвестиції".
      correct: true
      explanation: Так, "залучити інвестиції" — правильна колокація (to attract investments).

    - statement: '"Корпорація" та "фірма" означають те саме.'
      correct: false
      explanation: '"Корпорація" — великий бізнес з акціонерами, "фірма" — частіше менший бізнес.'

    - statement: Можна сказати "вести контракт".
      correct: false
      explanation: 'Ні, контракт "підписують" або "укладають", а не "ведуть".'

    - statement: Правильно говорити "укласти угоду".
      correct: true
      explanation: Так, "укласти угоду" — стандартна колокація (to make a deal).

    - statement: '"Прибуток" та "збиток" — це антоніми.'
      correct: true
      explanation: Так, "прибуток" — profit (гроші після витрат), "збиток" — loss (втрати).

    - statement: Правильно говорити "зробити прибуток".
      correct: false
      explanation: 'Правильно говорити "отримати прибуток", а не "зробити прибуток".'

