- type: quiz
  title: Розуміння бізнес-термінів
  items:
    - question: Яке слово означає "business" у значенні "справа, діяльність" українською?
      options:
        - text: компанія
          correct: false
        - text: бізнес
          correct: true
        - text: фірма
          correct: false
        - text: підприємство
          correct: false
      explanation: '"Бізнес" означає business як загальне поняття — справа, діяльність.'

    - question: Яке слово найчастіше використовується для опису великої міжнародної компанії?
      options:
        - text: фірма
          correct: false
        - text: установа
          correct: false
        - text: корпорація
          correct: true
        - text: організація
          correct: false
      explanation: '"Корпорація" — це великий бізнес з акціонерами, транснаціональні компанії.'

    - question: Що означає слово "постачальник"?
      options:
        - text: client
          correct: false
        - text: supplier
          correct: true
        - text: partner
          correct: false
        - text: competitor
          correct: false
      explanation: '"Постачальник" — це supplier, той хто постачає товари чи сировину.'

    - question: Яке дієслово найкраще поєднується зі словом "контракт"?
      options:
        - text: вести контракт
          correct: false
        - text: робити контракт
          correct: false
        - text: підписати контракт
          correct: true
        - text: залучити контракт
          correct: false
      explanation: Правильна колокація — "підписати контракт".

    - question: Що означає "зазнати збитків"?
      options:
        - text: to make profit
          correct: false
        - text: to suffer losses
          correct: true
        - text: to attract investments
          correct: false
        - text: to sign a contract
          correct: false
      explanation: '"Зазнати збитків" означає to suffer losses — понести фінансові втрати.'

    - question: Яке слово використовується для банків та державних органів?
      options:
        - text: компанія
          correct: false
        - text: фірма
          correct: false
        - text: підприємство
          correct: false
        - text: установа
          correct: true
      explanation: '"Установа" — це institution, використовується для банків, державних органів.'

    - question: Що означає "залучити інвестиції"?
      options:
        - text: to spend investments
          correct: false
        - text: to lose investments
          correct: false
        - text: to attract investments
          correct: true
        - text: to reject investments
          correct: false
      explanation: '"Залучити інвестиції" означає to attract investments — отримати фінансування.'

    - question: Яка різниця між "прибуток" та "збиток"?
      options:
        - text: Це синоніми
          correct: false
        - text: '"Прибуток" — profit, "збиток" — loss'
          correct: true
        - text: '"Прибуток" формальніше'
          correct: false
        - text: Різниці немає
          correct: false
      explanation: '"Прибуток" — це profit (гроші після витрат), "збиток" — loss (фінансові втрати).'

