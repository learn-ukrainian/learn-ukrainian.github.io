- type: quiz
  title: Причинові та наслідкові сполучники
  items:
  - question: Який сполучник використовується для вираження причини події в розмовному стилі української мови?
    options:
    - text: бо
      correct: true
    - text: тому
      correct: false
    - text: отже
      correct: false
    - text: таким чином
      correct: false
    explanation: «Бо» — найпоширеніший розмовний причиновий сполучник.
  - question: Яке з наведених речень правильно виражає позитивну причину з використанням сполучника «завдяки»?
    options:
    - text: Завдяки тому що він допоміг, ми закінчили вчасно.
      correct: true
    - text: Завдяки тому що він захворів, не прийшов.
      correct: false
    - text: Завдяки тому що було пізно, ми поїхали.
      correct: false
    - text: Завдяки тому що дощ пішов, пікнік зірвався.
      correct: false
    explanation: «Завдяки» використовується тільки для позитивних результатів.
  - question: Який сполучник найчастіше використовується для вираження наслідку події в нейтральному стилі української мови?
    options:
    - text: оскільки
      correct: false
    - text: через те що
      correct: false
    - text: тому
      correct: true
    - text: позаяк
      correct: false
    explanation: '«Тому» виражає наслідок: «Він захворів, тому не прийшов.»'
  - question: Яке з наведених речень є прикладом причинового речення з книжним сполучником української мови?
    options:
    - text: Він не прийшов, бо захворів.
      correct: false
    - text: Оскільки він знав правду, він мовчав про це.
      correct: true
    - text: Захворів, тому не прийшов.
      correct: false
    - text: Ось чому я не прийшов сьогодні.
      correct: false
    explanation: «Оскільки» — книжний причиновий сполучник.
  - question: Як правильно трансформувати причинове речення «Він не прийшов, тому що захворів» у наслідкове речення?
    options:
    - text: Він не прийшов, тому що захворів.
      correct: false
    - text: Він захворів, тому не прийшов.
      correct: true
    - text: Він бо захворів, тому не прийшов.
      correct: false
    - text: Він отже захворів, тому не прийшов.
      correct: false
    explanation: Причина стає головним реченням, наслідок — підрядним.
  - question: Який сполучник використовується в офіційних документах для вираження причинно-наслідкового зв'язку?
    options:
    - text: бо
      correct: false
    - text: адже
      correct: false
    - text: через це
      correct: false
    - text: у зв'язку з тим що
      correct: true
    explanation: «У зв'язку з тим що» — адміністративний стиль.
  - question: Яка основна граматична відмінність між причиновим і наслідковим реченням у логічній структурі української мови?
    options:
    - text: Причина відповідає на «що?», наслідок на «як?».
      correct: false
    - text: Причина відповідає на «чому?», наслідок на «і що з того?».
      correct: true
    - text: Немає відмінності, вони взаємозамінні.
      correct: false
    - text: Причина завжди позитивна, наслідок негативний.
      correct: false
    explanation: Причина пояснює «чому», наслідок показує результат.
  - question: Яке з наведених речень містить помилку у використанні причинових або наслідкових сполучників?
    options:
    - text: Він не прийшов, бо захворів.
      correct: false
    - text: Оскільки йшов дощ, ми залишились вдома.
      correct: false
    - text: Завдяки тому що він захворів, не прийшов.
      correct: true
    - text: Він захворів, тому не прийшов.
      correct: false
    explanation: «Завдяки» не використовується з негативними результатами.
  id: причинові-та-наслідкові-сполучники
