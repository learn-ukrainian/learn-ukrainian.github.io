- type: true-false
  title: Правда чи неправда?
  items:
  - statement: Сполучник «бо» використовується для вираження причини.
    correct: true
    explanation: «Бо» — розмовний причиновий сполучник.
  - statement: Сполучник «тому» виражає причину, а не наслідок.
    correct: false
    explanation: «Тому» виражає наслідок, а «тому що» — причину.
  - statement: «Завдяки тому що» використовується тільки для позитивних результатів.
    correct: true
    explanation: «Завдяки» — тільки для позитивних наслідків.
  - statement: «Оскільки» і «бо» належать до одного стилю мовлення.
    correct: false
    explanation: «Оскільки» — книжний, «бо» — розмовний.
  - statement: Причинове речення відповідає на питання «чому?».
    correct: true
    explanation: Причина пояснює, чому щось сталося.
  - statement: «Отже» і «тому що» — це синоніми.
    correct: false
    explanation: «Отже» — наслідок, «тому що» — причина.
  - statement: «У зв'язку з тим що» використовується в офіційних документах.
    correct: true
    explanation: Це адміністративний сполучник.
  - statement: Можна трансформувати причину в наслідок, змінивши сполучник.
    correct: true
    explanation: Одна ситуація — два погляди на неї.
  - statement: Сполучник «адже» виражає причину з емоційним забарвленням.
    correct: true
    explanation: «Адже» використовується як аргумент або заклик.
  - statement: «Позаяк» є сучасним розмовним сполучником.
    correct: false
    explanation: «Позаяк» — книжний, архаїчний.
  - statement: Наслідкове речення відповідає на питання «і що з того?».
    correct: true
    explanation: Наслідок показує результат попередньої дії.
  - statement: Сполучник «відтак» зустрічається переважно в розмовному мовленні.
    correct: false
    explanation: «Відтак» — книжний, художній стиль.
