  - question: 'У реченні "Після довгих дискусій та аналізу всіх фактів ми **дійшли** висновку, що початковий план треба терміново змінити" це:'
    options:
    - text: Буквальне значення (прогулянка до висновку)
      correct: false
    - text: Переносне значення (результат мислення)
      correct: true
    - text: Помилка у вживанні слова
      correct: false
    - text: Опис дороги
      correct: false
    explanation: Висновок — це абстрактний результат розумового процесу.
  - question: 'У реченні "Кожного літнього вечора яскраве червоне сонце повільно **заходить** за горизонт на заході, забарвлюючи небо" це:'
    options:
    - text: Умовно-буквальне (природний рух світила)
      correct: true
    - text: Переносне значення (сонце пішло в гості)
      correct: false
    - text: Абсолютна абстракція
      correct: false
    - text: Метафора смерті
      correct: false
    explanation: Для небесних тіл використовуємо дієслова руху, описуючи їхнє видиме переміщення.
  - question: 'У реченні "На жаль, наші складні переговори з іноземними партнерами **зайшли** в глухий кут і повністю зупинилися на невизначений термін" це:'
    options:
    - text: Переносне значення (безвихідь)
      correct: true
    - text: Буквальне значення (реальний кут)
      correct: false
    - text: Географічний опис
      correct: false
    - text: Помилка навігації
      correct: false
    explanation: '"Глухий кут" у переговорах — це метафора неможливості подальшого прогресу.'
  - question: 'У реченні "Маленькі діти вперше **пішли** до школи першого вересня з великими букетами осінніх квітів для вчителів" це:'
    options:
    - text: Буквальне (або соціальне "почали вчитися")
      correct: true
    - text: Тільки переносне
      correct: false
    - text: Тільки метафора
      correct: false
    - text: Ідіома
      correct: false
    explanation: Зазвичай означає фізичний рух до будівлі школи.
  - question: 'У реченні "Тобі надзвичайно **йде** ця нова блакитна сорочка, вона прекрасно пасує до кольору твоїх очей" це:'
    options:
    - text: Буквальне (сорочка не ходить)
      correct: false
    - text: Переносне (пасує, виглядає гарно)
      correct: true
    - text: Граматична помилка
      correct: false
    - text: Сленг
      correct: false
    explanation: Значення "to suit" — класичне переносне значення дієслова "йти".
  id: буквальне-чи-переносне?
