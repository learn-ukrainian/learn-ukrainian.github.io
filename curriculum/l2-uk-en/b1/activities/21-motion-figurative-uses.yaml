- type: quiz
  title: Розуміння тексту
  items:
  - question: Згідно з текстом, чому саме фізичний рух є ідеальною моделлю для опису складних абстрактних понять у мові?
    options:
    - text: Бо це фундаментальний досвід людини, який ми засвоюємо з раннього дитинства.
      correct: true
    - text: Бо дієслова руху найпростіші для вивчення в іноземній мові.
      correct: false
    - text: Бо рух — це єдине, що існує в нашому світі реально, а все інше ілюзія.
      correct: false
    - text: Бо українці люблять багато подорожувати і рухатися світом.
      correct: false
    explanation: Рух — це первинний досвід, на який накладаються інші поняття.
  - question: Які дві основні когнітивні моделі сприйняття часу детально описуються в наведеному тексті про метафори?
    options:
    - text: Час рухається повз нас, або ми самі рухаємося крізь час.
      correct: true
    - text: Час стоїть на місці, або час біжить по колу.
      correct: false
    - text: Час — це ріка, або час — це висока гора.
      correct: false
    - text: Час можна зупинити, або час можна значно прискорити.
      correct: false
    explanation: 'Дві базові когнітивні метафори часу: час як об''єкт або ми як мандрівники.'
  - question: Що конкретно означає поширена метафора «зайти в глухий кут» у контексті складної дискусії або переговорів?
    options:
    - text: Знайти правильне і швидке рішення проблеми.
      correct: false
    - text: Вичерпати всі аргументи і не мати можливості рухатися далі.
      correct: true
    - text: Заблукати в незнайомому місті під час розмови.
      correct: false
    - text: Закінчити розмову гучною сваркою і піти геть.
      correct: false
    explanation: Глухий кут — це ситуація безвихідності, неможливість продовження руху.
  - question: Як текст пояснює значення ідіоматичного виразу «обійти гострі кути» у спілкуванні між людьми?
    options:
    - text: Фізично обійти небезпечні предмети в кімнаті.
      correct: false
    - text: Уникнути конфліктів або неприємних тем у складній розмові.
      correct: true
    - text: Зробити ремонт у квартирі і прибрати всі кути.
      correct: false
    - text: Говорити дуже тихо і повільно, щоб нікого не чути.
      correct: false
    explanation: «Гострі кути» — це метафора конфліктів, які треба оминати.
  - question: Що, на думку автора тексту, дозволяє глибше зрозуміти використання цих численних метафор руху в мові?
    options:
    - text: Українську національну кухню та давні традиції.
      correct: false
    - text: Українську ментальність, яка високо цінує динаміку та активний рух.
      correct: true
    - text: Складні граматичні правила відмінювання іменників та прикметників.
      correct: false
    - text: Історію стародавнього світу та великі війни минулого.
      correct: false
    explanation: Мова відображає спосіб мислення народу та його цінності.
  - question: Яка метафора використовується для опису емоційної рівноваги та спокою в українській мові згідно з текстом?
    options:
    - text: Перебування «вдома», у своєму тілі (прийти в себе).
      correct: true
    - text: Польот у космос або на іншу планету.
      correct: false
    - text: Плавання в холодній воді океану.
      correct: false
    - text: Сон у м'якому ліжку вранці.
      correct: false
    explanation: «Прийти в себе» означає повернутися до нормального стану.
  - question: Як текст описує процес пошуку істини або вирішення проблеми за допомогою дієслів руху?
    options:
    - text: Як гру в шахи або шашки.
      correct: false
    - text: 'Як рух по шляху: можна дійти висновку або зайти в кут.'
      correct: true
    - text: Як будівництво високого будинку.
      correct: false
    - text: Як приготування складної страви.
      correct: false
    explanation: Мислення представлене як подорож до певної цілі (висновку).
  - question: Що означає метафора «піти напролом», згадана в тексті як протилежність до «обійти гострі кути»?
    options:
