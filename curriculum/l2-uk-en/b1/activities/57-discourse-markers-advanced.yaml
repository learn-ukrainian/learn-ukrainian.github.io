- type: cloze
  title: Вибір маркера з контексту
  passage: '{Насамперед|Врешті-решт|Натомість|Крім того}__, хочу подякувати всім за
    участь у конференції. Економіка зростає. {Водночас|По-перше|Підсумовуючи|Насамперед}__,
    зростає й інфляція. {По-перше|Врешті-решт|Натомість|Крім того}__, це дорого. {По-перше|Врешті-решт|Натомість|Крім
    того}__, немає часу на реалізацію.


    Проєкт має багато переваг. {Більше того|Натомість|Попри це|По-перше}__, він вже
    протестований. Ми маємо труднощі. {Попри це|Крім того|Більше того|По-друге}__,
    продовжуємо працювати. {Незважаючи на|Крім того|Водночас|Більше того}__ війни,
    економіка відновлюється.


    {У результаті|Попри це|Натомість|По-третє}__ переговорів сторони підписали угоду.
    {Підсумовуючи|Насамперед|По-перше|Крім того}__, можна сказати, що проєкт успішний.
    {Врешті-решт|По-перше|Крім того|Насамперед}__, це наш спільний вибір і відповідальність.


    Критики кажуть одне. {З іншого боку|Більше того|Тим паче|Насамкінець}__, є й позитивні
    відгуки. Це складно, {не кажучи вже про|крім того|водночас|у результаті}__ вартості
    проєкту. Треба діяти швидко, {тим паче|більше того|попри це|насамперед}__, що
    часу мало.'
