- type: quiz
  title: Розуміння дискурсивних маркерів
  items:
  - question: Який маркер найкраще підходить для початку переліку аргументів у формальному
      тексті?
    options:
    - text: крім того
      correct: false
    - text: по-перше
      correct: true
    - text: врешті-решт
      correct: false
    - text: натомість
      correct: false
    explanation: '«По-перше» вводить перший аргумент у переліку: по-перше, по-друге,
      по-третє.'
  - question: Який маркер використовують для додавання інформації, що підсилює попередній
      аргумент?
    options:
    - text: натомість
      correct: false
    - text: з іншого боку
      correct: false
    - text: більше того
      correct: true
    - text: врешті-решт
      correct: false
    explanation: «Більше того» означає "moreover" — підсилює попередній аргумент додатковою
      інформацією.
  - question: Який маркер показує протилежний погляд або альтернативну позицію?
    options:
    - text: крім того
      correct: false
    - text: по-друге
      correct: false
    - text: з іншого боку
      correct: true
    - text: підсумовуючи
      correct: false
    explanation: «З іншого боку» означає "on the other hand" — вводить альтернативний
      погляд.
  - question: Який маркер сигналізує про завершення аргументації та фінальний висновок?
    options:
    - text: насамперед
      correct: false
    - text: крім того
      correct: false
    - text: водночас
      correct: false
    - text: врешті-решт
      correct: true
    explanation: «Врешті-решт» означає "in the end" або "after all" — вводить остаточний
      висновок.
  - question: Яка різниця між «насамперед» та «передусім»?
    options:
    - text: Це повні синоніми без різниці
      correct: false
    - text: «Насамперед» — для початку промови, «передусім» — формальніше
      correct: true
    - text: «Передусім» — розмовне, «насамперед» — формальне
      correct: false
    - text: «Насамперед» — для висновків, «передусім» — для вступу
      correct: false
    explanation: «Насамперед» частіше на початку промови, «передусім» — формальніше,
      у науковому контексті.
  - question: Який маркер означає "despite this" або "nevertheless"?
    options:
    - text: крім того
      correct: false
    - text: попри це
      correct: true
    - text: більше того
      correct: false
    - text: у результаті
      correct: false
    explanation: «Попри це» означає "despite this" — показує продовження всупереч
      обставинам.
  - question: Який маркер вводить причинно-наслідковий зв'язок із відтінком неминучості?
    options:
    - text: крім того
      correct: false
    - text: натомість
      correct: false
    - text: внаслідок
      correct: true
    - text: водночас
      correct: false
    explanation: «Внаслідок» означає "as a result of" — часто для негативних наслідків.
  - question: Як правильно писати маркер "first of all" українською?
    options:
    - text: на самперед
      correct: false
    - text: насамперед
      correct: true
    - text: на сам перед
      correct: false
    - text: на-самперед
      correct: false
    explanation: «Насамперед» пишеться разом — це одне слово.
