- type: true-false
  title: Правила використання маркерів
  items:
  - statement: '«По-перше» пишеться через дефіс: «по-перше».'
    correct: true
    explanation: Так, усі порядкові маркери пишуться через дефіс — по-перше, по-друге,
      по-третє.
  - statement: '«Насамперед» пишеться окремо: «на сам перед».'
    correct: false
    explanation: Ні, «насамперед» пишеться разом — це одне слово.
  - statement: «Врешті-решт» пишеться через дефіс.
    correct: true
    explanation: Так, «врешті-решт» пишеться через дефіс.
  - statement: '«Незважаючи на» пишеться окремо: «не зважаючи на».'
    correct: false
    explanation: Ні, «незважаючи на» пишеться разом (незважаючи) + прийменник (на).
  - statement: «Більше того» та «крім того» — це синоніми.
    correct: false
    explanation: Не зовсім — «крім того» просто додає, «більше того» підсилює аргумент.
  - statement: Після маркера «крім того» ставиться кома.
    correct: true
    explanation: Так, після вставних слів/виразів ставиться кома — «Крім того, є проблема.»
  - statement: «Натомість» та «з іншого боку» мають однакове значення.
    correct: false
    explanation: «Натомість» — заміна (instead), «з іншого боку» — альтернативний
      погляд.
  - statement: «Внаслідок» частіше використовується для негативних наслідків.
    correct: true
    explanation: Так, «внаслідок» має відтінок неминучості, часто негативний — «внаслідок
      аварії».
  - statement: «Підсумовуючи» можна використовувати на початку тексту.
    correct: false
    explanation: Ні, «підсумовуючи» — для висновку, не для вступу.
  - statement: «Водночас» показує, що дві речі відбуваються одночасно або є паралельними.
    correct: true
    explanation: Так, «водночас» означає "at the same time" — паралельність або контраст.
  - statement: «Тим паче» та «тим більше» — повні синоніми.
    correct: true
    explanation: Так, обидва означають "especially since" або "all the more" для посилення
      з причиною.
  - statement: Маркер «на завершення» використовується тільки в письмовому тексті.
    correct: false
    explanation: «На завершення» використовується і в усному мовленні — в доповідях,
      лекціях.
