- type: quiz
  title: Частини мови
  instruction: Оберіть правильну відповідь.
  items:
  - question: Коли українська вчителька каже "поставте іменник у множині", який термін вона використовує для позначення слів
      типу "книга" чи "стіл"?
    options:
    - text: дієслово
      correct: false
    - text: іменник
      correct: true
    - text: прикметник
      correct: false
    - text: прислівник
      correct: false
    explanation: Іменник — це частина мови для назв предметів та понять.
  - question: Ви читаєте українську граматику й бачите речення "прислівник описує дію або ознаку" — яке слово у цьому реченні
      є прикладом прислівника?
    options:
    - text: іменник
      correct: false
    - text: дієслово
      correct: false
    - text: прикметник
      correct: false
    - text: прислівник
      correct: true
    explanation: Прислівник описує, як відбувається дія — швидко, добре, тут.
  - question: У підручнику написано "дієслово змінюється за часами й особами" — яку частину мови означає слово "дієслово"
      в цьому поясненні?
    options:
    - text: іменник
      correct: false
    - text: дієслово
      correct: true
    - text: прикметник
      correct: false
    - text: сполучник
      correct: false
    explanation: Дієслово — це частина мови для назв дій — читати, писати.
  - question: Вчитель просить знайти всі прикметники в реченні "гарний хлопець читає цікаву книгу" — скільки прикметників
      у цьому реченні?
    options:
    - text: один прикметник
      correct: false
    - text: два прикметники
      correct: true
    - text: три прикметники
      correct: false
    - text: чотири прикметники
      correct: false
    explanation: '"Гарний" та "цікаву" — це прикметники, що описують ознаки.'
  - question: Коли граматика каже "прийменник вимагає певного відмінка", який термін означає слова типу "в", "на", "до", "з"?
    options:
    - text: сполучник
      correct: false
    - text: прийменник
      correct: true
    - text: частка
      correct: false
    - text: вигук
      correct: false
    explanation: Прийменник — це частина мови, що зв'язує слова в реченні.
  - question: У реченні "я хочу поїхати, але не маю часу" слово "але" з'єднує дві частини — якою частиною мови воно є?
    options:
    - text: прийменник
      correct: false
    - text: сполучник
      correct: true
    - text: частка
      correct: false
    - text: вигук
      correct: false
    explanation: '"Але" — сполучник, що з''єднує частини речення.'
  - question: Підручник пояснює, що займенники замінюють іменники в реченні — яке слово є займенником у фразі "вона читає
      книгу"?
    options:
    - text: читає
      correct: false
    - text: книгу
      correct: false
    - text: вона
      correct: true
    - text: читає книгу
      correct: false
    explanation: '"Вона" — займенник, що замінює ім''я особи.'
  - question: Ви бачите в тексті емоційний вигук "ой, як боляче!" — якою частиною мови є слово "ой" у цьому виразі?
    options:
    - text: сполучник
      correct: false
    - text: частка
      correct: false
    - text: вигук
      correct: true
    - text: прийменник
      correct: false
    explanation: '"Ой" — вигук, що передає емоційну реакцію.'
  - question: Коли граматист каже "визначте частину мови кожного слова", що саме він просить вас визначити для кожного слова?
    options:
    - text: частина мови
      correct: true
    - text: відмінок
      correct: false
    - text: рід
      correct: false
    - text: число
      correct: false
    explanation: Частина мови — категорія, до якої належить слово.
  - question: У вправі написано "знайдіть числівники" — який тип слів ви шукатимете серед варіантів "п'ять", "швидко", "гарний",
      "книга"?
    options:
    - text: іменник
      correct: false
    - text: прислівник
      correct: false
    - text: числівник
      correct: true
    - text: прикметник
      correct: false
    explanation: '"П''ять" — числівник, що означає кількість.'
  - question: Граматика пояснює "частка 'не' заперечує значення дієслова" — яким терміном позначають слова типу "не", "ні",
      "хай"?
    options:
    - text: сполучник
      correct: false
    - text: прийменник
      correct: false
    - text: частка
      correct: true
    - text: вигук
      correct: false
    explanation: Частка — невелике слово, що додає відтінок значення.
  - question: Вчитель каже "займенники мають такі ж граматичні категорії, як іменники" — яким словом у реченні "він бачить
      її" є займенник?
    options:
    - text: бачить
      correct: false
    - text: він
      correct: false
    - text: лише "її"
      correct: false
    - text: і "він", і "її"
      correct: true
    explanation: Обидва слова "він" та "її" — займенники в цьому реченні.
  - question: Підручник пояснює "сполучники поєднують слова або речення" — яке слово є сполучником у фразі "мама і тато"?
    options:
    - text: і
      correct: true
    - text: мама
      correct: false
    - text: тато
      correct: false
    - text: мама тато
      correct: false
    explanation: '"І" — сполучник, що з''єднує два іменники.'
  - question: Коли вчитель каже "прийменник керує відмінком іменника", яке слово є прийменником у фразі "книга на столі"?
    options:
    - text: на
      correct: true
    - text: книга
      correct: false
    - text: столі
      correct: false
    - text: книга столі
      correct: false
    explanation: '"На" — прийменник, що вимагає місцевого відмінка.'
- type: quiz
  title: Відмінки
  instruction: Оберіть правильну відповідь про відмінки.
  items:
  - question: У мнемоніці "Н-Р-Д-З-О-М-К" літера "Н" означає який відмінок?
    options:
    - text: називний
      correct: true
    - text: родовий
      correct: false
    - text: давальний
      correct: false
    - text: знахідний
      correct: false
    explanation: Називний — перший відмінок, літера "Н" у мнемоніці.
  - question: Підручник каже "родовий відмінок відповідає на питання кого? чого?" — яку форму слова "книга" ви напишете в
      родовому відмінку?
    options:
    - text: називний
      correct: false
    - text: родовий
      correct: true
    - text: давальний
      correct: false
    - text: знахідний
      correct: false
    explanation: Родовий відмінок — "кого? чого?", форма "книги".
  - question: Вчитель пояснює "давальний відмінок показує, кому адресована дія" — яким відмінком є слово "сестрі" в реченні
      "я дав книгу сестрі"?
    options:
    - text: родовий відмінок
      correct: false
    - text: давальний відмінок
      correct: true
    - text: знахідний відмінок
      correct: false
    - text: орудний відмінок
      correct: false
    explanation: Давальний відмінок — "кому? чому?", сестрі.
  - question: У реченні "студент читає книгу" граматика каже, що слово "книгу" стоїть у відмінку для прямого додатка — який
      це відмінок?
    options:
    - text: родовий
      correct: false
    - text: давальний
      correct: false
    - text: знахідний
      correct: true
    - text: орудний
      correct: false
    explanation: Знахідний відмінок — для прямого об'єкта дії.
  - question: Коли мнемоніка каже "орішки" для п'ятого відмінка, на яку літеру починається назва цього відмінка в українській
      граматиці?
    options:
    - text: знахідний
      correct: false
    - text: орудний
      correct: true
    - text: місцевий
      correct: false
    - text: кличний
      correct: false
    explanation: Орудний — п'ятий відмінок, "О" в мнемоніці.
  - question: Підручник пояснює "після прийменника 'на' для позначення місця вживається місцевий відмінок" — яка форма слова
      "стіл" буде правильною після "на"?
    options:
    - text: знахідний
      correct: false
    - text: орудний
      correct: false
    - text: місцевий
      correct: true
    - text: кличний
      correct: false
    explanation: Місцевий відмінок — "на столі" для позначення місця.
  - question: Коли українець звертається до друга "Тарасе!", він використовує спеціальний відмінок для звертання — як називається
      цей відмінок?
    options:
    - text: називний
      correct: false
    - text: місцевий
      correct: false
    - text: кличний
      correct: true
    - text: орудний
      correct: false
    explanation: Кличний відмінок — для прямого звертання до особи.
  - question: Студент запитує "скільки відмінків потрібно вивчити в українській мові?" — яка правильна відповідь на це запитання?
    options:
    - text: '5'
      correct: false
    - text: '6'
      correct: false
    - text: '7'
      correct: true
    - text: '8'
      correct: false
    explanation: В українській мові сім відмінків із різними функціями.
  - question: Граматика пояснює "давальний відмінок відповідає на питання кому? чому?" — яким відмінком стоїть слово "мамі"
      в реченні "я допомагаю мамі"?
    options:
    - text: кого? чого?
      correct: false
    - text: кому? чому?
      correct: true
    - text: кого? що?
      correct: false
    - text: ким? чим?
      correct: false
    explanation: Давальний — "кому? чому?", "мамі" — давальний відмінок.
  - question: Коли граматика каже "орудний відмінок показує інструмент дії", яким відмінком є слово "ручкою" в реченні "пишу
      ручкою"?
    options:
    - text: знахідний відмінок
      correct: false
    - text: орудний відмінок
      correct: true
    - text: місцевий відмінок
      correct: false
    - text: родовий відмінок
      correct: false
    explanation: 'Орудний відмінок — інструмент: "ким? чим? — ручкою".'
  - question: У мнемоніці "На Різдво Дід Загубив Орішки Між Ковбасками" яку літеру "Д" означає третій відмінок?
    options:
    - text: родовий
      correct: false
    - text: давальний
      correct: true
    - text: знахідний
      correct: false
    - text: орудний
      correct: false
    explanation: Давальний — третій відмінок, "Д" у мнемоніці.
  - question: Підручник пояснює "відмінок — це граматична категорія, що показує роль слова в реченні" — яким терміном називають
      цю категорію?
    options:
    - text: рід
      correct: false
    - text: число
      correct: false
    - text: відмінок
      correct: true
    - text: особа
      correct: false
    explanation: Відмінок — категорія, що показує синтаксичну роль.
  - question: Коли граматика каже "орудний відмінок відповідає на ким? чим?", яким відмінком стоїть слово "олівцем" у реченні
      "малюю олівцем"?
    options:
    - text: кого? чого?
      correct: false
    - text: кому? чому?
      correct: false
    - text: кого? що?
      correct: false
    - text: ким? чим?
      correct: true
    explanation: Орудний — "ким? чим?", "олівцем" — орудний.
  - question: У мнемоніці "На Різдво Дід Загубив Орішки Між Ковбасками" остання літера "К" означає сьомий відмінок — як він
      називається?
    options:
    - text: орудний
      correct: false
    - text: місцевий
      correct: false
    - text: кличний
      correct: true
    - text: знахідний
      correct: false
    explanation: Кличний — сьомий відмінок, "К" у мнемоніці.
