    Книгу "Вечори на хуторі біля Диканьки" написав {Гоголь|Шевченко|Котляревський|Мирний}__.
    {Лісостеп|Степ|Ліс|Тайга}__ — перехідна зона між лісом та степом. Полтавська {битва|революція|війна|повстання}__
    відбулася у 1709 році.'
- type: true-false
  title: Факти про Центральну Україну
  items:
  - statement: Київ — одне з найстаріших міст Європи.
    correct: true
    explanation: Правильно. Київ заснований у давні часи та має багату історію.
  - statement: Чигирин був столицею України в двадцятому столітті.
    correct: false
    explanation: Неправильно. Чигирин був першою козацькою столицею в XVII столітті.
  - statement: Тарас Шевченко народився на Полтавщині.
    correct: false
    explanation: Неправильно. Шевченко народився на Черкащині, в селі Моринці.
  - statement: Дніпро — третя за довжиною річка Європи.
    correct: true
    explanation: Правильно. Дніпро — одна з найбільших річок Європи.
  - statement: Микола Гоголь написав "Кобзар".
    correct: false
    explanation: Неправильно. "Кобзар" написав Тарас Шевченко.
  - statement: Хортиця — найбільший річковий острів Європи.
    correct: true
    explanation: Правильно. На Хортиці була розташована Запорозька Січ.
  - statement: Полтавська битва відбулася у 1709 році.
    correct: true
    explanation: Правильно. Це була битва між Петром I та Карлом XII.
  - statement: Калина — символ Польщі.
    correct: false
    explanation: Неправильно. Калина — символ України.
  - statement: Богдан Хмельницький був гетьманом козацької держави.
    correct: true
    explanation: Правильно. Він заснував козацьку державу у XVII столітті.
  - statement: Сорочинський ярмарок проводиться у Києві.
    correct: false
    explanation: Неправильно. Сорочинський ярмарок проводиться на Полтавщині.
  - statement: Станція Арсенальна — найглибша станція метро у світі.
    correct: true
    explanation: Правильно. Вона розташована на глибині 105 метрів.
  - statement: '"Енеїда" — перший твір нової української літератури.'
    correct: true
    explanation: Правильно. "Енеїда" Котляревського започаткувала нову українську
      літературу.
