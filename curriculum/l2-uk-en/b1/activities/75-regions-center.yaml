- type: quiz
  title: Розуміння Центральної України
  items:
  - question: Київ є одним з найстаріших міст Європи та столицею України. Хто, за
      легендою, заснував це місто?
    options:
    - text: Князь Володимир Великий
      correct: false
    - text: Три брати Кий, Щек та Хорив
      correct: true
    - text: Гетьман Богдан Хмельницький
      correct: false
    - text: Князь Ярослав Мудрий
      correct: false
    explanation: За легендою, Київ заснували троє братів — Кий, Щек та Хорив — разом
      із сестрою Либіддю.
  - question: Черкащина називається серцем козацької України через свою важливу роль
      в історії. Яке місто було першою столицею козацької держави?
    options:
    - text: Київ
      correct: false
    - text: Чигирин
      correct: true
    - text: Черкаси
      correct: false
    - text: Канів
      correct: false
    explanation: Чигирин був першою столицею козацької держави та резиденцією гетьмана
      Богдана Хмельницького.
  - question: Тарас Шевченко — найвидатніший український поет, якого називають батьком
      української літератури. Де він похований?
    options:
    - text: У Києві на Байковому кладовищі
      correct: false
    - text: У Каневі на Тарасовій горі
      correct: true
    - text: У Черкасах біля Дніпра
      correct: false
    - text: У Полтаві в центрі міста
      correct: false
    explanation: Шевченко похований у Каневі на горі над Дніпром, яку називають Тарасовою
      горою.
  - question: Микола Гоголь — класик літератури, який народився на Полтавщині. Яка
      книга описує полтавське село та народні легенди?
    options:
    - text: Кобзар
      correct: false
    - text: Вечори на хуторі біля Диканьки
      correct: true
    - text: Енеїда
      correct: false
    - text: Заповіт
      correct: false
    explanation: '"Вечори на хуторі біля Диканьки" — збірка оповідань Гоголя про полтавське
      село.'
  - question: Дніпро — головна річка України, яка тече через центр країни. Який острів
      на Дніпрі був козацькою столицею?
    options:
    - text: Труханів острів
      correct: false
    - text: Хортиця
      correct: true
    - text: Гідропарк
      correct: false
    - text: Жуків острів
      correct: false
    explanation: На острові Хортиця була розташована Запорозька Січ — козацька столиця.
  - question: У 988 році в Києві відбулася важлива подія, яка вплинула на долю українського
      народу. Що саме сталося?
    options:
    - text: Заснування Києва
      correct: false
    - text: Хрещення Русі
      correct: true
    - text: Полтавська битва
      correct: false
    - text: Козацьке повстання
      correct: false
    explanation: У 988 році князь Володимир прийняв християнство, і Київ став духовним
      центром.
  - question: Полтавська битва 1709 року вплинула на долю Східної Європи. Хто брав
      участь у цій битві?
    options:
    - text: Козаки проти татар
      correct: false
    - text: Петро I проти Карла XII
      correct: true
    - text: Україна проти Польщі
      correct: false
    - text: Росія проти Османської імперії
      correct: false
    explanation: Полтавська битва відбулася між військами російського царя Петра I
      та шведського короля Карла XII.
  - question: Лісостеп — особлива природна зона Полтавщини, яка характеризується унікальною
      флорою та фауною. Що це таке?
    options:
    - text: Степ без рослинності
      correct: false
    - text: Перехідна зона між лісом та степом
      correct: true
    - text: Гірський ліс
      correct: false
    - text: Болотиста місцевість
      correct: false
    explanation: Лісостеп — перехідна зона, де чергуються ліси та степові ділянки.
  - question: Іван Котляревський написав перший твір нової української літератури,
      який започаткував нову епоху. Який це твір?
    options:
    - text: Кобзар
      correct: false
    - text: Енеїда
      correct: true
    - text: Вечори на хуторі біля Диканьки
      correct: false
    - text: Заповіт
      correct: false
    explanation: '"Енеїда" Котляревського — перший твір нової української літератури,
      написаний живою українською мовою.'
  - question: Київське метро відоме своїми глибокими станціями та унікальною архітектурою.
      Яка станція є найглибшою у світі?
    options:
    - text: Хрещатик
      correct: false
    - text: Арсенальна
      correct: true
    - text: Майдан Незалежності
      correct: false
    - text: Золоті ворота
      correct: false
    explanation: Станція Арсенальна розташована на глибині сто п'ять метрів — найглибша
      у світі.
