- type: error-correction
  id: error-markers
  title: Виправте помилки з маркерами
  instructions: Знайдіть і виправте неправильно використаний дискурсивний маркер.
  items:
    - sentence: Він хотів прийти, тому не зміг через хворобу.
      error: тому
      answer: але
      options:
        - тому
        - але
        - отже
        - значить
      explanation: Потрібен контрастний маркер «але», а не причинно-наслідковий «тому».
    - sentence: Я маю три улюблені книги, тобто детективи, романи та біографії.
      error: тобто
      answer: а саме
      options:
        - тобто
        - а саме
        - наприклад
        - зокрема
      explanation: "«А саме» використовується для переліку конкретних елементів."
    - sentence: Вона здається холодною, справді вона дуже тепла людина.
      error: справді
      answer: насправді
      options:
        - справді
        - насправді
        - дійсно
        - загалом
      explanation: "«Насправді» протиставляє зовнішнє враження та реальність."
    - sentence: Було пізно, тому ми все одно поїхали на концерт до Львова.
