- type: true-false
  id: tf-usage
  title: Правда чи хибність
  instructions: Визначте, чи правильне твердження про використання маркерів.
  items:
    - statement: "«Проте» формальніший за «але» і частіше використовується в письмових текстах."
      correct: true
      explanation: "Так, «проте» — формальніший варіант контрастного маркера."
    - statement: "«Тобто» і «а саме» мають однакове значення і взаємозамінні."
      correct: false
      explanation: "Ні, «тобто» переформульовує, «а саме» дає конкретний список."
    - statement: "«Насправді» використовується, коли реальність контрастує з очікуванням."
      correct: true
      explanation: "Так, «насправді» показує контраст між видимістю та реальністю."
    - statement: "«Отже» і «тому» можна завжди використовувати як синоніми."
      correct: false
      explanation: "Ні, «отже» — для логічного висновку, «тому» — для причини-наслідку."
    - statement: "«Хоча» вводить поступку або застереження, а не прямий контраст."
      correct: true
      explanation: "Так, «хоча» показує, що щось відбулося попри перешкоду."
    - statement: "«Загалом» і «взагалі» мають однакове значення."
      correct: false
      explanation: "Ні, «загалом» — підсумок, «взагалі» — загальне твердження."
    - statement: "«Однак» — найкнижніший варіант контрастного маркера."
      correct: true
      explanation: "Так, «однак» — найформальніший, книжний стиль."
    - statement: "Дискурсивні маркери завжди стоять на початку речення."
      correct: false
      explanation: "Ні, вони можуть стояти на початку, в середині або між частинами."
    - statement: "«Справді» і «дійсно» мають емоційно однаковий відтінок."
      correct: false
      explanation: "Ні, «справді» — емоційніший, «дійсно» — фактичний."
    - statement: "«До речі» та «між іншим» — вставні маркери для додаткової інформації."
      correct: true
      explanation: "Так, обидва маркери вводять побічну або додаткову інформацію."
    - statement: "«Зокрема» вживається для наведення повного переліку елементів."
      correct: false
      explanation: "Ні, «зокрема» виділяє особливий приклад, «а саме» — для повного переліку."
    - statement: "«Таким чином» — розмовний маркер для неформального спілкування."
      correct: false
      explanation: "Ні, «таким чином» — формальний маркер для академічних текстів."
    - statement: "Після вставного маркера в середині речення ставляться коми з обох сторін."
      correct: true
      explanation: "Так, наприклад: «Він, до речі, вже пішов.»"
    - statement: "«І» та «а» — синоніми з однаковим значенням."
      correct: false
      explanation: "Ні, «і» — просте додавання, «а» — протиставлення або контраст."
