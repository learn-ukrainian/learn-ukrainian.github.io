- type: cloze
  id: cloze-news
  title: Новинна стаття
  instructions: Заповніть пропуски дискурсивними маркерами.
  passage: |
    Українська економіка демонструє зростання. {Проте|Тому|Отже|Проте} експерти попереджають про можливі ризики. {Зокрема|Тобто|Значить|Зокрема}, інфляція залишається серйозною проблемою. {Крім того|Але|Хоча|Крім того}, курс гривні нестабільний. Уряд розробив нову стратегію. {А саме|Наприклад|Проте|А саме}: зниження податків для малого бізнесу та підтримка експорту. {Однак|Тобто|Справді|Однак} опозиція критикує ці заходи. {Тому|Але|Хоча|Тому} дебати тривають. {Загалом|Проте|Тобто|Загалом}, ситуація залишається складною, {але|тому|отже|але} не безнадійною. {Насправді|Справді|Дійсно|Насправді}, є позитивні тенденції. {Наприклад|Тобто|А саме|Наприклад}, IT-сектор зростає. {До того ж|Але|Хоча|До того ж}, туризм відновлюється. {Отже|Але|Хоча|Отже}, є підстави для оптимізму. {Водночас|Але|Тому|Водночас} потрібна обережність. {Тим не менше|Але|Тому|Тим не менше}, майбутнє виглядає обнадійливо.

