  instruction: Оберіть правильний переклад англійського речення.
- type: mark-the-words
  title: Знайдіть контрастні маркери
  instruction: Натисніть на всі дискурсивні маркери, що виражають контраст.
  text: Ми хотіли поїхати до Одеси. [Проте] погода була погана. [Хоча] йшов дощ,
    ми все одно вирушили в дорогу. Спочатку було важко, [але] потім стало краще. [Однак]
    дорога зайняла більше часу. [Хоч] і втомилися, ми дісталися. Тому вирішили відпочити.
    [Тим не менше] подорож була цікавою.
