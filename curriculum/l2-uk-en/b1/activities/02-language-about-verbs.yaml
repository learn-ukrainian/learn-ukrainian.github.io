- type: true-false
  title: Термінологія дієслова
  instruction: Визначте, чи правильне твердження.
  items:
  - statement: «Вид» означає «aspect».
    correct: true
    explanation: Правильно! Вид = aspect.
  - statement: Доконаний вид виражає процес.
    correct: false
    explanation: Неправильно! Доконаний вид виражає результат, недоконаний — процес.
  - statement: В українській мові три часи.
    correct: true
    explanation: Правильно! Теперішній, минулий, майбутній.
  - statement: «Читати» — доконаний вид.
    correct: false
    explanation: Неправильно! «Читати» — недоконаний, «прочитати» — доконаний.
  - statement: Недоконаний вид виражає тривалість.
    correct: true
    explanation: Правильно! Тривалість — функція НДВ.
  - statement: «Інфінітив» означає «past tense».
    correct: false
    explanation: Неправильно! Інфінітив — infinitive, базова форма.
  - statement: НДВ — скорочення для недоконаного виду.
    correct: true
    explanation: Правильно! НДВ = недоконаний вид.
  - statement: «Час» означає «aspect».
    correct: false
    explanation: Неправильно! Час = tense, вид = aspect.
  - statement: Наказовий спосіб — для команд.
    correct: true
    explanation: Правильно! Imperative mood — команди.
  - statement: Доконаний вид виражає повторення.
    correct: false
    explanation: Неправильно! Повторення — функція недоконаного виду.
  - statement: «Минулий час» означає «past tense».
    correct: true
    explanation: Правильно! Минулий = past.
  - statement: «Написати» — недоконаний вид.
    correct: false
    explanation: Неправильно! «Написати» — доконаний вид.
  - statement: Умовний спосіб виражає «would».
    correct: true
    explanation: Правильно! Conditional mood — would, could.
  - statement: В українській мові чотири часи.
    correct: false
    explanation: Неправильно! Три часи — теперішній, минулий, майбутній.
