- type: quiz
  title: Вид дієслова
  instruction: Оберіть правильну відповідь про вид.
  items:
  - question: Коли граматика каже «дієслово доконаного виду», яку характеристику дії
      вона описує — завершену чи незавершену?
    options:
    - text: завершену дію
      correct: true
    - text: незавершену дію
      correct: false
    - text: тривалу дію
      correct: false
    - text: повторювану дію
      correct: false
    explanation: Доконаний вид описує завершену дію з результатом.
  - question: Підручник пояснює «недоконаний вид виражає процес» — яким терміном описують
      цей вид дієслова?
    options:
    - text: доконаний вид
      correct: false
    - text: недоконаний вид
      correct: true
    - text: теперішній час
      correct: false
    - text: минулий час
      correct: false
    explanation: Недоконаний вид виражає процес, тривалість, повторення.
  - question: Якщо вправа каже «визначте вид дієслова», що саме вона просить вас визначити
      для кожного дієслова?
    options:
    - text: час дієслова
      correct: false
    - text: вид дієслова
      correct: true
    - text: особу дієслова
      correct: false
    - text: число дієслова
      correct: false
    explanation: 'Вид — категорія: доконаний чи недоконаний.'
  - question: Коли граматика каже «дія завершена з результатом», який вид дієслова
      вона описує?
    options:
    - text: доконаний вид
      correct: true
    - text: недоконаний вид
      correct: false
    - text: теперішній час
      correct: false
    - text: минулий час
      correct: false
    explanation: Доконаний вид — завершення, результат.
  - question: Дієслово «читати» описує процес читання — яким видом воно є?
    options:
    - text: доконаний вид
      correct: false
    - text: недоконаний вид
      correct: true
    - text: майбутній час
      correct: false
    - text: минулий час
      correct: false
    explanation: «Читати» — недоконаний вид, процес.
  - question: Коли скорочення «ДВ» з'являється у словнику біля дієслова, що воно означає?
    options:
    - text: доконаний вид
      correct: true
    - text: недоконаний вид
      correct: false
    - text: давальний відмінок
      correct: false
    - text: дієвідміна
      correct: false
    explanation: ДВ = доконаний вид.
  - question: Якщо вправа каже «утворіть доконаний вид від дієслова «писати»», яку
      форму ви напишете?
    options:
    - text: писав
      correct: false
    - text: пишу
      correct: false
    - text: написати
      correct: true
    - text: писатиму
      correct: false
    explanation: «Написати» — доконаний вид від «писати».
  - question: Коли граматика пояснює «недоконаний вид виражає тривалість», яким терміном
      вона називає тривання дії?
    options:
    - text: результат
      correct: false
    - text: завершення
      correct: false
    - text: тривалість
      correct: true
    - text: початок
      correct: false
    explanation: Тривалість — скільки часу триває дія.
  - question: Дієслово виражає повторювану дію, що відбувається регулярно — яким видом
      воно є?
    options:
    - text: доконаний вид
      correct: false
    - text: недоконаний вид
      correct: true
    - text: теперішній час
      correct: false
    - text: наказовий спосіб
      correct: false
    explanation: Повторення — функція недоконаного виду.
  - question: Скорочення «НДВ» у підручнику означає який вид дієслова?
    options:
    - text: доконаний вид
      correct: false
    - text: недоконаний вид
      correct: true
    - text: називний відмінок
      correct: false
    - text: наказовий спосіб
      correct: false
    explanation: НДВ = недоконаний вид.
  - question: Коли граматист каже «ця дія має результат», який вид дієслова він описує?
    options:
    - text: доконаний вид
      correct: true
    - text: недоконаний вид
      correct: false
    - text: інфінітив
      correct: false
    - text: умовний спосіб
      correct: false
    explanation: Результат — ознака доконаного виду.
  - question: Якщо вправа просить «знайдіть усі дієслова недоконаного виду», які дієслова
      ви шукатимете?
    options:
    - text: дієслова з результатом
      correct: false
    - text: дієслова з процесом або повторенням
      correct: true
    - text: дієслова в минулому часі
      correct: false
    - text: дієслова в наказовому способі
      correct: false
    explanation: НДВ — процес, тривалість, повторення.
  - question: Термін «вид» у граматиці дієслова означає яку категорію?
    options:
    - text: час дієслова
      correct: false
    - text: аспект дієслова
      correct: true
    - text: особу дієслова
      correct: false
    - text: рід дієслова
      correct: false
    explanation: Вид = aspect.
  - question: Коли граматика пояснює різницю між «читати» і «прочитати», яку категорію
      вона порівнює?
    options:
    - text: час
      correct: false
    - text: вид
      correct: true
    - text: особу
      correct: false
    - text: число
      correct: false
    explanation: «Читати» НДВ, «прочитати» ДВ — різниця у виді.
- type: quiz
  title: Час дієслова
  instruction: Оберіть правильну відповідь про час.
  items:
  - question: Коли граматика каже «поставте дієслово в минулому часі», яку форму вона
      просить утворити?
    options:
    - text: теперішній час
      correct: false
    - text: минулий час
      correct: true
    - text: майбутній час
      correct: false
    - text: наказовий спосіб
      correct: false
    explanation: Минулий час — дія відбулася в минулому.
  - question: Форма дієслова «читаю» належить до якого часу в українській мові?
    options:
    - text: теперішній час
      correct: true
    - text: минулий час
      correct: false
    - text: майбутній час
      correct: false
    - text: інфінітив
      correct: false
    explanation: «Читаю» — теперішній час.
  - question: Якщо вправа каже «утворіть форму майбутнього часу», яку часову форму
      ви напишете?
    options:
    - text: теперішній час
      correct: false
    - text: минулий час
      correct: false
    - text: майбутній час
      correct: true
    - text: умовний спосіб
      correct: false
    explanation: Майбутній час — дія відбудеться.
  - question: Термін «час» у граматиці дієслова означає яку категорію англійською?
    options:
    - text: tense
      correct: true
    - text: aspect
      correct: false
    - text: mood
      correct: false
    - text: voice
      correct: false
    explanation: Час = tense.
  - question: Форма дієслова «писав» належить до якого часу в українській мові?
    options:
    - text: теперішній час
      correct: false
    - text: минулий час
      correct: true
    - text: майбутній час
      correct: false
    - text: інфінітив
      correct: false
    explanation: «Писав» — минулий час.
  - question: Коли граматика каже «теперішній час виражає дію зараз», якою є ця дія
      за часом?
    options:
    - text: теперішній час
      correct: true
    - text: минулий час
      correct: false
    - text: майбутній час
      correct: false
    - text: умовний спосіб
      correct: false
    explanation: Теперішній = зараз.
  - question: Скільки основних часів має дієслово в українській мові?
    options:
    - text: два часи
      correct: false
    - text: три часи
      correct: true
    - text: чотири часи
      correct: false
    - text: п'ять часів
      correct: false
    explanation: Три — теперішній, минулий, майбутній.
  - question: Термін «минулий час» відповідає якому англійському граматичному терміну?
    options:
    - text: present tense
      correct: false
    - text: past tense
      correct: true
    - text: future tense
      correct: false
    - text: infinitive
      correct: false
    explanation: Минулий час = past tense.
  - question: Коли інструкція каже «змініть час дієслова», що саме вона просить змінити?
    options:
    - text: часову форму дієслова
      correct: true
    - text: вид дієслова
      correct: false
    - text: особу дієслова
      correct: false
    - text: стан дієслова
      correct: false
    explanation: Змінити час = змінити past/present/future.
  - question: Форма «читатиму» або «буду читати» належить до якого часу?
    options:
    - text: теперішній час
      correct: false
    - text: минулий час
      correct: false
    - text: майбутній час
      correct: true
    - text: інфінітив
      correct: false
    explanation: «Читатиму» — майбутній час.
  - question: Термін «майбутній час» відповідає якому англійському граматичному терміну?
    options:
    - text: present tense
      correct: false
    - text: past tense
      correct: false
    - text: future tense
      correct: true
    - text: imperative
      correct: false
    explanation: Майбутній час = future tense.
  - question: Коли підручник пояснює «дієслово змінюється за часами», що це означає?
    options:
    - text: дієслово має форми теперішнього, минулого, майбутнього часу
      correct: true
    - text: дієслово має доконаний і недоконаний вид
      correct: false
    - text: дієслово має особові закінчення
      correct: false
    - text: дієслово має активний і пасивний стан
      correct: false
    explanation: Змінюватися за часами = мати різні часові форми.
  - question: Термін «теперішній час» відповідає якому англійському граматичному терміну?
    options:
    - text: present tense
      correct: true
    - text: past tense
      correct: false
    - text: future tense
      correct: false
    - text: perfect tense
      correct: false
    explanation: Теперішній час = present tense.
  - question: Якщо граматика каже «дієслово в теперішньому часі», коли відбувається
      ця дія?
    options:
    - text: зараз
      correct: true
    - text: учора
      correct: false
    - text: завтра
      correct: false
    - text: ніколи
      correct: false
    explanation: Теперішній = зараз, у цей момент.
