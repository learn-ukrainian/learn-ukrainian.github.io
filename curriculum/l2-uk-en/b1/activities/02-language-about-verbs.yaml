- type: cloze
  title: Визначення виду
  passage: 'Доконаний вид виражає {результат|процес|тривалість|повторення}__ дії.
    Недоконаний вид виражає {процес|результат|завершення|початок}__ дії. Категорія
    «вид» англійською — {aspect|tense|mood|voice}__.


    Дієслово «писати» — {недоконаного|доконаного|теперішнього|минулого}__ виду. Дієслово
    «написати» — {доконаного|недоконаного|теперішнього|минулого}__ виду. НДВ означає
    {недоконаний|доконаний|наказовий|умовний}__ вид.


    ДВ означає {доконаний|недоконаний|називний|давальний}__ вид. Тривалість дії виражає
    {недоконаний|доконаний|минулий|теперішній}__ вид. Повторення дії виражає {недоконаний|доконаний|минулий|майбутній}__
    вид.


    Завершення дії виражає {доконаний|недоконаний|теперішній|інфінітив}__ вид. Слово
    для «action» — {дія|вид|час|спосіб}__. Слово для «duration» — {тривалість|повторення|результат|процес}__.


    Слово для «result» — {результат|тривалість|повторення|процес}__. Слово для «repetition»
    — {повторення|тривалість|результат|завершення}__.'
