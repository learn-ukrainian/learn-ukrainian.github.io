    - text: недоконаний вид (НДВ)
      correct: false
    - text: теперішній час (ТЧ)
      correct: false
    - text: невизначений вид (НВ)
      correct: false
    explanation: Результативність — ключова ознака доконаного виду.
  - question: Дієслово «читати» описує процес тривалого читання без вказівки на кінець
