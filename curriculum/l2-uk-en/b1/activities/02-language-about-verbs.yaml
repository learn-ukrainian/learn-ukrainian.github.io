    - text: недоконаний вид
      correct: false
    - text: давальний відмінок
      correct: false
    - text: дієвідміна
      correct: false
    explanation: ДВ — стандартне скорочення для доконаного виду.
  - question: Якщо вправа каже «утворіть доконаний вид від дієслова писати», яку нову
