    мові.
  items:
  - question: Коли граматика каже «дієслово доконаного виду», яку характеристику дії
      вона описує — завершену чи незавершену?
    options:
    - text: завершену дію з конкретним результатом
      correct: true
    - text: незавершену дію, що триває в часі
      correct: false
    - text: дію, що відбувається регулярно і часто
      correct: false
    - text: дію, яка тільки планується у далекому майбутньому
      correct: false
