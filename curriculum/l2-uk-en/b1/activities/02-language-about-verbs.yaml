- type: quiz
  id: b1-02-quiz-1
  title: 'Вид дієслова: Поняття та термінологія'
  instruction: Оберіть правильну відповідь, аналізуючи категорію виду в українській
    мові.
  items:
  - question: Коли граматика каже «дієслово доконаного виду», яку характеристику дії
      вона описує — завершену чи незавершену?
    options:
    - text: завершену дію з конкретним результатом
      correct: true
    - text: незавершену дію, що триває в часі
      correct: false
    - text: дію, що відбувається регулярно і часто
      correct: false
    - text: дію, яка тільки планується у далекому майбутньому
      correct: false
    explanation: Доконаний вид завжди фокусується на фіналі та результаті.
  - question: Підручник пояснює «недоконаний вид виражає процес» — яким терміном описують
      цей вид дієслова англійською?
    options:
    - text: perfective aspect
      correct: false
    - text: imperfective aspect
      correct: true
    - text: present tense
      correct: false
    - text: past tense
      correct: false
    explanation: Недоконаний вид відповідає категоріям тривалості та процесу.
  - question: Якщо вправа каже «визначте вид дієслова», що саме вона просить вас з'ясувати
      для кожного слова?
    options:
    - text: час виконання дії (зараз чи вчора)
      correct: false
    - text: категорію завершеності або процесуальності (ДВ чи НДВ)
      correct: true
    - text: особу, яка виконує цю дію (я чи ти)
      correct: false
    - text: кількість виконавців (один чи багато)
      correct: false
    explanation: Вид — це внутрішня характеристика перебігу дії.
  - question: Коли граматист каже «ця дія має чіткий результат», який саме вид дієслова
      він має на увазі?
    options:
    - text: доконаний вид (ДВ)
      correct: true
    - text: недоконаний вид (НДВ)
      correct: false
    - text: теперішній час (ТЧ)
      correct: false
    - text: невизначений вид (НВ)
      correct: false
    explanation: Результативність — ключова ознака доконаного виду.
  - question: Дієслово «читати» описує процес тривалого читання без вказівки на кінець
      — яким видом воно є?
    options:
    - text: доконаний вид
      correct: false
    - text: недоконаний вид
      correct: true
    - text: майбутній час
      correct: false
    - text: минулий час
      correct: false
    explanation: Це процес, отже, вид недоконаний.
  - question: Коли скорочення «ДВ» з'являється у вашому словнику біля дієслова, що
      саме воно означає?
    options:
    - text: доконаний вид
      correct: true
    - text: недоконаний вид
      correct: false
    - text: давальний відмінок
      correct: false
    - text: дієвідміна
      correct: false
    explanation: ДВ — стандартне скорочення для доконаного виду.
  - question: Якщо вправа каже «утворіть доконаний вид від дієслова писати», яку нову
      форму ви маєте написати?
    options:
    - text: писав
      correct: false
    - text: пишу
      correct: false
    - text: написати
      correct: true
    - text: писатиму
      correct: false
    explanation: Префікс на- творить видову пару доконаного виду.
  - question: Коли граматика пояснює «недоконаний вид виражає тривалість», яким терміном
      вона називає тривання дії?
    options:
    - text: результат
      correct: false
    - text: завершення
      correct: false
    - text: тривалість (процес)
      correct: true
    - text: початок
      correct: false
    explanation: Тривалість показує, що дія займає певний проміжок часу.
  - question: Дієслово виражає повторювану дію, що відбувається регулярно кожного
      дня — яким видом воно є?
    options:
    - text: доконаний вид
      correct: false
    - text: недоконаний вид
      correct: true
    - text: теперішній час
      correct: false
    - text: наказовий спосіб
      correct: false
    explanation: Регулярність — одна з основних функцій недоконаного виду.
  - question: Скорочення «НДВ» у вашому підручнику означає яку саме категорію дієслова?
    options:
    - text: доконаний вид
      correct: false
    - text: недоконаний вид
      correct: true
    - text: називний відмінок
      correct: false
    - text: наказовий спосіб
      correct: false
    explanation: НДВ — стандартне скорочення для недоконаного виду.
  - question: Якщо вправа просить «знайдіть усі дієслова недоконаного виду», які саме
      слова ви будете шукати?
    options:
    - text: дієслова, що вказують на фінальний результат
      correct: false
    - text: дієслова, що описують тривалий процес або повторення
      correct: true
    - text: дієслова, що вживаються тільки в минулому часі
      correct: false
    - text: дієслова, що виражають наказ або прохання
      correct: false
    explanation: НДВ фокусується на перебігу дії, а не на її кінці.
  - question: Термін «вид» у науковій граматиці українського дієслова означає яку
      категорію?
    options:
    - text: час (tense)
      correct: false
    - text: аспект (aspect)
      correct: true
    - text: особу (person)
      correct: false
    - text: рід (gender)
      correct: false
    explanation: Вид і аспект — це ідентичні лінгвістичні поняття.
