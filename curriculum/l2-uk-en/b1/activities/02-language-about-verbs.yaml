  - question: Підручник пояснює «недоконаний вид виражає процес» — яким терміном описують
      цей вид дієслова англійською?
    options:
    - text: perfective aspect
      correct: false
    - text: imperfective aspect
      correct: true
    - text: present tense
      correct: false
    - text: past tense
      correct: false
    explanation: Недоконаний вид відповідає категоріям тривалості та процесу.
  - question: Якщо вправа каже «визначте вид дієслова», що саме вона просить вас з'ясувати
      для кожного слова?
