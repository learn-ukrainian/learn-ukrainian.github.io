- type: fill-in
  id: b1-02-fill-1
  title: 'Визначення часу та виду: Практика термінології'
  instruction: Заповніть пропуски правильними граматичними назвами.
  items:
  - sentence: Дієслово «читаю» вжито у [___] часі.
    answer: теперішньому
    options:
    - теперішньому
    - минулому
    - майбутньому
    - умовному
  - sentence: Дієслово «прочитав» належить до [___] виду.
    answer: доконаного
    options:
    - доконаного
    - недоконаного
    - наказового
    - дійсного
  - sentence: Категорія, що показує завершеність дії, називається [___].
    answer: видом
    options:
    - видом
    - часом
    - родом
    - особою
  - sentence: Слово «tense» перекладається українською як [___].
    answer: час
    options:
    - час
    - вид
    - спосіб
    - стан
  - sentence: Форма «буду писати» — це [___] час.
    answer: майбутній
    options:
    - майбутній
    - теперішній
    - минулий
    - умовний
  - sentence: Дієслово «писати» виражає тривалий [___].
    answer: процес
    options:
    - процес
    - результат
    - факт
    - наказ
  - sentence: Скорочення НДВ означає [___] вид.
    answer: недоконаний
    options:
    - недоконаний
    - доконаний
    - наказовий
    - умовний
  - sentence: Past tense відповідає нашому [___] часу.
    answer: минулому
    options:
    - минулому
    - теперішньому
    - майбутньому
    - давноминулому
  - sentence: Форма «напиши!» належить до [___] способу.
    answer: наказового
    options:
    - наказового
    - умовного
    - дійсного
    - пасивного
  - sentence: Дія, що має фінальний [___], є доконаною.
    answer: результат
    options:
    - результат
    - процес
    - початок
    - сумнів
  - sentence: Слово «mood» означає граматичну категорію [___].
    answer: спосіб
    options:
    - спосіб
    - вид
    - час
    - особа
  - sentence: Дієслова, що не змінюються за особами, — це [___].
    answer: інфінітиви
    options:
    - інфінітиви
    - дієвідміни
    - прикметники
    - іменники
- type: true-false
  id: b1-02-tf-1
  title: Перевірка розуміння категорій виду та часу
  instruction: Визначте, чи є твердження граматично правильним.
  items:
  - statement: Термін «вид» відповідає англійському «aspect».
    correct: true
    explanation: Так, це точні відповідники у лінгвістиці.
  - statement: Доконаний вид завжди описує тривалий процес без кінця.
    correct: false
    explanation: Навпаки, доконаний вид описує завершену дію з результатом.
  - statement: В українській мові існує три основні часи дієслова.
    correct: true
    explanation: Це теперішній, минулий та майбутній часи.
  - statement: Дієслово «прочитати» є прикладом недоконаного виду.
    correct: false
    explanation: Це доконаний вид, бо дія завершена.
  - statement: Недоконаний вид може виражати повторювану дію.
    correct: true
    explanation: Так, регулярність — це функція недоконаного виду.
  - statement: Слово «інфінітив» означає початкову форму дієслова.
    correct: true
    explanation: Це словникова форма, що не має особи та часу.
  - statement: НДВ — це скорочення для називного відмінка іменника.
    correct: false
    explanation: У контексті дієслова це скорочення для недоконаного виду.
  - statement: Категорія «час» в українській мові означає те саме, що «aspect».
    correct: false
    explanation: Час — це tense, а вид — це aspect.
  - statement: Наказовий спосіб використовується для вираження команд або прохань.
    correct: true
    explanation: Так, це його основна модальна функція.
  - statement: Доконаний вид ідеально підходить для опису процесу в даний момент.
    correct: false
    explanation: Для опису процесу зараз використовується недоконаний вид.
  - statement: Минулий час описує дії, що відбулися до моменту мовлення.
    correct: true
    explanation: Це базове значення минулого часу.
  - statement: Умовний спосіб виражає дію, яка залежить від певної умови.
    correct: true
    explanation: Так, він вживається з часткою «би» або «б».
