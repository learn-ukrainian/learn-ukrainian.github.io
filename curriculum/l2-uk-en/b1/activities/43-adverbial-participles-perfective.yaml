- type: quiz
  title: Теоретичні знання про дієприслівники доконаного виду
  items:
  - question: Який суфікс використовується для утворення дієприслівника доконаного
      виду від дієслова з основою на голосну?
    options:
    - text: -вши
      correct: true
    - text: -ючи
      correct: false
    - text: -ачи
      correct: false
    - text: -ний
      correct: false
    explanation: Суфікс -вши додається до основи минулого часу на голосну — прочитати
      → прочитавши.
  - question: Яку функцію виконує дієприслівник доконаного виду в реченні «Прочитавши
      книгу, він заснув»?
    options:
    - text: Виражає попередність дій
      correct: true
    - text: Виражає одночасність дій
      correct: false
    - text: Виражає причину дії
      correct: false
    - text: Виражає мету дії
      correct: false
    explanation: Дієприслівник ДВ показує, що читання завершилося до того, як він
      заснув.
  - question: Від якої основи утворюється дієприслівник доконаного виду для дієслова
      «написати» в українській мові?
    options:
    - text: Від основи минулого часу (написа-)
      correct: true
    - text: Від основи теперішнього часу (напиш-)
      correct: false
    - text: Від основи інфінітива (написа-)
      correct: false
    - text: Від основи майбутнього часу (напише-)
      correct: false
    explanation: Дієприслівники ДВ утворюються від основи минулого часу — він написав
      → написа- → написавши.
  - question: Яка правильна форма дієприслівника доконаного виду від зворотного дієслова
      «повернутися»?
    options:
    - text: повернувшись
      correct: true
    - text: повернувшися
      correct: false
    - text: повертаючись
      correct: false
    - text: повертувши
      correct: false
    explanation: Зворотні дієслова утворюють дієприслівники ДВ з часткою -сь — повернутися
      → повернувшись.
  - question: Яка різниця між «читаючи» та «прочитавши» з точки зору граматичного
      значення?
    options:
    - text: «читаючи» — одночасність, «прочитавши» — попередність
      correct: true
    - text: «читаючи» — попередність, «прочитавши» — одночасність
      correct: false
    - text: Обидві форми виражають одночасність
      correct: false
    - text: Обидві форми виражають попередність
      correct: false
    explanation: НДВ (читаючи) = одночасність дій; ДВ (прочитавши) = попередність
      дій.
  - question: Який правильний дієприслівник доконаного виду утворюється від дієслова
      «прийти»?
    options:
    - text: прийшовши
      correct: true
    - text: прийшівши
      correct: false
    - text: прийдучи
      correct: false
    - text: прийдівши
      correct: false
    explanation: Від основи минулого часу «прийш-» (він прийшов) + суфікс -овши =
      прийшовши.
  - question: На яке питання відповідає дієприслівник у реченні «Закінчивши роботу,
      він пішов додому»?
    options:
    - text: Що зробивши?
      correct: true
    - text: Що роблячи?
      correct: false
    - text: Який?
      correct: false
    - text: Куди?
      correct: false
    explanation: Дієприслівник ДВ відповідає на питання «Що зробивши?» — Закінчивши
      (що зробивши?) роботу.
  - question: Яка граматична помилка в реченні «Прийшовши додому, пішов дощ» з точки
      зору української граматики?
