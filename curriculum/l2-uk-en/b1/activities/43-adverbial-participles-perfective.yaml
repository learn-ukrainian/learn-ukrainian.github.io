  instruction: Оберіть правильне слово для заповнення пропуску.
- type: true-false
  title: Правила вживання дієприслівників ДВ
  items:
  - statement: Дієприслівники доконаного виду утворюються від основи минулого часу.
    correct: true
    explanation: Правильно! Основа береться з форми минулого часу — прочитати → прочитав
      → прочита-.
  - statement: Суфікс -ючи використовується для утворення дієприслівників доконаного
      виду.
    correct: false
    explanation: Неправильно! Суфікс -ючи використовується для недоконаного виду.
      ДВ має суфікси -вши/-ши.
  - statement: Дієприслівник і основне дієслово можуть мати різних суб'єктів.
    correct: false
    explanation: Неправильно! Суб'єкт дієприслівника і основного дієслова мають збігатися.
  - statement: Дієприслівники доконаного виду виражають попередність дій.
    correct: true
    explanation: Правильно! ДВ показує, що одна дія завершилася до початку іншої.
  - statement: Від дієслова «прийти» дієприслівник утворюється як «прийшівши».
    correct: false
    explanation: Неправильно! Правильна форма — «прийшовши» (з суфіксом -овши).
  - statement: Зворотні дієслова утворюють дієприслівники з часткою -сь.
    correct: true
    explanation: Правильно! Наприклад — повернутися → повернувшись.
  - statement: «Читаючи» і «прочитавши» мають однакове граматичне значення.
    correct: false
    explanation: Неправильно! «Читаючи» — одночасність, «прочитавши» — попередність.
  - statement: Дієприслівник «пішовши» утворений від дієслова «піти».
    correct: true
    explanation: Правильно! Піти → пішов → піш- + -овши = пішовши.
  - statement: Дієприслівник ДВ відповідає на питання «Що роблячи?».
    correct: false
    explanation: Неправильно! ДВ відповідає на питання «Що зробивши?».
  - statement: Дієприслівники ДВ використовуються в офіційних текстах.
    correct: true
    explanation: Правильно! Вони роблять текст більш структурованим і формальним.
  - statement: Від дієслова «закінчити» дієприслівник — «закінчувши».
    correct: false
    explanation: Неправильно! Правильна форма — «закінчивши».
  - statement: Суфікс -вши додається після голосної в основі минулого часу.
    correct: true
    explanation: Правильно! Прочита- + -вши = прочитавши.
  - statement: Речення «Прийшовши додому, пішов дощ» є граматично правильним.
    correct: false
    explanation: Неправильно! Суб'єкти не збігаються — хто прийшов? Хто пішов?
  - statement: Дієприслівник «побачивши» виражає завершену попередню дію.
    correct: true
    explanation: Правильно! Спочатку побачив, потім інша дія.
