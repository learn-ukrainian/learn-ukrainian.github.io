    - text: Неправильний суфікс дієприслівника
      correct: false
    - text: Неправильний відмінок іменника
      correct: false
    - text: Неправильний час основного дієслова
      correct: false
    explanation: Хто прийшов? Людина. Хто пішов? Дощ. Суб'єкти мають збігатися!
