- type: cloze
  title: Вибір виду в реченнях
  passage: 'Вчора я {читав|прочитав|читаю|буду читати} книгу весь вечір, але не закінчив її. Минулого тижня вона нарешті {прочитала|читала|читає|буде читати} цю складну книгу до кінця. Я {писав|написав|пишу|буду писати} листа дві години вчора.


