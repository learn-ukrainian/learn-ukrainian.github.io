- type: error-correction
  title: Виправте помилки виду
  items:
  - sentence: Я нарешті писав цей звіт.
    error: писав
    answer: написав
    options:
    - написав
    - писав
    - пишу
    - писатиму
    explanation: «Нарешті» вказує на результат, тому потрібен ДВ.
  - sentence: Вона прочитала книгу весь день.
    error: прочитала
    answer: читала
    options:
    - читала
    - прочитала
    - читає
    - читатиме
    explanation: «Весь день» вказує на процес/тривалість, тому потрібен НДВ.
  - sentence: Він часто купив хліб у цьому магазині.
    error: купив
    answer: купував
    options:
    - купував
    - купив
    - купує
    - купить
    explanation: «Часто» вказує на повторюваність, тому потрібен НДВ.
  - sentence: Ми вже робили це завдання.
    error: робили
    answer: зробили
    options:
    - зробили
    - робили
    - робимо
    - робитимемо
    explanation: «Вже» (у значенні завершеності) вимагає ДВ.
  - sentence: Я говорив йому про це вчора один раз.
    error: говорив
    answer: сказав
    options:
    - сказав
    - говорив
    - кажу
    - говоритиму
    explanation: Одноразова дія «сказати» вимагає ДВ.
  - sentence: Ти брав мою ручку? Де вона зараз?
    error: брав
    answer: взяв
    options:
    - взяв
    - брав
    - береш
    - братимеш
    explanation: Питання про результат дії (де ручка?), тому ДВ.
  - sentence: Вони вирішили кросворд дві години.
    error: вирішили
    answer: вирішували
    options:
    - вирішували
    - вирішили
    - вирішують
    - вирішуватимуть
    explanation: «Дві години» — це тривалість, потрібен НДВ.
