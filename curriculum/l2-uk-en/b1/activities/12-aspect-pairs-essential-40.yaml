    Ми {купили|купували|купуємо|будемо купувати} новий автомобіль минулого місяця. Я {шукав|знайшов|шукаю|буду шукати} ключі цілий ранок, але марно. Я {знайшов|шукав|шукаю|буду шукати} ключі під столом нарешті.


    Викладач {пояснював|пояснив|пояснює|буде пояснювати} це правило кілька разів. Викладач {пояснив|пояснював|пояснює|буде пояснювати} це правило дуже чітко вчора.'
