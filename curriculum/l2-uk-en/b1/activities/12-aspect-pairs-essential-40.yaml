- type: error-correction
  title: Виправлення помилок у виборі виду
  items:
  - sentence: Я прочитав книгу три години вчора ввечері.
    error: прочитав
    answer: читав
    options:
    - прочитав
    - читав
    - читаю
    - буду читати
    explanation: Тривалість «три години» вимагає недоконаного виду «читав», бо акцент на процесі, а не на результаті.
  - sentence: Вона написала листа цілий день, але не закінчила.
    error: написала
    answer: писала
    options:
    - написала
    - писала
    - пише
    - буде писати
    explanation: Фраза «не закінчила» показує незавершеність, тому потрібен недоконаний вид «писала» для процесу.
  - sentence: Ми робили домашнє завдання і вже здали його викладачу.
    error: робили
    answer: зробили
    options:
    - робили
    - зробили
    - робимо
    - будемо робити
    explanation: Слово «вже» та «здали» сигналізують про завершеність, потрібен доконаний вид «зробили».
  - sentence: Він готував вечерю за годину і всі смачно поїли.
    error: готував
    answer: приготував
    options:
    - готував
    - приготував
    - готує
    - буде готувати
    explanation: Вираз «за годину» та наслідок «всі поїли» вказують на результат, потрібен доконаний вид «приготував».
  - sentence: Я купував хліб вчора і приніс його додому.
    error: купував
    answer: купив
    options:
    - купував
    - купив
    - купую
    - буду купувати
    explanation: Одноразова завершена дія з результатом «приніс» вимагає доконаного виду «купив».
  - sentence: Вони шукали ключі і нарешті знаходили їх під столом.
    error: знаходили
    answer: знайшли
    options:
    - знаходили
    - знайшли
    - знаходять
    - будуть знаходити
    explanation: Слово «нарешті» вказує на успішне завершення пошуку, потрібен доконаний вид «знайшли».
  - sentence: Викладач пояснив це правило кілька разів упродовж семестру.
    error: пояснив
    answer: пояснював
    options:
    - пояснив
    - пояснював
    - пояснює
    - буде пояснювати
    explanation: Фраза «кілька разів» вказує на повторювану дію, потрібен недоконаний вид «пояснював».
  - sentence: Студенти вивчали нові слова вчора і вивчали їх всі до контрольної.
    error: вивчали (друге)
