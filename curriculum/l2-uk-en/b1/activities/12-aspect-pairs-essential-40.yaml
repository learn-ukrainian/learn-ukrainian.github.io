- type: true-false
  title: Правда чи ні?
  items:
  - statement: «Писати» і «написати» — це видова пара.
    correct: true
    explanation: Так, НДВ і ДВ одного значення.
  - statement: «Робити» — це доконаний вид.
    correct: false
    explanation: Ні, «робити» — це недоконаний вид (процес).
  - statement: Префікс «з-» часто утворює доконаний вид (напр. зробити).
    correct: true
    explanation: Так, це один з найпоширеніших префіксів.
  - statement: «Брати» і «дати» — це видова пара.
    correct: false
    explanation: Ні, це антоніми. Пара для «брати» — «взяти».
  - statement: Слово «часто» вимагає доконаного виду.
    correct: false
    explanation: «Часто» вказує на повторюваність, тому потрібен НДВ.
  - statement: «Вже» часто вживається з доконаним видом.
    correct: true
    explanation: Так, бо вказує на наявний результат.
  - statement: «Говорити» і «сказати» мають один корінь.
    correct: false
    explanation: Ні, це суплетивна пара (різні корені).
  - statement: Доконаний вид має форму теперішнього часу.
    correct: false
    explanation: Ні, ДВ має лише минулий і майбутній (простий) час.
  - statement: «Купувати» і «купити» відрізняються суфіксом.
    correct: true
    explanation: Суфікс -ува- змінюється на -и-.
  - statement: Усі дієслова мають видові пари.
    correct: false
    explanation: Майже всі, але є винятки (одновидові дієслова).
  - statement: «Я писав листа» означає, що лист готовий.
    correct: false
    explanation: Ні, це процес. Результат невідомий.
  - statement: «Я написав листа» означає, що дія завершена.
    correct: true
    explanation: Так, це доконаний вид.
