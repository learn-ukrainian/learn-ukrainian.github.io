- type: quiz
  title: Розпізнавання виду
  items:
  - question: Яке з наведених нижче дієслів є доконаним видом і виражає завершену дію з конкретним результатом?
    options:
    - text: читати
      correct: false
    - text: прочитати
      correct: true
    - text: читаю
      correct: false
    - text: буду читати
      correct: false
    explanation: Доконаний вид "прочитати" виражає завершену дію.
  - question: Яке речення правильно використовує недоконаний вид для вираження тривалого процесу без акценту на завершенні?
    options:
    - text: Я написав листа дві години.
      correct: false
    - text: Я писав листа дві години.
      correct: true
    - text: Я пишу листа дві години.
      correct: false
    - text: Я буду писати листа дві години.
      correct: false
    explanation: Недоконаний вид "писав" підходить для тривалості.
  - question: Який префікс найчастіше утворює доконаний вид дієслова "писати" в українській мові для позначення завершеності
      дії?
    options:
    - text: про-
      correct: false
    - text: на-
      correct: true
    - text: з-
      correct: false
    - text: по-
      correct: false
    explanation: Префікс "на-" утворює "написати".
  - question: Яка пара дієслів є суплетивною і має різні корені для недоконаного та доконаного виду?
    options:
    - text: писати / написати
      correct: false
    - text: робити / зробити
      correct: false
    - text: говорити / сказати
      correct: true
    - text: читати / прочитати
      correct: false
    explanation: '"Говорити" і "сказати" мають різні корені.'
  - question: У якому реченні доконаний вид використовується правильно для позначення одноразової завершеної дії в минулому
      часі?
    options:
    - text: Я купував хліб вчора.
      correct: false
    - text: Я купив хліб вчора.
      correct: true
    - text: Я купую хліб вчора.
      correct: false
    - text: Я буду купувати хліб вчора.
      correct: false
    explanation: '"Купив" — доконаний вид для одноразової дії.'
  - question: Яке дієслово є недоконаним видом і утворює пару з доконаним "зробити" для позначення процесу виконання дії?
    options:
    - text: робив
      correct: false
    - text: робити
      correct: true
    - text: зробив
      correct: false
    - text: зроблю
      correct: false
    explanation: '"Робити" — недоконаний вид, інфінітив.'
  - question: Який суфікс змінюється при утворенні доконаного виду "вирішити" з недоконаного "вирішувати" через суфіксацію?
    options:
    - text: -а- → -и-
      correct: false
    - text: -ува- → -и-
      correct: true
    - text: -ла- → -сла-
      correct: false
    - text: -и- → -а-
      correct: false
    explanation: Суфікс "-ува-" замінюється на "-и-".
  - question: У якому реченні недоконаний вид правильно використовується для вираження повторюваної або регулярної дії?
    options:
    - text: Я прочитав цю книгу щодня.
      correct: false
    - text: Я читав цю книгу щодня.
      correct: true
    - text: Я прочитаю цю книгу щодня.
      correct: false
    - text: Я читаю цю книгу щодня теперішнім часом.
      correct: false
    explanation: Недоконаний "читав" підходить для повторення.
  - question: Яке словосполучення сигналізує про необхідність використання доконаного виду через вказівку на завершеність
      дії?
    options:
    - text: весь день
      correct: false
    - text: довго
      correct: false
    - text: вже
      correct: true
    - text: часто
      correct: false
    explanation: '"Вже" сигналізує про завершення.'
  - question: Яка пара дієслів утворена за допомогою префікса "при-" для позначення завершеного процесу приготування або підготовки?
    options:
    - text: писати / написати
      correct: false
    - text: читати / прочитати
      correct: false
    - text: готувати / приготувати
      correct: true
    - text: робити / зробити
      correct: false
    explanation: '"Готувати / приготувати" — префікс "при-".'
  - question: У якому реченні доконаний вид неправильно використовується з виразом тривалості, що створює граматичну помилку?
    options:
    - text: Я писав листа дві години.
      correct: false
    - text: Я написав листа дві години.
      correct: true
    - text: Я писав листа вчора.
      correct: false
    - text: Я пишу листа зараз.
      correct: false
    explanation: Доконаний вид "написав" не поєднується з тривалістю.
  - question: Яка стратегія є найефективнішою для запам'ятовування видових пар дієслів в українській мові згідно з поданим
      матеріалом?
    options:
    - text: Вивчати тільки недоконаний вид.
      correct: false
    - text: Вивчати тільки доконаний вид.
      correct: false
    - text: Завжди вивчати обидві форми разом як пару.
      correct: true
    - text: Вивчати дієслова в алфавітному порядку.
      correct: false
    explanation: Потрібно вчити пари разом.
  - question: Яке дієслово є доконаним видом для недоконаного "шукати" і має інший корінь через суплетивізм?
    options:
    - text: пошукати
      correct: false
    - text: шукав
      correct: false
    - text: знайти
      correct: true
    - text: дошукати
      correct: false
    explanation: '"Знайти" — суплетивна пара до "шукати".'
  - question: У якому контексті правильно використовується недоконаний вид для опису фонової дії, під час якої відбувається
      інша подія?
    options:
    - text: Я прочитав книгу, коли хтось постукав.
      correct: false
    - text: Я читав книгу, коли хтось постукав.
      correct: true
    - text: Я прочитаю книгу, коли хтось постукав.
      correct: false
    - text: Я читаю книгу, коли хтось постукав.
      correct: false
    explanation: Недоконаний "читав" — фонова дія.
