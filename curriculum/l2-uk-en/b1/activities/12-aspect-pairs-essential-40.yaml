- type: true-false
  title: Твердження про видові пари
  items:
  - statement: Видова пара — це об'єднання двох дієслів, які мають однакове лексичне значення, але різний вид.
    correct: true
    explanation: Це правильне визначення видової пари.
  - statement: Усі видові пари в українській мові утворюються за допомогою префікса «на-».
    correct: false
    explanation: Існують різні префікси та способи утворення.
  - statement: Деякі дієслова утворюють видову пару за допомогою зміни кореня (суплетивізм).
    correct: true
    explanation: Наприклад, говорити / сказати.
  - statement: Недоконаний вид завжди виражає завершену дію з результатом.
    correct: false
    explanation: Це роль доконаного виду.
  - statement: Префіксація є найпоширенішим способом утворення доконаного виду.
    correct: true
    explanation: Наприклад, писати → написати.
  - statement: Суплетивні дієслова мають спільний корінь, але різні закінчення.
    correct: false
    explanation: Вони мають абсолютно різні корені (говорити/сказати).
  - statement: Недоконаний вид (НДВ) використовується для позначення процесу, тривалості або повторюваності дії.
    correct: true
    explanation: НДВ виражає процес і тривалість.
  - statement: Прислівник «вже» часто є маркером доконаного виду.
    correct: true
    explanation: '«Вже» вказує на завершеність.'
  - statement: Кожне дієслово в українській мові обов'язково має видову пару.
    correct: false
    explanation: Більшість мають, але не всі (існують одновидові дієслова).
  - statement: Видові пари можуть утворюватися за допомогою зміни суфікса (суфіксальний спосіб).
    correct: true
    explanation: Наприклад, вирішувати → вирішити.
  - statement: Для опису одноразової конкретної дії, що сталася в минулому, зазвичай використовується недоконаний вид.
    correct: false
    explanation: Одноразова дія вимагає доконаного виду.
  - statement: Для позначення регулярних, повторюваних дій використовується недоконаний вид.
    correct: true
    explanation: НДВ виражає повторення.
  - statement: У реченні «Він читав, коли я зайшов», дія «читав» є фоновою і має бути доконаного виду.
    correct: false
    explanation: Фонова дія виражається недоконаним видом.
  - statement: Граматична категорія виду є характерною рисою слов'янських мов.
    correct: true
    explanation: У романських і германських мовах такої системи немає.
