- type: quiz
  title: Розуміння видових пар
  items:
  - question: Як ми можемо визначити поняття «видова пара» в контексті сучасної української
      граматики?
    options:
    - text: Два дієслова з однаковим значенням, але різним видом (НДВ і ДВ).
      correct: true
    - text: Два синоніми з різними значеннями.
      correct: false
    - text: Дієслово і іменник з одним коренем.
      correct: false
    - text: Теперішній і майбутній час одного дієслова.
      correct: false
    explanation: Видова пара — це дві форми (НДВ і ДВ), які виражають одну дію, але
      з різним фокусом (процес/результат).
  - question: Який найпоширеніший спосіб утворення доконаного виду (ДВ) від недоконаного
      (НДВ)?
    options:
    - text: Додавання префікса (наприклад, писати → написати).
      correct: true
    - text: Зміна закінчення.
      correct: false
    - text: Зміна наголосу.
      correct: false
    - text: Видалення суфікса.
      correct: false
    explanation: Префіксація (на-, з-, про-, по-) є основним методом.
  - question: Яка з наведених пар є суплетивною (має різні корені в обох формах)?
    options:
    - text: брати / взяти
      correct: true
    - text: робити / зробити
      correct: false
    - text: читати / прочитати
      correct: false
    - text: писати / написати
      correct: false
    explanation: «Брати» і «взяти» мають зовсім різні корені, це суплетивізм.
  - question: Який граматичний вид дієслова завжди підкреслює завершений результат
      певної дії?
    options:
    - text: Доконаний вид (ДВ).
      correct: true
    - text: Недоконаний вид (НДВ).
      correct: false
    - text: Інфінітив.
      correct: false
    - text: Імператив.
      correct: false
    explanation: ДВ завжди вказує на завершення або результат.
  - question: Який граматичний вид дієслова зазвичай підкреслює тривалий процес або
      повторюваність?
    options:
    - text: Недоконаний вид (НДВ).
      correct: true
    - text: Доконаний вид (ДВ).
      correct: false
    - text: Минулий час.
      correct: false
    - text: Майбутній час.
      correct: false
    explanation: НДВ фокусується на перебігу дії, а не на її кінці.
  - question: Оберіть правильну доконану пару для недоконаного дієслова «говорити»
      в українській мові.
    options:
    - text: сказати
      correct: true
    - text: поговорити
      correct: false
    - text: наговорити
      correct: false
    - text: виговорити
      correct: false
    explanation: «Говорити» (НДВ) — «сказати» (ДВ) — це стандартна суплетивна пара.
  - question: Яке з наведених слів є типовим маркером доконаного виду в реченні?
    options:
    - text: нарешті
      correct: true
    - text: довго
      correct: false
    - text: щодня
      correct: false
    - text: часто
      correct: false
    explanation: «Нарешті» вказує на довгоочікуваний результат.
  - question: Яке з наведених слів є типовим маркером недоконаного виду в реченні?
    options:
    - text: щодня
      correct: true
    - text: раптом
      correct: false
    - text: миттєво
      correct: false
    - text: вже
      correct: false
    explanation: «Щодня» вказує на регулярність, повторюваність (НДВ).
