- type: quiz
  title: Заперечення і вид
  items:
  - question: Яке заперечення є граматично правильним для передачі загального заперечення в реченні "Я ніколи не робив цього"?
    options:
    - text: Я не робив цього. (НДВ - загальне заперечення)
      correct: true
    - text: Я не зробив цього. (ДВ потрібен лише з "ще не")
      correct: false
    - text: Я ще не робив цього. (Це означає інше - очікується зробити)
      correct: false
    - text: Я ще не зробив цього. (Це означає "поки не зробив, але зроблю")
      correct: false
  - question: 'Оберіть правильну форму дієслова для доповнення речення: "Я ___ цієї книги" (в контексті, що я взагалі ніколи
      не читав).'
    options:
    - text: не читав (НДВ - загальне заперечення)
      correct: true
    - text: не прочитав (ДВ без "ще не" неправильно для загального заперечення)
      correct: false
    - text: ще не читав (НДВ після "ще не" рідко використовується)
      correct: false
    - text: ще не прочитав (Це означає "планую прочитати")
      correct: false
  - question: 'Оберіть правильне пояснення значення речення: "Я ще не прочитав цієї книги" в даному контексті.'
    options:
    - text: Я ніколи не читав цієї книги взагалі
      correct: false
    - text: Я поки не закінчив читати, але планую прочитати
      correct: true
    - text: Я не хочу читати цю книгу
      correct: false
    - text: Я читав, але не закінчив
      correct: false
  - question: 'Оберіть правильну форму дієслова для конкретного застереження: "Не ___ випадково фінал книги!" (дія, якої слід
      уникнути).'
    options:
    - text: читай (НДВ для загальної заборони, не для попередження)
      correct: false
    - text: прочитай (ДВ - конкретне попередження проти одноразової дії)
      correct: true
    - text: читати (інфінітив не підходить для наказової форми)
      correct: false
    - text: прочитати (інфінітив не підходить для наказової форми)
      correct: false
  - question: 'Яка форма наказового способу є правильною для вираження загальної заборони: "___ цих книг!"?'
    options:
    - text: Не читай (НДВ - загальна заборона)
      correct: true
    - text: Не прочитай (ДВ для конкретного попередження, не для загальної заборони)
      correct: false
    - text: Не читати (інфінітив не підходить)
      correct: false
    - text: Не прочитати (інфінітив не підходить)
      correct: false
  - question: Чим відрізняються "Він не робив домашнє завдання" і "Він ще не зробив домашнє завдання"?
    options:
    - text: Означають абсолютно те саме
      correct: false
    - text: Перше - загальне заперечення (взагалі не робив), друге - поки не зробив, але зробить
      correct: true
    - text: Перше - він зробить пізніше, друге - він не зробить зовсім
      correct: false
    - text: Різниця тільки в стилі, немає різниці в значенні
      correct: false
  - question: 'Оберіть правильну форму дієслова для речення із загальним запереченням: "Я ___ цю вправу" (взагалі ніколи не
      робив).'
    options:
    - text: не робив (НДВ - загальне заперечення)
      correct: true
    - text: не зробив (ДВ потрібен тільки з "ще не" або для конкретного факту)
      correct: false
    - text: ще не робив (Рідко використовується, краще "ще не зробив")
      correct: false
    - text: ще не зробив (Це означає "планую зробити")
      correct: false
  - question: 'Оберіть правильне тлумачення значення речення: "Я вже не прочитаю це до завтра" в даному контексті.'
    options:
    - text: Я читаю зараз, але повільно
      correct: false
    - text: Я ніколи не читав цього
      correct: false
    - text: Неможливо встигнути прочитати до завтра
      correct: true
    - text: Я не хочу читати це взагалі
      correct: false
  - question: 'Оберіть правильну форму дієслова для конкретного нагадування: "___ взяти ключі сьогодні!" (зробити це обов''язково).'
    options:
    - text: Не забувай (НДВ - для загальної поради)
      correct: false
    - text: Не забудь (ДВ - конкретне нагадування про сьогодні)
      correct: true
    - text: Не забувати (інфінітив)
      correct: false
    - text: Не забути (інфінітив)
      correct: false
  - question: 'Яка форма є правильною для речення, де дія очікується: "Я ___ усіх потрібних джерел для курсової"?'
    options:
    - text: не шукав (НДВ - загальне заперечення, не підходить)
      correct: false
    - text: не знаходив (НДВ - загальне заперечення)
      correct: false
    - text: ще не шукав (Означає "ще не почав шукати", не те саме)
      correct: false
    - text: ще не знайшов (ДВ після "ще не" - очікується знайти)
      correct: true
  - question: Проаналізуйте наведені варіанти та оберіть речення, у якому граматично правильно використано вид дієслова з
      запереченням.
    options:
    - text: Я ніколи не запізнювався на заняття. (НДВ - постійна якість)
      correct: true
    - text: Я ще не запізнювався на заняття. (Дивно - краще "ще не спізнився")
      correct: false
    - text: Я не спізнився на заняття взагалі ніколи. (ДВ без "ще не" для загального заперечення неправильно)
      correct: false
    - text: Я ще не запізнюватимусь на заняття. (Майбутній час після "ще не" рідко використовується так)
      correct: false
  - question: 'Оберіть правильну форму дієслова для застереження від одноразової дії: "___ телефон!" (конкретна ситуація).'
    options:
    - text: Не кидай (НДВ - для загальної заборони кидати)
      correct: false
    - text: Не впусти (ДВ - конкретне попередження)
      correct: true
    - text: Не кидати (інфінітив)
      correct: false
    - text: Не впустити (інфінітив)
      correct: false
  - question: Оберіть із наведених варіантів речення, яке описує очікувану дію, яку суб'єкт планує виконати в майбутньому.
    options:
    - text: Я не писав звіт. (Загальне заперечення)
      correct: false
    - text: Я ще не написав звіт. (ДВ після "ще не" - очікується написати)
      correct: true
    - text: Я не пишу звіт. (Теперішній час - зараз не пишу)
      correct: false
    - text: Я ніколи не писав звіти. (Постійна якість)
      correct: false
  - question: Який вид дієслова зазвичай використовується в українській мові для формування загальних негативних питань?
    options:
    - text: Недоконаний вид для загальних питань (Ти не читав цієї книги?)
      correct: true
    - text: Завжди доконаний вид
      correct: false
    - text: Тільки теперішній час
      correct: false
    - text: Не можна ставити негативні питання в українській мові
      correct: false
