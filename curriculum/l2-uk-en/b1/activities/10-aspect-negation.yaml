- type: true-false
  title: Правда чи неправда про заперечення
  items:
  - statement: Заперечення в українській мові завжди вимагає недоконаного виду без винятків.
    correct: false
    explanation: 'Є винятки: "ще не" + ДВ, попередження з ДВ, тощо.'
  - statement: '"Я не читав" і "Я ще не прочитав" означають абсолютно те саме.'
    correct: false
    explanation: '"Не читав" (НДВ) = взагалі ніколи не читав. "Ще не прочитав" (ДВ) = поки не закінчив, але планую.'
  - statement: Після "ще не" зазвичай використовується доконаний вид, якщо дія очікується.
    correct: true
    explanation: '"Ще не" + ДВ означає, що дія очікується бути завершеною: "Я ще не прочитав, але прочитаю."'
  - statement: У попередженнях проти конкретних одноразових дій (наприклад, "Не впусти телефон!") використовується доконаний
      вид.
    correct: true
    explanation: 'Конкретні попередження вимагають ДВ: "Не забудь!", "Не впусти!", "Не прочитай фінал!"'
  - statement: Для загальних заборон (наприклад, "Не читай погані книги!") завжди використовується недоконаний вид.
    correct: true
    explanation: Загальні заборони та поради вимагають НДВ.
  - statement: '"Вже не" завжди вимагає доконаного виду.'
    correct: false
    explanation: '"Вже не" може бути з обома видами: "Вже не прочитаю" (ДВ - неможливість), "Вже не читаю" (НДВ - припинена
      звичка).'
  - statement: У реченні "Я ніколи не запізнювався" правильно використано недоконаний вид.
    correct: true
    explanation: Постійні якості та звички в запереченні вимагають НДВ.
  - statement: Негативні питання завжди вимагають доконаного виду.
    correct: false
    explanation: 'Негативні питання переважно використовують НДВ для загальних питань: "Ти не читав цієї книги?"'
