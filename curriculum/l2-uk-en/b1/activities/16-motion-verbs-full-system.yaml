    - text: ніс
      correct: false
    - text: носив
      correct: false
    explanation: Односпрямоване дієслово "нести" описує конкретне перенесення ноші.
  - question: 'Яке дієслово правильно завершує речення: "Він **___** товари на вантажівці щодня", враховуючи регулярність
