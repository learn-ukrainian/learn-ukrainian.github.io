- type: true-false
  title: Правда чи неправда?
  items:
  - statement: Дієслово "іти" може використовуватися як для руху пішки, так і для руху транспортом.
    correct: false
    explanation: '"Іти" використовується тільки для руху пішки. Для транспорту використовуємо "їхати".'
  - statement: Різноспрямовані дієслова виражають регулярні дії, звички або рух у різних напрямках.
    correct: true
    explanation: Це правильне визначення різноспрямованих дієслів (ходити, їздити, бігати).
  - statement: Речення "Я ходжу до роботи зараз" є граматично правильним для опису дії, що відбувається в цей момент.
    correct: false
    explanation: '"Зараз" вказує на конкретну дію, тому правильно: "Я іду до роботи зараз."'
  - statement: Дієслово "нести" використовується для опису перенесення ноші транспортом, наприклад, вантажівкою.
    correct: false
    explanation: Для перенесення ноші транспортом використовуємо "везти", не "нести".
  - statement: Односпрямовані дієслова можуть описувати як дію, що відбувається зараз, так і конкретну одноразову дію в минулому
      чи майбутньому.
    correct: true
    explanation: 'Односпрямовані дієслова описують конкретні дії: "іду зараз", "їхав вчора", "полетимо завтра".'
  - statement: Речення "Птахи літають на південь зараз" є правильним способом описати міграцію птахів у конкретний момент.
    correct: false
    explanation: 'Правильно: "Птахи летять на південь зараз" (односпрямоване для конкретного руху).'
  - statement: Дієслово "водити" означає керувати транспортом регулярно або як професію, а не вести когось за руку.
    correct: true
    explanation: '"Водити" використовується для керування транспортом; "вести" — вести когось за руку.'
  - statement: У реченні "Діти лазять по деревах щодня" правильно використано різноспрямоване дієслово для регулярної дії.
    correct: true
    explanation: '"Щодня" вказує на регулярність, тому "лазити" (різноспрямоване) правильне.'
  - statement: Дієслова "котити" і "котитися" мають однакове значення і можуть використовуватися взаємозамінно.
    correct: false
    explanation: '"Котити" = котити щось; "котитися" = котитися самому.'
  - statement: Речення "Він гнав коней до ріки" правильно описує конкретну дію переслідування або керування в певний момент.
    correct: true
    explanation: Односпрямоване "гнати" правильно описує конкретну дію в минулому.
  - statement: Слово "плавати" може означати як регулярне плавання у басейні, так і загальну здатність плавати.
    correct: true
    explanation: Різноспрямоване "плавати" виражає і регулярність ("плаває щодня"), і здатність ("вміє плавати").
  - statement: У реченні "Черепаха повзає до моря" правильно використано односпрямоване дієслово для опису конкретного руху.
    correct: false
    explanation: 'Для конкретного руху зараз правильно: "Черепаха повзе до моря" (односпрямоване).'
  - statement: Дієслово "тягати" описує регулярне або повторюване тягнення важких предметів, а не одноразову дію.
    correct: true
    explanation: '"Тягати" (різноспрямоване) виражає регулярність; "тягти" — конкретну дію.'
  - statement: Речення "Я біжу марафон кожного місяця" є граматично правильним для опису регулярної участі в марафонах.
    correct: false
    explanation: 'Правильно: "Я бігаю марафони кожного місяця" (різноспрямоване для регулярності).'
