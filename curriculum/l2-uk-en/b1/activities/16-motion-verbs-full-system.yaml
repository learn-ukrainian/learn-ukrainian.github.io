    - text: іду
      correct: false
    - text: ходжу
      correct: true
    - text: йшов
      correct: false
    - text: піду
      correct: false
    explanation: Слово "щодня" вказує на регулярність, тому використовуємо різноспрямоване дієслово "ходити".
  - question: Яке з цих дієслів описує рух транспортом у конкретному напрямку або в конкретний час?
