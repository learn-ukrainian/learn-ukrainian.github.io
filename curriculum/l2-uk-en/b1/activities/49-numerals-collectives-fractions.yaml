      correct: false
    - text: Дві третіх населення
      correct: true
    - text: Двоє третини населення
      correct: false
    - text: Два третіх населення
      correct: false
    explanation: 'Дроби: числівник + порядковий у родовому множини.'
  - question: Яке речення демонструє правильне відмінювання збірного числівника в орудному відмінку при роботі з групою?
