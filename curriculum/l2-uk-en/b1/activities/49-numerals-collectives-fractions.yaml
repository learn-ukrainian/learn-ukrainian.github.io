    - text: Обоє сестри прийшли на свято
      correct: false
    - text: Обоє батьків підтримали рішення сина
      correct: true
    - text: Обоє вікна були відкриті
      correct: false
    - text: Обоє жінки голосували за
      correct: false
    explanation: «Обоє» — для пари різної статі (батько + мати).
  - question: Яка правильна форма для вираження «25%» як дробу в українській мові, що часто вживається?
    options:
    - text: Одна четверта
      correct: false
    - text: Чверть
      correct: true
    - text: Четвертина
      correct: false
    - text: Двадцять п'ята
      correct: false
    explanation: «Чверть» = 1/4 = 25%.
