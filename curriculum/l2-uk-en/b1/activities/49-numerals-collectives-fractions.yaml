    - text: Я працюю з троє студентами над проектом
      correct: false
    - text: Я працюю з троїх студентами над проектом
      correct: false
    - text: Я працюю з трьома студентами над проектом
      correct: true
    - text: Я працюю з троїм студентами над проектом
      correct: false
    explanation: 'Орудний відмінок: трьома, чотирма, п''ятьма.'
  - question: В якому контексті форма «обоє» використовується правильно відповідно до української граматики для позначення пари?
