    - text: Півтора години
      correct: false
    - text: Півтори години
      correct: true
    - text: Полтора години
      correct: false
    - text: Один і пів години
      correct: false
    explanation: «Година» — жіночого роду, тому «півтори».
  - question: Як правильно сказати «2/3 населення» в українській мові відповідно до норм?
