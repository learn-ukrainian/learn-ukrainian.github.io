- type: true-false
  title: Вид дієслова
  items:
  - statement: НДВ виражає процес.
    correct: true
    explanation: Правильно! Недоконаний вид = процес.
  - statement: ДВ виражає результат.
    correct: true
    explanation: Правильно! Доконаний вид = результат.
  - statement: '"Читати" — це ДВ.'
    correct: false
    explanation: Неправильно! "Читати" — НДВ.
  - statement: '"Прочитати" — це ДВ.'
    correct: true
    explanation: Правильно! Префікс "про-" + результат.
  - statement: '"Весь день" вказує на НДВ.'
    correct: true
    explanation: Правильно! Тривалість = НДВ.
  - statement: '"Нарешті" вказує на НДВ.'
    correct: false
    explanation: Неправильно! "Нарешті" = завершення = ДВ.
  - statement: Звички виражаються через НДВ.
    correct: true
    explanation: Правильно! "Завжди робив" = звичка.
  - statement: Одноразові дії виражаються через НДВ.
    correct: false
    explanation: Неправильно! Одноразові дії = ДВ.
  - statement: '"Я читав" може означати незавершену дію.'
    correct: true
    explanation: Правильно! НДВ не акцентує завершення.
  - statement: '"Я прочитав" означає завершену дію.'
    correct: true
    explanation: Правильно! ДВ = результат + завершеність.
  - statement: НДВ завжди про минуле.
    correct: false
    explanation: Неправильно! НДВ може бути в минулому, теперішньому, майбутньому.
  - statement: ДВ не має форми теперішнього часу.
    correct: true
    explanation: 'Правильно! ДВ: минулий + майбутній, без теперішнього.'
  - statement: '"Годину" вказує на тривалість = НДВ.'
    correct: true
    explanation: Правильно! Тривалість = процес.
  - statement: '"Вже" завжди з НДВ.'
    correct: false
    explanation: Неправильно! "Вже" часто з ДВ (вже зробив).
