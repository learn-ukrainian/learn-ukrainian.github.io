- type: quiz
  title: Визначення виду
  items:
  - question: Яке з наведених нижче дієслів виражає процес дії без акценту на її завершенні або результаті?
    options:
    - text: писати
      correct: true
    - text: написати
      correct: false
    - text: відправити
      correct: false
    - text: зробити
      correct: false
    explanation: Недоконаний вид виражає процес.
  - question: Яке з поданих дієслів підкреслює завершеність дії та наявність конкретного результату в минулому чи майбутньому?
    options:
    - text: читати
      correct: false
    - text: робити
      correct: false
    - text: прочитати
      correct: true
    - text: вчити
      correct: false
    explanation: Доконаний вид виражає результат.
  - question: У реченні "Я читав книгу дві години" використано недоконаний чи доконаний вид дієслова, і чому?
    options:
    - text: недоконаний
      correct: true
    - text: доконаний
      correct: false
    - text: обидва
      correct: false
    - text: жодний
      correct: false
    explanation: Тривалість (дві години) + процес = НДВ.
  - question: Яке значення має речення "Я прочитав книгу" — процес читання чи завершення читання з результатом?
    options:
    - text: недоконаний
      correct: false
    - text: доконаний
      correct: true
    - text: обидва
      correct: false
    - text: жодний
      correct: false
    explanation: Результат (завершення) = ДВ.
  - question: Яке з наведених речень описує регулярну звичку в минулому, а не одноразову завершену дію?
    options:
    - text: Він завжди пив каву вранці.
      correct: true
    - text: Він випив каву.
      correct: false
    - text: Він п'є каву зараз.
      correct: false
    - text: Він вип'є каву завтра.
      correct: false
    explanation: Завжди + минулий час = звичка = НДВ.
  - question: Яке речення описує одноразову завершену дію в конкретний момент минулого, а не повторювану або тривалу дію?
    options:
    - text: Я часто писав листи.
      correct: false
    - text: Я написав листа вчора.
      correct: true
    - text: Я писав листи щодня.
      correct: false
    - text: Я писав листа годину.
      correct: false
    explanation: Одноразова дія в минулому = ДВ.
  - question: У реченні "Вона робила вправи весь вечір" що підкреслюється — тривалість процесу чи досягнення кінцевого результату?
    options:
    - text: процес
      correct: true
    - text: результат
      correct: false
    - text: початок
      correct: false
    - text: кінець
      correct: false
    explanation: Весь вечір + НДВ = процес.
  - question: Коли ми говоримо "Вона зробила всі вправи", на що ми робимо акцент — на процесі виконання чи на завершенні всіх вправ?
    options:
    - text: процес
      correct: false
    - text: результат
      correct: true
    - text: тривалість
      correct: false
    - text: повторення
      correct: false
    explanation: Всі вправи + ДВ = результат.
  - question: Який з наведених маркерів часу зазвичай вказує на недоконаний вид дієслова, підкреслюючи тривалість процесу без акценту на результаті?
    options:
    - text: весь день
      correct: true
    - text: нарешті
      correct: false
    - text: вже
      correct: false
    - text: одного разу
      correct: false
    explanation: Весь день = тривалість = НДВ.
  - question: Який темпоральний маркер найчастіше супроводжує доконаний вид дієслова, сигналізуючи про завершення дії та досягнення результату?
    options:
    - text: довго
      correct: false
    - text: годину
      correct: false
    - text: нарешті
      correct: true
    - text: часто
      correct: false
    explanation: Нарешті = завершення = ДВ.
  - question: Що означає речення "Я вчив слова два дні" — що мовець досяг результату чи що він був залучений у процес вивчення протягом двох днів?
    options:
    - text: процес навчання
      correct: true
    - text: результат вивчення
      correct: false
    - text: одноразова дія
      correct: false
    - text: майбутня дія
      correct: false
    explanation: Два дні + НДВ = процес.
  - question: Коли хтось каже "Я вивчив усі слова", що це повідомляє — факт залучення до процесу чи досягнення конкретного результату?
    options:
    - text: процес навчання
      correct: false
    - text: результат вивчення
      correct: true
    - text: повторювана дія
      correct: false
    - text: незавершена дія
      correct: false
    explanation: Усі слова + ДВ = результат.
  - question: У яких ситуаціях слід використовувати недоконаний вид дієслова, щоб правильно передати характер дії в українській мові?
    options:
    - text: для опису процесу
      correct: true
    - text: для одноразової дії
      correct: false
    - text: для завершеної дії
      correct: false
    - text: для результату
      correct: false
    explanation: НДВ = процес, тривалість, повторення.
  - question: У якому контексті доречно використовувати доконаний вид дієслова, щоб передати завершеність та результативність дії в українському реченні?
