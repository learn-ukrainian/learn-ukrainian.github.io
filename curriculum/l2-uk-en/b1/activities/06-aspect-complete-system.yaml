- type: quiz
  title: Функції виду
  instruction: Оберіть правильну характеристику для вживання виду.
  items:
  - question: Коли ми хочемо підкреслити тривалість дії (наприклад, «дві години»),
      який вид ми використовуємо?
    options:
    - text: Недоконаний вид (НДВ)
      correct: true
    - text: Доконаний вид (ДВ)
      correct: false
    - text: Обидва види однаково
      correct: false
    - text: Теперішній час ДВ
      correct: false
    explanation: Тривалість — це характеристика процесу, тому використовується НДВ.
  - question: Яка функція найкраще описує речення «Вона вивчила всі слова»?
    options:
    - text: Процес
      correct: false
    - text: Результат та завершеність
      correct: true
    - text: Звичка
      correct: false
    - text: Повторення
      correct: false
    explanation: Дієслово «вивчила» показує, що дію завершено і є результат.
  - question: Який маркер часу зазвичай вказує на потребу використання доконаного
      виду (ДВ)?
    options:
    - text: завжди
      correct: false
    - text: часто
      correct: false
    - text: нарешті
      correct: true
    - text: довго
      correct: false
    explanation: «Нарешті» вказує на момент завершення дії та досягнення результату.
  - question: Що означає недоконаний вид у реченні «Я читав цю книгу три рази»?
    options:
    - text: Результат
      correct: false
    - text: Повторення дії
      correct: true
    - text: Одноразовість
      correct: false
    - text: Завершеність
      correct: false
    explanation: Повторення дії в минулому вимагає використання НДВ.
  - question: Яке значення має речення «Він прийшов, сів і почав читати»?
    options:
    - text: Послідовність завершених дій
      correct: true
    - text: Опис фону подій
      correct: false
    - text: Звична дія
      correct: false
    - text: Тривалий процес
      correct: false
    explanation: Ланцюг коротких завершених подій передається дієсловами ДВ.
  - question: Який вид використовується для опису регулярних звичок («завжди», «кожного
      дня»)?
    options:
    - text: Доконаний вид (ДВ)
      correct: false
    - text: Недоконаний вид (НДВ)
      correct: true
    - text: Майбутній час ДВ
      correct: false
    - text: Минулий час ДВ
      correct: false
    explanation: Регулярність та звички — це функція недоконаного виду.
  - question: Чи існує форма теперішнього часу для дієслів доконаного виду?
    options:
    - text: Так, завжди
      correct: false
    - text: Ні, ніколи
      correct: true
    - text: Тільки для деяких дієслів
      correct: false
    - text: Тільки в розмовній мові
      correct: false
    explanation: Доконаний вид не має форми теперішнього часу, тільки минулий і майбутній.
  - question: Яку саме характеристику дії підкреслює речення «Я писав листа весь вечір»?
    options:
    - text: Результат дії
      correct: false
    - text: Тривалість процесу
      correct: true
    - text: Завершення листа
      correct: false
    - text: Одноразову подію
      correct: false
    explanation: «Весь вечір» — це маркер тривалості, що вимагає НДВ.
- type: true-false
  title: Правила використання виду
  instruction: Визначте, чи є твердження правильним згідно з правилами української
    граматики.
  items:
  - statement: «Я прочитав книгу три години» — це правильне речення.
    correct: false
    explanation: 'Неправильно. Тривалість (три години) вимагає НДВ: «Я читав книгу
      три години».'
  - statement: Доконаний вид (ДВ) виражає результат і завершеність дії.
    correct: true
    explanation: Так, це основна функція доконаного виду.
  - statement: Звичні дії, що повторюються, вимагають недоконаного виду (НДВ).
    correct: true
    explanation: Правильно. Звичка = регулярність = НДВ.
  - statement: Маркер «вже» часто вказує на необхідність вживання доконаного виду.
    correct: true
    explanation: Так, «вже» часто позначає досягнутий результат.
  - statement: Дієслово «робити» належить до доконаного виду.
    correct: false
    explanation: Ні, «робити» — це НДВ (процес). ДВ — «зробити».
  - statement: Послідовність завершених дій у розповіді передається за допомогою ДВ.
    correct: true
    explanation: Так, це створює динаміку розповіді.
  - statement: «Вік живи — вік учись» використовує ДВ для вічної поради.
    correct: false
    explanation: Хибно. Це тривалий процес, тому використовуються дієслова НДВ.
  - statement: Недоконаний вид не може вживатися в майбутньому часі.
    correct: false
    explanation: 'Може. Наприклад: «Я буду вчити».'
  - statement: Різниця між НДВ і ДВ часто залежить від наміру мовця.
    correct: true
    explanation: Так, вибір залежить від того, що ми хочемо підкреслити — процес чи
      результат.
  - statement: У теперішньому часі ми використовуємо тільки недоконаний вид.
    correct: true
    explanation: Правильно. ДВ не має форми теперішнього часу.
  - statement: «Я вчив слова годину» — тут акцент на результаті.
    correct: false
    explanation: Хибно. Тут акцент на тривалості процесу (годину).
  - statement: Доконаний вид часто утворюється за допомогою префіксів.
    correct: true
    explanation: 'Так, наприклад: писати → написати, читати → прочитати.'
