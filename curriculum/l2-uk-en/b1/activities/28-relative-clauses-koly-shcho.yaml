- type: true-false
  title: Правда чи неправда?
  items:
  - statement: Слово «коли» використовується тільки для часових антецедентів, таких як день, момент, час.
    correct: true
    explanation: Правильно — «коли» описує час і використовується з іменниками на позначення часу.
  - statement: Слово «що» як відносний займенник завжди вимагає антецедента перед собою.
    correct: true
    explanation: Правильно — відносний займенник «що» описує те, все, щось, факт тощо.
  - statement: Речення «День, що ми зустрілися» є граматично правильним в українській мові.
    correct: false
    explanation: Неправильно — для часових антецедентів потрібен сполучник «коли».
  - statement: Вираз «тоді коли» підкреслює конкретний момент або період у минулому.
    correct: true
    explanation: Правильно — «тоді коли» означає «в той час, коли».
  - statement: Речення «Все, що я знаю» та «Все, яке я знаю» однаково правильні.
    correct: false
    explanation: Неправильно — з абстрактними займенниками використовується «що», не «яке».
  - statement: Слово «що» може бути і відносним займенником, і сполучником підрядності.
    correct: true
    explanation: Правильно — «Те, що він сказав» (відносний) та «Він сказав, що...» (сполучник).
  - statement: Вираз «щоразу коли» означає «кожного разу, коли» і виражає регулярність.
    correct: true
    explanation: Правильно — «щоразу коли» вказує на регулярну повторювану дію.
  - statement: Речення «Факт, коли це правда» є граматично правильним в українській мові.
    correct: false
    explanation: Неправильно — «факт» потребує сполучника «що», а не «коли».
  - statement: Після займенника «нічого» завжди використовується відносний займенник «що».
    correct: true
    explanation: Правильно — «Нічого, що б здивувало...» є стандартною конструкцією.
  - statement: Слово «коли» в реченні «День, коли...» можна замінити на «в який день».
    correct: true
    explanation: Правильно — обидва варіанти граматично правильні, але «коли» природніше.
  - statement: Вираз «кожного разу коли» є синонімом виразу «щоразу коли» в українській мові.
    correct: true
    explanation: Правильно — обидва вирази мають однакове значення регулярності.
  - statement: Речення «Ідея, що все можливо» використовує «що» як сполучник, а не відносний займенник.
    correct: false
    explanation: Неправильно — «що» тут відносний займенник, бо має антецедент «ідея».
  - statement: Що (відносний) можна відрізнити від що (сполучник) за наявністю антецедента.
    correct: true
    explanation: Правильно — відносний «що» має антецедент (те, все, факт), сполучник — ні.
  - statement: Речення «Момент, коли я зрозумів» і «Момент, в який я зрозумів» мають різне значення.
    correct: false
    explanation: Неправильно — обидва речення означають те саме, але «коли» звучить природніше.
