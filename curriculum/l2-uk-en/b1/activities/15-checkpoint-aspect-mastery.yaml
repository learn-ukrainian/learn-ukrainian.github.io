- type: quiz
  title: Комплексний тест — Основи виду (M06)
  items:
  - question: 'Коли ми говоримо про тривалу дію або регулярне повторення, ми використовуємо
      недоконаний вид, який показує:'
    options:
    - text: процес або повторення
      correct: true
    - text: завершений результат
      correct: false
    - text: одноразову дію
      correct: false
    - text: конкретний момент
      correct: false
  - question: 'Коли ми хочемо підкреслити завершення дії та досягнення результату,
      ми використовуємо доконаний вид, який показує:'
    options:
    - text: тривалу дію
      correct: false
    - text: завершений результат
      correct: true
    - text: регулярну дію
      correct: false
    - text: загальне твердження
      correct: false
  - question: 'Коли ви вибираєте між доконаним і недоконаним видом, яке запитання
      допоможе зробити правильний вибір:'
    options:
    - text: Що важливо — процес чи результат?
      correct: true
    - text: Коли це сталося?
      correct: false
    - text: Де це сталося?
      correct: false
    - text: Хто це зробив?
      correct: false
  - question: 'Коли українець каже "Я читав книгу вчора увечері", він має на увазі,
      що:'
    options:
    - text: він був у процесі читання
      correct: true
    - text: він закінчив читати
      correct: false
    - text: він прочитав один раз
      correct: false
    - text: він прочитає завтра
      correct: false
  - question: 'Коли українець каже "Я прочитав книгу вчора увечері", він має на увазі,
      що:'
    options:
    - text: він був у процесі читання
      correct: false
    - text: він закінчив читати книгу до кінця
      correct: true
    - text: він читає зараз
      correct: false
    - text: він буде читати
      correct: false
  - question: 'Коли ми описуємо регулярні дії, які повторюються щодня, щотижня або
      щомісяця протягом тривалого часу, ми використовуємо:'
    options:
    - text: недоконаний вид
      correct: true
    - text: доконаний вид
      correct: false
    - text: обидва види однаково
      correct: false
    - text: жодний вид
      correct: false
  - question: 'Коли ми описуємо одноразову дію, яка сталася один раз і завершилася,
      ми використовуємо:'
    options:
    - text: недоконаний вид
      correct: false
    - text: доконаний вид
      correct: true
    - text: обидва види однаково
      correct: false
    - text: жодний вид
      correct: false
  - question: 'Марія кожного дня їде на роботу автобусом. Тому ми скажемо: "Вона завжди
      _____ на роботу автобусом."'
    options:
    - text: їздила
      correct: true
    - text: поїхала
      correct: false
    - text: з'їздила
      correct: false
    - text: виїхала
      correct: false
  - question: 'Петро взяв книгу і повністю її прочитав за один вечір. Тому ми скажемо:
      "Учора він _____ цю книгу."'
    options:
    - text: читав
      correct: false
    - text: прочитав
      correct: true
    - text: читає
      correct: false
    - text: буде читати
      correct: false
  - question: 'Вид дієслова — це граматична категорія, яка показує наш погляд на дію.
      Вона показує:'
    options:
    - text: погляд на дію (процес vs результат)
      correct: true
    - text: час дії (минулий, теперішній, майбутній)
      correct: false
    - text: особу дієслова
      correct: false
    - text: число дієслова
      correct: false
- type: quiz
  title: Комплексний тест — Вид у минулому (M07-08)
  items:
  - question: 'Олег працював над листом увесь день, з ранку до вечора. Тому ми скажемо:
