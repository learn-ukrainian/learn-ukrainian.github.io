    - text: приходив
      correct: true
    - text: прийшов
      correct: false
    - text: прийде
      correct: false
    - text: приходитиме
      correct: false
  - question: 'Ми сиділи в кімнаті, і раптом Оксана несподівано відчинила двері. Тому
