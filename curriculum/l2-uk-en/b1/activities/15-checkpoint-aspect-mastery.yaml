- type: quiz
  title: Теоретичний огляд виду
  items:
  - question: Який граматичний вид дієслова слід вжити для вираження одноразової завершеної
      дії в минулому часі?
    options:
    - text: Доконаний вид (ДВ)
      correct: true
    - text: Недоконаний вид (НДВ)
      correct: false
    - text: Тільки теперішній час
      correct: false
    - text: Наказовий спосіб
      correct: false
    explanation: ДВ підкреслює результат або одноразову подію, яка вже закінчилася.
  - question: Яку форму майбутнього часу ми використовуємо для опису тривалого процесу
      без вказівки на його завершення?
    options:
    - text: Складна або синтетична форма (НДВ)
      correct: true
    - text: Проста форма (ДВ)
      correct: false
    - text: Минулий час
      correct: false
    - text: Умовний спосіб
      correct: false
    explanation: Процес у майбутньому потребує недоконаного виду («буду читати» або
      «читатиму»).
  - question: Який вид дієслова зазвичай вживається у реченні із запереченням після
      сполучення слів «ще не»?
    options:
    - text: Доконаний вид (ДВ)
      correct: true
    - text: Недоконаний вид (НДВ)
      correct: false
    - text: Обидва види однаково
      correct: false
    - text: Інфінітив
      correct: false
    explanation: «Ще не» вказує на очікуваний результат, тому використовуємо ДВ («ще
      не зробив»).
  - question: Як правильно обрати вид дієслова для вираження ввічливого гостинного
      запрошення, наприклад «Заходьте, будь ласка!»?
    options:
    - text: Недоконаний вид (НДВ)
      correct: true
    - text: Доконаний вид (ДВ)
      correct: false
    - text: Майбутній час
      correct: false
    - text: Минулий час
      correct: false
    explanation: НДВ у наказах звучить м'яко, запрошуючи до вільної дії («сідайте»,
      «їжте»).
  - question: Яка з наведених характеристик найкраще описує функцію доконаного виду
      в українській мові?
    options:
    - text: Результат і завершеність
      correct: true
    - text: Процес і тривалість
      correct: false
    - text: Регулярність і звичка
      correct: false
    - text: Теперішній стан
      correct: false
    explanation: Головна ознака ДВ — це досягнення певної мети або фіналу дії.
  - question: Який префікс найчастіше використовується для утворення доконаного виду
      від дієслова «робити»?
    options:
    - text: з-
      correct: true
    - text: на-
      correct: false
    - text: про-
      correct: false
    - text: по-
      correct: false
    explanation: 'Видова пара: робити (НДВ) — зробити (ДВ).'
  - question: Що означає недоконаний вид у реченні «Минулого літа я кожного ранку
      бігав у парку»?
    options:
    - text: Регулярна звичка в минулому
      correct: true
    - text: Одноразовий результат
      correct: false
    - text: Послідовність дій
      correct: false
    - text: Майбутній намір
      correct: false
    explanation: «Кожного ранку» сигналізує про повторювану дію, що вимагає НДВ.
  - question: Яке з цих дієслів утворює видову пару шляхом повної зміни кореня (суплетивізм)?
    options:
    - text: брати
      correct: true
    - text: читати
      correct: false
    - text: писати
      correct: false
    - text: робити
      correct: false
    explanation: Пара для дієслова «брати» — «взяти», це різні корені.
  instruction: Оберіть правильну відповідь.
- type: true-false
  title: Правила і винятки
  items:
  - statement: Доконаний вид має форму теперішнього часу.
    correct: false
    explanation: ДВ не має форми теперішнього часу, тільки минулий і майбутній.
  - statement: Після слова «нарешті» зазвичай використовується доконаний вид.
    correct: true
    explanation: Бо воно вказує на досягнутий результат.
  - statement: Загальні заборони («Не чіпай!») зазвичай використовують недоконаний
      вид.
    correct: true
    explanation: Це правило для більшості негативних наказів.
  - statement: Видові пари «говорити — сказати» мають один і той самий корінь.
    correct: false
    explanation: Ні, це суплетивна пара з різними коренями.
  - statement: Синтетична форма майбутнього часу (читатиму) характерна для недоконаного
      виду.
    correct: true
    explanation: Так, це одна з форм майбутнього НДВ.
  - statement: «Я ще не прочитав» означає, що я ніколи не читав цієї книги.
    correct: false
    explanation: Ні, це означає «поки не закінчив, але прочитаю».
  - statement: Послідовність завершених дій (прийшов, побачив, переміг) вимагає ДВ.
    correct: true
    explanation: Це створює динаміку розповіді.
  - statement: Для опису фонових подій у розповіді ми використовуємо доконаний вид.
    correct: false
    explanation: Фон створюється за допомогою НДВ (тривалість).
  - statement: «Буду вчити» і «вивчу» означають абсолютно одне й те саме.
    correct: false
    explanation: Ні, «буду вчити» — процес, «вивчу» — результат.
  - statement: Маркер «весь день» завжди вимагає недоконаного виду.
    correct: true
    explanation: Бо він підкреслює тривалість процесу.
  - statement: «Поки» зазвичай поєднується з недоконаним видом дієслова.
    correct: true
    explanation: Бо описує одночасність триваючих процесів.
  - statement: Дієслова доконаного виду можуть утворюватися за допомогою суфіксів.
    correct: true
    explanation: 'Наприклад: вирішувати (НДВ) — вирішити (ДВ).'
