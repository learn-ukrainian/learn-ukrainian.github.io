  - question: 'Коли ми використовуємо маркер часу "раптом", який показує несподіваність
      і одноразовість, ми вимагаємо:'
    options:
    - text: недоконаного виду
      correct: false
    - text: доконаного виду
      correct: true
    - text: будь-якого виду
      correct: false
    - text: минулого часу
      correct: false
  - question: 'Я сидів за комп''ютером і працював, коли раптом задзвонив телефон.
      Тому ми скажемо: "Я _____, коли ти зателефонував."'
    options:
    - text: працював
      correct: true
    - text: попрацював
      correct: false
    - text: попрацюю
      correct: false
    - text: буду працювати
      correct: false
  - question: 'Петро прийшов на зустріч рівно о третій годині, як було заплановано.
      Тому ми скажемо: "Він _____ о третій годині."'
    options:
    - text: приходив
      correct: false
    - text: прийшов
      correct: true
    - text: приходитиме
      correct: false
    - text: буде приходити
      correct: false
  - question: 'Головна різниця між доконаним і недоконаним видом — це різниця між
      результатом і процесом:'
    options:
    - text: доконаним і недоконаним видом
      correct: true
    - text: минулим і майбутнім часом
      correct: false
    - text: однією і множиною
      correct: false
    - text: першою і третьою особою
      correct: false
  - question: 'Коли ми кажемо "Вона готувала обід три години", ми маємо на увазі,
      що:'
    options:
    - text: процес приготування тривав три години
      correct: true
    - text: вона закінчила готувати за три години
      correct: false
    - text: вона готуватиме три години
      correct: false
    - text: вона приготує три страви
      correct: false
  - question: 'Іван щоранку приїжджає на роботу о восьмій годині — це його звичка.
