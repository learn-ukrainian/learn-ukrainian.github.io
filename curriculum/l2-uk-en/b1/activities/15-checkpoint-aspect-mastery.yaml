  - sentence: Вона ще не робила домашнє завдання зовсім.
    error: робила
    answer: зробила
    options:
    - зробила
    - робила
    - робить
    - зробити
    explanation: Якщо мається на увазі очікуваний результат — потрібен ДВ.
  - sentence: Ми не подивилися цей фільм взагалі ніколи.
    error: подивилися
    answer: дивилися
    options:
    - дивилися
    - подивилися
    - дивлюся
    - подивитися
    explanation: Відсутність досвіду («взагалі ніколи») — це НДВ.
  - sentence: Він ще не писав листа своїм батькам.
    error: писав
    answer: написав
    options:
    - написав
    - писав
    - пише
    - написати
    explanation: «Ще не» + очікування результату = ДВ.
