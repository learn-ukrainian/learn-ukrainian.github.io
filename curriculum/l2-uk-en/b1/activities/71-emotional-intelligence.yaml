- type: quiz
  title: Розуміння емоційного інтелекту
  items:
  - question: Яке слово означає здатність відчувати те, що відчуває інша людина, ставити
      себе на її місце?
    options:
    - text: співчуття
      correct: false
    - text: емпатія
      correct: true
    - text: терпіння
      correct: false
    - text: толерантність
      correct: false
    explanation: «Емпатія» — це здатність відчувати почуття іншої людини, ставити
      себе на її місце.
  - question: Яке слово використовується для висловлення жалю за чужу втрату, наприклад,
      на похороні?
    options:
    - text: емпатія
      correct: false
    - text: співчуття
      correct: true
    - text: розуміння
      correct: false
    - text: підтримка
      correct: false
    explanation: «Співчуття» — реакція на чужий біль або втрату. Кажуть «висловити
      співчуття».
  - question: Яка різниця між «вибачення» та «пробачення»?
    options:
    - text: Це повні синоніми
      correct: false
    - text: «Вибачення» — формально, «пробачення» — глибше, особистіше
      correct: true
    - text: «Пробачення» — формально, «вибачення» — глибше
      correct: false
    - text: Різниці немає
      correct: false
    explanation: «Прошу вибачення» — формально, «прошу пробачення» — глибша форма,
      коли справді шкодуєте.
  - question: Яке дієслово найкраще поєднується зі словом «відповідальність»?
    options:
    - text: мати відповідальність
      correct: false
    - text: давати відповідальність
      correct: false
    - text: нести відповідальність
      correct: true
    - text: робити відповідальність
      correct: false
    explanation: Правильна колокація — «нести відповідальність» або «брати на себе
      відповідальність».
  - question: Яке слово означає «здатність чекати спокійно, без роздратування»?
    options:
    - text: терпимість
      correct: false
    - text: толерантність
      correct: false
    - text: терпіння
      correct: true
    - text: витримка
      correct: false
    explanation: «Терпіння» — patience, здатність спокійно чекати. Кажуть «мати терпіння»,
      «втратити терпіння».
  - question: Що означає фраза «піти на компроміс»?
    options:
    - text: Перемогти у суперечці
      correct: false
    - text: Погодитися з усім, що каже опонент
      correct: false
    - text: Поступитися частиною своїх вимог для досягнення згоди
      correct: true
    - text: Відмовитися від переговорів
      correct: false
    explanation: «Піти на компроміс» означає поступитися частиною вимог, щоб знайти
      спільне рішення.
  - question: Яке слово найбільш формальне для вираження "advice"?
    options:
    - text: порада
      correct: false
    - text: підказка
      correct: false
    - text: рекомендація
      correct: true
    - text: думка
      correct: false
    explanation: «Рекомендація» — найбільш формальний варіант, використовується в
      офіційних ситуаціях.
  - question: Яка різниця між «критика» та «зауваження»?
    options:
    - text: Це повні синоніми
      correct: false
    - text: «Критика» — загальна оцінка, «зауваження» — конкретний коментар про недолік
      correct: true
    - text: «Зауваження» — загальна оцінка, «критика» — конкретний коментар
      correct: false
    - text: Різниці немає
      correct: false
    explanation: «Критика» — загальна оцінка (позитивна або негативна), «зауваження»
      — конкретний коментар.
  - question: Що означає «конструктивна критика»?
    options:
    - text: Критика, яка руйнує самооцінку
      correct: false
    - text: Критика без пропозицій
      correct: false
    - text: Критика, яка допомагає виправити помилки
      correct: true
    - text: Позитивна похвала
      correct: false
    explanation: «Конструктивна критика» — це критика з пропозиціями, як виправити
      недоліки.
  - question: Яке слово означає «процес відновлення стосунків після конфлікту»?
    options:
    - text: компроміс
      correct: false
    - text: порозуміння
      correct: false
    - text: примирення
      correct: true
    - text: вибачення
      correct: false
    explanation: «Примирення» — reconciliation, процес відновлення стосунків після
      сварки чи конфлікту.
  - question: Яке дієслово найкраще поєднується зі словом «емпатію»?
    options:
    - text: давати емпатію
      correct: false
    - text: робити емпатію
      correct: false
    - text: виявляти емпатію
      correct: true
    - text: мати емпатію
      correct: false
    explanation: Правильна колокація — «виявляти емпатію» або «розвивати емпатію».
  - question: Що означає слово «порядність»?
    options:
    - text: Чистота, охайність
      correct: false
    - text: Моральна чесність, надійність
      correct: true
    - text: Організованість
      correct: false
    - text: Дисциплінованість
      correct: false
    explanation: «Порядність» — decency, моральна якість людини, якій можна довіряти.
  - question: Яка різниця між «щирість» та «відвертість»?
    options:
    - text: Це повні синоніми
      correct: false
    - text: «Щирість» — від серця, «відвертість» — говорити все прямо, іноді занадто
      correct: true
    - text: «Відвертість» — від серця, «щирість» — говорити все прямо
      correct: false
    - text: Різниці немає
      correct: false
    explanation: «Щирість» — говорити правду від серця. «Відвертість» — говорити все
      прямо, іноді занадто.
  - question: Яке слово використовують, коли хочуть сказати "mutual understanding"?
    options:
    - text: розуміння
      correct: false
    - text: порозуміння
      correct: false
    - text: взаєморозуміння
      correct: true
    - text: компроміс
      correct: false
    explanation: «Взаєморозуміння» — mutual understanding, коли обидві сторони розуміють
      одна одну.
