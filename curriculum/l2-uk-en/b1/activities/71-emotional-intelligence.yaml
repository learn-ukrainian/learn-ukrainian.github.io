  instruction: Оберіть усі правильні відповіді.
- type: true-false
  title: Правила використання
  items:
  - statement: «Емпатія» та «співчуття» — це повні синоніми, їх можна завжди замінювати.
    correct: false
    explanation: «Емпатія» — здатність відчувати чужі почуття, «співчуття» — реакція
      на біль чи втрату.
  - statement: Правильно говорити «виявляти емпатію».
    correct: true
    explanation: Так, «виявляти емпатію» — правильна колокація.
  - statement: «Терпіння» та «терпимість» означають те саме.
    correct: false
    explanation: «Терпіння» — patience (здатність чекати), «терпимість» — tolerance
      (прийняття інших).
  - statement: Правильно говорити «нести відповідальність».
    correct: true
    explanation: Так, «нести відповідальність» — стандартна колокація.
  - statement: «Прошу вибачення» та «прошу пробачення» — абсолютно ідентичні вирази.
    correct: false
    explanation: «Прошу вибачення» — формально, «прошу пробачення» — глибша, особистіша
      форма.
  - statement: Можна сказати «давати емпатію».
    correct: false
    explanation: 'Ні, неправильно. Правильно: «виявляти емпатію» або «розвивати емпатію».'
  - statement: «Конструктивна критика» — це критика, яка допомагає виправити помилки.
    correct: true
    explanation: Так, конструктивна критика включає пропозиції, як покращити ситуацію.
  - statement: Правильно говорити «дотримуватися обіцянок».
    correct: true
    explanation: Так, «дотримуватися обіцянок» — правильна колокація.
  - statement: «Зауваження» та «критика» — це те саме.
    correct: false
    explanation: «Критика» — загальна оцінка, «зауваження» — конкретний коментар про
      недолік.
  - statement: Можна сказати «піти на компроміс».
    correct: true
    explanation: Так, «піти на компроміс» та «знайти компроміс» — правильні колокації.
  - statement: «Щирість» та «відвертість» означають те саме.
    correct: false
    explanation: «Щирість» — від серця, без прихованих мотивів; «відвертість» — говорити
      все прямо, іноді занадто.
  - statement: Правильно говорити «висловити співчуття».
    correct: true
    explanation: Так, «висловити співчуття» — стандартна колокація, особливо на похороні.
  - statement: «Взаєморозуміння» означає "mutual understanding".
    correct: true
    explanation: Так, «взаєморозуміння» — коли обидві сторони розуміють одна одну.
  - statement: Можна сказати «робити терпіння».
    correct: false
    explanation: Ні, терпіння «мають» або «втрачають», а не «роблять».
  instruction: Визначте, чи твердження правильне.
- type: cloze
  title: Заповніть пропуски в тексті
  passage: 'Емоційний інтелект — це здатність розуміти свої та чужі емоції. Перший
    крок — {емпатія|терпіння|емпатія|критика}. Навчіться слухати інших без осуду,
    намагайтеся зрозуміти їхні почуття. Виявляйте {терпіння|емпатію|терпіння|похвалу}
    — не всі готові одразу відкритися. {Толерантність|Критика|Толерантність|Похвала}
    до різних поглядів — ознака зрілості.


    Другий крок — {чесність|терпіння|чесність|компроміс} з собою та іншими. Визнавайте
    свої помилки, просіть {вибачення|підтримку|вибачення|похвалу}, коли потрібно.
    Люди більше довіряють тим, хто бере на себе {відповідальність|емпатію|відповідальність|пробачення}
    за свої дії. {Порядність|Критика|Порядність|Зауваження} — основа довіри.


    Третій крок — конструктивна {критика|похвала|критика|порада}. Замість засуджувати,
    пропонуйте {рекомендації|критику|рекомендації|зауваження}. Замість нарікати, шукайте
    {компроміси|проблеми|компроміси|конфлікти}. {Порозуміння|Критика|Порозуміння|Вибачення}
    досягається через діалог, а не через конфлікт. Після сварки важливо досягти {примирення|критики|примирення|похвали}.


    Нарешті, не забувайте про {підтримку|критику|підтримку|зауваження} та {заохочення|критику|заохочення|зауваження}.
    Іноді одне слово {похвали|критики|похвали|вибачення} може змінити чийсь день.

    '
  instruction: Заповніть пропуски, обравши правильні слова.
- type: unjumble
  title: Складіть речення
  items:
  - words:
    - Я
    - розумію
    - як
    - ви
    - себе
    - почуваєте
    answer: Я розумію, як ви себе почуваєте.
  - words:
    - Дозвольте
    - вибачитися
    - за
    - запізнення
    answer: Дозвольте вибачитися за запізнення.
  - words:
    - Давайте
    - знайдемо
    - компроміс
    answer: Давайте знайдемо компроміс.
  - words:
    - Я
    - ціную
    - вашу
    - підтримку
    answer: Я ціную вашу підтримку.
  - words:
    - Я
    - беру
    - на
    - себе
    - відповідальність
    answer: Я беру на себе відповідальність.
  - words:
    - Вони
    - нарешті
    - досягли
    - примирення
    answer: Вони нарешті досягли примирення.
  - words:
    - Для
    - цієї
    - роботи
    - потрібно
    - багато
    - терпіння
    answer: Для цієї роботи потрібно багато терпіння.
  - words:
    - Я
    - відкритий
    - до
    - конструктивної
    - критики
    answer: Я відкритий до конструктивної критики.
  - words:
    - Він
    - завжди
    - дотримується
    - обіцянок
    answer: Він завжди дотримується обіцянок.
  - words:
    - Ваша
    - робота
    - заслуговує
    - на
