  instruction: Розташуйте слова у правильному порядку.
- type: error-correction
  title: Виправте помилки в колокаціях
  items:
  - sentence: Він показує емпатію до всіх колег у нашій команді.
    error: показує
    answer: виявляє
    options:
    - показує
    - виявляє
    - дає
    - має
    explanation: Правильна колокація — «виявляти емпатію», а не «показувати емпатію».
  - sentence: Я маю на себе відповідальність за цю серйозну помилку.
    error: маю
    answer: беру
    options:
    - маю
    - беру
    - даю
    - роблю
    explanation: Правильна колокація — «брати на себе відповідальність», а не «мати».
  - sentence: Вони зробили примирення після довгої та важкої сварки.
    error: зробили
    answer: досягли
    options:
    - зробили
    - досягли
    - мали
    - дали
    explanation: Правильна колокація — «досягти примирення», а не «зробити примирення».
  - sentence: Давайте зробимо компроміс у цій складній ситуації.
    error: зробимо
    answer: знайдемо
    options:
    - зробимо
    - знайдемо
    - матимемо
    - дамо
    explanation: Правильна колокація — «знайти компроміс» або «піти на компроміс».
  - sentence: Він дає пробачення всім, хто його образив раніше.
    error: дає
    answer: просить
    options:
    - дає
    - просить
    - має
    - виявляє
    explanation: Пробачення «просять» (від інших) або «дають» (іншим). Контекст потребує
      «просить».
  - sentence: Вона робить терпіння до своїх маленьких дітей кожного дня.
    error: робить
    answer: виявляє
    options:
    - робить
    - виявляє
    - дає
    - показує
    explanation: Терпіння «мають», «виявляють» або «втрачають», а не «роблять».
  - sentence: Я маю співчуття у зв'язку з вашою важкою втратою.
    error: маю
    answer: висловлюю
    options:
    - маю
    - висловлюю
    - даю
    - роблю
    explanation: Правильна колокація — «висловлювати співчуття», а не «мати співчуття».
  - sentence: Він завжди виконує обіцянки, які дає своїм друзям.
    error: виконує
    answer: дотримується
    options:
    - виконує
    - дотримується
    - робить
    - має
    explanation: Правильна колокація — «дотримуватися обіцянок» (виконувати — для
      зобов'язань).
  - sentence: Ваша робота має похвалу за чудовий кінцевий результат.
    error: має
    answer: заслуговує
    options:
    - має
    - заслуговує
    - дає
    - робить
    explanation: Правильна колокація — «заслуговувати на похвалу», а не «мати похвалу».
  - sentence: Діти потребують заохочення, а не лише зауваження від батьків.
    error: зауваження
    answer: критики
    options:
    - зауваження
    - критики
    - похвали
    - поради
    explanation: 'У контексті протиставлення: «заохочення» vs «критика» (загальне),
      а не «зауваження».'
  - sentence: Ми мусимо знайти порозуміння в цій важливій для всіх справі.
    error: знайти
    answer: досягти
    options:
    - знайти
    - досягти
    - зробити
    - мати
    explanation: Правильна колокація — «досягти порозуміння» (знайти — для компромісу).
  - sentence: Вона робить рекомендації щодо лікування своїх пацієнтів.
    error: робить
    answer: дає
    options:
    - робить
    - дає
    - має
    - виявляє
    explanation: Правильна колокація — «давати рекомендації», а не «робити рекомендації».
  - sentence: У нашій родині панує повне розуміння один до одного.
    error: розуміння
    answer: взаєморозуміння
    options:
    - розуміння
    - взаєморозуміння
    - порозуміння
    - терпіння
    explanation: «Взаєморозуміння» — mutual understanding (обидві сторони), «розуміння»
      — односторонньо.
  - sentence: Він завжди має ввічливість до старших людей у громаді.
    error: має
    answer: виявляє
    options:
    - має
    - виявляє
    - дає
    - показує
    explanation: Правильна колокація — «виявляти ввічливість», а не «мати ввічливість».
