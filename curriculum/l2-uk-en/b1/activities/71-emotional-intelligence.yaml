- type: mark-the-words
  title: Знайдіть слова емоційного інтелекту
  instruction: Натисніть на всі слова з цього модуля, пов'язані з емоційним інтелектом
    та міжособистісними навичками.
  text: Сучасні дослідження показують, що емпатія та співчуття є ключовими факторами
    успішних стосунків. Люди, які виявляють терпіння та толерантність, краще справляються
    з конфліктами. Щирість і чесність формують довіру, а ввічливість і тактовність
    допомагають уникати непорозумінь. Коли виникає конфлікт, важливо вміти просити
    вибачення та давати пробачення. Найкращі стосунки будуються на взаєморозумінні
    та готовності до компромісу. Не забувайте про підтримку та похвалу — вони зміцнюють
    стосунки.
