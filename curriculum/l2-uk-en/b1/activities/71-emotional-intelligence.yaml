- type: cloze
  title: Вибір слова з контексту
  passage: 'Я {ціную|маю|даю|роблю}__ вашу підтримку в цей важкий час для нашої родини.
    Він завжди {виявляє|дає|робить|показує}__ емпатію до колег, коли вони мають проблеми.
    Прошу {вибачення|пробачення|співчуття|розуміння}__ за запізнення — це більше не
    повториться в майбутньому.


    Давайте {знайдемо|зробимо|матимемо|дамо}__ компроміс — обидві сторони повинні
    дещо поступитися. Я {беру|маю|даю|роблю}__ на себе відповідальність за цю помилку
    в нашому проєкті. Ваша робота заслуговує на {похвалу|критику|зауваження|пораду}__
    — це чудовий результат для команди!


    Для цієї роботи з дітьми потрібно багато {терпіння|терпимості|толерантності|емпатії}__
    та спокою. Він людина великої {порядності|чесності|щирості|відповідальності}__
    — йому можна повністю довіряти в усьому. Після довгої сварки вони нарешті {досягли|зробили|мали|дали}__
    примирення і помирились.


    Я відкритий до конструктивної {критики|похвали|поради|підтримки}__ — вона допомагає
    мені рости. Мені потрібна ваша {порада|критика|похвала|рекомендація}__ в особистій
    справі, якщо не заперечуєте. Він завжди {дотримується|має|виконує|дає}__ обіцянок
    — якщо сказав, то зробить обов''язково.


    У нашій команді панує повне {взаєморозуміння|розуміння|порозуміння|компроміс}__
    — ми розуміємо одне одного. Ця тема потребує особливої {делікатності|тактовності|ввічливості|повага}__
    — не всі готові про це говорити.'
  instruction: Заповніть пропуски, обравши правильні слова.
