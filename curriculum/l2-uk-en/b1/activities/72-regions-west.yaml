- type: true-false
  title: Факти про Західну Україну
  items:
  - statement: Львів заснував князь Данило Галицький у 1256 році.
    correct: true
    explanation: Правильно. Львів заснував Данило Галицький на честь сина Лева.
  - statement: Закарпаття — найбільша область України за площею.
    correct: false
    explanation: Неправильно. Закарпаття — найменша область України за площею.
  - statement: Гуцули живуть у степах України.
    correct: false
    explanation: Неправильно. Гуцули живуть у високогір'ї Карпат.
  - statement: Габсбурзький період тривав з 1772 до 1918 року.
    correct: true
    explanation: Правильно. Під владою Габсбургів Галичина перебувала 146 років.
  - statement: Трембіта — це гуцульський музичний інструмент.
    correct: true
    explanation: Правильно. Трембіта — символ гуцульської культури.
  - statement: Закарпаття межує з п'ятьма країнами.
    correct: false
    explanation: Неправильно. Закарпаття межує з чотирма країнами.
  - statement: Площа Ринок у Львові внесена до Списку ЮНЕСКО.
    correct: true
    explanation: Правильно. Історичний центр Львова — об'єкт світової спадщини.
  - statement: Львівська кава з'явилася у двадцятому столітті.
    correct: false
    explanation: Неправильно. Кавова культура Львова почалася у вісімнадцятому столітті.
  - statement: Бойківські церкви відомі своєю унікальною архітектурою.
    correct: true
    explanation: Правильно. Бойківські дерев'яні церкви внесено до Списку ЮНЕСКО.
  - statement: Лемків примусово виселили з Польщі у 1947 році.
    correct: true
    explanation: Правильно. Операція "Вісла" призвела до виселення лемків.
  - statement: Волинь знаходиться на сході України.
    correct: false
    explanation: Неправильно. Волинь — північно-західна земля України.
  - statement: П'єрник — це традиційний львівський пряник.
    correct: true
    explanation: Правильно. П'єрник пекли ще за австрійських часів.
