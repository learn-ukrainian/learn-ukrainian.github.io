- type: quiz
  title: Розуміння Західної України
  items:
  - question: Львів називають культурною столицею України завдяки його архітектурі, фестивалям та кав'ярням. Який князь заснував
      це місто?
    options:
    - text: Володимир Великий
      correct: false
    - text: Данило Галицький
      correct: true
    - text: Ярослав Мудрий
      correct: false
    - text: Богдан Хмельницький
      correct: false
    explanation: Львів заснував князь Данило Галицький у 1256 році на честь свого сина Лева.
  - question: Галичина — це історичний регіон, який протягом століть перебував під владою різних держав. Який період особливо
      вплинув на розвиток української культури?
    options:
    - text: Російський період
      correct: false
    - text: Габсбурзький період
      correct: true
    - text: Османський період
      correct: false
    - text: Візантійський період
      correct: false
    explanation: Габсбурзький період (1772-1918) дозволив українцям розвивати мову та культуру.
  - question: Закарпаття межує з чотирма країнами і є найменшою областю України за площею. Чому цей регіон називають багатокультурним?
    options:
    - text: Там живуть тільки українці
      correct: false
    - text: Там живуть українці, угорці, румуни, роми, словаки
      correct: true
    - text: Там говорять тільки угорською
      correct: false
    - text: Там немає постійного населення
      correct: false
    explanation: У Закарпатті живуть представники багатьох національностей, кожна зберігає свою культуру.
  - question: Гуцули — одна з трьох етнографічних груп Карпат. Який музичний інструмент є символом гуцульської культури?
    options:
    - text: Бандура
      correct: false
    - text: Кобза
      correct: false
    - text: Трембіта
      correct: true
    - text: Сопілка
      correct: false
    explanation: Трембіта — найдовший у світі дерев'яний духовий інструмент, символ гуцульської культури.
  - question: Львівська площа Ринок внесена до Списку світової спадщини ЮНЕСКО. Чому вона унікальна серед українських міст?
    options:
    - text: Вона найбільша в Україні
      correct: false
    - text: Там збереглася оригінальна забудова XIV-XVII століть
      correct: true
    - text: Там розташований найстаріший університет
      correct: false
    - text: Там знаходиться резиденція президента
      correct: false
    explanation: Львівська площа Ринок зберегла автентичну середньовічну архітектуру, що рідкість для України.
  - question: Греко-католицька церква відіграла важливу роль в історії Галичини. Чим вона відрізнялася від православних церков
      Російської імперії?
    options:
    - text: Вона заборонила українську мову
      correct: false
    - text: Вона підтримувала українську мову та культуру
      correct: true
    - text: Вона використовувала тільки латинську мову
      correct: false
    - text: Вона не мала церков
      correct: false
    explanation: Греко-католицька церква підтримувала українську ідентичність, на відміну від русифікованих церков імперії.
  - question: Бойки — етнографічна група, яка населяє північно-західну частину Карпат. Чим їхня культура відрізняється від
      гуцульської?
    options:
    - text: Вони не мають традицій
      correct: false
    - text: Стриманіші кольори в одязі, особлива архітектура церков
      correct: true
    - text: Вони говорять російською
      correct: false
    - text: Вони живуть у степу
      correct: false
    explanation: Бойківська культура характеризується стриманими кольорами та унікальною церковною архітектурою.
  - question: Львівський п'єрник — традиційна галицька солодкість, яку пекли ще за австрійських часів. Що це таке?
    options:
    - text: Торт
      correct: false
    - text: Пряник
      correct: true
    - text: Цукерка
      correct: false
    - text: Напій
      correct: false
    explanation: П'єрник — це традиційний львівський пряник за старовинним рецептом.
  - question: Що сталося з лемками у 1947 році, через що частина з них оселилася в Україні?
    options:
    - text: Вони добровільно переїхали
      correct: false
    - text: Їх примусово виселили з Польщі
      correct: true
    - text: Вони отримали землю в Україні
      correct: false
    - text: Вони повернулися з еміграції
      correct: false
    explanation: У 1947 році лемків примусово виселили з Західних Карпат (операція "Вісла").
  - question: Закарпаття часто називають українською Швейцарією. Чому цей регіон отримав таку назву?
    options:
    - text: Там є банки
      correct: false
    - text: Мальовничі гірські пейзажі та чисте повітря
      correct: true
    - text: Там говорять німецькою
      correct: false
    - text: Там роблять шоколад
      correct: false
    explanation: Закарпаття називають українською Швейцарією через гірські краєвиди, ліси та курорти.
