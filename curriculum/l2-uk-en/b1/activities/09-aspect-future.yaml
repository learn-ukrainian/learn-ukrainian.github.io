- type: quiz
  title: Форми майбутнього часу
  items:
    - question: "Яка з трьох основних форм майбутнього часу найчастіше використовується у повсякденній розмовній українській мові серед носіїв?"
      options:
        - text: Синтетична форма (читатиму, писатиму)
          correct: false
        - text: Складна форма (буду читати, буду писати)
          correct: true
        - text: Простий майбутній час доконаного виду (прочитаю, напишу)
          correct: false
        - text: Всі три форми використовуються однаково часто
          correct: false

    - question: "Що саме означає синтетична форма майбутнього часу недоконаного виду \"працюватиме\" у реченні \"Він працюватиме\"?"
      options:
        - text: Він працює зараз
          correct: false
        - text: Він буде працювати (процес у майбутньому)
          correct: true
        - text: Він попрацює та закінчить роботу
          correct: false
        - text: Він працював раніше
          correct: false

    - question: "Яке з цих речень є граматично правильним для опису тривалого процесу в майбутньому в офіційному стилі?"
      options:
        - text: Уряд буде працюватиме над законом.
          correct: false
        - text: Уряд працюватиме над законом протягом року.
          correct: true
        - text: Уряд попрацює над законом протягом року.
          correct: false
        - text: Уряд буде попрацювати над законом.
          correct: false

    - question: "Доберіть правильну форму: \"Завтра вранці я ___ газету\" (хочу підкреслити результат — прочитаю всю газету)."
      options:
        - text: прочитаю (доконаний вид)
          correct: true
        - text: буду читати (складна форма НДВ)
          correct: false
        - text: читатиму (синтетична форма НДВ)
          correct: false
        - text: читаю (теперішній час)
          correct: false

    - question: "Яка граматична форма дієслова є правильною для заповнення пропуску в реченні \"Я ___ над дипломом весь семестр\"?"
      options:
        - text: попрацюю (доконаний вид)
          correct: false
        - text: працюватиму (синтетична НДВ) або буду працювати (складна НДВ)
          correct: true
        - text: працював (минулий час)
          correct: false
        - text: працюю (теперішній час)
          correct: false

    - question: "Що саме означає використання доконаного виду в майбутньому часі в реченні \"Я прочитаю книгу завтра\"?"
      options:
        - text: Я буду читати книгу весь день завтра (процес)
          correct: false
        - text: Я закінчу читати книгу завтра (результат)
          correct: true
        - text: Я читаю книгу зараз
          correct: false
        - text: Я читав книгу вчора
          correct: false

    - question: "У чому полягає основна різниця між складною формою \"буду писати\" і синтетичною формою \"писатиму\" в українській мові?"
      options:
        - text: "\"Буду писати\" — минулий час, \"писатиму\" — майбутній час"
          correct: false
        - text: "\"Буду писати\" — процес, \"писатиму\" — результат"
          correct: false
        - text: Обидві форми означають те саме, але "писатиму" більш літературна
          correct: true
        - text: "\"Буду писати\" використовується тільки в питаннях"
          correct: false

    - question: "Доберіть правильну форму для офіційного документа: \"Комісія ___ нові стандарти якості найближчим часом.\""
      options:
        - text: буде розробляти (надто розмовно для офіційного документа)
          correct: false
        - text: розробить (доконаний вид не підходить для процесу)
          correct: false
        - text: розроблятиме (синтетична форма, офіційний стиль)
          correct: true
        - text: розробляла (минулий час)
          correct: false

    - question: "Яке з цих речень правильно описує одноразову завершену дію в майбутньому часі з акцентом на результат?"
      options:
        - text: Я читатиму цю книгу весь тиждень.
          correct: false
        - text: Я буду читати цю книгу щодня.
          correct: false
        - text: Я прочитаю цю книгу до п'ятниці.
          correct: true
        - text: Я читаю цю книгу зараз.
          correct: false

    - question: "Яка форма дієслова є правильною для заповнення пропуску в реченні \"Завтра я ___ всі вправи\", коли ми підкреслюємо завершення?"
      options:
        - text: робитиму
          correct: false
        - text: буду робити
          correct: false
        - text: зроблю
          correct: true
        - text: робив
          correct: false

    - question: "Яка з цих форм майбутнього часу є граматично неправильною і НЕ існує в українській мові?"
      options:
        - text: буду читати (складна форма НДВ)
          correct: false
        - text: читатиму (синтетична форма НДВ)
          correct: false
        - text: прочитаю (простий майбутній ДВ)
          correct: false
        - text: буду прочитати (змішування складної форми з доконаним інфінітивом)
          correct: true

    - question: "Доберіть правильну форму: \"Наступного року ми ___ німецьку мову\" (процес навчання протягом року)."
      options:
        - text: вивчимо (доконаний вид — результат, не процес)
          correct: false
        - text: вивчатимемо або будемо вивчати (НДВ — процес)
          correct: true
        - text: вивчали (минулий час)
          correct: false
        - text: вивчаємо (теперішній час)
          correct: false

    - question: "У якому з цих контекстів є правильним і доречним використання доконаного виду дієслова в майбутньому часі?"
      options:
        - text: Я нарешті закінчу цей проєкт завтра. (конкретний результат)
          correct: true
        - text: Я працюватиму над проєктом весь день. (процес)
          correct: false
        - text: Я буду працювати над проєктом щодня. (регулярність)
          correct: false
        - text: Я працював над проєктом вчора. (минулий час)
          correct: false

    - question: "Що правильно для журналістського стилю: \"Президент ___ з лідерами країн Європи найближчим часом\"?"
      options:
        - text: буде зустрічатися (надто розмовно)
          correct: false
        - text: зустрічатиметься (синтетична форма НДВ, офіційний стиль)
          correct: true
        - text: зустрінеться один раз (доконаний вид не підходить без конкретики)
          correct: false
        - text: зустрічався (минулий час)
          correct: false

