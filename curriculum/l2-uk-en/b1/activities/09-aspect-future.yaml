- type: true-false
  title: Правда чи неправда про майбутнє
  items:
  - statement: Складна форма майбутнього часу (буду читати) і синтетична форма (читатиму) означають абсолютно те саме.
    correct: true
    explanation: 'Обидві форми виражають процес у майбутньому (недоконаний вид). Різниця лише в стилі: складна — розмовна, синтетична — літературна.'
  - statement: Доконаний вид у майбутньому часі (прочитаю, напишу) підкреслює процес і тривалість дії.
    correct: false
    explanation: Доконаний вид підкреслює результат і завершення дії, а не процес.
  - statement: У журналістських текстах і офіційних документах частіше використовують синтетичну форму майбутнього часу (працюватиме, аналізуватиме).
    correct: true
    explanation: Синтетична форма звучить більш формально та офіційно, тому її обирають для письмових текстів.
  - statement: Форма «буду прочитати» правильна і часто використовується в українській мові.
    correct: false
    explanation: Це неправильна форма. Не можна поєднувати «буду» (допоміжне дієслово для НДВ) з доконаним інфінітивом «прочитати».
  - statement: Якщо в реченні є маркер «весь день» або «протягом», краще використовувати недоконаний вид.
    correct: true
    explanation: Маркери тривалості («весь день», «протягом») вказують на процес, тому потрібен недоконаний вид.
  - statement: Простий майбутній час доконаного виду (прочитаю, напишу) формується так само, як теперішній час недоконаного виду.
    correct: true
    explanation: Доконані дієслова не мають теперішнього часу. Їхні форми, які виглядають як теперішній час, насправді означають майбутнє.
  - statement: У розмовній українській мові синтетична форма (читатиму, писатиму) використовується частіше, ніж складна форма (буду читати, буду писати).
    correct: false
    explanation: 'Навпаки: у розмовній мові складна форма (буду читати) набагато популярніша. Синтетична форма звучить занадто формально для побутових розмов.'
  - statement: Маркери «нарешті», «до кінця», «точно» зазвичай вимагають доконаного виду.
    correct: true
    explanation: Ці маркери підкреслюють завершення та результат, тому використовуються з доконаним видом.
