- type: error-correction
  title: Виправлення помилок майбутнього
  items:
    - sentence: "Завтра я буду прочитаю всю книгу."
      error: буду прочитаю
      answer: прочитаю
      options: [буду прочитаю, прочитаю, буду читати, читатиму]
      explanation: "Не можна поєднувати \"буду\" з доконаним інфінітивом. Правильно: \"прочитаю\" (простий майбутній ДВ) або \"буду читати\" (складна форма НДВ)."



    - sentence: "Уряд буде працюватиме над реформами наступного року."
      error: буде працюватиме
      answer: працюватиме
      options: [буде працюватиме, працюватиме, буде працювати, попрацює]
      explanation: "Не можна змішувати складну і синтетичну форми. Правильно: \"буде працювати\" (складна) АБО \"працюватиме\" (синтетична)."

    - sentence: "Вона читатиму книгу до кінця і прочитає всі розділи."
      error: читатиму
      answer: прочитає
      options: [читатиму, прочитає, буду читати, читає]
      explanation: "З маркером \"до кінця\" (результат) потрібен доконаний вид в обох частинах: \"прочитає книгу до кінця\"."

    - sentence: "Я буду вивчити всі нові слова завтра."
      error: буду вивчити
      answer: вивчу
      options: [буду вивчити, вивчу, буду вчити, вивчатиму]
      explanation: "\"Буду\" вимагає недоконаного інфінітива (буду вчити), але тут потрібен результат. Правильно: \"вивчу\" (простий майбутній ДВ)."

    - sentence: "Студенти будуть вивчатимуть нову граматику протягом семестру."
      error: будуть вивчатимуть
      answer: вивчатимуть
      options: [будуть вивчатимуть, вивчатимуть, будуть вивчати, вивчать]
      explanation: "Не можна поєднувати \"будуть\" (складна форма) з синтетичною формою \"вивчатимуть\". Правильно: \"будуть вивчати\" АБО \"вивчатимуть\"."

    - sentence: "Я напишу листа протягом усього вечора."
      error: напишу
      answer: писатиму
      options: [напишу, писатиму, буду писати, написав]
      explanation: "\"Протягом усього вечора\" вказує на процес, тому потрібен недоконаний вид: \"писатиму\" або \"буду писати\"."

    - sentence: "Ми зробимо домашнє завдання щодня."
      error: зробимо
      answer: робитимемо
      options: [зробимо, робитимемо, будемо робити, зробили]
      explanation: "\"Щодня\" вказує на регулярність, тому потрібен недоконаний вид: \"робитимемо\" або \"будемо робити\"."

- type: cloze
  title: Плани на майбутнє
  passage: "Наступного семестру я {працюватиму} над дипломною роботою. Я {аналізуватиму} дані протягом січня та лютого, а в березні я {напишу} першу главу. Я {збиратиму} матеріали з різних джерел і {опрацьовуватиму} кожну статтю ретельно. Сподіваюся, що я {завершу} всю роботу до травня. Також я {відвідуватиму} додаткові курси з методології дослідження. Кожного тижня ми {обговорюватимемо} нові теми та {аналізуватимемо} приклади з реальних досліджень. Я впевнений, що ці курси {допоможуть} мені краще зрозуміти свою тему. Крім того, я {читатиму} наукові статті щодня та {конспектуватиму} найважливіші ідеї. До кінця семестру я {прочитаю} щонайменше п'ятдесят статей і {створю} повну бібліографію для своєї роботи."

- type: mark-the-words
  title: Маркери майбутнього часу
  instruction: "Прочитайте текст і позначте всі маркери майбутнього часу (слова, що вказують на майбутнє):"
  text: "*Завтра* я почну готуватися до іспитів. *Найближчим* *часом* я опрацюю всі теми з граматики. *Наступного* *тижня* я вивчатиму нову лексику щодня. *Скоро* я завершу підготовку до письмової частини. *Згодом* я *потім* зосереджуся на усній частині. *Пізніше* я повторю всі матеріали ще раз. *У* *майбутньому* я сподіваюся використовувати українську мову професійно."

- type: dialogue-reorder
  title: Розмова про плани
  lines:
    - text: "— Привіт! Які твої плани на вивчення української цього року?"
      order: 1
    - text: "— Я вивчатиму граматику систематично протягом першої половини року."
      order: 2
    - text: "— А потім що робитимеш?"
      order: 3
    - text: "— Я завершу базовий курс до червня, а потім продовжуватиму вдосконалювати мову через читання книг."
      order: 4
    - text: "— Звучить як гарний план! А коли ти завершиш весь курс?"
      order: 5
    - text: "— Чудово! Я впевнений, що ти досягнеш своєї мети!"
      order: 6

