- type: quiz
  title: Виберіть правильну відповідь
  items:
  - question: Яке речення є правильним прикладом реальної умови з використанням сполучника «якщо» в українській мові?
    options:
    - text: Якщо матимеш час, зателефонуй мені ввечері.
      correct: true
    - text: Якби матимеш час, зателефонуй мені ввечері.
      correct: false
    - text: Якщо матимеш час, зателефонував мені ввечері.
      correct: false
    - text: Коли б матимеш час, зателефонуй мені ввечері.
      correct: false
    explanation: Реальна умова використовує «якщо» + майбутній/теперішній час.
  - question: Який часовий план є правильним для реальної умови, що описує конкретну майбутню ситуацію?
    options:
    - text: Минулий час в умові + теперішній час у наслідку.
      correct: false
    - text: Теперішній час в умові + минулий час у наслідку.
      correct: false
    - text: Майбутній час в умові + майбутній час у наслідку.
      correct: true
    - text: Умовний спосіб в обох частинах речення.
      correct: false
    explanation: 'Для конкретних майбутніх ситуацій: майбутній + майбутній.'
  - question: У якому з наведених речень правильно використано заперечення в умовній частині з «якщо»?
    options:
    - text: Якщо він не прийде вчасно, ми почнемо без нього.
      correct: true
    - text: Якщо не він прийде вчасно, ми почнемо без нього.
      correct: false
    - text: Якщо він прийде не вчасно, ми почнемо без нього.
      correct: false
    - text: Не якщо він прийде, ми почнемо без нього.
      correct: false
    explanation: Заперечення «не» ставиться перед дієсловом в умові.
  - question: Який сполучник можна використати замість «якщо» для вираження умови з часовим відтінком?
    options:
    - text: тому що
      correct: false
    - text: коли
      correct: true
    - text: хоча
      correct: false
    - text: бо
      correct: false
    explanation: '«Коли» може мати умовне значення: «Коли матимеш час...»'
  - question: Яке з наведених речень містить помилку в пунктуації умовного речення з використанням сполучника «якщо»?
    options:
    - text: Якщо хочеш, я можу допомогти тобі.
      correct: false
    - text: Якщо хочеш я можу допомогти тобі.
      correct: true
    - text: Я можу допомогти тобі, якщо хочеш.
      correct: false
    - text: Якщо хочеш — допоможу.
      correct: false
    explanation: Після підрядного речення з «якщо» потрібна кома.
  - question: Який часовий план підходить для вираження загальної істини або постійного зв'язку?
    options:
    - text: Теперішній час в умові + теперішній час у наслідку.
      correct: true
    - text: Майбутній час в умові + майбутній час у наслідку.
      correct: false
    - text: Минулий час в обох частинах речення.
      correct: false
    - text: Умовний спосіб в обох частинах речення.
      correct: false
    explanation: 'Загальні істини: теперішній + теперішній.'
  - question: Яка конструкція є правильним еквівалентом англійського «in case if» для вираження запасного плану?
    options:
    - text: якщо тільки
      correct: false
    - text: тому що
      correct: false
    - text: у випадку якщо
      correct: true
    - text: хоча б
      correct: false
    explanation: «У випадку якщо» = in case if.
  - question: Як правильно виразити умову «якщо не буде дощу» в реченні «Ми підемо на прогулянку»?
    options:
    - text: Ми підемо на прогулянку якщо дощ не буде.
      correct: false
    - text: Ми підемо на прогулянку, якщо не буде дощу.
      correct: true
    - text: Ми підемо на прогулянку, якщо буде не дощу.
      correct: false
    - text: Ми підемо на прогулянку не якщо буде дощ.
      correct: false
    explanation: 'Правильний порядок: «якщо не буде дощу».'
