- type: quiz
  title: Теоретичні знання про активні дієприкметники та їхню стилістику
  items:
  - question: Яка основна відмінність між активними та пасивними дієприкметниками
      в українській граматичній системі?
    options:
    - text: Активні описують дію, яку виконує предмет; пасивні — дію над предметом
      correct: true
    - text: Активні завжди закінчуються на -ний; пасивні — на -учий
      correct: false
    - text: Активні використовуються тільки в минулому часі
      correct: false
    - text: Активні утворюються тільки від дієслів доконаного виду
      correct: false
    explanation: Активні дієприкметники описують того, хто виконує дію (читаючий).
      Пасивні — те, над чим виконано дію (прочитаний).
  - question: Який суфікс характерний для активних дієприкметників минулого часу,
      що є природними для української мови?
    options:
    - text: -лий (посивілий, зів'ялий)
      correct: true
    - text: -учий (читаючий)
      correct: false
    - text: -ний (прочитаний)
      correct: false
    - text: -вши (прочитавши)
      correct: false
    explanation: Дієприкметники на -лий (посивілий, замерзлий, загорілий) є природними
      українськими формами.
  - question: Чому активні дієприкметники теперішнього часу на -учий/-ючий часто вважаються
      канцеляритами?
    options:
    - text: Вони масово запозичені з російської мови в радянський період
      correct: true
    - text: Вони не існують у слов'янських мовах
      correct: false
    - text: Вони граматично неправильні
      correct: false
    - text: Вони використовуються тільки в діалектах
      correct: false
    explanation: Ці форми активно нав'язувалися через переклади з російської, що є
      частиною мовної русифікації.
  - question: Який правильний український відповідник до русизму «слідуючий» у контексті
      «слідуючий крок»?
    options:
    - text: наступний
      correct: true
    - text: слідкуючий
      correct: false
    - text: слідовий
      correct: false
    - text: послідовний
      correct: false
    explanation: «Слідуючий» — калька з російського «следующий». Правильна українська
      форма — «наступний».
  - question: Як найкраще українською мовою сказати «студент, читаючий книгу» у природному
      мовленні?
    options:
    - text: студент, який читає книгу
      correct: true
    - text: читаючий книгу студент
      correct: false
    - text: студент читаючий книгу
      correct: false
    - text: книгочитаючий студент
      correct: false
    explanation: Підрядне речення з «який» — природний українській спосіб виразити
      цю думку.
  - question: Який з наведених дієприкметників є природним і правильним для використання
      в українській мові?
    options:
    - text: посивілий чоловік
      correct: true
    - text: читаючий чоловік
      correct: false
    - text: бувший чоловік
      correct: false
    - text: оточуючі люди
      correct: false
    explanation: «Посивілий» — природний дієприкметник на -лий. Інші варіанти є канцеляритами
      або русизмами.
  - question: Яка правильна стратегія для перефразування дієприкметникових конструкцій
      у природну українську мову?
    options:
    - text: Замінити на підрядне речення з «який/яка/яке»
      correct: true
    - text: Додати більше дієприкметників
      correct: false
    - text: Перекласти на російську мову
      correct: false
    - text: Використовувати тільки інфінітиви
      correct: false
    explanation: Найбезпечніша стратегія — використовувати підрядні речення з «який».
  - question: Який правильний український відповідник до русизму «оточуюче середовище»
      у сучасній нормативній мові?
    options:
    - text: навколишнє середовище
      correct: true
    - text: оточене середовище
      correct: false
    - text: оточувальне середовище
      correct: false
    - text: довколишнє середовище
      correct: false
    explanation: «Навколишнє» — правильний український прикметник. «Оточуюче» — калька
      з російського.
  - question: Чому дієприкметники на -лий вважаються цілком природними для української
      мови на відміну від форм на -учий?
    options:
    - text: Вони існували в українській мові до радянського періоду і не є запозиченнями
      correct: true
    - text: Вони легші у вимові
      correct: false
    - text: Вони коротші
      correct: false
    - text: Вони більш точні за значенням
      correct: false
    explanation: Форми на -лий є автентичними українськими, тоді як форми на -учий
      масово нав'язувалися.
  - question: Як правильно сказати «ті, хто бажає взяти участь» замість канцелярського
      «бажаючі взяти участь»?
    options:
    - text: Ті, хто бажає взяти участь / Охочі взяти участь
      correct: true
    - text: Бажателі участі
      correct: false
    - text: Участь бажаючі
      correct: false
    - text: Бажані учасники
      correct: false
    explanation: «Ті, хто бажає» або «охочі» — природні українськи конструкції без
      канцеляритів.
  - question: Який з наведених прикладів є правильним використанням дієприкметника
      в сучасній українській літературній мові?
    options:
    - text: замерзлий ставок
      correct: true
    - text: співаючий чоловік
      correct: false
    - text: слідуючий пункт
      correct: false
    - text: бувша дружина
      correct: false
    explanation: «Замерзлий» — природний дієприкметник на -лий. Інші приклади — русизми
      або канцелярити.
  - question: Чому уникання канцеляритів у мовленні вважається частиною деколонізації
      української мови?
    options:
    - text: Ці форми нав'язувалися під час русифікації як інструмент асиміляції
      correct: true
    - text: Вони не існують у жодній мові
      correct: false
    - text: Вони занадто довгі
      correct: false
    - text: Вони використовуються тільки в усному мовленні
      correct: false
    explanation: Канцелярити були інструментом нівелювання самобутності української
      мови.
  - question: Який правільний український відповідник до русизму «бувший» у контексті
      «бувший директор»?
    options:
    - text: колишній
      correct: true
    - text: бувалий
      correct: false
    - text: минулий
      correct: false
    - text: небувший
      correct: false
    explanation: «Колишній» — правильна українська форма. «Бувший» — калька з російського
      «бывший».
  - question: Яка головна причина, чому дієприкметники на -учий/-ючий звучать неприродно
      в українському розмовному мовленні?
    options:
    - text: Українська мова історично віддавала перевагу підрядним реченням та дієприслівникам
      correct: true
    - text: Вони занадто довгі для вимови
      correct: false
    - text: Їх важко утворити граматично
      correct: false
    - text: Вони використовуються тільки в науковому стилі
      correct: false
    explanation: Це пов'язано з особливостями розвитку української мови як окремої
      системи.
