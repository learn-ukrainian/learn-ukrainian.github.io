- type: true-false
  title: Стилістичний статус дієприкметникових форм
  items:
  - statement: Дієприкметники на -лий (посивілий, зів'ялий) є природними для української
      мови.
    correct: true
    explanation: Правильно! Ці форми існували в українській мові до радянського періоду.
  - statement: Слово «слідуючий» є правильною українською формою у значенні «наступний».
    correct: false
    explanation: Неправильно! «Слідуючий» — русизм. Правильна форма — «наступний».
  - statement: Активні дієприкметники теперішнього часу (-учий/-ючий) часто є канцеляритами.
    correct: true
    explanation: Правильно! Багато таких форм було нав'язано з російської мови.
  - statement: «Колишній» — це правильний український відповідник до «бувший».
    correct: true
    explanation: Правильно! «Колишній» — автентична українська форма.
  - statement: «Оточуюче середовище» — це правильна українська фраза.
    correct: false
    explanation: Неправильно! Правильно — «навколишнє середовище».
  - statement: Підрядні речення з «який/яка/яке» — альтернатива дієприкметникам.
    correct: true
    explanation: Правильно! Це природний українській спосіб виразити ту ж думку.
  - statement: «Замерзлий ставок» — це неправильна конструкція в українській мові.
    correct: false
    explanation: Неправильно! «Замерзлий» — природній дієприкметник на -лий.
  - statement: Масове використання дієприкметників на -учий/-ючий почалося в радянський
      період.
    correct: true
    explanation: Правильно! Ці форми нав'язувалися через переклади з російської.
  - statement: Уникання канцеляритів є частиною деколонізації української мови.
    correct: true
    explanation: Правильно! Це звільнення від нав'язаних російських форм.
  - statement: «Навколишнє середовище» — це правильна українська фраза.
    correct: true
    explanation: Правильно! «Навколишнє» — автентичний український прикметник.
  - statement: Дієприкметники на -учий/-ючий завжди неправильні в українській мові.
    correct: false
    explanation: Неправильно! Деякі усталені форми (лежачий, стоячий, сидячий) є прийнятними.
  - statement: «Бажаючі взяти участь» звучить неприроднo в українському мовленні.
    correct: true
    explanation: Правильно! Краще — «ті, хто бажає» або «охочі».
  - statement: «Посивілий чоловік» — це канцелярит, якого слід уникати.
    correct: false
    explanation: Неправильно! «Посивілий» — природній дієприкметник на -лий.
  - statement: «Чинний закон» — це правильна альтернатива до «діючий закон».
    correct: true
    explanation: Правильно! «Чинний» — українська форма замість русизму «діючий».
