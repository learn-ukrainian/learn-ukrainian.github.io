      correct: false
    - text: вірність
      correct: true
    - text: турбота
      correct: false
    explanation: «Вірність» означає faithfulness, fidelity — зберігати вірність партнеру.
  - question: Що таке "зрада" у контексті романтичних стосунків, коли партнер порушує довіру?
    options:
    - text: support
