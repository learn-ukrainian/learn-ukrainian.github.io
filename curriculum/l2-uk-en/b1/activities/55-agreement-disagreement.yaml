  - statement: У формальному контексті краще використовувати «Дозвольте не погодитися» замість «Зовсім ні».
    correct: true
    explanation: «Дозвольте не погодитися» — ввічлива формула для офіційних ситуацій.
  - statement: «Консенсус» та «компроміс» означають те саме — згоду між сторонами.
    correct: false
    explanation: «Консенсус» — повна згода всіх, «компроміс» — часткові поступки з обох сторін.
  - statement: Слово «навпаки» використовується для вираження протилежної думки.
    correct: true
    explanation: «Навпаки» = "on the contrary" — вказує, що ваша думка протилежна.
  - statement: «Сперечатися» має нейтральну конотацію, як і «дискутувати».
    correct: false
    explanation: «Сперечатися» має негативний/емоційний відтінок, «дискутувати» — нейтральний.
  - statement: Слово «хибний» використовується для опису неправдивого твердження.
    correct: true
    explanation: «Хибний» = "false" — описує твердження, яке не відповідає дійсності.
  - statement: «Абсолютно» та «цілком» виражають однаковий рівень згоди.
    correct: true
    explanation: Обидва слова виражають повну згоду і є практично синонімами.
  - statement: У неформальній розмові з друзями краще використовувати «Аж ніяк» замість «Та ні».
    correct: false
    explanation: «Аж ніяк» — формальне, «Та ні» — природне для розмови з друзями.
  - statement: Правильно говорити «погоджуватися на компроміс».
