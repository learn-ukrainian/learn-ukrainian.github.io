    - text: Ви помиляєтесь!
      correct: false
    - text: Зовсім ні!
      correct: false
    - text: Дозвольте не погодитися.
      correct: true
    - text: Це неправильно!
      correct: false
    explanation: «Дозвольте не погодитися» — формула ввічливої незгоди в офіційному контексті.
