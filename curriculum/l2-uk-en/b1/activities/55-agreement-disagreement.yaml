    - text: компроміс
      correct: false
    - text: консенсус
      correct: true
    - text: згода
      correct: false
    - text: рішення
      correct: false
    explanation: «Консенсус» — це загальна згода всіх учасників, без голосування проти.
  - question: Чим відрізняється «сперечатися» від «дискутувати» в українській мові?
    options:
    - text: Це повні синоніми без різниці
      correct: false
    - text: «Сперечатися» — емоційно, «дискутувати» — інтелектуально
      correct: true
    - text: «Дискутувати» — неформальне, «сперечатися» — формальне
      correct: false
    - text: «Сперечатися» — позитивне, «дискутувати» — негативне
      correct: false
    explanation: «Сперечатися» має емоційний відтінок (конфлікт), «дискутувати» — нейтральний.
  - question: Яке слово найкраще підходить для вираження незгоди у форматі «це протилежне»?
    options:
    - text: зовсім ні
      correct: false
    - text: аж ніяк
      correct: false
    - text: навпаки
      correct: true
    - text: це не так
      correct: false
    explanation: «Навпаки» означає "on the contrary" — вказує на протилежну позицію.
  - question: Яка різниця між словами «цілком» та «повністю» при вираженні згоди?
    options:
    - text: «Цілком» — сильніше за «повністю»
      correct: false
    - text: Вони практично синоніми з однаковою силою
      correct: true
    - text: «Повністю» — формальніше за «цілком»
      correct: false
    - text: «Цілком» — лише для незгоди
      correct: false
    explanation: Обидва слова виражають повну згоду і є взаємозамінними в більшості контекстів.
  - question: Яке слово є найбільш нейтральним для опису спільного обговорення теми?
    options:
    - text: сперечатися
      correct: false
    - text: дискутувати
      correct: false
    - text: обговорювати
      correct: true
    - text: дебатувати
      correct: false
    explanation: «Обговорювати» — найнейтральніше, без конотації конфлікту чи формальних дебатів.
  - question: Яке слово використовується для опису твердження, яке не відповідає істині?
    options:
    - text: неправильний
      correct: false
    - text: помилка
      correct: false
    - text: хибний
      correct: true
    - text: не згодний
      correct: false
    explanation: «Хибний» описує твердження, яке не відповідає дійсності.
