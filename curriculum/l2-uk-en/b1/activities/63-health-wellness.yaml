        - терапія
      explanation: 'Якщо хвороба вже почалася, потрібне "лікування", а не "профілактика".'

    - sentence: Я даю стрес на роботі кожного дня через великий обсяг завдань.
      error: даю
      answer: відчуваю
      options:
        - даю
        - відчуваю
        - роблю
        - маю
      explanation: Правильна колокація — "відчувати стрес", а не "давати стрес".

    - sentence: Бажаю тобі швидкого лікування після операції на коліні!
      error: лікування
      answer: одужання
      options:
        - лікування
        - одужання
        - здоров'я
