# Activities for Module 63: Health & Wellness
# Level: B1 (requires 12+ activities, 8+ items per activity)

- type: quiz
  title: Розуміння лексики здоров'я та самопочуття
  items:
    - question: Яке слово означає загальний стан організму людини, її фізичне та психічне благополуччя?
      options:
        - text: самопочуття
          correct: false
        - text: здоров'я
          correct: true
        - text: стан
          correct: false
        - text: організм
          correct: false
      explanation: '"Здоров''я" означає загальний стан організму людини (health).'

    - question: Яке слово використовують, щоб описати, як людина себе відчуває в конкретний момент часу?
      options:
        - text: здоров'я
          correct: false
        - text: стан
          correct: false
        - text: самопочуття
          correct: true
        - text: імунітет
          correct: false
      explanation: '"Самопочуття" описує, як людина себе відчуває зараз (how one feels).'

    - question: Що означає слово "профілактика" в контексті медицини та здорового способу життя?
      options:
        - text: лікування хвороби
          correct: false
        - text: запобігання хворобам
          correct: true
        - text: відновлення після операції
          correct: false
        - text: медичний огляд
          correct: false
      explanation: '"Профілактика" — це запобігання хворобам (prevention).'

    - question: Яке слово описує захисну систему організму, що допомагає боротися з інфекціями?
      options:
        - text: організм
          correct: false
        - text: лікування
          correct: false
        - text: стан
          correct: false
        - text: імунітет
          correct: true
      explanation: '"Імунітет" — це захисна система організму (immunity).'

    - question: Яка різниця між словами "здоровий" та "корисний" у контексті їжі?
      options:
        - text: Це повні синоніми без різниці
          correct: false
        - text: '"Здоровий" — про стан організму, "корисний" — про користь для здоров''я'
          correct: true
        - text: '"Корисний" більш формальне слово'
          correct: false
        - text: '"Здоровий" використовують тільки для людей'
          correct: false
      explanation: '"Здоровий" описує стан, а "корисний" — те, що приносить користь здоров''ю.'

    - question: Яке дієслово найкраще поєднується зі словом "лікування" для позначення процесу?
      options:
        - text: мати лікування
          correct: false
        - text: робити лікування
          correct: false
        - text: пройти лікування
          correct: true
        - text: давати лікування
          correct: false
      explanation: Правильна колокація — "пройти лікування" або "курс лікування".

    - question: Що означає слово "залежність" у контексті шкідливих звичок та здорового способу життя?
      options:
        - text: корисна звичка
          correct: false
        - text: патологічна потреба в чомусь
          correct: true
        - text: режим дня
          correct: false
        - text: фізична активність
          correct: false
      explanation: '"Залежність" — це патологічна потреба (addiction, dependence).'

    - question: Яке слово використовують для опису психологічного стану хвилювання та неспокою?
      options:
        - text: депресія
          correct: false
        - text: стрес
          correct: false
        - text: тривога
          correct: true
        - text: терапія
          correct: false
      explanation: '"Тривога" означає anxiety — стан хвилювання та неспокою.'

