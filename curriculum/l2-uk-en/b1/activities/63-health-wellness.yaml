  - statement: В Україні санаторне лікування є популярною традицією оздоровлення організму.
    correct: true
    explanation: Так, санаторії Трускавця, Моршина та інших курортів — традиційні місця лікування.
  - statement: Можна сказати "відчувати депресію" як правильну колокацію в українській мові.
    correct: false
    explanation: 'Краще: "страждати на депресію" або "мати депресію".'
  - statement: '"Режим дня" означає розпорядок активності, включаючи сон та харчування.'
    correct: true
    explanation: Так, "режим дня" — це розпорядок щоденної активності людини.
