  - statement: В українській культурі звернення до психолога вважається нормальною практикою.
    correct: true
    explanation: Сьогодні, особливо після 2014 та 2022 років, психологічна допомога стала більш прийнятною.
  - statement: Правильно говорити "дотримуватися дієти" для опису слідування плану харчування.
    correct: true
