- type: error-correction
  title: Виправте помилки в колокаціях
  items:
    - sentence: Він робить дієту вже три місяці, щоб схуднути.
      error: робить
      answer: дотримується
      options:
        - робить
        - дотримується
        - має
        - дає
      explanation: Правильна колокація — "дотримуватися дієти", а не "робити дієту".

    - sentence: Лікар сказав, що треба мати курс лікування протягом тижня.
      error: мати
      answer: пройти
      options:
        - мати
        - пройти
        - робити
        - давати
      explanation: Правильна колокація — "пройти курс лікування", а не "мати".

    - sentence: Вона відчуває депресію після втрати роботи та потребує допомоги.
      error: відчуває
      answer: страждає на
      options:
        - відчуває
        - страждає на
        - робить
        - має
      explanation: 'Краще: "страждати на депресію" або "мати депресію".'

    - sentence: Потрібно робити імунітет сильнішим за допомогою правильного харчування.
      error: робити
      answer: зміцнювати
      options:
        - робити
        - зміцнювати
        - мати
        - давати
      explanation: Правильна колокація — "зміцнювати імунітет", а не "робити".

    - sentence: Йому потрібна профілактика хвороби, яка вже почалася минулого тижня.
      error: профілактика
      answer: лікування
