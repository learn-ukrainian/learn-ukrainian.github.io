- type: true-false
  title: Правила використання лексики здоров'я
  items:
    - statement: '"Здоров''я" та "самопочуття" — це повні синоніми, їх можна завжди замінювати.'
      correct: false
      explanation: '"Здоров''я" — загальний стан організму, "самопочуття" — як людина відчуває себе зараз.'

    - statement: Правильно говорити "пройти лікування" для позначення процесу медичного втручання.
      correct: true
      explanation: Так, "пройти лікування" або "курс лікування" — правильні колокації.

    - statement: '"Тривога" та "стрес" означають те саме і використовуються в однакових контекстах.'
      correct: false
      explanation: '"Стрес" — реакція на навантаження, "тривога" — стан хвилювання та неспокою (anxiety).'

    - statement: В українській культурі звернення до психолога вважається нормальною практикою.
      correct: true
      explanation: Сьогодні, особливо після 2014 та 2022 років, психологічна допомога стала більш прийнятною.

    - statement: Правильно говорити "дотримуватися дієти" для опису слідування плану харчування.
      correct: true
      explanation: Так, "дотримуватися дієти" — стандартна колокація.

    - statement: Слово "залежність" використовується тільки для опису наркотичної залежності.
      correct: false
      explanation: '"Залежність" може бути алкогольною, від соціальних мереж, від куріння тощо.'

    - statement: '"Профілактика" означає лікування хвороби на ранній стадії її розвитку.'
      correct: false
      explanation: '"Профілактика" — це запобігання хворобам (prevention), а не лікування.'

    - statement: Правильно говорити "зміцнити імунітет" для опису покращення захисної системи організму.
      correct: true
      explanation: Так, "зміцнити імунітет" — правильна колокація.

    - statement: '"Шкідливий" та "нездоровий" — це повні синоніми без будь-якої різниці.'
      correct: false
      explanation: '"Шкідливий" — те, що шкодить, "нездоровий" — протилежність здоровому.'

    - statement: В Україні санаторне лікування є популярною традицією оздоровлення організму.
      correct: true
      explanation: Так, санаторії Трускавця, Моршина та інших курортів — традиційні місця лікування.

    - statement: Можна сказати "відчувати депресію" як правильну колокацію в українській мові.
      correct: false
      explanation: 'Краще: "страждати на депресію" або "мати депресію".'

    - statement: '"Режим дня" означає розпорядок активності, включаючи сон та харчування.'
      correct: true
      explanation: Так, "режим дня" — це розпорядок щоденної активності людини.

- type: cloze
  title: Заповніть пропуски в тексті про здоров'я
  passage: |
    Сучасне життя повне {стресу|тривоги|стресу|радості}. Робота, сім'я, новини — все це впливає на наше {самопочуття|здоров'я|самопочуття|лікування}. Хронічний стрес може призвести до серйозних {хвороб|симптомів|хвороб|вправ}: від проблем із серцем до {депресії|тривоги|депресії|терапії}.

    Що робити? По-перше, дбайте про {сон|їжу|сон|роботу} — спіть не менше семи годин. По-друге, займайтеся регулярними {вправами|хворобами|вправами|проблемами}: навіть 30 хвилин ходьби щодня покращують {стан|симптом|стан|режим} організму.

    Якщо {тривога|радість|тривога|енергія} не проходить, зверніться до {психолога|друга|психолога|тренера}. {Терапія|Хвороба|Терапія|Дієта} — це не слабкість, а турбота про {ментальне|фізичне|ментальне|соціальне} здоров'я.

    Пам'ятайте: {профілактика|лікування|профілактика|хвороба} краща за лікування. Дотримуйтеся {режиму|стресу|режиму|хвороби} дня та їжте {здорову|шкідливу|здорову|нездорову} їжу.

