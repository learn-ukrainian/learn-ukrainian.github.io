- type: true-false
  title: Правда чи неправда?
  instruction: Визначте, чи є твердження правильним або неправильним.
  items:
  - statement: Конструкція щоб плюс інфінітив використовується, коли підмет обох речень однаковий.
    correct: true
    explanation: Правильно, наприклад, у реченні «Я прийшов, щоб допомогти» підмет однаковий.
  - statement: Після щоб завжди потрібно використовувати інфінітив доконаного виду.
    correct: false
    explanation: Неправильно, можна використовувати обидва види залежно від значення дії.
  - statement: Речення «Вона вчиться, щоб стала лікарем» є граматично правильним.
    correct: false
    explanation: Неправильно, однаковий підмет потребує інфінітива, тобто «щоб стати».
  - statement: Вираз «для того щоб» є формальнішим варіантом простого «щоб» у реченнях мети.
    correct: true
    explanation: Правильно, «для того щоб» звучить більш офіційно.
  - statement: Речення мети з щоб може стояти перед головним реченням для наголосу.
    correct: true
    explanation: Правильно, «Щоб допомогти, я прийшов» підкреслює мету.
  - statement: Речення «Я прийшов допомогти» без щоб є граматично неправильним.
    correct: false
    explanation: Речення можливе, але зі щоб мета виражена чіткіше.
  - statement: Вираз «з метою» використовується в офіційному стилі замість простого щоб.
    correct: true
    explanation: Правильно, «з метою» типове для ділового та офіційного мовлення.
  - statement: Після щоб не можна використовувати заперечення не перед інфінітивом.
    correct: false
    explanation: Можна, «Я прийшов, щоб не заважати» означає мету уникнення.
  - statement: Речення «Вона працює, щоб заробляти» використовує недоконаний вид для регулярної дії.
    correct: true
    explanation: Правильно, недоконаний вид для регулярної повторюваної дії.
  - statement: Вираз «заради» використовується для емоційного підкреслення мети.
    correct: true
    explanation: Правильно, «заради дітей», «заради мрії» має емоційний відтінок.
  - statement: Конструкція щоб плюс інфінітив може виражати бажання іншої особи.
    correct: false
    explanation: Для різних підметів потрібно щоб плюс минулий час.
  - statement: Речення «Для того щоб перемогти, треба тренуватися» є правильним.
    correct: true
    explanation: Правильно, складена конструкція «для того щоб» плюс інфінітив.
  - statement: Після щоб час інфінітива залежить від часу головного дієслова.
    correct: false
    explanation: Інфінітив не має часу, він незмінний.
  - statement: Речення «Я не прийшов, щоб сваритися» заперечує мету, а не дію приходу.
    correct: false
    explanation: Заперечення «Не прийшов» заперечує дію; «прийшов, щоб не...» заперечує мету.
