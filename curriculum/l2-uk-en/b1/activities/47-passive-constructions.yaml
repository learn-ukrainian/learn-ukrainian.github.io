- type: select
  title: Правильні пасивні конструкції
  items:
    - question: Як правильно сказати, що хтось завершив роботу (акцент на результаті)?
      options:
        - text: Роботу виконано.
          correct: true
        - text: Робота виконується.
          correct: false
