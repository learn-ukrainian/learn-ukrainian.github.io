# Activities for Module 47: Пасивні конструкції - повна система
# Level: B1 (requires 12+ activities, 8+ items per activity)

- type: quiz
  title: Розуміння пасивних конструкцій
  items:
    - question: Яке речення використовує зворотний пасив, що підкреслює процес, який триває в момент мовлення?
      options:
        - text: Книгу написано минулого року відомим письменником
          correct: false
        - text: Книга написана відомим українським письменником
          correct: false
        - text: Книга пишеться вже третій рік поспіль
          correct: true
        - text: Книга була написана ще в минулому столітті
          correct: false
      explanation: Зворотний пасив «пишеться» описує процес, що триває.

    - question: Яка конструкція найкраще підходить для офіційного оголошення результатів без вказівки на виконавця?
      options:
        - text: Результати оголосили члени журі конкурсу
          correct: false
        - text: Результати оголошено офіційно на церемонії нагородження
          correct: true
        - text: Результати оголошуються щороку в цей час
          correct: false
        - text: Результати були оголошені головою комісії
          correct: false
      explanation: Короткий пасив «оголошено» — типовий для офіційних повідомлень.

    - question: Яке речення демонструє правильне використання повного пасиву з виконавцем дії в орудному відмінку?
      options:
        - text: Картина намальована відомим українським художником
          correct: true
        - text: Картину намальовано в минулому столітті
          correct: false
        - text: Картина малюється талановитим художником зараз
          correct: false
        - text: Картини малювати художником правильно
          correct: false
      explanation: Повний пасив — підмет + дієприкметник + виконавець в орудному відмінку.

    - question: Чим принципово відрізняється зворотний пасив від повного пасиву в сучасній українській мові?
      options:
        - text: Зворотний пасив завжди вимагає вказівки на виконавця
          correct: false
        - text: Зворотний пасив використовується тільки в минулому часі
          correct: false
        - text: Зворотний пасив підкреслює процес, а не завершений результат
          correct: true
        - text: Зворотний пасив не може вживатися з неживими підметами
          correct: false
      explanation: Дієслова з -ся описують процес — «будується» (процес) vs «збудовано» (результат).

    - question: Яке речення граматично неправильне через невідповідність між типом пасиву та часовим контекстом?
      options:
        - text: Документ підписано обома сторонами вчора ввечері
          correct: false
        - text: Контракт підписується минулого тижня директором компанії
          correct: true
        - text: Угода підписана міністрами закордонних справ
          correct: false
        - text: Договори підписуються електронним підписом щодня
          correct: false
      explanation: «Підписується» — процес, «минулого тижня» — завершена дія; несумісні.

    - question: Яка форма правильна для вираження завершеної дії в минулому без вказівки на виконавця?
      options:
        - text: Будинок будувався протягом трьох років
          correct: false
        - text: Будинок будується вже довгий час
          correct: false
        - text: Будинок збудовано минулого року успішно
          correct: true
        - text: Будинок будований протягом багатьох років
          correct: false
      explanation: Короткий пасив «збудовано» підкреслює завершений результат.

    - question: Яке речення правильно використовує зворотний пасив для опису регулярного процесу в щоденному житті?
      options:
        - text: Хліб випечено кожного ранку в пекарні
          correct: false
        - text: Хліб випікається щоранку о п'ятій годині
          correct: true
        - text: Хліб випечений пекарем щоранку вчасно
          correct: false
        - text: Хліб випікано протягом багатьох століть
          correct: false
      explanation: «Випікається щоранку» — регулярний процес, зворотний пасив.

    - question: Яка трансформація активного речення «Студенти написали есе» в пасивне є граматично правильною?
      options:
        - text: Студенти написали есе → Есе написалося студентами
          correct: false
        - text: Студенти написали есе → Есе написане студентами
          correct: true
        - text: Студенти написали есе → Есе написались студентами
          correct: false
        - text: Студенти написали есе → Есе написаний студентами
          correct: false
      explanation: Повний пасив — «есе» (с.р.) → «написане» (с.р.) + орудний відмінок.

- type: match-up
  title: Активний і пасивний стан
  pairs:
    - left: Автор написав роман.
      right: Роман написаний автором.
    - left: Комісія прийняла рішення.
      right: Рішення прийняте комісією.
    - left: Хтось відкрив двері.
      right: Двері відкрито.
    - left: Робітники будують міст.
      right: Міст будується.
    - left: Пекар випікає хліб.
      right: Хліб випікається.
    - left: Директор підписав контракт.
      right: Контракт підписаний директором.
    - left: Хтось виконав роботу.
      right: Роботу виконано.
    - left: Вчені досліджують проблему.
      right: Проблема досліджується.
    - left: Художник намалював картину.
      right: Картина намальована художником.
    - left: Хтось надіслав листа.
      right: Листа надіслано.
    - left: Студенти готують проект.
      right: Проект готується.
    - left: Журі визначило переможця.
      right: Переможця визначено.

- type: fill-in
  title: Виберіть правильну форму
  items:
    - sentence: Книга ___ відомим письменником минулого століття.
      answer: написана
      options:
        - написана
        - написано
        - пишеться
        - писалася
      explanation: Повний пасив з виконавцем вимагає дієприкметника — «написана».

    - sentence: Рішення ___ одноголосно на засіданні комісії.
      answer: прийнято
      options:
        - прийнято
        - прийняте
        - приймається
        - прийнятий
      explanation: Короткий пасив для офіційного результату — «прийнято».

    - sentence: Хліб ___ щоранку о п'ятій годині.
      answer: випікається
      options:
        - випікається
        - випечено
        - випечений
        - випечена
      explanation: Зворотний пасив для регулярного процесу — «випікається».

    - sentence: Документи ___ секретарем і надіслані директору.
      answer: підготовлені
      options:
        - підготовлені
        - підготовлено
        - готуються
        - готувалися
      explanation: Повний пасив з виконавцем — «підготовлені секретарем».

    - sentence: Зараз ___ новий міст через річку.
      answer: будується
      options:
        - будується
        - збудовано
        - збудований
        - будувався
      explanation: «Зараз» + процес — зворотний пасив «будується».

    - sentence: Усі квитки ___ ще минулого тижня.
      answer: продано
      options:
        - продано
        - продані
        - продаються
        - продавалися
      explanation: Короткий пасив для завершеної дії — «продано».

    - sentence: Ця страва ___ з свіжих місцевих інгредієнтів.
      answer: готується
      options:
        - готується
        - приготовлено
        - приготовлена
        - готувалася
      explanation: Зворотний пасив для опису процесу — «готується».

    - sentence: Звіт ___ аналітиками та подано керівництву.
      answer: підготовлений
      options:
        - підготовлений
        - підготовлено
        - готується
        - готувався
      explanation: Повний пасив з виконавцем — «підготовлений аналітиками».

- type: true-false
  title: Правила пасивних конструкцій
  items:
    - statement: Повний пасив вимагає узгодження дієприкметника з підметом у роді та числі.
      correct: true
      explanation: Правильно! Книга написана, лист написаний, речення написане.

    - statement: Зворотний пасив з -ся завжди вказує на виконавця дії в орудному відмінку.
      correct: false
      explanation: Неправильно! Зворотний пасив зазвичай не потребує вказівки на виконавця.

    - statement: Короткий пасив (-но/-то) вимагає додатка у знахідному відмінку.
      correct: true
      explanation: Правильно! «Книгу написано», «Листа відправлено».

    - statement: Зворотний пасив можна використовувати для опису завершених дій у минулому.
      correct: false
      explanation: Неправильно! Зворотний пасив підкреслює процес, не завершеність.

    - statement: Для вираження майбутнього часу в короткому пасиві використовується «буде».
      correct: true
      explanation: Правильно! «Рішення буде прийнято завтра.»

    - statement: «Будинок будується робітниками» — типова конструкція зворотного пасиву.
      correct: false
      explanation: Неправильно! Зворотний пасив рідко використовується з виконавцем.

    - statement: Повний пасив найкраще підходить, коли потрібно підкреслити виконавця дії.
      correct: true
      explanation: Правильно! «Книга написана письменником» — акцент на авторі.

    - statement: Усі три типи пасиву можуть взаємозамінно використовуватися в будь-якому контексті.
      correct: false
      explanation: Неправильно! Кожен тип має свою стилістичну функцію.

- type: group-sort
  title: Тип пасивної конструкції
  groups:
    - name: Повний пасив (з дієприкметником)
      items:
        - Книга написана відомим автором.
        - Картина намальована художником.
        - Робота виконана студентами.
        - Угода підписана міністрами.
        - Проект схвалений комісією.
        - Стаття опублікована редакцією.
        - Завдання виконане учнями.
    - name: Короткий пасив (-но/-то)
      items:
        - Рішення прийнято одноголосно.
        - Документи підготовлено вчасно.
        - Мені було сказано чекати.
        - Результати оголошено офіційно.
        - Контракт підписано вчора.
        - Заходи заплановано на весну.
        - Проблему вирішено успішно.
    - name: Зворотний пасив (-ся)
      items:
        - Хліб випікається щоранку.
        - Будинок будується швидко.
        - Проблема вирішується зараз.
        - Документи готуються секретарем.
        - Іспити проводяться щороку.
        - Статті публікуються щотижня.
        - Рішення приймаються колективно.

- type: unjumble
  title: Побудуйте пасивне речення
  items:
    - scrambled: написана / автором / відомим / книга / українським / ця / минулого / року / та / перекладена / багатьма / мовами
      answer: Ця книга написана відомим українським автором минулого року та перекладена багатьма мовами.

    - scrambled: прийнято / комісією / одноголосно / рішення / після / обговорення / тривалого / було / усіх / можливих / варіантів
      answer: Рішення було прийнято комісією одноголосно після тривалого обговорення усіх можливих варіантів.

    - scrambled: будується / новий / швидко / стадіон / дуже / зараз / у / нашому / місті / для / олімпійських / змагань
      answer: Новий стадіон зараз будується дуже швидко у нашому місті для олімпійських змагань.

    - scrambled: підготовлено / документи / були / та / секретарем / надіслано / партнерам / усі / до / кінця / робочого / дня
      answer: Усі документи були підготовлено секретарем та надіслано партнерам до кінця робочого дня.

    - scrambled: випікається / хліб / пекарні / о / щоранку / в / п'ятій / цій / годині / за / традиційним / українським / рецептом
      answer: Хліб випікається в цій пекарні щоранку о п'ятій годині за традиційним українським рецептом.

    - scrambled: перевіряється / текст / редактором / уважно / та / коректором / ретельно / зараз / перед / публікацією / в / журналі
      answer: Текст зараз уважно перевіряється редактором та ретельно коректором перед публікацією в журналі.

- type: error-correction
  title: Виправте помилки
  items:
    - sentence: Книга написаний відомим українським письменником.
      error: написаний
      answer: написана
      options:
        - написаний
        - написана
        - написане
        - написані
      explanation: «Книга» — жіночого роду, тому дієприкметник «написана».

    - sentence: Рішення прийнята комісією одноголосно вчора.
      error: прийнята
      answer: прийняте
      options:
        - прийнята
        - прийняте
        - прийнятий
        - прийняті
      explanation: «Рішення» — середнього роду, тому дієприкметник «прийняте».

    - sentence: Контракт підписується вчора директором компанії.
      error: підписується
      answer: підписано
      options:
        - підписується
        - підписано
        - підписаний
        - підписувався
      explanation: «Вчора» — завершена дія, тому короткий пасив «підписано».

    - sentence: Документ підготовлено юристом та надіслані партнерам.
      error: надіслані
      answer: надіслано
      options:
        - надіслані
        - надіслано
        - надісланий
        - надіслана
      explanation: Обидві форми мають бути короткими — «підготовлено» та «надіслано».

    - sentence: Будинок будувався зараз дуже швидко робітниками.
      error: будувався
      answer: будується
      options:
        - будувався
        - будується
        - збудовано
        - збудований
      explanation: «Зараз» — теперішній час, тому «будується».

    - sentence: Результати було оголошено комісія на церемонії.
      error: комісія
      answer: комісією
      options:
        - комісія
        - комісією
        - комісії
        - комісію
      explanation: Виконавець стоїть в орудному відмінку — «комісією».

- type: cloze
  title: Новинна стаття
  passage: |
    НОВА ШКОЛА ВІДКРИТА В КИЄВІ

    Сьогодні {відкрито|відкривається|відкрита} нову школу на сто класів у Солом'янському районі столиці. Будівля {збудована|будувалася|збудовано} за найсучаснішими стандартами протягом двох років. Проект {розроблений|розроблено|розробляється} міжнародною архітектурною студією.

    На церемонії відкриття {повідомлено|повідомляється|повідомлений}, що школа {обладнана|обладнано|обладнується} сучасним обладнанням. Комп'ютерні класи {оснащені|оснащено|оснащуються} за останнім словом техніки. Спортивний зал {пристосований|пристосовано|пристосовується} для різних видів спорту.

    За словами директора, навчання {проводиться|проведено|проведене} за інноваційними методиками. Підручники {написано|написані|пишуться} спеціально для цієї школи. Учителі {відібрано|відібрані|відбираються} після ретельного конкурсного відбору.

    Батьки, діти яких {зараховано|зараховані|зараховуються} до школи, висловили задоволення. «Ми раді, що така школа {збудовано|збудована|будується} у нашому районі», — {сказано|сказала|говориться} однією з матерів.

    Наступного року {заплановано|заплановані|планується} відкрити ще три школи в інших районах міста.

- type: mark-the-words
  title: Знайдіть пасивні конструкції
  instruction: Позначте всі пасивні дієслова та дієприкметники в тексті.
  text: |
    Вчора *було оголошено* результати конкурсу. Переможці *визначені* журі після тривалого обговорення. Нагороди *вручені* на урочистій церемонії. Зараз *готуються* сертифікати для всіх учасників. Організаторами *заплановано* провести наступний конкурс через рік. Заявки *приймаються* вже з наступного місяця.

