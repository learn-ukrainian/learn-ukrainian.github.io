# Activities for B1 Module 34: Checkpoint - Complex Sentences Part 1
# Tests M26-M33: Relative clauses, Purpose clauses, Conditionals

- type: quiz
  title: Відносні речення (М26-28)
  items:
    - prompt: Яке відносне слово використовується для опису місця, де щось відбувається чи знаходиться?
      options:
        - text: який
          correct: false
        - text: де
          correct: true
        - text: коли
          correct: false
        - text: що
          correct: false
      explanation: «Де» використовується для позначення місця.
    - prompt: Яка форма слова «який» потрібна в реченні «Книга, ___ я читаю, дуже цікава»?
      options:
        - text: яка
          correct: false
        - text: яку
          correct: true
        - text: якої
          correct: false
        - text: якій
          correct: false
      explanation: Знахідний відмінок жіночого роду — яку.
    - prompt: Яке відносне слово в українській мові використовується для позначення напрямку руху до певного місця?
      options:
        - text: де
          correct: false
        - text: куди
          correct: true
        - text: звідки
          correct: false
        - text: коли
          correct: false
      explanation: «Куди» — напрямок.
    - prompt: "У наведеному реченні «Час, ___ ми зустрілися, був незабутнім» потрібно використати слово?"
      options:
        - text: який
          correct: false
        - text: де
          correct: false
        - text: коли
          correct: true
        - text: що
          correct: false
      explanation: «Коли» використовується для опису часу.
    - prompt: Яка форма «який» потрібна в реченні «Людина, ___ я допомагав, подякувала мені»?
      options:
        - text: яка
          correct: false
        - text: який
          correct: false
        - text: якій
          correct: true
        - text: яку
          correct: false
      explanation: Давальний відмінок жіночого роду — якій.
    - prompt: Яке саме відносне слово в українській мові використовується для позначення походження чи джерела?
      options:
        - text: де
          correct: false
        - text: куди
          correct: false
        - text: звідки
          correct: true
        - text: коли
          correct: false
      explanation: «Звідки» — походження.
    - prompt: "У наведеному українському реченні «Все, ___ він сказав, було правдою» потрібно використати?"
      options:
        - text: який
          correct: false
        - text: яке
          correct: false
        - text: що
          correct: true
        - text: коли
          correct: false
      explanation: «Що» використовується після «все, те, щось».
    - prompt: Яка форма «який» потрібна в реченні «Студент, з ___ я працював, став лікарем»?
      options:
        - text: якого
          correct: false
        - text: яким
          correct: true
        - text: якому
          correct: false
        - text: який
          correct: false
      explanation: Орудний відмінок чоловічого роду — яким.

- type: quiz
  title: Підрядні речення мети (М29-30)
  items:
    - prompt: Коли в підрядному реченні мети з «щоб» використовується інфінітив, а не минула форма?
      options:
        - text: Коли суб'єкти головного і підрядного речення однакові.
          correct: true
        - text: Коли суб'єкти головного і підрядного речення різні.
          correct: false
        - text: Завжди після дієслова «хотіти».
          correct: false
        - text: Тільки в минулому часі.
          correct: false
      explanation: Однакові суб'єкти = щоб + інфінітив.
    - prompt: Яке з наведених чотирьох речень правильно виражає мету з різними суб'єктами?
      options:
        - text: Я хочу, щоб ти прийти завтра.
          correct: false
        - text: Я хочу, щоб ти прийшов завтра.
          correct: true
        - text: Я хочу тебе прийти завтра.
          correct: false
        - text: Я хочу ти прийдеш завтра.
          correct: false
      explanation: Різні суб'єкти = щоб + минула форма.
    - prompt: Як правильно перекласти англійське речення «She asked him to help her» українською мовою?
      options:
        - text: Вона попросила, щоб він допоміг їй.
          correct: true
        - text: Вона попросила його допомогти їй.
          correct: false
        - text: Вона попросила, щоб він допомогти їй.
          correct: false
        - text: Вона попросила він допоміг їй.
          correct: false
      explanation: Різні суб'єкти (вона, він) = щоб + минула форма.
    - prompt: Яке з наведених чотирьох речень правильно виражає мету з однаковими суб'єктами?
      options:
        - text: Я прийшов, щоб допомогти тобі.
          correct: true
        - text: Я прийшов, щоб я допоміг тобі.
          correct: false
        - text: Я прийшов, щоб допомагаю тобі.
          correct: false
        - text: Я прийшов, щоб допоміг тобі.
          correct: false
      explanation: Однакові суб'єкти (я, я) = щоб + інфінітив.
    - prompt: Як правильно узгодити форму в реченні «Він хоче, щоб вона ___ листа»?
      options:
        - text: написав
          correct: false
        - text: написала
          correct: true
        - text: написати
          correct: false
        - text: напише
          correct: false
      explanation: Суб'єкт «вона» — жіночий рід = написала.
    - prompt: Яке саме дієслово в українській мові вимагає конструкції «щоб + минула форма» для різних суб'єктів?
      options:
        - text: піти, щоб
          correct: false
        - text: прийти, щоб
          correct: false
        - text: хотіти, щоб
          correct: true
        - text: вміти, щоб
          correct: false
      explanation: «Хотіти, щоб хтось...» = різні суб'єкти.
    - prompt: Як виразити заперечення в підрядному реченні мети «Я хочу, щоб ти не йшов»?
      options:
        - text: Я хочу, щоб ти нікуди не йшов.
          correct: true
        - text: Я не хочу, щоб ти йшов нікуди.
          correct: false
        - text: Я хочу, щоб ти йшов не.
          correct: false
        - text: Я хочу не, щоб ти йшов.
          correct: false
      explanation: Заперечення «нікуди не» в підрядному реченні.
    - prompt: Як правильно виразити мету в реченні «Батьки хочуть, щоб діти ___» з різними суб'єктами?
      options:
        - text: вчитися старанно
          correct: false
        - text: вчилися старанно
          correct: true
        - text: вчаться старанно
          correct: false
        - text: вчити старанно
          correct: false
      explanation: Різні суб'єкти = минула форма — вчилися.

- type: quiz
  title: Умовні речення (М31-33)
  items:
    - prompt: Який сполучник використовується для реальних умов, що можуть справді статися в майбутньому?
      options:
        - text: якщо
          correct: true
        - text: якби
          correct: false
        - text: коли б
          correct: false
        - text: щоб
          correct: false
      explanation: «Якщо» — реальна умова.
    - prompt: Який саме сполучник слід використовувати для нереальних гіпотетичних умов в українській мові?
      options:
        - text: якщо
          correct: false
        - text: якби
          correct: true
        - text: коли
          correct: false
        - text: щоб
          correct: false
      explanation: «Якби» — нереальна умова.
    - prompt: Яка саме частка є обов'язковою в наслідку нереальної умови для позначення гіпотетичності?
      options:
        - text: ж
          correct: false
        - text: б / би
          correct: true
        - text: не
          correct: false
        - text: ні
          correct: false
      explanation: Частка «б» (або «би») = умовний спосіб.
    - prompt: Яке з наведених речень є прикладом змішаної умови, де минуле впливає на теперішнє?
      options:
        - text: Якби я вивчив тоді, зараз би знав.
          correct: true
        - text: Якби я мав час, допоміг би.
          correct: false
        - text: Якщо прийде, поговоримо.
          correct: false
        - text: Якби прийшов, поговорили б.
          correct: false
      explanation: Минула дія = теперішній результат = змішана.
    - prompt: Що саме характеризує ланцюгову умову з кількома підрядними реченнями в українській мові?
      options:
        - text: Змішування якщо і якби.
          correct: false
        - text: Кілька умов для одного наслідку.
          correct: true
        - text: Тільки минулий час.
          correct: false
        - text: Відсутність частки «б».
          correct: false
      explanation: 'Ланцюгова: якщо A, і якщо B, то C.'
    - prompt: Як слід правильно виразити нереальну умову про теперішній час, що суперечить реальності?
      options:
        - text: Якщо я маю гроші, купую будинок.
          correct: false
        - text: Якби я мав гроші, купив би будинок.
          correct: true
        - text: Якби я маю гроші, куплю будинок.
          correct: false
        - text: Якщо я мав гроші, купив будинок.
          correct: false
      explanation: 'Нереальне теперішнє: якби + минула + б.'
    - prompt: У яких саме випадках форма «би» використовується замість «б» у нереальних умовах?
      options:
        - text: Завжди після дієслова.
          correct: false
        - text: Після приголосного звуку.
          correct: true
        - text: Після голосного звуку.
          correct: false
        - text: Тільки в множині.
          correct: false
      explanation: «Би» після приголосного, «б» після голосного.
    - prompt: Яка саме конструкція виражає альтернативний наслідок, тобто англійське «otherwise» в українській мові?
      options:
        - text: тому що
          correct: false
        - text: хоча
          correct: false
        - text: інакше
          correct: true
        - text: бо
          correct: false
      explanation: «Інакше» = otherwise.

