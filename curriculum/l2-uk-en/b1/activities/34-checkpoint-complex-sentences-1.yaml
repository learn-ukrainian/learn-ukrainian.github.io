- type: unjumble
  title: Комплексний тест
  items:
    - words: яку / книга / читаю / я / , / дуже / цікава / ця / захоплююча / і / прекрасна / неймовірно
      answer: Ця книга, яку я читаю, дуже цікава, захоплююча і неймовірно прекрасна.
    - words: щоб / хочу / я / ти / прийшов / , / завтра / до / мене / на / свято / важливе
      answer: Я хочу, щоб ти прийшов до мене на важливе свято завтра.
    - words: якщо / час / матиму / , / зателефоную / я / тобі / ввечері / обов'язково / вільний / завтра
      answer: Якщо матиму вільний час, я обов'язково зателефоную тобі ввечері завтра.
    - words: якби / гроші / мав / я / , / б / купив / новий / я / автомобіль / великий / сучасний
      answer: Якби я мав гроші, я б купив новий великий сучасний автомобіль.
    - words: де / місто / народився / я / , / знаходиться / заході / на / України / західному / красивому / і / мальовничому
      answer: Місто, де я народився, знаходиться на красивому і мальовничому західному заході України.
    - words: вивчив / якби / я / тоді / , / зараз / би / знав / відповідь / правильну / я / і / повну
      answer: Якби я вивчив тоді, я зараз би знав правильну і повну відповідь.

- type: error-correction
  title: Комплексний тест
  items:
    - sentence: Книга, яка я читаю, дуже цікава й захоплююча.
      error: яка
      answer: яку
      options:
        - яку
        - якої
        - якій
        - яким
      explanation: 'Знахідний відмінок: читаю що? — книгу, яку.'
    - sentence: Я хочу, щоб ти прийти завтра на важливу зустріч.
      error: прийти
      answer: прийшов
      options:
        - прийшов
        - приходиш
        - прийдеш
        - приходив
      explanation: Різні суб'єкти = щоб + минула форма.
    - sentence: Якщо я мав гроші, я б купив новий автомобіль.
      error: Якщо
      answer: Якби
      options:
        - Якби
        - Коли б
        - Хоча
        - Тому що
      explanation: Нереальна умова вимагає «якби».
    - sentence: Якби я вивчив тоді, зараз знаю відповідь добре.
      error: знаю
      answer: би знав
      options:
        - би знав
        - знатиму
        - знав
        - знаєш
      explanation: 'Змішана умова: наслідок теж гіпотетичний.'
    - sentence: Місто, куди я народився, знаходиться на заході.
      error: куди
      answer: де
      options:
        - де
        - звідки
        - який
        - яке
      explanation: Локація (не напрямок) = де.
    - sentence: Я прийшов, щоб я допоміг тобі з проєктом.
      error: щоб я допоміг
      answer: щоб допомогти
      options:
        - щоб допомогти
        - щоби допомагати
        - щоб допомагаю
        - щоб допоможу
      explanation: Однакові суб'єкти = щоб + інфінітив.

- type: cloze
  title: Комплексний текст
  passage: >
