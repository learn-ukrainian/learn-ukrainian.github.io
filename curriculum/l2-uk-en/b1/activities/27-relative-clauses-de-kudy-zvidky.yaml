      correct: false
    - text: звідки
      correct: false
    - text: там
      correct: false
    explanation: «Зустрічаємося» — статична дія, що відбувається в місці, тому «де».
  - question: Яке слово потрібно вставити в речення про село, до якого ми їздимо влітку
