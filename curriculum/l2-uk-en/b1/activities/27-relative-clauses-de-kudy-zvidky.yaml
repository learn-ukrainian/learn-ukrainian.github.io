    - text: куди
      correct: true
    - text: звідки
      correct: false
    - text: туди
      correct: false
    explanation: «Прибуває» — дієслово руху з напрямком (до аеропорту), тому «куди».
  - question: Яке слово потрібно вставити в речення про будинок, з якого вона виїхала
