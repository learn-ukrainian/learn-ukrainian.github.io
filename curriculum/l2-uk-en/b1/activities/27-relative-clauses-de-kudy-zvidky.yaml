  title: Оберіть правильний прислівник
  instruction: Оберіть правильний прислівник для кожного випадку.
  passage: 'Місто, {де|куди|звідки|там} я живу вже десять років, дуже велике. Країна,
    {куди|де|звідки|туди} ми плануємо поїхати влітку, знаходиться далеко. Регіон,
    {звідки|де|куди|звідти} він приїхав на навчання, на заході України.


    Офіс, {куди|де|звідки|туди} вона щодня ходить на роботу, близько до дому. Будинок,
    {де|куди|звідки|там} живуть мої батьки вже тридцять років, старий. Місто, {звідки|де|куди|звідти}
    він телефонував сьогодні вранці, невідоме мені.


    Університет, {де|куди|звідки|там} навчаються мої друзі, дуже престижний у країні.
    Село, {куди|де|звідки|туди} ми їздимо на вихідні до бабусі, у горах. Країна, {звідки|де|куди|звідти}
    походять мої предки, має багату історію.


    Кімната, {де|куди|звідки|там} діти сплять кожної ночі, дуже затишна. Аеропорт,
    {звідки|де|куди|звідти} відлітає наш рейс о сьомій годині, далеко від центру.
    Готель, {де|куди|звідки|там} ми забронювали номер заздалегідь, біля моря.


    Місце, {куди|де|звідки|туди} всі хочуть потрапити влітку, — це узбережжя. Регіон,
    {звідки|де|куди|звідти} евакуювали людей минулого тижня, небезпечний зараз.'
- type: true-false
  title: Правда чи неправда?
  instruction: Визначте, чи є твердження правильним.
  items:
  - statement: Слово «де» використовується для опису місця, куди спрямований рух.
    correct: false
    explanation: «Де» описує статичну локацію (де щось знаходиться), не напрямок руху.
  - statement: Слово «куди» використовується з дієсловами руху, що передбачають напрямок.
    correct: true
    explanation: Правильно — «куди» вживається з їхати, йти, летіти тощо.
  - statement: Речення «Місто, звідки ми їдемо» граматично правильне для опису напрямку
      руху.
    correct: false
    explanation: Неправильно — для напрямку руху потрібно «куди» — «Місто, куди ми
      їдемо».
  - statement: Слово «звідки» може бути замінене на «з якого / з якої» без зміни значення.
    correct: true
    explanation: Правильно — «звідки він приїхав» = «з якого (місця) він приїхав».
  - statement: Прислівник «там» є вказівним аналогом «де» для віддаленого місця.
    correct: true
    explanation: Правильно — «там» вказує на віддалене місце, «тут» — на близьке.
  - statement: Речення «Країна, де ми летимо» є граматично правильним українським
      реченням.
    correct: false
    explanation: Неправильно — «летимо» передбачає напрямок — «Країна, куди ми летимо».
  - statement: Слово «нікуди» є заперечною формою від «куди» і означає відсутність
      напрямку.
    correct: true
    explanation: Правильно — «нікуди йти» = немає місця, куди йти.
  - statement: Прислівники «сюди» і «звідси» мають протилежні значення щодо напрямку
      руху.
    correct: true
    explanation: Правильно — «сюди» = напрямок до мовця, «звідси» = напрямок від мовця.
  - statement: Речення «Будинок, куди я живу» є правильним способом описати місце
      проживання.
    correct: false
    explanation: Неправильно — «жити» — статичне дієслово — «Будинок, де я живу».
  - statement: Слово «десь» є невизначеною формою від «де» і означає «в якомусь невідомому
      місці».
    correct: true
    explanation: Правильно — «десь далеко» = в якомусь невідомому далекому місці.
  - statement: В англійській мові одне слово "where" може перекладатися як «де», «куди»
      і «звідки».
    correct: true
    explanation: Правильно — англійське "where" охоплює всі три українські прислівники.
  - statement: Речення «Регіон, звідки він телефонував» передбачає, що він був у тому
      регіоні.
    correct: true
    explanation: Правильно — «телефонував звідки» = з того місця, де він був.
  - statement: Прислівник «всюди» може замінити «де» в будь-якому контексті для узагальнення.
    correct: false
    explanation: «Всюди» — самостійний прислівник, не відносний. Не може вводити підрядне
      речення.
  - statement: Речення «Місце, куди ми зустрілися» є граматично правильним для опису
      зустрічі.
    correct: false
    explanation: Неправильно — «зустрілися» — статична дія в місці — «Місце, де ми
      зустрілися».
