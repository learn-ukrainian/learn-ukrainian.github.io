- type: quiz
  title: Де, куди чи звідки?
  items:
  - question: Яке слово потрібно вставити в речення про місто, в якому народилися
      та яке дуже красиве і старовинне?
    options:
    - text: де
      correct: true
    - text: куди
      correct: false
    - text: звідки
      correct: false
    - text: там
      correct: false
    explanation: «Народився» — статична дія, що відбулася в місці, тому «де».
  - question: Яке слово потрібно вставити в речення про країну, до якої летимо цього
      літа та яка знаходиться в Європі?
    options:
    - text: де
      correct: false
    - text: куди
      correct: true
    - text: звідки
      correct: false
    - text: туди
      correct: false
    explanation: «Летимо» — дієслово руху з напрямком (до країни), тому «куди».
  - question: Яке слово потрібно вставити в речення про село, з якого приїхали гості
      вчора та яке далеко в горах?
    options:
    - text: де
      correct: false
    - text: куди
      correct: false
    - text: звідки
      correct: true
    - text: звідти
      correct: false
    explanation: «Приїхали» — рух з села сюди, тому «звідки».
  - question: Яке слово потрібно вставити в речення про офіс, в якому вона працює
      вже п'ять років та який знаходиться в центрі?
    options:
    - text: де
      correct: true
    - text: куди
      correct: false
    - text: звідки
      correct: false
    - text: тут
      correct: false
    explanation: «Працює» — статична дія, що відбувається в місці, тому «де».
  - question: Яке слово потрібно вставити в речення про регіон, до якого вони переїжджають
      на постійне проживання та який дуже мальовничий?
    options:
    - text: де
      correct: false
    - text: куди
      correct: true
    - text: звідки
      correct: false
    - text: туди
      correct: false
    explanation: «Переїжджають» — дієслово руху з напрямком (до регіону), тому «куди».
  - question: Яке слово потрібно вставити в речення про місто, з якого він телефонував
      учора ввечері та яке було незнайомим?
    options:
    - text: де
      correct: false
    - text: куди
      correct: false
    - text: звідки
      correct: true
    - text: звідти
      correct: false
    explanation: «Телефонував» — дія з місця (з міста), тому «звідки».
  - question: Яке слово потрібно вставити в речення про готель, в якому ми зупинилися
      на ніч та який має чудовий вид на море?
    options:
    - text: де
      correct: true
    - text: куди
      correct: false
    - text: звідки
      correct: false
    - text: там
      correct: false
    explanation: «Зупинилися» — статична дія, перебування в місці, тому «де».
  - question: Яке слово потрібно вставити в речення про університет, до якого вона
      вступила цього року та який дуже престижний у країні?
    options:
    - text: де
      correct: false
    - text: куди
      correct: true
    - text: звідки
      correct: false
    - text: туди
      correct: false
    explanation: «Вступила» — дієслово руху з напрямком (до університету), тому «куди».
  - question: Яке слово потрібно вставити в речення про країну, з якої походить ця
      традиція та яка має багату культурну спадщину?
    options:
    - text: де
      correct: false
    - text: куди
      correct: false
    - text: звідки
      correct: true
    - text: звідти
      correct: false
    explanation: «Походить» — походження з місця, тому «звідки».
  - question: Яке слово потрібно вставити в речення про парк, в якому діти граються
      щодня після школи та який нещодавно відремонтували?
    options:
