    - text: Він ніколи б не погодився на це.
      correct: true
    - text: Він погодився б не ніколи.
      correct: false
    explanation: «Би» вживається після приголосного (він).
  - question: Яке значення має емоційний вираз «Якби ж то» в контексті нереальної умови?
    options:
    - text: Підсилення бажання або жалю (If only).
      correct: true
    - text: Заперечення умови.
      correct: false
    - text: Питання про причину.
      correct: false
    - text: Вказівка на реальний час.
      correct: false
    explanation: «Якби ж то» — емоційне підсилення нереальної умови.
  - question: Як правильно перекласти українською мовою англійську ідіому «If I were you»?
    options:
    - text: Якби я був тобою (на твоєму місці).
      correct: true
    - text: Якщо я буду тобою.
      correct: false
    - text: Коли я є тобою.
      correct: false
    - text: Якби я є ти.
      correct: false
    explanation: Стала фраза «Якби я був на твоєму місці» або «Якби я був тобою».
