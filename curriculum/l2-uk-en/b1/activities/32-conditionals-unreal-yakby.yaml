- type: quiz
  title: Виберіть правильну відповідь
  items:
  - question: Яке з наведених речень є правильним прикладом нереальної умови з використанням сполучника «якби» в українській мові?
    options:
    - text: Якби я мав час, я б допоміг тобі.
      correct: true
    - text: Якщо я матиму час, я допоможу тобі.
      correct: false
    - text: Якби я матиму час, я допоможу.
      correct: false
    - text: Якщо я мав час, я б допоміг.
      correct: false
    explanation: 'Нереальна умова: якби + минула форма + б + минула форма.'
  - question: Яка саме частка обов'язково використовується в наслідку нереальної умови для позначення гіпотетичності в українській мові?
    options:
    - text: не
      correct: false
    - text: ж
      correct: false
    - text: б / би
      correct: true
    - text: ні
      correct: false
    explanation: Частка «б» (або «би») позначає умовний спосіб.
  - question: У яких випадках використовується варіант «би» замість «б» у нереальних умовних реченнях української мови?
    options:
    - text: Завжди після дієслова.
      correct: false
    - text: Завжди після підмета.
      correct: false
    - text: Після приголосного звуку.
      correct: true
    - text: Тільки в минулому часі.
      correct: false
    explanation: «Би» — після приголосного, «б» — після голосного.
  - question: Яке з наведених речень правильно виражає жаль про минуле за допомогою нереальної умови?
    options:
    - text: Якби я тоді знав, я б не зробив цієї помилки.
      correct: true
    - text: Якщо дізнаюся, скажу тобі правду.
      correct: false
    - text: Коли прийде, поговоримо з ним.
      correct: false
    - text: Я хочу, щоб ти прийшов завтра.
      correct: false
    explanation: «Якби я тоді знав» — жаль про минуле.
  - question: Яка є основна відмінність між сполучниками «якщо» і «якби» в умовних реченнях української мови?
    options:
    - text: «Якщо» — для минулого, «якби» — для майбутнього.
      correct: false
    - text: «Якщо» — для реальних умов, «якби» — для нереальних.
      correct: true
    - text: «Якщо» — формальне, «якби» — розмовне.
      correct: false
    - text: Відмінності немає, вони взаємозамінні.
      correct: false
    explanation: «Якщо» = реальне можливе, «якби» = нереальне гіпотетичне.
  - question: Як правильно сформулювати нереальну умову про теперішній час, коли ситуація суперечить реальності?
    options:
    - text: Якщо я маю гроші, я куплю будинок.
      correct: false
    - text: Якби я матиму гроші, я куплю будинок.
      correct: false
    - text: Якби я мав гроші, я б купив будинок.
      correct: true
    - text: Якби я маю гроші, я б купив будинок.
      correct: false
    explanation: 'Нереальне теперішнє: якби + минула форма + б + минула форма.'
  - question: Яке з наведених речень є граматично правильним у контексті нереальних умов з узгодженням роду?
    options:
    - text: Якби вона знала правду, вона скажала б.
      correct: false
    - text: Якби вона знала правду, вона б сказала.
      correct: true
    - text: Якби вона знає правду, вона б сказала.
      correct: false
    - text: Якщо вона знала правду, вона б сказала.
      correct: false
    explanation: Правильна структура з узгодженням роду.
  - question: У якому з наведених речень частка «б» стоїть у правильній позиції відповідно до правил?
    options:
    - text: Я б поїхав до Львова, якби мав час.
      correct: true
    - text: Я поїхав би б до Львова, якби мав час.
      correct: false
    - text: Б я поїхав до Львова, якби мав часу.
      correct: false
    - text: Я поїхав би до би Львова, якби час.
      correct: false
    explanation: «Б» стоїть після підмета «я» (голосний).
  - question: Яке з наведених речень найкраще виражає жаль або нездійсненну мрію в минулому?
    options:
    - text: Якби я тільки міг повернути час назад!
      correct: true
    - text: Якщо я зможу, я зроблю це.
      correct: false
    - text: Коли я повернуся, я все виправлю.
      correct: false
    - text: Хоча я міг би, я не зробив.
