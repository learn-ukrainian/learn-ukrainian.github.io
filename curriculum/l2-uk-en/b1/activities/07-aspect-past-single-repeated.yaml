- type: select
  title: Аналіз речень
  instruction: Оберіть найбільш правильний опис для виду дієслова у реченні.
  items:
  - question: 'У реченні «Я часто читав Шевченка» дієслово НДВ позначає:'
    options:
    - text: Повторювану дію в минулому
      correct: true
    - text: Одноразову подію
      correct: false
    - text: Завершений результат
      correct: false
    - text: Майбутній намір
      correct: false
    explanation: Маркер «часто» вказує на регулярність (НДВ).
  - question: 'У реченні «Раптом пішов дощ» дієслово ДВ позначає:'
    options:
    - text: Тривалий процес
      correct: false
    - text: Раптову одноразову зміну стану
      correct: true
    - text: Регулярну звичку
      correct: false
    - text: Постійну властивість
      correct: false
    explanation: «Раптом» — маркер несподіваної одноразової дії (ДВ).
  - question: Чому в реченні «Давно я не був тут» вжито недоконаний вид?
    options:
    - text: Бо описується тривалий стан у минулому
      correct: true
    - text: Бо дія відбулася один раз
      correct: false
    - text: Бо є маркер результату
      correct: false
    - text: Бо це виняток із правила
      correct: false
    explanation: Слово «давно» зазвичай описує стан або тривалість (НДВ).
  - question: 'У реченні «Востаннє ми говорили вчора» дієслово позначає:'
    options:
    - text: Звичку говорити
      correct: false
    - text: Конкретний останній момент дії
      correct: true
    - text: Процес говоріння
      correct: false
    - text: Майбутню розмову
      correct: false
    explanation: «Востаннє» вказує на фінальний поодинокий момент (ДВ).
  - question: 'Фраза «Бувало, ходив у гори» описує:'
    options:
    - text: Регулярну звичку в минулому
      correct: true
    - text: Один похід у гори
      correct: false
    - text: Майбутню подорож
      correct: false
    - text: Бажання піти в гори
      correct: false
    explanation: «Бувало» — розмовний маркер повторюваності (НДВ).
  - question: 'У реченні «Того разу вона приготувала обід» акцент на:'
    options:
    - text: Тривалості готування
      correct: false
    - text: Конкретному результаті в певний момент
      correct: true
    - text: Звичці готувати
      correct: false
    - text: Процесі вибору продуктів
      correct: false
    explanation: «Того разу» виділяє одну завершену подію (ДВ).
  - question: 'Вираз «щовихідного їздили в ліс» означає:'
    options:
    - text: Регулярність дії
      correct: true
    - text: Одну поїздку
      correct: false
    - text: Завершення поїздок
      correct: false
    - text: Намір поїхати
      correct: false
    explanation: «Щовихідного» позначає кожні вихідні (НДВ).
  - question: 'Речення «Він написав три листи» (одного разу) позначає:'
    options:
    - text: Результат одноразової діяльності
      correct: true
    - text: Тривалий процес написання
      correct: false
    - text: Постійну звичку писати
      correct: false
    - text: Відсутність листів
      correct: false
    explanation: Дієслово ДВ «написав» вказує на досягнутий результат.
