- type: select
  title: Оберіть правильні пари
  instruction: Оберіть усі варіанти, де вид дієслова правильно узгоджується з маркером
    частоти.
  items:
  - question: Які фрази вказують на повторювану дію (НДВ)?
    options:
    - text: часто писав
      correct: true
    - text: одного разу написав
      correct: false
    - text: завжди вчив
      correct: true
    - text: раптом вивчив
      correct: false
    - text: щодня читав
      correct: true
    - text: нарешті прочитав
      correct: false
    explanation: Маркери «часто», «завжди», «щодня» вимагають недоконаного виду.
  - question: Які фрази вказують на одноразову подію (ДВ)?
    options:
    - text: якось зустрів
      correct: true
    - text: постійно зустрічав
      correct: false
    - text: того разу зробив
      correct: true
    - text: нарешті закінчив
      correct: true
    explanation: Маркери «якось», «того разу», «нарешті» вказують на поодинокий результат.
  - question: В яких реченнях маркер «колись» вимагає ДВ?
    options:
    - text: Колись я зустрів її випадково.
      correct: true
    - text: Колись я працював у школі.
      correct: false
    - text: Колись він написав такий вірш.
      correct: true
    - text: Колись ми часто гуляли тут.
      correct: false
    explanation: ДВ використовується з «колись», коли йдеться про конкретний випадок.
  - question: Які речення описують стан або звичку (НДВ)?
    options:
    - text: Я довго жив у горах.
      correct: true
    - text: Я раптом промок під дощем.
      correct: false
    - text: Ми постійно сперечалися.
      correct: true
    - text: Вони щовихідного їздили в ліс.
      correct: true
    explanation: Стани та звички — це функція недоконаного виду.
  - question: Які фрази є граматично правильними?
    options:
    - text: іноді готувала
      correct: true
    - text: раптом приготувала
      correct: true
    - text: щодня вивчив
      correct: false
    - text: нарешті вивчив
      correct: true
    explanation: Маркери частоти мають узгоджуватися з видом дієслова.
  - question: Які слова можуть бути маркерами ДВ?
    options:
    - text: востаннє
      correct: true
    - text: нещодавно
      correct: true
    - text: регулярно
      correct: false
    - text: вперше
      correct: true
    explanation: Ці слова вказують на конкретний момент завершення дії.
  - question: Які дієслова вжиті у недоконаному виді?
    options:
    - text: відвідував
      correct: true
    - text: відвідав
      correct: false
    - text: знайомився
      correct: true
    - text: познайомився
      correct: false
