      correct: true
    - text: Він постійно забув ключі.
      correct: false
    - text: Він одного разу забував ключі.
      correct: false
    - text: Він нарешті забував ключі.
      correct: false
    explanation: Constant repetition = Imperfective (забував).
  - source: That time she cooked borsch.
