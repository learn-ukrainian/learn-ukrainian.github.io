- type: quiz
  title: Тест на розуміння виду
  instruction: Оберіть правильну відповідь на питання про вид дієслова.
  items:
    - question: "Яке з наведених речень найкраще описує регулярну звичку в минулому?"
      options:
        - text: "Я купував свіжу каву щоранку по дорозі на роботу."
          correct: true
        - text: "Я купив свіжу каву вранці по дорозі на роботу."
          correct: false
        - text: "Я куплю свіжу каву завтра вранці."
          correct: false
        - text: "Я буду купувати каву кожного вечора."
          correct: false
      explanation: "Слово 'щоранку' вказує на регулярну, повторювану дію, що вимагає недоконаного виду (купував)."
    - question: "Яке з речень описує одноразову подію, що сталася в конкретний момент?"
      options:
        - text: "Він прийшов додому пізно ввечері після роботи."
          correct: true
        - text: "Він приходив додому пізно кожного дня."
          correct: false
        - text: "Він приходить додому о шостій вечора."
          correct: false
        - text: "Він буде приходити додому раніше."
          correct: false
      explanation: "Дієслово 'прийшов' (ДВ) вказує на одноразовий факт завершеної дії в минулому."
    - question: "Який з наведених маркерів часу обов'язково вимагає вживання недоконаного виду?"
      options:
        - text: "Завжди"
          correct: true
        - text: "Раптом"
          correct: false
        - text: "Нарешті"
          correct: false
        - text: "Вчора"
          correct: false
      explanation: "'Завжди' вказує на постійність або регулярність дії, що є ознакою НДВ."
    - question: "Який маркер часу найкраще підходить для опису результату дії (доконаний вид)?"
      options:
        - text: "Нарешті"
          correct: true
        - text: "Часто"
          correct: false
        - text: "Щодня"
          correct: false
        - text: "Завжди"
          correct: false
      explanation: "'Нарешті' підкреслює момент завершення дії або досягнення довгоочікуваного результату."
    - question: "У реченні 'Ми ___ в парку вчора' яке слово краще підкреслює процес відпочинку?"
      options:
        - text: "гуляли"
          correct: true
        - text: "погуляли"
          correct: false
        - text: "пішли"
          correct: false
        - text: "прийшли"
          correct: false
      explanation: "'Гуляли' (НДВ) краще описує процес проведення часу. 'Погуляли' теж можливо, але 'гуляли' акцентує саме на дії."
    - question: "Яке дієслово слід вставити: 'Я ___ цей фільм три рази, він мій улюблений.'?"
      options:
        - text: "бачив"
          correct: true
        - text: "побачив"
          correct: false
        - text: "дивився"
          correct: false
        - text: "подивився"
          correct: false
      explanation: "Багаторазовий досвід ('три рази') вимагає недоконаного виду 'бачив' (стан/досвід)."
    - question: "У реченні 'Він ___ свою любов на вечірці' яке дієслово вказує на момент знайомства?"
      options:
        - text: "зустрів"
          correct: true
        - text: "зустрічав"
          correct: false
        - text: "бачив"
          correct: false
        - text: "знав"
          correct: false
      explanation: "'Зустрів' (ДВ) описує конкретну подію/момент у минулому."
    - question: "Яке слово вжито правильно: 'Вона ___ гарно співала в дитинстві.'?"
      options:
        - text: "завжди"
          correct: true
        - text: "вчора"
          correct: false
        - text: "раптом"
          correct: false
        - text: "нарешті"
          correct: false
      explanation: "Здатність співати ('співала') — це постійна характеристика в минулому, тому 'завжди' пасує найкраще."
    - question: "Як запитати друга про його заняття вчора ввечері (процес)?"
      options:
        - text: "Що ти робив вчора ввечері?"
          correct: true
        - text: "Що ти зробив вчора ввечері?"
          correct: false
        - text: "Що ти будеш робити?"
          correct: false
        - text: "Що ти робиш?"
          correct: false
      explanation: "'Що ти робив?' — це питання про діяльність/процес (НДВ)."
    - question: "Як запитати друга про результат його роботи (чи готове завдання)?"
      options:
        - text: "Ти зробив домашнє завдання?"
          correct: true
        - text: "Ти робив домашнє завдання?"
          correct: false
        - text: "Ти будеш робити завдання?"
          correct: false
        - text: "Ти робиш завдання?"
          correct: false
      explanation: "'Ти зробив?' — це питання про результат (ДВ)."
    - question: "Яке слово пропущено: 'Я ___ тебе чекати, де ти був?'"
      options:
        - text: "втомився"
          correct: true
        - text: "втомлювався"
          correct: false
        - text: "чекав"
          correct: false
        - text: "хотів"
          correct: false
      explanation: "'Втомився' (ДВ) — це результат стану (я став втомленим)."
    - question: "Яка послідовність дій є логічною для опису швидкого виходу з кімнати?"
      options:
        - text: "Він відчинив двері і швидко вийшов."
          correct: true
        - text: "Він відчиняв двері і виходив."
          correct: false
        - text: "Він відчинив двері і виходив."
          correct: false
        - text: "Він відчиняв двері і вийшов."
          correct: false
      explanation: "Послідовність коротких дій вимагає доконаного виду: відчинив, вийшов."

