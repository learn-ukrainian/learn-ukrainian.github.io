- type: quiz
  title: Одноразові та повторювані дії
  items:
  - question: Одного разу в дитинстві я раптом __________ дуже цікаву книгу про динозаврів
      у бібліотеці.
    options:
    - text: знайшов
      correct: true
    - text: знаходив
      correct: false
    - text: знаходжу
      correct: false
    - text: шукав
      correct: false
    explanation: Маркер "одного разу" вказує на одноразову подію, тому використовуємо
      доконаний вид.
  - question: Коли я навчався в університеті, я щотижня регулярно __________ свою
      бабусю у її квартирі на Подолі.
    options:
    - text: відвідав
      correct: false
    - text: відвідував
      correct: true
    - text: відвідаю
      correct: false
    - text: відвідую
      correct: false
    explanation: Маркер "щотижня регулярно" вказує на повторювану дію, тому потрібен
      недоконаний вид.
  - question: Того незабутнього вечора ми нарешті __________ важливе рішення про майбутнє
      нашої компанії та її стратегічний розвиток.
    options:
    - text: прийняли
      correct: true
    - text: приймали
      correct: false
    - text: приймаємо
      correct: false
    - text: вирішували
      correct: false
    explanation: Маркери "того вечора" + "нарешті" вказують на конкретну одноразову
      подію із завершеним результатом.
  - question: У дитинстві мій брат постійно __________ про свої іграшки та завжди
      шукав їх по всій квартирі.
    options:
    - text: забув
      correct: false
    - text: забував
      correct: true
    - text: забуде
      correct: false
    - text: пам'ятав
      correct: false
    explanation: Маркер "постійно" та "завжди" вказують на повторювану, звичну дію
      в минулому.
  - question: Минулого тижня я вперше в житті __________ справжню українську оперу
      в Національній опері України.
    options:
    - text: побачив
      correct: true
    - text: бачив
      correct: false
    - text: дивився
      correct: false
    - text: спостерігав
      correct: false
    explanation: Маркер "вперше" завжди вимагає доконаного виду, оскільки це одноразова,
      нова подія.
  - question: Коли я жив у Львові, я часто __________ на концерти класичної музики
      у Філармонії майже кожного місяця.
    options:
    - text: пішов
      correct: false
    - text: піду
      correct: false
    - text: ходив
      correct: true
    - text: прийшов
      correct: false
    explanation: Маркери "часто" та "майже кожного місяця" вказують на регулярну повторювану
      дію.
  - question: Якось під час подорожі Європою я раптом __________ давнього шкільного
      друга на вулиці в Парижі.
    options:
    - text: зустрів
      correct: true
    - text: зустрічав
      correct: false
    - text: зустрічаю
      correct: false
    - text: бачив
      correct: false
    explanation: Маркери "якось" та "раптом" вказують на несподівану одноразову подію.
  - question: Мій дідусь регулярно __________ мені різні цікаві історії про своє життя
      та молодість кожного вечора перед сном.
    options:
    - text: розповів
      correct: false
    - text: розповідав
      correct: true
    - text: розкаже
      correct: false
    - text: сказав
      correct: false
    explanation: Маркери "регулярно" та "кожного вечора" вказують на повторювану звичку.
  - question: Восени минулого року я нарешті __________ складний іспит з української
      граматики після довгої та ретельної підготовки.
    options:
    - text: склав
      correct: true
    - text: складав
      correct: false
    - text: складаю
      correct: false
    - text: здавав
      correct: false
    explanation: Маркер "нарешті" вказує на завершену дію після тривалих зусиль, тому
      доконаний вид.
  - question: Протягом усього минулого семестру студенти щодня старанно __________
      нові граматичні правила та лексику української мови.
    options:
    - text: вивчили
      correct: false
    - text: вивчали
      correct: true
    - text: вивчать
      correct: false
    - text: вивчили б
      correct: false
    explanation: Маркери "протягом семестру" та "щодня" вказують на тривалу повторювану
      дію.
  - question: Тієї весни я востаннє __________ з моїм старим другом перед його переїздом
      до Канади.
    options:
    - text: побачився
      correct: true
    - text: бачився
      correct: false
    - text: зустрічався
      correct: false
    - text: бачив
      correct: false
    explanation: Маркер "востаннє" вказує на фінальну, конкретну зустріч, тому доконаний
      вид.
  - question: Коли я працював у тій компанії, я періодично __________ ділові листи
      англійською мовою для міжнародних партнерів.
    options:
    - text: написав
      correct: false
    - text: писав
      correct: true
    - text: пишу
      correct: false
    - text: напишу
      correct: false
    explanation: Маркер "періодично" вказує на регулярну, але не постійну дію.
  - question: Нещодавно під час прогулянки парком я випадково __________ гарне старовинне
      кафе, де готують чудову каву.
    options:
    - text: знайшов
      correct: true
    - text: знаходив
      correct: false
    - text: шукав
      correct: false
    - text: відкрив
      correct: false
    explanation: Маркер "нещодавно" + контекст випадкової знахідки вказують на одноразову
      подію.
  - question: У студентські роки ми з друзями іноді __________ на вихідні до Карпат,
      щоб відпочити від навчання та насолодитися природою.
    options:
    - text: поїхали
      correct: false
    - text: їздили
      correct: true
    - text: поїдемо
      correct: false
    - text: їдемо
      correct: false
    explanation: Маркер "іноді" вказує на дію, що повторювалася час від часу, але
      не регулярно.
