- type: cloze
  title: Звички проти подій
  instruction: Оберіть правильні форми дієслів відповідно до контексту розповіді.
  passage: Коли Юлія {вчилася|вивчила} в університеті, вона {жила|пожила} в гуртожитку.
    Вона завжди {вставала|встала} рано і {пила|випила} каву. Кожного ранку вона {читала|прочитала}
    новини. Вона {вчила|вивчила} українську мову дуже старанно. Але одного разу вона
    {забула|забувала} свій зошит вдома. Того разу вона {попросила|просила} допомоги
    у друга. Нарешті вона {склала|складала} всі іспити на відмінно. Нещодавно вона
    {отримала|отримувала} диплом. Тепер вона часто {згадує|згадала} ті чудові роки.
    Бувало, вони {гуляли|погуляли} з друзями до пізньої ночі. Колись вона {зустріла|зустрічала}
    там відомого професора. Після того вона {вирішила|вирішувала} стати лінгвісткою.
    Вона {поділилася|ділилася} цією цікавинкою зі мною вчора. Було важливо вивчити
    мову. Там вона {зустріла|зустрічала} справжнє щастя.
  blanks:
  - id: 1
    answer: вчилася
    options:
    - вчилася
    - вивчила
    - вчив
    - вчили
  - id: 2
    answer: жила
    options:
    - жила
    - пожила
    - жив
    - жили
  - id: 3
    answer: вставала
    options:
    - вставала
    - встала
    - встав
    - вставали
  - id: 4
    answer: пила
    options:
    - пила
    - випила
    - пив
    - пили
  - id: 5
    answer: читала
    options:
    - читала
    - прочитала
    - читав
    - читали
  - id: 6
    answer: вчила
