- type: error-correction
  title: Виправте помилки частоти
  instruction: Знайдіть і виправте помилку у вживанні виду в кожному реченні.
  items:
  - sentence: Я щодня прочитав три сторінки книги.
    error: прочитав
    answer: читав
    options:
    - прочитав
    - читав
    - вивчив
    - зробив
    explanation: Регулярність («щодня») вимагає недоконаного виду.
  - sentence: Одного разу я зустрічав Юлію на вулиці.
    error: зустрічав
    answer: зустрів
    options:
    - зустрічав
    - зустрів
    - бачив
    - знав
    explanation: «Одного разу» вказує на конкретну одноразову подію (ДВ).
  - sentence: Він завжди написав листи вчасно.
    error: написав
    answer: писав
    options:
    - написав
    - писав
    - робив
    - вчив
    explanation: Звичка («завжди») позначається недоконаним видом.
  - sentence: Того разу ми готували дуже смачну вечерю.
    error: готували
    answer: приготували
    options:
    - готували
    - приготували
    - пили
    - їли
    explanation: «Того разу» вказує на конкретний завершений випадок (ДВ).
  - sentence: Я часто вивчив нові слова вранці.
    error: вивчив
    answer: вчив
    options:
    - вивчив
    - вчив
    - робив
    - писав
    explanation: Повторювана дія («часто») вимагає недоконаного виду.
  - sentence: Нарешті я вчив це правило граматики.
    error: вчив
    answer: вивчив
    options:
    - вчив
    - вивчив
    - знав
    - писав
    explanation: Маркер «нарешті» вказує на момент завершення (ДВ).
  - sentence: Ми постійно зустрілися біля цього театру.
