- type: mark-the-words
  title: Знайдіть повторювані дії
  instruction: Натисніть на всі дієслова недоконаного виду (НДВ), які вказують на
    звички або регулярні дії.
  text: Коли я був маленьким, я кожного літа їздив на море. Я завжди плавав у теплій
    воді та будував великі замки з піску. Ми часто ходили в ліс з батьками. Мій тато
    ловив рибу, а мама готувала смачний обід. Я регулярно читав книги про пригоди.
    Іноді ми зустрічалися з друзями ввечері. Ми постійно грали у футбол на пляжі.
  answers:
  - їздив
  - плавав
  - будував
  - ходили
  - ловив
  - готувала
  - читав
  - зустрічалися
  - грали
- type: quiz
  title: Вибір виду в минулому
  instruction: Оберіть правильну відповідь відповідно до правил вживання виду.
  items:
  - question: Який вид ми використовуємо для розповіді про звичку в минулому?
    options:
    - text: Недоконаний вид (НДВ)
      correct: true
    - text: Доконаний вид (ДВ)
      correct: false
    - text: Обидва види однаково
      correct: false
    - text: Тільки теперішній час
      correct: false
    explanation: Звички — це повторювані дії, тому використовується НДВ.
  - question: Коли дія в минулому відбулася лише ОДИН РАЗ, який вид доречно вжити?
    options:
    - text: Доконаний вид (ДВ)
      correct: true
    - text: Недоконаний вид (НДВ)
      correct: false
    - text: Майбутній час ДВ
      correct: false
    - text: Кличний відмінок
      correct: false
    explanation: Одноразові події в минулому вимагають доконаного виду.
  - question: Яке значення має речення «Я часто писав листи додому»?
    options:
    - text: Одноразова подія
      correct: false
    - text: Повторювана дія (звичка)
      correct: true
    - text: Результат однієї дії
      correct: false
    - text: Дія, що відбувається зараз
      correct: false
    explanation: «Часто» — це маркер регулярності, що потребує НДВ.
  - question: Що означає маркер «якось» у реченні «Якось він забув свій паспорт»?
    options:
    - text: Постійно забував
      correct: false
    - text: Одного разу в минулому
      correct: true
    - text: Буде забувати
      correct: false
    - text: Зараз забуває
      correct: false
    explanation: «Якось» вказує на конкретний поодинокий випадок у минулому (ДВ).
  - question: Який вид зазвичай використовується зі словом «завжди» в минулому часі?
    options:
    - text: Доконаний вид (ДВ)
      correct: false
    - text: Недоконаний вид (НДВ)
      correct: true
    - text: Майбутній час
      correct: false
    - text: Немає правильної відповіді
      correct: false
    explanation: «Завжди» позначає постійну або регулярну дію (НДВ).
  - question: Проаналізуйте наведені варіанти та визначте, яке саме речення вказує
      на конкретну одноразову подію?
    options:
    - text: Я щотижня відвідував бабусю.
      correct: false
    - text: Одного разу я відвідав бабусю.
      correct: true
    - text: Я завжди відвідував бабусю.
      correct: false
    - text: Я часто відвідував бабусю.
      correct: false
    explanation: «Одного разу» та дієслово «відвідав» (ДВ) вказують на поодинокий
      випадок.
  - question: У якому конкретному випадку маркер «колись» вимагає обов'язкового використання
      недоконаного виду (НДВ)?
    options:
    - text: Коли позначає стан або звичку в минулому
      correct: true
    - text: Коли позначає конкретний момент
      correct: false
    - text: Коли дія сталася вчора
      correct: false
    - text: Коли ми впевнені в результаті
      correct: false
    explanation: Якщо «колись» описує період чи звичний стан, використовуємо НДВ.
  - question: Яке саме граматичне значення має наведене українське речення «Нарешті
      вона вирішила цю проблему»?
    options:
    - text: Вона довго думала (процес)
      correct: false
    - text: Проблема вирішена (одноразовий результат)
      correct: true
    - text: Вона часто вирішує проблеми
      correct: false
    - text: Вона ніколи не вирішувала проблем
      correct: false
    explanation: «Нарешті» та «вирішила» (ДВ) акцентують на досягнутому результаті.
- type: true-false
  title: Одноразовість чи регулярність?
  instruction: Визначте, чи правильно використано вид дієслова у реченні.
  items:
  - statement: «Я часто прочитав цю газету» — це правильне речення.
    correct: false
    explanation: 'Неправильно. «Часто» вимагає НДВ: «Я часто читав цю газету».'
  - statement: Маркер «раптом» зазвичай вимагає використання доконаного виду.
    correct: true
    explanation: Так, «раптом» вказує на несподівану одноразову подію.
  - statement: «Ми щотижня ходили в театр» — тут використано недоконаний вид.
    correct: true
    explanation: Правильно. «Ходили» — це НДВ, бо дія повторювана.
  - statement: Слово «якось» означає багато разів у минулому.
    correct: false
    explanation: Хибно. «Якось» означає один конкретний раз (одного разу).
  - statement: «Колись я жив у Києві» — тут НДВ описує загальний стан у минулому.
    correct: true
    explanation: Так, це правильне вживання НДВ для опису періоду життя.
  - statement: Для опису звичок у минулому українці часто використовують доконаний
      вид.
    correct: false
    explanation: Ні, звички — це функція недоконаного виду.
  - statement: «Вперше я побачив море» — тут ДВ вказує на унікальну подію.
    correct: true
    explanation: Правильно. Перший раз — це одноразова подія.
  - statement: Маркер «нещодавно» зазвичай поєднується з недоконаним видом.
    correct: false
    explanation: Зазвичай «нещодавно» вказує на конкретну завершену подію (ДВ).
  - statement: «Він постійно забував ключі» — це приклад регулярної дії.
    correct: true
    explanation: Так, «постійно» + НДВ позначає регулярне повторення.
  - statement: «Того разу ми зустрілися в кафе» — це правильне вживання виду.
    correct: true
    explanation: Так, «того разу» вказує на конкретну одноразову зустріч (ДВ).
  - statement: Дієслово ДВ може вживатися зі словом «щодня».
    correct: false
    explanation: Ні, «щодня» позначає повторення, тому потрібен НДВ.
  - statement: «Бувало, ходив у гори» — ця конструкція завжди потребує НДВ.
    correct: true
    explanation: Так, «бувало» вказує на звичку в минулому.
