- type: translate
  title: Переклад контексту
  instruction: Оберіть правильний український переклад, враховуючи частоту дії.
  items:
  - source: Once I met a famous actor.
    options:
    - text: Одного разу я зустрів відомого актора.
      correct: true
    - text: Одного разу я зустрічав відомого актора.
      correct: false
    - text: Я завжди зустрічав акторів.
      correct: false
    - text: Я часто бачив актора.
      correct: false
    explanation: Single event (Once) = Perfective (зустрів).
  - source: I used to live in Kyiv long ago.
    options:
    - text: Колись я жив у Києві.
      correct: true
    - text: Колись я пожив у Києві.
      correct: false
    - text: Одного разу я жив у Києві.
      correct: false
    - text: Я нарешті жив у Києві.
      correct: false
    explanation: General state in the past = Imperfective (жив).
  - source: They met every Saturday.
    options:
    - text: Вони зустрічалися щосуботи.
      correct: true
    - text: Вони зустрілися щосуботи.
      correct: false
    - text: Вони одного разу зустрілися.
      correct: false
    - text: Вони нарешті зустрілися.
      correct: false
    explanation: Repeated action (every Saturday) = Imperfective (зустрічалися).
  - source: Finally, I finished the lesson.
    options:
    - text: Нарешті я закінчив урок.
      correct: true
    - text: Нарешті я закінчував урок.
      correct: false
    - text: Я завжди закінчував урок.
      correct: false
    - text: Я довго закінчував урок.
      correct: false
    explanation: Completion/Result (Finally) = Perfective (закінчив).
  - source: I always did my homework.
    options:
    - text: Я завжди робив домашнє завдання.
      correct: true
    - text: Я завжди зробив домашнє завдання.
      correct: false
    - text: Одного разу я робив завдання.
      correct: false
    - text: Я нарешті робив завдання.
      correct: false
    explanation: Habit (Always) = Imperfective (робив).
  - source: Recently I bought a new phone.
    options:
    - text: Нещодавно я купив новий телефон.
      correct: true
    - text: Нещодавно я купував новий телефон.
      correct: false
    - text: Я завжди купував телефони.
      correct: false
    - text: Я часто купив телефон.
      correct: false
    explanation: Recent single event = Perfective (купив).
  - source: He constantly forgot his keys.
