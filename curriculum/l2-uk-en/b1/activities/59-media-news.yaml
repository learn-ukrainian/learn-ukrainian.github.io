- type: select
  id: select-correct-collocations
  title: Оберіть правильні колокації
  instructions: Оберіть ВСІ правильні колокації для кожного слова.
  items:
  - prompt: Які дієслова можна використати з словом «новини»?
    options:
    - text: дивитися новини
      correct: true
    - text: читати новини
      correct: true
    - text: слухати новини
      correct: true
    - text: писати новини
      correct: false
    explanation: Новини можна дивитися (телебачення), читати (газета, інтернет) та
      слухати (радіо). Журналісти пишуть статті, а не новини.
  - prompt: Які дієслова можна використати з словом «інтерв'ю»?
    options:
    - text: взяти інтерв'ю
      correct: true
    - text: дати інтерв'ю
      correct: true
    - text: написати інтерв'ю
      correct: false
    - text: провести інтерв'ю
      correct: true
    explanation: Журналіст бере інтерв'ю, а людина дає інтерв'ю. Також можна провести
      інтерв'ю.
  - prompt: Які прикметники можна використати з словом «джерело»?
    options:
    - text: надійне джерело
      correct: true
    - text: анонімне джерело
      correct: true
    - text: швидке джерело
      correct: false
    - text: офіційне джерело
      correct: true
    explanation: Джерело може бути надійним, анонімним або офіційним. «Швидке джерело»
      — не типова колокація.
  - prompt: Які дієслова можна використати з словом «факти»?
    options:
    - text: перевірити факти
      correct: true
    - text: встановити факти
      correct: true
    - text: слухати факти
      correct: false
    - text: підтвердити факти
      correct: true
    explanation: Факти перевіряють, встановлюють та підтверджують. «Слухати факти»
      — некоректна колокація.
  - prompt: Які прикметники можна використати з словом «аудиторія»?
    options:
    - text: широка аудиторія
      correct: true
    - text: цільова аудиторія
      correct: true
    - text: вузька аудиторія
      correct: true
    - text: швидка аудиторія
      correct: false
    explanation: Аудиторія може бути широкою, цільовою або вузькою. «Швидка аудиторія»
      — некоректне поєднання.
  - prompt: Які дієслова можна використати з словом «репортаж»?
    options:
    - text: підготувати репортаж
      correct: true
    - text: дивитися репортаж
      correct: true
    - text: зняти репортаж
      correct: true
    - text: прочитати репортаж
      correct: false
    explanation: Репортаж готують, знімають та дивляться. Репортаж — це переважно
      відео, тому його не читають.
