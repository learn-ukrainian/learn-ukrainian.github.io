- type: quiz
  id: quiz-media-understanding
  title: Розуміння медіа-лексики
  instructions: Виберіть правильну відповідь на кожне запитання про медіа та новини.
  items:
  - prompt: Яке слово описує людину, яка пише статті та проводить розслідування?
    options:
    - text: читач
      correct: false
    - text: глядач
      correct: false
    - text: журналіст
      correct: true
    - text: слухач
      correct: false
    explanation: Журналіст — це людина, яка професійно займається збором та поширенням
      інформації.
  - prompt: Що означає вираз "за словами журналіста" на початку новини?
    options:
    - text: журналіст написав слова
      correct: false
    - text: це цитата або інформація від журналіста
      correct: true
    - text: журналіст вивчає слова
      correct: false
    - text: журналіст читає вголос
      correct: false
    explanation: Вираз "за словами журналіста" означає, що інформація походить від
      цього журналіста.
  - prompt: Чим відрізняється репортаж від статті у журналістиці?
    options:
    - text: репортаж — це тільки відео
      correct: false
    - text: стаття — це тільки для газет
      correct: false
    - text: репортаж — з місця подій, стаття — написаний текст
      correct: true
    - text: немає різниці між ними
      correct: false
    explanation: Репортаж передбачає присутність журналіста на місці подій, стаття
      — це написаний аналітичний текст.
  - prompt: Яка різниця між фактом і чуткою в журналістиці?
    options:
    - text: факт — це правда, чутка — це брехня
      correct: false
    - text: факт — перевірена інформація, чутка — неперевірена
      correct: true
    - text: факт — для газет, чутка — для радіо
      correct: false
    - text: немає різниці
      correct: false
    explanation: Факт — це перевірена та підтверджена інформація, чутка — неперевірена
      інформація.
  - prompt: Що таке "тираж" газети або журналу?
    options:
    - text: кількість сторінок
      correct: false
    - text: кількість надрукованих примірників
      correct: true
    - text: кількість журналістів
      correct: false
    - text: кількість рубрик
      correct: false
    explanation: Тираж — це загальна кількість надрукованих примірників видання.
  - prompt: Хто такий кореспондент у журналістиці?
    options:
    - text: людина, яка читає новини
      correct: false
    - text: журналіст, який працює в іншому місці
      correct: true
    - text: редактор газети
      correct: false
    - text: власник видання
      correct: false
    explanation: Кореспондент — це журналіст, який працює в іншому місті або країні
      та передає звідти репортажі.
  - prompt: Що означає вираз "джерело повідомляє, що..." в новинах?
    options:
    - text: редактор написав статтю
      correct: false
    - text: інформація надходить від певної особи чи організації
      correct: true
    - text: журналіст придумав історію
      correct: false
    - text: це офіційна заява уряду
      correct: false
    explanation: Джерело — це особа або організація, яка надає інформацію журналісту.
  - prompt: Яку роль виконує редактор у виданні або на телеканалі?
    options:
    - text: пише всі статті
      correct: false
    - text: читає новини в ефірі
      correct: false
    - text: визначає політику та контролює якість матеріалів
