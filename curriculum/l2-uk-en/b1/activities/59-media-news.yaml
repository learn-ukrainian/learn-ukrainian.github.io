- type: true-false
  id: true-false-media-facts
  title: Правда чи хибність про медіа
  instructions: Визначте, чи є твердження правдивим чи хибним.
  items:
  - statement: Репортаж — це журналістський матеріал з місця подій.
    correct: true
    explanation: Правильно. Репортаж передбачає, що журналіст або кореспондент працює
      безпосередньо на місці події.
  - statement: Тираж — це кількість журналістів, які працюють у виданні.
    correct: false
    explanation: Неправильно. Тираж — це кількість надрукованих примірників газети
      або журналу.
  - statement: Читач — це людина, яка дивиться телевізор.
    correct: false
    explanation: Неправильно. Читач читає газети та журнали. Людина, яка дивиться
      телевізор — це глядач.
  - statement: Заголовок статті має привертати увагу читачів.
    correct: true
    explanation: Правильно. Заголовок — це перше, що бачить читач, тому він має бути
      привабливим.
  - statement: Чутка — це перевірена та підтверджена інформація.
    correct: false
    explanation: Неправильно. Чутка — це неперевірена інформація. Перевірена інформація
      — це факт.
  - statement: Головний редактор визначає політику видання.
    correct: true
    explanation: Правильно. Головний редактор відповідає за напрямок та політику видання.
  - statement: Кореспондент — це людина, яка продає газети.
    correct: false
    explanation: Неправильно. Кореспондент — це журналіст, який працює в іншому місці
      та передає звідти репортажі.
  - statement: Соціальні мережі стали важливим джерелом новин для молоді.
    correct: true
    explanation: Правильно. Молодь все частіше отримує інформацію з соціальних мереж.
  - statement: Слухач — це людина, яка слухає радіо або подкасти.
    correct: true
    explanation: Правильно. Слухач — це споживач аудіоконтенту.
  - statement: Випуск новин — це те саме, що тираж газети.
    correct: false
    explanation: Неправильно. Випуск — це окрема програма новин або номер видання.
      Тираж — це кількість примірників.
  - statement: Журналіст має перевіряти факти перед публікацією.
    correct: true
    explanation: Правильно. Перевірка фактів — це основа якісної журналістики.
  - statement: Інтернет-видання не мають аудиторії.
    correct: false
    explanation: Неправильно. Інтернет-видання мають величезну аудиторію читачів по
      всьому світу.
  - statement: Рубрика — це постійний розділ у виданні або програмі.
    correct: true
    explanation: Правильно. Рубрика — це тематичний розділ, який регулярно з'являється
      у виданні.
  - statement: Преса — це лише друковані газети та журнали.
    correct: false
    explanation: Неправильно. Преса може включати також онлайн-видання. Хоча традиційно
      преса означає друковані видання.
