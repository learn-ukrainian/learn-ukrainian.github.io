- type: quiz
  title: Розуміння українського музичного контексту
  items:
  - question: Який український гурт став символом нової української музики в 1990-х роках і досі залишається найпопулярнішим
      рок-гуртом країни?
    options:
    - text: Скрябін
      correct: false
    - text: Океан Ельзи
      correct: true
    - text: Вопл Відоплясова
      correct: false
    - text: Тартак
      correct: false
    explanation: Океан Ельзи з Львова став символом нової української музики. Їхній фронтмен Святослав Вакарчук написав пісні,
      які знає кожен українець.
  - question: Яка українська співачка вперше принесла Україні перемогу на Євробаченні у 2004 році з піснею, що поєднувала
      електронну музику з карпатськими мотивами?
    options:
    - text: Джамала
      correct: false
    - text: Тіна Кароль
      correct: false
    - text: Руслана
      correct: true
    - text: Ані Лорак
      correct: false
    explanation: Руслана виграла Євробачення 2004 з енергійною піснею "Wild Dances", яка поєднувала електронну музику з карпатськими
      мотивами.
  - question: Про що була пісня "1944" Джамали, з якою вона перемогла на Євробаченні 2016 року?
    options:
    - text: Про кохання та розлуку
      correct: false
    - text: Про депортацію кримських татар
      correct: true
    - text: Про Другу світову війну
      correct: false
    - text: Про незалежність України
      correct: false
    explanation: Пісня "1944" була присвячена депортації кримських татар. Це був глибокий, емоційний виступ, який торкнувся
      мільйонів глядачів.
  - question: Який український гурт переміг на Євробаченні 2022 року з піснею "Stefania", яка поєднувала реп із народними
      мотивами?
    options:
    - text: Go_A
      correct: false
    - text: Onuka
      correct: false
    - text: Kalush Orchestra
      correct: true
    - text: DakhaBrakha
      correct: false
    explanation: Kalush Orchestra переміг на Євробаченні 2022 з піснею "Stefania". Гурт виступав під час війни, і їхня перемога
      стала символом української стійкості.
  - question: Який український гурт відомий своїм стилем "етно-хаос" і поєднанням різних етнічних традицій у музиці?
    options:
    - text: Onuka
      correct: false
    - text: DakhaBrakha
      correct: true
    - text: Go_A
      correct: false
    - text: Latexfauna
      correct: false
    explanation: DakhaBrakha експериментує з етнічною музикою, створюючи унікальний "етно-хаос". Вони виступали на найбільших
      світових фестивалях.
  - question: Скільки разів Україна перемагала на Євробаченні станом на 2022 рік?
    options:
    - text: Один раз
      correct: false
    - text: Два рази
      correct: false
    - text: Три рази
      correct: true
    - text: Чотири рази
      correct: false
    explanation: Україна тричі перемагала на Євробаченні — у 2004 (Руслана), 2016 (Джамала) та 2022 (Kalush Orchestra).
  - question: Який український музичний фестиваль збирав до 500 тисяч відвідувачів за чотири дні і проходив у Києві?
    options:
    - text: Країна Мрій
      correct: false
    - text: Leopolis Jazz Fest
      correct: false
    - text: Atlas Weekend
      correct: true
    - text: Koktebel Jazz Festival
      correct: false
    explanation: Atlas Weekend у Києві збирав до 500 тисяч відвідувачів за чотири дні і був одним з найбільших музичних фестивалів
      України.
  - question: Хто заснував музичний фестиваль "Країна Мрій", присвячений українській музиці?
    options:
    - text: Святослав Вакарчук
      correct: false
    - text: Олег Скрипка
      correct: true
    - text: Олег Псюк
      correct: false
    - text: Руслана
      correct: false
    explanation: Країна Мрій — фестиваль української музики, заснований Олегом Скрипкою з гурту Вопл Відоплясова.
  - question: Яка українська реперка виступала на Coachella та інших міжнародних фестивалях і співає про реальне життя та
      соціальні теми?
    options:
    - text: Jerry Heil
      correct: false
    - text: Alyona Alyona
      correct: true
    - text: Джамала
      correct: false
    - text: Onuka
      correct: false
    explanation: Alyona Alyona — одна з найвідоміших українських реперок. Вона виступала на Coachella та інших міжнародних
      фестивалях і співає про реальне життя.
  - question: Який український гурт поєднує електронну музику з народними інструментами, і їхні кліпи вважаються витворами
      мистецтва?
    options:
    - text: DakhaBrakha
      correct: false
    - text: Go_A
      correct: false
    - text: Onuka
      correct: true
    - text: Океан Ельзи
      correct: false
    explanation: Гурт Onuka поєднує електронну музику з народними інструментами. Їхні кліпи — це справжні витвори мистецтва.
- type: true-false
  title: Факти про українську музику
  items:
  - statement: Українська популярна музика почала активно розвиватися лише після 2000 року.
    correct: false
    explanation: Українська популярна музика почала активно розвиватися в 1990-х роках, після здобуття незалежності у 1991
      році.
  - statement: Океан Ельзи — це гурт з Львова, і їхній фронтмен — Святослав Вакарчук.
    correct: true
    explanation: Так, Океан Ельзи з Львова став символом нової української музики, а Святослав Вакарчук — їхній фронтмен.
  - statement: Руслана виграла Євробачення з класичною оперною арією.
    correct: false
    explanation: Руслана виграла Євробачення 2004 з енергійною піснею "Wild Dances", яка поєднувала електронну музику з карпатськими
      мотивами.
  - statement: Пісня "Stefania" Kalush Orchestra присвячена матері лідера гурту Олега Псюка.
    correct: true
    explanation: '"Stefania" — це пісня про матір, написана лідером гурту Олегом Псюком.'
  - statement: Go_A виступали на Євробаченні 2021 з піснею "Шум", яка стала хітом у соціальних мережах.
    correct: true
    explanation: Так, гурт Go_A з їхньою електро-фолк піснею "Шум" (2021) став справжнім хітом у соціальних мережах.
  - statement: DakhaBrakha грає виключно класичну народну музику без експериментів.
    correct: false
    explanation: DakhaBrakha експериментує з етнічною музикою, створюючи унікальний "етно-хаос", поєднуючи різні традиції.
  - statement: Atlas Weekend — це джазовий фестиваль, який проходить у Львові.
    correct: false
    explanation: Atlas Weekend — це великий музичний фестиваль різних жанрів у Києві. Джазовий фестиваль у Львові — це Leopolis
      Jazz Fest.
  - statement: Україна ніколи не потрапляла в топ-10 Євробачення, крім своїх перемог.
    correct: false
    explanation: Україна регулярно потрапляє в топ-10 Євробачення, навіть без перемог.
  - statement: Onuka поєднує електронну музику з традиційними народними інструментами.
    correct: true
    explanation: Так, гурт Onuka відомий саме поєднанням електроніки з народними інструментами.
  - statement: Київ став одним із центрів електронної музики в регіоні Східної Європи.
    correct: true
    explanation: Так, українська електронна сцена має світове визнання, і Київ став одним із центрів електронної музики в
      регіоні.
  - statement: Leopolis Jazz Fest — це рок-фестиваль у Києві.
    correct: false
    explanation: Leopolis Jazz Fest — це один з найкращих джазових фестивалів Східної Європи, який проходить у Львові.
  - statement: Alyona Alyona — це українська оперна співачка.
    correct: false
    explanation: Alyona Alyona — одна з найвідоміших українських реперок, яка виступала на Coachella.
