# Vocabulary: Російська імперіальна історіографія

імперський наратив:
  ipa: "imˈpɛr.sʲkɪi̯ nɑ.rɑˈtɪu̯"
  translation: "imperial narrative"
  definition: "Спосіб опису історії, що виправдовує домінування імперії над підкореними народами."
  usage_example: "Імперський наратив заперечує право України на власну історію."

привласнення:
  ipa: "prɪu̯ˈɫɑs.nɛnʲ.nʲɐ"
  translation: "appropriation"
  definition: "Незаконне захоплення чужої власності, спадщини або історії; оголошення чужого своїм."
  usage_example: "Привласнення історії Київської Русі стало основою російської ідеології."

легітимація:
  ipa: "lɛ.ɦʲi.tɪˈmɑ.t͡sʲi.jɐ"
  translation: "legitimization"
  definition: "Надання законності, виправдання певних дій (наприклад, загарбання) в очах суспільства."
  usage_example: "Історія слугувала легітимації територіальних загарбань Російської імперії."

асиміляція:
  ipa: "ɑ.sɪ.mʲiˈlʲɑ.t͡sʲi.jɐ"
  translation: "assimilation"
  definition: "Втрата одним народом своєї мови та культури під впливом іншого, панівного народу."
  usage_example: "Політика русифікації мала на меті повну асиміляцію українців."

деконструкція:
  ipa: "dɛ.kɔnˈstruk.t͡sʲi.jɐ"
  translation: "deconstruction"
  definition: "Критичний аналіз тексту або міфу з метою виявлення прихованих смислів та суперечностей."
  usage_example: "Деконструкція імперських міфів є завданням сучасної української науки."

шовінізм:
  ipa: "ʃɔ.ʋʲiˈnʲizm"
  translation: "chauvinism"
  definition: "Ідеологія, що проповідує національну винятковість одного народу та зневагу до інших."
  usage_example: "Великодержавний шовінізм був основою політики царату."

експансіонізм:
  ipa: "ɛks.pɑn.sʲi.ɔˈnʲizm"
  translation: "expansionism"
  definition: "Політика розширення сфери впливу, захоплення нових територій."
  usage_example: "Історичні праці виправдовували російський експансіонізм на Захід."

газлайтинг:
  ipa: "ɡɑzˈlɑi̯.tɪnɦ"
  translation: "gaslighting"
  definition: "Форма психологічної маніпуляції, що змушує жертву сумніватися в адекватності свого сприйняття реальності (тут: історичної пам'яті)."
  usage_example: "Заперечення існування української мови було формою культурного газлайтингу."

телеологія:
  ipa: "tɛ.lɛ.ɔˈlɔ.hʲi.jɐ"
  translation: "teleology"
  definition: "Вчення про доцільність; в історії — уявлення, що події неминуче рухаються до певної заздалегідь визначеної мети (наприклад, створення імперії)."
  usage_example: "Карамзін вибудував телеологію, де вся історія Русі неминуче вела до Москви."

автохтонність:
  ipa: "ɑu̯.tɔxˈtɔn.nʲisʲtʲ"
  translation: "autochthony"
  definition: "Корінне походження, споконвічне проживання на певній території."
  usage_example: "Максимович доводив автохтонність українського населення на Дніпрі."

етноцид:
  ipa: "ɛt.nɔˈt͡sɪd"
  translation: "ethnocide"
  definition: "Цілеспрямоване знищення культури, мови та ідентичності народу (культурний геноцид)."
  usage_example: "Валуєвський циркуляр був актом лінгвістичного етноциду."

месіанство:
  ipa: "mɛ.sʲiˈɑn.stʋɔ"
  translation: "messianism"
  definition: "Віра в особливу, рятівну місію свого народу або держави."
  usage_example: "Російське месіанство ('Третій Рим') виправдовувало будь-які злочини."

самодержець:
  ipa: "sɑ.mɔˈdɛr.ʒɛt͡sʲ"
  translation: "autocrat"
  definition: "Монарх з необмеженою владою; символ абсолютної державної сили."
  usage_example: "Для Карамзіна самодержець був єдиним гарантом стабільності."

денаціоналізація:
  ipa: "dɛ.nɑ.t͡sʲi.ɔ.nɑ.lʲiˈzɑ.t͡sʲi.jɐ"
  translation: "denationalization"
  definition: "Позбавлення національних ознак, втрата національної свідомості."
  usage_example: "Школа була головним інструментом денаціоналізації українських дітей."

пропаганда:
  ipa: "prɔ.pɑˈɦɑn.dɑ"
  translation: "propaganda"
  definition: "Поширення поглядів, фактів, аргументів та чуток для формування громадської думки."
  usage_example: "Імперська пропаганда називала українську мову 'зіпсованим наріччям'."

фальсифікація:
  ipa: "fɑlʲ.sɪ.fʲiˈkɑ.t͡sʲi.jɐ"
  translation: "falsification"
  definition: "Підробка, викривлення фактів."
  usage_example: "Фальсифікація літописів була поширеною практикою московських книжників."

спадкоємність:
  ipa: "spɑd.kɔˈjɛm.nʲisʲtʲ"
  translation: "continuity / succession"
  definition: "Перехід прав та обов'язків, культурних традицій від попередників до нащадків."
  usage_example: "Москва намагалася монополізувати спадкоємність від Київської Русі."

ідеологема:
  ipa: "i.dɛ.ɔ.lɔˈɦɛ.mɑ"
  translation: "ideologeme"
  definition: "Стійкий елемент ідеології, штамп (наприклад, 'братні народи')."
  usage_example: "Ідеологема про 'триєдиний народ' стала зброєю проти України."

регенерація:
  ipa: "rɛ.ɦɛ.nɛˈrɑ.t͡sʲi.jɐ"
  translation: "regeneration"
  definition: "Відновлення, відродження."
  usage_example: "Сьогодні ми спостерігаємо регенерацію старих імперських міфів у новій формі."

суб'єкт:
  ipa: "subˈjɛkt"
  translation: "subject"
  definition: "Носій предметно-практичної діяльності і пізнання, джерело активності (на противагу об'єкту)."
  usage_example: "Мета деколонізації — стати суб'єктом власної історії."