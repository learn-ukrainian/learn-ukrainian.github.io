---
- term: партійність
  ipa: /pɑrˈtijnisʲtʲ/
  pos: noun
  gender: f
  translation: party-mindedness
  definition: Принцип підпорядкованості науки і культури ідеологічним канонам КПРС
  example: Принцип партійності вимагав від історика обслуговувати інтереси партії, а не шукати істину.

- term: цензура
  ipa: /t͡senˈzurɑ/
  pos: noun
  gender: f
  translation: censorship
  definition: Система державного контролю над публікаціями та поширенням інформації
  example: Головліт здійснював тотальну цензуру усіх друкованих видань в УРСР.

- term: самоцензура
  ipa: /sɑmot͡senˈzurɑ/
  pos: noun
  gender: f
  translation: self-censorship
  definition: Добровільне обмеження висловлювань через страх перед наслідками
  example: Самоцензура була ефективнішою за Головліт, бо діяла без зовнішнього примусу.

- term: табу
  ipa: /tɑˈbu/
  pos: noun
  gender: n
  translation: taboo
  definition: Тема, заборонена для обговорення або дослідження
  example: Голодомор залишався табу в радянській історіографії до кінця 1980-х років.

- term: возз'єднання
  ipa: /wɔzjɛdˈnɑnːɑ/
  pos: noun
  gender: n
  translation: reunification
  definition: Радянський ідеологічний термін для опису Переяславської угоди 1654 року
  example: Термін «возз'єднання» щодо подій 1654 року — радянська ідеологічна конструкція.

- term: дружба народів
  ipa: /ˈdruʒbɑ nɑˈrodiu/
  pos: noun phrase
  translation: friendship of peoples
  definition: Радянська ідеологема про нібито рівноправне братерство народів СРСР
  example: Гасло «дружба народів» маскувало реальну ієрархію з «старшим братом» на чолі.

- term: репресії
  ipa: /reˈpresʲiji/
  pos: noun
  gender: f
  translation: repressions
  definition: Масові переслідування, ув'язнення та страти з політичних мотивів
  example: За період Великого терору в УРСР було засуджено 198 918 осіб.

- term: реабілітація
  ipa: /reɑbʲiliˈtɑt͡sʲijɑ/
  pos: noun
  gender: f
  translation: rehabilitation
  definition: Відновлення доброго імені та прав репресованих осіб
  example: Реабілітація Яворського та інших репресованих істориків відбулася лише після 1991 року.

- term: деформація
  ipa: /deforˈmɑt͡sʲijɑ/
  pos: noun
  gender: f
  translation: deformation
  definition: Спотворення, викривлення фактів або наукових підходів під впливом ідеології
  example: Радянська ідеологія спричинила глибокі деформації в українській історичній науці.

- term: ідеологічний контроль
  ipa: /ideoloˈɦʲit͡ʃnɪj konˈtrolʲ/
  pos: noun phrase
  translation: ideological control
  definition: Система нагляду за відповідністю наукових праць партійній лінії
  example: Ідеологічний контроль охоплював усі етапи — від дослідження до публікації.

- term: офіційний наратив
  ipa: /ofiˈt͡sʲijnɪj nɑrɑˈtɪu/
  pos: noun phrase
  translation: official narrative
  definition: Державно затверджена версія історичних подій
  example: Офіційний наратив про «возз'єднання» був закріплений «Тезами 1954 року».

- term: контрнаратив
  ipa: /kontrnarɑˈtɪw/
  pos: noun
  gender: m
  translation: counter-narrative
  definition: Альтернативна версія подій, що протистоїть офіційній
  example: Діаспорна історіографія створила потужний контрнаратив до радянської версії.

- term: історична правда
  ipa: /istoˈrɪt͡ʃnɑ ˈprɑwdɑ/
  pos: noun phrase
  translation: historical truth
  definition: Об'єктивне відтворення минулого на основі перевірених джерел
  example: Боротьба за історичну правду коштувала членам УГГ 550 років ув'язнення.

- term: декомунізація
  ipa: /dekomunʲiˈzɑt͡sʲijɑ/
  pos: noun
  gender: f
  translation: decommunization
  definition: Процес усунення символів та ідеологічної спадщини комуністичного режиму
  example: Закон про декомунізацію 2015 року призвів до перейменування 51 000 об'єктів.

- term: перегляд
  ipa: /pereˈɦlʲɑd/
  pos: noun
  gender: m
  translation: revision
  definition: Критичний перегляд та переоцінка попередніх інтерпретацій історії
  example: Перегляд радянської спадщини в історіографії розпочався після проголошення незалежності.
