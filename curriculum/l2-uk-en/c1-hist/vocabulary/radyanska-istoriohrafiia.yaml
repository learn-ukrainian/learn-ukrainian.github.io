# Vocabulary: Радянська історіографія: Деформації

партійність:
  ipa: "pɑrˈtʲii̯.nʲisʲtʲ"
  translation: "party-mindedness / partisanship"
  definition: "Принцип радянської науки, що вимагав оцінювати всі події з точки зору інтересів Комуністичної партії."
  usage_example: "Принцип партійності робив об'єктивне дослідження неможливим."

цензура:
  ipa: "t͡sɛnˈzu.rɑ"
  translation: "censorship"
  definition: "Державний контроль над змістом друкованої продукції з метою обмеження небажаної інформації."
  usage_example: "Радянська цензура забороняла будь-які згадки про Голодомор."

самоцензура:
  ipa: "sɑ.mɔ.t͡sɛnˈzu.rɑ"
  translation: "self-censorship"
  definition: "Добровільне обмеження автором власного висловлювання через страх перед репресіями."
  usage_example: "Атмосфера страху змушувала істориків вдаватися до самоцензури."

табу:
  ipa: "tɑˈbu"
  translation: "taboo"
  definition: "Сувора заборона на обговорення певних тем або згадування імен."
  usage_example: "Тема УПА була абсолютним табу в радянському суспільстві."

возз'єднання:
  ipa: "ʋɔzˈzjɛd.nɑnʲ.nʲɐ"
  translation: "reunification"
  definition: "Радянський ідеологічний термін для позначення подій 1654 року, що передбачав 'повернення' України до складу Росії."
  usage_example: "Міф про возз'єднання був головною догмою радянської історіографії."

дружба народів:
  ipa: "ˈdruʒ.bɑ nɑˈrɔ.dʲiu̯"
  translation: "friendship of peoples"
  definition: "Ідеологема, що проголошувала гармонійне співіснування народів СРСР під проводом 'старшого брата' (росіян)."
  usage_example: "Під гаслом дружби народів проводилася політика русифікації."

репресії:
  ipa: "rɛˈprɛ.sʲi.ji"
  translation: "repressions"
  definition: "Каральні заходи держави проти громадян з політичних мотивів."
  usage_example: "Більшість українських істориків загинула під час сталінських репресій."

реабілітація:
  ipa: "rɛ.ɑ.bʲi.lʲiˈtɑ.t͡sʲi.jɐ"
  translation: "rehabilitation"
  definition: "Відновлення доброго імені та прав незаконно засуджених осіб (часто посмертно)."
  usage_example: "Процес реабілітації репресованих істориків почався лише в часи перебудови."

деформація:
  ipa: "dɛ.fɔrˈmɑ.t͡sʲi.jɐ"
  translation: "deformation / distortion"
  definition: "Викривлення фактів або процесів під впливом ідеології."
  usage_example: "Радянська влада здійснила тотальну деформацію історичної пам'яті."

перегляд:
  ipa: "pɛˈrɛ.ɦlʲɑd"
  translation: "revision"
  definition: "Переоцінка усталених поглядів на основі нових даних."
  usage_example: "Після 1991 року відбувся докорінний перегляд радянських концепцій."

ідеологічний контроль:
  ipa: "i.dɛ.ɔ.lɔˈɦʲit͡ʃ.nɪi̯ kɔnˈtrɔlʲ"
  translation: "ideological control"
  definition: "Нагляд партії за відповідністю наукових праць марксистсько-ленінській догмі."
  usage_example: "Ідеологічний контроль здійснювався через відділи пропаганди ЦК."

офіційний наратив:
  ipa: "ɔ.fʲiˈt͡sʲii̯.nɪi̯ nɑ.rɑˈtɪu̯"
  translation: "official narrative"
  definition: "Затверджена владою версія історії, обов'язкова для вивчення."
  usage_example: "Офіційний наратив заперечував існування української держави у 1917 році."

контрнаратив:
  ipa: "kɔntr.nɑ.rɑˈtɪu̯"
  translation: "counter-narrative"
  definition: "Альтернативна версія історії, що протистоїть офіційній пропаганді (наприклад, самвидав)."
  usage_example: "Дисиденти створювали контрнаратив, повертаючи заборонену правду."

історична правда:
  ipa: "is.tɔˈrɪt͡ʃ.nɑ ˈprɑu̯.dɑ"
  translation: "historical truth"
  definition: "Відтворення подій минулого на основі об'єктивних фактів, без ідеологічних викривлень."
  usage_example: "Боротьба за історичну правду стала частиною руху за незалежність."

декомунізація:
  ipa: "dɛ.kɔ.mu.nʲiˈzɑ.t͡sʲi.jɐ"
  translation: "decommunization"
  definition: "Процес позбавлення від комуністичної ідеології, символіки та наслідків тоталітарного режиму."
  usage_example: "Декомунізація свідомості є складнішою за демонтаж пам'ятників."

ідеологема:
  ipa: "i.dɛ.ɔ.lɔˈɦɛ.mɑ"
  translation: "ideologeme"
  definition: "Стійкий елемент ідеології, штамп (наприклад, 'старший брат')."
  usage_example: "Ідеологема про 'спільну колиску' використовувалася для асиміляції."

конформізм:
  ipa: "kɔn.fɔrˈmʲizm"
  translation: "conformism"
  definition: "Пасивне прийняття існуючого порядку речей, відмова від власної думки заради вигоди або безпеки."
  usage_example: "Радянська система виховувала інтелектуальний конформізм серед науковців."

апологетика:
  ipa: "ɑ.pɔ.lɔˈɦɛ.tɪ.kɑ"
  translation: "apologetics"
  definition: "Упереджений захист режиму або ідеології."
  usage_example: "Історики займалися апологетикою сталінської індустріалізації."

самвидав:
  ipa: "sɑm.ʋɪˈdɑu̯"
  translation: "samvydav / self-publishing"
  definition: "Нелегальне розповсюдження забороненої літератури в СРСР (машинописні копії)."
  usage_example: "Праця Брайчевського поширювалася у самвидаві."

спецсховище:
  ipa: "spɛt͡sˈsxɔ.ʋɪ.ʃt͡ʃɛ"
  translation: "special repository (spetskhran)"
  definition: "Закритий відділ бібліотеки або архіву, де зберігалася заборонена література."
  usage_example: "Книги Грушевського десятиліттями лежали у спецсховищах."

дисидентство:
  ipa: "dɪ.sɪˈdɛnt.stʋɔ"
  translation: "dissidence"
  definition: "Опозиційний рух проти тоталітарного режиму."
  usage_example: "Історична пам'ять була зброєю українського дисидентства."

фальсифікат:
  ipa: "fɑlʲ.sɪ.fʲiˈkɑt"
  translation: "falsification / forgery"
  definition: "Підроблений документ або спотворений факт."
  usage_example: "Радянські історики часто використовували фальсифікати для доведення партійних тез."

біла пляма:
  ipa: "ˈbʲi.lɑ ˈplʲɑ.mɑ"
  translation: "blank spot"
  definition: "Замовчуваний, недосліджений період історії."
  usage_example: "Ліквідація 'білих плям' почалася в епоху гласності."

пропаганда:
  ipa: "prɔ.pɑˈɦɑn.dɑ"
  translation: "propaganda"
  definition: "Поширення ідей з метою впливу на масову свідомість."
  usage_example: "Історія була частиною державної пропаганди."

інтернаціоналізм:
  ipa: "in.tɛr.nɑ.t͡sʲi.ɔ.nɑˈlʲizm"
  translation: "internationalism"
  definition: "У радянському контексті — прикриття для русифікації та підпорядкування національних інтересів імперським."
  usage_example: "Під гаслом інтернаціоналізму знищувалася національна культура."