- word: варяг
  translation: Varangian
  ipa: "ʋɑˈrʲɑɦ"
  definition: "Скандинавський воїн-купець, вікінг, найманець у Візантії та на Русі."
- word: літопис
  translation: chronicle
  ipa: "lʲiˈtɔpɪs"
  definition: "Історичний твір, у якому оповідь ведеться за роками (літами)."
- word: наряд
  translation: order / system / governmental structure
  ipa: "nɑˈrʲɑd"
  definition: "Давній термін на позначення порядку, устрою, влади або врядування."
- word: полюддя
  translation: polyuddia (tribute collection)
  ipa: "pɔˈlʲudʲːɑ"
  definition: "Збір данини київськими князями з підвладних племен шляхом об'їзду їхніх земель."
- word: тризна
  translation: funeral feast
  ipa: "ˈtrɪznɑ"
  definition: "Частина язичницького поховального обряду східних слов'ян, що складалася з бенкету і військових ігор."
- word: віче
  translation: veche (popular assembly)
  ipa: "ˈʋid͡ʒe"
  definition: "Народні збори у давній Русі для вирішення важливих громадських справ."
- word: агіографія
  translation: hagiography
  ipa: "ɑɦijoˈɦrɑfijɑ"
  definition: "Вид церковної літератури, що містить життєписи святих."
- word: усобиця
  translation: internecine strife / civil war
  ipa: "uˈsɔbɪt͡sʲɑ"
  definition: "Збройна боротьба за владу між різними групами в одній державі, зокрема між князями."
- word: данина
  translation: tribute
  ipa: "dɑnɪˈnɑ"
  definition: "Податок, що стягувався переможцем з переможених народів або князем з підданих."
- word: етіологічний міф
  translation: etiological myth
  ipa: "etijoloˈɦit͡ʃnɪj ˈmif"
  definition: "Міф, що пояснює походження назви народу, географічного об'єкта чи соціального інституту."
- word: топос
  translation: topos (literary trope)
  ipa: "ˈtɔpɔs"
  definition: "Загальне місце, усталений мотив або сюжетна схема в літературному творі."
- word: провидіння
  translation: providence
  ipa: "prɔʋɪˈdʲinʲːɑ"
  definition: "Дія вищої сили (Бога), що спрямовує події до певної мети."
- word: легітимізація
  translation: legitimization
  ipa: "leɦitɪmiˈzɑt͡sijɑ"
  definition: "Процес визнання законності та правомірності влади або дії."
- word: язичництво
  translation: paganism
  ipa: "jɑˈzɪt͡ʃnɪt͡stʋɔ"
  definition: "Політеїстичні релігійні вірування, що передували християнству."
- word: монотеїзм
  translation: monotheism
  ipa: "mɔnɔteˈjizm"
  definition: "Віра в єдиного Бога."
- word: каганат
  translation: khaganate
  ipa: "kɑɦɑˈnɑt"
  definition: "Тип середньовічної держави у тюркських народів на чолі з каганом."
- word: дружина
  translation: retinue / squad
  ipa: "druˈʒɪnɑ"
  definition: "Збройний загін, що становив постійне військо князя і був основою його влади."
- word: ізгой
  translation: outcast / social orphan
  ipa: "izˈɦɔj"
  definition: "Людина, що випала зі свого соціального стану (наприклад, князь без землі або неграмотний попів син)."
- word: смерд
  translation: smerd (peasant)
  ipa: "ˈsmɛrd"
  definition: "Вільний селянин-общинник у Київській Русі, який поступово потрапляв у залежність від феодала."
- word: вотчина
  translation: patrimony / hereditary estate
  ipa: "ˈʋɔt͡ʃːɪnɑ"
  definition: "Земельна власність, що передавалася у спадок від батька до сина."
- word: боярин
  translation: boyar (noble)
  ipa: "bɔˈjɑrɪn"
  definition: "Представник вищого стану феодального суспільства, великий землевласник."
- word: митрополит
  translation: metropolitan (bishop)
  ipa: "mɪtrɔpɔˈlɪt"
  definition: "Глава великої церковної області (митрополії) у православній церкві."
- word: печеніги
  translation: Pechenegs
  ipa: "pet͡ʃeˈniɦɪ"
  definition: "Кочовий тюркський народ, що воював з Київською Руссю у X-XI ст."
- word: половці
  translation: Cumans / Polovtsians
  ipa: "ˈpɔlɔu̯t͡si"
  definition: "Кочовий тюркський народ, що прийшов у степи України після печенігів."
- word: візантійщина
  translation: Byzantinism
  ipa: "ʋizɑnˈtʲijʃt͡ʃɪnɑ"
  definition: "Вплив візантійської культури, політики та церковних традицій; іноді вживається як синонім хитрості та підступності."
