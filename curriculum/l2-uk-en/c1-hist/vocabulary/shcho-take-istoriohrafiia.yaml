# Vocabulary: Що таке історіографія?

історіографія:
  ipa: "is.tɔ.rʲi.ɔˈɦrɑ.fʲi.jɐ"
  translation: "historiography"
  definition: "Наука про історію історичної науки, яка вивчає розвиток історичних знань та методів."
  usage_example: "Українська історіографія пройшла шлях від літописів до модерних наукових досліджень."

наратив:
  ipa: "nɑ.rɑˈtɪu̯"
  translation: "narrative"
  definition: "Спосіб викладу подій, який формує певне уявлення про них; структурована розповідь."
  usage_example: "Імперський наратив заперечував існування окремого українського народу."

інтерпретація:
  ipa: "in.tɛr.prɛˈtɑ.t͡sʲi.jɐ"
  translation: "interpretation"
  definition: "Тлумачення, пояснення змісту чогось; надання фактам певного сенсу."
  usage_example: "Різні історики пропонують власну інтерпретацію причин революції."

первинне джерело:
  ipa: "pɛrˈʋɪn.nɛ d͡ʒɛ.rɛˈlɔ"
  translation: "primary source"
  definition: "Документ або свідчення, створене безпосередньо в час подій (літопис, лист, акт)."
  usage_example: "Для дослідження ми використовували первинні джерела з архіву."

вторинне джерело:
  ipa: "u̯tɔˈrɪn.nɛ d͡ʒɛ.rɛˈlɔ"
  translation: "secondary source"
  definition: "Праця, написана на основі аналізу первинних джерел (монографія, стаття)."
  usage_example: "Підручник з історії є типовим вторинним джерелом."

упередження:
  ipa: "u.pɛˈrɛ.d͡ʒɛnʲ.nʲɐ"
  translation: "bias / prejudice"
  definition: "Хибна думка, що склалася заздалегідь, без ознайомлення з фактами; необ'єктивність."
  usage_example: "Дослідник повинен усвідомлювати власні упередження при аналізі тексту."

контекст:
  ipa: "kɔnˈtɛkst"
  translation: "context"
  definition: "Умови та обставини, в яких відбувається подія або створюється текст."
  usage_example: "Вислів не можна зрозуміти без історичного контексту."

деколонізація:
  ipa: "dɛ.kɔ.lɔ.nʲiˈzɑ.t͡sʲi.jɐ"
  translation: "decolonization"
  definition: "Процес звільнення від колоніальної залежності, а також від імперських впливів у культурі та свідомості."
  usage_example: "Деколонізація історії передбачає перегляд імперських міфів."

суб'єктність:
  ipa: "subˈjɛkt.nʲisʲtʲ"
  translation: "subjectivity / agency"
  definition: "Здатність бути активним діячем, творцем власної історії, а не пасивним об'єктом."
  usage_example: "Боротьба за суб'єктність є наскрізною темою української історії."

агентність:
  ipa: "ɑˈɦɛnt.nʲisʲtʲ"
  translation: "agency"
  definition: "Здатність діяти незалежно та здійснювати вільний вибір (синонім до суб'єктність у соціології)."
  usage_example: "Ми повертаємо українцям їхню історичну агентність."

міфотворчість:
  ipa: "mʲi.fɔˈtʋɔr.t͡ʃisʲtʲ"
  translation: "myth-making"
  definition: "Процес створення міфів, часто з політичною або ідеологічною метою."
  usage_example: "Радянська міфотворчість спотворила уявлення про минуле."

фальсифікація:
  ipa: "fɑlʲ.sɪ.fʲiˈkɑ.t͡sʲi.jɐ"
  translation: "falsification"
  definition: "Умисне викривлення фактів, підробка."
  usage_example: "Фальсифікація історії була державною політикою СРСР."

конструкт:
  ipa: "kɔnˈstrukt"
  translation: "construct"
  definition: "Штучно створене поняття або ідея (наприклад, 'Новоросія')."
  usage_example: "Поняття 'братні народи' є ідеологічним конструктом."

тяглість:
  ipa: "ˈtʲɑɦ.lʲisʲtʲ"
  translation: "continuity"
  definition: "Безперервність, наступність історичного процесу або традиції."
  usage_example: "Грушевський довів тяглість української державності від Русі."

дискурс:
  ipa: "dɪsˈkurs"
  translation: "discourse"
  definition: "Сукупність висловлювань і текстів у певному контексті; спосіб обговорення теми."
  usage_example: "В сучасному історичному дискурсі домінує постколоніальний підхід."

парадигма:
  ipa: "pɑ.rɑˈdɪɦ.mɑ"
  translation: "paradigm"
  definition: "Сукупність теоретичних і методологічних передумов, що визначають конкретне наукове дослідження."
  usage_example: "Зміна історичної парадигми відбулася після 1991 року."

ревізіонізм:
  ipa: "rɛ.ʋʲi.zʲi.ɔˈnʲizm"
  translation: "revisionism"
  definition: "Перегляд усталених поглядів, концепцій або теорій в історичній науці."
  usage_example: "Історичний ревізіонізм може бути як корисним (уточнення фактів), так і шкідливим (заперечення злочинів)."

джерелознавство:
  ipa: "d͡ʒɛ.rɛ.lɔzˈnɑu̯.stʋɔ"
  translation: "source criticism / source studies"
  definition: "Допоміжна історична дисципліна, що розробляє методику пошуку та аналізу історичних джерел."
  usage_example: "Без ґрунтовного джерелознавства неможливе об'єктивне дослідження."

апологетика:
  ipa: "ɑ.pɔ.lɔˈɦɛ.tɪ.kɑ"
  translation: "apologetics"
  definition: "Упереджений захист, вихваляння якоїсь ідеї, вчення або політичного режиму."
  usage_example: "Радянські історики займалися апологетикою комуністичної партії."

офіціоз:
  ipa: "ɔ.fʲi.t͡sʲiˈɔz"
  translation: "officialdom / official narrative"
  definition: "Офіційно схвалена владою версія подій, часто позбавлена критичності."
  usage_example: "Він намагався знайти правду за межами державного офіціозу."

цензура:
  ipa: "t͡sɛnˈzu.rɑ"
  translation: "censorship"
  definition: "Контроль влади над змістом і поширенням інформації."
  usage_example: "Цензура в Російській імперії забороняла українське друковане слово."

архів:
  ipa: "ɑrˈxiu̯"
  translation: "archive"
  definition: "Установа, де зберігаються старі документи, або сукупність таких документів."
  usage_example: "Відкриття архівів КДБ пролило світло на сталінські репресії."

мемуаристика:
  ipa: "mɛ.mu.ɑˈrɪs.tɪ.kɑ"
  translation: "memoirs"
  definition: "Літературний жанр, що охоплює твори у формі записок-спогадів про минулі події."
  usage_example: "Козацька мемуаристика є цінним джерелом для вивчення XVII століття."

періодизація:
  ipa: "pɛ.rʲi.ɔ.dɪˈzɑ.t͡sʲi.jɐ"
  translation: "periodization"
  definition: "Умовний поділ історичного процесу на певні хронологічні періоди."
  usage_example: "Періодизація історії України Грушевського відрізняється від радянської."

методологія:
  ipa: "mɛ.tɔ.dɔˈlɔ.hʲi.jɐ"
  translation: "methodology"
  definition: "Вчення про методи пізнання та перетворення дійсності; сукупність прийомів дослідження."
  usage_example: "Сучасна методологія вимагає міждисциплінарного підходу."

архетип:
  ipa: "ɑr.xɛˈtɪp"
  translation: "archetype"
  definition: "Первинний образ, оригінал, загальнолюдський символ, що лежить в основі міфів."
  usage_example: "Образ козака став національним архетипом українців."
