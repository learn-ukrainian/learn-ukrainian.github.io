- word: "історична пам'ять"
  ipa: "is.toˈrɪtʃ.nɑ ˈpɑm.jɑtʲ"
  gender: "feminine"
  translation: "historical memory"
  definition: "Сукупність уявлень про минуле, що існують у свідомості певної соціальної групи."
- word: "колективна пам'ять"
  ipa: "ko.lekˈtɪu̯.nɑ ˈpɑm.jɑtʲ"
  gender: "feminine"
  translation: "collective memory"
  definition: "Спільні спогади групи людей, що формують їхню ідентичність."
- word: "політика пам'яті"
  ipa: "poˈlʲi.tɪ.kɑ ˈpɑm.jɑtʲi"
  gender: "feminine"
  translation: "memory politics"
  definition: "Цілеспрямована діяльність держави або інших акторів щодо формування певних уявлень про минуле."
- word: "місце пам'яті"
  ipa: "ˈmʲis.tse ˈpɑm.jɑtʲi"
  gender: "neuter"
  translation: "site of memory / lieu de mémoire"
  definition: "Будь-який значущий для спільноти об'єкт (реальний чи абстрактний), що став символічним елементом спадщини."
- word: "меморіал"
  ipa: "me.mo.rʲiˈɑl"
  gender: "masculine"
  translation: "memorial"
  definition: "Архітектурна споруда або комплекс для вшанування пам'яті про видатних осіб або трагічні події."
- word: "комеморація"
  ipa: "ko.me.moˈrɑ.tsʲi.jɑ"
  gender: "feminine"
  translation: "commemoration"
  definition: "Процес увічнення пам'яті про події минулого через ритуали та церемонії."
- word: "пам'ятна дата"
  ipa: "ˈpɑm.jɑt.nɑ ˈdɑ.tɑ"
  gender: "feminine"
  translation: "commemorative date"
  definition: "Офіційно встановлений день для вшанування певної історичної події."
- word: "війна пам'яті"
  ipa: "vʲii̯ˈnɑ ˈpɑm.jɑtʲi"
  gender: "feminine"
  translation: "memory war"
  definition: "Конфлікт між різними групами або державами за право інтерпретувати минуле."
- word: "закон про пам'ять"
  ipa: "zɑˈkɔn pro ˈpɑm.jɑtʲ"
  gender: "masculine"
  translation: "memory law"
  definition: "Нормативно-правовий акт, що регулює офіційну оцінку історичних подій."
- word: "травма"
  ipa: "ˈtrɑu̯.mɑ"
  gender: "feminine"
  translation: "trauma"
  definition: "Глибоке емоційне потрясіння, спричинене трагічними подіями, що впливає на колективну свідомість."
- word: "сакралізація"
  ipa: "sɑ.krɑ.lʲiˈzɑ.tsʲi.jɑ"
  gender: "feminine"
  translation: "sacralization"
  definition: "Надання чомусь статусу священного, недоторканного."
- word: "міфологізація"
  ipa: "mʲi.fo.lo.ɦʲiˈzɑ.tsʲi.jɑ"
  gender: "feminine"
  translation: "mythologization"
  definition: "Перетворення реальних подій або осіб на міфи."
- word: "примирення"
  ipa: "prɪˈmɪ.renʲ.nʲɑ"
  gender: "neuter"
  translation: "reconciliation"
  definition: "Відновлення мирних стосунків, подолання ворожнечі через взаємне прощення та розуміння."
- word: "жертва"
  ipa: "ˈʒɛr.tvɑ"
  gender: "feminine"
  translation: "victim"
  definition: "Людина або група людей, що постраждала від насильства чи несправедливості."
- word: "злочинець"
  ipa: "ˈzlo.tʃɪ.netsʲ"
  gender: "masculine"
  translation: "criminal / perpetrator"
  definition: "Особа, яка вчинила злочин."
- word: "постпам'ять"
  ipa: "ˈpɔst ˈpɑm.jɑtʲ"
  gender: "feminine"
  translation: "postmemory"
  definition: "Спогади про травматичні події, які передаються наступним поколінням, що не були їх безпосередніми свідками."
- word: "деколонізація"
  ipa: "de.ko.lo.nʲiˈzɑ.tsʲi.jɑ"
  gender: "feminine"
  translation: "decolonization"
  definition: "Процес звільнення від імперського впливу в політиці, культурі та історичній пам'яті."
- word: "канон"
  ipa: "kɑˈnɔn"
  gender: "masculine"
  translation: "canon"
  definition: "Усталений список подій або осіб, які офіційно визнаються як найважливіші для національної пам'яті."
- word: "архів"
  ipa: "ɑrˈxiu̯"
  gender: "masculine"
  translation: "archive"
  definition: "Установа або зібрання документів, де зберігається історична інформація (пасивна пам'ять)."
- word: "ленінопад"
  ipa: "le.nʲi.noˈpɑd"
  gender: "masculine"
  translation: "Leninfall"
  definition: "Масове повалення пам'ятників Леніну в Україні під час та після Революції Гідності."
- word: "декомунізація"
  ipa: "de.ko.mu.nʲiˈzɑ.tsʲi.jɑ"
  gender: "feminine"
  translation: "decommunization"
  definition: "Державна політика ліквідації ідеологічної спадщини комуністичного режиму."
- word: "амнезія"
  ipa: "ɑm.neˈzʲi.jɑ"
  gender: "feminine"
  translation: "amnesia"
  definition: "Втрата пам'яті; у суспільному контексті — забуття власної історії."
- word: "реваншизм"
  ipa: "re.vɑnˈʃɪzm"
  gender: "masculine"
  translation: "revanchism"
  definition: "Політичне прагнення до відновлення втрачених позицій або територій (часто через перегляд історії)."
- word: "ідентичність"
  ipa: "i.denˈtɪtʃ.nʲisʲtʲ"
  gender: "feminine"
  translation: "identity"
  definition: "Усвідомлення особою своєї належності до певної групи, нації чи культури."
- word: "наратив"
  ipa: "nɑ.rɑˈtɪu̯"
  gender: "masculine"
  translation: "narrative"
  definition: "Спосіб викладу подій, що формує певне розуміння історії та надає їй сенсу."
- word: "легітимація"
  ipa: "le.ɦʲi.tɪˈmɑ.tsʲi.jɑ"
  gender: "feminine"
  translation: "legitimation"
  definition: "Процес надання законної сили або виправдання певним діям чи владі."
