- term: "дипломатика"
  translation: "diplomatics"
  ipa: "/dɪplɔˈmɑtɪkɐ/"
  pos: "noun"
  definition: "Історична дисципліна, що вивчає форму та зміст актових джерел (грамот)."
- term: "формуляр"
  translation: "formulary"
  ipa: "/fɔrmuˈlʲɑr/"
  pos: "noun"
  definition: "Стала структура документа, набір обов'язкових частин (клаузул)."
- term: "сфрагістика"
  translation: "sigillography"
  ipa: "/sfrɐˈɦistɪkɐ/"
  pos: "noun"
  definition: "Допоміжна історична дисципліна, що вивчає печатки."
- term: "палеографія"
  translation: "paleography"
  ipa: "/pɐleɔˈɦrɑfʲijɐ/"
  pos: "noun"
  definition: "Наука про історію письма, зміни графічних форм літер."
- term: "імунітет"
  translation: "immunity"
  ipa: "/imunʲiˈtɛt/"
  pos: "noun"
  definition: "Привілей, що звільняв феодала від втручання державної влади (суду, податків) у його справи."
- term: "жалувана грамота"
  translation: "charter of grant"
  ipa: "/ˈʒɑluvɐnɐ ˈɦrɑmɔtɐ/"
  pos: "noun phrase"
  definition: "Документ, яким князь дарував землю або права васалу чи церкві."
- term: "інвокація"
  translation: "invocation"
  ipa: "/invɔˈkɑt͡sʲijɐ/"
  pos: "noun"
  definition: "Початкова частина грамоти, призивання ім'я Бога."
- term: "санкція"
  translation: "sanction"
  ipa: "/ˈsɑnkt͡sʲijɐ/"
  pos: "noun"
  definition: "Частина грамоти, що містить погрозу покаранням за порушення її умов."
- term: "пергамент"
  translation: "parchment"
  ipa: "/perˈɦɑment/"
  pos: "noun"
  definition: "Матеріал для письма, виготовлений з обробленої шкіри тварин."
- term: "береста"
  translation: "birch bark"
  ipa: "/beˈrɛstɐ/"
  pos: "noun"
  definition: "Кора берези, що використовувалася як дешевий матеріал для письма."
- term: "канцелярія"
  translation: "chancellery"
  ipa: "/kɐnt͡seˈlʲɑrʲijɐ/"
  pos: "noun"
  definition: "Установа, де виготовлялися та зберігалися офіційні документи."
- term: "автентичність"
  translation: "authenticity"
  ipa: "/ɐutenˈtɪt͡ʃnʲisʲtʲ/"
  pos: "noun"
  definition: "Справжність документа, його відповідність заявленому часу та автору."
- term: "фальсифікат"
  translation: "forgery"
  ipa: "/fɐlʲsifʲiˈkɑt/"
  pos: "noun"
  definition: "Підроблений документ, виготовлений з метою обману."
- term: "анахронізм"
  translation: "anachronism"
  ipa: "/ɐnɐxrɔˈnʲizm/"
  pos: "noun"
  definition: "Помилка в хронології, віднесення події чи явища до невідповідного часу."
- term: "привілей"
  translation: "privilege"
  ipa: "/prɪvʲiˈlɛj/"
  pos: "noun"
  definition: "Виключне право, надане окремій особі, групі чи місту."
- term: "вотчина"
  translation: "patrimony"
  ipa: "/ˈvɔtt͡ʃɪnɐ/"
  pos: "noun"
  definition: "Спадкове земельне володіння."
- term: "титулатура"
  translation: "titulary"
  ipa: "/tɪtulɐˈturɐ/"
  pos: "noun"
  definition: "Сукупність титулів правителя, що вказується в документі."
- term: "протограф"
  translation: "protograph"
  ipa: "/prɔtɔˈɦrɑf/"
  pos: "noun"
  definition: "Оригінальний рукопис, з якого робилися копії (списки)."
- term: "скрипторій"
  translation: "scriptorium"
  ipa: "/skrɪpˈtɔrʲij/"
  pos: "noun"
  definition: "Майстерня для переписування книг."
- term: "дяк"
  translation: "clerk / scribe"
  ipa: "/dʲɑk/"
  pos: "noun"
  definition: "Службовець канцелярії, писар."
- term: "устав"
  translation: "statute"
  ipa: "/usˈtɑu/"
  pos: "noun"
  definition: "Зведення правил, закон."
- term: "заповіт"
  translation: "will / testament"
  ipa: "/zɐpɔˈvʲit/"
  pos: "noun"
  definition: "Офіційне розпорядження про долю майна на випадок смерті."
- term: "корроборація"
  translation: "corroboration"
  ipa: "/kɔrɔbɔˈrɑt͡sʲijɐ/"
  pos: "noun"
  definition: "Частина формуляра, що засвідчує документ (печатка, підпис)."
- term: "датум"
  translation: "datum"
  ipa: "/ˈdɑtum/"
  pos: "noun"
  definition: "Частина формуляра, що вказує місце і час написання."
- term: "інтитуляція"
  translation: "intitulatio"
  ipa: "/intɪtuˈlʲɑt͡sʲijɐ/"
  pos: "noun"
  definition: "Частина формуляра, де вказується ім'я та титул автора документа."
