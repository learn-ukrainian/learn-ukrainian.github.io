- type: reading
  id: reading-c1-hist-11-01
  title: "Аналіз вступу до ПМЛ"
  instruction: "Прочитайте уривок із вступу до 'Повісті минулих літ' (у перекладі). Цей текст є основою для подальшого аналізу."
  text: |
    «Ось повісті минулих літ, звідки пішла Руська земля, хто в Києві почав першим княжити, і звідки Руська земля стала бути.
    ...Так от, після потопу три сини Ноєві розділили Землю — Сим, Хам і Яфет...
    ...І так розійшовся слов'янський народ, а від його імені й дістали свою назву і слов'янські письмена.
    ...Коли ж поляни жили осібно по горах цих [Київських], тут була путь із Варягів у Греки...
    І було три брати: одному ім'я Кий, а другому — Щек, а третьому — Хорив, і сестра їх — Либідь. І сидів Кий на горі, де нині узвіз Боричів, а Щек сидів на горі, яка нині зветься Щековицею, а Хорив — на третій горі, од чого й прозвалася вона Хоривицею. І збудували вони городок на честь старшого свого брата, і нарекли його Київ.»

