- type: source-evaluation
  title: "Оцінка джерела: Варязька легенда"
  instruction: "Оцініть достовірність 'варязької легенди' (закликання варягів у 862 році) як історичного джерела."
  source_text: |
    «І сказали вони [слов'яни]: „Пошукаємо самі собі князя, який би володів нами і рядив за рядом і по закону“. Пішли вони за море до варягів, до русі... І сказали: „Земля наша велика і щедра, а порядку в ній нема. Ідіть-но княжити і володіти нами“».
  source_metadata:
    author: "Нестор (укладач ПМЛ)"
    date: "Початок XII ст. (про події IX ст.)"
    type: "Літописна легенда"
    context: "Легітимізація династії Рюриковичів"
  evaluation_criteria:
    - purpose_and_bias
    - reliability
    - perspective
    - corroboration
  guiding_questions:
    - "Кому було вигідно показати, що влада прийшла ззовні 'добровільно'?: Це політична легітимізація."
    - "Чи могли слова 'порядку в ній нема' бути пізнішою вставкою?"
  model_evaluation: |
    Це джерело має низьку фактологічну достовірність, але високу ідеологічну цінність. Воно є класичним «міфом походження» (oigines gentium), типовим для середньовічної Європи. Мета легенди — показати законність влади Рюриковичів та їхнє право на збір данини («володіти нами») як добровільний акт еліт («сказали вони»). Часова дистанція у 250 років між подією та записом робить дослівну передачу промови неможливою. Фраза про «відсутність порядку» є типовим виправданням зовнішнього домінування.

- type: comparative-study
  title: "Лаврентіївський vs Іпатіївський списки"
  instruction: "Порівняйте особливості двох основних списків ПМЛ за поданими критеріями."
  items_to_compare:
    - "Лаврентіївський список (1377)"
    - "Іпатіївський список (XV ст.)"
  criteria:
    - "Час та місце створення"
    - "Склад літописного зводу (що йде після ПМЛ)"
    - "Мовні особливості"
  model_answer: |
    Лаврентіївський список (1377) створений на північному сході Русі (Суздальщина), тому має менше українізмів і містить Суздальський літопис як продовження. Іпатіївський список (XV ст.) є копією південного (київського) протографу, тому зберігає багато живих українських рис (лексика, фонетика) і продовжується Київським та Галицько-Волинським літописами.

