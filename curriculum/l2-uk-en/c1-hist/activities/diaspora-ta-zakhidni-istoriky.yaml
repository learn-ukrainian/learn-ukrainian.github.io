- type: reading
  id: reading-origin-of-rus
  title: "Омелян Пріцак і походження Русі"
  text: |
    Омелян Пріцак зробив революцію в розумінні походження Київської Русі, відмовившись від виключно слов'яноцентричного підходу. Він залучив величезний масив східних (хазарських, арабських, перських) джерел, які раніше ігнорувалися. Пріцак стверджував, що Русь виникла як складне поліетнічне утворення на перехресті торгових шляхів. Його концепція руйнувала радянський міф про «спільну колиску трьох братніх народів», показуючи унікальний євразійський контекст української історії. Він також наголошував на тому, що Київська Русь була частиною глобальної економічної системи, а не просто ізольованою державою слов'ян.

