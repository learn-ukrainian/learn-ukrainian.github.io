- type: essay-response
  title: "Україна між Сходом і Заходом"
  prompt: |
    Проаналізуйте концепцію Івана Лисяка-Рудницького «Україна між Сходом і Заходом».
    Які «східні» та «західні» риси він виділяв в українській історії?
    Наскільки актуальною є ця концепція для розуміння сучасної України?
  source_reading: reading-origin-of-rus
  rubric:
    - criteria: "Розуміння концепції"
      description: "Чітко пояснено суть концепції Лисяка-Рудницького."
      points: 4
    - criteria: "Аналіз рис"
      description: "Наведено конкретні східні та західні риси з прикладів (релігія, право, політична культура)."
      points: 3
    - criteria: "Оцінка актуальності"
      description: "Аргументовано актуальність концепції для сьогодення."
      points: 3
  model_answer: |
    > [!model-answer]
    > **Концепція Івана Лисяка-Рудницького «Україна між Сходом і Заходом»** стверджує, що українська ідентичність сформувалася під впливом двох цивілізаційних векторів, і ця двоїстість є не вадою, а визначальною рисою нації.
    >
    > **Східні риси**: До них Рудницький відносив передусім релігійну традицію — православ'я візантійського обряду, яке пов'язувало Україну з культурним світом «Slavia Orthodoxa». Також сюди можна віднести геополітичний вплив Великого Степу.
    >
    > **Західні риси**: Це насамперед політична та правова культура. Рудницький виділяв традицію обмеження влади (договірні відносини між гетьманом і старшиною), вплив римського права, ідеї Відродження, Реформації та Бароко, які інтегрували Україну в європейський контекст. Також важливою є роль громадянського суспільства (громади, братства) як противаги державному абсолютизму.
    >
    > **Актуальність**: Сьогодні ця концепція залишається ключем до розуміння України. Вона пояснює, чому Україна, маючи східні культурні корені, політично прагне до західних цінностей демократії, плюралізму та правової держави. Цей синтез дозволяє Україні бути унікальним мостом (або бар'єром) між Європою та Євразією, зберігаючи при цьому свою суб'єктність.

- type: comparative-study
  title: "Історичні наративи: Діаспора vs Радянська історіографія"
  items_to_compare:
    - "Радянська історіографія"
    - "Діаспорна (західна) історіографія"
  criteria:
    - "Походження Русі"
    - "Статус української мови"
    - "Українська революція 1917-1921"
    - "Загальна концепція історії"
  prompt: |
    Порівняйте підходи радянської та діаспорної історіографії до ключових питань української історії. Як концепції Пріцака, Шевельова та Рудницького спростовували радянські міфи?
  source_reading: reading-origin-of-rus
  model_answer: |
    > [!model-answer]
    > **Радянська історіографія** базувалася на концепції «спільної колиски» трьох братніх народів, розглядала історію України як частину загальноросійської історії, а будь-які прояви самостійництва таврувала як «буржуазний націоналізм». Українська мова вважалася відгалуженням давньоруської. Події 1917-1921 років трактувалися як «Громадянська війна».
    >
    > **Діаспорна історіографія** (Пріцак, Шевельов, Рудницький) пропонувала альтернативний погляд:
    > 1. **Походження Русі**: Пріцак довів поліетнічний характер Русі та її зв'язки зі Сходом і Скандинавією, заперечуючи виключну «східнослов'янську єдність».
    > 2. **Мова**: Шевельов науково обґрунтував, що єдиної «давньоруської мови» не існувало, а українська мова має власну, незалежну історію формування з праслов'янських діалектів.
    > 3. **Революція**: Цей період розглядався як «Змагання за державність», а не внутрішній громадянський конфлікт.
    > 4. **Загальна концепція**: Рудницький ввів поняття «Україна між Сходом і Заходом», підкреслюючи належність України до західної політичної традиції (договірна влада, громадянське суспільство), що докорінно відрізняло її від московської автократії.
