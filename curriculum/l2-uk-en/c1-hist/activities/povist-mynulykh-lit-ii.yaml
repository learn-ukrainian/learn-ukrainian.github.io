- type: reading
  id: reading-pvl-ii-revenge
  title: Аналіз тексту "Помста Ольги"
  instruction: Прочитайте уривок про третю помсту Ольги (тризну).
  source: Повість минулих літ (переказ)
  text: |
    І послала Ольга до деревлян, кажучи: «Осе вже йду я до вас. Тож готуйте меди многі у граді, де вбили ви мужа мого. Хай поплачу я над гробом його і вчиню тризну мужеві моєму». Вони ж, почувши це, звезли меди многі. І прийшла Ольга, і плакала над гробом... І коли впилися деревляни, звеліла вона отрокам своїм пити за них, а сама відійшла... І звеліла Ольга посікти їх. І посікли їх п'ять тисяч. А Ольга вернулася до Києва і лагодила воїв на останок їх.

- type: critical-analysis
  title: "Аналіз епізоду помсти"
  instruction: "Проаналізуйте дії Ольги в контексті язичницької моралі."
  source_reading: "reading-pvl-ii-revenge"
  questions:
  - "Яка була офіційна мета приїзду Ольги до деревлян?"
  - "Що означає слово 'тризна' в контексті уривка?"
  - "Яку роль відіграли 'отроки' Ольги під час бенкету?"
  - "Скільки деревлян було вбито згідно з літописом і що це число символізує?"
  model_answers:
  - |
    > [!model-answer]
    > Офіційна мета була ритуальною — справити тризну (поминальний бенкет) на могилі чоловіка. Це була сакральна дія, відмова від якої вважалася б образою пам'яті померлого і богів.
  - |
    > [!model-answer]
    > Тризна — це частина язичницького поховального обряду, що включала жертвоприношення, бенкет і військові ігри. В даному випадку Ольга перетворила самих помильників (деревлян) на жертвоприношення.
  - |
    > [!model-answer]
    > Отроки (молодша дружина) виконували роль слуг, присипляючи пильність ворогів, а потім стали виконавцями кари. Це демонструє безумовну вірність дружини своєму лідеру.
  - |
    > [!model-answer]
    > Літопис називає цифру 5000. Це епічне перебільшення, типове для фольклору, яке підкреслює масштаб події і велич помсти.

- type: true-false
  title: "Історичні факти та інтерпретації"
  instruction: "Визначте, чи відповідають твердження змісту літопису та сучасній історичній науці."
  items:
  - statement: '"Повість минулих літ" була написана в X столітті сучасником подій.'
    correct: false
    explanation: Вона укладена на початку XII століття, через 100-200 років після описаних подій.
  - statement: Норманська теорія стверджує, що державність Русі принесли скандинави.
    correct: true
    explanation: Це суть норманської теорії, сформульованої у XVIII ст.
  - statement: Князь Володимир обрав християнство виключно з релігійних переконань.
    correct: false
    explanation: Це був передусім геополітичний вибір союзу з Візантією.
  - statement: Корсунська легенда стверджує, що Володимир хрестився в Києві.
    correct: false
    explanation: Вона стверджує, що він хрестився в Корсуні (Херсонесі) після взяття міста.
  - statement: Ім'я "Ольга" має скандинавське походження (Helga).
    correct: true
    explanation: Так, це скандинавське ім'я, адаптоване слов'янами.
  - statement: Древляни вбили Ігоря через його відмову хреститися.
    correct: false
    explanation: Вони вбили його через повторний збір данини ("полюддя").
  - statement: '"Наряд" у літописі означає святковий одяг князя.'
    correct: false
    explanation: '"Наряд" означає порядок, устрій, владу.'
  - statement: Літописець Нестор був ченцем Києво-Печерського монастиря.
    correct: true
    explanation: Традиція приписує авторство саме йому.
  - statement: Помста Ольги повністю відповідає християнській моралі.
    correct: false
    explanation: Вона відображає язичницьку етику кровної помсти.
  - statement: Варяги асимілювалися в слов'янському середовищі протягом кількох століть.
    correct: false
    explanation: Це сталося дуже швидко, вже онук Рюрика (Святослав) мав слов'янське ім'я.
  - statement: Фраза "Земля наша велика..." стала аргументом для запрошення іноземної династії.
    correct: true
    explanation: Це ключова фраза легенди про покликання варягів.
  - statement: Вибір віри Володимиром включав розгляд буддизму.
    correct: false
    explanation: Літопис згадує іслам, юдаїзм, західне та східне християнство.

- type: reading
  id: reading-pvl-ii-faith
  title: "Легенда про вибір віри"
  source: Повість минулих літ
  text: |
    Прийшли болгари віри магометанської... Потім прийшли німці від Риму... Потім прийшли жиди хозарські... А потім прислали греки філософа... І почав філософ говорити... і показав Володимиру запону, на якій написано було судилищі Господнє. І зітхнув Володимир, кажучи: «Добре тим, що праворуч, і горе тим, що ліворуч».

- type: critical-analysis
  title: "Деконструкція легенди про вибір віри"
  instruction: "Проаналізуйте аргументи послів різних релігій у літописі."
  source_reading: "reading-pvl-ii-faith"
  questions:
  - 'Чому аргумент проти ісламу ("не пити вина") виглядає як літературний прийом?'
  - 'Як відмова юдеям ("Бог розсіяв вас") відображає середньовічне політичне мислення?'
  model_answers:
  - |
    > [!model-answer]
    > Аргумент про заборону вина ("Русі єсть веселіє пити") виглядає як фольклорний стереотип, а не теологічний диспут. Для дружинної культури Русі спільні бенкети були механізмом соціальної єдності та лояльності князю. Відмова від вина руйнувала б цей соціальний інститут. Літописець використовує цей аргумент, щоб зробити вибір Володимира зрозумілим і близьким для читача ("народним"), приховуючи складні політичні мотиви.
  - |
    > [!model-answer]
    > У середньовіччі політичний успіх (наявність потужної держави) вважався прямим доказом Божої прихильності. Втрата державності та розсіяння євреїв інтерпретувалися християнами як покарання за гріхи. Володимир як правитель шукав "сильного Бога", який забезпечить перемоги та процвітання державі. Тому релігія народу без держави не могла бути прийнята, бо це означало б перейняти їхню "долю вигнанців".



- type: comparative-study
  title: "Літописні редакції: Лаврентіївська vs Іпатіївська"
  instruction: "Порівняйте особливості двох основних списків ПВЛ за поданими критеріями."
  items_to_compare:
    - "Лаврентіївський список (1377)"
    - "Іпатіївський список (XV ст.)"
  criteria:
    - "Географічне походження"
    - "Склад літописного зводу"
    - "Мовні особливості"
  model_answer: |
    Лаврентіївський список (1377) створений на північному сході Русі (Суздальщина), тому має менше українізмів і містить Суздальський літопис як продовження. Іпатіївський список (XV ст.) є копією південного (київського) протографу, тому зберігає багато живих українських рис (лексика, фонетика) і продовжується Київським та Галицько-Волинським літописами.

- type: essay-response
  title: Ідеологія "Повісті минулих літ"
  instruction: Напишіть есе (200-300 слів) на тему "ПВЛ як інструмент легітимізації влади київських князів".
  prompt: |
    Проаналізуйте, як літописець використовує історичні наративи (варяги, хрещення, святі князі) для зміцнення політичної єдності Русі. Чому цей текст називають "політичним маніфестом"?
  rubric:
  - criteria: "Концепція 'єдності роду'"
    points: 30
    description: "Згадати ідею спільного володіння Руссю родом Рюриковичів."
  - criteria: "Роль християнства"
    points: 30
    description: "Проаналізувати, як хрещення легітимізує владу (рівність з іншими християнськими монархами)."
  - criteria: "Термінологія"
    points: 40
    description: "Використати терміни 'наряд', 'княжіння', 'земля'."
  model_answer: >
    > [!model-answer]
    > "Повість минулих літ", укладена в часи феодальної роздробленості, мала чітке політичне замовлення: довести необхідність єдності Русі під владою київського князя.
    >
    > По-перше, легенда про покликання варягів вводить ідею "наряду" (порядку), який можливий лише за умови добровільного підкорення єдиному монарху. Це легітимізує владу Рюриковичів як "надплемінну" силу, що припиняє хаос усобиць.
    >
    > По-друге, хрещення Володимира подається як акт божественного провидіння, що робить Русь "обраним народом", новим Ізраїлем. Це ставить Київ в один ряд з Константинополем і Єрусалимом, обґрунтовуючи його претензії на гегемонію у Східній Європі.
    >
    > По-третє, акцент на мудрості (Ольга, Ярослав) і святості (Борис і Гліб) створює пантеон ідеальних правителів, яким мають слідувати сучасні автору князі. Літописець постійно нагадує: коли ми єдині — ми перемагаємо, коли сваримося — гинемо. Це був заклик до політичної консолідації перед лицем половецької загрози.
