- type: reading
  id: reading-said-orientalism
  title: "Едвард Саїд: Орієнталізм як стиль мислення"
  text: |
    Орієнталізм — це стиль мислення, заснований на онтологічному та епістемологічному розрізненні між «Сходом» та (здебільшого) «Заходом». Це не просто академічна дисципліна, а корпоративна інституція для взаємодії зі Сходом — взаємодії через його описування, викладання, впорядкування та управління ним. Коротко кажучи, орієнталізм — це західний стиль домінування, реструктуризації та здійснення влади над Сходом.

    Західна культура здобула більше сили та ідентичності, протиставляючи себе Сходу як чомусь «іншому», сурогатному і навіть підпільному. Схід не є інертним фактом природи. Він не існує просто так, так само як і Захід. Обидва ці поняття є продуктами людської історії, думки та уяви. Тому було б помилкою вважати, що Схід був по суті «східним», а Захід — «західним».

    Головна ідея орієнталізму полягає в тому, що Захід «знає» Схід краще, ніж Схід знає сам себе. Західний експерт, письменник чи адміністратор бере на себе роль того, хто говорить *за* Схід, бо Схід (у цьому дискурсі) не здатний репрезентувати себе сам. Він зображується як ірраціональний, розпусний, дитячий, «інший», тоді як Захід — це раціональність, доброчесність, зрілість і «норма». Ця схема дозволяла колоніальним імперіям виправдовувати своє панування як «цивілізаційну місію».

