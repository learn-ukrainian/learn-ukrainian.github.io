- type: critical-analysis
  title: "Аналіз імперського наративу"
  target_text: |
    «У 1654 році відбулася знаменна подія — возз'єднання українського народу з братнім російським народом. Переяславська рада назавжди закріпила прагнення українців жити в одній сім'ї. Завдяки мудрій політиці Росії, дикі степи перетворилися на квітучий край, будувалися заводи і міста. Українська культура розквітла під благотворним впливом великої російської літератури.»
  source_reading: "reading-said-orientalism"
  questions:
    - "Які терміни використовуються для опису політичних подій (наприклад, Переяславської ради)?"
    - "Як зображено роль Росії щодо України (суб'єкт vs об'єкт)?"
    - "Як описано стан України до «возз'єднання» (дикі степи vs реальність)?"
    - "Які концепти заперечують українську суб'єктність у цьому тексті?"

- type: comparative-study
  title: "Порівняльний аналіз історичних наративів"
  source_reading: "reading-said-orientalism"
  items_to_compare:
    - "Радянська історіографія"
    - "Сучасна деколоніальна історіографія"
  criteria:
    - "Тлумачення Переяславської ради"
    - "Роль української еліти"
    - "Наслідки для культури"
  prompt: |
    Порівняйте два підходи до інтерпретації україно-російських стосунків XVII-XVIII століть. Використовуйте терміни «возз'єднання», «військовий союз», «колонізація», «модернізація».
  model_answer: |
    > [!model-answer]
    **Зразок відповіді:**
    Радянська історіографія розглядає Переяславську раду 1654 року як акт «возз'єднання» двох частин одного народу, кульмінацією якого стала спільна держава. Роль української еліти зводиться до прагнення бути під протекцією «старшого брата». Культурні наслідки оцінюються виключно позитивно як «розквіт» і «взаємозбагачення» (хоча фактично це була асиміляція).

    Натомість, сучасна деколоніальна історіографія трактує 1654 рік як вимушений військовий союз двох окремих суб'єктів, який згодом був порушений Москвою. Українська еліта (Мазепа, Орлик) показана як така, що мала власні державницькі інтереси і намагалася зберегти автономію. Культурні наслідки визначаються як колонізація, нищення української церкви та мови (Емський указ), хоча й визнається певна модернізація в рамках імперії, але ціною втрати суб'єктності.

- type: essay-response
  title: "Чому Захід не бачив Україну як колонію?"
  prompt: |
    Напишіть есе (близько 300 слів), у якому поясніть причини «сліпоти» західної академії до колоніального статусу України у XX столітті. Використовуйте поняття «внутрішня колонізація», «Інший», та історичний контекст Холодної війни.
  source_reading: "reading-said-orientalism"
  min_words: 500
  rubric:
    - criteria: "Analysis of Invisibility"
      description: "Analysis of the 'Invisiblity' factors (race, proximity, religion)"
      points: 4
    - criteria: "Theoretical Concepts"
      description: "Use of theoretical concepts (Said, Thompson, etc.)"
      points: 3
    - criteria: "Argumentation"
      description: "Argumentation and usage of examples"
      points: 3
  model_answer: |
    > [!model-answer]
    **Зразок відповіді:**
    Довгий час західна академічна думка не розглядала Україну крізь призму постколоніальних студій. Основна причина криється у природі російського колоніалізму та західному сприйнятті «імперії». Класичний колоніалізм асоціювався з «blue water colonies» — заморськими територіями, де колонізатори та колонізовані мали чіткі расові відмінності. Українці ж були «білими» і територіально суміжними з метрополією, що дозволяло Росії маскувати колоніалізм під «націєтворення» або «возз'єднання».

    По-друге, концепція Еви Томпсон про «Трубадурів імперії» пояснює, як російська література успішно «продемонструвала» Заходу образ Росії як великої європейської культури, а не жорстокого колонізатора. Україна в цьому наративі була або невидимою, або частиною російського міфу. 

    По-третє, в контексті Холодної війни західні совєтологи часто ототожнювали СРСР з Росією, ігноруючи національні республіки. Україна сприймалася як регіон, а не як окремий суб'єкт з колоніальною травмою. Лише після 1991 року та особливо після 2014-го, завдяки працям таких дослідників як Тамара Гундорова та Марко Павлишин, світ почав відкривати для себе колоніальну природу російсько-українських стосунків.
