- type: reading
  id: reading-orlyk-preamble
  title: "Аналіз Преамбули Конституції 1710 року"
  source: "Пилип Орлик (1710)"
  text: |
    «...Але нинішній московський уряд, зажерливий і загарбницький, прагнучи підкорити собі вільний народ козацький, через різні підступи та підступні дії почав обмежувати права і вольності Війська Запорозького, аж поки не дійшло до того, що він [уряд] відкрито зазіхнув на саму основу нашої волі... Тому ми, об'єднавшись під проводом Ясновельможного Гетьмана нашого, вирішили шукати захисту у Його Величності Короля Швеції, аби відновити порушені права Отчизни нашої. І хоча козацький народ завжди мав право на власну державу, московити намагалися стерти саму пам'ять про нашу волю, перетворюючи вільних людей на холопів. Ми ж, пам'ятаючи про славу предків наших, укладаємо цей договір, аби закон став вищим за свавілля будь-якого володаря».
  instruction: "Прочитайте уривок з преамбули. Визначте основні правові претензії козацької еліти до московського уряду."

- type: comparative-study
  source_reading: "reading-orlyk-preamble"
  title: "Порівняння моделей влади"
  items_to_compare:
    - "Модель Пилипа Орлика (1710)"
    - "Модель Петра І (Московія XVIII ст.)"
  criteria:
    - "Джерело влади"
    - "Обмеження влади правителя"
    - "Роль парламенту (Ради)"
  model_answer: |
    > [!model-answer]
    > **Модель Орлика**: Джерело влади — народ (козацька громада). Влада правителя жорстко обмежена законом та Генеральною Радою. Судова влада автономна.
    > **Модель Петра І**: Джерело влади — Божественне право монарха (абсолютизм). Влада правителя необмежена. Парламент відсутній або має дорадчий орган (Сенат), повністю підконтрольний царю.

- type: critical-analysis
  source_reading: "reading-orlyk-preamble"
  title: "Деконструкція міфу про 'Филькину грамоту'"
  target_text: |
    «Конституція Орлика ніколи не була чинним законом, оскільки вона була написана в еміграції і не мала реальної території під контролем.»
  questions:
    - "Які історичні факти доводять, що Конституція мала практичне застосування?"
    - "Як статус 'уряду у вигнанні' впливає на юридичну силу документа в контексті міжнародного права XVIII століття?"
  model_answers:
    - "Положення Конституції діяли на Правобережжі під час походів 1711–1714 років та на землях Запорожжя (Олешківська Січ)."
    - "Це був легітимний акт міжнародного права, визнаний протектором (Швецією), що фіксував суб'єктність України незалежно від тимчасової втрати території."

- type: essay-response
  source_reading: "reading-orlyk-preamble"
  title: "Есе: Конституція Орлика як проект деколонізації"
  prompt: |
    Напишіть академічне есе (мінімум 500 слів), в якому доведіть, що Конституція Пилипа Орлика була першою в історії України успішною спробою правової деколонізації. Проаналізуйте, як документ розриває зв'язки з московським правовим полем та яку роль відіграє латина як інструмент європейської інтеграції.
  min_words: 500
  rubric:
    - criteria: "Аргументація деколонізації"
      description: "Глибокий аналіз розриву з московською правовою традицією."
      points: 40
    - criteria: "Використання термінології"
      description: "Коректне вживання понять C1: суверенітет, легітимність, суб'єктність."
      points: 30
    - criteria: "Структура"
      description: "Наявність тези, доказової частини та висновку."
      points: 30
  model_answer: |
    > [!model-answer]
    > Конституція 1710 року є маніфестом правової незалежності. Орлик створює нову реальність, де Україна є суб'єктом, а не об'єктом. Використання латини доводить, що ми говоримо з Європою однією мовою права, відкидаючи варварську деспотію Сходу.

- type: essay-response
  source_reading: "reading-orlyk-preamble"
  title: "Есе: Чи можна назвати документ Орлика 'конституцією'?"
  prompt: |
    Проаналізуйте термінологічні та юридичні аспекти документа Пилипа Орлика. Напишіть есе (мінімум 500 слів), порівнюючи його з сучасними конституціями та тогочасними договорами (Pacta Conventa). Чи є він лише угодою між гетьманом і старшиною, чи повноцінним Основним Законом держави?
  min_words: 500
  rubric:
    - criteria: "Юридичний аналіз"
      description: "Порівняння з іншими типами правових актів XVIII ст."
      points: 50
    - criteria: "Термінологічна точність"
      description: "Аналіз значень термінів Pacta та Constitutiones."
      points: 50
  model_answer: |
    > [!model-answer]
    > Документ Орлика виходить за межі станової угоди. Він встановлює форму державного устрою (республіка), розподіл влад та права громадян. Це робить його повноцінною конституцією в сучасному розумінні цього слова.

