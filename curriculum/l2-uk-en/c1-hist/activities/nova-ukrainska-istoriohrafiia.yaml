  "text": "Історія України не може бути історією лише етнічних українців. Це історія землі, на якій жили різні народи: поляки, євреї, росіяни, кримські татари, вірмени, греки. Якщо ми пишемо історію тільки українців, ми втрачаємо величезну частину контексту. Ми стаємо сліпими до того, як інші культури формували нас, і як ми впливали на них. Подолання етноцентризму — це вихід зі стану провінційності. Європейська історія — це історія взаємодій, часто конфліктних, але завжди взаємозбагачуючих. Україна, як 'Брама Європи', завжди була місцем таких зустрічей."
