  model_answers:
    - "Карамзін ототожнює середньовічну Русь (політичну спільноту Києва) з сучасною йому Російською імперією, затираючи етнічну та політичитичну різницю."
    - "Для створення ілюзії телеології — що історія неминуче має завершитися пануванням Москви як 'природного центру'."
    - "Агентність повністю відсутня — українські землі подаються як пасивний об'єкт, який 'повинен повернутися'."

