- type: essay-response
  title: "Есе: Деконструкція теорії Погодіна"
  prompt: "Напишіть есе (500-600 слів) про теорію Погодіна та відповідь на неї українських вчених. Чому теорія про 'переселення киян' була важливою для імперії?"
  min_words: 500
  model_answer: |
    Теорія Михайла Погодіна 1856 року стала спробою надати псевдонаукове обґрунтування російським претензіям на київську спадщину. Її суть полягала в твердженні, що після монгольської навали 'справжні' мешканці Києва пішли на північ і стали москвичами, а сучасні українці — це пізні прибульці з Карпат. Це була спроба позбавити українців автохтонності на власній землі. Відповідь українських вчених була нищівною. Михайло Максимович, використовуючи лінгвістичні та архівні дані, довів безперервність заселення Наддніпрянщини. Володимир Антонович залучив документальні джерела, а Михайло Грушевський у 1904 році остаточно деконструював цю схему, показавши, що спадкоємцем Києва була Галицько-Волинська держава. Теорія Погодіна була важливою для імперії, бо вона робила Москву єдиним законним спадкоємцем Русі, перетворюючи українців на етнографічний курйоз без коріння. Сьогодні ми бачимо регенерацію цих ідей у путінській пропаганді, що робить їхнє критичне вивчення життєво необхідним.
