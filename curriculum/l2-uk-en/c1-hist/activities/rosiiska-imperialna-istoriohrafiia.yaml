- type: reading
  id: reading-03-karamzin
  title: "Привласнення через текст: Спадщина Русі"
  source: "М. Карамзін, «Історія держави Російської»"
  text: |
    «Київ... є прабатько міст російських. Тут почалося державне життя нашого народу, звідси світло віри розлилося по всій руській землі. Монгольська навалу лише тимчасово відірвала ці краї від їхнього природного центру на півночі, але закон природи і крові неминуче вів до їхнього повернення під скіпетр російського монарха...»

