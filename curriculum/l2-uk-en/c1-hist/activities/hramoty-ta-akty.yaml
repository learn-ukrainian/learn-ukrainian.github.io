- type: reading
  id: reading-1
  title: "Жалувана грамота князя Мстислава"
  source: "Грамоти XIV ст."
  text: |
    «Се я, Мстислав Володимирів син, держачи Руську землю, повелів єсмь сину своєму Всеволоду дати Буйці церкві святого Георгія з даниною, і з вірами, і з продажами... А хто по моїй смерті відніме — той нехай судиться зі мною перед Богом...»
  instruction: "Прочитайте текст грамоти. Визначте основні елементи формуляра: інтитуляцію (хто дає), диспозицію (що дає) та санкцію (погрозу). Які права (імунітет) отримує церква разом із селом Буйці?"

- type: critical-analysis
  source_reading: reading-1
  title: "Аналіз формуляра документа"
  target_text: |
    «В ім'я Отця і Сина і Святого Духа. Амінь. Ми, Лев, з Божої ласки князь... даємо відати усім, нинішнім і нащадкам... що дарували ми вірному слузі нашому Ходку село... а на підтвердження печатку нашу привісили. Писано у Львові...»
  questions:
    - "Які частини формуляра присутні в цьому уривку?"
    - "Яку роль відіграє фраза 'даємо відати усім' (promulgatio)?"
    - "Чому важливо вказати місце написання (Львів)?"
  model_answers:
    - "Тут є: Інвокація (В ім'я...), Інтитуляція (Ми, Лев...), Промульгація (даємо відати...), Диспозиція (дарували...), Корроборація (печатку привісили), Датум (Писано у Львові)."
    - "Вона робить документ публічним, надає йому юридичної сили перед громадою."
    - "Місце написання вказує на те, де перебувала канцелярія князя в цей момент, і дозволяє датувати документ у контексті інших подій."

- type: comparative-study
  title: "Літопис vs. Грамота"
  items_to_compare:
    - "Літописне повідомлення про дарування"
    - "Текст жалуваної грамоти"
  criteria:
    - "Стиль мови"
    - "Точність деталей"
    - "Мета написання"
  model_answer: |
    > [!model-answer]
    > **Стиль:** Літопис використовує наративний, художній стиль ("І був він щедрий..."). Грамота використовує суху, формульну юридичну мову ("Дав я єсмь...").
    > **Точність:** Літопис може помилятися в датах чи іменах. Грамота фіксує точні межі землі, імена свідків та умови володіння.
    > **Мета:** Літопис пишеться для історії та повчання. Грамота — для юридичного захисту прав власності тут і зараз.

- type: reading
  id: reading-2
  title: "Ознаки фальсифікату"
  source: "Підроблена грамота князя Лева"
  text: |
    «Я, Лев Данилович, король Галичини, князь Володимирії... даю шляхтичу Крушинському право на... року 1220-го...»
  instruction: "Знайдіть історичну помилку (анахронізм), яка вказує на те, що це підробка. (Підказка: зверніть увагу на дату і титул)."

- type: essay-response
  source_reading: reading-1
  title: "Есе: Документ як джерело соціальної історії"
  prompt: |
    Історики часто кажуть: «Літописи пишуть про королів, а грамоти — про людей». Напишіть есе (500 слів), в якому проаналізуйте:
    1. Яку інформацію про повсякденне життя, економіку та право ми можемо отримати з грамот, якої немає в літописах?
    2. Чому актові матеріали є більш об'єктивним джерелом, ніж наративні хроніки?
    3. Як вивчення юридичної мови (канцелярської руської) допомагає зрозуміти рівень розвитку державності?
  min_words: 500
  model_answer: |
    > [!model-answer]
    > **Теза:** Грамоти є "рентгеном" суспільства, який показує його внутрішню структуру, приховану за парадним фасадом літописів.
    >
    > **Аргументація:**
    > 1.  **Економічна конкретика:** З грамот ми дізнаємося ціни, види податків (медовий, білячий), маршрути торгівлі. Ми бачимо реальну вартість речей, а не епічні перебільшення.
    > 2.  **Соціальна стратифікація:** Грамоти фіксують ієрархію: бояри, міщани, слуги, смерди. Ми бачимо їхні права і обов'язки. Наприклад, заповіти показують статус жінок і дітей.
    > 3.  **Правова культура:** Розвинута термінологія ("віра", "головництво", "позов") свідчить про високу правову культуру. Руська держава не була хаосом; це була система, де навіть князь діяв у межах закону (або принаймні мусив його імітувати).
    >
    > **Висновок:** Без актових джерел наше уявлення про Русь було б пласким і міфологізованим. Грамоти повертають в історію реальну людину з її майном, правами і турботами.

