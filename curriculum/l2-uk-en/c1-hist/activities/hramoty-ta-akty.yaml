  - statement: "Імунітет у грамоті означав звільнення від хвороб."
    correct: false
    explanation: "Імунітет — це звільнення від княжого суду та податків на певній території."
  - statement: "Найдавніша збережена княжа грамота на пергаменті належить Мстиславу Великому (1130)."
    correct: true
