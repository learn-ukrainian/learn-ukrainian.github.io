    correct: false
    explanation: "Він походить від грец. diploma (складений удвоє лист). Наука вивчає документи, а не міжнародні відносини (хоча вони пов'язані)."
  - statement: "Усі давньоруські грамоти писалися виключно церковнослов'янською мовою."
    correct: false
    explanation: "Грамоти писалися діловою (староукраїнською) мовою, наближеною до розмовної, на відміну від церковних книг."
  - statement: "Наявність печатки була обов'язковою умовою чинності княжого документа."
    correct: true
    explanation: "Печатка (сфрагіс) була головним засобом корроборації (засвідчення). Підпис був менш важливим."
  - statement: "Берестяні грамоти знаходили лише на території сучасної Росії (Новгород)."
    correct: false
    explanation: "Берестяні грамоти знайдені також в Україні, зокрема у Звенигороді (Львівщина)."
  - statement: "Формуляр документа — це довільна форма викладу думок князя."
    correct: false
    explanation: "Формуляр — це суворий шаблон з обов'язкових частин (інвокація, диспозиція тощо)."
  - statement: "Жалувана грамота — це документ, у якому князь скаржиться на своїх ворогів."
    correct: false
    explanation: "Жалувана грамота — це документ про дарування (пожалування) землі або прав."
  - statement: "Підробка документів була поширеним явищем у середньовічній Європі та Русі."
    correct: true
