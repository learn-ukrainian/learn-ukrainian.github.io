- type: comparative-study
  source_reading: "reading-1"
  title: "Еволюція ідеалу правителя"
  items_to_compare:
    - "Ярослав Мудрий (ПМЛ)"
    - "Данило Галицький (ГВЛ-І)"
    - "Володимир Василькович (ГВЛ-ІІ)"
  criteria:
    - "Джерело легітимності"
    - "Відносини з церквою"
    - "Військова доблесть vs. Інтелект"
  model_answer: |
    > [!model-answer]
    > **Ярослав:** Легітимність від роду і Бога. Будівничий, законодавець. Сакральна фігура.
    > **Данило:** Легітимність від особистої честі та військової сили (charismatic leader). Лицарський ідеали. Коронація від Папи як зовнішнє визнання.
    > **Володимир:** Легітимність від моральної переваги та книжної мудрості. "Філософ на троні". Пацифізм і культурне будівництво.

- type: critical-analysis
  source_reading: "reading-1"
  title: "Деконструкція імперського міфу"
  target_text: |
    «Всі літописи — і київські, і суздальські — написані однією мовою і виражають єдину "общерусскую" свідомість, що свідчить про єдиний народ.» — *Типова теза радянської історіографії.*
  questions:
    - "Які факти з вивчених модулів спростовують цю тезу?"
    - "Як відрізняється політична культура ГВЛ від Суздальського літописання?"
    - "Які мовні особливості ГВЛ вказують на формування української мови?"
  model_answers:
    - "ГВЛ орієнтований на західні цінності (лицарська честь, васалітет), тоді як суздальські джерела формують ідеал деспотичного підкорення (князь — раб Божий, піддані — раби князя)."
    - "ГВЛ фіксує діалог між князем і боярами, наявність опозиції як легітимного явища. У Суздалі опозиція знищується фізично."
    - "Наявність волинських діалектизмів, специфічного синтаксису, що відрізняє текст від новгородських чи суздальських пам'яток."

- type: essay-response
  source_reading: "reading-1"
  title: "Есе: Тяглість української традиції"
  prompt: |
    Проаналізуйте еволюцію української культури від "Слова о полку Ігоревім" до грамот XIV століття.
    Напишіть есе (500 слів), в якому дайте відповідь на питання:
    1. Як змінювалося розуміння "Руської землі"?
    2. Яку роль відігравала церква у збереженні ідентичності?
    3. Чи є перерва (hiatus) між княжою добою та козаччиною, чи ми бачимо безперервну лінію розвитку?
  min_words: 500
  rubric:
    - criteria: "Теза та аргументація"
      description: "Наявність чіткої тези про безперервність розвитку та її обґрунтування фактами."
      points: 40
    - criteria: "Використання джерел"
      description: "Коректне посилання на ПМЛ, ГВЛ та актові джерела для підтвердження аргументів."
      points: 30
    - criteria: "Структура та мова"
      description: "Логічна побудова тексту, вживання академічної лексики та термінології."
      points: 20
    - criteria: "Синтез"
      description: "Здатність зробити цілісний висновок про трансформацію культури."
      points: 10
  model_answer: |
    > [!model-answer]
    > **Теза:** Українська культура демонструє вражаючу адаптивність і тяглість. Втрата Києва не означала втрату Русі; центр просто перемістився на Захід.
    >
    > **Аргументація:**
    > 1.  **Географія ідентичності:** У "Слові" Русь — це весь простір від Путивля до Галича. У ГВЛ Русь концентрується в Галичині та Волині, але зберігає претензію на київську спадщину.
    > 2.  **Інституційна пам'ять:** Церква та право (Руська Правда) стали "ковчегом", який переніс традицію через монгольську навалу.
    > 3.  **Безперервність:** Актова мова ВКЛ є прямим продовженням мови ГВЛ. Козацька старшина згодом апелюватиме до прав і привілеїв, зафіксованих у цих грамотах. Немає розриву, є трансформація.

- type: reading
  id: reading-1
  title: "Текстологічний аналіз: Синтез джерел"
  source: "Синтез уривків"
  text: |
    1. "О, руська земле, уже за шеломянем єси!" (Слово о полку Ігоревім, кінець XII ст.)
    2. "Не личить нам, русичам, тікати!" (Галицько-Волинський літопис, промова Данила перед битвою під Дорогочином, 1238 р.)
    3. "Ми, з Божої ласки князь Лево, даруємо... і печаттю нашою підтверджуємо" (Грамота князя Лева Даниловича, кінець XIV ст.)
  instruction: "Проаналізуйте ці три фрази. Зверніть увагу на зміну тональності: від емоційного плачу до героїчного заклику і, зрештою, до сухої юридичної формули."

