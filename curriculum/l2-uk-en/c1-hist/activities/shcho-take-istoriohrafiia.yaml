- type: comparative-study
  title: "Імперська vs Національна схема історії"
  items_to_compare:
  - "Традиційна схема (Карамзін)"
  - "Схема Грушевського"
  criteria:
  - "Тяглість державності (спадкоємність Русі)"
  - "Роль народу vs роль держави"
  - "Походження українського етносу"
  model_answer: |
    > [!model-answer]
    > **Традиційна імперська схема:**
    > 1. Вбачає пряму спадкоємність: Київ -> Владимир -> Москва -> Петербург.
    > 2. Держава є головним суб'єктом (історія царів).
    > 3. Українці розглядаються як "зіпсована" гілка або пізнє відгалуження від "загальноруського" дерева.
    >
    > **Схема Грушевського:**
    > 1. Вбачає іншу тяглість: Київ -> Галич -> Литовсько-Руська держава -> Козаччина -> Україна.
    > 2. Народ є головним суб'єктом, який зберігає ідентичність навіть без держави.
    > 3. Українці (русини) є автохтонним народом, творцями Київської Русі, який розвивався окремо від великоросів.