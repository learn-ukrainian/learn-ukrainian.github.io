- type: reading
  id: reading-01-pereyaslav
  title: "Порівняльне читання: Переяславська рада в двох інтерпретаціях"
  source: "Радянський підручник (1970-ті) та сучасний український підручник (2020-ті)"
  text: |
    ТЕКСТ 1 — Радянський підручник (1970-ті роки):
    «Визвольна війна українського народу 1648-1654 рр. під керівництвом Богдана Хмельницького завершилася історичним актом возз'єднання України з Росією. 8 січня 1654 року в Переяславі зібралася рада, яка одностайно схвалила рішення про перехід України під «високу руку» московського царя. Цей акт відповідав корінним інтересам українського народу і мав величезне прогресивне значення для подальшого розвитку обох братніх народів.»

    ТЕКСТ 2 — Сучасний український підручник (2020-ті роки):
    «Переяславська угода 1654 року стала результатом складних геополітичних обставин. Богдан Хмельницький шукав союзника проти Речі Посполитої серед Османської імперії, Кримського ханства, Швеції та Московії. Угода з Москвою передбачала збереження козацьких вольностей, але ці умови систематично порушувалися московською стороною. Це призвело до Руїни та врешті до повної ліквідації автономії Гетьманщини в XVIII столітті.»

- type: critical-analysis
  source_reading: reading-01-pereyaslav
  title: "Критичний аналіз: Лексичні маркери упередження"
  questions:
    - "Знайдіть три ключові відмінності в лексиці двох текстів (наприклад, «возз'єднання» vs. «угода»)."
    - "Визначте, яке упередження присутнє в кожному тексті."
    - "Що радянський текст замовчує? Що сучасний текст акцентує?"
  model_answers:
    - "Відмінності: 1) «Возз'єднання» (ідеологічна єдність) vs «Угода» (політичний договір); 2) «Братніх народів» vs «Московська сторона»; 3) «Прогресивне значення» vs «Систематично порушувалися»."
    - "Радянський текст має телеологічне та імперське упередження. Сучасний — постколоніальне та національно-центричне."
    - "Радянський замовчує порушення прав та ліквідацію автономії. Сучасний акцентує на суб'єктності України та негативних наслідках для державності."

- type: source-evaluation
  title: "Оцінка джерела: Радянська пропаганда 1953 року"
  source_text: |
    «Великий український народ — невід'ємна частина російського народу. Протягом століть українці і росіяни боролися пліч-о-пліч проти спільних ворогів. Возз'єднання України з Росією в 1654 році було закономірним результатом спільної боротьби братніх народів. Українські буржуазні націоналісти, які намагалися відірвати Україну від Росії, завжди виступали агентами іноземних держав — Польщі, Німеччини, Заходу.»
  evaluation_criteria:
    - perspective
    - purpose_and_bias
    - reliability
  guiding_questions:
    - "Хто є справжнім автором цього тексту і яка його політична мета?"
    - "Чому український національний рух таврується як 'агентура'?"
    - "Які факти про Переяславську угоду цей текст свідомо ігнорує?"
  model_evaluation: |
    Авторство: Колектив радянських істориків під ідеологічним контролем ЦК КПРС. Мета — легітимізувати домінування Москви. Національний рух таврується для дискредитації ідеї незалежності. Текст ігнорує порушення умов договору Москвою та ліквідацію козацької автономії.

- type: comparative-study
  title: "Порівняння шкіл: Народники vs Державники"
  items_to_compare:
    - "Народницька школа (М. Грушевський)"
    - "Державницька школа (В. Липинський)"
  criteria:
    - "Головний суб'єкт історії"
    - "Ставлення до еліт"
    - "Погляд на Переяслав"
  prompt: "Порівняйте два провідні напрями української історіографії. Який з них є більш актуальним для сучасної України?"
  model_answer: |
    Народники (Грушевський) ставлять у центр народні маси та їхню волю. Державники (Липинський) — політичну еліту та інституції. Для народників Переяслав — помилка еліт, що зрадили народ. Для державників — спроба створити союз, де підвела відсутність державної дисципліни.

