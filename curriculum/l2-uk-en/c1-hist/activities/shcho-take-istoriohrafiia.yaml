- type: reading
  id: reading-1
  title: "Два погляди на Переяслав 1654"
  source: "Порівняння підручників"
  text: |
    **Текст А (Радянський наратив):**
    "Переяславська рада стала поворотним моментом у долі українського народу. Вона ознаменувала собою довгоочікуване возз'єднання України з Росією. Два братні народи, розділені кордонами та ворожими силами, нарешті злилися в єдиній можутьній державі. Богдан Хмельницький, виражаючи волю всього народу, проголосив вічний союз з Москвою, що врятувало українців від польського поневолення та турецької загрози. Це був акт великої історичної справедливості."

    **Текст Б (Сучасний український наратив):**
    "У 1654 році в Переяславі було укладено військово-політичний союз між Гетьманщиною та Московським царством. Для Богдана Хмельницького це був вимушений тактичний крок у пошуку союзників проти Речі Посполитої. Угода передбачала збереження прав і вольностей Війська Запорозького, однак Москва сприйняла її як акт підданства. Дуже скоро царський уряд почав порушувати умови договору, що призвело до численних конфліктів і спроб гетьманів розірвати цей союз."
  instruction: "Проаналізуйте термінологію обох текстів. Порівняйте мотивацію Хмельницького та визначте, який текст описує подію як процес, а який — як доконаний факт."

- type: critical-analysis
  title: "Деконструкція імперського міфу"
  target_text: |
    **Джерело: Уривок зі статті про 'Новоросію':**
    "До приходу Катерини II ці землі були диким полем, де кочували поодинокі варвари. Лише мудра політика імперії принесла сюди цивілізацію, збудувала міста та заводи. Російські адміністратори перетворили пустелю на квітучий край, давши поштовх розвитку культури та економіки. Тому історично цей регіон є невід'ємною частиною російського культурного простору."
  questions:
  - "Які колоніальні стереотипи використано в описі місцевого населення?"
  - "Як автор тексту заперечує суб'єктність корінного населення до приходу імперії?"
  - "Яка політична мета цього історичного наративу в сучасному контексті?"
  model_answers:
  - "Текст використовує стереотип 'terra nullius' (нічийної землі) або 'дикого поля', називаючи населення 'варварами'. Це класичний колоніальний прийом знелюднення території для виправдання її захоплення."
  - "Автор повністю ігнорує існування Запорозької Січі, козацьких зимівників та Кримського ханства, приписуючи весь розвиток виключно 'російським адміністраторам'."
  - "Мета тексту — легітимізувати територіальні претензії Росії на Південь України, представляючи її як єдиного 'цивілізатора' і заперечуючи українську приналежність регіону."

- type: essay-response
  title: "Деколонізація пам'яті"
  prompt: |
    Чому процес деколонізації історії є важливим для сучасної України? У своїй відповіді поясніть значення термінів "суб'єктність", "наратив" та "оптика". Як зміна історичного погляду впливає на національну безпеку?
  min_words: 500
  model_answer: |
    > [!model-answer]
    > Деколонізація історії є критично важливим процесом для сучасної України, оскільки вона дозволяє відновити національну **суб'єктність**. Протягом століть українська історія розглядалася через імперську **оптику** Москви, де українці були зображені як пасивні об'єкти, "молодші брати" або жертви. Такий підхід формував комплекс меншовартості та політичної залежності.
    >
    > Зміна історичного **наративу** — це повернення собі права розповідати власну історію. Ми перестаємо бути додатком до історії імперії і стаємо творцями власної долі. Наприклад, ми переосмислюємо індустріалізацію не як "дарунок старшого брата", а як результат нашої праці та експлуатації наших ресурсів.
    >
    > Це має прямий вплив на національну безпеку. Російська агресія базується на псевдоісторичних міфах про "єдиний народ" і "штучність України". Деколонізована історія руйнує ці міфи, позбавляючи ворога ідеологічної зброї. Вона формує стійку ідентичність громадянина, який знає ціну своїй свободі і не піддається на маніпуляції. Без ментальної незалежності неможлива перемога у війні за фізичне виживання.
  rubric:
  - criteria: "Terminology"
    description: "Correctly uses agency, narrative, optics"
    points: 5

