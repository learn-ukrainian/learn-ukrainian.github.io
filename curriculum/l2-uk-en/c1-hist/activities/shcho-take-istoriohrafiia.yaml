- type: essay-response
  title: "Есе: Чому важливо знати, хто написав історію?"
  prompt: "Напишіть аналітичне есе (500-600 слів) про роль автора та його упереджень у створенні історичного тексту. Використовуйте приклади з модуля (Переяслав, радянські підручники)."
  min_words: 500
  model_answer: |
    Знання про автора історичного тексту є ключовим елементом критичного читання. Кожен історик пише з певної перспективи, яка формується його національністю, ідеологією та контекстом епохи. Радянські підручники 1970-х років, описуючи Переяслав як 'возз'єднання', виконували ідеологічне замовлення на створення міфу про вічну єдність. Натомість сучасна українська історіографія, акцентуючи на 'угоді', повертає українцям суб'єктність. Критичний аналіз (метод 5 питань) дозволяє виявити, що замовчує автор. Наприклад, радянська школа ігнорувала порушення прав автономії, щоб приховати колоніальний характер імперії. Розуміння цих механізмів захищає нас від маніпуляцій в сучасній інформаційній війні.