  instruction: "Напишіть есе (мінімум 500 слів), спираючись на текст модуля та уривок з житія."
  model_answer: |
    Києво-Печерський патерик є унікальним джерелом, яке вимагає від історика специфічної методології «подвійного читання»: розпізнавання літературного етикету (топосів) та виокремлення крізь них реалій часу.
    
    По-перше, агіографічні топоси, такі як «благочестиві батьки» або «відмова від ігор», не слід сприймати як буквальні біографічні факти. Вони є маркерами жанру, що сигналізують про святість героя. Однак навіть топоси можуть нести історичну інформацію. Наприклад, опис конфлікту Феодосія з матір'ю, хоч і має біблійні паралелі, насичений побутовими деталями (випікання просфор, носіння старого одягу, ланцюги), які розкривають соціальну структуру (зневага знаті до ручної праці) та роль жінки-вдови як глави роду.
    
    По-друге, описи чудес часто містять цінну інформацію про матеріальну культуру та економіку. Розповідь про Прохора Лободника, який перетворював попіл на сіль, є важливим свідченням про соляну кризу в Русі через блокування торгових шляхів половцями. Історія Аліпія дає уявлення про техніку іконопису та статус митця. Конфлікт Агапіта з вірменським лікарем ілюструє рівень медицини та міжконфесійні відносини в Києві.
    
    По-третє, Патерик є джерелом з історії ментальності. Він показує, як люди XI-XIII ст. сприймали часопростір, хворобу, смерть і владу. Політична позиція ченців (незалежність від князів, критика Святослава) свідчить про формування церковної ідеології, яка ставила духовну владу вище світської.
    
    Отже, Патерик не можна читати як літопис політичних подій, але він є незамінним для реконструкції «історії повсякденності» та «історії ідей». Завдання історика — не відкидати чудеса як вигадки, а аналізувати їх як відображення світогляду людини середньовіччя.
