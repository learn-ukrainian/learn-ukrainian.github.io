- type: essay-response
  title: "Патерик як історичне джерело: Межі достовірності"
  source_reading: reading-theodosius-childhood
  prompt: "Проаналізуйте 'Києво-Печерський патерик' як джерело з історії ментальності та повсякденного життя Київської Русі. Як історику слід працювати з агіографічними топосами та описами чудес, щоб видобути верифіковану інформацію? Використовуйте приклад житія Феодосія."
