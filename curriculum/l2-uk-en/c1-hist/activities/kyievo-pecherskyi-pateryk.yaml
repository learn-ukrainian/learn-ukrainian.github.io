- type: reading
  id: reading-theodosius-childhood
  title: "Житіє Феодосія Печерського: Дитинство і конфлікт"
  source: "Нестор Літописець (адаптований перекладом)"
  text: |
    Був же блаженний Феодосій родом із міста Василькова. Батьки його були люди благочестиві, віри християнської. Коли ж був він охрещений, то з дитинства виявив себе сповненим благодаті Божої. А коли батьки його переселилися до Курська, то там і зростав отрок. І не любив він гратися з однолітками своїми, як то звикли діти, а любив ходити до церкви Божої і слухати божественні слова. І був він смиренним, і одяг носив убогий, так що багато хто дорікав йому за це.
    
    Коли ж помер батько його, то мати його, жінка тілом міцна і голосом гучна, як муж, почала керувати домом. Феодосій же ще більше віддався подвигу. Він молив коваля скувати йому залізні вериги і носив їх на тілі своєму, так що вони врізалися в плоть його. Мати ж, дізнавшись про це, розгнівалася, зірвала з нього одяг і, побачивши кров на тілі його, побила його і вериги ті кинула геть. І одягла його в світлі ризи, і змушувала гратися з дітьми боярськими.
    
    Але отрок не скорився. Він почав пекти просфори для церкви, щоб тілесною працею служити Богу. І знову мати, дізнавшись, що син її займається справою, негідною їхнього роду, забороняла йому і била його. Він же терпів усе з радістю. І коли не зміг більше терпіти перешкод життю духовному, то втік таємно до Києва, до старця Антонія. Мати ж, шукаючи його всюди, знайшла його в печері і слізно благала повернутися, обіцяючи не чинити перешкод. Але Феодосій переконав її саму присвятити життя Богу, і вона постриглася в монастир святого Миколая.
  instruction: "Прочитайте уривок і підготуйтеся до аналізу агіографічних топосів та історичних реалій."

