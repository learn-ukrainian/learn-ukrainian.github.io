- type: comparative-study
  title: "Патерик vs Літопис: Два погляди на історію"
  source_reading: reading-theodosius-childhood
  items_to_compare:
  - "Києво-Печерський патерик (агіографія)"
  - "Повість минулих літ (літописання)"
  criteria:
  - "Фокус уваги (держава vs людина)"
  - "Тип героя (князь vs чернець)"
  - "Сприйняття часу (лінійний vs вічний/сакральний)"
  prompt: "Порівняйте 'Києво-Печерський патерик' і 'Повість минулих літ' як два типи історичного наративу. Як різниця в жанрі впливає на відбір фактів та інтерпретацію подій?"
  model_answer: |
    «Повість минулих літ» і «Києво-Печерський патерик» представляють два різні способи бачення історії в Київській Русі.
    
    1. **Фокус уваги**: Літопис зосереджений на державі, династії Рюриковичів, війнах і зовнішній політиці. Історія рухається лінійно, від року до року. Патерик фокусується на внутрішньому житті монастиря та духовному шляху окремої людини. Час тут часто зупиняється або рухається по колу (літургійний час), а події групуються не за датами, а за темами (чудеса, житія).
    
    2. **Тип героя**: Головний герой літопису — князь-воїн або державотворець. Його чесноти — мудрість, хоробрість, справедливість. Герой Патерика — чернець-аскет. Його чесноти — смирення, послух, здатність творити чудеса. Якщо князь будує державу на землі, чернець будує «Єрусалим» на небі.
    
    3. **Інтерпретація подій**: Для літописця біди (навали, голод) — це "кара за гріхи" всього народу або князів. Для автора Патерика — це особисте випробування віри конкретного подвижника або спільноти.
    
    Отже, ці два твори доповнюють одне одного: літопис дає "скелет" політичної історії, а патерик — "душу" і ментальність епохи.

