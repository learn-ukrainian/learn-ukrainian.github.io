- type: reading
  id: reading-1
  title: "Портрет Князя-Філософа"
  source: "Літопис Руський (за Іпатським списком)"
  text: |
    «Сей же благовірний князь Володимир на зріст був високий, у плечах великий, з лиця гарний, волосся мав кучеряве. Бороду він стриг; руки ж і ноги в нього були гарні, голос низький. Він тлумачив книжне писання, тому що був він великий філософ... Говорив він ясно [словами] зі Святих Книг, тому що був він філософ великий. І лагідний він був, і смиренний, і незлобивий, і правдивий, і справедливий, і не беручкий до мзди, і гордості не мав...»
  instruction: "Прочитайте уривок. Визначте, які риси ідеального правителя підкреслює літописець. Як цей портрет контрастує з типовим описом князя-воїна (наприклад, Святослава чи Данила)?"

- type: essay-response
  source_reading: reading-1
  title: "Есе: Етика влади Володимира Васильковича"
  prompt: |
    Володимир Василькович увійшов в історію як «книжник» і «філософ». Напишіть есе (500 слів), в якому проаналізуйте:
    1. Чому літописець вважає «книжне писання» найвищою чеснотою князя?
    2. Як культурна дипломатія Володимира (дарування книг, будівництво церков) впливала на авторитет Волинського князівства?
    3. Чи є модель «філософа на троні» ефективною в умовах постійної військової загрози (монгольське іго)?
  min_words: 500
  model_answer: |
    > [!model-answer]
    > **Теза:** Володимир Василькович представляє унікальну для Русі модель «м'якої сили» (soft power), де культура стає інструментом державного будівництва.
    >
    > **Аргументація:**
    > 1.  **Сакралізація влади:** Для середньовічної людини книга була носієм Божественної Істини. Князь, який сам переписує книги, стає посередником між Богом і людьми, що легітимізує його владу більше, ніж військова сила.
    > 2.  **Інтеграція простору:** Розсилаючи книги в різні міста (навіть за межі свого князівства, наприклад, у Чернігів), Володимир створював єдиний культурний простір. Це була форма «культурної експансії», яка об'єднувала землі ментально.
    > 3.  **Ефективність:** В умовах монгольського панування відкритий військовий опір був самогубством. Стратегія Володимира дозволила зберегти людський ресурс, економіку і, головне, ідентичність. Його князівство процвітало, поки сусіди виснажували себе війнами.
    >
    > **Висновок:** Володимир довів, що інтелект і культура є факторами довготривалої політичної стабільності.

- type: critical-analysis
  source_reading: reading-1
  title: "Аналіз Заповіту Володимира"
  target_text: |
    «Осе я, князь Володимир, син Васильків, онук Романів, пишу рукописання се. Дав я єсмь своїй княгині після свого життя город Кобрин і з людьми, і з даниною... А князю Мстиславу дав я єсмь город Володимир... А вам, моїм братам і моїм синівцям, не вступатися у се...»
  questions:
    - "Який правовий прецедент створює цей документ?"
    - "Чому Володимир порушує традиційне право старшинства, передаючи владу Мстиславу?"
    - "Як цей заповіт характеризує ставлення Володимира до своєї дружини?"
  model_answers:
    - "Це перший відомий повний текст княжого заповіту, який фіксує право приватного розпорядження доменом (вотчиною) всупереч родовому праву."
    - "Володимир керується принципом меритократії (гідності), а не геронтократії (віку). Він бачить у Мстиславі продовжувача своєї політики стабільності, на відміну від авантюрного Лева Даниловича."
    - "Заповіт гарантує Ользі майнову незалежність (місто Кобрин) і захист, що свідчить про високий соціальний статус княгині та особисту повагу Володимира до неї."

- type: comparative-study
  title: "Порівняння: Галицький vs Волинський літопис"
  items_to_compare:
    - "Галицька частина (Данило)"
    - "Волинська частина (Володимир)"
  criteria:
    - "Образ головного героя"
    - "Стиль викладу"
    - "Ставлення до війни"
  model_answer: |
    > [!model-answer]
    > **Галицька частина:**
    > 1.  **Герой:** Князь-Воїн, лицар, «хоробрий як тур».
    > 2.  **Стиль:** Динамічний, світський, «дружинний епос», багато описів битв і поєдинків.
    > 3.  **Війна:** Стихія князя, спосіб утвердження честі та розширення кордонів.
    >
    > **Волинська частина:**
    > 1.  **Герой:** Князь-Філософ, книжник, благовірний християнин.
    > 2.  **Стиль:** Статичний, агіографічний (житійний), риторичний, багато цитат з Біблії.
    > 3.  **Війна:** Небажана необхідність, зло, якого слід уникати заради миру і процвітання.

