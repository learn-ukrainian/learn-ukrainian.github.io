- type: reading
  id: reading-gvl-structure
  instruction: "Read the source text comparing the Galician and Volhynian parts of the chronicle."
  source_reading: "Галицька частина (1201–1260) за своєю структурою нагадує візантійський хронограф, а не класичний руський літопис. Вона фактично позбавлена дат (хронологічна сітка була додана пізнішими редакторами) і зосереджена на життєписі князя Данила, нагадуючи світську біографію або рицарський роман. Натомість Волинська частина (1261–1292), пов'язана з двором Володимира Васильковича, повертається до традиційної літописної форми з точним датуванням подій, увагою до церковних справ і фактів. Ця двочастинна структура відображає різні культурні та політичні орієнтири двох центрів Русі."
  tasks:
    - question: "Яка частина літопису нагадує візантійський хронограф?"
      options:
        - "Галицька"
        - "Волинська"
        - "Київська"
        - "Новгородська"
      answer: "Галицька"
    - question: "Що характерно для Волинської частини?"
      options:
        - "Відсутність дат"
        - "Світський характер біографії"
        - "Точне датування та увага до фактів"
        - "Рицарський епос"
      answer: "Точне датування та увага до фактів"
    - question: "Чия фігура є центральною в Галицькій частині?"
      options:
        - "Володимира Васильковича"
        - "Данила Галицького"
        - "Мстислава Удатного"
        - "Лева Даниловича"
      answer: "Данила Галицького"
    - question: "Хто додав хронологічну сітку до Галицької частини?"
      options:
        - "Сам автор"
        - "Князь Данило"
        - "Пізніші редактори"
        - "Візантійські хроністи"
      answer: "Пізніші редактори"

- type: true-false
  id: true-false-gvl-facts
  title: "Авторство та структура літопису"
  instruction: "Determine whether the following statements about the authorship and structure of the Galician-Volhynian Chronicle are true or false."
  items:
    - statement: "Галицько-Волинський літопис є продовженням 'Повісті минулих літ' у Іпатіїівському списку."
      answer: false
      explanation: "Він є продовженням Київського літопису, який, у свою чергу, продовжує ПМЛ."
    - statement: "Галицька частина літопису має чітку хронологічну сітку в оригіналі."
      answer: false
      explanation: "В оригіналі дати були відсутні; їх додали пізніші переписувачі, часто помилково."
    - statement: "М. Грушевський запропонував власну реконструкцію хронології подій у літописі."
      answer: true
      explanation: "Так, Грушевський розробив нову хронологію, виправивши помилки пізніших редакторів."
    - statement: "Центральною фігурою Волинської частини є князь Данило Галицький."
      answer: false
      explanation: "Данило є героєм Галицької частини; у Волинській домінує фігура Володимира Васильковича."
    - statement: "Літопис містить численні запозичення з західноєвропейської літератури."
      answer: true
      explanation: "Стиль, особливо в описі битв і етикету, свідчить про знайомство з західними трендами."
    - statement: "Автор Галицької частини був, ймовірно, світською особою або дружинником."
      answer: true
      explanation: "Стиль оповіді (акцент на військовій тактиці, озброєнні) вказує на приналежність до військової еліти."
    - statement: "У літописі повністю відсутні церковні повчання."
      answer: false
      explanation: "Хоча світський елемент сильний, церковна риторика і цитати зі Святого Письма присутні."
    - statement: "Літопис зберігся в оригіналі XIII століття."
      answer: false
      explanation: "Оригінал втрачено; текст відомий лише зі списків XV-XVI століть (Іпатіївський, Хлєбниковський)."
    - statement: "Волинська частина писалася при дворі князя Лева Даниловича."
      answer: false
      explanation: "Вона пов'язана зі скрипторієм Володимира Васильковича у Володимирі."
    - statement: "Літопис описує події до нашестя Батия, але не після."
      answer: false
      explanation: "Він охоплює події до 1292 року, включаючи детальний опис монгольської навали та її наслідків."





- type: essay-response
  title: "Ідеологічний вектор літопису"
  instruction: "Analyze the ideological purpose of the Galician-Volhynian Chronicle based on the following text: 'Галицько-Волинський літопис не був просто фіксацією подій, а виступав інструментом політичної легітимації. В умовах розпаду Київської Русі та монгольської навали, літописець прагнув довести спадкоємність влади Романовичів від київських князів. Титулування Данила 'королем' та опис його дипломатичних зносин з Папою Римським та європейськими монархами підкреслювали суверенний статус Галицько-Волинської держави як повноправного члена європейської спільноти cristiana respublica. Це була свідома ідеологічна програма, спрямована на утвердження монархічної ідеї та незалежності від Золотої Орди.'"
  prompt: "Яку політичну мету переслідував автор літопису, описуючи правління Данила Галицького?"

- type: comparative-study
  title: "ГВЛ проти ПМЛ"
  instruction: "Compare the Galician-Volhynian Chronicle with the Primary Chronicle (Povist Mynulykh Lit)."
  items_to_compare:
    - "Повість минулих літ (ПМЛ)"
    - "Галицько-Волинський літопис (ГВЛ)"
  criteria:
    - "Центральна ідея (Ideology)"
    - "Стиль (Style)"
    - "Авторська позиція (Authorship)"
  model_answer: |
    ПМЛ є "церковною історією" з провіденціалізмом, де історія рухається волею Божою, а стиль насичений біблійними цитатами. ГВЛ (особливо Галицька частина) — це світська, рицарська історія, де центральною ідеєю є прославлення монарха (Данила) та легітимація його королівської влади. Стиль ГВЛ близький до західноєвропейських хронік, з увагою до військових деталей та етикету. Автор ПМЛ — чернець-літописець, автор Галицької частини — ймовірно, світський дружинник або канцлер.
