- type: reading
  id: reading-universal
  title: "Аналіз Первинного Джерела"
  source: "Універсал Богдана Хмельницького (1648)"
  text: |
    Ми, Богдан Хмельницький, гетьман Війська Запорозького, по милості Божої, проголошуємо цей наш універсал усім, хто його читатиме. Оскільки Господь Бог, бачивши кривди люду православного від панів польських та орендарів єврейських, змилосердився і дарував нам перемоги над ворогами Вітчизни нашої, наказуємо всім обивателям міста Львова не чинити опору козацькому війську. Хто ж наважиться замкнути брами перед нами, той буде покараний як ворог і зрадник. Ми не прагнемо крові християнської, але вимагаємо справедливості і виплати належного викупу для утримання війська, що боронить віру і вольності наші. Закликаємо міську раду прислати послів для переговорів, інакше місто буде віддане на поталу мечу і вогню, і кров невинна впаде на голови ваші.
  instruction: "Прочитайте уривок з універсалу та виконайте наступні завдання."

- type: source-evaluation
  title: "Оцінка джерела: Універсал Хмельницького"
  source_text: |
    Ми, Богдан Хмельницький, гетьман Війська Запорозького... наказуємо всім обивателям міста Львова не чинити опору... Хто ж наважиться... той буде покараний як ворог і зрадник.
  source_metadata:
    author: "Богдан Хмельницький"
    date: "1648 рік"
    type: "official document (universal)"
    context: "Облога Львова під час Національно-визвольної війни"
  evaluation_criteria:
    - authorship
    - purpose_and_bias
    - intended_audience
    - omissions
  guiding_questions:
    - "Як автор легітимізує свою владу?"
    - "Як він називає своїх опонентів і чому?"
    - "Чого автор не згадує про свій юридичний статус?"
  model_evaluation: |
    Автор (Хмельницький) легітимізує себе через "милість Божу" та "вольності", ігноруючи те, що з точки зору короля він є бунтівником. Він демонізує опонентів ("вороги Вітчизни"), щоб виправдати свої дії. Документ замовчує страждання цивільного населення, фокусуючись на військових потребах ("викуп"). Мета — залякування та отримання ресурсів.

- type: critical-analysis
  title: "Риторика влади"
  source_reading: reading-universal
  target_text: "Хто ж наважиться замкнути брами перед нами, той буде покараний як ворог і зрадник."
  questions:
    - "Яка функція слова 'зрадник' у цьому контексті?"
    - "Як змінюється значення поняття 'Вітчизна' у тексті?"
    - "Чи можна вважати цей документ об'єктивним описом подій?"
  model_answers:
    - "Слово 'зрадник' використовується як політичний маркер для дегуманізації опонентів і легітимізації насильства."
    - "'Вітчизна' тут асоціюється виключно з інтересами православного населення та козацтва, виключаючи католиків та євреїв."
    - "Ні, це пропагандистський та директивний документ, що відображає лише одну сторону конфлікту."
  focus_points:
    - "bias"
    - "legitimacy"
    - "propaganda"

- type: debate
  title: "Дискусія: 'Слово о полку Ігоревім'"
  debate_question: "Чи є 'Слово о полку Ігоревім' автентичною пам'яткою XII століття чи підробкою XVIII століття?"
  historical_context: "Оригінал рукопису згорів у 1812 році. У XVIII столітті існувала мода на 'відкриття' давніх епосів (наприклад, пісні Оссіана)."
  positions:
    - name: "Скептики (Слово — підробка)"
      proponents: "А. Мазон, О. Зимін"
      argument: "Твір занадто патріотичний для феодальної доби і має підозрілі паралелі з пізнішою 'Задонщиною'."
      evidence:
        - "Втрата оригіналу (зручна для фальсифікатора)."
        - "Незрозумілі 'темні місця' в тексті."
    - name: "Оптимісти (Слово — оригінал)"
      proponents: "М. Грушевський, А. Залізняк"
      argument: "Лінгвістичні особливості тексту неможливо було підробити у XVIII столітті."
      evidence:
        - "Правильне вживання давньоруських граматичних форм, відкритих лише у XIX-XX ст."
        - "Діалектизми, характерні для Чернігівщини."
  analysis_tasks:
    - "Який аргумент 'оптимістів' є найбільш науково обґрунтованим?"
    - "Чому версія про підробку була популярною серед деяких західних істориків?"
  model_analysis: |
    Найсильнішим аргументом є лінгвістичний: фальсифікатор XVIII ст. не міг знати про закон падіння редукованих чи специфіку двоїни, які коректно вжиті в "Слові". Скепсис західних вчених пояснюється недовірою до імперської історіографії та відсутністю доступу до оригіналу.

- type: essay-response
  title: "Об'єктивність історика"
  prompt: |
    Напишіть есе (500-700 слів) на тему: "Чи можлива об'єктивна історія?".
    
    Вимоги:
    - Використовуйте терміні "упередження", "наратив", "інтерпретація".
    - Згадайте приклад "Слова о полку Ігоревім" або козацьких літописів.
    - Аргументуйте свою позицію щодо "історика як судді" vs "історика як детектива".
    - Використайте не менше 5 слів з словника модуля.
  min_words: 500
  model_answer: |
    Абсолютна об'єктивність є недосяжним ідеалом, оскільки кожен історик є продуктом свого часу. Проте, застосовуючи методи зовнішньої та внутрішньої критики, ми можемо мінімізувати суб'єктивність. Як показує приклад козацьких літописів, навіть заангажоване джерело містить правдиві факти, якщо вміти відфільтрувати оцінки. Історик має бути не суддею, що виносить вирок минулому, а детективом, що реконструює події на основі доказів, завжди пам'ятаючи про обмеженість своєї перспективи. Сучасна наука вимагає усвідомлення власної упередженості і відкритості до нових інтерпретацій.
  rubric:
    - criteria: "Methodology"
      description: "Correct use of source criticism concepts"
      points: 40
    - criteria: "Argumentation"
      description: "Clear thesis and supporting evidence"
      points: 30
    - criteria: "Terminology"
      description: "Use of academic vocabulary"
      points: 30

- type: comparative-study
  title: "Повстання чи Війна?"
  source_reading: reading-universal
  items_to_compare:
    - "Радянська історіографія"
    - "Сучасна українська історіографія"
  criteria:
    - "Назва подій 1648 року"
    - "Роль Богдана Хмельницького"
    - "Оцінка Переяславської ради"
  prompt: "Порівняйте, як радянська та сучасна українська історіографія трактують події 1648-1654 років."
  model_answer: |
    Радянська історіографія використовувала термін "Визвольна війна" з акцентом на "воссоєднання" з Росією, де Хмельницький був героєм, що прагнув союзу з Москвою. Сучасна українська історіографія називає це "Національно-визвольною війною" або "Українською революцією", підкреслюючи державотворчий характер дій гетьмана і розглядаючи Переяславську раду як вимушений військовий союз, а не вічне підданство.

