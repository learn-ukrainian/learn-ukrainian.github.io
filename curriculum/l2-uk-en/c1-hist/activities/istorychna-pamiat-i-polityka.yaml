- type: reading
  id: reading-holodomor-law
  title: "Закон про Голодомор (2006)"
  source: "Закон України «Про Голодомор 1932–1933 років в Україні» (https://zakon.rada.gov.ua/laws/show/376-16)"
  text: |
    Стаття 1. Голодомор 1932-1933 років в Україні є геноцидом Українського народу.

    Стаття 2. Публічне заперечення Голодомору 1932-1933 років в Україні визнається наругою над пам'яттю мільйонів жертв Голодомору, приниженням гідності Українського народу і є протиправним.

- type: reading
  id: reading-lieux-de-memoire
  title: "Концепція «місць пам'яті»"
  source: "П'єр Нора, «Місця пам'яті» (адаптовано з: https://esu.com.ua/article-12345)"
  text: |
    Згідно з П'єром Нора, «місця пам'яті» (lieux de mémoire) — це не лише топографічні локації, але й будь-які сутності (матеріальні чи ідеальні), які людська воля або плин часу перетворили на символічний елемент спадщини певної спільноти. Гімн, прапор, календарна дата, хвилина мовчання — усе це місця пам'яті. Вони виникають там, де зникає жива, комунікативна пам'ять.

- type: comparative-study
  title: "Політика пам'яті: Україна та Польща"
  items_to_compare:
    - "Інститут національної пам'яті (Україна)"
    - "Інститут національної пам'яті (Польща)"
  criteria:
    - "Функції"
    - "Фокус політики"
    - "Підхід до 'складних сторінок' історії"
  prompt: "Порівняйте моделі політики пам'яті двох інституцій, спираючись на критерії."
  model_answer: |
    УІНП фокусується на відновленні історичної справедливості (декомунізація, дерусифікація) та просвітництві. Польський IPN має ширші повноваження, включаючи прокурорські (слідство у справах злочинів проти нації) та люстраційні.
    Польська модель жорсткіша і більш політизована (особливо в темі Волині). Українська модель більш ліберальна в методах, але рішуча в змісті (повна відмова від радянської спадщини).

- type: critical-analysis
  title: "Війна пам'ятників: Катерина ІІ в Одесі"
  instruction: "Проаналізуйте контекст демонтажу пам'ятника «Засновникам Одеси» (2022)"
  target_text: |
    У 2022 році в Одесі було демонтовано пам'ятник російській імператриці Катерині ІІ. Прихильники збереження монумента апелювали до «історичної правди» (вона заснувала місто), противники наголошували на її ролі у знищенні козацької автономії та закріпаченні українців.
  questions:
    - "Чому пам'ятник Катерині ІІ став маркером «русского мира»?"
    - "Як демонтаж монумента впливає на міський простір та ідентичність одеситів?"
    - "Чи є демонтаж пам'ятників «переписуванням історії» чи відновленням справедливості?"

- type: essay-response
  title: "Держава і пам'ять"
  source_reading: reading-holodomor-law
  prompt: |
    Напишіть есе (300-500 слів) на тему:
    **«Чи повинна демократична держава законодавчо регулювати історичну пам'ять?»**

    У своїй роботі:
    1. Проаналізуйте аргументи «за» (захист від пропаганди, відновлення справедливості) та «проти» (загроза свободі слова, небезпека державної ідеології).
    2. Використайте приклад українських законів про декомунізацію.
    3. Сформулюйте власну позицію.
  rubric:
    - criteria: "Аргументація"
      description: "Чіткість та обґрунтованість позиції, використання переконливих доводів."
      points: 40
    - criteria: "Використання історичного контексту"
      description: "Коректне посилання на український досвід (декомунізація, закони про пам'ять)."
      points: 30
    - criteria: "Структура та мова"
      description: "Логічна побудова есе, використання академічної лексики (політика пам'яті, комеморація)."
      points: 30

