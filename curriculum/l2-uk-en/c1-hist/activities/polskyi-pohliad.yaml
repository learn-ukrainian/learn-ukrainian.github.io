- type: reading
  id: reading-05-giedroyc
  title: Звернення Єжи Ґедройця
  source: Єжи Ґедройць (Мезон-Лаффітт, 1970-ті)
  text: >
    "Дорогі друзі! Ми стоїмо на порозі нової епохи. Польща і Україна мають шанс, якого не мали століттями. Ми маємо шанс стати справжніми партнерами. Для цього ми повинні мати відвагу говорити правду. Поляки мають визнати кривди, завдані українцям у міжвоєнний період і раніше. Українці мають знайти в собі сили засудити злочини проти польського населення. Але головне — ми маємо перестати бути заручниками своєї історії. Ми маємо стати її господарями. Наша спільна мета — вільна Європа, де Україна і Польща стоять пліч-о-пліч."

- type: reading
  id: reading-05-beauvois
  title: Даніель Бовуа про соціальний апартеїд
  source: Даніель Бовуа, «Трикутник український»
  text: >
    "Польська присутність на Правобережній Україні у XIX столітті не була ідилічною 'культурною місією', як її часто малювали романтики. Це була жорстка система соціального виключення. Польська шляхта, зберігаючи свої маєтки під владою російського царя, фактично тримала українське селянство у стані безправ’я. Релігійний та мовний розрив між 'паном' та 'хлопом' створював прірву, яку неможливо було заповнити лише деклараціями про спільну долю. Це був соціальний апартеїд, де українська більшість була позбавлена суб’єктності на власній землі. Без розуміння цього глибокого відчуження неможливо пояснити ні Хмельниччину, ні трагедії XX століття."

- type: essay-response
  source_reading: reading-05-giedroyc
  title: Як доктрина Ґедройця змінила польсько-українські відносини?
  prompt: >
    Напишіть академічне есе (500-600 слів), проаналізувавши вплив ідей Єжи Ґедройця на сучасну зовнішню політику Польщі та суспільне сприйняття України. Розгляньте перехід від ностальгії за "Кресами" до стратегічного союзу. Використовуйте термінологію доктрини ULB та концепцію деколонізації свідомості.
  min_words: 500
  model_answer: >
    Доктрина Єжи Ґедройця та Юліуша Мєрошевського стала справжнім коперніканським переворотом у польській політичній думці XX століття. Після Другої світової війни польська еміграція була глибоко розколота і часто жила небезпечними ілюзіями про повернення до кордонів 1939 року, включаючи Львів та Вільнюс. Проте Ґедройць, працюючи у паризькому часописі «Культура», чітко зрозумів: якщо Польща не відмовиться від своїх імперських амбіцій на Сході, вона назавжди залишиться безпорадною жертвою та заручником Росії, яка майстерно грає на польсько-українських історичних суперечках. Суть доктрини, відомої як ULB (Україна, Литва, Білорусь), полягала у фундаментальній зміні пріоритетів безпеки. Ґедройць переконливо стверджував, що справжня незалежність цих трьох держав є єдиною надійна запорукою свободи та безпеки самої Польщі. Він першим серед впливових польських лідерів закликав до остаточного та чесного визнання післявоєнних кордонів. Це був неймовірно болючий і важкий крок для польського суспільства, для якого Креси були сакральною, міфологізованою частиною національної ідентичності. Проте Ґедройць доводив: краще мати на Сході вільних і приязних сусідів, ніж територіальні претензії, які роблять Польщу вразливою для агресора. Вплив цих ідей на сучасну польську політику неможливо переоцінити. Саме завдяки багаторічному вихованню польської еліти на ідеях «Культури», Польща стала першою країною у світі, яка офіційно визнала незалежність України в грудні 1991 року. Доктрина Ґедройця стала міцним державним консенсусом, який поділяли всі президенти сучасної Польщі — від Леха Валенси і Олександра Квасневського до Леха Качинського та Анджея Дуди. Це дозволило перевести навіть найгостріші історичні суперечки (наприклад, щодо трагічних подій на Волині) у площину професійного діалогу, не дозволяючи їм руйнувати стратегічне партнерство. Історичний іспит ця доктрина блискуче склала у 2022 році. Коли Росія розпочала повномасштабне вторгнення, Польща діяла миттєво, масштабно та рішуче, керуючись саме логікою Ґедройця: битва за Київ — це битва за Варшаву. Допомога мільйонам біженців, передача критично важливого озброєння та дипломатичне лобіювання українських інтересів у ЄС та НАТО стали практичним втіленням солідарності, про яку мріяв Ґедройць. Сьогодні ми бачимо формування нової архітектури безпеки в Європі, де польсько-українська вісь стає центральним фактором стабільності. Перехід від ностальгії за Кресами до прагматичного союзу відбувся не лише на рівні урядів, а й у масовій свідомості поляків, які побачили в українцях справжніх спадкоємців традицій волі та гідності. Цей історичний перелом назавжди змінив динаміку відносин, зробивши нас рівноправними суб'єктами великої європейської родини. Спадщина Ґедройця вчить нас, що лише через визнання гіркої правди минулого можна збудувати чесне та непереможне спільне майбутнє.
  rubric:
    - criteria: Аргументація
      description: Чітко викладено основні тези доктрини ULB.
    - criteria: Історичний контекст
