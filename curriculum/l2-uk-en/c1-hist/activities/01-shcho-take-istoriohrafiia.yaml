    відповідав корінним інтересам українського народу і мав величезне
    прогресивне значення для подальшого розвитку обох братніх народів.»

    ТЕКСТ 2 — Сучасний український підручник (2020-ті роки):

    «Переяславська угода 1654 року стала результатом складних геополітичних
