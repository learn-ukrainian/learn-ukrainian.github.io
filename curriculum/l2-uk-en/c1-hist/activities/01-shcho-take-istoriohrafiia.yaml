- type: critical-analysis
  title: "Критичний аналіз: Лексичні маркери упередження"
  target_text: |
    ТЕКСТ 1 — Радянський підручник (1970-ті роки):

    «Визвольна війна українського народу 1648-1654 рр. під керівництвом Богдана
    Хмельницького завершилася історичним актом возз'єднання України з Росією.
    8 січня 1654 року в Переяславі зібралася рада, яка одностайно схвалила
    рішення про перехід України під «високу руку» московського царя. Цей акт
    відповідав корінним інтересам українського народу і мав величезне
    прогресивне значення для подальшого розвитку обох братніх народів.»

    ТЕКСТ 2 — Сучасний український підручник (2020-ті роки):

    «Переяславська угода 1654 року стала результатом складних геополітичних
    обставин. Богдан Хмельницький шукав союзника проти Речі Посполитої серед
    Османської імперії, Кримського ханства, Швеції та Московії. Угода з
    Москвою передбачала збереження козацьких вольностей, але ці умови
    систематично порушувалися московською стороною. Це призвело до Руїни
    та врешті до повної ліквідації автономії Гетьманщини в XVIII столітті.»
  questions:
    - "Знайдіть три ключові відмінності в лексиці двох текстів (наприклад, «возз'єднання» vs. «угода»)."
    - "Визначте, яке упередження присутнє в кожному тексті."
    - "Що радянський текст замовчує? Що сучасний текст акцентує?"
    - "Застосуйте 5 питань критичного аналізу до кожного тексту."
  model_answers:
    - |
      Ключові лексичні відмінності:
      1. «Возз'єднання» (радянський) vs. «угода» (сучасний) — перше передбачає повернення до «природного» стану, друге — договір між суб'єктами.
      2. «Братніх народів» (радянський) vs. «московська сторона» (сучасний) — перше конструює етнічну спорідненість, друге підкреслює окремішність.
      3. «Прогресивне значення» (радянський) vs. «систематично порушувалися» (сучасний) — перше оцінює позитивно, друге вказує на порушення.
    - |
      Упередження радянського тексту: телеологічне (події неминуче вели до «возз'єднання»), ідеологічне (марксистська риторика «прогресу»), етноцентричне (російська перспектива як норма).
      Упередження сучасного тексту: національне (акцент на українській суб'єктності), постколоніальне (критика імперської політики), презентизм (оцінка минулого з сучасної позиції).
    - |
      Радянський текст замовчує: геополітичний контекст (пошук союзників), умови угоди та їх порушення, наслідки для автономії, Руїну, ліквідацію Гетьманщини.
      Сучасний текст акцентує: договірний характер угоди, порушення умов Москвою, негативні наслідки, втрату автономії.
    - |
      Застосування 5 питань до радянського тексту:
      Хто написав? — Радянські ідеологи/історики.
      Коли? — 1970-ті, період «застою».
      Для кого? — Для радянських школярів, формування «радянської ідентичності».
      Чому? — Легітимація союзу СРСР, обґрунтування «єдності».
      Що опущено? — Альтернативні перспективи, негативні наслідки для України.

      Застосування до сучасного тексту:
      Хто написав? — Сучасні українські історики.
      Коли? — 2020-ті, період деколонізації.
      Для кого? — Для українських учнів, формування національної ідентичності.
      Чому? — Переосмислення історії з української перспективи.
      Що опущено? — Можливі позитивні аспекти угоди на момент укладення.

- type: source-evaluation
  title: "Оцінка джерела: Радянський підручник 1953 року"
  instruction: "Застосуйте метод 5 питань критичного аналізу до цього первинного джерела."
  source_text: |
    «Великий український народ — невід'ємна частина російського народу. Протягом
    століть українці і росіяни боролися пліч-о-пліч проти спільних ворогів.
    Возз'єднання України з Росією в 1654 році було закономірним результатом
    спільної боротьби братніх народів. Українські буржуазні націоналісти, які
    намагалися відірвати Україну від Росії, завжди виступали агентами іноземних
    держав — Польщі, Німеччини, Заходу.»
  source_metadata:
    author: "Колектив авторів під редакцією Інституту історії АН УРСР"
    date: "1953"
    type: "official"
    context: "Підручник «Історія УРСР», виданий за часів Сталіна, обов'язковий для всіх шкіл УРСР"
  evaluation_criteria:
    - authorship
    - date_and_context
    - intended_audience
    - purpose_and_bias
    - omissions
  guiding_questions:
    - "Хто написав це джерело і в якому інституційному контексті?"
    - "Який політичний контекст 1953 року (смерть Сталіна, післявоєнний період)?"
    - "Для якої аудиторії призначений цей текст?"
    - "Яка мета автора? Які упередження можна виявити?"
    - "Що це джерело замовчує про українську історію?"
  model_evaluation: |
    **1. Авторство (Хто написав?):**
    Колектив радянських істориків під контролем партії. Інститут історії АН УРСР був частиною радянської ідеологічної машини. Автори не мали свободи висловлювання — текст відображає офіційну позицію КПРС.

    **2. Дата і контекст (Коли?):**
    1953 рік — останній рік правління Сталіна, пік репресій та ідеологічного контролю. Будь-яке відхилення від офіційної лінії загрожувало ГУЛАГом. Післявоєнний період — необхідність консолідації СРСР після Другої світової війни.

    **3. Цільова аудиторія (Для кого?):**
    Школярі УРСР — формування «радянської ідентичності» з дитинства. Мета — виховати лояльних громадян СРСР, які не ставлять під сумнів «єдність братніх народів».

    **4. Мета та упередження (Чому?):**
    - Легітимація радянської влади над Україною через «історичну неминучість»
    - Демонізація українського національного руху як «агентури»
    - Телеологічне упередження: історія веде до «возз'єднання»
    - Етноцентричне упередження: російська перспектива як єдино правильна

    **5. Що опущено:**
    - Окрема українська національна ідентичність та державність
    - Голодомор 1932-33 рр. (замовчувався до 1980-х)
    - Репресії проти української інтелігенції
    - Русифікація та знищення української культури
    - Альтернативні історичні інтерпретації

    **Висновок:** Це джерело є зразком сталінської пропаганди, а не історичного аналізу. Цінне для вивчення радянської ідеології, але не для розуміння української історії.

