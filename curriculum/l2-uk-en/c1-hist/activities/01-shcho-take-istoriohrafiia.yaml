    Радянська історіографія характеризувалася:
    - Запереченням окремої української державності («частина російського народу»)
    - Інтерпретацією Переяслава як «возз'єднання» братніх народів
    - Жорстким ідеологічним контролем (марксизм-ленінізм)
    - Селективним використанням джерел на користь офіційного наративу

    Українська національна історіографія (Грушевський):
    - Обстоює окремішність української нації та її право на державність
    - Переяслав — договір, а не «возз'єднання»
    - Національна перспектива, але з науковою методологією
    - Широке використання первинних джерел українською мовою

    Західна академічна історіографія:
    - Визнає множинність національних ідентичностей
    - Різні інтерпретації Переяслава, часто з акцентом на геополітиці
    - Прагнення до методологічної нейтральності (хоча з власними упередженнями)
    - Стандарти рецензування та верифікації

    «Об'єктивна» історіографія — це регулятивний ідеал, а не досяжна реальність.
    Кожен історик пише з певної перспективи. Найкращим наближенням є прозорість
    щодо власних упереджень, ретельна робота з джерелами та відкритість до критики.

- type: essay-response
  title: "Есе: Чому важливо знати, хто написав історію?"
  prompt: |
    Напишіть аналітичне есе (300-500 слів) на тему:

    «Чому важливо знати, хто написав історію, яку ми читаємо?»

    Вимоги:
    - Використайте концепції модуля: наратив, упередження, перспектива, контекст
    - Наведіть щонайменше два конкретні приклади (можна з модуля або власні)
    - Поясніть, як критичний аналіз джерел захищає від маніпуляцій
    - Сформулюйте власну позицію та обґрунтуйте її

    Рекомендована структура:
    1. Вступ: чому це питання актуальне сьогодні (50-75 слів)
    2. Основна частина: аналіз з прикладами (150-250 слів)
    3. Висновок: практичне значення для читача (75-100 слів)
  min_words: 300
  model_answer: |
    Знання про автора історичного тексту є ключовим елементом критичного читання.
    У світі, де інформація стала зброєю, а історичні наративи використовуються для
    обґрунтування політичних рішень, вміння аналізувати джерела — це базова навичка
    самозахисту від маніпуляцій.

    Кожен історик пише з певної перспективи, яка формується його національністю,
    ідеологією, епохою та інституційним контекстом. Наприклад, радянський підручник
    1970-х років описує Переяслав 1654 року як «возз'єднання братніх народів», тоді
    як сучасний український підручник називає це «угодою», яку Москва систематично
    порушувала. Обидва тексти базуються на фактах, але їхні наративи — діаметрально
    протилежні.

    Інший приклад — російська пропаганда, яка використовує концепцію «триєдиного
    російського народу» XIX століття для обґрунтування сучасної агресії проти України.
    Знаючи, що ця концепція походить з імперської ідеології, ми можемо розпізнати її
    як політично вмотивовану конструкцію, а не історичну істину.

    Метод 5 питань (хто? коли? для кого? чому? що опущено?) дозволяє систематично
    оцінювати будь-яке джерело. Це не гарантує «об'єктивну істину», але захищає від
    наївного прийняття будь-якого тексту за чисту монету. Критичний читач не довіряє
    сліпо жодному джерелу, але й не впадає в цинізм — він формує обґрунтовані судження
    на основі аналізу доказів.
