content_outline:
  - section: Вступ — Історія на службі партії
    words: 400
    points:
      - Марксизм-ленінізм як єдина методологія
      - Партійність історії — що можна, чого не можна
      - Історик як ідеологічний працівник
      - Ціна непослуху — репресії

  - section: Заборонені теми
    words: 600
    points:
      - Голодомор — табу до 1980-х
      - ОУН-УПА — тільки "бандерівці"
      - Репресії 1930-х — "ексцеси"
      - Розстріляне відродження — забуті імена
      - Депортації — "переселення"

  - section: Обов'язкові наративи
    words: 600
    points:
      - "Возз'єднання 1654" — найбільший міф
      - "Дружба народів" — ієрархічна рівність
      - Прогресивність приєднання до Росії
      - Негативний образ козацької старшини
      - Позитивний образ Богдана Хмельницького

  - section: Тези 1954 року — аналіз документа
    words: 500
    points:
      - Контекст — 300-річчя Переяслава
      - Основні положення
      - Як документ формував підручники
      - Вплив на покоління радянських українців

  - section: Механізми контролю
    words: 500
    points:
      - Цензура — Головліт
      - Самоцензура — страх
      - Кар'єрні стимули — хто просувався
      - Архіви — що було закрито
      - Видавництва — хто вирішував

  - section: Опір і альтернативи
    words: 500
    points:
      - Діаспорна історіографія як альтернатива
      - Шістдесятники — між рядків
      - Самвидав — підпільна історія
      - Що читали таємно

  - section: Спадщина радянської історіографії
    words: 400
    points:
      - Що залишилося в головах
      - Декомунізація — чи достатньо?
      - Підручники 1990-х — перехідний період
      - Сучасні виклики

vocabulary_hints:
  required:
    - партійність (party-mindedness)
    - цензура (censorship)
    - самоцензура (self-censorship)
    - табу (taboo)
    - возз'єднання (reunification)
    - дружба народів (friendship of peoples)
    - репресії (repressions)
    - реабілітація (rehabilitation)
    - деформація (deformation)
    - перегляд (revision)
  recommended:
    - ідеологічний контроль (ideological control)
    - офіційний наратив (official narrative)
    - контрнаратив (counter-narrative)
    - історична правда (historical truth)
    - декомунізація (decommunization)

