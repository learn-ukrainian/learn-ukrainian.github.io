  - type: source-evaluation
    focus: Analyze a Soviet-era historical text — identify required narratives
    output: List of ideological markers

  - type: essay-response
    focus: "Як радянська історіографія вплинула на українську історичну пам'ять?"
    word_target: 400
    model_answer: Required

  - type: discussion
    focus: Can we trust ANY Soviet-era historical work? When/how?

