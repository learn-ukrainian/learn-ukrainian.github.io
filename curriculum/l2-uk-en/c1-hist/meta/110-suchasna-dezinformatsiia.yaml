  - section: Цільові аудиторії
    words: 500
    points:
      - Внутрішня — росіяни
      - Зовнішня — Захід
      - Українська — розкол
      - Різні наративи для різних аудиторій

  - section: Після 24.02.2022
    words: 400
    points:
      - Посилення чи ослаблення?
      - Заборони RT у Європі
      - Адаптація методів
      - Нові платформи

  - section: Підсумок
    words: 300
    points:
      - Дезінформація — зброя
      - Як розпізнавати
      - Перехід до західних медіа

