content_outline:
- section: Вступ — Два сусіди, дві пам'яті
  words: 400
  points:
  - 600 років спільної історії
  - Від Речі Посполитої до 2022
  - Чому польський погляд важливий для нас
  - Від конфлікту до союзу — еволюція
- section: Традиційний польський наратив — "Креси"
  words: 600
  points:
  - Що таке «Креси»? (Kresy Wschodnie)
  - Львів, Вільнюс як «польські міста»
  - Романтизація — шляхетська культура
  - Образ українця — «хлоп» чи «гайдамака»
  - Хмельниччина в польській пам'яті
- section: Міжвоєнна польська історіографія
  words: 500
  points:
  - II Річ Посполита і «східні землі»
  - Пілсудський vs. Дмовський — два підходи
  - Полонізація vs. автономія
  - Пацифікація Галичини 1930
- section: Волинь 1943 у польській пам'яті
  words: 600
  points:
  - Що сталося — факти
  - Польський травматичний наратив
  - «Геноцид» vs. «етнічний конфлікт» — термінологія
  - Замовчування контексту — АК, німецька окупація
  - Сучасні «війни пам'яті»
- section: Революція Ґедройця
  words: 600
  points:
  - Єжи Ґедройць і журнал «Культура»
  - Доктрина Ґедройця — визнати кордони, підтримати незалежність
  - «ULB» — Україна, Литва, Білорусь
  - Вплив на польську зовнішню політику після 1989
  - Від ревізіонізму до примирення
- section: Сучасна польська історіографія
  words: 500
  points:
  - Нове покоління істориків
  - Спільні дослідницькі проєкти
  - IPN (Інститут національної пам'яті) — контроверсії
  - Що залишається спірним
- section: 2022 — Історичний перелом
  words: 300
  points:
  - Безпрецедентна підтримка
  - Від пам'яті до солідарності
  - Чи змінився наратив назавжди?
