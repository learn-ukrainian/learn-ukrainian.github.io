    - контекст (context)
    - експерт (expert)
    - джерело (source)
    - спотворення (distortion)
    - медіаграмотність (media literacy)
  recommended:
    - «реалізм» (realism)
    - «втомленість від війни» (war fatigue)
    - інформаційна асиметрія (information asymmetry)
    - «whataboutism» (whataboutism)
    - московський кореспондент (Moscow correspondent)

