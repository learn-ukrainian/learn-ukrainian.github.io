content_outline:
  - section: Вступ — Найзагадковіша пам'ятка
    words: 400
    points:
      - Що таке Слово?
      - Чому ця пам'ятка особлива?
      - Історія відкриття (1795)
      - Чому дебати про автентичність?

  - section: Історія рукопису
    words: 500
    points:
      - Мусін-Пушкін і знахідка
      - Пожежа 1812 року — втрата оригіналу
      - Що залишилося — копії та видання
      - Чому це проблематично для науки

  - section: Дебати про автентичність
    words: 700
    points:
      - Аргументи за автентичність
      - Аргументи проти (підробка XVIII ст.?)
      - Лінгвістичні докази
      - Зільдербауер, Зімін та інші скептики
      - Сучасний консенсус — здебільшого автентичне

  - section: Зміст і структура
    words: 600
    points:
      - Похід Ігоря 1185 року — історичний контекст
      - Структура — вступ, похід, поразка, плач, втеча
      - Плач Ярославни — найвідоміший фрагмент
      - Язичницькі та християнські елементи

  - section: Фрагмент — Плач Ярославни
    words: 500
    points:
      - Текст (з глосами)
      - Поетична краса
      - Жіночий голос у середньовічній літературі
      - Язичницькі мотиви — звернення до природи

  - section: Слово як історичне джерело
    words: 500
    points:
      - Що нам каже про XII ст.?
      - Політична роздробленість — моральний урок
      - Стосунки з половцями
      - Географія — топоніми
      - Літературна vs. історична цінність

  - section: Підсумок
    words: 300
    points:
      - Слово — національний символ
      - Важливість критичного підходу
      - Навіть з сумнівами — цінне джерело

