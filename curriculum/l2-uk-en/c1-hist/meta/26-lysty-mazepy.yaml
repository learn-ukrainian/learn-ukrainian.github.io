content_outline:
  - section: Вступ — Мазепа у листах
    words: 400
    points:
      - Листування як джерело
      - Чому важливі приватні документи?
      - Мазепа — багатогранна постать
      - Що збереглося

  - section: Типи кореспонденції
    words: 500
    points:
      - Дипломатичні листи — до царя
      - Внутрішня кореспонденція — старшина
      - Приватні листи
      - Меценатське листування — культура

  - section: Мазепа-дипломат
    words: 700
    points:
      - Листи до Петра І
      - Тон — підданий чи союзник?
      - Що Мазепа просив
      - Як маневрував
      - Останні листи перед зрадою

  - section: Фрагмент — Лист до Петра I
    words: 600
    points:
      - Текст (з глосами)
      - Формули ввічливості
      - Прихований зміст
      - Що не сказано

  - section: Мазепа-меценат
    words: 600
    points:
      - Листування про церкви
      - Підтримка освіти
      - Культурний патронат
      - Інший образ — не тільки політик

  - section: Критика джерела
    words: 400
    points:
      - Офіційні листи — маска
      - Що можна дізнатися
      - Порівняння з іншими джерелами
      - "Чи знаємо «справжнього» Мазепу?"

  - section: Підсумок
    words: 300
    points:
      - Листування як вікно в епоху
      - Складність постаті
      - Зв'язок із циклом кооптації

