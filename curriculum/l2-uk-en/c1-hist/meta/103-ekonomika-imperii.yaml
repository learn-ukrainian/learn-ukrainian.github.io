content_outline:
  - section: Вступ — Колонія ресурсів
    words: 400
    points:
      - Україна — «житниця Європи»
      - Економічна колонізація
      - Ресурсний вимір залежності
      - Структура модуля

  - section: Зерновий експорт XVIII-XIX ст.
    words: 700
    points:
      - Чорноземи — багатство
      - Хто отримував прибуток
      - Одеса — порт імперії
      - Селяни — виробники, не бенефіціари

  - section: Кріпацтво як економічна система
    words: 600
    points:
      - Безкоштовна робоча сила
      - Латифундії — російських і польських панів
      - Скасування 1861 — що змінилось
      - Борги і залежність

  - section: Цукрова промисловість
    words: 500
    points:
      - Українські цукроварні
      - Хто володів
      - Прибутки — куди йшли
      - Терещенки — виняток чи правило

  - section: Залізниці і порти
    words: 500
    points:
      - Інфраструктура — для експорту
      - Не для розвитку України
      - Колоніальна модель
      - Порівняння з іншими колоніями

  - section: Підсумок
    words: 300
    points:
      - Україна — економічна колонія
      - Багатство — експортоване
      - Перехід до радянської індустріалізації

vocabulary_hints:
  required:
    - житниця (granary/breadbasket)
    - економічна колонія (economic colony)
    - зерновий експорт (grain export)
    - кріпацтво (serfdom)
    - латифундія (latifundium)
    - інфраструктура (infrastructure)
    - бенефіціар (beneficiary)
    - прибуток (profit)
    - ресурсна залежність (resource dependence)
    - чорнозем (chernozem/black soil)
  recommended:
    - поміщик (landowner)
    - панщина (corvée labor)
    - цукроварня (sugar refinery)
    - колоніальна модель (colonial model)
    - метрополія (metropole)

activity_hints:
  - type: economic-analysis
    focus: Where did Ukrainian grain profits go?
    output: Profit flow analysis

  - type: colonial-comparison
    focus: Ukraine vs. other colonies — economic extraction
    output: Colonial comparison

  - type: infrastructure-analysis
    focus: Railways for empire, not for Ukraine
    output: Infrastructure purpose analysis

  - type: class-analysis
    focus: Who benefited from Ukrainian agriculture?
    output: Beneficiary identification

  - type: essay-response
    focus: "Чи була Україна економічною колонією Російської імперії?"
    word_target: 400
    model_answer: Required

