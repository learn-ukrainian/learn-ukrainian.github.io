content_outline:
  - section: Вступ — Голос гетьмана
    words: 400
    points:
      - Що таке універсал?
      - Хмельницький як автор
      - Політична риторика XVII ст.
      - Чому це важливе джерело

  - section: Типи універсалів
    words: 500
    points:
      - Військові — заклики до повстання
      - Адміністративні — накази
      - Дипломатичні — до іноземних володарів
      - Привілейні — пожалування
      - Формуляр — структура документа

  - section: Ключові універсали
    words: 700
    points:
      - Перші заклики 1648 року
      - Звернення до козаків
      - Звернення до селян
      - Дипломатичні — до Москви, Варшави
      - Еволюція риторики

  - section: Фрагмент — Універсал 1648 року
    words: 600
    points:
      - Текст (з глосами)
      - До кого звернено
      - Аргументація — чому повстання справедливе
      - Релігійні мотиви
      - Соціальні мотиви

  - section: Політична риторика
    words: 600
    points:
      - Образ ворога — поляки, євреї
      - Образ "народу руського"
      - Легітимація насильства
      - Православ'я як ідентичність
      - Порівняння з польською пропагандою

  - section: Критика джерела
    words: 400
    points:
      - Пропаганда vs. реальні наміри
      - Що замовчано
      - Різні аудиторії — різні меседжі
      - Як верифікувати

  - section: Підсумок
    words: 300
    points:
      - Універсали як первинне джерело
      - Голос влади — критичне читання
      - Зв'язок із Переяславом

