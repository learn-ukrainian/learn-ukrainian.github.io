content_outline:
  - section: Вступ — Агіографія як джерело
    words: 400
    points:
      - Що таке патерик?
      - Києво-Печерський патерик — унікальність
      - Житія святих — історія чи пропаганда?
      - Як читати агіографію критично

  - section: Історія тексту
    words: 500
    points:
      - Коли написано? XIII ст.
      - Автори — Симон і Полікарп
      - Листування як форма
      - Редакції — Касіянівські та інші

  - section: Структура патерика
    words: 500
    points:
      - Житія засновників — Антоній, Феодосій
      - Оповіді про ченців
      - Чудеса та видіння
      - Бесоборство та аскеза

  - section: Фрагмент — Житіє Феодосія Печерського
    words: 700
    points:
      - Текст (з глосами)
      - Біографічні факти vs. агіографічні топоси
      - Відносини з князями
      - Що нам каже про XI ст.?

  - section: Патерик як історичне джерело
    words: 600
    points:
      - Побутові деталі — цінна інформація
      - Соціальна історія — хто йшов у монастир?
      - Політична історія — зв'язки з князями
      - Економіка монастиря
      - Що замовчано?

  - section: Критика джерела
    words: 500
    points:
      - Чудеса — як інтерпретувати?
      - Агіографічні топоси — що запозичено
      - Мета тексту — виховання ченців
      - Що достовірно, що сумнівно

  - section: Підсумок
    words: 300
    points:
      - Патерик — вікно в Київську Русь
      - Методи роботи з агіографією
      - Зв'язок із релігійною ідентичністю

