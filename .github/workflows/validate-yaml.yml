name: Validate YAML Files

on:
  push:
    paths:
      - 'curriculum/**/*.yaml'
      - 'schemas/**'
      - 'scripts/*.py'
  pull_request:
    paths:
      - 'curriculum/**/*.yaml'
      - 'schemas/**'
      - 'scripts/*.py'
  workflow_dispatch:

jobs:
  validate-activities:
    name: Activities & Vocab
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jsonschema pytest yamllint

      - name: Lint YAML Files
        run: yamllint scripts/ curriculum/l2-uk-en/plans/

      - name: Run Activity Tests
        run: python -m pytest tests/test_yaml_activities.py -v

      - name: Validate Activity YAMLs
        run: python scripts/validate_yaml.py --all

  validate-plans:
    name: Curriculum Plans
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jsonschema

      - name: Validate Plan YAMLs
        run: python scripts/validate_plans.py

      - name: Validate Plan vs Config
        run: python scripts/validate_plan_config.py

  schema-check:
    name: Schema JSON Syntax
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate JSON Schemas
        run: |
          for schema in schemas/*.schema.json; do
            echo "Validating $schema..."
            node -e "JSON.parse(require('fs').readFileSync('$schema'))"
          done
          echo "All schemas are valid JSON"

      - name: Install Markdownlint
        run: npm install -g markdownlint-cli2

      - name: Lint MDX Files
        run: markdownlint-cli2 "docusaurus/docs/**/*.mdx"
