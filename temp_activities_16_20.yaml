- type: quiz
  title: Комплексна перевірка медичної лексики
  items:
  - question: Яка правильна форма інструкції для прийому ліків?
    options:
    - text: Пийте таблетки три рази.
      correct: false
    - text: Приймайте по одній таблетці тричі на день.
      correct: true
    - text: Їжте одну таблетку тричі.
      correct: false
    - text: Беріть три таблетки.
      correct: false
    explanation: Правильна інструкція включає дозування («по одній») і частоту («тричі
      на день»).
  - question: Як правильно сказати про симптоми застуди?
    options:
    - text: У мене жар і насморк.
      correct: false
    - text: У мене температура і нежить.
      correct: true
    - text: Мені гаряче і тече з носа.
      correct: false
    - text: У мене жар і нежить.
      correct: false
    explanation: «Температура» і «нежить» — правильні українські терміни. «Жар» і
      «насморк» — русизми.
  - question: Що означає «натщесерце»?
    options:
    - text: Після їжі
      correct: false
    - text: На порожній шлунок
      correct: true
    - text: Під час їжі
      correct: false
    - text: Перед сном
      correct: false
    explanation: «Натщесерце» означає приймати ліки на порожній шлунок, до їжі.
  - question: Як правильно звернутися до лікаря в кличному відмінку?
    options:
    - text: Пан лікар
      correct: false
    - text: Пане лікарю
      correct: true
    - text: Пане лікар
      correct: false
    - text: Пану лікарю
      correct: false
    explanation: 'Кличний відмінок: «пан» → «пане», «лікар» → «лікарю».'
  - question: Яке слово правильно описує стан, коли важко дихати?
    options:
    - text: Задуха
      correct: false
    - text: Задишка
      correct: true
    - text: Задихання
      correct: false
    - text: Дишка
      correct: false
    explanation: «Задишка» — медичний термін для утрудненого дихання.
  - question: Як правильно сказати «здати аналізи»?
    options:
    - text: Сдати аналізи
      correct: false
    - text: Здати аналізи
      correct: true
    - text: Зробити аналізи
      correct: false
    - text: Пройти аналізи
      correct: false
    explanation: «Здати» пишеться з «з» (не «сдати» — це русизм).
  - question: Яке питання є стандартним на початку медичного прийому?
    options:
    - text: Що у вас болить?
      correct: false
    - text: На що скаржитесь?
      correct: true
    - text: Як справи?
      correct: false
    - text: Що сталося?
      correct: false
    explanation: «На що скаржитесь?» — стандартна медична формула.
  - question: Як правильно описати біль, який то з'являється, то зникає?
    options:
    - text: Постійний біль
      correct: false
    - text: Періодичний біль
      correct: true
    - text: Гострий біль
      correct: false
    - text: Хронічний біль
      correct: false
    explanation: «Періодичний біль» — біль, що виникає час від часу.
  - question: Що таке «поліклініка»?
    options:
    - text: Заклад для стаціонарного лікування
      correct: false
    - text: Заклад для амбулаторного лікування
      correct: true
    - text: Аптека
      correct: false
    - text: Лабораторія
      correct: false
    explanation: У поліклініці пацієнти приходять на прийом, але не залишаються на
      лікування.
  - question: Як правильно закінчити інструкцію про прийом ліків?
    options:
    - text: '...приймайте після їжу.'
      correct: false
    - text: '...приймайте після їжі.'
      correct: true
    - text: '...приймайте по їжі.'
      correct: false
    - text: '...приймайте за їжею.'
      correct: false
    explanation: 'Правильно: «після їжі» (родовий відмінок).'
  - question: Яке слово означає «inflammation» українською?
    options:
    - text: Інфекція
      correct: false
    - text: Запалення
      correct: true
    - text: Набряк
      correct: false
    - text: Алергія
      correct: false
    explanation: «Запалення» — українське слово для inflammation.
  - question: Як правильно сформулювати дозування крапель?
    options:
    - text: Капайте дві краплі в око.
      correct: false
    - text: Закапуйте по дві краплі в кожне око.
      correct: true
    - text: Ллийте краплі в очі.
      correct: false
    - text: Крапайте двічі в око.
      correct: false
    explanation: Правильно вказувати кількість («по дві») і локалізацію («в кожне
      око»).
  - question: Що означає «ліжковий режим»?
    options:
    - text: Режим роботи лікарні
      correct: false
    - text: Рекомендація залишатися в ліжку
      correct: true
    - text: Час прийому ліків
      correct: false
    - text: Режим сну
      correct: false
    explanation: «Ліжковий режим» — рекомендація не вставати для швидшого одужання.
  - question: Яка різниця між «хронічний» і «гострий» біль?
    options:
    - text: Хронічний — сильний, гострий — слабкий
      correct: false
    - text: Хронічний — тривалий, гострий — раптовий
      correct: true
    - text: Хронічний — у животі, гострий — у голові
      correct: false
    - text: Немає різниці
      correct: false
    explanation: «Хронічний» — тривалий у часі, «гострий» — раптовий, інтенсивний.
  - question: Як правильно попросити лікаря виписати рецепт?
    options:
    - text: Напишіть мені рецепту.
      correct: false
    - text: Випишіть мені, будь ласка, рецепт.
      correct: true
    - text: Зробіть мені рецепт.
      correct: false
    - text: Дайте мені рецепта.
      correct: false
    explanation: «Випишіть рецепт» — правильна форма з знахідним відмінком.
  - question: Як лікар прощається з пацієнтом?
    options:
    - text: Бувай!
      correct: false
    - text: Одужуйте!
      correct: true
    - text: Па-па!
      correct: false
    - text: Поки!
      correct: false
    explanation: «Одужуйте!» — професійне медичне прощання, побажання одужання.
