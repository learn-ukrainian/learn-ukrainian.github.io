    Шановні колеги, прошу {вашу|твою|Вашу|їхню}__ увагу. (До друга) {Ок|Добре|Погоджуюся|Згода}__,
    домовились!


    (Офіційний лист) Маю {честь|можливість|бажання|нагоду}__ повідомити Вас...'
- type: true-false
  title: Правила мовного етикету
  items:
  - statement: «Ви» завжди пишеться з великої літери.
    correct: false
    explanation: «Ви» з великої літери пишеться тільки при звертанні до однієї особи,
      до групи — з малої.
  - statement: Перехід на «ти» ініціює старший за віком або вищий за статусом.
    correct: true
    explanation: Так, це правило українського мовного етикету.
  - statement: «Привіт» можна використовувати в офіційному листі.
    correct: false
    explanation: «Привіт» — неформальне привітання, в офіційних листах використовують
      «Добрий день» або «Вітаю».
  - statement: У кличному відмінку «пан» стає «пане».
    correct: true
    explanation: 'Правильно: називний «пан» → кличний «пане».'
  - statement: «Скинути» і «надіслати» — це синоніми з однаковим стилістичним забарвленням.
    correct: false
    explanation: «Скинути» — розмовне, «надіслати» — формальне/нейтральне.
  - statement: До начальника на роботі завжди звертаються на «Ви».
    correct: true
    explanation: У діловому спілкуванні до начальника звертаються на «Ви», поки не
      запропоновано перехід на «ти».
  - statement: «Бувай» — це формальне прощання.
    correct: false
    explanation: «Бувай» — неформальне прощання, формальне — «До побачення».
  - statement: Ім'я по батькові використовують для вираження поваги та близькості
      одночасно.
    correct: true
    explanation: Іване Петровичу — поважне звертання, але з елементом особистого контакту.
  - statement: «Добродій» — це запозичення з російської мови.
    correct: false
    explanation: «Добродій» — автентичне українське слово, яке було витіснене в радянський
      період.
  - statement: Якщо сумніваєтеся, краще використати «ти».
    correct: false
    explanation: Якщо сумніваєтеся, краще використати «Ви» — перехід на «ти» завжди
      можливий.
  - statement: «Шановний» використовують на початку офіційних листів.
    correct: true
    explanation: «Шановний пане/пані» — стандартне звертання на початку офіційного
      листа.
  - statement: «Вельмишановний» — це найвищий ступінь формальності у звертанні.
    correct: true
    explanation: «Вельмишановний добродію» — найбільш формальне звертання.
  - statement: Змішування формального і неформального регістрів в одному тексті є
      нормою.
    correct: false
    explanation: Змішування регістрів — це помилка, стиль має бути послідовним.
  - statement: У розмовній мові замість «необхідно» кажуть «треба».
    correct: true
    explanation: «Треба» — розмовне, «необхідно» — формальне.
  - statement: «З повагою» — це стандартне завершення офіційного листа.
    correct: true
    explanation: «З повагою» — формальне завершення листа перед підписом.
  - statement: До дитини завжди звертаються на «Ви».
    correct: false
    explanation: До дітей (до підліткового віку) зазвичай звертаються на «ти».
