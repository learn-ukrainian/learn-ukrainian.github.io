    (Офіційний лист) {Заздалегідь|Завчасно|Зараз|Потім}__ дякуємо за співпрацю. (До
    незнайомого) Чи не могли б {Ви|ти|він|вона}__ допомогти мені? (До друга) Що {ти|Ви|він|вона}__
