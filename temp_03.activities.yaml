  - statement: Neuter nouns typically end in -о or -е.
    correct: true
    explanation: 'Correct! Examples: вікно, місто, море.'
  - statement: All feminine nouns end in -а or -я.
    correct: false
    explanation: 'Incorrect! Family 3 feminines end in consonants: ніч, любов.'
  - statement: There are 4 declension families in Ukrainian.
    correct: true
    explanation: Correct! Families 1, 2, 3, and 4.
  - statement: Gender is random in Ukrainian.
    correct: false
    explanation: Incorrect! Gender is predictable from word endings 95% of the time.
  - statement: Gender affects adjective endings.
    correct: true
    explanation: Correct! Adjectives must agree with noun gender.
  - statement: Gender affects case endings.
    correct: true
    explanation: Correct! Masculine, feminine, and neuter have different case patterns.
  - statement: '"Двері" has a gender.'
    correct: false
    explanation: Incorrect! "Двері" is plural only and has no singular gender.
  - statement: Family 2 includes both masculine and neuter nouns.
    correct: true
    explanation: Correct! Masculine consonant endings + neuter -о/-е.
  - statement: You must memorize gender for every noun.
    correct: false
    explanation: Incorrect! You can predict gender from the ending pattern.
  - statement: '"Ім''я" is a special neuter noun (Family 4).'
