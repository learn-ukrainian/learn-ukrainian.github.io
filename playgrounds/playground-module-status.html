<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module Status Dashboard - Live API</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      padding: 24px;
    }

    .back-link {
      display: inline-block;
      color: #3b82f6;
      text-decoration: none;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .back-link:hover { text-decoration: underline; }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .header-stats {
      display: flex;
      gap: 24px;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: #3b82f6;
    }

    .stat-value.pass { color: #10b981; }
    .stat-value.fail { color: #ef4444; }

    .stat-label {
      font-size: 11px;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .filters {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 8px 16px;
      font-size: 13px;
      background: #1e293b;
      border: 1px solid #334155;
      color: #e2e8f0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .filter-btn:hover { background: #334155; }
    .filter-btn.active { background: #3b82f6; border-color: #60a5fa; }

    .status-filter {
      margin-left: auto;
      display: flex;
      gap: 8px;
    }

    .status-btn {
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: all 0.15s;
    }

    .status-btn.pass { background: #166534; color: #bbf7d0; }
    .status-btn.fail { background: #991b1b; color: #fecaca; }
    .status-btn.pending { background: #854d0e; color: #fef08a; }
    .status-btn.all { background: #475569; color: #e2e8f0; }
    .status-btn.active { box-shadow: 0 0 0 2px #e2e8f0; }

    .dashboard {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 24px;
    }

    .levels-grid {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .level-card {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 12px;
      overflow: hidden;
    }

    .level-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background: #334155;
      cursor: pointer;
    }

    .level-header:hover { background: #3f4f66; }

    .level-name {
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .level-chevron {
      font-size: 12px;
      transition: transform 0.2s;
    }

    .level-card.expanded .level-chevron {
      transform: rotate(90deg);
    }

    .level-badge {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 4px;
      background: #475569;
    }

    .level-progress {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .progress-bar {
      width: 120px;
      height: 8px;
      background: #1e293b;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #10b981, #34d399);
      transition: width 0.3s;
    }

    .progress-text {
      font-size: 13px;
      color: #94a3b8;
      min-width: 50px;
    }

    .modules-grid {
      display: none;
      padding: 16px;
      gap: 6px;
      flex-wrap: wrap;
      background: #0f172a;
    }

    .level-card.expanded .modules-grid {
      display: flex;
    }

    .module-cell {
      width: 28px;
      height: 28px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: 600;
      transition: all 0.15s;
      position: relative;
    }

    .module-cell:hover {
      transform: scale(1.2);
      z-index: 10;
    }

    .module-cell.pass { background: #166534; color: #bbf7d0; }
    .module-cell.fail { background: #991b1b; color: #fecaca; }
    .module-cell.pending { background: #854d0e; color: #fef08a; }
    .module-cell.warn { background: #854d0e; color: #fef08a; }
    .module-cell.selected { box-shadow: 0 0 0 2px #3b82f6; }

    .detail-panel {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 20px;
      position: sticky;
      top: 24px;
      max-height: calc(100vh - 48px);
      overflow-y: auto;
    }

    .detail-empty {
      text-align: center;
      color: #64748b;
      padding: 40px 20px;
    }

    .detail-header {
      margin-bottom: 20px;
    }

    .detail-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .detail-subtitle {
      font-size: 12px;
      color: #64748b;
      font-family: ui-monospace, monospace;
    }

    .detail-status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      margin-top: 8px;
    }

    .detail-status.pass { background: #166534; color: #bbf7d0; }
    .detail-status.fail { background: #991b1b; color: #fecaca; }
    .detail-status.pending { background: #854d0e; color: #fef08a; }

    .detail-section {
      margin-bottom: 20px;
    }

    .detail-section h4 {
      font-size: 11px;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .metric {
      background: #0f172a;
      padding: 12px;
      border-radius: 8px;
    }

    .metric-value {
      font-size: 20px;
      font-weight: 700;
    }

    .metric-label {
      font-size: 11px;
      color: #64748b;
    }

    .metric.pass .metric-value { color: #10b981; }
    .metric.fail .metric-value { color: #ef4444; }
    .metric.warn .metric-value { color: #f59e0b; }

    .gates-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .gate-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      background: #0f172a;
      border-radius: 6px;
    }

    .gate-name {
      font-size: 13px;
    }

    .gate-status {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: 600;
    }

    .gate-status.pass { background: #166534; color: #bbf7d0; }
    .gate-status.fail { background: #991b1b; color: #fecaca; }
    .gate-status.warn { background: #854d0e; color: #fef08a; }

    .violations-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .violation {
      padding: 10px 12px;
      background: #450a0a;
      border-left: 3px solid #ef4444;
      border-radius: 0 6px 6px 0;
      font-size: 12px;
      color: #fecaca;
    }

    .prompt-area {
      margin-top: 24px;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 16px 20px;
    }

    .prompt-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .prompt-header h3 {
      font-size: 12px;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .copy-btn {
      padding: 6px 14px;
      font-size: 12px;
      background: #3b82f6;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .copy-btn:hover { background: #2563eb; }
    .copy-btn.copied { background: #10b981; }

    .prompt-text {
      font-family: ui-monospace, monospace;
      font-size: 13px;
      line-height: 1.5;
      color: #e2e8f0;
      background: #0f172a;
      padding: 12px 16px;
      border-radius: 6px;
      white-space: pre-wrap;
    }

    /* Loading state */
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #64748b;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #334155;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Error state */
    .error-message {
      background: #450a0a;
      border: 1px solid #991b1b;
      color: #fecaca;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    /* API connection indicator */
    .api-status {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .api-status.connected { background: #166534; color: #bbf7d0; }
    .api-status.disconnected { background: #991b1b; color: #fecaca; }

    .api-status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
    }

    /* Audit button */
    .audit-btn {
      width: 100%;
      padding: 12px 16px;
      font-size: 13px;
      background: #1d4ed8;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.15s;
    }

    .audit-btn:hover { background: #1e40af; }
    .audit-btn:disabled { background: #475569; cursor: not-allowed; }
    .audit-btn.running { background: #854d0e; }
    .audit-btn.success { background: #166534; }

    .refresh-btn {
      padding: 6px 14px;
      font-size: 12px;
      background: #334155;
      border: none;
      color: #e2e8f0;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 8px;
    }

    .refresh-btn:hover { background: #475569; }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">‚Üê Back to Playgrounds</a>

  <div class="header">
    <h1>üìä Module Status Dashboard</h1>
    <div class="header-stats">
      <div class="stat">
        <div class="stat-value" id="total-modules">‚Äî</div>
        <div class="stat-label">Total Modules</div>
      </div>
      <div class="stat">
        <div class="stat-value pass" id="pass-count">‚Äî</div>
        <div class="stat-label">Passing</div>
      </div>
      <div class="stat">
        <div class="stat-value fail" id="fail-count">‚Äî</div>
        <div class="stat-label">Failing</div>
      </div>
    </div>
  </div>

  <div class="filters" id="filters">
    <button class="filter-btn active" data-level="all">All Levels</button>
    <!-- Level buttons will be dynamically populated -->

    <div class="status-filter">
      <button class="status-btn all active" data-status="all">All</button>
      <button class="status-btn pass" data-status="pass">Pass</button>
      <button class="status-btn fail" data-status="fail">Fail</button>
      <button class="refresh-btn" onclick="exportData('csv')">üì• CSV</button>
      <button class="refresh-btn" onclick="exportData('json')">üì• JSON</button>
      <button class="refresh-btn" onclick="loadData()">‚Üª Refresh</button>
    </div>
  </div>

  <div class="dashboard">
    <div class="levels-grid" id="levels-grid">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading module status from API...</p>
      </div>
    </div>

    <div class="detail-panel" id="detail-panel">
      <div class="detail-empty">
        <p>Click a module to view details</p>
      </div>
    </div>
  </div>

  <div class="prompt-area">
    <div class="prompt-header">
      <h3>Generated Prompt</h3>
      <button class="copy-btn" onclick="copyPrompt()">Copy to Clipboard</button>
    </div>
    <div class="prompt-text" id="prompt-output">Select modules or apply filters to generate a status summary prompt.</div>
  </div>

  <div class="api-status disconnected" id="api-status">
    <span class="api-status-dot"></span>
    <span id="api-status-text">Connecting...</span>
  </div>

  <script>
    // ==================== CONFIG ====================

    const API_BASE = window.location.origin;

    // ==================== STATE ====================

    const state = {
      levels: {},
      config: null,
      selectedLevel: 'all',
      selectedStatus: 'all',
      selectedModule: null,
      selectedLevelId: null,
      expandedLevels: new Set(),
      apiConnected: false,
      auditStatus: {},
      ws: null
    };

    // ==================== API CALLS ====================

    function connectWebSocket() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${window.location.host}/ws`;

      state.ws = new WebSocket(wsUrl);

      state.ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === 'task_update') {
          // Refresh data if a batch task completed
          loadData();
        } else if (data.type === 'log') {
          console.log(`[WS LOG] ${data.message}`);
        }
      };

      state.ws.onclose = () => {
        setTimeout(connectWebSocket, 5000);
      };
    }

    async function fetchAPI(endpoint) {
      try {
        const response = await fetch(`${API_BASE}${endpoint}`);
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        return await response.json();
      } catch (error) {
        console.error(`API Error (${endpoint}):`, error);
        throw error;
      }
    }

    async function loadData() {
      const container = document.getElementById('levels-grid');
      container.innerHTML = `
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Loading module status from API...</p>
        </div>
      `;

      try {
        // Load configuration and status in parallel
        const [configData, statusData] = await Promise.all([
          fetchAPI('/api/config'),
          fetchAPI('/api/status/levels')
        ]);

        state.config = configData;
        state.levels = statusData.levels;
        state.apiConnected = true;

        updateAPIStatus(true);
        populateLevelFilters();
        renderLevels();
        updateStats();
        updatePrompt();

      } catch (error) {
        state.apiConnected = false;
        updateAPIStatus(false);
        container.innerHTML = `
          <div class="error-message">
            <strong>Failed to connect to API</strong><br><br>
            Make sure the playground server is running:<br>
            <code style="background:#0f172a;padding:4px 8px;border-radius:4px;display:inline-block;margin-top:8px">
              npm run playground:serve
            </code>
            <br><br>
            <small>Error: ${error.message}</small>
          </div>
        `;
      }
    }

    async function triggerAudit(level, slug) {
      const auditKey = `${level}/${slug}`;
      state.auditStatus[auditKey] = 'running';
      renderDetail();

      try {
        const response = await fetch(`${API_BASE}/api/audit/module`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ level, slug })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const result = await response.json();

        // Poll for completion
        pollAuditStatus(level, slug, auditKey);

      } catch (error) {
        state.auditStatus[auditKey] = 'error';
        renderDetail();
        alert(`Audit failed: ${error.message}`);
      }
    }

    async function pollAuditStatus(level, slug, auditKey) {
      const maxAttempts = 60; // 2 minutes max
      let attempts = 0;

      const poll = async () => {
        attempts++;
        try {
          const status = await fetchAPI(`/api/audit/status/${level}/${slug}`);

          if (status.status === 'completed') {
            state.auditStatus[auditKey] = status.exit_code === 0 ? 'success' : 'failed';
            renderDetail();

            // Reload the module status after audit completes
            setTimeout(async () => {
              const levelData = await fetchAPI(`/api/status/levels/${level}`);
              state.levels[level] = levelData;

              // Re-select the module to update details
              const module = levelData.modules.find(m => m.id === slug);
              if (module) {
                state.selectedModule = module;
              }

              renderLevels();
              renderDetail();
              updateStats();
            }, 500);

          } else if (status.status === 'running' && attempts < maxAttempts) {
            setTimeout(poll, 2000);
          } else if (status.status === 'timeout' || status.status === 'error') {
            state.auditStatus[auditKey] = 'error';
            renderDetail();
          }
        } catch (error) {
          if (attempts < maxAttempts) {
            setTimeout(poll, 2000);
          }
        }
      };

      poll();
    }

    // ==================== UI HELPERS ====================

    function updateAPIStatus(connected) {
      const statusEl = document.getElementById('api-status');
      const textEl = document.getElementById('api-status-text');

      if (connected) {
        statusEl.className = 'api-status connected';
        textEl.textContent = 'API Connected';
      } else {
        statusEl.className = 'api-status disconnected';
        textEl.textContent = 'API Disconnected';
      }
    }

    function populateLevelFilters() {
      const filtersContainer = document.getElementById('filters');
      const statusFilter = filtersContainer.querySelector('.status-filter');

      // Remove old level buttons (keep status filter)
      const oldButtons = filtersContainer.querySelectorAll('.filter-btn:not([data-level="all"])');
      oldButtons.forEach(btn => btn.remove());

      // Add level buttons from config
      if (state.config && state.config.levels) {
        const allBtn = filtersContainer.querySelector('[data-level="all"]');

        state.config.levels.forEach(level => {
          const btn = document.createElement('button');
          btn.className = 'filter-btn';
          btn.dataset.level = level.id;
          btn.textContent = level.id.toUpperCase();
          btn.onclick = () => selectLevel(level.id);
          filtersContainer.insertBefore(btn, statusFilter);
        });
      }
    }

    // ==================== RENDERING ====================

    function renderLevels() {
      const container = document.getElementById('levels-grid');
      const levelIds = state.selectedLevel === 'all'
        ? Object.keys(state.levels)
        : [state.selectedLevel];

      // Auto-expand first level with modules if nothing is expanded
      if (state.expandedLevels.size === 0 && levelIds.length > 0) {
        const firstLevelWithModules = levelIds.find(id =>
          state.levels[id] && state.levels[id].modules && state.levels[id].modules.length > 0
        );
        if (firstLevelWithModules) {
          state.expandedLevels.add(firstLevelWithModules);
        }
      }

      container.innerHTML = levelIds.filter(id => state.levels[id]).map(levelId => {
        const level = state.levels[levelId];
        if (!level || level.total === 0) return '';

        const filtered = filterModules(level.modules);
        const passCount = filtered.filter(m => m.status === 'pass').length;
        const progress = Math.round((passCount / level.total) * 100);
        const isExpanded = state.expandedLevels.has(levelId);

        return `
          <div class="level-card ${isExpanded ? 'expanded' : ''}">
            <div class="level-header" onclick="toggleLevel('${levelId}')">
              <div class="level-name">
                <span class="level-chevron">‚ñ∂</span>
                ${level.name}
                <span class="level-badge">${level.total} modules</span>
              </div>
              <div class="level-progress">
                <div class="progress-bar">
                  <div class="progress-fill" style="width: ${progress}%"></div>
                </div>
                <span class="progress-text">${progress}%</span>
              </div>
            </div>
            <div class="modules-grid">
              ${level.modules.map((m, idx) => {
                const visible = state.selectedStatus === 'all' || m.status === state.selectedStatus;
                const selected = state.selectedModule?.id === m.id && state.selectedLevelId === levelId;
                const displayNum = m.num > 0 ? m.num : idx + 1;
                return `
                  <div class="module-cell ${m.status} ${selected ? 'selected' : ''}"
                       style="opacity: ${visible ? 1 : 0.2}"
                       onclick="selectModule('${levelId}', ${idx})"
                       title="M${displayNum}: ${m.title}">
                    ${displayNum}
                  </div>
                `;
              }).join('')}
            </div>
          </div>
        `;
      }).join('');
    }

    function filterModules(modules) {
      if (state.selectedStatus === 'all') return modules;
      return modules.filter(m => m.status === state.selectedStatus);
    }

    function renderDetail() {
      const panel = document.getElementById('detail-panel');
      const m = state.selectedModule;

      if (!m) {
        panel.innerHTML = '<div class="detail-empty"><p>Click a module to view details</p></div>';
        return;
      }

      const wordPct = Math.round((m.wordCount / m.wordTarget) * 100);
      const auditKey = `${state.selectedLevelId}/${m.id}`;
      const auditState = state.auditStatus[auditKey] || 'idle';

      let auditBtnClass = 'audit-btn';
      let auditBtnText = 'üîç Run Audit';
      let auditDisabled = false;

      if (auditState === 'running') {
        auditBtnClass += ' running';
        auditBtnText = '‚è≥ Auditing...';
        auditDisabled = true;
      } else if (auditState === 'success') {
        auditBtnClass += ' success';
        auditBtnText = '‚úì Audit Complete - Rerun';
      } else if (auditState === 'failed' || auditState === 'error') {
        auditBtnText = '‚ö†Ô∏è Audit Failed - Retry';
      }

      panel.innerHTML = `
        <div class="detail-header">
          <div class="detail-title">M${m.num}: ${m.title}</div>
          <div class="detail-subtitle">${state.selectedLevelId}/${m.id}</div>
          <span class="detail-status ${m.status}">${m.status.toUpperCase()}</span>
        </div>

        <div class="detail-section">
          <h4>Metrics</h4>
          <div class="metrics-grid">
            <div class="metric ${wordPct >= 95 ? 'pass' : wordPct >= 80 ? 'warn' : 'fail'}">
              <div class="metric-value">${m.wordCount.toLocaleString()}</div>
              <div class="metric-label">Words (target: ${m.wordTarget.toLocaleString()})</div>
            </div>
            <div class="metric ${m.activityCount >= 8 ? 'pass' : 'warn'}">
              <div class="metric-value">${m.activityCount}</div>
              <div class="metric-label">Activities</div>
            </div>
            <div class="metric ${m.naturalness >= 7 ? 'pass' : m.naturalness >= 5 ? 'warn' : 'fail'}">
              <div class="metric-value">${m.naturalness || '‚Äî'}</div>
              <div class="metric-label">Naturalness (‚â•7)</div>
            </div>
            <div class="metric">
              <div class="metric-value">${wordPct}%</div>
              <div class="metric-label">Word Target</div>
            </div>
          </div>
        </div>

        <div class="detail-section">
          <h4>Audit Gates</h4>
          <div class="gates-list">
            ${Object.entries(m.gates).map(([gate, status]) => `
              <div class="gate-item">
                <span class="gate-name">${gate}</span>
                <span class="gate-status ${status}">${status.toUpperCase()}</span>
              </div>
            `).join('')}
          </div>
        </div>

        ${m.violations && m.violations.length > 0 ? `
          <div class="detail-section">
            <h4>Violations</h4>
            <div class="violations-list">
              ${m.violations.map(v => `<div class="violation">${v}</div>`).join('')}
            </div>
          </div>
        ` : ''}

        <button class="${auditBtnClass}" onclick="triggerAudit('${state.selectedLevelId}', '${m.id}')" ${auditDisabled ? 'disabled' : ''}>
          ${auditBtnText}
        </button>
      `;
    }

    function updateStats() {
      let total = 0, pass = 0, fail = 0;

      const levelIds = state.selectedLevel === 'all'
        ? Object.keys(state.levels)
        : [state.selectedLevel];

      levelIds.forEach(levelId => {
        const level = state.levels[levelId];
        if (!level) return;
        const modules = filterModules(level.modules);
        total += modules.length;
        pass += modules.filter(m => m.status === 'pass').length;
        fail += modules.filter(m => m.status === 'fail').length;
      });

      document.getElementById('total-modules').textContent = total;
      document.getElementById('pass-count').textContent = pass;
      document.getElementById('fail-count').textContent = fail;
    }

    function updatePrompt() {
      const output = document.getElementById('prompt-output');
      const m = state.selectedModule;

      let prompt = '';

      if (m) {
        prompt = `Module Status Report: ${state.selectedLevelId}/${m.id}

Status: ${m.status.toUpperCase()}
Word Count: ${m.wordCount.toLocaleString()} / ${m.wordTarget.toLocaleString()} (${Math.round((m.wordCount / m.wordTarget) * 100)}%)
Activities: ${m.activityCount}
Naturalness: ${m.naturalness || 'Not scored'}

Gates:
${Object.entries(m.gates).map(([g, s]) => `- ${g}: ${s}`).join('\n')}`;

        if (m.violations && m.violations.length > 0) {
          prompt += `\n\nViolations:\n${m.violations.map(v => `- ${v}`).join('\n')}`;
        }

        if (m.status === 'fail') {
          prompt += `\n\nPlease fix this module by addressing the violations. Run audit_module.sh after fixes.`;
        }
      } else {
        const levelIds = state.selectedLevel === 'all'
          ? Object.keys(state.levels)
          : [state.selectedLevel];

        const stats = levelIds.map(levelId => {
          const level = state.levels[levelId];
          if (!level || level.total === 0) return null;
          return `${levelId.toUpperCase()}: ${level.pass_count}/${level.total} passing (${Math.round((level.pass_count / level.total) * 100)}%)`;
        }).filter(Boolean);

        prompt = `Curriculum Status Overview

${stats.join('\n')}

Filter: ${state.selectedStatus === 'all' ? 'All statuses' : state.selectedStatus.toUpperCase() + ' only'}

Click a module cell to see detailed audit results.`;
      }

      output.textContent = prompt;
    }

    function updateAll() {
      renderLevels();
      renderDetail();
      updatePrompt();
    }

    // ==================== INTERACTIONS ====================

    function toggleLevel(level) {
      if (state.expandedLevels.has(level)) {
        state.expandedLevels.delete(level);
      } else {
        state.expandedLevels.add(level);
      }
      renderLevels();
    }

    function selectLevel(level) {
      state.selectedLevel = level;
      state.selectedModule = null;
      state.expandedLevels.clear();
      if (level !== 'all') {
        state.expandedLevels.add(level);
      }

      // Update filter buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.level === level);
      });

      updateAll();
      updateStats();
    }

    function selectModule(levelId, index) {
      state.selectedLevelId = levelId;
      state.selectedModule = state.levels[levelId].modules[index];
      updateAll();
    }

    function exportData(format) {
      const level = state.selectedLevel || 'all';
      window.open(`${API_BASE}/api/status/export?level=${level}&format=${format}`, '_blank');
    }

    function copyPrompt() {
      const text = document.getElementById('prompt-output').textContent;
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector('.copy-btn');
        btn.textContent = 'Copied!';
        btn.classList.add('copied');
        setTimeout(() => {
          btn.textContent = 'Copy to Clipboard';
          btn.classList.remove('copied');
        }, 2000);
      });
    }

    // ==================== EVENT LISTENERS ====================

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.onclick = () => selectLevel(btn.dataset.level);
    });

    document.querySelectorAll('.status-btn').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.status-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        state.selectedStatus = btn.dataset.status;
        updateAll();
        updateStats();
      };
    });

    // ==================== INIT ====================

    loadData();
    connectWebSocket();
  </script>
</body>
</html>
