  - statement: В українській мові порядок слів є абсолютно вільним і не впливає на
      значення.
    correct: false
    explanation: Хоча порядок слів гнучкий, він впливає на смисловий акцент і стилістику
      речення.
  - statement: Тема — це відома інформація, від якої починається повідомлення.
    correct: true
    explanation: Правильно. Тема містить відому, контекстуально зумовлену інформацію.
  - statement: Рема завжди збігається з граматичним підметом речення.
    correct: false
    explanation: Рема — це комунікативна категорія, яка може припадати на будь-який
      член речення.
  - statement: При інверсії відмінки слів змінюються відповідно до нової позиції.
    correct: false
    explanation: Відмінки зберігаються незалежно від позиції слова в реченні.
  - statement: Офіційно-діловий стиль допускає широке використання інверсії.
    correct: false
    explanation: Офіційно-діловий стиль вимагає нейтрального порядку слів, інверсії
      тут недоречні.
  - statement: Фронтування додатка підкреслює об'єкт дії.
    correct: true
    explanation: Правильно. Винесення додатка на початок речення акцентує увагу на
      об'єкті.
  - statement: Речення «Прийшла весна» демонструє повну інверсію V-S.
    correct: true
    explanation: Правильно. Присудок «прийшла» стоїть перед підметом «весна».
  - statement: Емфатичний порядок слів є обов'язковим у всіх типах текстів.
    correct: false
    explanation: Емфатичний порядок слів використовується вибірково залежно від стилю
      та комунікативної мети.
  - statement: Нейтральний порядок слів в українській мові — SVO.
    correct: true
    explanation: Правильно. Базовий порядок — підмет, присудок, додаток.
  - statement: Інверсія завжди є граматичною помилкою.
    correct: false
    explanation: Інверсія — це стилістичний засіб, а не помилка, коли вона комунікативно
      виправдана.
  - statement: У художній літературі інверсії використовуються для створення естетичного
      ефекту.
    correct: true
    explanation: Правильно. Письменники використовують інверсію для ритму, настрою,
      виразності.
  - statement: Логічний наголос завжди падає на перше слово речення.
    correct: false
    explanation: Логічний наголос падає на найважливіше слово, яке може бути в різних
      позиціях.
  - statement: Маркований порядок слів — це відхилення від нейтрального для стилістичного
      ефекту.
    correct: true
    explanation: Правильно. Маркований порядок слів виділяє певний елемент речення.
  - statement: Комунікативний контекст визначає, що є темою, а що — ремою.
    correct: true
    explanation: Правильно. Саме контекст спілкування визначає розподіл інформації.
  - statement: Фронтування обставини завжди робить речення неграматичним.
    correct: false
    explanation: Фронтування обставини — поширений і граматично правильний засіб емфази.
  - statement: Публіцистичний стиль часто використовує інверсію для привернення уваги.
    correct: true
    explanation: Правильно. Публіцистика активно використовує стилістичні засоби,
      включаючи інверсію.
